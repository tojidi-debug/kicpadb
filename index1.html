":null},"회사지적사항":[{"지적사항_순번":1,"지적사항_제목":"가. 경상연구개발비 회계처리 오류","지적내용_요약":"회사는 경상연구개발비를 미국내 임상용역비용 등이 발생한 시점에 인식하지 아니하고, 임상용역을 수탁 관리하는 자회사가 청구한 시점에 인식함으로써 각 연도별 당기순손실을 과대(과소)계상하고 자기자본을 과대계상함.","사실관계":"회사의 미국 자회사(LSI)는 미국내 임상시험을 수탁 관리하며, 임상용역업체가 Invoice를 발행하면 LSI가 회사에 동 비용을 청구하여 지급하고, 관리용역(성과급 포함)은 LSI가 직접 수행하는 용역으로 비용 지출시 회사에 비용을 청구함. 회사는 LSI가 수행용역별 정산조건에 따라 매월 회사로 Invoice를 발행하면 경상연구개발비로 인식하면서 비용을 정산함. 상장준비 과정에서 LSI 외부 감사인을 변경하고 컨설팅을 통해 미국 제약산업 회계 실무와 일부 차이가 있음을 인지하여, 임상용역비용을 주요계약단계 완료시점이 아니라 결산시점 거래처의 진행률을 확인하여 기간비용을 인식하고, 성과급은 용역제공시점에 인식하기로 하여 재무제표를 재작성함.","감리착수경위":"공개예정기업","회사수정공시여부":"착수후수정","재무제표_구분":"개별","사업연도":"2015","위법유형":"A유형","회계기준_위반항목":"기업회계기준서 제1001호(재무제표 표시) 27, 28조, 재무보고를 위한 개념체계 제4장 4.49조","위반금액_백만원":2107,"A유형_위반금액":2107,"A유형_기준금액":88979,"A유형_규모배수":1.34,"B유형_위반금액":null,"B유형_기준금액":null,"B유형_규모배수":null,"C유형_위반금액":null,"C유형_기준금액":null,"C유형_규모배수":null,"D유형_위반금액":null,"D유형_기준금액":null,"D유형_규모배수":null,"위법동기별_규모배수":null,"환산후_규모배수":null,"중요도":"Ⅴ","동기판단":"과실","동기판단_근거_양정기준조항":"新심사·감리결과 조치양정기준 Ⅲ.2","동기판단_근거_내용":"임상용역비용 및 성과급 인식과 관련하여 경제적 실질에 대한 검토를 일부 소홀히 하였으나, 계약서상 주요계약단계 달성시 성공보수 개념 약정, 일관된 정책 유지, 미국 제약업계 관행 존재, 외부감사인이 이의 제기하지 않은 점 등을 종합 고려하여 과실로 판단.","기본조치_단계":"과실 Ⅴ","기본조치_가중":"해당사항없음","가중_사유":null,"기본조치_감경":"1단계감경","감경_사유":"회사는 심사착수를 회사에 통보한 날(’19.10.24.) 이후 감리착수전에 위법행위로 인한 오류를 자진하여 회계처리기준에 맞게 재무제표에 반영하여 적정하게 수정․공시(’19.10.24.)하였으므로 1단계 감경 [新심사․감리결과조치양정기준Ⅵ.3.가.5)]","최종조치_단계":"감경시최소","검찰조치":null,"최종조치_내용_회사":"조치없음","최종조치_내용_대표이사":null,"최종조치_내용_재무담당임원":null,"최종조치_내용_감사":null,"착수전_수정공시여부":"아니오","착수전_수정공시일자":null,"감사인지정_기간":null,"중요도_산출근거":"(붙임1) 중요도 산출근거","비고":null},{"지적사항_순번":1,"지적사항_제목":"가. 경상연구개발비 회계처리 오류","지적내용_요약":"회사는 경상연구개발비를 미국내 임상용역비용 등이 발생한 시점에 인식하지 아니하고, 임상용역을 수탁 관리하는 자회사가 청구한 시점에 인식함으로써 각 연도별 당기순손실을 과대(과소)계상하고 자기자본을 과대계상함.","사실관계":"회사의 미국 자회사(LSI)는 미국내 임상시험을 수탁 관리하며, 임상용역업체가 Invoice를 발행하면 LSI가 회사에 동 비용을 청구하여 지급하고, 관리용역(성과급 포함)은 LSI가 직접 수행하는 용역으로 비용 지출시 회사에 비용을 청구함. 회사는 LSI가 수행용역별 정산조건에 따라 매월 회사로 Invoice를 발행하면 경상연구개발비로 인식하면서 비용을 정산함. 상장준비 과정에서 LSI 외부 감 function fm(v){if(v==null||v==='')return'-';if(typeof v==='number')return v.toLocaleString();return v}

function docBtns(d){
  const docs=d._docs||[];
  if(!docs.length) return '';
  if(docs.length===1 && docs[0].type==='조치안'){
    const url=docs[0].url;
    if(!url||!url.startsWith('http')) return '';
    return `<button class="doc-btn doc-btn-조치안" onclick="event.stopPropagation();window.open('${url}','_blank')">${DOC_SVG}조치안 보기</button>`;
  }
  const types={};
  docs.forEach(doc=>{if(!types[doc.type])types[doc.type]=[];types[doc.type].push(doc)});
  let h='';
  ['감리위','위탁위','증선위','과징금','포상금','기타'].forEach(tp=>{
    if(!types[tp])return;
    const items=types[tp];
    if(items.length===1){
      const url=items[0].url;
      if(url&&url.startsWith('http')){
        h+=`<button class="doc-btn doc-btn-${tp}" onclick="event.stopPropagation();window.open('${url}','_blank')" title="${items[0].label}">${DOC_SVG}${tp}</button>`;
      }else{
        h+=`<button class="doc-btn doc-btn-${tp} disabled" title="링크 미등록">${DOC_SVG}${tp}</button>`;
      }
    }else{
      const withUrl=items.find(i=>i.url&&i.url.startsWith('http'));
      if(withUrl){
        h+=`<button class="doc-btn doc-btn-${tp}" onclick="event.stopPropagation();window.open('${withUrl.url}','_blank')" title="${items.map(i=>i.label).join('\n')}">${DOC_SVG}${tp}(${items.length})</button>`;
      }else{
        h+=`<button class="doc-btn doc-btn-${tp} disabled" title="링크 미등록">${DOC_SVG}${tp}(${items.length})</button>`;
      }
    }
  });
  return h;
}

function fieldsToClipboard(el,btn){
  const rows=el.querySelectorAll('.fd');
  let plain='',html='<table border="1" cellpadding="3" cellspacing="0" style="border-collapse:collapse;font-size:10pt">';
  rows.forEach(r=>{const k=r.querySelector('.k')?.textContent||'';const v=r.querySelector('.v')?.textContent||'';if(v&&v!=='-'){plain+=k+'\t'+v+'\n';html+=`<tr><td style="background:#f8f9fa;font-weight:bold;border:1px solid #ccc;padding:2px 6px">${k}</td><td style="border:1px solid #ddd;padding:2px 6px">${v}</td></tr>`}});
  html+='</table>';
  const blob=new Blob([html],{type:'text/html'});const item=new ClipboardItem({'text/html':blob,'text/plain':new Blob([plain],{type:'text/plain'})});
  navigator.clipboard.write([item]).then(()=>{btn.classList.add('copied');btn.innerHTML=COPY_SVG+'완료';setTimeout(()=>{btn.classList.remove('copied');btn.innerHTML=COPY_SVG+'복사'},1500)});
}
function tableToClipboard(el,btn){
  const table=el.querySelector('table');if(!table)return;
  let plain='',html=table.outerHTML;
  table.querySelectorAll('tr').forEach(tr=>{const cells=[...tr.querySelectorAll('th,td')].map(c=>c.textContent.trim());plain+=cells.join('\t')+'\n'});
  const blob=new Blob([html],{type:'text/html'});const item=new ClipboardItem({'text/html':blob,'text/plain':new Blob([plain],{type:'text/plain'})});
  navigator.clipboard.write([item]).then(()=>{btn.classList.add('copied');btn.innerHTML=COPY_SVG+'완료';setTimeout(()=>{btn.classList.remove('copied');btn.innerHTML=COPY_SVG+'복사'},1500)});
}
function copySection(id,btn){const el=document.getElementById(id);if(!el)return;if(el.querySelector('table')){tableToClipboard(el,btn)}else{fieldsToClipboard(el,btn)}}

function init(){
  try{
    D=EMBEDDED_DATA;
    D.forEach(d=>{
      const c=d.회사조치||{};
      let dateStr=c.감리종결일||c.감리착수일||'';
      let m=dateStr.match(/^(\d{4})-(\d{2})/);
      if(m){d._yr=parseInt(m[1]);d._qt=Math.ceil(parseInt(m[2])/3)}
      else{m=(d._source_file||'').match(/(\d{2})년\s*(\d)분기/);d._yr=m?parseInt('20'+m[1]):0;d._qt=m?parseInt(m[2]):0}
      d._sort=d._yr*10+d._qt;
    });
    document.getElementById('topInfo').innerHTML=`총 ${D.length}건 | 2026-02-18`;
    buildYearF();run();
  }catch(e){document.getElementById('main').innerHTML=`<div class="empty">데이터 로드 실패: ${e.message}</div>`}
}
function buildYearF(){
  const s=new Set();D.forEach(d=>{if(d._yr)s.add(d._yr)});
  let h='<button class="f-btn on" data-v="all" onclick="setYear(this)">전체</button>';
  [...s].sort().forEach(y=>h+=`<button class="f-btn" data-v="${y}" onclick="setYear(this)">${y-2000}년</button>`);
  document.getElementById('yearF').innerHTML=h;
}
function setYear(b){yr=b.dataset.v;document.querySelectorAll('#yearF .f-btn').forEach(x=>x.classList.remove('on'));b.classList.add('on');run()}
function setType(b){tp=b.dataset.v;document.querySelectorAll('#typeF .f-btn').forEach(x=>x.classList.remove('on'));b.classList.add('on');run()}
function setSort(m){sortMode=m;document.getElementById('sortNew').classList.toggle('on',m==='new');document.getElementById('sortRel').classList.toggle('on',m==='rel');run()}

function score(d,q){
  if(!q)return 0;let s=0;const c=d.회사조치||{};const ql=q.toLowerCase();
  if((c.회사명||'').toLowerCase().includes(ql))s+=100;
  if((c.업종||'').toLowerCase().includes(ql))s+=60;
  if((c.감리유형||'').toLowerCase().includes(ql))s+=40;
  (d.회사지적사항||[]).forEach(is=>{if((is.지적사항_제목||'').toLowerCase().includes(ql))s+=80;if((is.지적내용_요약||'').toLowerCase().includes(ql))s+=50;if((is.회계기준_위반항목||'').toLowerCase().includes(ql))s+=70});
  (d.감사인조치||[]).forEach(a=>{if((a.감사인명||'').toLowerCase().includes(ql))s+=60});
  if(s===0&&JSON.stringify(d).toLowerCase().includes(ql))s+=10;
  return s;
}
function run(){
  query=document.getElementById('q').value.trim();
  F=D.filter(d=>{
    const c=d.회사조치||{};
    if(yr!=='all'&&d._yr!==parseInt(yr))return false;
    if(tp!=='all'&&!(c.상장구분||'').includes(tp))return false;
    if(query){d._score=score(d,query);return d._score>0}
    d._score=0;return true;
  });
  if(sortMode==='rel'&&query)F.sort((a,b)=>b._score-a._score||(b._sort-a._sort));
  else F.sort((a,b)=>b._sort-a._sort);
  document.getElementById('cnt').textContent=F.length+'건';
  renderList();
}
function renderList(){
  const el=document.getElementById('list');
  if(!F.length){el.innerHTML='<div style="padding:24px;text-align:center;color:#bbb">결과 없음</div>';return}
  el.innerHTML=F.map((d,i)=>{
    const c=d.회사조치||{};const n=c.회사명||d._source_file||'';
    const iss=(d.회사지적사항||[]).length;const audArr=d.감사인조치||[];const aud=audArr.length;const pen=(d.과징금||[]).length;
    const yq=d._yr?(d._yr-2000)+'년 '+d._qt+'분기':'';const lk=c.상장구분||'';
    const audNames=[...new Set(audArr.map(a=>a.감사인명).filter(Boolean))].join(', ');
    return `<div class="c-item${i===sel?' sel':''}" onclick="pick(${i})">
<div class="c-name">${hl(n)}</div>
<div class="c-meta">${hl(c.업종||'')} · 지적${iss} · 감사인${aud} · 과징금${pen}</div>
${audNames?`<div class="c-aud">감사인: ${hl(audNames)}</div>`:''}
<div class="c-tags">${yq?`<span class="tag tag-yr">${yq}</span>`:''}<span class="tag ${lk.includes('코스닥')||lk.includes('상장')?'tag-ls':'tag-nl'}">${lk||'-'}</span>${c.감리유형?`<span class="tag tag-tp">${c.감리유형}</span>`:''}</div></div>`;
  }).join('');
}
function pick(i){sel=i;renderList();detail(F[i]);document.querySelector('.c-item.sel')?.scrollIntoView({block:'nearest'})}

  else iss.forEach((is,idx)=>{
    h+=`<div class="sub-card"><div class="sub-title"><span class="snum">${is.지적사항_순번||idx+1}</span>${hl(is.지적사항_제목||'')}</div>
<div class="fg">${fd('위법유형',is.위법유형,'hl')}${fd('사업연도',is.사업연도)}${fd('재무제표 구분',is.재무제표_구분)}${fd('위반금액(백만원)',fm(is.위반금액_백만원),'mn')}${fd('중요도',is.중요도,'hl')}${fd('동기판단',is.동기판단,'em')}${fd('기본조치 단계',is.기본조치_단계)}${fd('최종조치 단계',is.최종조치_단계,'hl')}${fd('회계기준 위반항목',is.회계기준_위반항목)}${fd('회사수정공시',is.회사수정공시여부)}</div>
<div class="fg" style="margin-top:4px">${fd('A유형 위반액(백만원)',fm(is.A유형_위반금액),'mn')}${fd('A유형 기준액',fm(is.A유형_기준금액))}${fd('A유형 규모배수',is.A유형_규모배수)}${fd('B유형 위반액(백만원)',fm(is.B유형_위반금액),'mn')}${fd('환산후 규모배수',is.환산후_규모배수)}</div>
<div class="fg" style="margin-top:4px">${fd('가중',is.기본조치_가중)}${fd('가중사유',is.가중_사유)}${fd('감경',is.기본조치_감경)}${fd('감경사유',is.감경_사유)}${fd('검찰조치',is.검찰조치)}${fd('조치-회사',is.최종조치_내용_회사,'em')}${fd('조치-대표이사',is.최종조치_내용_대표이사,'em')}${fd('감사인지정 기간',is.감사인지정_기간)}</div>
${is.지적내용_요약?`<div class="issue-text"><div class="stitle">지적내용 요약</div>${hl(is.지적내용_요약)}</div>`:''}
${is.사실관계?`<div class="issue-text"><div class="stitle">사실관계</div>${is.사실관계}</div>`:''}
${is.동기판단_근거_내용?`<div class="issue-text"><div class="stitle">동기판단 근거</div>${is.동기판단_근거_내용}</div>`:''}
${is.중요도_산출근거?`<div class="issue-text"><div class="stitle">중요도 산출근거</div>${is.중요도_산출근거}</div>`:''}
</div>`});
  h+='</div></div></div>';

  // Tab 2: 감사인
  h+=`<div id="tab-aud" class="tab-content">`;
  if(aud.length){
    h+=`<div class="key-section"><div class="key-header"><div class="kicon ki-green">Au</div>감사인 조치 요약 ${cpBtn('kt-aud')}</div>
<div id="kt-aud"><table class="ktable"><thead><tr><th>감사인명</th><th>사업연도</th><th>감사의견</th><th>지적사항</th><th style="text-align:right">위반액1</th><th style="text-align:right">위반액2</th><th style="text-align:right">위반액3</th><th>배수1</th><th>배수2</th><th>배수3</th><th>중요도</th><th>동기</th><th>최종조치</th></tr></thead><tbody>`;
    aud.forEach(a=>{h+=`<tr><td class="em">${hl(a.감사인명||'')}</td><td>${a.사업연도||'-'}</td><td>${a.감사의견||'-'}</td><td style="max-width:180px">${a.지적사항_제목||'-'}</td><td class="num">${fm(a.위반금액_첫째연도_백만원)}</td><td class="num">${fm(a.위반금액_둘째연도_백만원)}</td><td class="num">${fm(a.위반금액_셋째연도_백만원)}</td><td class="num">${fm(a.중요도배수_첫째연도)}</td><td class="num">${fm(a.중요도배수_둘째연도)}</td><td class="num">${fm(a.중요도배수_셋째연도)}</td><td class="hl">${a.최종_중요도||'-'}</td><td class="em">${a.동기판단||'-'}</td><td class="hl">${a.최종조치_단계||a.최종조치_내용_감사인||'-'}</td></tr>`});
    h+=`</tbody></table></div></div>`;
  }
  h+=`<div class="section"><div class="sec-header"><div class="kicon ki-green" style="font-size:11px">Au</div>감사인 조치 상세<span class="cnt">${aud.length}건</span>${cpBtn('det-aud')}</div><div class="sec-body" id="det-aud">`;
  if(!aud.length)h+='<div class="no-data">없음</div>';
  else aud.forEach(a=>{
    h+=`<div class="sub-card"><div class="aud-title-bar"><div class="aud-name">${hl(a.감사인명||'')}<span>${a.사업연도||''} | ${a.감사의견||''}</span></div></div>
<div class="fg">${fd('감사보수(백만원)',fm(a.감사보수_백만원),'mn')}${fd('감사투입시간',a.감사투입시간)}${fd('지정감사',a.지정감사여부)}${fd('중요성 합리성',a.감사인_중요성_합리성여부,'hl')}${fd('중요성 적용기준',a.중요성_적용기준)}${fd('감사인 중요성금액(백만원)',fm(a.감사인_중요성금액_백만원),'mn')}${fd('지적사항',a.지적사항_제목)}</div>
<div class="fg" style="margin-top:4px">${fd('위반액 1연도(백만원)',fm(a.위반금액_첫째연도_백만원),'mn')}${fd('위반액 2연도(백만원)',fm(a.위반금액_둘째연도_백만원),'mn')}${fd('위반액 3연도(백만원)',fm(a.위반금액_셋째연도_백만원),'mn')}${fd('배수 1연도',fm(a.중요도배수_첫째연도))}${fd('배수 2연도',fm(a.중요도배수_둘째연도))}${fd('배수 3연도',fm(a.중요도배수_셋째연도))}${fd('최종 중요도',a.최종_중요도,'hl')}${fd('동기판단',a.동기판단,'em')}${fd('기본조치',a.기본조치_단계)}${fd('최종조치',a.최종조치_단계||a.최종조치_내용_감사인,'hl')}${fd('면책여부',a.면책여부)}</div>
${a.지적내용_요약?`<div class="issue-text"><div class="stitle">지적내용 요약</div>${a.지적내용_요약}</div>`:''}
${a.감경_사유?`<div class="issue-text"><div class="stitle">감경 사유</div>${a.감경_사유}</div>`:''}
${a.비고?`<div class="issue-text"><div class="stitle">비고</div>${a.비고}</div>`:''}
</div>`});
  h+='</div></div>';
  if(cpa.length){
    h+=`<div class="section"><div class="sec-header"><div class="kicon ki-purple" style="font-size:11px">CP</div>공인회계사 조치<span class="cnt">${cpa.length}건</span>${cpBtn('det-cpa')}</div><div class="sec-body" id="det-cpa">`;
    cpa.forEach(cp=>{h+=`<div class="sub-card"><div class="aud-name">${cp.회계사명||cp.공인회계사명||'-'}<span>${cp.사업연도||''} | ${cp.직책||cp.직위||''}</span></div><div class="fg">`;Object.entries(cp).forEach(([k,v])=>{if(v!=null&&v!=='')h+=fd(k.replace(/_/g,' '),typeof v==='number'?fm(v):v,k.includes('금액')?'mn':'')});h+='</div></div>'});
    h+='</div></div>';
  }
  h+='</div>';

  // Tab 3: 과징금
  h+=`<div id="tab-pen" class="tab-content">`;
  if(pen.length){
    h+=`<div class="key-section"><div class="key-header"><div class="kicon ki-orange">$</div>과징금 내역 ${cpBtn('kt-pen')}</div>
<div id="kt-pen"><table class="ktable"><thead><tr>`;
    const pkeys=Object.keys(pen[0]).filter(k=>pen[0][k]!=null&&pen[0][k]!=='');
    pkeys.forEach(k=>h+=`<th${k.includes('금액')?' style="text-align:right"':''}>${k.replace(/_/g,' ')}</th>`);
    h+=`</tr></thead><tbody>`;pen.forEach(p=>{h+='<tr>';pkeys.forEach(k=>{h+=`<td class="${k.includes('금액')?'num':''}">${typeof p[k]==='number'?fm(p[k]):(p[k]??'-')}</td>`});h+='</tr>'});
    h+=`</tbody></table></div></div>`;
  }else{h+='<div class="empty" style="height:200px">과징금 내역이 없습니다.</div>'}
  h+='</div>';

  m.innerHTML=h;m.scrollTop=0;showTab('co');
}

document.getElementById('q').addEventListener('input',()=>{sel=-1;if(document.getElementById('q').value.trim()){sortMode='rel';document.getElementById('sortNew').classList.remove('on');document.getElementById('sortRel').classList.add('on')}run()});
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'&&F.length){e.preventDefault();sel=Math.min(sel+1,F.length-1);renderList();detail(F[sel]);document.querySelector('.c-item.sel')?.scrollIntoView({block:'nearest'})}
  if(e.key==='ArrowUp'&&sel>0){e.preventDefault();sel--;renderList();detail(F[sel]);document.querySelector('.c-item.sel')?.scrollIntoView({block:'nearest'})}
  if(e.key==='Escape'){document.getElementById('q').value='';sel=-1;sortMode='new';document.getElementById('sortNew').classList.add('on');document.getElementById('sortRel').classList.remove('on');run();document.getElementById('main').innerHTML='<div class="empty"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>왼쪽 목록에서 회사를 선택하거나 검색어를 입력하세요</div>'}
});
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&(e.key==='u'||e.key==='U'||e.key==='s'||e.key==='S'))||(e.ctrlKey&&e.shiftKey&&(e.key==='i'||e.key==='I'||e.key==='j'||e.key==='J'))){e.preventDefault();return false}});
init();

</script>
</body>
</html>
