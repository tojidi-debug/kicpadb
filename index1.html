<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#f4f6f9;--card:#fff;--border:#e2e6ed;--text:#1e2938;--sub:#6b7a8d;--accent:#2563eb;--accent-light:#eff4ff;--green:#059669;--green-bg:#ecfdf5;--red:#dc2626;--red-bg:#fef2f2;--orange:#d97706;--orange-bg:#fffbeb;--purple:#7c3aed;--purple-bg:#f5f3ff}
body{font-family:-apple-system,'Segoe UI','Malgun Gothic','Noto Sans KR',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;font-size:14px}
.topbar{background:#1e2938;color:#fff;padding:14px 28px;display:flex;align-items:center;gap:16px;position:sticky;top:0;z-index:200;box-shadow:0 2px 8px rgba(0,0,0,.15)}

.search-area{padding:12px 14px;border-bottom:1px solid var(--border);background:#fafbfc}

.filter-bar{padding:8px 14px;display:flex;gap:5px;flex-wrap:wrap;border-bottom:1px solid var(--border);background:#fafbfc}
.f-btn{padding:3px 10px;border:1px solid var(--border);border-radius:14px;font-size:11px;cursor:pointer;background:var(--card);color:var(--sub);transition:all .12s;white-space:nowrap}
.f-btn:hover{border-color:var(--accent);color:var(--accent)}
.f-btn.on{background:var(--accent);color:#fff;border-color:var(--accent)}
.sort-bar{padding:6px 14px;display:flex;align-items:center;gap:8px;border-bottom:1px solid var(--border);font-size:11px;color:var(--sub);background:#fafbfc}
.sort-bar span{font-weight:600}
.sort-btn{padding:2px 10px;border:1px solid var(--border);border-radius:4px;font-size:11px;cursor:pointer;background:var(--card);color:var(--sub)}
.sort-btn.on{background:var(--accent);color:#fff;border-color:var(--accent)}
.list-info{padding:6px 14px;font-size:11px;color:var(--sub);border-bottom:1px solid var(--border);display:flex;justify-content:space-between}
.company-list{flex:1;overflow-y:auto}
.c-item{padding:10px 14px;border-bottom:1px solid #f0f2f5;cursor:pointer;transition:background .08s;border-left:3px solid transparent}
.c-item:hover{background:#f8fafd}
.c-item.sel{background:var(--accent-light);border-left-color:var(--accent)}
.c-item .c-name{font-weight:700;font-size:13px}
.c-item .c-meta{font-size:11px;color:var(--sub);margin-top:1px}
.c-item .c-aud{font-size:11px;color:var(--green);margin-top:1px;font-weight:600}
.c-item .c-tags{margin-top:3px;display:flex;gap:3px;flex-wrap:wrap}
.tag{display:inline-block;padding:0 7px;border-radius:10px;font-size:10px;font-weight:600;line-height:18px}
.tag-yr{background:#e0e7ff;color:#3730a3}
.tag-ls{background:var(--green-bg);color:var(--green)}
.tag-nl{background:#f1f5f9;color:#64748b}
.tag-tp{background:var(--orange-bg);color:var(--orange)}
.main{flex:1;overflow-y:auto;padding:20px 28px;background:var(--bg)}
.empty{display:flex;align-items:center;justify-content:center;height:100%;color:#aab4c2;font-size:15px;flex-direction:column;gap:8px}
.hero{background:var(--card);border-radius:12px;padding:24px 28px;margin-bottom:16px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
.hero h2{font-size:22px;font-weight:800;letter-spacing:-.5px}
.hero .hero-sub{font-size:13px;color:var(--sub);margin-top:2px}
.hero-badges{display:flex;gap:6px;margin-top:8px;flex-wrap:wrap}
.badge{padding:3px 12px;border-radius:6px;font-size:12px;font-weight:600}
.badge-blue{background:var(--accent-light);color:var(--accent)}
.badge-green{background:var(--green-bg);color:var(--green)}
.badge-orange{background:var(--orange-bg);color:var(--orange)}
.stats{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:16px}
.st{text-align:center;padding:10px 4px;background:#f8fafc;border-radius:8px}
.st .n{font-size:20px;font-weight:800;line-height:1}
.st .l{font-size:10px;color:var(--sub);margin-top:3px}
.st.blue .n{color:var(--accent)}.st.green .n{color:var(--green)}.st.red .n{color:var(--red)}.st.orange .n{color:var(--orange)}
.key-section{background:var(--card);border-radius:12px;margin-bottom:16px;box-shadow:0 1px 3px rgba(0,0,0,.05);overflow:hidden}
.key-header{padding:12px 20px;font-size:14px;font-weight:700;background:#f8fafc;border-bottom:2px solid var(--border);display:flex;align-items:center;gap:8px}
.key-header .kicon{width:26px;height:26px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;flex-shrink:0}
.ki-red{background:var(--red-bg);color:var(--red)}.ki-green{background:var(--green-bg);color:var(--green)}.ki-orange{background:var(--orange-bg);color:var(--orange)}.ki-purple{background:var(--purple-bg);color:var(--purple)}.ki-blue{background:var(--accent-light);color:var(--accent)}
.ktable{width:100%;border-collapse:collapse;font-size:12px}
.ktable th{background:#f8fafc;padding:7px 10px;text-align:left;font-weight:600;color:var(--sub);border-bottom:1px solid var(--border);white-space:nowrap;font-size:11px}
.ktable td{padding:8px 10px;border-bottom:1px solid #f0f2f5;vertical-align:top}
.ktable tr:hover{background:#fafbfe}
.ktable .num{text-align:right;font-weight:700;font-variant-numeric:tabular-nums;color:var(--accent)}
.ktable .hl{color:var(--red);font-weight:700}.ktable .em{font-weight:700}
.tab-nav{display:flex;gap:8px;margin-bottom:12px;border-bottom:2px solid var(--border);padding-bottom:0}
.tab-btn{padding:8px 16px;font-size:14px;font-weight:600;color:var(--sub);background:transparent;border:none;border-bottom:2px solid transparent;cursor:pointer;margin-bottom:-2px;transition:all .2s}
.tab-btn:hover{color:var(--text);background:#f8fafc;border-radius:6px 6px 0 0}
.tab-btn.on{color:var(--accent);border-bottom-color:var(--accent)}
.tab-content{display:none;animation:fadeIn .2s}.tab-content.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:translateY(0)}}
.copy-btn{display:inline-flex;align-items:center;gap:3px;padding:2px 8px;border:1px solid var(--border);border-radius:4px;font-size:10px;cursor:pointer;background:#fff;color:var(--sub);transition:all .15s;margin-left:auto;flex-shrink:0}
.copy-btn:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-light)}
.copy-btn.copied{border-color:var(--green);color:var(--green);background:var(--green-bg)}
.copy-btn svg{width:12px;height:12px}
.copy-all-btn{display:inline-flex;align-items:center;gap:5px;padding:6px 16px;border:2px solid var(--accent);border-radius:8px;font-size:13px;font-weight:700;cursor:pointer;background:var(--accent-light);color:var(--accent);transition:all .15s;margin-left:auto}
.copy-all-btn:hover{background:var(--accent);color:#fff}
.copy-all-btn.copied{border-color:var(--green);color:#fff;background:var(--green)}
.copy-all-btn svg{width:14px;height:14px}
.doc-btns{display:flex;gap:5px;flex-wrap:wrap;align-items:center}
.doc-btn{display:inline-flex;align-items:center;gap:4px;padding:5px 12px;border-radius:6px;font-size:12px;font-weight:700;cursor:pointer;border:none;color:#fff;transition:all .12s;text-decoration:none}
.doc-btn:hover{opacity:.85;transform:translateY(-1px)}
.doc-btn.disabled{opacity:.4;cursor:default;pointer-events:none}
.doc-btn svg{width:13px;height:13px}
.doc-btn-감리위{background:#2563eb}.doc-btn-위탁위{background:#059669}.doc-btn-증선위{background:#d97706}.doc-btn-과징금{background:#dc2626}.doc-btn-포상금{background:#7c3aed}.doc-btn-기타{background:#64748b}.doc-btn-조치안{background:#2563eb}
.section{background:var(--card);border-radius:12px;margin-bottom:16px;box-shadow:0 1px 3px rgba(0,0,0,.05);overflow:hidden}
.sec-header{padding:12px 20px;font-size:14px;font-weight:700;background:#f8fafc;border-bottom:2px solid var(--border);display:flex;align-items:center;gap:8px}
.sec-body{padding:16px 20px}
.fg{display:flex;flex-wrap:wrap;gap:6px 16px}
.fd{display:flex;flex-direction:column;min-width:120px;max-width:300px;flex:1}
.fd .k{font-size:10px;color:var(--sub);font-weight:600}

.sub-card{border:1px solid var(--border);border-radius:8px;padding:12px 16px;margin-bottom:10px}

.snum{background:var(--accent);color:#fff;width:20px;height:20px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:11px;flex-shrink:0}

.aud-title-bar{margin-bottom:8px}

.toast{position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);background:#1e2938;color:#fff;padding:10px 24px;border-radius:8px;font-size:13px;font-weight:600;transition:bottom .3s;z-index:999;box-shadow:0 4px 12px rgba(0,0,0,.2)}
.toast.show{bottom:24px}
.hero-aud-line{font-size:12px;color:var(--green);margin-top:6px;font-weight:600}
</style>
</head>
