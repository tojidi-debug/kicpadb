55\r\n\r\n200\r\n\r\n                    =\r\n이자\r\n=\r\n55\r\n=\r\n7.33%\r\n연평균차입금총액\r\n750\r\n\r\n\r\n(3) 외환차이를 전액 차입원가로 고려하였을 경우 외화차입금의 이자율\r\n              =\r\n총차입원가\r\n=\r\n55 + 200\r\n=\r\n34% > 8.77%(상한) \r\n연평균차입금총액\r\n750\r\n\r\n\r\n(4) 외환차이(손실)를 가산한 후의 외화차입금의 이자율이 원화차입금의 가중평균이자율보다 높기 때문에 원화차입금의 가중평균이자율 8.77%를 자본화이자율로 한다.\r\n\r\n(5) 8.77%의 자본화이자율을 적격자산의 평균지출액에 적용하여 계산한 차입원가가 자본화이자율산정에 포함된 일반차입금(외화차입금b, 원화차입금c, d)에서 발생한 이자의 합계금액보다 크다면 그 차액만큼 자본화이자율 산정에 포함된 외화차입금 b에서 발생한 외환차손 200백만원중 자본화할 차입원가로 대체한다.  \r\n\r\n3. 자본화할 차입원가의 계산\r\n① 특정차입금 관련 차입원가\r\n             건설기간중 이자(A)\r\n$2,000,000×5%×8/12×1,000원/$\r\n= 67백만원\r\n일시투자수익(B)\r\n\r\n    -\r\n외환차이(손실)(C)1)\r\n100백만원×8/10 = 80\r\n \r\n자본화가능외환차이\r\n(손실)(D)2)\r\n\r\n   44\r\n자본화할 차입원가(A-B+D)\r\n\r\n            111백만원\r\n\r\n1) 특정차입금의 차입기간(10개월)보다 자본화대상기간(건설기간인 8개월)이 짧은 경우에는 외환차이(손실)를 자본화대상기간에 해당하는 분만 안분해서 자본화할 차입원가에 가감해야 하므로 외화환산손실 100백만원중 80백만원만이 한도계산대상이 된다.\r\n2) 자본화가능외환차이(손실)는 다음과 같은 단계를 거쳐 계산된 한도내의 금액만을 자본화대상 차입원가에 포함한다.\r\ni) 특정차입금의 연평균차입액:\r\n$2,000,000×10/12×950원/$ = 1,583백만원\r\nii) 특정차입금의 이자:\r\n$2,000,000×5%×10/12×1,000원/$ = 83백만원 \r\niii) 특정차입금의 이자율:\r\n83백만원/1,583백만원 = 5.24%\r\niv) 유사한 조건의 원화차입금의 이자율 또는 원화차입금의 가중평균이자율 8.77%를 상한으로 이자의 조정으로 볼 수 있는 외환차이(손실): 1,266백만원(=1,900백만원×8/12)×(8.77%-5.24%) = 44백만원 \r\nv) 한도비교(단위: 백만원)       \r\n                    \r\n당기발생\r\n금액\r\n\r\n자본화가능금액\r\n\r\n기간비용\r\n계상금액\r\nㆍ이자\r\n83\r\n\r\n67\r\n\r\n16\r\nㆍ외화환산손실 \r\n100\r\n\r\n44\r\n\r\n56\r\n  합  계\r\n183\r\n\r\n111\r\n\r\n72\r\n\r\n\r\n② 일반차입금 관련 차입원가: 특정차입금을 사용한 평균지출액을 초과하는 적격자산의 평균지출액에 대하여 일반차입금의 자본화이자율 8.77%를 적용하여 산출\r\n      (5,000백만원 - 1,900백만원×8/12) × 8.77% = 327백만원1)\r\n1)적격자산의 평균지출액에 대하여 계산한 차입원가(=327백만원)가 당기발생 이자(=625)를 초과하는 경우에 한하여 외환차이(손실)를 자본화대상 차입원가로 대체할 수 있으므로 단기외화차입금b에서 발생한 외환차손은 전액 기간비용으로 계상된다.\r\n\r\ni) 한도비교 \r\n     \r\n당기발생금액\r\n\r\n자본화가능금액\r\n\r\n기간비용계상금액\r\nㆍ이자\r\n625\r\n\r\n327\r\n\r\n298\r\nㆍ외환차손\r\n200*\r\n\r\n-\r\n\r\n200\r\n  합  계\r\n825\r\n\r\n327\r\n\r\n498\r\n\r\n                     \r\n③ 20X1회계연도에 건설중인 자산으로 계상될 금액\r\n(단위: 백만원)\r\n \r\n                공장건설 관련 지출\r\n\r\n9,000\r\n특정차입금 관련 차입원가\r\n\r\n111\r\n일반차입금 관련 차입원가\r\n\r\n327\r\n    합      계\r\n\r\n9,438\r\n\r\n\r\n실18.44\t20X1회계연도의 재무상태표와 손익계산서의 주요 항목에 미치게될 영향\r\n         구   분\r\n차입원가를 \r\n자본화한 경우\r\n20X2년도 이후 발생된 차입원가를 기간비용으로 회계처리할 경우 계상될 금액 \r\n차  액\r\n건설중인 자산\r\n9,438\r\n9,000\r\n(438)\r\n자  본\r\n×××\r\n×××\r\n××\r\n차입원가\r\n314\r\n708\r\n394\r\n외화환산손실\r\n56\r\n100\r\n44\r\n외환차손\r\n200\r\n200\r\n-\r\n당기순이익\r\n1,0011)\r\n6941)\r\n(307)\r\n\r\n\r\n1) 차입원가를 자본화하지 않고 기간비용으로 회계처리할 경우 계상될 당기순이익의 추정은 차입원가를 자본화한 경우 손익계산서에 계상된 법인세비용차감전순이익에 대한 법인세비용의 비율을 적용하는 등의 간편하고 합리적인 방법을 사용할 수 있다. 여기에서는 영업이익이 2,000이고, 이 비율을 30%라고 가정하여 당기순이익을 추정하였다."}]}, {"title": "제19장 주식기준보상", "order": 19, "paragraphs": [{"id": "19.1", "text": "이 장의 목적은 주식기준보상거래의 회계처리와 공시에 대한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "19.2", "text": "이 장은 모든 주식기준보상거래에 적용한다. 주식기준보상거래는 기업이 재화나 용역을 제공받는 대가로 기업의 지분상품(주식 또는 주식선택권 등)을 부여하거나 기업의 지분상품의 가치에 기초하여 현금이나 기타자산으로 결제하는 거래를 말한다. 주식기준보상거래의 예는 다음과 같다.\r\n\t⑴\t기업이 재화나 용역을 제공받는 대가로 기업의 지분상품(주식 \t또는 주식선택권 등)을 부여하는 주식결제형 주식기준보상거 \t래\r\n\t⑵ 기업이 재화나 용역을 제공받는 대가로 기업의 지분상품의 가\t치에 기초하여 현금이나 기타자산으로 결제하는 현금결제형  \t주식기준보상거래\r\n\t⑶\t기업이 재화나 용역을 제공받는 대가로 기업 또는 재화나 용 \t역의 공급자가 결제방식을 선택할 수 있는 권리를 부여하는  \t선택형 주식기준보상거래"}, {"id": "19.3", "text": "이 장은 지배기업이 종속기업에 재화나 용역을 공급하는 자(종속기업의 종업원 포함)에게 자기의 주식을 기준으로 보상하는 거래에도 적용한다. 또한 기업에 재화나 용역을 공급하는 자(기업의 종업원 포함)에게 기업의 주주가 자신이 보유하고 있는 기업의 지분상품을 이전하는 경우에도 적용한다. 다만, 지분상품을 이전하는 목적이 기업이 제공받는 재화나 용역에 대한 대가지급이 아닌 것이 명백한 경우는 이 장을 적용하지 아니한다."}, {"id": "19.4", "text": "종업원 등이 기업의 지분상품 보유자 자격으로 거래에 참여하는 경우에는 당해 거래를 주식기준보상거래로 보지 아니한다. 또한 종업원이 근로복지기본법이나 자본시장과 금융투자업에 관한 법률에서 정하고 있는 우선배정제도에 따라 기업의 주식을 취득할 수 있는 권리를 부여받는 경우에도 이 장을 적용하지 아니한다."}, {"id": "19.5", "text": "피취득자에 대한 지배력을 획득하는 대가로 발행하는 주식은 이 장의 적용범위에 포함되지 아니한다. 그러나 피취득자의 종업원에게 근무용역의 대가로 부여한 지분상품은 주주의 자격이 아니라 종업원의 자격에 관계되므로 이 장의 적용범위에 포함된다. 또한, 사업결합이나 기타지분구조개편 등의 이유로 주식기준보상약정을 취소하거나, 대체 또는 변경하는 때에도 이 장을 적용한다."}, {"id": "19.6", "text": "차액결제를 하는 비금융자산 매매계약에 관련된 주식기준보상거래가 제6장 ‘금융자산·금융부채’의 제3절 ‘파생상품’의 적용범위에 포함되는 경우에는 이 장을 적용하지 아니한다.\r\n\r\n인식"}, {"id": "19.7", "text": "주식기준보상거래에서 제공받는 재화나 용역은 그 재화나 용역을 제공받는 날에 인식한다. 주식결제형 주식기준보상거래로 재화나 용역을 제공받는 경우에는 보상원가만큼 자본(자본조정)을 인식하고, 현금결제형 주식기준보상거래로 재화나 용역을 제공받는 경우에는 보상원가만큼 부채를 인식한다."}, {"id": "19.8", "text": "보상원가가 자산의 인식요건을 충족하지 못하는 경우에는 당기 비용으로 회계처리한다. \r\n\r\n주식결제형 주식기준보상거래"}, {"id": "19.9", "text": "주식결제형 주식기준보상거래의 경우에 제공받는 재화나 용역의 공정가치를 측정하여 그 금액을 보상원가와 자본(자본조정)으로 회계처리한다. 그러나 제공받는 재화나 용역의 공정가치를 신뢰성있게 측정할 수 없다면 부여한 지분상품의 공정가치에 기초하여 재화나 용역의 공정가치를 간접 측정하고 그 금액을 보상원가와 자본(자본조정)으로 회계처리한다."}, {"id": "19.10", "text": "문단 19.9를 적용할 때 종업원 및 유사용역제공자(이 장에서 편의상 ‘종업원’이라는 용어를 사용하더라도 유사용역제공자가 포함되는 것으로 한다)에게서 제공받는 용역의 공정가치는 일반적으로 신뢰성 있게 측정할 수 없기 때문에 부여한 지분상품의 공정가치에 기초하여 측정한다. 부여한 지분상품의 공정가치는 부여일 기준으로 측정한다."}, {"id": "19.11", "text": "문단 19.9를 적용할 때 종업원이 아닌 거래상대방에게서 제공받는 재화나 용역의 공정가치는 신뢰성있게 측정할 수 있다고 본다. 제공받는 재화나 용역의 공정가치는 재화나 용역을 제공받는 날을 기준으로 측정한다. 그러나 예외적으로 제공받는 재화나 용역의 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 지분상품의 공정가치에 기초하여 간접 측정한다. 다만, 이 경우에도 측정기준일은 재화나 용역을 제공받는 날로 한다.\r\n\r\n\t용역이 제공되는 거래"}, {"id": "19.12", "text": "부여한 지분상품이 즉시 가득된다면 거래상대방은 지분상품에 대하여 무조건부 권리를 얻기 위해 특정기간에 용역을 제공해야 할 의무가 없다. 이러한 경우, 반증이 없는 한 기업은 거래상대방에게서 지분상품의 대가에 해당하는 용역을 이미 제공받은 것으로 본다. 따라서 제공받은 용역의 공정가치를 지분상품의 부여일에 전부 보상원가로 인식하고 동일한 금액을 자본(자본조정)으로 회계처리한다."}, {"id": "19.13", "text": "만약 거래상대방이 명시된 기간에 용역을 제공하여야 부여된 지분상품이 가득된다면 지분상품의 대가에 해당하는 용역은 미래 가득기간에 제공받는 것으로 본다. 당해 용역은 가득기간에 배분하여 인식하며, 동일한 금액을 자본(자본조정)으로 회계처리한다.\r\n\r\n\t부여한 지분상품의 공정가치에 기초하여 측정하는 거래\r\n\r\n\t부여한 지분상품의 공정가치 결정"}, {"id": "19.14", "text": "부여한 지분상품의 공정가치에 기초하여 보상원가를 측정하는 경우에는 측정기준일 현재 이용할 수 있는 시장가격을 기초로 하되 지분상품의 부여조건을 고려하여 공정가치를 측정한다."}, {"id": "19.15", "text": "부여한 지분상품의 공정가치를 추정할 때 시장가격이 없다면 측정기준일 현재 합리적 판단력과 거래의사가 있는 독립된 당사자 간의 거래에서 결정될 지분상품 가격을 추정하는 데 적용될 수 있는 가치평가기법을 사용한다. 이 경우 가치평가기법은 합리적 판단력과 거래의사가 있는 시장참여자가 가격을 결정할 때 고려하게 될 모든 요소와 가정을 포함하는 것이어야 한다.\r\n\r\n\t가득조건의 회계처리"}, {"id": "19.16", "text": "시장성과조건은 부여한 지분상품의 공정가치를 추정할 때 고려한다. 따라서 시장성과조건이 부과된 지분상품에 대해서는 그러한 시장성과조건이 달성되는지 여부와 관계없이 다른 모든 가득조건(예: 용역제공조건)이 충족되면 보상원가를 인식한다. 그러나 시장성과조건이 아닌 가득조건은 측정기준일 현재 주식이나 주식선택권의 공정가치를 추정할 때 고려하지 아니한다. 대신에, 시장성과조건이 아닌 가득조건은 보상원가 측정의 대상이 되는 지분상품의 수량을 조정할 때 고려하여 보상원가가 궁극적으로 가득되는 지분상품의 수량에 기초하여 결정될 수 있도록 한다. 만약 시장성과조건이 아닌 가득조건이 충족되지 못하여 부여한 지분상품이 가득되지 못한다면 누적기준으로 볼 때 보상원가를 인식하지 아니한다. \r\n\r\n비가득조건의 회계처리"}, {"id": "19.17", "text": "이와 유사하게, 기업은 부여한 지분상품의 공정가치를 추정할 때 모든 비가득조건을 고려한다. 따라서 비가득조건이 있는 지분상품을 부여한 경우 그러한 비가득조건이 충족되는지에 관계없이 시장조건이 아닌 모든 가득조건(예: 정해진 기간 동안 계속 근무하는 종업원으로부터 제공받는 근무용역)을 충족하는 거래상대방으로부터 제공받는 재화나 용역을 인식한다.\r\n\r\n\t가득일 이후의 회계처리"}, {"id": "19.18", "text": "문단 19.9~19.17에 따라 제공받는 재화나 용역을 인식하고 동일한 금액을 자본(자본조정)으로 회계처리한 경우 가득일이 지난 뒤에는 자본을 수정하지 아니한다. 예를 들어, 가득된 지분상품이 추후 상실되거나 주식선택권이 행사되지 않은 경우에도 이미 인식한 보상원가를 환입하지 아니한다. 그러나 이 경우 이미 인식한 자본조정은 기타자본잉여금으로 대체한다.\r\n\r\n\t지분상품의 공정가치를 신뢰성 있게 추정할 수 없는 경우의 회계처리"}, {"id": "19.19", "text": "문단 19.14～19.18은 부여한 지분상품의 공정가치에 기초하여 보상원가를 측정할 때 적용한다. 그러나 매우 예외적이지만 부여한 지분상품의 조건이 매우 복잡하여 측정기준일 현재의 공정가치를 신뢰성 있게 추정할 수 없는 경우가 있다. 이러한 경우에는 다음과 같이 회계처리한다.\r\n\t⑴\t거래상대방에게서 재화나 용역을 제공받는 날을 기준으로 지  \t분상품을 내재가치로 측정한다. 이후 매 보고기간말과 최종 결 \t제일에 내재가치를 재측정하고 내재가치의 변동액은 보상원  \t가로 회계처리한다. 이 경우 지분상품이 주식선택권이라면 당 \t해 주식선택권이 행사되거나 상실 또는 만기소멸되는 날을 최 \t종결제일로 한다.\r\n\t⑵\t궁극적으로 가득되거나 행사되는 지분상품의 수량에 기초하여 \t보상원가를 인식한다. 예를 들어 주식선택권을 부여한 경우에 \t는 문단 19.12와 19.13에 따라 보상원가를 인식하는데, 인식금 \t액은 가득될 것으로 기대되는 주식선택권의 수량에 기초하여  \t결정한다. 만약 후속적인 정보에 비추어 볼 때 미래에 가득될  \t것으로 기대되는 지분상품의 수량이 직전 추정치와 다를 것으 \t로 예상된다면 당해 추정치를 변경한다. 가득일에는 궁극적으 \t로 가득된 지분상품의 수량과 일치하도록 당해 추정치를 변경 \t한다. 또한 가득일 이후에 주식선택권이 상실되거나 만기소멸 \t된다면 그날이 최종결제일에 해당하므로 보상원가를 재측정하 \t며, 이 경우 상실되거나 만기소멸된 주식선택권의 내재가치는  \t없다고 보아야 하므로 문단 19.18과 달리 이미 인식한 보상원 \t가를 환입한다."}, {"id": "19.20", "text": "문단 19.19를 적용할 때 문단 19.21∼19.25는 적용하지 아니한다. 왜냐하면 부여된 지분상품의 조건변경은 문단 19.19에 따라 내재가치로 측정할 때 이미 고려되기 때문이다. 그러나 문단 19.19에 따라 회계처리하는 지분상품을 취소하거나 중도청산할 때에는 문단 19.23∼19.25를 준용하여 회계처리한다. 다만, 문단 19.23∼19.25를 준용할 때에는 지급액이 취소일 또는 중도청산일 현재 지분상품의 내재가치를 초과하는 경우에 그 초과액을 보상원가로 회계처리한다.\r\n\r\n\t부여한 지분상품의 조건변경(취소 및 중도청산 포함)"}, {"id": "19.21", "text": "이미 부여한 지분상품의 조건을 변경하는 경우가 있다. 예를 들어, 이미 종업원에게 부여한 주식선택권의 행사가격을 낮추어 주식선택권의 공정가치를 높일 수 있다. 문단 19.22～19.25는 종업원과의 주식기준보상거래를 전제로 조건변경에 관한 회계처리를 규정한다. 그러나 동 문단은 종업원이 아닌 자와의 주식기준보상거래의 보상원가를, 부여한 지분상품의 공정가치에 기초하여 측정하는 경우에도 동일하게 적용한다. 다만, 이 경우에는 문단 19.22～19.25에서 기술하고 있는 부여일 대신에 거래상대방에게서 재화나 용역을 제공받는 날을 측정기준일로 한다."}, {"id": "19.22", "text": "기업이 지분상품을 부여한 당시의 조건을 변경하는지, 부여한 지분상품을 취소하거나 중도청산하는지 여부와 관계없이 제공받는 근무용역은 최소한 지분상품의 부여일 당시의 공정가치에 따라 인식한다. 다만, 지정된 가득조건(시장성과조건 제외)이 충족되지 않아 지분상품이 가득되지 못하는 경우에는 그러하지 아니하다. 주식기준보상약정의 총공정가치를 증가시키거나 종업원에게 유리하게 조건변경하는 경우에는 추가로 조건변경의 효과를 인식한다."}, {"id": "19.23", "text": "부여한 지분상품이 가득기간 중에 취소되거나 중도청산되는 경우에는 다음과 같이 회계처리한다. 다만, 가득조건이 충족되지 못해 부여된 지분상품이 상실로 인해 취소되는 경우는 제외한다.\r\n\t⑴\t부여한 지분상품이 가득된 것으로 보아 잔여보상원가를 즉시 \t인식한다.\r\n\t⑵\t취소하거나 중도청산할 때 현금이나 기타자산을 지급하는 경 \t우에는 자기지분상품(예: 자기주식)의 취득으로 보아 지급액만 \t큼 자본(자본조정)에서 차감하고 다음과 같이 회계처리 한다.  \t이때 자본(자본조정)에서 차감하는 지급액은 취소 또는 중도  \t청산일 현재 지분상품의 공정가치를 초과하지 않는 금액으로  \t한다. 그러나 주식기준보상약정에 부채요소가 포함되어 있다면  \t취소일이나 중도청산일에 당해 부채의 공정가치를 재측정한다. \t부채요소를 결제하기 위해 지급한 금액이 있다면 부채의 상환 \t으로 회계처리한다.\r\n\t\t㈎\t지급액이 당해 지분상품에 대하여 인식된 자본조정에 미달 \t\t하는 경우에는 차감 후 잔여 자본조정을 기타자본잉여금으 \t\t로 대체한다. \r\n\t\t㈏\t지급액이 당해 지분상품에 대하여 인식된 자본조정을 초과 \t\t하는 경우에는 그 초과액을 기타자본잉여금(주식기준보상 \t\t거래와 관련하여 인식된 것에 한한다)에서 우선적으로 차 \t\t감하고 그 잔액은 자본조정으로 인식한다. \r\n\t지급액이 취소일 또는 중도청산일 현재 지분상품의 공정가치를 초과하는 경우에는 그 초과액을 보상원가로 회계처리한다.\r\n\t⑶\t종업원에게 새로 부여한 지분상품이 취소한 지분상품을 대체 \t하는 경우에는 대체지분상품의 부여를 조건변경으로 보아 문 \t단 19.22와 적용보충기준 문단 19.A47에 따라 회계처리한다.  \t이 경우에 부여한 증분공정가치는 대체일 현재 대체지분상품 \t의 공정가치가 취소한 지분상품의 순공정가치를 초과하는 금 \t액으로 한다. 취소한 지분상품의 순공정가치는 취소 직전의 공 \t정가치에서 위 ⑵에 따라 자본(자본조정)의 감소로 회계처리하 \t는 지급액을 차감한 금액으로 한다. 새로 부여한 지분상품이  \t취소한 지분상품을 대체하는 것으로 볼 수 없는 경우에는 새 \t로운 지분상품을 부여한 것으로 회계처리한다."}, {"id": "19.24", "text": "기업이나 거래상대방이 비가득조건을 충족시킬지 여부를 선택할 수 있다면, 가득기간에 기업이나 거래상대방이 비가득조건을 충족시키지 않을 때 이를 취소로 회계처리한다."}, {"id": "19.25", "text": "가득된 지분상품을 기업이 중도청산하는 경우에는 문단 19.23⑵를 준용하여 회계처리한다.\r\n\r\n현금결제형 주식기준보상거래"}, {"id": "19.26", "text": "현금결제형 주식기준보상거래의 경우에 제공받는 재화나 용역과 그 대가로 부담하는 부채를 부채의 공정가치로 측정한다. 또 부채가 결제될 때까지 매 보고기간말과 최종결제일에 부채의 공정가치를 재측정하고 공정가치의 변동액은 보상원가로 회계처리한다."}, {"id": "19.27", "text": "종업원에게서 제공받는 근무용역과 그 대가로 부담하는 부채는 근무용역을 제공받는 기간에 인식한다."}, {"id": "19.28", "text": "현금결제형 주식기준보상거래와 관련된 부채를 내재가치로 측정할 수 있다. 부채를 내재가치로 측정하는 경우에도 부채가 결제될 때까지 매 보고기간말과 최종결제일에 부채의 내재가치를 재측정하고 내재가치의 변동액은 보상원가로 회계처리한다.\r\n\r\n선택형 주식기준보상거래"}, {"id": "19.29", "text": "기업이나 거래상대방이 결제방식으로서 현금지급(이하 ‘현금결제방식’이라 한다)이나 기업의 지분상품발행(자기주식 제공을 포함하며 이하 ‘주식결제방식’이라 한다)을 선택할 수 있는 선택형 주식기준보상거래에 대하여는 거래의 실질에 따라 회계처리한다. 즉 기업이 현금이나 기타자산을 지급해야 하는 부채를 부담하는 부분은 현금결제형 주식기준보상거래로 회계처리하고, 그러한 부채를 부담하지 않는 부분은 주식결제형 주식기준보상거래로 회계처리한다.\r\n\r\n\t거래상대방이 결제방식을 선택할 수 있는 주식기준보상거래"}, {"id": "19.30", "text": "기업이 거래상대방에게 현금결제방식이나 주식결제방식의 선택권을 부여한 경우에는 부채요소(거래상대방의 현금결제요구권)와 자본요소(거래상대방의 주식결제요구권)가 포함된 복합금융상품을 부여한 것으로 본다. 종업원이 아닌 자와의 주식기준보상거래에서 제공받는 재화나 용역의 공정가치를 직접 측정하는 경우, 복합금융상품 중 자본요소는 재화나 용역이 제공되는 날 현재 재화나 용역의 공정가치에서 부채요소의 공정가치를 차감하여 측정한다.\r\n\r\n\t기업이 결제방식을 선택할 수 있는 주식기준보상거래"}, {"id": "19.31", "text": "기업이 현금결제방식이나 주식결제방식을 선택할 수 있는 경우에는, 우선 현금을 지급해야 하는 현재의무가 있는지 여부를 결정하고 그에 따라 주식기준보상거래를 회계처리한다. 다음과 같은 경우에는 현금을 지급해야 하는 현재의무가 있는 것으로 본다.\r\n\t⑴\t지분상품을 발행하여 결제하는 방식에 상업적 실질이 결여된 \t경우(예: 법률에 의해 주식발행이 금지되는 경우)\r\n\t⑵\t과거의 경험으로 볼 때 대부분 현금으로 결제하는 경우\r\n\t⑶\t현금결제정책이 확립되어 이미 공표된 경우\r\n\t⑷\t과거의 경험으로 볼 때 거래상대방이 현금결제를 요구할 때마 \t다 기업이 이를 수용하는 경우\r\n\r\n주석공시"}, {"id": "19.32", "text": "회계기간에 존재한 주식기준보상약정의 각 유형을 기술한다. 이 경우 각 유형별 기술에는 가득조건, 부여된 주식선택권의 만기, 결제방식(현금이나 주식) 등과 같은 조건이 포함된다. 또한 실질적으로 비슷한 여러 개의 주식기준보상약정을 통합하여 기술할 수 있다."}, {"id": "19.33", "text": "기업의 경영성과와 재무상태에 미치는 주식기준보상거래의 영향을 재무제표이용자가 이해하는 데 도움이 되는 다음과 같은 정보를 공시한다.\r\n\t⑴\t제공받는 재화나 용역이 자산의 인식기준을 충족하지 못해 즉 \t시 비용으로 인식되는 주식기준보상거래로 인해 당해 회계기 \t간에 인식한 총비용. 이 경우 총비용 중 주식결제형 주식기준 \t보상거래와 관련된 부분을 별도로 구분하여 공시한다. \r\n\t⑵\t주식기준보상거래와 관련하여 인식한 부채에 대한 다음의 정 \t보\r\n\t\t㈎\t보고기간말 현재 총장부금액\r\n\t\t㈏\t거래상대방이 보고기간말까지 가득한 현금이나 그 밖의 자 \t\t산을 받을 수 있는 권리(예: 가득된 주가차액보상권)에 대 \t\t해 인식한 부채의 보고기간말 현재 총내재가치"}, {"id": "19.34", "text": "재무제표이용자가 회계기간에 제공된 재화나 용역의 공정가치 또는 부여된 지분상품의 공정가치가 어떻게 결정되었는지 이해하는 데 도움이 되는 정보를 주석으로 기재한다."}, {"id": "19.35", "text": "문단 19.19를 적용하여 측정치로 내재가치를 사용하는 경우에는 그 사실과 이유 및 주식기준보상거래와 관련하여 인식된 부채에 대한 다음의 정보를 주석으로 기재한다.\r\n\t⑴\t보고기간말 현재 총장부금액\r\n\t⑵\t거래상대방이 현금이나 그 밖의 자산을 받을 수 있는 권리(예:  \t주가차액보상권)를 보고기간말 현재 가득한 경우 당해 권리의 \t보고기간말 현재 총내재가치. 다만, 보고기간말 현재 관련 부채 \t가 결제되지 않은 경우에 한한다.\r\n부록 A. 적용보충기준\r\n\r\n적용범위\r\n\r\n19.A1\t기업이 모든 보통주주에게 공정가치보다 낮은 가액으로 주식을 취득할 수 있는 권리를 부여하는 경우에, 이미 보통주를 소유하고 있는 종업원은 보통주주의 자격으로 그러한 권리를 부여받게 되므로 당해 거래에 대해 이 장을 적용하지 아니한다.\r\n\r\n부여한 지분상품의 공정가치 측정\r\n\r\n19.A2\t문단 19.A3～19.A43은 부여한 주식이나 주식선택권의 공정가치 측정에 관한 보충기준을 제시하고 있다. 이 보충기준은 특히 종업원에게 부여하는 주식이나 주식선택권의 일반적인 특성에 초점을 맞추고 있다. 따라서 이 보충기준이 공정가치 측정의 모든 면을 망라하는 것은 아니다. 또한 이 보충기준에서는 ‘종업원’에게 주식이나 주식선택권을 부여한 경우를 가정하고 있으므로 부여일을 측정기준일로 하고 있다. 그러나 이 보충기준의 대부분(예: 기대주가변동성의 결정)은 종업원이 아닌 거래상대방에게 주식이나 주식선택권을 부여하는 경우에도 적용할 수 있으며, 다만 이 경우 거래상대방에게서 재화나 용역을 제공받는 날을 측정기준일로 한다.\r\n\r\n주식\r\n\r\n19.A3\t종업원에게 주식을 부여하는 경우에는 주식의 공정가치를 기업 주식의 시장가격에 기초하여 측정하되 주식의 부여조건을 고려하여 조정한다. 다만, 문단 19.16에 따라 공정가치를 측정할 때 제외하는 가득조건은 고려하지 아니한다. 기업의 주식이 시장성이 없는 경우(기업의 주식이 한국거래소가 개설한 증권시장이나 공신력 있는 외국의 증권거래시장에서 거래되지 않는 경우)에는 공정가치를 추정시장가격에 기초하여 측정한다.\r\n\r\n19.A4\t예를 들어, 주식을 부여받은 종업원이 가득기간에는 배당금을 받을 권리가 없다면 부여한 주식의 공정가치를 추정할 때 이러한 상황을 고려한다. 부여한 주식이 가득된 이후에 양도제한이 있는 경우에도 이를 고려한다. 다만 이 경우에는 가득 이후의 양도제한이 합리적 판단력과 거래의사가 있는 시장참여자가 지급할 용의가 있는 가격에 영향을 미칠 때에만 고려한다. 예를 들어 주식이 유통물량이 많고 유동성이 높은 시장에서 활발하게 거래된다면, 가득 이후 양도제한이 합리적 판단력과 거래의사가 있는 시장참여자가 지급할 용의가 있는 가격에 미치는 영향은 중요하지 않을 수 있다. 부여한 주식의 부여일 현재 공정가치를 추정할 때 가득기간에 존재하는 양도제한 및 기타의 제한은 고려하지 아니한다. 왜냐하면 이러한 제한은 문단 19.16에 따라 회계처리하는 가득조건으로부터 기인하기 때문이다.\r\n\r\n주식선택권\r\n\r\n19.A5\t종업원에게 주식선택권을 부여하는 경우에는 일반적으로 해당 시장가격을 이용할 수 없다. 왜냐하면 주식선택권에는 시장에서 일반적으로 거래되는 옵션(이하 ‘시장성옵션’이라 한다)에 적용되지 않는 조건이 있기 때문이다. 비슷한 조건을 갖는 시장성옵션이 없다면, 부여한 주식선택권의 공정가치는 옵션가격결정모형을 적용하여 추정한다. 옵션가격결정모형으로 이항모형(Binomial Model) 또는 블랙-숄즈모형(Black-Scholes Model) 등을 사용할 수 있다.\r\n\r\n19.A6\t옵션가격결정모형을 정할 때에는 합리적 판단력과 거래의사가 있는 시장참여자들이 고려할 요소를 반영한다. 예를 들어 상당수의 종업원 주식선택권은 만기가 장기이고 가득일과 만기일 사이에 행사가능하며 종종 조기에 행사된다. 이러한 요소는 부여일 현재 주식선택권의 공정가치를 추정할 때 고려한다. 조기행사가능성이 있는 경우에는 블랙-숄즈모형이 적절하지 않을 수 있다. 왜냐하면 이 모형은 옵션이 만기 이전에 행사될 가능성을 배제하고 있고, 예상되는 조기행사의 효과를 적절히 반영하지 못하기 때문이다. 또 기대주가변동성 및 기타 가격결정요소가 옵션의 만기까지 시간이 경과함에 따라 변동될 가능성도 고려하지 못한다. 그런데 비교적 계약기간(만기)이 짧거나 가득일 이후 단시일 내에 행사되어야 하는 주식선택권을 부여하는 경우에는 앞에서 말한 요소들이 공정가치에 중요한 영향을 미치지 못할 것이다. 이러한 경우에는 블랙-숄즈모형을 사용하여도 다른 옵션가격결정모형(예: 이항모형)과 실질적으로 동일한 가치를 산출할 수 있다.\r\n\r\n19.A7\t모든 옵션가격결정모형은 최소한 다음의 요소를 고려하여야 한다.\r\n\t⑴\t주식선택권의 행사가격\r\n\t⑵\t주식선택권의 존속기간\r\n\t⑶\t기초자산인 주식의 현재가격\r\n\t⑷\t기초자산인 주식의 기대주가변동성\r\n\t⑸\t주식선택권의 존속기간에 지급이 예상되는 배당금\r\n\t⑹\t주식선택권의 존속기간에 적용될 무위험이자율\r\n\r\n19.A8\t문단 19.A7에서 정하고 있는 요소 이외에도 합리적 판단력과 거래의사가 있는 시장참여자들이 가격을 결정할 때 고려할 요소가 있다면 이 또한 고려한다. 다만, 문단 19.16에 따라 공정가치를 측정할 때 배제되는 가득조건은 고려하지 아니한다.\r\n\r\n19.A9\t예를 들어 종업원에게 부여된 주식선택권은 일반적으로 특정기간(가득기간 또는 증권규제당국에서 지정한 기간)에 행사될 수 없다. 이러한 요소는 옵션가격결정모형에서 주식선택권이 만기 이전에 언제든지 행사가능하다고 가정하고 있는 경우 별도로 고려한다. 그러나 옵션가격결정모형에서 주식선택권이 만기일에만 행사될 수 있다고 가정한다면 특정기간 주식선택권이 행사될 수 없다는 점을 별도로 고려할 필요는 없다. 왜냐하면 주식선택권이 그 특정기간에 행사될 수 없다는 점이 모형 안에서 이미 고려되고 있기 때문이다.\r\n\r\n19.A10\t조기행사가능성도 종업원 주식선택권의 일반적인 특성에 해당한다. 조기행사가능성은 주식선택권의 양도가 자유롭지 못하거나, 경우에 따라 종업원이 퇴사하면 가득된 모든 주식선택권을 단시일 내에 행사하여야 하기 때문에 발생한다. 기대되는 조기행사의 효과는 문단 19.A17~19.A22에서 제시하고 있는 바와 같이 고려한다.\r\n\r\n19.A11\t합리적 판단력과 거래의사가 있는 시장참여자들이 주식선택권(또는 다른 지분상품)의 가격을 결정할 때 고려하지 않을 요소들은 부여한 주식선택권(또는 다른 지분상품)의 공정가치를 추정할 때 고려하지 아니한다. 예를 들어, 종업원에게 주식선택권을 부여하는 경우에, 종업원 개인의 관점에서만 공정가치에 영향을 미치는 요소는 합리적 판단력과 거래의사가 있는 시장참여자들에 의해 결정될 수 있는 가격을 추정할 때는 관련성이 없다.\r\n\r\n옵션가격결정모형의 가격결정요소\r\n\r\n19.A12\t기초주식의 기대주가변동성과 기대배당금을 추정하는 목적은 그 주식을 기초로 하는 옵션의 시장가격 및 합의가격에 반영될 기대치를 측정하는 것이다. 이와 비슷하게 주식선택권이 조기에 행사될 가능성을 추정하는 목적은 외부의 제3자가 종업원의 주식선택권 행사행태에 관하여 이용할 수 있는 상세한 정보를 바탕으로 형성하게 될 기대치를 측정하는 데 있다.\r\n\r\n19.A13\t기대주가변동성, 기대배당금 및 행사행태에 대한 추정치가 일정범위로 존재할 수 있다. 이러한 경우에는 범위 내 각 추정치를 그 발생확률로 가중평균함으로써 단일의 기대치를 산정한다.\r\n\r\n19.A14\t미래사건에 대한 추정치는 일반적으로 과거 경험적 자료에 기초하되 미래사건이 과거사건과 다를 것이라는 합리적 기대가 있다면 적절히 수정한다. 경우에 따라서 과거 경험적 자료를 수정하여야만 미래사건에 대한 추정치로 사용할 수 있다. 예를 들어, 두 개의 사업단위를 보유하고 있는 기업이 상대적으로 위험이 작은 사업단위를 처분한다면, 과거 주가변동성에 관한 경험적 자료는 미래의 기대주가변동성을 추정할 때 최선의 정보라고 볼 수 없다.\r\n\r\n19.A15\t경우에 따라서는 과거의 경험적 자료가 없을 수 있다. 아래에서는 비상장기업의 경우에 대해 더 상세한 보충기준을 제공하고 있다. \r\n\r\n19.A16\t경험적 자료에 기초하여 기대주가변동성, 행사행태 및 기대배당금을 추정하는 경우에는 경험적 자료가 미래사건을 합리적으로 나타내는지를 사전에 충분히 검토하여야 한다.\r\n\r\n기대되는 조기행사(또는 기대존속기간)\r\n\r\n19.A17\t주식선택권을 부여받은 종업원은 종종 여러 가지 이유로 조기에 주식선택권을 행사한다. 예를 들어, 전형적인 종업원 주식선택권은 양도가 제한되어 있어 종업원이 주식선택권을 조기에 행사하는 경향이 있다. 왜냐하면 유동성을 확보하기 위해서는 주식선택권을 조기에 행사할 수밖에 없기 때문이다. 그리고 또 다른 예로 종업원이 퇴사하면 가득된 모든 주식선택권을 단시일 내에 행사하여야 하는 경우도 있다. 이 경우 퇴사한 종업원이 지정된 단시일 내에 행사하지 않는다면 가득된 주식선택권은 상실된다. 조기행사를 하게 하는 다른 요인에는 위험회피성향 또는 분산투자수단부족 등이 있다.\r\n\r\n19.A18\t기대되는 조기행사의 효과를 고려하는 방법은 사용되는 옵션가격결정모형에 따라 다르다. 예를 들어 블랙-숄즈모형에서는 옵션의 계약기간(만기) 대신에 기대존속기간을 가격결정요소로 사용하여 조기행사의 효과를 고려할 수 있다. 가격결정요소로 옵션의 계약기간(만기)을 사용하지만 계약기간 중의 행사가능성이 고려되고 있는 이항모형이나 이와 비슷한 모형에서는 가격결정요소를 수정할 필요 없이 조기행사의 효과를 고려할 수 있다.\r\n\r\n19.A19\t주식선택권의 조기행사 효과(기대존속기간)를 추정할 때 고려하여야 할 요소는 다음과 같다.\r\n\t⑴\t가득기간. 주식선택권은 일반적으로 빨라도 가득기간 말에야  \t행사될 수 있으므로 가득기간을 고려한다.\r\n\t⑵\t비슷한 주식선택권의 과거평균존속기간\r\n\t⑶\t기초주식의 가격. 종업원은 주가가 행사가격을 일정수준 이상  \t초과할 때 주식선택권을 행사하는 경향이 있다.\r\n\t⑷\t종업원 직급. 예를 들어 상위직급의 종업원은 하위직급의 종업 \t원보다 늦게 주식선택권을 행사하는 경향이 있다(문단 19.A22  \t참조).\r\n\t⑸\t기초주식의 기대주가변동성. 종업원은 주가변동성이 높을수록 \t조기에 주식선택권을 행사하는 경향이 있다.\r\n\r\n19.A20\t문단 19.A18에서 설명한 바와 같이 조기행사의 효과를 고려하는 방법으로 기대존속기간의 추정치를 옵션가격결정모형의 가격결정요소로 사용하는 방법이 있다. 이 경우 주식선택권의 기대존속기간을 추정할 때에는 종업원집단 전체를 대상으로 가중평균하거나 전체 내의 소집단별로 가중평균할 수 있다.\r\n\r\n19.A21\t부여한 주식선택권을 행사행태가 비슷한 종업원소집단별로 구분하는 것이 중요할 수 있다. 일반적으로 옵션의 가치는 옵션의 만기에 선형으로 비례하지 않는다. 옵션의 가치는 만기가 길수록 증가하지만 그 증가율은 체감한다. 예를 들어, 다른 모든 조건이 동일하다면 2년 만기 옵션은 1년 만기 옵션보다 가치가 높지만 2배에는 미치지 못한다. 따라서 기대존속기간이 다양한 종업원소집단에 대해 단일의 가중평균기대존속기간을 적용하여 주식선택권의 가치를 산정하는 경우에는 부여한 주식선택권의 총공정가치가 과대평가될 수 있다. 부여한 주식선택권 전체를 몇 개의 소집단으로 구분함으로써 소집단에 포함되는 개별 기대존속기간의 범위가 상대적으로 좁아진다면 그러한 과대평가 가능성을 감소시킨다.\r\n\r\n19.A22\t문단 19.A21의 논리는 이항모형이나 이와 비슷한 모형을 사용할 때에도 적용될 수 있다. 예를 들어, 모든 직급의 종업원에게 주식선택권을 부여하는 기업의 과거 경험적 자료에 의하면, 최고경영진의 보유기간은 중간관리층의 보유기간보다 길고, 하위종업원들은 다른 직급보다 일찍 주식선택권을 행사하는 경향이 있다고 하자. 또한 최소한의 지분상품(주식선택권 포함)을 보유하도록 권유받거나 요구받는 종업원은 그러한 조건이 없는 종업원보다 상대적으로 늦게 주식선택권을 행사하는 경향이 있다고 하자. 이러한 경우에 부여한 주식선택권을 행사행태가 비슷한 집단별로 구분한다면 부여한 주식선택권의 총공정가치에 대해 더 정확한 추정치를 얻을 수 있다.\r\n\r\n기대주가변동성\r\n\r\n19.A23\t기대주가변동성은 일정한 기간에 주가가 등락하는 정도에 대한 추정치이다. 옵션가격결정모형에서 사용되는 기대주가변동성은 일정기간 예상되는 주식의 연속복리투자수익률의 연환산표준편차를 말한다. 주가변동성은 계산에 사용되는 기간(예: 일, 주, 월)에 관계없이 비교가능한 연환산치로 표시한다.\r\n\r\n19.A24\t주식의 일정기간 투자수익률은 배당금과 자본이득으로 주주가 얻은 투자수익의 측정치가 된다.\r\n\r\n19.A25\t연환산주가변동성을 사용하면 연속복리투자수익률이 대략 2/3의 확률로 실현되는 범위를 알 수 있다. 예를 들어, 12%의 연속복리투자수익률이 기대되는 주식의 주가변동성이 30%라면 1년 동안 주식의 수익률이 대략 2/3의 확률로 실현되는 범위가 -18%(12%-30%)와 42%(12%+30%) 사이임을 알 수 있다. 연초에 주가가 100원이고 연중에 배당금이 지급되지 않는다고 가정한다면 연말의 주가는 대략 2/3의 확률로 83.53원(100×e-0.18)과 152.20원(100×e0.42) 사이에서 실현될 것이다.\r\n\r\n19.A26\t기대주가변동성을 추정할 때 고려하여야 할 요소에는 다음이 포함된다.\r\n\t⑴\t기업의 주식을 기초로 하는 시장성옵션이나 기업이 발행한 것 \t으로서 옵션의 특성을 지닌 다른 유가증권(예: 전환사채)의 가 \t격변동성\r\n\t⑵\t주식선택권의 기대존속기간에 상응하는 최근 기간의 주가변동 \t성. 이 경우 주식선택권의 만기와 기대되는 조기행사의 효과를 \t적절히 고려한다.\r\n\t⑶\t변동성이 장기평균치로 회귀하는 경향과 미래의 기대주가변동 \t성이 과거의 주가변동성과는 다를 것임을 시사하는 다른 요소 \t들. 예를 들어, 식별가능한 기간에 경영권인수 제안 거부 또는 \t대규모 구조조정 등으로 주가가 비정상적으로 등락하였다면,  \t그 기간은 과거 연환산주가변동성을 산정할 때 제외할 수 있 \t다.\r\n\t⑷\t주가 관측의 간격. 이 경우 주가관측치로는 해당 시점의 종가 \t를 이용한다.\r\n\r\n19.A27\t과거의 자료를 이용하여 기대주가변동성을 결정하는 경우 관측대상 주가에 배당효과가 반영되어 있거나, 무상증자ㆍ주식배당ㆍ주식병합ㆍ주식분할 등에 따라 주가변동이 있는 경우에는 당해 기간의 투자수익률을 산정할 때 이에 대한 영향을 반영한다. 즉 배당락주가에 주당배당액을 가산하여 배당부주가로 조정한 후 투자수익률을 산정하며, 주식분할 및 주식병합은 분할 및 병합 전ㆍ후의 주가를 조정하여 투자수익률을 산정한다.\r\n\r\n\t비상장기업\r\n\r\n19.A28\t비상장기업의 경우에는 기대주가변동성을 추정하기 위해 근거로 삼을 수 있는 과거 주가정보가 없다. 따라서 이 경우에는 다른 요소를 고려하여 기대주가변동성을 추정한다.\r\n\r\n19.A29\t비상장기업이 종업원 등에게 정기적으로 주식선택권이나 주식을 부여하는 경우에는 기업내부에서 시장이 형성될 수 있다. 그러한 내부시장에서 결정되는 주가의 변동성은 기대주가변동성을 추정할 때 고려할 수 있다.\r\n\r\n19.A30\t비상장기업의 기대주가변동성에 대한 합리적 추정근거로서 비슷한 상장기업의 과거 주가변동성을 고려할 수도 있다. 다만, 이 방법은 기초주식의 가격을 추정할 때 비슷한 상장기업의 주가를 이용한 경우에만 사용할 수 있다.\r\n\r\n19.A31\t비슷한 상장기업을 식별할 수 없는 경우에는 비상장기업이 속하는 산업을 대표할 수 있는 적절한 산업주가지수의 역사적 변동성에 기초하여 기대주가변동성을 추정할 수 있다. 비상장기업이 여러 가지 업종을 영위하는 경우에는 각 업종과 관련된 산업주가지수들의 가중평균치나 당해 비상장기업의 대표 업종과 관련된 산업주가지수를 사용하여 기대주가변동성을 추정할 필요가 있다. 비상장기업의 영업과 직접 관련되는 산업주가지수를 구할 수 없는 경우에는 당해 영업의 성격에 가장 근접한 산업주가지수를 사용한다.\r\n\r\n19.A32\t기초주식의 가격을 추정할 때 비슷한 상장기업의 주가를 이용하지 않고 다른 평가방법을 이용한 경우에도 기대주가변동성은 그러한 평가방법과 일관되게 추정할 수 있다. 예를 들어, 기초주식의 가격을 순자산이나 순이익에 기초하여 추정한 때에는 순자산이나 순이익의 기대변동성을 고려할 수 있다. 그러나 이 경우 객관적이고 합리적인 방법을 이용하는 한 기초주식의 가격을 추정하는 방법과 기대주가변동성을 추정하는 방법이 반드시 일관될 필요는 없다. 예를 들어, 기초주식의 가격을 순자산이나 순이익에 기초하여 추정하더라도 기대주가변동성은 문단 19.A31에 따라 적절한 산업주가지수의 역사적 변동성에 기초하여 추정할 수 있다.\r\n\r\n기대배당금\r\n\r\n19.A33\t부여한 주식이나 주식선택권의 가치를 측정할 때 기대배당금을 고려하여야 하는지 여부는 부여받는 상대방이 배당금 또는 배당등가물을 받을 권리를 갖게 되는지 여부에 따라 결정된다.\r\n\r\n19.A34\t예를 들어, 종업원이 주식선택권을 부여받고 부여일과 행사일 사이에 기초주식에 대한 배당금이나 배당등가물(배당금은 실제 현금으로 지급하거나 행사가격 하향조정으로 대신할 수 있다)을 받을 권리가 있다면, 부여한 주식선택권은 기초주식에 대해 아무런 배당도 지급하지 않는 것처럼 평가한다. 즉, 옵션가격결정모형의 가격결정요소인 기대배당수익률(또는 기대배당금)은 영(0)이 된다.\r\n\r\n19.A35\t이와 비슷하게 종업원에게 부여한 주식의 부여일 현재 공정가치를 추정할 때 부여받은 종업원이 가득기간에 배당금을 받을 권리를 갖는다면 기대배당금과 관련하여 어떤 조정도 필요하지 않다.\r\n\r\n19.A36\t반대로 종업원이 부여받은 주식의 가득기간(주식선택권의 경우 행사일 전)에 배당금을 받을 권리를 갖지 못한다면 주식이나 주식선택권의 부여일 현재 공정가치를 측정할 때 기대배당금을 고려한다. 즉, 부여한 주식선택권의 공정가치를 추정할 때 기대배당금을 옵션가격결정모형 내에 포함하여야 한다. 부여한 주식의 공정가치를 추정할 때에는 가득기간에 지급할 것으로 기대되는 배당금의 현재가치를 차감하여 평가한다.\r\n\r\n19.A37\t기업은 옵션가격결정모형에 따라 주식선택권의 공정가치를 측정할 때 기대배당수익률 또는 기대배당금을 사용할 수 있다. 기대배당금을 사용한다면 과거의 배당금 추세를 고려한다. 예를 들어, 과거 배당정책이 매년 3% 배당금을 증가시키는 것이었다면 충분한 반증이 있는 경우를 제외하고는 기대존속기간에 고정배당금을 지급한다고 가정할 수 없다.\r\n\r\n19.A38\t일반적으로 기대배당금에 대한 가정은 공개된 정보에 근거하여야 한다. 배당금을 지급하지 않고 있으며 앞으로도 그러한 계획이 없는 기업은 기대배당수익률을 영(0)으로 가정한다. 그러나 설립 초기단계에 있는 기업의 경우 과거에 배당실적이 없더라도 주식선택권의 기대존속기간에 배당금을 지급하기 시작할 것으로 기대할 수 있다. 이러한 경우에는 과거의 배당수익률 영(0)과 비교가능한 적절한 기업들의 평균배당수익률을 평균한 값을 사용할 수 있다.\r\n\r\n무위험이자율\r\n\r\n19.A39\t무위험이자율로는 잔여만기가 주식선택권의 기대존속기간과 같거나 비슷한 국공채의 유통수익률을 사용한다. 이 경우 국공채는 주식선택권의 행사가격이 표시되는 통화권의 국가가 발행하는 것을 말한다. 적절한 국공채가 없거나 국공채 수익률이 무위험이자율로 적절하지 아니한 경우(예: 초인플레이션 상황)에는 적절한 대체이자율을 사용할 필요가 있다. 시장참여자들이 주식선택권의 기대존속기간과 만기가 같은 옵션을 평가할 때 국공채의 유통수익률 대신 다른 대체이자율을 사용한다면 당해 대체이자율을 사용하여 주식선택권의 공정가치를 측정한다.\r\n\r\n자본구조효과\r\n\r\n19.A40\t일반적으로 시장성옵션은 기업이 아닌 제3자가 발행한다. 이러한 옵션이 행사될 때 옵션발행자는 옵션보유자에게 주식을 인도한다. 그 주식은 기업이 아닌 현재 주주로부터 인도되는 것이다. 따라서 시장성옵션이 행사될 경우 희석효과는 발생하지 않는다.\r\n\r\n19.A41\t이와는 대조적으로 기업이 옵션을 발행한다면 옵션이 행사될 때 새로 주식(신주나 자기주식)이 발행된다. 주식은 행사일의 현행 주가가 아닌 사전에 약정된 행사가격으로 발행되므로 이러한 희석효과는 주가를 하락시키게 된다. 따라서 주식선택권 보유자는 주가를 희석시키지 않는 비슷한 시장성옵션이 행사될 때만큼의 이익을 얻지 못하게 된다.\r\n\r\n19.A42\t이러한 희석효과가 주식선택권의 가치에 유의적 영향을 미치게 될지는 기발행된 주식수 대비 행사일에 새로 발행될 주식수 비율과 같은 다양한 요소에 의해 결정된다. 또 시장에 주식선택권이 부여되리라는 기대가 있다면 부여일의 주가에 이미 희석효과가 반영되어 있을 것이다.\r\n\r\n19.A43\t기업은 부여한 주식선택권이 미래에 행사될 때 발생할 희석효과가 부여일에 측정되는 공정가치에 영향을 미치게 될지를 고려한다. 옵션가격결정모형은 이러한 잠재적인 희석효과를 고려할 수 있도록 변형할 수 있다.\r\n\r\n주식결제형 주식기준보상거래\r\n\r\n19.A44\t일반적으로 주식, 주식선택권 또는 기타지분상품은 현금급여 및 기타종업원급여에 추가하여 총보상의 일부로서 종업원에게 부여한다. 그런데 보통 종업원에 대한 총보상 가운데 특정요소에 대응하는 근무용역을 직접 측정하기는 어렵다. 또 부여한 지분상품의 공정가치를 직접 측정하지 않고 총보상의 공정가치를 독립적으로 측정하기도 어렵다. 경우에 따라서 기본급여 외에 장려금의 일환으로서 조건부로 주식이나 주식선택권을 부여할 수 있다. 이러한 장려금은 종업원의 고용을 유지하거나 기업의 성과향상을 위한 종업원의 노력을 유도하기 위하여 추가로 지급하는 보수이며 그 대가로 기업은 종업원에게서 추가적인 근무용역을 제공받게 된다. 그러나 추가적인 근무용역의 공정가치를 측정하기는 쉽지 않으므로 종업원에게서 제공받는 근무용역의 공정가치를 직접 측정하기보다는 부여한 지분상품의 공정가치에 기초하여 간접 측정할 필요가 있다.\r\n\r\n19.A45\t가득기간에 배분하여 인식하는 용역의 인식방법의 예를 들면 다음과 같다.\r\n\t⑴\t용역제공조건이 있는 경우: 용역제공조건(예: 종업원이 3년간  \t근무하는 조건)으로 주식선택권을 부여하는 경우 주식선택권 \t의 대가에 해당하는 근무용역은 미래 용역제공기간(3년)에 걸 \t쳐 제공받는 것으로 본다.\r\n\t⑵\t비시장성과조건이 있는 경우: 종업원에게 목표이익, 목표판매 \t량, 목표매출액 등 기업 지분상품의 시장가격과 직접 관련이  \t없는 성과를 달성하기까지 계속 근무하는 것을 조건으로 주식 \t선택권을 부여하는 경우 가득기간은 비시장성과조건이 충족되 \t는 날에 따라 결정된다. 이러한 경우에는 주식선택권의 대가에  \t해당하는 근무용역을 미래 기대가득기간에 걸쳐 제공받는 것 \t으로 본다. 그리고 기대가득기간은 부여일 현재 가장 실현가능 \t성이 높다고 판단되는 비시장성과조건의 결과에 기초하여 추 \t정한다. 이 경우 후속적인 정보에 비추어 볼 때 기대가득기간 \t이 직전 추정치와 다르다면 추정치를 변경한다.\r\n\t⑶\t시장성과조건이 있는 경우: 종업원에게 목표주가 등 기업 지분 \t상품의 시장가격과 관련된 일정한 성과를 달성하기까지 계속  \t근무하는 것을 조건으로 주식선택권을 부여하는 경우 가득기 \t간은 시장성과조건이 충족되는 날에 따라 결정된다. 이러한 경 \t우에는 주식선택권의 대가에 해당하는 근무용역을 미래 기대 \t가득기간에 걸쳐 제공받는 것으로 본다. 그리고 기대가득기간 \t은 부여일 현재 가장 실현가능성이 높다고 판단되는 시장성과 \t조건의 결과에 기초하여 추정한다. 이 경우 기대가득기간의 추 \t정치는 부여한 주식선택권의 공정가치를 추정할 때 사용되는  \t가정과 일관되어야 하며 후속적으로 수정하지 아니한다.\r\n\r\n주식결제형 주식기준보상약정의 조건변경\r\n\r\n19.A46\t문단 19.22에 따르면 지분상품을 부여한 당시의 조건을 변경하는지, 부여한 지분상품을 취소하거나 중도청산하는지 여부와 관계없이 제공받는 근무용역은 최소한 지분상품의 부여일 당시의 공정가치에 따라 인식한다. 다만, 지정된 가득조건(시장성과조건 제외)이 충족되지 않아 지분상품이 가득되지 못하는 경우에는 그러하지 아니하다. 주식기준보상약정의 총공정가치를 증가시키거나 종업원에게 유리하게 조건변경을 하는 경우에는 추가로 조건변경의 효과를 인식한다.\r\n\r\n19.A47\t문단 19.22를 적용할 때에는 다음과 같은 보충기준을 따른다.\r\n\t⑴\t조건변경으로 인해 부여한 지분상품의 공정가치가 증가하는  \t경우에는(예: 행사가격의 인하) 보상원가를 인식할 때 그 측정 \t치에 증분공정가치를 포함한다. 이 경우 증분공정가치는 조건 \t변경일 현재 다음 ㈎에서 ㈏를 차감한 금액으로 한다.\r\n\t\t㈎\t조건변경 직후에 측정한 변경된 지분상품의 공정가치\r\n\t\t㈏\t조건변경 직전에 측정한 당초 지분상품의 공정가치\r\n\t\t가득기간에 조건변경이 있는 경우에 조건변경일 이후의 회계 \t처리는 다음과 같다.\r\n\t\t㈎\t조건변경일부터 변경된 가득일(또는 가득일의 변경이 없는 \t\t경우에는 당초 약정상의 가득일)까지 보상원가를 인식할  \t\t때 그 측정치에 증분공정가치를 포함한다.\r\n\t\t㈏\t당초 지분상품에 대해 부여일에 측정한 공정가치는 당초  \t\t잔여기간(조건변경일부터 당초 약정상의 가득일까지)에 걸 \t\t쳐 인식한다.\r\n\t\t가득일 이후에 조건변경이 있는 경우에는 증분공정가치를 즉 \t시 인식한다. 다만, 조건변경으로 추가적인 용역제공조건을 부 \t과한다면 증분공정가치를 추가된 가득기간에 걸쳐 인식한다. \r\n\t⑵\t조건변경으로 인해 부여한 지분상품의 수량이 증가하는 경우 \t에는 보상원가를 인식할 때 그 측정치에 추가로 부여한 지분 \t상품의 조건변경일 현재 공정가치를 포함한다. 가득기간에 조 \t건변경이 있는 경우에 조건변경일 이후의 회계처리는 다음과  \t같다. \r\n\t\t㈎\t조건변경일부터 추가로 부여한 지분상품이 가득되는 날까 \t\t지 보상원가를 인식할 때 그 측정치에 추가로 부여한 지분\t\t상품의 공정가치를 포함한다.\r\n\t\t㈏\t당초 지분상품에 대해 부여일에 측정한 공정가치는 당초  \t\t잔여기간(조건변경일부터 당초 약정상의 가득일)에 걸쳐  \t\t인식한다.\r\n\t⑶\t종업원에게 유리하게 가득조건을 변경하는 경우에는 문단    \t19.16을 적용할 때 변경된 가득조건을 고려한다. 이러한 예로 \t는 가득기간을 축소하는 경우, 또는 비시장성과조건을 변경하 \t거나 제거하는 경우를 들 수 있다. 시장성과조건을 변경하거나  \t제거하는 경우에는 위 ⑴에 따라 회계처리한다.\r\n\r\n19.A48\t부여한 지분상품에 대한 조건변경이 주식기준보상약정의 총공정가치를 감소시키거나 종업원에게 불리하게 이루어지는 경우에는 조건변경이 없는 것으로 본다. 다만, 부여한 지분상품의 일부 또는 전부를 취소한다면 문단 19.23에 따라 회계처리한다. 이와 관련된 예는 다음과 같다.\r\n\t⑴\t조건변경으로 인해 부여한 지분상품의 공정가치가 감소하는  \t경우에는 공정가치 감소분에 대해서 회계처리를 하지 않으며  \t보상원가를 부여일 현재 측정된 지분상품의 공정가치에 따라  \t인식한다.\r\n\t⑵\t조건변경으로 인해 부여한 지분상품의 수량이 감소하는 경우 \t에는 부여한 지분상품의 일부가 취소된 것으로 보아 문단    \t19.23에 따라 회계처리한다.\r\n\t⑶\t종업원에게 불리하게 가득조건을 변경하는 경우에는 문단    \t19.16을 적용할 때 변경된 가득조건을 고려하지 아니한다. 이 \t러한 경우의 예로는 가득기간을 늘리는 경우, 또는 비시장성과 \t조건을 변경하거나 추가하는 경우를 들 수 있다. 시장성과조건 \t을 변경하거나 추가하는 경우에는 위 ⑴에 따라 회계처리한다.\r\n\r\n19.A49\t무상증자, 주식분할 및 병합, 감자 등으로 인한 단위당 주가의 변동이 이미 부여한 권리의 총가치에 영향을 미치지 않도록 하기 위해 행사가격이나 부여수량 등을 자동으로 조정하도록 하는 조항(이하 ‘희석화방지조항’이라 하며 용어의 편의상 주가의 하락효과 뿐만 아니라 상승효과를 상쇄하기 위한 조정도 포함하는 것으로 한다)이 당초 주식기준보상약정에 포함되어 있다면, 희석화방지조항에 따라 이루어지는 조정에 대해서는 다음의 요건을 모두 충족할 경우 문단 19.5에 불구하고 조건변경에 관한 회계처리기준(문단 19.22, 19.A46~19.A48)을 적용하지 아니한다.\r\n\t⑴\t이미 부여한 권리의 조건이 희석화방지조항에 따라 ‘즉시’ 그 \t리고 ‘자동적으로’ 조정된다.\r\n\t⑵\t희석화방지조항에 명시된 공식에 따라 조정하더라도 이미 부 \t여한 권리의 가치가 유의적으로 변동하지 않는다. 즉, 희석화 \t를 일으키는 사건이 있기 직전의 권리가치와 희석화를 일으키 \t는 사건이 있은 직후의 권리가치 간에 유의적 차이가 없다.\r\n\r\n현금결제형 주식기준보상거래\r\n\r\n19.A50\t부여된 즉시 가득되는 주가차액보상권을 부여받아 종업원이 용역제공조건을 충족할 필요가 없는 경우에는 반증이 없는 한 종업원에게서 이미 근무용역을 제공받은 것으로 본다. 따라서 보상원가와 부채를 즉시 인식한다. 만약 용역제공조건이 충족되어야만 주가차액보상권이 가득된다면 보상원가와 부채는 가득기간에 배분하여 인식한다. 가득일 이후에 발생하는 부채의 공정가치 변동액은 당기 보상원가에 가감하여 인식한다\r\n\r\n주식결제형 주가차액보상권\r\n\r\n19.A51\t권리행사일 현재 주식의 공정가치 등 지급금액 산정의 기초가 되는 보상기준가격과 행사가격의 차액을 주식으로 지급하여야 하는 주식결제형 주가차액보상권을 부여하는 경우에는 주식결제형 주식기준보상거래에 준하여 자본(자본조정)으로 회계처리한다.\r\n\r\n거래상대방이 결제방식을 선택할 수 있는 주식기준보상거래\r\n\r\n19.A52\t종업원과의 주식기준보상거래를 포함하여 제공받는 재화나 용역의 공정가치를 직접 측정할 수 없는 거래에서는 당해 거래조건을 고려하여 측정기준일 현재 복합금융상품의 공정가치를 측정한다.\r\n\r\n19.A53\t문단 19.A52를 적용할 때에는 우선 부채요소의 공정가치를 측정한 다음 자본요소의 공정가치를 측정한다. 이 경우 거래상대방이 주식결제방식을 선택하기 위해서는 현금결제방식을 포기해야 한다는 점을 고려하여야 하며, 복합금융상품의 공정가치는 두 요소의 공정가치를 합한 금액으로 결정한다. 그러나 거래상대방이 결제방식을 선택할 수 있는 주식기준보상거래는 일반적으로 행사시점에 각 결제방식의 공정가치가 같도록 설계될 것이다. 예를 들어, 거래상대방이 주식기준보상거래의 결제방식으로 다른 모든 조건이 동일한 주식선택권이나 현금결제형 주가차액보상권을 선택할 수 있는 경우에 자본요소의 공정가치는 영(0)이며 따라서 복합금융상품의 공정가치는 부채요소의 공정가치와 같다. 이와 달리 만약 행사시점에 주식결제방식의 공정가치가 현금결제방식의 공정가치보다 높을 가능성이 있다면 자본요소의 공정가치는 영(0)보다 크고, 따라서 복합금융상품의 공정가치는 부채요소의 공정가치보다 크다.\r\n\r\n19.A54\t부여한 복합금융상품의 대가로 제공받는 재화나 용역은 각각의 구성요소별로 구분하여 회계처리한다. 부채요소에 대하여는 현금결제형 주식기준보상거래(문단 19.26～19.28)와 같이 거래상대방에게서 재화나 용역을 제공받을 때 보상원가와 부채를 인식한다. 자본요소가 있는 경우 자본요소에 대하여는 주식결제형 주식기준보상거래(문단 19.9～19.25)와 같이 거래상대방에게서 재화나 용역을 제공받을 때 보상원가와 자본(자본조정)을 인식한다.\r\n\r\n19.A55\t부채는 결제일에 공정가치로 재측정한다. 거래상대방이 현금결제방식 대신 주식결제방식을 선택하는 경우에는 부채의 장부금액을 발행하는 지분상품의 대가로 보아 자본으로 직접 대체한다.\r\n\r\n19.A56\t거래상대방이 현금결제방식을 선택하는 경우 현금지급액은 모두 부채의 상환액으로 보며, 이미 인식한 자본요소는 계속 자본으로 분류한다. 그러나 거래상대방이 현금결제방식을 선택함으로써 주식결제요구권을 상실하게 되므로 문단 19.18과 같이 이미 인식한 자본요소(자본조정)를 기타자본잉여금으로 대체한다.\r\n\r\n19.A57\t문단 19.30 및 문단 19.A52～19.A56을 적용할 때에는 복합금융상품의 가치를 부채요소의 내재가치와 자본요소의 공정가치를 합한 금액으로 결정할 수 있다. 부채를 내재가치로 측정하는 경우에는 부채가 결제될 때까지 매 보고기간말과 최종결제일에 부채의 내재가치를 재측정하고 내재가치의 변동액은 보상원가로 회계처리한다.\r\n\r\n기업이 결제방식을 선택할 수 있는 주식기준보상거래\r\n\r\n19.A58\t현금을 지급해야 하는 현재의무가 있는 경우에는 현금결제형 주식기준보상거래로 보아 문단 19.26～19.28에 따라 회계처리한다. \r\n\r\n19.A59\t현금을 지급해야 하는 현재의무가 없는 경우에는 주식결제형 주식기준보상거래로 보아 문단 19.9～19.25에 따라 회계처리하며 결제를 할 때에는 다음과 같이 회계처리한다.\r\n\t⑴\t기업이 현금결제방식을 선택하는 경우에는 자기지분상품의 취 \t득으로 보아 현금지급액을 자본(자본조정)에서 차감한다. 지급 \t액과 당해 지분상품에 대하여 인식된 자본조정의 차이에 대해 \t서는 문단 19.23⑵를 준용하여 회계처리한다. 다만, 아래 ⑶의 \t경우는 추가로 회계처리가 필요하다.\r\n\t⑵\t기업이 주식결제방식을 선택하는 경우에는 아래 ⑶의 경우를  \t제외하고는 별도의 회계처리를 하지 아니한다. 다만, 자본 내 \t에서 세부 계정과목 간 대체(예: 자본조정에서 주식발행초과금 \t으로 대체)가 필요할 수 있으며, 지분상품 발행으로 현금이 유 \t입되는 경우에는 이에 관한 회계처리도 필요하다.\r\n\t⑶\t기업이 결제일에 더 높은 공정가치를 가진 결제방식을 선택하 \t는 경우에는 초과결제가치를 추가 보상원가로 인식한다. 이 경 \t우 초과결제가치는 다음 중 하나에 해당한다.\r\n\t\t㈎\t실제로 지급한 금액이 주식결제방식을 선택할 때 발행하여 \t\t야 하는 지분상품의 공정가치를 초과하는 금액\r\n\t\t㈏\t실제로 발행한 지분상품의 공정가치가 현금결제방식을 선 \t\t택할 때 지급하여야 하는 금액을 초과하는 금액\r\n\r\n지배기업과 종속기업 종업원 간의 주식기준보상거래\r\n\r\n19.A60\t지배기업이 종속기업을 위해 종속기업의 종업원과 주식기준보상거래를 하는 경우에도 보상원가는 주식결제형 주식기준보상거래 및 현금결제형 주식기준보상거래에 대한 규정에 따라 인식하고 측정한다. 또 지배기업과 종속기업의 개별재무제표를 작성할 때에는 제8장 ‘지분법’에 따라 회계처리한다. 이 경우 종속기업은 보상원가 전액을 인식하고 동일한 금액에 대해 지배기업에서 자본(자본잉여금)을 불입받은 것으로 보아 회계처리한다. 또한 지배기업은 보상원가 가운데 지분율 상당액을 종속기업에 대한 투자계정의 증가로, 나머지 금액을 비용으로 회계처리하고, 동일한 금액을 주식결제형 주식기준보상거래 및 현금결제형 주식기준보상거래에 대한 규정에 따라 자본(자본조정) 또는 부채로 회계처리한다.\r\n\r\n\r\n\r\n\r\n용어의 정의\r\n\r\n가득\r\n\r\n권리의 획득. 주식기준보상약정에서 거래상대방이 현금, 그 밖의 자산이나 기업의 지분상품을 받을 권리는 가득조건의 충족 여부에 따라 거래상대방이 권리를 획득하는지가 좌우되지 않을 때 가득된다.\r\n가득기간\r\n주식기준보상약정에서 지정하는 가득조건이 충족되어야 하는 기간\r\n가득조건\r\n주식기준보상약정에 따라 거래상대방이 현금, 그 밖의 자산, 또는 기업의 지분상품을 받을 권리를 획득하게 하는 용역을 기업이 제공받을지를 결정짓는 조건. 가득조건에는 용역제공조건과 성과조건이 있다. 용역제공조건은 거래상대방이 특정기간동안 용역을 제공할 것을 요구한다. 성과조건은 거래상대방이 특정기간동안 용역을 제공하고, 특정 성과목표를 달성(예: 특정기간동안 정해진 기업이익의 증가)할 것을 요구한다. 성과조건에는 시장조건이 포함될 수 있다.\r\n공정가치\r\n합리적 판단력과 거래의사가 있는 독립된 당사자 간의 거래에서 자산이 교환되거나 부채가 상환되거나 부여된 지분상품이 교환될 수 있는 금액\r\n내재가치\r\n주식기준보상거래가 있을 때 다음 ⑴과 ⑵의 차이금액\r\n⑴ 주식의 공정가치 또는 거래상대방에게 지급할 금액을 산정하기 위한 기초가액으로 지정된 보상기준가격\r\n⑵ 거래상대방이 주식에 대해 지급하여야 하는 가격 또는 보상기준가격에서 차감하는 가격\r\n예를 들어, 주식선택권의 행사가격이 15원이고 기초주식의 공정가치가 20원이라면 내재가치는 5원(20원-15원)이다.\r\n부여일\r\n\r\n기업과 거래상대방(종업원 포함)이 주식기준보상약정에 합의한 날, 즉 기업과 거래상대방이 거래조건에 대하여 공통으로 이해한 날. 부여일에 기업은 일정한 가득조건의 충족을 전제로 현금, 기타자산이나 기업의 지분상품에 대한 권리를 거래상대방에게 부여한다. 주식기준보상거래가 유효하기 위해 일정한 승인절차(예: 주주총회)가 필요한 경우 부여일은 승인이 이루어진 날로 한다.\r\n부여한(된) 지분상품\r\n\r\n기업이 주식기준보상약정에 따라 거래상대방에게 조건부 또는 무조건부로 넘겨준 지분상품에 대한 권리\r\n시장성과조건\r\n\r\n지분상품의 행사가격, 가득 또는 행사가능성을 좌우하는 것으로 기업 지분상품의 시장가격에 관련된 조건. 시장성과조건에는 다음이 포함된다.\r\n⑴ 목표주가의 달성\r\n⑵ 주식선택권의 목표내재가치 달성\r\n⑶ 기업의 지분상품의 시장가격에 기초하되 시장의 주가지수와 상대적으로 비교하여 지정된 목표의 달성\r\n종업원 및 유사용역제공자\r\n\r\n기업에 용역을 제공하는 다음 중 하나에 해당하는 개인\r\n⑴ 법률상 종업원으로 분류되는 개인\r\n⑵ 법률상 종업원으로 분류되는 개인과 동일한 방식으로 기업의 지휘를 받으며 기업에 용역을 제공하는 개인\r\n⑶ 제공하는 용역이 종업원이 제공하는 근무용역과 비슷한 개인\r\n예를 들어 종업원 및 유사용역제공자에는 사외이사 등 기업의 활동을 계획, 지휘, 통제할 권한과 책임을 갖는 모든 관리자가 포함된다.\r\n주식결제형 주식기준보상거래\r\n\r\n기업이 재화나 용역을 제공받는 대가로 기업의 지분상품(주식 또는 주식선택권 등)을 부여하는 주식기준보상거래\r\n\r\n주식기준보상거래\r\n기업이 재화나 용역을 제공받는 대가로 기업의 지분상품(주식 또는 주식선택권 등)을 부여하거나 기업의 주식이나 다른 지분상품의 가치에 기초하여 현금이나 기타자산으로 결제하는 거래\r\n주식기준보상약정\r\n주식기준보상거래를 하는 기업과 거래상대방 사이의 계약. 주식기준보상약정에 따라서 일정한 가득조건이 충족되면 거래상대방은 기업의 지분상품(기업이 보유하고 있는 자기주식 또는 새로 발행할 주식 등을 말한다)을 받거나, 기업의 주식이나 다른 지분상품의 가격에 기초하여 결정되는 금액만큼 현금이나 기타자산을 받을 수 있다.\r\n주식선택권\r\n보유자에게 특정기간 고정가격 또는 결정가능한 가격으로 기업의 주식을 취득할 수 있는 권리(의무는 아님)를 부여하는 계약\r\n지분상품\r\n\r\n기업의 자산에서 부채를 차감한 후의 잔여지분을 나타내는 계약. 기업의 주식, 신주인수권 및 주식선택권 등이 이에 해당한다.\r\n측정기준일\r\n이 장에 따라 부여된 지분상품의 공정가치를 측정하는 기준일. 종업원 및 유사용역제공자와의 주식기준보상거래에서는 부여일을 측정기준일로 한다. 종업원 및 유사용역제공자가 아닌 자와의 주식기준보상거래에서는 기업이 거래상대방에게서 재화나 용역을 제공받는 날을 측정기준일로 한다.\r\n현금결제형 주식기준보상거래\r\n\r\n기업이 재화나 용역을 제공받는 대가로 기업의 주식이나 다른 지분상품의 가치에 기초하여 현금이나 기타자산으로 결제하는 주식기준보상거래\r\n주가차액보상권\r\n일정기간 기업의 주가가 지정된 가격을 초과하는 경우 그 보유자에게 초과금액을 보상받을 수 있는 권리를 부여하는 계약. 기업이 초과금액을 지급하는 수단으로 현금을 사용하는 경우는 현금결제형 주식기준보상거래에 해당하고 기업의 주식을 사용하는 경우는 주식결제형 주식기준보상거래에 해당한다.\r\n보상원가\r\n기업이 주식기준보상거래를 통해 거래상대방에게서 제공받는 재화나 용역의 원가. 제19 장 ‘주식기준보상’에서 ‘재화나 용역을 인식한다’는 의미는 ‘보상원가를 인식한다’는 의미와 동일하다. 보상원가는 당기 비용으로 회계처리하거나 재고자산, 유형자산, 무형자산 등에 관한 일반기업회계기준에 따라 자산의 취득원가에 포함시킨다.\r\n비시장성과조건\r\n주식기준보상약정에 따라 거래상대방이 목표이익, 목표판매량, 목표매출액 등 기업 지분상품의 시장가격과 직접 관련이 없는 성과를 달성하여야 하는 조건 \r\n선택형 주식기준보상거래\r\n\r\n기업이 재화나 용역을 제공받고 그 대가를 지급하는 방법(현금결제방식 또는 주식결제방식)이 약정에서 정하는 바에 따라 기업 또는 재화나 용역 공급자의 선택에 의해 결정되는 주식기준보상거래\r\n성과조건\r\n주식기준보상약정에 따라 거래상대방이 일정한 성과를 달성하여야 하는 조건. 성과조건에는 비시장성과조건과 시장성과조건이 있다.\r\n용역제공조건\r\n주식기준보상약정에 따라 거래상대방이 일정기간의 용역을 제공하여야 하는 조건. 예를 들어, 주식선택권을 부여받은 종업원이 주식선택권에 대한 무조건부 권리를 얻기 위해서는 2년을 근무하여야 한다는 조건이 용역제공조건에 해당한다.\r\n존속기간\r\n주식선택권의 부여일부터 주식선택권이 행사되는 날까지의 기간\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n일반기업회계기준 제19장 ‘주식기준보상’의\r\n부록\r\n\r\n실무지침\r\n\r\n부여일의 정의\r\n\r\n실19.1\t이 장에서는 부여일을 다음과 같이 정의하고 있다.\r\n\t‘기업과 거래상대방(종업원 포함)이 주식기준보상약정에 합의한 날, 즉 기업과 거래상대방이 거래조건에 대하여 공통으로 이해한 날을 말한다. 부여일에 기업은 일정한 가득조건의 충족을 전제로 현금, 기타자산이나 기업의 지분상품에 대한 권리를 거래상대방에게 부여한다. 주식기준보상거래가 유효하기 위해 일정한 승인절차(예: 주주총회)가 필요한 경우 부여일은 승인이 이루어진 날로 한다.’ (문단 19.10)\r\n\r\n실19.2\t문단 실19.1에서 설명한 바와 같이 부여일은 양 당사자가 주식기준보상약정에 대해 합의한 날이다. 일반적으로 ‘합의’는 제안과 그 제안에 대한 승낙이 있어야 한다는 것을 의미한다. 따라서 일방이 상대방에게 제안을 한 날은 부여일이 아니다. 부여일은 그러한 제안을 상대방이 수락한 날로 결정된다. 경우에 따라서는 양방이 계약서 서명 등과 같이 명시적인 방법으로 약정에 합의할 수 있지만 다른 한편으로 묵시적인 방법으로 합의가 이루어질 수도 있다. 예를 들어, 주식기준보상거래에 관한 기업의 제안이 있은 후 종업원이 요구되는 근무용역을 제공하기 시작한다면 종업원이 승낙한 것으로 볼 수 있다. (문단 19.10)\r\n\r\n실19.3\t‘부여일’에 대한 정의에 따르면 양방이 주식기준보상약정에 대해 합의하기 위해서는 거래조건에 대해 공통으로 이해하여야 한다. 따라서 거래조건의 일부를 먼저 합의하고 나머지 조건은 나중에 합의하는 경우에는 거래조건의 합의가 모두 완료된 날을 부여일로 하여야 한다. 예를 들어, 기업이 종업원에게 주식선택권을 부여하기로 합의하였으나 행사가격은 3개월 후에 소집되는 별도의 위원회에서 결정하는 경우에는 동 위원회에서 행사가격을 결정한 날을 부여일로 한다. (문단 19.10)\r\n\r\n실19.4\t경우에 따라서는 지분상품을 부여받는 종업원이 요구되는 근무용역을 제공하기 시작한 후에 부여일이 결정될 수 있다. 예를 들어, 지분상품을 부여하기 위해서 주주총회의 승인이 필요한 경우에 부여일은 종업원이 요구되는 근무용역을 제공하기 시작한 뒤 몇 달 후가 될 수 있다. 이 장은 근무용역을 제공받는 시점에 당해 근무용역을 인식하도록 하고 있다. 따라서 요구되는 근무용역이 개시된 날 후에 부여일이 결정되고 그 사이에 보고기간말이 놓이게 되는 경우에는, 근무용역 개시일부터 보고기간말까지 제공받은 근무용역을 인식하기 위해 보고기간말 현재 지분상품의 공정가치를 측정한다. 그러나 이 측정치는 잠정적인 것이며, 다음 회계기간에 부여일이 결정될 때 그 부여일 현재 지분상품의 공정가치를 최종측정치로 확정한다. 따라서 이 경우에는 일시적으로 추정의 변경이 이루어지게 된다. (문단 19.10)\r\n\r\n가득조건의 정의\r\n\r\n실19.5\t가득조건은 주식기준보상약정에 따라 거래상대방이 현금, 그 밖의 자산이나 기업의 지분상품에 대한 자격을 획득하게 하는 조건이다. 다음의 순서도는 어떤 조건이 용역제공조건, 성과조건, 비가득조건 중 어디에 해당하는지를 평가하는 예를 제시한다. (문단 19.16, 19.17)\r\n\r\n거래상대방이 주식기준보상에 대한 자격을 획득하게 하는 용역을 기업이 제공받는지를 결정짓는 조건인가?\r\n아니오\r\n예\r\n비가득조건\r\n특정 용역제공기간을 채울 것만을 요구하는 조건인가?\r\n예\r\n아니오\r\n용역제공조건\r\n성과조건\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n종업원이 아닌 자와의 주식기준보상거래의 측정기준일\r\n\r\n실19.6\t종업원이 아닌 자와의 주식기준보상거래를 부여한 지분상품의 공정가치에 기초하여 측정하는 경우에, 기업이 거래상대방에게서 재화나 용역을 제공받는 날을 기준으로 공정가치를 측정하여야 한다. (문단 19.11)\r\n\r\n실19.7\t만약 여러 날에 걸쳐 재화나 용역을 제공받는다면 재화나 용역을 제공받는 각 일자별로 지분상품의 공정가치를 측정한다. 이 공정가치는 측정기준일에 제공받는 재화나 용역을 측정할 때 적용한다. (문단 19.11)\r\n\r\n실19.8\t경우에 따라서는 근사법을 사용할 수 있다. 예를 들어, 기업이 3개월에 걸쳐 계속적으로 용역을 제공받았으며 당해 기간에 주가가 유의적으로 변동하지 않았다면, 부여한 지분상품의 공정가치를 측정할 때 3개월 동안의 평균주가를 사용할 수 있다. (문단 19.11)\r\n\r\n주식결제형 주식기준보상거래\r\n\r\n실19.9\t문단 19.16에 따르면 부여한 지분상품의 공정가치에 기초하여 측정하는 주식결제형 주식기준보상거래의 경우 시장성과조건이 아닌 가득조건은 측정기준일(부여일) 현재 주식이나 주식선택권의 공정가치를 추정할 때 고려하지 않는다. 대신에, 시장성과조건이 아닌 가득조건은 보상원가 측정의 대상이 되는 지분상품의 수량을 조정할 때 고려하여 보상원가가 궁극적으로 가득되는 지분상품의 수량에 기초하여 결정될 수 있도록 한다. 만약 시장성과조건이 아닌 가득조건이 충족되지 못하여 부여한 지분상품이 가득되지 못한다면 누적기준으로 볼 때 보상원가를 인식하지 않는다. 이러한 회계처리방법은 통상 ‘변형된 부여일 측정방법’으로 명명된다. 왜냐하면 보상원가 결정의 대상이 되는 지분상품의 수량이 가득조건(시장성과조건 제외)의 달성결과를 반영하기 위해서 조정되지만, 지분상품의 공정가치는 조정되지 않기 때문이다. 부여일에 추정한 공정가치는 나중에 수정하지 않는다. 따라서 부여일 이후에 지분상품의 공정가치가 등락하더라도 보상원가를 결정할 때 고려하지 않는다. 다만, 부여한 지분상품의 조건을 나중에 변경함에 따라 추가로 부여한 증분공정가치를 측정하는 경우에는 그러하지 않다. (문단 19.16)\r\n\r\n실19.10\t부여한 지분상품에 가득조건(시장성과조건 제외)이 부과되어 있는 경우에, 가득될 것으로 기대되는 지분상품의 수량에 대한 최선의 추정치에 기초하여 가득기간에 보상원가를 인식하여야 한다. 만약 후속적인 정보에 비추어 볼 때 미래에 가득될 것으로 기대되는 지분상품의 수량이 직전 추정치와 다를 것으로 예상된다면 당해 추정치를 변경하여야 한다. 가득일에는 궁극적으로 가득된 지분상품의 수량과 일치하도록 당해 추정치를 변경한다. 다만, 시장성과조건에 대해서는 추정을 변경하지 않는다. (문단 19.16)\r\n\r\n실19.11\t아래에 제시하는 사례에서는 부여한 주식선택권이 특정기간 말에 모두 동시에 가득된다. 그러나 경우에 따라서는 부여한 주식선택권이나 기타지분상품이 가득기간에 분할하여 가득될 수 있다. 예를 들어 어떤 종업원이 100개의 주식선택권을 부여받았는데 향후 4년 동안 매 회계연도 말에 25개씩의 주식선택권이 가득되는 경우를 들 수 있다(사례 15 참조). 이러한 경우에는 분할하여 가득되는 부분을 다른 부분과는 조건이 다른 별도의 주식선택권으로 처리하여야 한다. 왜냐하면 분할되는 각 부분은 가득기간이 서로 상이하고, 따라서 공정가치도 다를 것이기 때문이다(가득기간은 주식선택권 행사에서 생기는 현금흐름의 예상시기에 영향을 미치게 된다). (문단 19.16)\r\n\r\n사례 1: 용역제공조건이 부과된 주식선택권\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 종업원 500명에게 각각 주식선택권 100개를 부여하고 3년의 용역제공조건을 부과하였다. 부여일 현재 주식선택권의 단위당 공정가치는 150원으로 추정되었다. \r\n\r\n갑기업은 종업원 중 20%가 부여일로부터 3년 이내에 퇴사하여 주식선택권을 상실할 것으로 추정하였다.\r\n\r\n<회계처리>\r\n\r\n(상황 1)\r\n\r\n실제 결과가 추정과 일치한다면 기업이 가득기간에 인식할 보상원가는 다음과 같다. \r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가(*)\r\n누적 보상원가\r\n20X7\r\n50,000개×80%×150원×1/3\r\n2,000,000\r\n2,000,000\r\n20X8\r\n(50,000개×80%×150원×2/3) \r\n-2,000,000원\r\n2,000,000\r\n4,000,000\r\n20X9\r\n(50,000개×80%×150원×3/3) \r\n-4,000,000원\r\n2,000,000\r\n6,000,000\r\n\r\n\r\n(*) 보상원가는 주식보상비용의 과목으로 하여 그 성격에 따라 제조원가, 판매비와관리비 또는 개발비 등으로 처리하며, 주식보상비용(차변)의 상대계정으로는 자본조정(주식선택권, 대변)을 인식한다.\r\n\r\n만약 종업원이 20Y0년 1월 1일에 주식선택권을 행사한다면 다음과 같이 회계처리한다. 단, 갑기업 주식의 단위당 액면금액과 주식선택권의 행사가격은 각각 500원과 600원이라고 가정한다.\r\n\r\n(차)\r\n현금\r\n24,000,000(*1)\r\n(대)\r\n자본금\r\n20,000,000(*2)\r\n\r\n자본조정(주식선택권)\r\n6,000,000\r\n\r\n주식발행초과금\r\n10,000,000\r\n\r\n\r\n(*1) 주식선택권 행사대금, 40,000개(50,000개×80%)×600원=24,000,000원\r\n(*2) 40,000주×500원(주당 액면)=20,000,000원\r\n\r\n(상황 2)\r\n\r\n20X7년 중에 20명이 퇴사하였고, 기업은 가득기간(3년)에 퇴사할 것으로 기대되는 종업원의 추정비율을 20%(100명)에서 15%(75명)로 변경하였다. 20X8년에 실제로 22명이 퇴사하였고, 기업은 가득기간(3년) 전체에 걸쳐 퇴사할 것으로 기대되는 종업원의 추정비율을 다시 12%(60명)로 변경하였다. 20X9년에는 실제로 15명이 퇴사하였다. 결국 20X9년 12월 31일 현재 총 57명이 퇴사하여 주식선택권을 상실하였고 총 44,300개(443명×100개)의 주식선택권이 가득되었다.\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가(*)\r\n누적 보상원가\r\n20X7\r\n50,000개×85%×150원×1/3\r\n2,125,000\r\n2,125,000\r\n20X8\r\n(50,000개×88%×150원×2/3) \r\n-2,125,000원\r\n2,275,000\r\n4,400,000\r\n20X9\r\n(44,300개×150원×3/3)\r\n-4,400,000원\r\n2,245,000\r\n6,645,000\r\n\r\n\r\n(*) 보상원가는 주식보상비용의 과목으로 하여 그 성격에 따라 제조원가, 판매비와관리비 또는 개발비 등으로 처리하며, 주식보상비용(차변)의 상대계정으로는 자본조정(주식선택권, 대변)을 인식한다.\r\n\r\n만약 종업원이 20Y0년 1월 1일에 주식선택권을 행사한다면 다음과 같이 회계처리한다. 단, 갑기업 주식의 단위당 액면금액과 주식선택권의 행사가격은 각각 500원과 600원이라고 가정한다.\r\n(차)\r\n현금\r\n26,580,000(*1)\r\n(대)\r\n자본금\r\n22,150,000(*2)\r\n\r\n자본조정(주식선택권)\r\n6,645,000\r\n\r\n주식발행초과금\r\n11,075,000\r\n\r\n\r\n(*1) 주식선택권 행사대금, 44,300개×600원=26,580,000원\r\n(*2) 44,300주×500원(주당 액면)=22,150,000원\r\n\r\n실19.12\t사례 1에서는 지정된 기간에 종업원이 근무용역을 제공할 것을 조건으로 하여 주식선택권을 부여하였다. 경우에 따라서는 지정된 성과목표의 달성을 조건으로 하여 주식선택권이나 주식을 부여할 수 있다. 사례 2, 3, 4는 주식선택권이나 주식을 부여하면서 이러한 비시장성과조건을 부과하는 경우 이 장을 적용하는 방법을 예시하고 있다. 사례 2에서 가득기간은 비시장성과조건의 달성여부(또는 정도)에 따라 변한다. 기업은 기대가득기간을 추정할 때 가장 실현가능성이 높은 성과에 기초하여야 하며, 만약 후속적인 정보에 비추어 볼 때 기대가득기간이 직전 추정치와 다르다면 추정치를 변경하여야 한다. (문단 19.16)\r\n\r\n사례 2: 기대가득기간을 좌우하는 비시장성과조건이 부과된 경우\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 종업원 500명에게 각각 주식 100주를 부여하고, 가득기간에 종업원이 계속 근무할 것을 요구하는 조건을 부과하였다. 부여한 주식은 기업의 연평균 이익성장률이 13% 이상이 되면 20X8년 말에, 그리고 연평균 이익성장률이 10% 이상이 되면 20X9년 말에 가득된다. 20X7년 1월 1일 현재 부여한 주식의 단위당 공정가치는 300원이며 이는 주가와 동일하다. 부여일부터 3년간은 배당금이 지급되지 않을 것으로 예상되었다.\r\n\r\n20X7년에 기업의 이익은 14% 증가하였으며 30명이 퇴사하였다. 기업은 20X8년에도 비슷한 비율로 이익이 성장하여 20X8년 말에 주식이 가득될 것으로 예상하였다. 또한 20X8년에 30명이 추가로 퇴사하여 20X8년 말에는 총 440명이 주식을 가득할 것으로 예상하였다.\r\n\r\n20X8년에 기업의 이익은 10% 증가하는데 그쳐 주식이 가득되지 못하였으며 28명이 퇴사하였다. 기업은 20X9년에 25명이 추가로 퇴사할 것으로 예상하였으며, 20X9년에는 이익이 최소한 6% 이상 성장하여 누적 연평균 이익성장률이 10%에 달할 수 있을 것이라고 예상하였다. \r\n\r\n20X9년에 실제로 23명이 퇴사하였고 기업의 이익은 8% 증가하여 누적 연평균 이익성장률이 10.67%에 달하였다.  \r\n\r\n<회계처리>\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가(*)\r\n누적 보상원가\r\n20X7\r\n440명×100주×300원×1/2\r\n6,600,000\r\n6,600,000\r\n20X8\r\n(417명×100주×300원×2/3) \r\n-6,600,000원\r\n1,740,000\r\n8,340,000\r\n20X9\r\n(419명×100주×300원×3/3)\r\n-8,340,000원\r\n4,230,000\r\n12,570,000\r\n\r\n\r\n(*) 보상원가는 주식보상비용의 과목으로 하여 그 성격에 따라 제조원가, 판매비와관리비 또는 개발비 등으로 처리하며, 주식보상비용(차변)의 상대계정으로는 자본조정(미가득주식, 대변)을 인식한다.\r\n\r\n갑기업이 20X9년 12월 31일에 가득된 주식을 종업원에게 지급할 경우의 회계처리는 다음과 같다. 단, 갑기업은 이미 보유하고 있는 자기주식을 종업원에게 지급하며 자기주식의 취득원가는 단위당 250원이라고 가정한다.\r\n(차)\r\n\r\n자본조정\r\n(미가득주식)\r\n12,570,000(*1)\r\n\r\n(대)\r\n\r\n자기주식\r\n\r\n10,475,000(*2)\r\n\r\n\r\n\r\n\r\n\r\n기타자본잉여금\r\n2,095,000(*3)\r\n\r\n\r\n(*1) 누적보상원가\r\n(*2) 419명×100주×250원(자기주식 취득단가)=10,475,000원\r\n(*3) 자기주식의 취득원가가 부여한 주식과 관련된 자본조정(누적보상원가)을 초과하는 경우에는 그 초과액만큼 새로운 자본조정으로 인식한다.\r\n\r\n사례 3:\t가득되는 지분상품의 수량을 좌우하는 비시장성과조건이 부과된 경우\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 판매부 종업원 100명에게 주식선택권을 부여하고, 3년의 용역제공조건과 함께 특정제품의 판매수량과 관련된 다음의 비시장성과조건을 부과하였다.\r\n연평균 판매증가율\r\n가득되는 주식선택권 수량\r\n이상\r\n미만\r\n-\r\n5%\r\n-\r\n5%\r\n10%\r\n100개\r\n10%\r\n15%\r\n200개\r\n15%\r\n-\r\n300개\r\n\r\n\r\n\r\n갑기업은 부여일 현재 주식선택권의 단위당 공정가치를 200원으로 추정하였다. 또한 기업은 부여일부터 3년 동안 연평균 판매증가율이 10% 이상 15% 미만에 달하여, 20X9년 말에는 용역제공조건을 충족한 종업원 1인당 200개의 주식선택권을 가득할 것으로 추정하였다. 한편, 기업은 부여일부터 3년 동안 20%의 종업원이 퇴사할 것으로 추정하였다.\r\n\r\n20X7년에 7명이 퇴사하였고, 기업은 부여일로부터 20X9년 말까지 총 20명이 퇴사할 것으로 추정하였다. 따라서 20X9년 말까지 계속 근무할 것으로 기대되는 종업원수는 80명이다. 제품판매는 12% 증가하였으며 기업은 이 증가율이 20X8년에도 계속될 것으로 추정하였다.\r\n\r\n20X8년에 5명이 추가로 퇴사하여 20X8년 말 현재 누적퇴사자는 12명이 되었다. 기업은 20X9년에 3명이 더 퇴사하여 부여일 이후 3년 동안 총 15명이 퇴사하게 되고 계속 근무자수는 85명이 될 것으로 예상하였다. 제품판매는 18% 증가하여 부여일 이후 2년간 연평균 증가율이 15%에 달하였다. 기업은 부여일 이후 3년 동안 제품판매의 연평균 증가율이 15%를 초과하여 20X9년 말에는 종업원 1인당 300개의 주식선택권을 가득할 것으로 추정하였다. \r\n\r\n20X9년에 추가로 2명이 퇴사하여 부여일 이후 3년 동안 총 퇴사자수는 14명, 계속근무자는 86명이 되었다. 기업의 제품판매는 부여일 이후 3년 동안 연평균 16% 증가하여 20X9년 말에 86명의 종업원이 1인당 300개의 주식선택권을 가득하였다.\r\n\r\n<회계처리>\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n80명×200개×200원×1/3\r\n1,066,667\r\n1,066,667\r\n20X8\r\n(85명×300개×200원×2/3)\r\n-1,066,667원\r\n2,333,333\r\n3,400,000\r\n20X9\r\n(86명×300개×200원×3/3)\r\n-3,400,000원\r\n1,760,000\r\n5,160,000\r\n\r\n\r\n사례 4: 행사가격을 좌우하는 비시장성과조건이 부과된 경우\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 최고경영자에게 주식선택권 10,000개를 부여하고, 3년의 용역제공조건을 부과하였다. 주식선택권의 행사가격은 400원이나, 3년 동안 기업의 연평균 이익성장률이 10% 이상이 되면 행사가격은 300원으로 인하된다.\r\n\r\n부여일 현재 주식선택권의 공정가치는 행사가격을 300원으로 할 경우 120원, 행사가격을 400원으로 할 경우 20원으로 추정되었다.\r\n\r\n20X7년에 기업의 이익은 12% 성장하였고, 기업은 이러한 성장률이 다음 2개년에도 계속될 것으로 추정하였다. 따라서 지정된 목표이익성장률이 달성되어 기대행사가격이 300원이 될 것으로 추정되었다.\r\n\r\n20X8년에 기업의 이익은 13% 증가하였으며, 기업은 여전히 목표이익성장률이 달성될 것으로 추정하였다.\r\n\r\n그러나, 20X9년에 기업의 이익성장률은 3%에 그쳐 목표이익(연평균 10% 이상)이 달성되지 못하였다. 다만, 최고경영자가 부여일 이후 3년간 근무함에 따라 용역제공조건은 충족되었다. 20X9년 말에 목표이익성장률이 달성되지 못하여 가득된 주식선택권 10,000개의 행사가격은 400원으로 확정되었다.\r\n\r\n<회계처리>\r\n\r\n비시장성과조건의 달성여부가 행사가격을 좌우하므로 비시장성과조건의 효과(즉, 행사가격이 400원이 될 가능성과 300원이 될 가능성)는 부여일에 주식선택권의 공정가치를 측정할 때 고려하지 않는다. 대신에 기업은 각 경우(행사가격이 400원이 되는 경우와 300원이 되는 경우)에 주식선택권의 부여일 현재 공정가치를 추정한 다음 추후 비시장성과조건의 달성여부를 반영하여 보상원가를 수정하여야 한다.\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n10,000개×120원×1/3\r\n400,000\r\n400,000\r\n20X8\r\n(10,000개×120원×2/3)\r\n-400,000원\r\n400,000\r\n800,000\r\n20X9\r\n(10,000개×20원×3/3)\r\n-800,000원\r\n△ 600,000(*)\r\n200,000\r\n\r\n\r\n(*) 기인식한 보상원가 중 일부를 환입한다.\r\n\r\n실19.13\t시장성과조건(예: 목표주가)은 부여한 지분상품의 공정가치를 추정할 때 고려하여야 한다. 따라서 시장성과조건이 부과된 지분상품에 대해서는 그러한 시장성과조건이 달성되는지 여부와 관계없이 다른 모든 가득조건(예: 용역제공조건)이 충족되면 보상원가를 인식한다. 사례 5는 이러한 시장성과조건이 부과된 주식선택권의 회계처리를 예시하고 있다. (문단 19.16)\r\n사례 5: 시장성과조건이 부과된 주식선택권\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 최고경영자에게 주식선택권 10,000개를 부여하고, 3년의 용역제공조건을 부과하였다. 그러나 20X9년 말에 기업의 주가가 650원 이상으로 상승하지 않는다면(부여일 현재 주가 500원), 최고경영자는 부여받은 주식선택권을 행사할 수 없다. 20X9년 말에 기업의 주가가 650원 이상이 되면 최고경영자는 주식선택권을 다음 7년 동안(즉, 20Y6년 말까지) 언제든지 행사할 수 있다. \r\n\r\n기업은 주식선택권의 공정가치를 측정할 때 이항모형을 적용하였으며, 모형 내에서 20X9년 말에 기업의 주가가 650원 이상이 될 가능성(즉, 주식선택권이 행사가능하게 될 가능성)과 그렇지 못할 가능성(즉, 주식선택권이 상실될 가능성)을 고려하였다. 기업은 부여일 현재 주식선택권의 공정가치를 단위당 240원으로 추정하였다.\r\n\r\n<회계처리>\r\n\r\n시장성과조건이 부과된 주식선택권에 대해서는 그러한 시장성과조건(예: 목표주가)이 달성되는지 여부와 관계없이 다른 모든 가득조건(예: 용역제공조건)이 충족되면 보상원가를 인식한다. 목표주가가 달성되지 못할 가능성은 이미 부여일 현재 주식선택권의 공정가치를 추정할 때 고려하였으므로, 기업이 용역제공조건이 충족될 것으로 기대하였고 또 실제 결과도 동일하다면 매 회계연도마다 인식할 보상원가는 다음과 같다.\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n10,000개×240원×1/3\r\n800,000\r\n800,000\r\n20X8\r\n(10,000개×240원×2/3)\r\n-800,000원\r\n800,000\r\n1,600,000\r\n20X9\r\n(10,000개×240원)\r\n-1,600,000원\r\n800,000\r\n2,400,000\r\n\r\n\r\n이미 설명한 바와 같이 위 금액은 시장성과조건의 달성여부와는 무관하게 인식한다. 그러나 만약 최고경영자가 20X8년 중에 퇴사하였다면, 20X7년에 인식한 보상원가는 20X8년에 환입하여야 한다. 시장성과조건과는 달리 용역제공조건은 부여일 현재 주식선택권의 공정가치를 추정할 때 고려하지 않기 때문이다. 대신에 용역제공조건은 문단 19.16에 따라 궁극적으로 가득될 지분상품의 수량에 기초하여 보상원가를 조정함으로써 고려한다.\r\n\r\n실19.14\t사례 5에서 시장성과조건의 달성여부는 가득기간에 영향을 주지 않는다. 그러나 만약 성과조건의 달성여부에 따라 가득기간이 변동된다면 문단 19.13에 따라 기대가득기간에 종업원에게서 근무용역을 제공받는 것으로 보아야 한다. 또 기대가득기간을 추정할 때에는 성과조건과 관련하여 가장 실현가능성이 높은 결과에 기초하여야 한다. 만약 성과조건이 시장성과조건에 해당한다면 기대가득기간은 주식선택권의 공정가치를 측정할 때 사용된 가정과 일관되어야 하고 나중에 수정하지 않는다. 사례 6은 가득기간이 시장성과조건에 따라 변하는 경우를 예시하고 있다. (문단 19.13)\r\n\r\n사례 6: 가득기간이 시장성과조건에 따라 변하는 경우\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 임원 10명에게 각각 만기 10년의 주식선택권 10,000개를 부여하였다. 부여한 주식선택권은 당해 임원이 근무하는 동안 기업의 주가가 현재의 500원에서 700원으로 상승할 때 가득되며 즉시 행사가능하다. \r\n\r\n갑기업은 부여한 주식선택권의 공정가치를 이항모형에 따라 측정하며, 이항모형을 적용할 때 주식선택권의 만기(10년)까지 목표주가(700원)가 달성될 가능성과 그렇지 못할 가능성을 함께 고려하였다. 갑기업은 부여일 현재 주식선택권의 공정가치를 단위당 250원으로 추정하였다. 또 기대가득기간은 5년으로 추정하였다. 즉, 목표주가는 부여일부터 5년(기대치) 후(20Y1.12.31.)에 달성될 것으로 추정하였다. 갑기업은 주식선택권을 부여받은 10명의 임원 중 2명이 부여일부터 5년 이내에 퇴사할 것으로 추정하였다. 따라서 부여일로부터 5년 후 시점(20Y1.12.31.)에는 총 80,000개(8명 × 10,000개)의 주식선택권이 가득될 것으로 예상되었다.\r\n\r\n20X7년부터 20Y0년까지, 20Y1년 12월 31일 이전에 총 2명이 퇴사할 것이라는 추정에는 변함이 없었다. 그러나, 실제로는 20Y1년 12월 31까지 총 3명(20X9년, 20Y0년 및 20Y1년에 각 1명씩)이 퇴사하였다. 목표주가는 실제로 20Y2년에 달성되었으며, 20Y2년에 목표주가가 달성되기 전에 1명이 추가로 퇴사하였다. \r\n\r\n<회계처리>\r\n\r\n문단 19.13에 따르면 갑기업은 부여일에 추정한 기대가득기간에 걸쳐 보상원가를 인식하여야 하고, 부과된 조건이 시장성과조건이므로 후속적으로 추정치(기대가득기간)를 변경할 수 없다. 따라서, 기업은 보상원가를 20X7년부터 20Y1년까지 인식하여야 한다. 또한, 보상원가는 궁극적으로 70,000개(20Y1년 12월 31일 현재 근무하고 있는 임원 7명 × 10,000개)의 주식선택권에 기초하여 결정된다. 20Y2년에는 추가로 1명이 퇴사하였음에도 불구하고 기대가득기간이 20Y1년에 이미 경과하였으므로 어떠한 회계처리도 하지 않는다. 갑기업이 20X7년부터 20Y1년까지 인식할 보상원가는 다음과 같다.\r\n\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n80,000개×250원×1/5\r\n4,000,000\r\n4,000,000\r\n20X8\r\n(80,000개×250원×2/5) \r\n-4,000,000원\r\n4,000,000\r\n8,000,000\r\n20X9\r\n(80,000개×250원×3/5) \r\n-8,000,000원\r\n4,000,000\r\n12,000,000\r\n20Y0\r\n(80,000개×250원×4/5) \r\n-12,000,000원\r\n4,000,000\r\n16,000,000\r\n20Y1\r\n(70,000개×250원) \r\n-16,000,000원\r\n1,500,000\r\n17,500,000\r\n\r\n\r\n실19.15\t사례 7, 8, 9는 주식선택권의 조건을 변경하는 경우의 회계처리에  관련된 것이다. (문단 19.21～19.25, 문단 19.A46～19.A48)\r\n\r\n주식결제형 주식기준보상약정의 조건변경\r\n\r\n사례 7: 주식선택권의 조건변경 Ⅰ - 행사가격 조정\r\n\r\n<배경정보>\r\n\r\n갑기업이 20X7년 1월 1일에 종업원 500명에게 각각 주식선택권 100개를 부여하고, 3년의 용역제공조건을 부과하였다. 갑기업이 주식선택권의 단위당 공정가치를 150원으로 추정하였으며, 3년 동안 100명이 퇴사하여 주식선택권을 상실하게 될 것으로 추정하였다.\r\n\r\n주식선택권 부여 이후 갑기업의 주가가 지속적으로 하락함에 따라 20X7년 12월 31일 갑기업은 주식선택권의 행사가격을 하향 조정하였다. 20X7년 중에는 40명이 퇴사하였고, 갑기업은 추가로 70명이 20X8년과 20X9년에 퇴사할 것으로 추정하였다. 따라서 20X7년 12월 31일 현재, 가득기간 중 퇴사할 것으로 추정되는 종업원 수는 총 110명이다. 20X8년에 실제로 35명이 퇴사하였으며 갑기업은 20X9년에 추가로 30명이 퇴사할 것으로 추정하였다. 따라서 가득기간(3년)에 걸쳐 퇴사하는 종업원 수는 20X8년 말 현재 총 105명으로 추정되었다. 20X9년에 실제로 28명이 퇴사하여 총퇴사자수는 103명이 되었다. 근무를 계속한 397명은 20X9년 12월 31일에 주식선택권을 가득하였다. \r\n\r\n행사가격을 조정한 날에 갑기업은 당초 주식선택권의 공정가치를 50원으로 추정하였고, 조정된 주식선택권의 공정가치를 80원으로 추정하였다.\r\n\r\n<회계처리>\r\n\r\n문단 19.22에 의하면 기업은 주식기준보상거래 전체의 공정가치를 증가시키거나 또는 종업원에게 유리한 조건변경의 효과를 인식하여야 한다. 즉, 조건변경(예: 행사가격의 하향 조정)을 통해 기부여한 지분상품의 공정가치가 증가한다면 보상원가를 인식할 때 그 측정치에 증분공정가치를 포함하여야 한다. \r\n\r\n이 경우 증분공정가치는 조건변경일 현재 다음 ⑴에서 ⑵를 차감한 금액으로 한다.\r\n⑴ 조건변경 직후에 측정한 변경된 지분상품의 공정가치\r\n⑵ 조건변경 직전에 측정한 당초 지분상품의 공정가치\r\n\r\n가득기간에 조건변경이 있는 경우 조건변경일 이후의 회계처리는 다음과 같다.\r\n㈎ 조건변경일부터 변경된 가득일(또는 가득일의 변경이 없는 경우에는 당초 약정상의 가득일)까지 보상원가를 인식할 때 그 측정치에 증분공정가치를 포함한다.\r\n㈏ 당초 지분상품에 대해 부여일에 측정한 공정가치는 당초 잔여기간(조건변경일부터 당초 약정상의 가득일)에 걸쳐 인식한다.\r\n\r\n사례에서 주식선택권의 단위당 증분공정가치는 다음과 같이 계산된다.\r\n\r\n\r\n조건변경 직후에 측정한 변경된 주식선택권의 공정가치\r\n80원\r\n(-)\r\n조건변경 직전에 측정한 당초 주식선택권의 공정가치\r\n50원\r\n\r\n증분공정가치\r\n30원\r\n\r\n\r\n증분공정가치 30원은 당초 주식선택권의 부여일 공정가치 150원에 기초한 당초 보상원가에 추가하여 잔여가득기간(2년)에 걸쳐 인식한다. 갑기업이 20X7년부터 20X9년까지 인식할 보상원가는 다음과 같다.\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n(500명-110명)×100개×150원\r\n×1/3 \r\n1,950,000\r\n1,950,000\r\n20X8\r\n(500명-105명)×100개×(150원×2/3＋30원×1/2)-1,950,000원\r\n2,592,500\r\n4,542,500\r\n20X9\r\n(500명-103명)×100개×(150원＋30원)-4,542,500원\r\n2,603,500\r\n7,146,000\r\n\r\n\r\n사례 8: 주식선택권의 조건변경 Ⅱ - 가득조건 변경\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 판매부 종업원들에게 각각 주식선택권 1,000개를 부여하고, 3년의 용역제공조건과 함께 3년 동안 특정제품에 대한 판매부의 매출수량이 50,000개 이상이 될 것을 요구하는 비시장성과조건을 부과하였다. 부여일 현재 주식선택권의 단위당 공정가치는 150원이다.\r\n\r\n갑기업은 20X8년에 비시장성과조건을 변경하였는바, 판매부의 목표매출수량은 100,000개로 조정되었다. 20X9년 12월 31일까지 판매부의 실제 매출실적은 55,000개에 불과하여 부여한 주식선택권은 상실되었다. 당초에 주식선택권을 부여받은 판매부 종업원들 중 20X9년 12월 31일까지 근무한 종업원수는 총 12명이다.\r\n\r\n\r\n<회계처리>\r\n\r\n부여한 지분상품에 비시장성과조건이 부과되어 있는 경우에, 기업은 가득될 것으로 기대되는 지분상품의 수량에 대한 최선의 추정치에 근거하여 보상원가를 인식하여야 한다. 만약 후속적인 정보에 비추어 볼 때 미래에 가득될 것으로 기대되는 지분상품의 수량이 직전 추정치와 다를 것으로 예상된다면 당해 추정치를 변경하여야 한다. 가득일에는 궁극적으로 가득된 지분상품의 수량과 일치하도록 당해 추정치를 변경한다. 그러나 문단 19.22에 따르면 기업은 지분상품을 부여한 당시의 조건을 변경하는지, 부여한 지분상품을 취소하거나 중도청산하는지 여부와 관계없이 제공받는 근무용역은 최소한 지분상품의 부여일 당시 공정가치에 따라 인식하여야 한다. 다만, 지정된 가득조건(시장성과조건 제외)이 충족되지 않아 지분상품이 가득되지 못하는 경우는 그러하지 않다. 문단 19.A48(3)에 따르면 기업이 종업원에게 불리하게 가득조건을 변경하는 경우에는 문단 19.16을 적용할 때 변경된 가득조건을 고려하지 않는다. \r\n\r\n비시장성과조건의 변경으로 인해 주식선택권이 가득될 가능성이 당초보다 낮아지는 경우에는 제공받는 근무용역을 인식할 때 변경된 비시장성과조건을 고려하지 않는다. 대신 3년에 걸쳐 제공받는 근무용역을 당초의 가득조건에 따라 인식한다. 따라서 갑기업이 3년에 걸쳐 인식할 누적보상원가는 1,800,000원(12명 × 1,000개 × 150원)이 된다.\r\n\r\n목표성과를 조정하는 대신 주식선택권이 가득되기 위한 용역제공조건을 3년에서 10년으로 상향 조정한 경우에도 위와 동일한 논리가 적용될 수 있다. 이러한 조건변경으로 인해 주식선택권이 가득될 가능성이 당초 보다 낮아지기 때문에, 즉 당해 조건변경은 종업원에게 불리하기 때문에, 기업이 제공받는 근무용역을 인식할 때 변경된 용역제공조건은 고려하지 않는다. 대신 당초 용역제공조건인 3년에 걸쳐 근무한 12명의 종업원에게서 제공받는 근무용역을 인식한다. \r\n\r\n사례 9: 현금결제선택권이 후속적으로 추가된 경우\r\n\r\n<배경정보>\r\n\r\n20X7년 1월 1일에 갑기업은 종업원에게 주식선택권 900,000개를 부여하였다. 동 권리에는 3년의 용역제공조건이 부과되어 있다. 가득일(20X9년 12월 31일)에 궁극적으로 가득될 주식선택권 수는 821,406개로 추정되었고, 실제 결과도 추정과 동일하였다. 20X7년 1월 1일 현재 주식선택권의 공정가치는 14.69원이므로 가득기간에 걸쳐 인식할 총보상원가는 12,066,454원(821,406×14.69), 매년 인식할 보상원가는 4,022,151원(12,066,454÷3년)이 된다.\r\n\r\n20X8년 1월 1일에 갑기업은 주식선택권의 조건을 변경하여 종업원에게 현금결제선택권을 추가로 부여하였다. 조건변경일 현재 주식선택권의 공정가치는 7원이고, 이후 매 회계연도 말 현재 주식선택권의 공정가치는 다음과 같다. \r\n\r\n회계연도 말\r\n주식선택권의 공정가치\r\n20X8\r\n25원\r\n20X9\r\n10원\r\n\r\n\r\n<회계처리>\r\n\r\n기업은 20X8년 1월 1일에 단행한 조건변경으로 인해 종업원의 선택에 따라서 현금으로 결제할 의무를 추가로 부담하게 되었다. 문단 19.26～19.27(현금결제형 주식기준보상거래에 관한 규정)에 따르면 기업은 조건변경일에 현금결제의무를 인식하여야 한다. 부채로 인식할 금액은 조건변경일 현재 주식선택권의 공정가치와 당초 지정된 용역제공조건에 따라 조건변경일까지 근무용역을 제공받은 정도에 기초하여 측정한다. 또한 조건변경일 이후에 매 회계기간 말과 최종결제일에 부채의 공정가치를 재측정하고 공정가치 변동액을 해당 기간의 보상원가로 인식한다. 갑기업의 20X7년부터 20X9년까지 회계처리는 다음과 같다.\r\n⑴ 20X7년 12월 31일\r\n(차)\r\n보상원가\r\n 4,022,151 \r\n(대)\r\n자본조정(주식선택권)\r\n4,022,151\r\n\r\n\r\n⑵ 조건변경일(20X8년 1월 1일)\r\n\r\n갑기업에게는 종업원의 선택에 따라 현금으로 결제할 의무가 생기므로 동 주식기준보상거래에 대해 더 이상 자본을 인식할 수 없고 부채를 인식하여야 한다. 그러나 현금결제선택권이 추가된 것 외에 다른 조건이 변경되지 않았기 때문에 조건변경으로 주식선택권의 공정가치가 변하지는 않는다.\r\n\r\n새롭게 인식할 부채금액은 다음과 같이 두 부분으로 나누어 회계처리한다.\r\n① 기존에 자본조정으로 인식한 금액 이내의 부분\r\n(차) 자본조정 XXX  (대) 부채         XXX\r\n② 기존에 자본조정으로 인식한 금액을 초과하는 부분\r\n(차) 보상원가 XXX  (대) 부채       XXX\r\n\r\n조건변경일 현재 주식선택권의 총공정가치는 5,749,842원(821,406개×7원)이고 부여일 이후로 1년 동안 근무용역이 제공되었으므로 부채로 인식할 금액은 1,916,614원(5,749,842원÷3년)이다.\r\n(차)\r\n자본조정(주식선택권)\r\n 1,916,614 \r\n(대)\r\n부채(장기미지급비용)\r\n1,916,614\r\n\r\n\r\n문단 19.22에 따르면 지분상품을 부여한 당시의 조건을 변경하는지, 부여한 지분상품을 취소하거나 중도청산하는지 여부와 관계없이 제공받는 근무용역은 최소한 지분상품의 부여일 당시 공정가치에 따라 인식하여야 하므로, 갑기업이 인식할 총보상원가는 당초 주식선택권의 부여일 총공정가치와 변경된 주식선택권(현금결제선택권이 있는 주식선택권)이 결제될 때의 총공정가치 중 큰 금액이 되어야 한다.\r\n\r\n조건변경으로 인식되는 부채의 공정가치가 당초 주식선택권의 부여일 공정가치에 따라 인식되는 누적보상원가를 초과하지 않는 경우에는 최종결제일까지 부채의 공정가치가 변동하더라도 당초 산정된 보상원가에 영향을 주지 않는다. 그러나 부채의 공정가치가 당초 주식선택권의 부여일 공정가치에 따라 인식되는 누적보상원가를 초과하게 되는 경우에는 최종결제일까지 그 초과금액을 당초 산정된 보상원가에 추가하여 인식한다. \r\n\r\n⑶ 20X8년 12월 31일\r\n\r\n주식선택권의 총공정가치는 20,535,150원(821,406개×25원)이고 부여일 이후로 2년 동안 근무용역이 제공되었으므로 부채로 인식할 금액은 13,690,100원(20,535,150원×2/3)이다. \r\n\r\n부채의 공정가치는 11,773,486원(13,690,100원-1,916,614원) 만큼 증가하였다. 이 금액은 다음과 같이 두 부분으로 나누어 회계처리한다. \r\n① 조건변경일에 부채로 대체되지 않고 남은 자본조정금액 2,105,537원(4,022,151원-1,916,614원) 만큼을 추가로 부채로 대체한다.\r\n② 나머지 금액 9,667,949원(11,773,486원-2,105,537원)은 보상원가로 인식한다.\r\n(차)\r\n보상원가\r\n 9,667,949 \r\n(대)\r\n부채(장기미지급비용)\r\n11,773,486\r\n\r\n자본조정(주식선택권)\r\n2,105,537\r\n\r\n\r\n\r\n\r\n\r\n⑷ 가득일(20X9년 12월 31일)\r\n\r\n주식선택권의 총공정가치는 8,214,060원(821,406개×10원)이고 주식선택권이 가득되었으므로 부채로 인식할 금액은 8,214,060원이다. \r\n\r\n부채의 공정가치는 5,476,040원(8,214,060원-13,690,100원) 만큼 감소하였다. 이 금액은 다음과 같이 두 부분으로 나누어 회계처리한다.\r\n① 총보상원가는 최소한 부여일에 산정된 금액(12,066,454원)만큼 인식되어야 하므로 3,852,394원(12,066,454원-8,214,060원)은 보상원가환입으로 회계처리하지 않고 자본조정(대변)으로 회계처리한다.\r\n② 나머지 금액 1,623,646원(5,476,040원-3,852,394원)은 보상원가환입으로 회계처리한다.\r\n(차)\r\n부채(장기미지급비용)\r\n5,476,040\r\n(대)\r\n보상원가환입(*)\r\n1,623,646\r\n\r\n\r\n\r\n\r\n자본조정(주식선택권)\r\n3,852,394\r\n\r\n\r\n(*) 기인식한 보상원가 중 일부를 환입한다.\r\n\r\n⑸ 보상원가 종합\r\n\r\n매 회계연도의 보상원가를 종합하면 다음과 같다.\r\n\r\n회계연도\r\n총보상원가\r\n당기보상원가\r\n누적보상원가\r\n20X7\r\n12,066,454\r\n(821,406×14.69)\r\n4,022,151\r\n(12,066,454÷3)\r\n4,022,151\r\n20X8\r\n20,535,150\r\n(821,406×25.00)\r\n9,667,949\r\n[(20,535,150×2/3)\r\n-4,022,151]\r\n13,690,100\r\n20X9\r\n12,066,454\r\n(821,406×14.69)\r\n△ 1,623,646\r\n(12,066,454\r\n-13,690,100)\r\n12,066,454\r\n\r\n\r\n⑹ 가득일에 종업원이 권리를 행사하였을 때 회계처리는 다음과 같다. \r\n\r\n㈎ 현금결제방식을 선택한 경우\r\n(차)\r\n부채(장기미지급비용)\r\n 8,214,060\r\n(대)\r\n현금\r\n8,214,060\r\n\r\n자본조정(주식선택권)\r\n3,852,394\r\n\r\n기타자본잉여금\r\n3,852,394(*)\r\n\r\n\r\n(*) 가득일에 결제가 이루어져 주식기준보상거래가 완료되므로 자본조정(주식선택권)은 기타자본잉여금으로 대체한다.\r\n\r\n㈏ 주식결제방식을 선택한 경우. 단, 갑기업 주식의 단위당 액면금액과 주식선택권의 행사가격은 각각 200원과 300원이라고 가정한다.\r\n(차)\r\n현금\r\n246,421,800(*2)\r\n(대)\r\n자본금\r\n164,281,200(*1)\r\n\r\n부채(장기미지급비용)\r\n 8,214,060 \r\n\r\n주식발행초과금\r\n94,207,054\r\n\r\n자본조정(주식선택권)\r\n3,852,394\r\n\r\n\r\n\r\n\r\n\r\n(*1) 821,406주×200원=164,281,200원\r\n(*2) 821,406주×300원=246,421,800원\r\n\r\n이 사례에서는 가득기간 중에 현금결제선택권 추가로 인해 부채가 인식되므로, 일견 문단 19.23에서 규정하고 있는 중도청산의 경우와 유사하다고 볼 수도 있다. 그러나 중도청산의 경우 주식기준보상약정이 더 이상 존속하지 않지만, 이 사례의 경우 권리부여 시 없었던 결제방식만 추가되었을 뿐 주식기준보상약정은 계속 존속하므로 그 경제적 실질이 서로 다르다. 따라서 두 경우 모두 동일한 기준이 적용되어야 하는 것은 아니다.\r\n\r\n실19.16\t매우 예외적이기는 하지만 주식결제형 주식기준보상거래의 보상원가를 부여한 지분상품의 공정가치에 기초하여 측정할 때 당해 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 내재가치로 보상원가를 측정한다. 사례 10은 이러한 경우의 회계처리를 예시하고 있다. (문단 19.19)\r\n\r\n사례 10:\t주식선택권의 공정가치를 신뢰성 있게 측정할 수 없어 내재가치로 측정하여 회계처리하는 경우\r\n\r\n※ 본 사례는 내재가치로 측정하는 경우의 회계처리를 예시할 목적으로 편  의상 부여조건이 단순한 주식선택권을 가정하고 있다. 그러나, 실제로 문단 19.19가 적용되는 경우는 부여조건이 매우 복잡하여 주식선택권의 공정가치를 신뢰성 있게 측정할 수 없는 경우라는 점을 유의해야 한다.\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 종업원 50명에게 각각 주식선택권 1,000개를 부여하고 3년의 용역제공조건을 부과하였다. 주식선택권의 만기는 10년이다. 주식선택권의 행사가격은 600원이고 부여일 현재 기업의 주가도 600원이다.\r\n\r\n부여일 현재 기업은 주식선택권의 공정가치를 신뢰성 있게 측정할 수 없다고 판단하였다.\r\n\r\n20X7년 12월 31일 현재 이미 3명이 퇴사하였고, 기업은 20X8년과 20X9년에도 추가로 7명이 퇴사할 것으로 추정하였다. 따라서 부여한 주식선택권의 80%(40명분)가 가득될 것으로 추정되었다.\r\n\r\n20X8년에 실제로 2명이 퇴사하였고, 기업은 미래에 가득될 것으로 기대되는 주식선택권의 비율을 86%로 추정하였다. \r\n\r\n20X9년에 실제로 2명이 퇴사하였고, 20X9년 12월 31일에 총 43,000개의 주식선택권이 가득되었다.\r\n\r\n20X7년부터 20Y6년까지 기업의 주가와 20Y0년부터 20Y6년까지 행사된 주식선택권의 수량은 다음과 같다. 행사된 주식선택권은 모두 회계연도 말에 행사되었다.\r\n회계연도\r\n회계연도 말 주가\r\n행사된 주식선택권 수량\r\n20X7\r\n630\r\n-\r\n20X8\r\n650\r\n-\r\n20X9\r\n750\r\n-\r\n20Y0\r\n880\r\n6,000\r\n20Y1\r\n1,000\r\n8,000\r\n20Y2\r\n900\r\n5,000\r\n20Y3\r\n960\r\n9,000\r\n20Y4\r\n1,050\r\n8,000\r\n20Y5\r\n1,080\r\n5,000\r\n20Y6\r\n1,150\r\n2,000\r\n\r\n\r\n<회계처리>\r\n\r\n문단 19.19에 따라 갑기업이 매 회계연도에 인식하여야 할 보상원가는 다음과 같다.\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n50,000개×80%×(630원-600원)×1/3\r\n400,000\r\n400,000\r\n20X8\r\n50,000개×86%×(650원-600원)×2/3 - 400,000원\r\n1,033,333\r\n1,433,333\r\n20X9\r\n43,000개×(750원-600원)\r\n-1,433,333원\r\n5,016,667\r\n6,450,000\r\n20Y0\r\n37,000개(미행사분)×(880원-\r\n750원)＋6,000개(행사분)\r\n×(880원-750원)\r\n5,590,000\r\n12,040,000\r\n20Y1\r\n29,000개(미행사분)×(1,000원\r\n-880원)＋8,000개(행사분)×\r\n(1,000원-880원)\r\n4,440,000\r\n16,480,000\r\n20Y2\r\n24,000개(미행사분)×(900원\r\n-1,000원)＋5,000개(행사분)\r\n×(900원-1,000원)\r\n(2,900,000)\r\n13,580,000\r\n20Y3\r\n15,000개(미행사분)×(960원\r\n-900원)＋9,000개(행사분)\r\n×(960원-900원)\r\n1,440,000\r\n15,020,000\r\n20Y4\r\n7,000개(미행사분)×(1,050원\r\n-960원)＋8,000개(행사분)\r\n×(1,050원-960원)\r\n1,350,000\r\n16,370,000\r\n20Y5\r\n2,000개(미행사분)×(1,080원\r\n-1,050원)＋5,000개(행사분)\r\n×(1,080원- 1,050원)\r\n210,000\r\n16,580,000\r\n20Y6\r\n2,000개(행사분)×(1,150원\r\n-1,080원)\r\n140,000\r\n16,720,000\r\n\r\n\r\n실19.17\t종업원에게 주식이나 주식선택권을 부여하는 제도에는 여러 유형\t이 있다. 예를 들어, 기업은 우선배정제도를 통해 우리사주조합원 \t(종업원)에게 할인된 가격으로 기업의 주식을 취득할 수 있는 기 \t회를 제공하거나, 우리사주조합에 자기주식을 출연하거나, 우리사 \t주매수선택권을 부여할 수 있다. 사례 11은 우리사주제도에 이 장 \t을 적용하는 경우의 회계처리를 예시하고 있다. 다만 이 장의 문 \t단 19.4에서는 종업원이 근로복지기본법이나 자본시장과 금융투 \t\t자업에 관한 법률에서 정하고 있는 우선배정제도에 따라 기업의 \t주식을 취득할 수 있는 권리를 부여받는 경우를 적용범위에서 제 \t외하고 있으므로 이에 대해서는 예시하고 있지 않다. (문단 19.4)\r\n\r\n사례 11: 우리사주제도\r\n\r\n<배경정보>\r\n\r\n(상황 1)\t갑기업은 우리사주조합에 자기주식 1,000,000주를 출연하였다. 자 \t기주식의 취득원가는 1주당 500원이며, 출연일 현재 갑기업 주식 \t의 1주당 공정가치는 1,000원이다. 출연된 자기주식은 즉시 조합  \t원 개인별계정에 배정된다. 그러나 배정된 주식은 의무적으로 5년 \t간 수탁기관에 예탁하여야 하므로 동 기간에 처분이 제한된다. \r\n\r\n(상황 2)\t을기업은 20X7년 7월 1일에 우리사주조합원(종업원)에게 우리사주\t매수선택권 1,000,000개를 부여하였다. 우리사주매수선택권을 부여\t받은 종업원은 부여일로부터 6개월 후(20X7.7.1.～20X7.12.31.: 1차   \t제공기간)에 500,000개를 행사할 수 있고, 1년 후(20X8.1.1.～      \t20X8.6.30.: 2차 제공기간)에 나머지 500,000개를 행사할 수 있다.  \t우리사주매수선택권의 행사가격은 주식 공정가치보다 20% 할인된  \t가격으로 책정되는데, 1차 제공기간과 2차 제공기간의 종료일에  \t행사할 수 있는 각 500,000개는 각 기간의 개시일(1차-20X7.7.1., 2 \t차-20X8.1.1.)을 기준으로 행사가격을 산정한다. 1차 제공기간과 2 \t차 제공기간의 개시일 현재 우리사주매수선택권의 단위당 공정가 \t치는 각각 500원과 600원이며 주식의 단위당 공정가치는 각각    \t2,200원과 2,800원이다. 기업 주식의 주당 액면금액은 1,000원이다. \t제공기간 중에 퇴직하는 종업원은 우리사주매수선택권을 상실하 \t게 되지만 이 사례에서는 퇴직자가 없다고 가정한다. 또 제공기간 \t말에 우리사주매수선택권이 모두 행사되었다고 가정한다.\r\n\r\n<회계처리>\r\n\r\n(상황 1)\t출연시점에 주식의 공정가치만큼 보상원가를 인식하여야 하므로 \t다음과 같이 회계처리한다. 단 이 사례에서는 편의상 주식의 처분 \t이 제한됨으로써 공정가치에 미치게 될 영향을 고려하고 있지 않 \t지만, 부여된 주식에 처분제한이 있기 때문에 실제로 주식의 공정 \t가치를 산정할 때에는 문단 19.A4에 따라 동 처분제한효과를 감 \t안하여야 한다.\r\n(차)\r\n주식보상비용\r\n 1,000,000,000(*1)\r\n(대)\r\n자본조정(자기주식)\r\n500,000,000(*2)\r\n\r\n\r\n\r\n\r\n기타자본잉여금\r\n500,000,000(*3)\r\n\r\n\r\n(*1) 1,000,000주×1,000원(1주당 공정가치)=1,000,000,000원\r\n(*2) 1,000,000주×500원(자기주식 1주당 취득원가)=500,000,000원\r\n(*3) 자기주식의 공정가치와 취득원가의 차이금액으로서 개념상 자기주식처분이익(기타자본잉여금)에 해당한다.\r\n\r\n(상황 2)\t우리사주매수선택권 모두가 20X7년 7월 1일(1차 제공기간의 개시일)에 부여되기는 하였으나 2차 제공기간 말에 행사할 수 있는 500,000개는 행사가격이 20X8년 1월 1일(2차 제공기간의 개시일)에 결정되므로 회계처리목적상 동 일자로 부여된 것으로 본다. 결국 1차 제공기간과 2차 제공기간은 별개의 용역제공조건으로 볼 수 있으며, 20X7년 12월 31일과 20X8년 6월 30일에 다음과 같이 회계처리한다. \r\n\r\n ⑴ 20X7년 12월 31일\r\n(차)\r\n주식보상비용\r\n 250,000,000(*1)\r\n(대)\r\n자본조정\r\n(주식선택권)\r\n250,000,000\r\n\r\n\r\n(*1) 500,000개×500원=250,000,000원\r\n\r\n(차)\r\n현금\r\n자본조정\r\n(주식선택권)\r\n 880,000,000(*2)\r\n250,000,000\r\n(대)\r\n자본금\r\n주식발행초과금\r\n500,000,000(*3)\r\n630,000,000\r\n\r\n\r\n(*2) 500,000주×1,760원(2,200×80%, 행사가격)=880,000,000원\r\n(*3) 500,000주×1,000원(주당 액면금액)=500,000,000원\r\n\r\n  ⑵ 20X8년 6월 30일\r\n(차)\r\n주식보상비용\r\n 300,000,000(*4)\r\n(대)\r\n자본조정\r\n(주식선택권)\r\n300,000,000\r\n\r\n\r\n(*4) 500,000개×600원=300,000,000원\r\n(차)\r\n현금\r\n자본조정\r\n(주식선택권)\r\n 1,120,000,000(*5)\r\n300,000,000\r\n(대)\r\n자본금\r\n주식발행초과금\r\n500,000,000(*6)\r\n920,000,000\r\n\r\n\r\n(*5) 500,000주×2,240원(2,800×80%, 행사가격)=1,120,000,000원\r\n(*6) 500,000주×1,000원(주당 액면금액)=500,000,000원\r\n\r\n현금결제형 주식기준보상거래\r\n\r\n실19.18\t문단 19.26～19.27은 기업이 재화나 용역을 제공받는 대가로 기업의 주식이나 다른 지분상품의 가치에 기초하여 현금이나 기타자산으로 결제하는 경우에 대해 규정하고 있다. 기업은 재화나 용역을 제공받는 시점에 당해 재화나 용역을 인식하고 그 대가로서 부채를 인식한다. 이 경우 측정금액은 부채의 공정가치로 한다. 이후 당해 부채가 결제되기까지 기업은 부채의 공정가치 변동액을 인식하여야 한다. (문단 19.26～19.27)\r\n\r\n실19.19\t예를 들어 기업이 총보상의 일부로서 종업원에게 주가차액보상권을 부여하는 경우가 있다. 종업원은 주가차액보상권을 통해 미래 특정기간의 주가상승분에 기초한 현금액을 지급받을 수 있게 된다. 종업원이 특정기간 근무용역을 제공할 때까지 주가차액보상권이 가득되지 않는다면, 기업은 그 특정기간에 걸쳐 보상원가와 부채를 인식한다. 최초에 인식한 부채는 이후 결제될 때까지 매 회계기간 말에 주가차액보상권의 공정가치로 측정한다. 이 경우 공정가치는 옵션가격결정모형을 적용하여 측정하고, 측정기준일까지 종업원이 근무용역을 제공한 정도를 감안한다. 부채의 공정가치 변동액은 보상원가로 회계처리한다. 보상원가가 대차대조표에 인식한 자산(예: 재고자산)의 장부금액에 포함되었더라도 당해 자산의 장부금액을 부채의 공정가치 변동에 맞추어 수정하지는 않는다. (문단 19.26～19.27)\r\n\r\n실19.20\t사례 12는 현금결제형 주식기준보상거래가 있을 때 부채의 공정가치에 따라 보상원가를 인식하는 회계처리를 예시하고 있다. 한편 문단 19.28에 의하면 비상장기업은 부채의 내재가치에 따라 보상원가를 인식할 수 있다. 이 경우 보상원가를 인식하는 구체적인 회계처리방법은 원칙적으로 사례 10과 동일하다. 다만 사례 10은 주식결제형 주식기준보상거래를 전제로 하고 있으므로 보상원가의 상대계정이 자본(자본조정)이라는 점에서 차이가 있다. (문단 19.28)\r\n\r\n사례 12: 현금결제형 주가차액보상권\r\n\r\n<배경정보>\r\n\r\n갑기업은 20X7년 1월 1일에 종업원 500명에게 각각 현금결제형 주가차액보상권 100개를 부여하고, 3년의 용역제공조건을 부과하였다.\r\n\r\n20X7년 중에 35명이 퇴사하였으며, 기업은 20X8년과 20X9년에도 추가로 60명이 퇴사할 것으로 추정하였다. 20X8년에는 실제로 40명이 퇴사하였고, 기업은 20X9년에 추가로 25명이 퇴사할 것으로 추정하였다. 20X9년에 실제로 22명이 퇴사하였다. 20X9년 12월 31일에 150명이 주가차액보상권을 행사하였고, 20Y0년 12월 31일에 140명이 주가차액보상권을 행사하였으며, 나머지 113명은 20Y1년 12월 31일에 주가차액보상권을 행사하였다.\r\n\r\n기업이 매 회계연도 말에 추정한 주가차액보상권의 공정가치는 아래 표와 같다. 20X9년 12월 31일에 계속근무자는 부여받았던 주가차액보상권을 모두 가득하였다. 20X9년, 20Y0년 및 20Y1년 말에 행사된 주가차액보상권의 내재가치(현금지급액)는 아래 표와 같다. \r\n\r\n회계연도\r\n공정가치\r\n내재가치\r\n20X7\r\n144원\r\n-\r\n20X8\r\n155원\r\n-\r\n20X9\r\n182원\r\n150원\r\n20Y0\r\n214원\r\n200원\r\n20Y1\r\n-\r\n250원\r\n\r\n\r\n<회계처리>\r\n\r\n회계연도\r\n계산근거\r\n당기\r\n보상원가(*)\r\n부채\r\n장부금액(*)\r\n20X7\r\n(500명-95명)×100개×144원×1/3\r\n1,944,000\r\n1,944,000\r\n20X8\r\n(500명-100명)×100개×155원×2/3-1,944,000원\r\n2,189,333\r\n4,133,333\r\n20X9\r\n(500명-97명-150명)×100개×182원-4,133,333원\r\n＋150명×100개×150원\r\n\r\n471,267\r\n\r\n＋ 2,250,000 \r\n2,721,267\r\n4,604,600\r\n\r\n\r\n\r\n20Y0\r\n(253명-140명)×100개×214원-4,604,600원\r\n＋140명×100개×200원\r\n\r\n(2,186,400)\r\n \r\n＋ 2,800,000\r\n613,600\r\n2,418,200\r\n\r\n\r\n\r\n20Y1\r\n0원-2,418,200원\r\n＋113명×100개×250원\r\n\r\n(2,418,200)\r\n＋ 2,825,000\r\n406,800\r\n-\r\n\r\n\r\n\r\n합계\r\n7,875,000\r\n\r\n\r\n\r\n(*) 보상원가는 주식보상비용의 과목으로 하여 그 성격에 따라 제조원가, 판매비와관리비 또는 개발비 등으로 처리하며, 주식보상비용(차변)의 상대계정으로는 부채(장기미지급비용, 대변)를 인식한다.\r\n\r\n\t현금결제선택권이 있는 주식기준보상약정\r\n\r\n실19.21\t경우에 따라서는 종업원이 현금으로 받을지 지분상품으로 받을지 선택할 수 있다. 이 경우에는 복합금융상품, 즉 부채요소와 자본요소가 혼합된 금융상품을 부여한 것으로 보아야 한다. 기업은 부여일에 복합금융상품의 공정가치를 측정하여야 하는데 우선 부채요소의 공정가치를 측정한 다음 자본요소의 공정가치를 측정한다. 자본요소의 공정가치를 측정할 때에는 종업원이 주식결제방식을 선택하기 위해서 현금결제방식을 포기할 수밖에 없다는 점을 고려하여야 한다. (문단 19.A53)\r\n\r\n실19.22\t일반적으로 현금결제선택권이 있는 주식기준보상거래는 행사시점에서 각 결제방식의 공정가치가 서로 같도록 설계될 것이다. 예를 들어, 종업원이 주식선택권을 행사할지 아니면 동일한 조건의 현금결제형 주가차액보상권을 행사할지를 선택할 수 있다면, 자본요소의 공정가치는 영(0)이 되고 따라서 복합금융상품 전체의 공정가치는 부채요소의 공정가치와 같아진다. 그러나 행사시점에 주식결제방식의 공정가치가 현금결제방식의 공정가치보다 높을 가능성이 있다면 일반적으로 자본요소의 공정가치는 영(0)보다 크다. 따라서 이 경우 복합금융상품의 공정가치는 부채요소의 공정가치보다 크다. (문단 19.A53)\r\n\r\n실19.23\t부여한 복합금융상품의 대가로 제공받는 재화나 용역은 각각의 구성요소별로 구분하여 회계처리하여야 한다. 부채요소에 대해서는 이 장의 현금결제형 주식기준보상거래에 관한 규정에 따라 종업원에게서 근무용역을 제공받을 때 보상원가와 부채를 인식한다. 자본요소에 대해서는 이 장의 주식결제형 주식기준보상거래에 관한 규정에 따라 종업원에게서 근무용역을 제공받을 때 보상원가와 자본(자본조정)을 인식한다. (문단 19.A54)\r\n\r\n사례 13: 현금결제선택권이 있는 주식기준보상약정\r\n\r\n<배경정보>\r\n\r\n20X7년 1월 1일에 갑기업은 최고경영자에게 가상주식 1,000주(갑기업 주식 1,000주에 상당하는 현금을 지급받을 권리)와 주식선택권 3,000개 중 하나를 선택하여 행사할 수 있는 권리를 부여하였다. 동 권리에는 3년의 용역제공조건이 부과되어 있으며 주식선택권의 행사가격은 300원이다.\r\n\r\n부여일 현재 갑기업의 주가는 300원이고, 20X7년과 20X8년 12월 31일의 주가는 각각 350원과 400원이다. 갑기업 주식의 단위당 액면금액은 100원이다.\r\n\r\n20Y0년 1월 1일에 최고경영자가 권리를 행사할 경우 다음 각 상황별 회계처리는?\r\n   (상황 1) - 주가가 420원이므로 가상주식 1,000주(현금결제)를 선택\r\n   (상황 2) - 주가가 480원이므로 주식선택권 3,000개(주식결제)를 선택\r\n\r\n<회계처리>\r\n\r\n각 결제방식은 부여일 이후 주가가 변동함에 따라 서로 다른 가치를 갖게 된다. 따라서 최고경영자는 행사시점의 주가에 기초하여 각 결제방식의 상대적인 가치를 평가함으로써 보다 유리한 결제방식을 선택할 것이다. 주가에 따라 행사시점에 선택되는 결제방식과 그 공정가치는 다음과 같다.\r\n주가(S)\r\nS≤450원\r\nS＞450원\r\n결제방식\r\n가상주식 1,000주(현금결제)\r\n주식선택권 3,000개(주식결제)\r\n행사시점의 공정가치\r\n1,000×S\r\n3,000×(S-300)\r\n= 1,000×S+2,000×(S-450)\r\n\r\n\r\n예를 들어, 행사시점의 주가가 400원이라면 가상주식 1,000주의 공정가치(1,000주×400원=400,000원)가 주식선택권 3,000개의 공정가치(3,000개×(400원-300원)=300,000원)를 초과하므로 최고경영자는 현금결제방식을 선택할 것이다. 반면 행사시점의 주가가 500원이라면 가상주식 1,000주의 공정가치(1,000주×500원=500,000원)가 주식선택권 3,000개의 공정가치(3,000개×(500원-300원)=600,000원)에 미달하므로 최고경영자는 주식결제방식을 선택할 것이다.\r\n\r\n위 표에서 ‘가상주식 1,000주와 행사가격이 300원인 주식선택권 3,000개 중 하나를 선택할 수 있는 권리’는 ‘가상주식 1,000주와 행사가격이 450원인 주식선택권 2,000개를 모두 행사할 수 있는 권리’와 사실상 동일함을 알 수 있다. 따라서 동 권리는 부채요소(가상주식 1,000주)와 자본요소(행사가격이 450원인 주식선택권 2,000개)로 구성된 복합금융상품이라고 볼 수 있다.\r\n\r\n행사가격이 450원인 주식선택권의 부여일 현재 공정가치가 10원이라고 가정한다면, 부여일 현재 복합금융상품의 공정가치는 다음과 같다.\r\n① 부채요소의 공정가치(1,000주×300원)\r\n\r\n300,000원\r\n② 자본요소의 공정가치(2,000개× 10원)\r\n\r\n20,000원\r\n복합금융상품의 공정가치(①+②)\r\n\r\n320,000원\r\n\r\n\r\n갑기업이 매 회계연도에 인식할 보상원가, 자본조정(주식선택권) 및 부채(장기미지급비용)는 다음과 같다.\r\n\r\n회계연도\r\n계산근거\r\n보상원가\r\n(*)\r\n자본조정\r\n(*)\r\n부채\r\n(*)\r\n20X7\r\n부채요소:\r\n(1,000주×350원×1/3)\r\n자본요소:\r\n(20,000원×1/3)\r\n\r\n116,667\r\n\r\n6,667\r\n\r\n\r\n\r\n6,667\r\n\r\n116,667\r\n20X8\r\n부채요소:\r\n(1,000주×400원×2/3)\r\n-116,667\r\n자본요소:\r\n(20,000원×1/3)\r\n\r\n150,000\r\n\r\n6,667\r\n\r\n\r\n\r\n6,667\r\n\r\n150,000\r\n20X9\r\n(상황 1)\r\n부채요소:\r\n(1,000주×420원)-266,667\r\n자본요소:\r\n(20,000원×1/3)\r\n\r\n153,333\r\n\r\n6,666\r\n\r\n\r\n\r\n6,666\r\n\r\n153,333\r\n20X9\r\n(상황 2)\r\n부채요소:\r\n(1,000주×480원)-266,667\r\n자본요소:\r\n(20,000원×1/3)\r\n\r\n213,333\r\n\r\n6,666\r\n\r\n\r\n\r\n6,666\r\n\r\n213,333\r\n\r\n\r\n(*) 보상원가는 주식보상비용의 과목으로 하여 그 성격에 따라 제조원가, 판매비와관리비 또는 개발비 등으로 처리하며, 주식보상비용(차변)의 상대계정으로는 자본조정(주식선택권, 대변)과 부채(장기미지급비용)를 인식한다.\r\n\r\n20Y0년 1월 1일에 최고경영자가 권리를 행사할 때 회계처리는 다음과 같다.\r\n\r\n(상황 1)\r\n(차)\r\n부채(장기미지급비용)\r\n 420,000 \r\n(대)\r\n현금\r\n420,000\r\n\r\n자본조정(주식선택권)\r\n20,000\r\n\r\n기타자본잉여금\r\n20,000(*1)\r\n\r\n\r\n(*1) 현금결제방식을 선택함에 따라 주식선택권은 더 이상 행사할 수 없으므로 가득일 이후 상실된 경우와 같이 자본조정을 기타자본잉여금으로 대체한다.\r\n\r\n(상황 2)\r\n(차)\r\n부채(장기미지급비용)\r\n 480,000 \r\n(대)\r\n자본금\r\n300,000(*2)\r\n\r\n현금\r\n900,000(*1)\r\n\r\n주식발행초과금\r\n1,100,000\r\n\r\n자본조정(주식선택권)\r\n20,000\r\n\r\n\r\n\r\n\r\n\r\n(*1) 주식선택권 행사대금, 3,000개×300원=900,000원\r\n(*2) 3,000주×100원(주당 액면)=300,000원\r\n\r\n기타의 사례\r\n\r\n사례 14: 지배기업과 종속기업 종업원 간의 주식기준보상거래\r\n\r\n<배경정보>\r\n\r\nA기업(지배기업)은 B기업(종속기업) 지분 80%를 보유하고 있으며 동 주식을 지분법으로 평가하고 있다. 20X7년 1월 1일에 A기업은 자신의 주식을 기초로 하는 주식선택권 100개를 B기업의 종업원에게 부여하고, 용역제공조건 3년을 부과하였다. A기업은 사전에 B기업과의 약정 등에 의해 주식선택권을 부여할 의무가 있지 않음에도 불구하고 자발적으로 주식기준보상거래에 참여하였으며, 동 주식기준보상거래와 관련하여 B기업으로부터 어떠한 보상도 받지 않는다. B기업은 20X7년에 발생하는 보상원가를 건설중인 유형자산의 원가에 포함시키며 20X8년과 20X9년에 발생하는 보상원가는 비용으로 인식한다.\r\n\r\n주식기준보상거래가 있기 직전에 A기업의 투자계정 장부금액은 1,600,000원, B기업의 순자산장부금액은 2,000,000이었다. B기업이 건설중인 유형자산은 20X7년 말에 완성되어 사용되므로 20X7년에 인식할 감가상각비는 없다. 따라서 감가상각비와 관련된 보상원가도 없다. B기업의 당기순이익은 20X7년부터 20X9년까지 매년 200,000원(감가상각비 및 보상원가 감안 후 금액임)으로 동일하였다.\r\n\r\n보상원가는 A기업이 부여한 주식선택권의 부여일 공정가치에 기초하여 측정하며 각 회계연도의 보상원가는 다음과 같다.\r\n\r\n20X7년\r\n20X8년\r\n20X9년\r\n총보상원가(*)\r\n(기발생 보상원가 \r\n+잔여보상원가)\r\n150,000\r\n120,000\r\n90,000\r\n누적 보상원가\r\n50,000\r\n(150,000×1/3)\r\n80,000\r\n(120,000×2/3)\r\n90,000\r\n(90,000×3/3)\r\n당기 보상원가\r\n50,000\r\n30,000\r\n(80,000-50,000)\r\n10,000\r\n(90,000-80,000)\r\n\r\n\r\n(*) 매년 주식선택권의 기대상실률이 증가함에 따라 총보상원가가 감소한다.\r\n\r\n<회계처리>\r\n\r\n20X7.12.31.\r\n20X8.12.31.\r\n20X9.12.31.\r\nA기업(지배기업)\r\n\r\n\r\n\r\nB기업 투자계정(*1)\r\n40,000\r\n24,000\r\n8,000\r\n비용(*2)\r\n10,000\r\n6,000\r\n2,000\r\n   자본(자본조정-주식선택권)\r\n50,000\r\n30,000\r\n10,000\r\nB기업(종속기업)\r\n\r\n\r\n\r\n건설중인자산\r\n50,000\r\n-\r\n-\r\n주식보상비용\r\n-\r\n30,000\r\n10,000\r\n   자본(자본잉여금)\r\n50,000\r\n30,000\r\n10,000\r\n\r\n\r\n(*1) A기업은 B기업의 종업원에게 부여한 보상원가 중 자신의 지분상당액(80%)은 투자계정 증가로, 지분초과금액(20%)은 비용으로 인식한다. 그러나 보상원가 중 투자계정 증가로 인식한 금액(A기업의 지분상당액(80%))은 B기업의 당기순이익의 지분상당액을 인식할 때 고려되므로 궁극적으로는 비용화(지분법이익 감소)된다.\r\n\r\n(*2) 예를 들어, ‘지분초과주식보상비용’ 등 적절한 계정과목을 사용한다.\r\n\r\n한편 A기업은 매년 B기업의 당기순이익(200,000원)에 대한 지분상당액(200,000×80%=160,000)을 지분법이익으로 인식한다.\r\n\r\n<A기업(지배기업)의 회계처리결과 종합>\r\n\r\n\r\n20X7.12.31.\r\n20X8.12.31.\r\n20X9.12.31.\r\nA기업(지배기업)\r\n\r\n\r\n\r\nB기업 투자계정\r\n200,000\r\n184,000\r\n168,000\r\n비용\r\n10,000\r\n6,000\r\n2,000\r\n   자본(자본조정-주식선택권)\r\n50,000\r\n30,000\r\n10,000\r\n   지분법이익\r\n160,000\r\n160,000\r\n160,000\r\n\r\n\r\n<A기업(지배기업)의 투자계정과 B기업(종속기업) 순자산장부금액의 관계>\r\n\r\n20X7.12.31.\r\n20X8.12.31.\r\n20X9.12.31.\r\nB기업의 순자산장부금액\r\n\r\n\r\n\r\n  기초 순자산\r\n2,000,000\r\n2,250,000\r\n2,480,000\r\n  자본(자본잉여금) 증가\r\n50,000\r\n30,000\r\n10,000\r\n  당기순이익\r\n200,000\r\n200,000\r\n200,000\r\n  기말 순자산\r\n2,250,000\r\n2,480,000\r\n2,690,000\r\nA기업의 지분율\r\n80%\r\n80%\r\n80%\r\nA기업의 B기업 순자산장부금액에 대한 지분상당액\r\n1,800,000\r\n1,984,000\r\n2,152,000\r\nA기업의 B기업투자계정 기말 장부금액\r\n1,800,000\r\n(1,600,000+200,000)\r\n1,984,000\r\n(1,800,000+184,000)\r\n2,152,000\r\n(1,984,000+168,000)\r\n차이\r\n-\r\n-\r\n-\r\n\r\n\r\n※ 이 사례에서는 지배기업과 종속기업의 종업원 간의 ‘주식결제형’ 주식기준보상거래를 예시하고 있는데, 지배기업과 종속기업의 종업원 간에 ‘현금결제형’ 주식기준보상거래가 있는 경우에도 이와 유사한 지분법 회계처리가 필요하다. 따라서 종속기업과 지배기업은 가득기간에 걸쳐 각각 보상원가와 부채를 인식하고, 지분법에 따라 자본불입에 관한 회계처리를 하여야 한다. 즉, 가득기간에 종속기업은 보상원가에 상응하여 자본(자본잉여금)이 증가하고 지배기업은 부채에 상응하여 종속기업에 대한 투자계정이 증가한다. 한편 이 장에 따르면 현금결제형 주식기준보상거래의 경우 최종결제일까지 매 보고기간말 마다 부채를 재측정하여야 하는 바, 가득일 이후 부채의 가치가 변동하는 경우에도 그 변동액을 보상원가(종속기업)와 부채(지배기업)에 반영하고 지분법에 따라 자본불입(또는 환급)에 관한 회계처리를 하여야 한다.\r\n\r\n사례 15: 부여한 주식선택권이 분할하여 가득되는 경우\r\n\r\n<배경정보>\r\n\r\nA기업은 20X7년 1월 1일에 종업원 3,000명에게 1인당 300개씩 총 900,000개의 주식선택권을 부여하였다. 주식선택권에는 용역제공조건이 부과되어 있고, 20X8년 말에 전체 부여수량의 50%가 가득되며 20X9년 말에 나머지 50%가 가득될 예정이다. 부여일 현재 연간 기대권리상실률은 3%로 추정되었으며 실제 결과도 이와 동일하였다. 따라서 매 회계연도에 실제로 가득된 주식선택권의 수량은 다음과 같다.\r\n회계연도\r\n종업원수\r\n가득된 주식선택권 수량\r\n20X7\r\n3,000×(1-0.03)=2,910\r\n\r\n-\r\n20X8\r\n3,000×(1-0.03)2=2,823\r\n2,823×150(300×50%)   =\r\n423,450\r\n20X9\r\n3,000×(1-0.03)3=2,738\r\n2,738×150(300×50%)   =\r\n410,700\r\n합계\r\n834,150\r\n\r\n\r\n<회계처리>\r\n\r\n매 회계연도에 가득되는 부분에 대해 각각 상이한 기대존속기간이 적용되므로 부여일에 측정된 총보상원가는 다음과 같다.\r\n\r\n회계연도\r\n가득된 주식선택권 수량\r\n단위당 공정가치\r\n총보상원가\r\n20X7\r\n-\r\n-\r\n-\r\n20X8\r\n423,450\r\n141.7원\r\n60,002,865원\r\n20X9\r\n410,700\r\n146.9원\r\n60,331,830원\r\n합계\r\n834,150\r\n\r\n120,334,695원\r\n\r\n\r\n각각의 총보상원가는 해당 가득기간에 걸쳐 안분하여 인식한다. 따라서 20X8년 가득분 60,002,865원은 2년(20X7년과 20X8년)에 걸쳐 안분하여 인식하며, 20X9년 가득분 60,331,830원은 3년(20X7년, 20X8년 및 20X9년)에 걸쳐 안분하여 인식한다. 매 회계연도에 인식할 보상원가는 다음과 같다.\r\n\r\n20X7\r\n20X8\r\n20X9\r\n20X8년 가득분\r\n30,001,433원\r\n30,001,432원\r\n-\r\n20X9년 가득분\r\n20,110,610원\r\n20,110,610원\r\n20,110,610원\r\n당기 보상원가\r\n50,112,043원\r\n50,112,042원\r\n20,110,610원\r\n누적 보상원가\r\n50,112,043원\r\n100,224,085원\r\n120,334,695원\r\n\r\n\r\n사례 16: 부여한 주식선택권을 가득기간에 중도청산하는 경우\r\n\r\n<배경정보>\r\n\r\nA기업은 20X7년 1월 1일에 종업원 500명에게 각각 주식선택권 100개를 부여하고, 3년의 용역제공조건을 부과하였다. 부여일 현재 주식선택권의 단위당 공정가치는 150원으로 추정되었다. A기업은 20X9년 12월 31일까지 퇴사자가 없을 것으로 추정하였고 실제 결과도 당초 추정과 동일하였다. 20X8년 12월 31일 A기업은 종업원과의 합의하에 현금을 지급하여 주식선택권을 모두 중도청산하였다. 20X8년 12월 31일 현재 A기업의 재무제표에는 20X7년 1월 1일 이전에 부여한 다른 주식선택권과 관련하여 인식한 기타자본잉여금 500,000원이 인식되어 있다.\r\n\r\n(상황 1) 20X8년 12월 31일 현재 주식선택권의 공정가치는 120원이고 주식선택권 1개당 현금지급액도 공정가치와 동일하다.\r\n\r\n(상황 2) 20X8년 12월 31일 현재 주식선택권의 공정가치는 170원이고 주식선택권 1개당 현금지급액도 공정가치와 동일하다.\r\n\r\n(상황 3) 20X8년 12월 31일 현재 주식선택권의 공정가치는 170원이고 주식선택권 1개당 현금지급액은 200원이다.\r\n\r\n<회계처리>\r\n\r\n중도청산이 없다고 가정할 경우 매 회계연도에 인식할 보상원가는 다음과 같다.\r\n회계연도\r\n계산근거\r\n당기 보상원가\r\n누적 보상원가\r\n20X7\r\n50,000개×150원×1/3\r\n2,500,000\r\n2,500,000\r\n20X8\r\n(50,000개×150원×2/3) \r\n-2,500,000원\r\n2,500,000\r\n5,000,000\r\n20X9\r\n(50,000개×150원×3/3) \r\n-5,000,000원\r\n2,500,000\r\n7,500,000\r\n\r\n\r\n그러나 20X8년 말에 중도청산이 이루어졌으므로 잔여보상원가(20X9년 귀속분 2,500,000원)는 중도청산일에 가득된 것으로 보아 즉시 인식한다. 따라서 20X8년 말 현재 누적보상원가와 대응되는 자본조정(주식선택권)은 7,500,000원이 된다. 현금지급액에 대해서는 각 상황별로 다음과 같은 회계처리가 필요하다.\r\n\r\n(상황 1)\r\n(차)\r\n자본조정(주식선택권)\r\n 7,500,000 \r\n(대)\r\n현금\r\n6,000,000(*1)\r\n\r\n\r\n\r\n\r\n기타자본잉여금\r\n1,500,000(*2)\r\n\r\n\r\n(*1) 500명×100개×120원=6,000,000원\r\n(*2) 7,500,000원(자본조정)-6,000,000원(현금지급액)=1,500,000원\r\n\r\n(상황 2)\r\n(차)\r\n자본조정(주식선택권)\r\n 7,500,000 \r\n(대)\r\n현금\r\n8,500,000(*1)\r\n\r\n기타자본잉여금\r\n500,000(*2)\r\n\r\n\r\n\r\n\r\n자본조정\r\n500,000(*3)\r\n\r\n\r\n\r\n\r\n\r\n(*1) 500명×100개×170원=8,500,000원\r\n(*2) 주식선택권에 대하여 인식한 자본조정을 초과하여 지급한 금액(8,500,000원-7,500,000원=1,000,000원)을 주식기준보상거래와 관련된 기타자본잉여금에서 우선적으로 차감한다.\r\n(*3) 1,000,000원(초과지급액)-500,000원(기타자본잉여금 차감액)=500,000\r\n\r\n(상황 3)\r\n(차)\r\n자본조정(주식선택권)\r\n 7,500,000 \r\n(대)\r\n현금\r\n10,000,000(*1)\r\n\r\n기타자본잉여금\r\n500,000(*2)\r\n\r\n\r\n\r\n\r\n자본조정\r\n500,000(*3)\r\n\r\n\r\n\r\n\r\n주식보상비용\r\n1,500,000(*4)\r\n\r\n\r\n\r\n\r\n\r\n(*1) 500명×100개×200원=10,000,000원\r\n(*2) 현금지급액 중 공정가치상당액(500명×100개×170원=8,500,000원)이 주식선택권에 대하여 인식한 자본조정을 초과하는 금액(8,500,000원-7,500,000원=1,000,000원)을 주식기준보상거래와 관련된 기타자본잉여금에서 우선적으로 차감한다.\r\n(*3) 1,000,000원(초과액)-500,000원(기타자본잉여금 차감액)=500,000\r\n(*4) 중도청산일 현재 주식선택권의 공정가치를 초과하는 지급액(10,000,000원-8,500,000원=1,500,000원)은 보상원가로 회계처리한다.\r\n\r\n사례 17: 주가의 변동성(배당이 없는 경우)\r\n\r\n<배경정보>\r\n\r\n비상장기업 A기업 주식선택권의 기대존속기간에 상응하는 최근 기간의 매 주말 B기업(A기업과 유사한 상장기업) 주식 종가의 변동내역이 다음과 같고 현금배당금 지급은 없다고 가정할 때 주가의 변동성을 계산하시오.\r\n(1주; 5,000, 2주; 5,150, 3주; 5,200, 4주; 5,100, 5주; 4,850, 6주; 4,650, 7주; 4,575, 8주; 5,050, 9주; 5,350, 10주; 5,175, 11주; 5,325, 12주; 5,450, 13주; 5,600, 14주; 5,350, 15주; 5,200, 16주; 5,500, 17주; 5,625, 18주; 5,800, 19주; 5,550, 20주; 5,600)\r\n\r\n<계산>\r\n\r\n일 자\r\n주 가\r\nPn/Pn-1\r\nLn(Pn/Pn-1)\r\n1주\r\n5,000\r\n-\r\n-\r\n2주\r\n5,150\r\n1.030000\r\n 0.029559\r\n3주\r\n5,200\r\n1.009709\r\n 0.009662\r\n4주\r\n5,100\r\n0.
