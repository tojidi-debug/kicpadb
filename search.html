구하고 적절한 회계정책을 정하지 못하는 경우, 경영진은 유사한 개념체계를 사용하여 회계기준을 개발하는 회계기준제정기구가 가장 최근에 발표한 회계기준, 기타의 회계문헌과 인정된 산업관행을 고려할 수 있다. 다만, 이러한 고려사항은 문단 5.5에서 기술한 고려사항의 내용과 상충되지 않아야 한다.\r\n\r\n회계변경"}, {"id": "5.7", "text": "이 장에서 회계변경은 회계정책의 변경과 회계추정의 변경을 말한다. 회계정책의 변경은 재무제표의 작성과 보고에 적용하던 회계정책을 다른 회계정책으로 바꾸는 것을 말한다. 회계정책은 기업이 재무보고의 목적으로 선택한 기업회계기준과 그 적용방법을 말한다. 한편, 회계추정의 변경은 기업환경의 변화, 새로운 정보의 획득 또는 경험의 축적에 따라 지금까지 사용해오던 회계적 추정치의 근거와 방법 등을 바꾸는 것을 말한다. 회계추정은 기업환경의 불확실성하에서 미래의 재무적 결과를 사전적으로 예측하는 것을 말한다."}, {"id": "5.8", "text": "매기 동일한 회계정책 또는 회계추정을 사용하면 비교가능성이 증대되어 재무제표의 유용성이 향상된다. 따라서 재무제표를 작성할 때 일단 채택한 회계정책이나 회계추정은 유사한 종류의 사건이나 거래의 회계처리에 그대로 적용하여야 한다. \r\n\r\n회계정책의 변경"}, {"id": "5.9", "text": "기업은 다음 중 하나의 경우에 회계정책을 변경할 수 있다.\r\n⑴\t일반기업회계기준에서 회계정책의 변경을 요구하는 경우\r\n⑵\t회계정책의 변경을 반영한 재무제표가 거래, 기타 사건 또는 상황이 재무상태, 재무성과 또는 현금흐름에 미치는 영향에 대하여 신뢰성 있고 더 목적적합한 정보를 제공하는 경우"}, {"id": "5.10", "text": "일반기업회계기준 제10장 '유형자산'에 따라 자산을 재평가하는 회계정책을 최초로 적용하는 경우의 회계정책 변경은 이 장을 적용하지 아니하고 각각 제10장에 따라 회계처리한다."}, {"id": "5.11", "text": "변경된 새로운 회계정책은 소급하여 적용한다. 전기 또는 그 이전의 재무제표를 비교목적으로 공시할 경우에는 소급적용에 따른 수정사항을 반영하여 재작성한다. 비교재무제표상의 최초회계기간 전의 회계기간에 대한 수정사항은 비교재무제표상 최초회계기간의 자산, 부채 및 자본의 기초금액에 반영한다. 또한 전기 또는 그 이전기간과 관련된 기타재무정보도 재작성한다."}, {"id": "5.12", "text": "문단 5.11에서 규정한 회계정책의 변경에 따른 누적효과를 합리적으로 결정하기 어려운 경우에는 회계변경을 전진적으로 처리하여 그 효과가 당기와 당기이후의 기간에 반영되도록 한다."}, {"id": "5.13", "text": "회계정책 변경을 전진적으로 처리하는 경우에는 그 변경의 효과를 당해 회계연도 개시일부터 적용한다.\r\n\r\n회계추정의 변경"}, {"id": "5.14", "text": "회계추정의 변경은 전진적으로 처리하여 그 효과를 당기와 당기이후의 기간에 반영한다."}, {"id": "5.15", "text": "회계정책의 변경과 회계추정의 변경이 동시에 이루어지는 경우에는 문단 5.11에 규정한 회계정책의 변경에 의한 누적효과를 먼저 계산하여 소급적용한 후, 회계추정의 변경효과를 전진적으로 적용한다."}, {"id": "5.16", "text": "회계변경의 속성상 그 효과를 회계정책의 변경효과와 회계추정의 변경효과로 구분하기가 불가능한 경우에는 이를 회계추정의 변경으로 본다. 예를 들면, 비용으로 처리하던 특정지출의 미래 경제적 효익을 인정하여 자본화하는 경우에는 회계정책의 변경효과와 회계추정의 변경효과를 구분하는 것이 불가능한 것이 일반적이다."}, {"id": "5.17", "text": "회계추정 변경의 효과는 당해 회계연도 개시일부터 적용한다.\r\n\r\n오류수정"}, {"id": "5.18", "text": "이 장에서 오류수정은 전기 또는 그 이전의 재무제표에 포함된 회계적 오류를 당기에 발견하여 이를 수정하는 것을 말한다. 중대한 오류는 재무제표의 신뢰성을 심각하게 손상할 수 있는 매우 중요한 오류를 말한다."}, {"id": "5.19", "text": "당기에 발견한 전기 또는 그 이전기간의 오류는 당기 손익계산서에 영업외손익 중 전기오류수정손익으로 보고한다. 다만, 전기 이전기간에 발생한 중대한 오류의 수정은 자산, 부채 및 자본의 기초금액에 반영한다. 비교재무제표를 작성하는 경우 중대한 오류의 영향을 받는 회계기간의 재무제표항목은 재작성한다."}, {"id": "5.20", "text": "전기 또는 그 이전기간에 발생한 중대한 오류의 수정을 위해 전기 또는 그 이전기간의 재무제표를 재작성하는 경우 각각의 회계기간에 발생한 중대한 오류의 수정금액을 해당기간의 재무제표에 반영한다. 비교재무제표에 보고된 최초회계기간 이전에 발생한 중대한 오류의 수정에 대하여는 당해 최초회계기간의 자산, 부채 및 자본의 기초금액에 반영한다. 또한 전기 또는 그 이전기간과 관련된 기타재무정보도 재작성한다. \r\n\r\n주석공시"}, {"id": "5.21", "text": "회계정책의 변경을 문단 5.11에 따라 회계처리한 경우에는 다음 사항을 주석으로 기재한다.\r\n⑴\t회계정책 변경의 내용과 그 근거\r\n⑵\t회계정책의 변경이 당기 재무제표에 미치는 영향\r\n⑶\t회계정책의 변경으로 인한 비교재무제표상의 수정금액\r\n⑷\t비교재무제표가 재작성되었다는 사실\r\n⑸\t회계변경연도와 비교표시된 각 과거기간에 대하여 재계산된 계속사업손익, 당기순손익 및 기타 중요변동항목의 내역"}, {"id": "5.22", "text": "문단 5.12의 규정에 따라 회계정책의 변경을 당기와 당기이후의 기간에만 적용하여 전진적으로 처리한 경우에는 그 사실과 회계정책변경의 내용, 그 정당성 및 변경으로 인하여 당기 재무제표에 미치는 영향을 주석으로 기재한다."}, {"id": "5.23", "text": "회계추정을 변경한 경우에는 변경내용, 그 정당성 및 그 변경이 당기 재무제표에 미치는 영향을 주석으로 기재한다. 만약 그 금액을 산정하기 어려운 경우에는 그 사실을 주석으로 기재한다."}, {"id": "5.24", "text": "전기 또는 그 이전기간의 오류수정의 내용은 주석으로 기재하며, 특히 중대한 오류를 수정한 경우에는 다음 사항을 주석으로 기재한다. \r\n⑴\t중대한 오류로 판단한 근거\r\n⑵\t비교재무제표에 표시된 과거회계기간에 대한 수정금액\r\n⑶\t비교재무제표가 재작성되었다는 사실\r\n⑷\t중대한 오류가 발생한 연도와 그 오류의 영향을 받는 연도별로 재계산된 계속사업손익, 당기순손익 및 기타 중요변동항목의 내역\r\n용어의 정의\r\n\r\n회계변경\r\n회계정책의 변경과 회계추정의 변경\r\n회계정책\r\n기업이 재무보고의 목적으로 선택한 기업회계기준과 그 적용방법\r\n회계정책의 변경\r\n\r\n재무제표의 작성과 보고에 적용하던 회계정책을 다른 회계정책으로 바꾸는 것 \r\n회계추정\r\n\r\n기업환경의 불확실성하에서 미래의 재무적 결과를 사전적으로 예측하는 것\r\n회계추정의 변경\r\n기업환경의 변화, 새로운 정보의 획득 또는 경험의 축적에 따라 지금까지 사용해오던 회계적 추정치의 근거와 방법 등을 바꾸는 것\r\n오류수정\r\n\r\n전기 또는 그 이전의 재무제표에 포함된 회계적 오류를 당기에 발견하여 이를 수정하는 것\r\n중대한 오류\r\n\r\n재무제표의 신뢰성을 심각하게 손상할 수 있는 매우 중요한 오류\r\n\r\n\r\n일반기업회계기준 제5장 ‘회계정책, 회계추정의 변경 및 오류’의 부록\r\n\r\n결론도출근거\r\n\r\n결5.1\t회계변경은 회계정보의 비교가능성을 훼손할 수 있으므로 회계변경을 하는 기업은 반드시 회계변경의 정당성을 입증하여야 한다. 그러나 회계기준제정기구가 새로운 회계기준을 제정하거나 개정하는 경우에는 이익조정을 위한 자의적인 회계변경의 여지가 없으므로 회계변경의 정당성에 대한 입증을 필요로 하지 아니한다. (문단 5.7, 5.8)\r\n\r\n결5.2\t오류수정의 회계처리 방법은 오류수정이 그 발생연도의 손익에 미치는 효과를 오류발견연도의 손익에 반영하는 것을 원칙으로 하고, 중대한 오류는 일반적인 회계에서의 중요성에 대한 판단기준보다 더 엄격한 기준을 적용하여 재무제표의 신뢰성을 심각하게 손상시킬 수 있는 매우 중요한 오류를 의미한다. 이와 같이 소급법의 적용을 중대한 오류의 경우로 한정한 이유는 모든 오류수정의 회계처리에 소급법을 적용한다면 재무제표를 빈번하게 재작성하게 됨에 따라 재무제표의 신뢰성을 훼손시킬 수 있기 때문이다. (문단 5.19)\r\n실무지침\r\n\r\n실5.1\t정당한 사유에 의한 회계정책 및 회계추정 변경의 예는 다음과 같다. (문단 5.7, 5.8)\r\n⑴\t합병, 사업부 신설, 대규모 투자, 사업의 양수도 등 기업환경의 중대한 변화에 의하여 총자산이나 매출액, 제품의 구성 등이 현저히 변동됨으로써 종전의 회계정책을 적용할 경우 재무제표가 왜곡되는 경우\r\n⑵\t동종산업에 속한 대부분의 기업이 채택한 회계정책 또는 추정방법으로 변경함에 있어서 새로운 회계정책 또는 추정방법이 종전보다 더 합리적이라고 판단되는 경우\r\n⑶\t일반기업회계기준의 제정, 개정 또는 기존의 일반기업회계기준에 대한 새로운 해석에 따라 회계변경을 하는 경우\r\n\r\n실5.2\t단순히 세법의 규정을 따르기 위한 회계변경은 정당한 회계변경으로 보지 아니한다. 그 이유는 세무보고의 목적과 재무보고의 목적이 서로 달라 세법에 따른 회계변경이 반드시 재무회계정보의 유용성을 향상시키는 것은 아니기 때문이다. 또한, 이익조정을 주된 목적으로 한 회계변경은 정당한 회계변경으로 보지 아니한다. (문단 5.7, 5.8)\r\n\r\n실5.3\t다음의 경우는 회계변경으로 보지 아니한다. (문단 5.7, 5.8)\r\n⑴\t중요성의 판단에 따라 일반기업회계기준과 다르게 회계처리하던 항목들의 중요성이 커지게 되어 일반기업회계기준을 적용하는 경우. 예를 들면, 품질보증비용을 지출연도의 비용으로 처리하다가 중요성이 증대됨에 따라 충당부채 설정법을 적용하는 경우\r\n⑵\t과거에는 발생한 경우가 없는 새로운 사건이나 거래에 대하여 회계정책을 선택하거나 회계추정을 하는 경우\r\n\r\n실5.4\t회계정책의 변경은 일반기업회계기준 또는 관련법규의 개정이 있거나, 새로운 회계정책을 적용함으로써 회계정보의 유용성을 향상시킬 수 있는 경우에 한하여 허용한다. 회계정책의 변경에는 재고자산 평가방법의 변경 및 유가증권의 취득단가산정방법 변경 등이 있다. (문단 5.9)\r\n\r\n실5.5\t일부 재무제표항목은 기업환경의 불확실성으로 인하여 그 인식과 측정을 추정에 의존한다. 합리적인 추정은 재무제표작성에 필수적인 과정이며 재무제표의 신뢰성을 떨어뜨리지 않는다. 회계추정에는 대손의 추정, 재고자산의 진부화 여부에 대한 판단과 평가, 우발부채의 추정, 감가상각자산의 내용연수 또는 감가상각자산에 내재된 미래경제적효익의 기대소비 형태의 변경(감가상각방법의 변경) 및 잔존가액의 추정 등이 있다. (문단 5.14)\r\n\r\n\r\n실5.6\t추정의 근거가 되었던 상황의 변화, 새로운 정보의 획득, 추가적인 경험의 축적 등으로 인하여 새로운 추정이 요구되는 경우에는 과거에 합리적이라고 판단했던 추정치라도 이를 변경할 수 있다. 기술혁신에 따라 기계장치가 급속히 진부화되어 추정내용연수를 단축하는 경우가 이에 해당한다. 그러나 감정평가전문가의 확인만으로는 추정내용연수의 변경이 정당화되지 아니한다. (문단 5.14)\r\n\r\n실5.7\t기간별 비교가능성을 제고하기 위하여 회계추정 변경의 효과는 변경 전 사용하였던 손익계산서 항목과 동일한 항목으로 처리한다. (문단 5.14)\r\n\r\n실5.8\t전기 또는 그 이전기간의 재무제표를 작성할 때 발생하였던 오류가 당기에 발견되는 경우가 있다. 오류는 계산상의 실수, 일반기업회계기준의 잘못된 적용, 사실판단의 잘못, 부정, 과실 또는 사실의 누락 등으로 인해 발생한다. (문단 5.18)\r\n\r\n실5.9\t오류수정은 회계추정의 변경과 구별된다. 회계추정의 변경은 추가적인 정보를 입수함에 따라 기존의 추정치를 수정하는 것을 말한다. 예를 들면, 우발부채로 인식했던 금액을 새로운 정보에 따라 보다 합리적으로 추정한 금액으로 수정하는 것은 오류수정이 아니라 회계추정의 변경이다. (문단 5.14, 5.18)"}]}, {"title": "제6장 금융자산·금융부채", "order": 6, "paragraphs": [{"id": "6.1", "text": "이 장의 목적은 금융자산·금융부채에 대한 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "6.2", "text": "이 장은 공통사항, 유가증권, 파생상품 및 채권․채무조정 등 4개 절로 구성되어 있으며, 다음을 제외한 모든 유형의 금융상품에 적용한다. 또한 파생상품의 정의를 충족하는 기타 계약에도 적용한다.\r\n\t⑴\t종속기업, 관계기업 및 조인트벤처 투자지분\r\n\t⑵\t리스에 따른 권리와 의무. 다만, ㈎ 리스제공자가 인식하는 리스채권의 제거와 손상, ㈏ 리스이용자가 인식하는 금융리스부채의 제거 및 ㈐ 리스에 내재된 파생상품에 대하여는 이 장을 적용한다. \r\n\t⑶ 퇴직급여와 관련된 사용자의 권리와 의무\r\n\t⑷ 지분상품의 정의를 충족하는 금융상품(발행자의 경우에 한함)\r\n\t⑸ 보험계약. 다만, 보험계약에 내재된 파생상품에 대하여는 이 장을 적용한다. \r\n\t⑹ 미래에 피취득대상을 매입하거나 매도하기로 하는 취득자와 매각자 사이의 사업결합계약\r\n\t⑺ 대출약정\r\n\t⑻ 주식기준보상거래에 따른 금융상품, 계약 및 의무\r\n\t⑼ 정상 영업활동 과정에서 발생하는 자산의 매입 또는 매출계약(금융상품 또는 파생상품인 경우는 제외)\r\n\t⑽ 당기 또는 전기 이전에 인식한 충당부채의 결제에 필요한 지출과 관련하여 제3자로부터 보상받을 권리\r\n⑾\t금융보증계약 \r\n제1절 공통사항"}, {"id": "6.3", "text": "이 장의 적용범위에 해당하는 금융상품과 관련하여 제2절~제4절에서 정하지 않은 사항은 이 절에서 제시하는 원칙을 적용한다.\r\n\r\n금융상품의 최초인식"}, {"id": "6.4", "text": "금융자산이나 금융부채는 금융상품의 계약당사자가 되는 때에만 재무상태표에 인식한다. \r\n\r\n6.4의2 \t관련 시장의 규정이나 관행에 의하여 일반적으로 설정된 기간 내에 당해 금융상품을 인도하는 계약조건에 따라 금융자산을 매입하거나 매도하는 정형화된 거래의 경우 매매일에 해당 거래를 인식한다. \r\n\r\n금융상품의 제거"}, {"id": "6.5", "text": "금융자산(제2절 ‘유가증권’의 적용대상 금융자산은 제외)의 양도(자산 일부의 양도를 포함한다)의 경우에, 다음 요건을 모두 충족하는 경우에는 양도자가 금융자산에 대한 통제권을 이전한 것으로 보아 매각거래로, 이외의 경우에는 금융자산을 담보로 한 차입거래로 본다.\r\n    \t⑴ 양도인은 금융자산 양도후 당해 양도자산에 대한 권리를 행사할 수 없어야 한다. 즉, 양도인이 파산 또는 법정관리 등에 들어갈 지라도 양도인 및 양도인의 채권자는 양도한 금융자산에 대한 권리를 행사할 수 없어야 한다.\r\n    \t⑵ 양수인은 양수한 금융자산을 처분(양도 및 담보제공 등)할 자유로운 권리를 갖고 있어야 한다.\r\n    \t⑶ 양도인은 금융자산 양도후에 효율적인 통제권을 행사할 수 없어야 한다."}, {"id": "6.6", "text": "금융자산의 이전거래가 매각거래에 해당하면 처분손익을 인식하여야 하며, 매각거래와 관련하여 신규로 취득(부담)하는 자산(부채)가 있는 경우에는 공정가치로 평가하여 장부에 계상하고 처분손익계산에 반영하여야 한다. 만약 신규로 취득(부담)하는 자산(부채)의 공정가치를 알 수 없는 경우에는 다음과 같이 평가한다.\r\n   \t⑴ 자산을 취득하는 경우에는 ‘0’으로 보아 처분손익을 계상한다.\r\n    \t⑵ 부채를 부담하는 경우에는 처분에 따른 이익을 인식하지 않는 범위내에서 평가하여 계상한다."}, {"id": "6.7", "text": "매각거래와 관련하여 취득하거나 부담하는 자산 및 부채의 예로는 금융자산 양도후 사후관리 업무를 양도인이 계속하여 보유하면서 이에 따른 위탁수수료를 받는 경우, 자산양도후 양도자산에 대해 부실이 발생하면 이를 환매하기로 약정한 경우의 환매채무 등을 들 수 있다."}, {"id": "6.8", "text": "금융자산의 이전이 담보거래에 해당하는 경우에는 해당 금융자산을 담보제공자산으로 별도 표시하여야 한다.\r\n\r\n6.8의2 \t금융부채(또는 금융부채의 일부)는 다음 중 하나에 해당하는 경우에 소멸한다. \r\n          ⑴ 채무자가 일반적으로 현금, 그 밖의 금융자산, 재화 또는 용역을 채권자에게 제공하여 부채의 전부나 일부를 이행한 경우\r\n          ⑵ 채무자가 채권자에게서 또는 법적 절차에 따라, 부채의 전부 또는 일부에 대한 1차적 의무를 법적으로 유효하게 면제받은 경우(채무자가 보증을 제공하는 경우에도 이 조건은 여전히 충족될 수 있다)."}, {"id": "6.9", "text": "기존 차입자와 대여자가 실질적으로 다른 조건으로 채무상품을 교환한 경우, 최초의 금융부채를 제거하고 새로운 금융부채를 인식한다. 이와 마찬가지로, 기존 금융부채(또는 금융부채의 일부)의 조건이 실질적으로 변경된 경우(채무자의 부담이 경감되도록 변경된 경우는 제외)에도 최초의 금융부채를 제거하고 새로운 금융부채를 인식한다."}, {"id": "6.10", "text": "소멸하거나 제3자에게 양도한 금융부채(또는 금융부채의 일부)의 장부금액과 지급한 대가(양도한 비현금자산이나 부담한 부채를 포함)의 차액은 당기손익으로 인식한다."}, {"id": "6.11", "text": "금융부채의 일부를 재매입하는 경우, 금융부채의 장부금액은 계속 인식되는 부분과 제거되는 부분에 대해 재매입일 현재 각 부분의 상대적 공정가치를 기준으로 배분한다. 다음 ⑴과 ⑵의 차액은 당기손익으로 인식한다.\r\n\t⑴ 제거되는 부분에 배분된 금융부채의 장부금액\r\n\t⑵\t제거되는 부분에 대하여 지급한 대가(양도한 비현금자산이나 부담한 부채를 포함)\r\n\r\n금융자산과 금융부채의 최초 측정"}, {"id": "6.12", "text": "금융자산이나 금융부채는 최초인식시 공정가치로 측정한다. 다만, 최초인식 이후 공정가치로 측정하고 공정가치의 변동을 당기손익으로 인식하는 금융자산이나 금융부채{예: 단기매매증권, 파생상품(현금흐름위험회피회계에서 위험회피수단으로 지정되는 경우는 제외)}가 아닌 경우 당해 금융자산(금융부채)의 취득(발행)과 직접 관련되는 거래원가는 최초인식하는 공정가치에 가산(차감)한다."}, {"id": "6.13", "text": "최초인식시 금융상품의 공정가치는 일반적으로 거래가격(자산의 경우에는 제공한 대가의 공정가치, 부채의 경우에는 수취한 대가의 공정가치)이다. 장기연불조건의 매매거래, 장기금전대차거래 또는 이와 유사한 거래에서 발생하는 채권․채무로서 명목금액과 공정가치의 차이가 유의적인 경우에는 이를 공정가치로 평가한다. 한편, 제공하거나 수취한 대가에 금융상품이 아닌 다른 것에 대한 대가가 포함되었다면 그 금융상품의 공정가치는 시장가격으로 평가하되 시장가격이 없는 경우에는 평가기법(현재가치평가기법 포함)을 사용하여 공정가치를 추정한다. \r\n\r\n6.13의2\t제공하거나 수취한 대가에 금융상품이 아닌 다른 것에 대한 대가가 포함되었더라도, 다음의 경우에는 거래가격 전체를 금융상품에 해당하는 것으로 볼 수 있다. \r\n⑴\t자금의 사용에 따른 반대 급부(예를 들어 생산물 공급가액의 제약 등)를 부과하거나 제공하는 자금의 조달과 사용의 연계성이 확실한 경우\r\n⑵\t임대차보증금 \r\n\r\n6.13의3\t둘 이상의 금융상품을 일괄하여 매입(예: 분리형 신주인수권부사채의 매입)한 경우에는 공정가치를 보다 신뢰성 있게 측정할 수 있는 금융상품의 공정가치를 우선 인식한 후 매입가액의 잔여액으로 나머지 금융상품을 인식한다. 둘 이상의 금융상품 중 공정가치를 보다 신뢰성 있게 측정할 수 있는 금융상품을 식별할 수 없는 경우에는 각각의 공정가치를 기준으로 거래가격을 안분하여 인식한다.\r\n\r\n금융자산과 금융부채의 후속 측정"}, {"id": "6.14", "text": "금융자산이나 금융부채는 다음을 제외하고는 상각후원가로 측정한다.\n⑴ 이 장의 제2절~제4절에서 규정하고 있는 유가증권, 파생상품 및 채권․채무조정. 이에 대하여는 각 절의 규정을 적용한다.\n⑵ 당기손익인식지정항목. 이러한 금융자산 또는 금융부채는 이 장의 제2절 ‘유가증권’ 문단 6.30~6.31의 단기매매증권의 후속측정방법을 준용하여 측정한다. 다음의 항목을 당기손익인식항목으로 지정할 수 있다.\n㈎ 공정가치로 평가하여 공정가치 변동을 당기손익에 반영하지 않는다면, 분리하여야 하는 파생상품을 포함하는 복합계약(이 장 제3절 ‘파생상품’ 문단 6.46~6.47 참조)\n㈏ 벤처캐피탈, 뮤추얼펀드, 기타 이와 유사한 기업이 소유하는 유가증권(제8장 ‘지분법’ 문단 8.2 참조)\n\n6.14의2\t금융상품의 현금흐름에 대한 추정 변경 또는 재협상 등으로 현금흐름이 변경되는 경우에는 실제 현금흐름과 변경된 계약상 현금흐름을 반영하여 해당 금융자산의 순장부금액이나 금융부채 상각후원가를 조정한다. 다만, 해당 금융상품이 제4절 채권·채무조정에 해당되거나 대손상각비(손상차손)와 관련된 추정 변경 또는 문단 6.9에 해당되는 경우는 제외한다."}, {"id": "6.15", "text": "공정가치의 최선의 추정치는 활성시장에서 공시되는 가격이다. 금융상품에 대한 활성시장이 없다면, 공정가치는 평가기법을 사용하여 결정한다. 평가기법을 사용하는 목적은 측정일 현재 독립된 당사자 사이의 정상적인 거래에서 발생할 수 있는 거래가격을 결정하는 데 있다. 평가기법은 ⑴ 합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 최근 거래를 사용하는 방법, ⑵ 실질적으로 동일한 다른 금융상품의 현행 공정가치를 이용할 수 있다면 이를 참조하는 방법, ⑶ 현금흐름할인방법과 옵션가격결정모형을 포함한다. 금융상품의 가격을 결정하는 데 시장참여자가 일반적으로 사용하는 평가기법이 있으며, 그 평가기법이 실제 시장거래가격에 대해 신뢰할 만한 추정치를 제공한다는 사실을 제시할 수 있다면, 그 평가기법을 사용한다. 선택한 평가기법은 시장정보를 최대한 사용하고, 기업특유정보를 최소한으로 사용하여야 한다. 이러한 평가기법은 시장참여자가 가격을 결정하는 데 고려하는 모든 요소를 포함하며, 금융상품의 가격을 결정하기 위하여 일반적으로 적용되는 경제학적 방법론에 부합한다. 주기적으로 평가기법을 조정하며 동일한 금융상품(즉 수정하거나 재구성하지 아니함)의 관측가능한 현행 시장거래가격을 사용하거나 관측가능한 시장자료에 기초하여 그 타당성을 검토한다."}, {"id": "6.16", "text": "공정가치의 정의는 청산하거나, 사업규모를 중요하게 축소하거나 또는 불리한 조건으로 거래할 의도나 필요가 없는 상태인 계속기업가정을 전제로 한다. 따라서 공정가치는 강제된 거래, 비자발적인 청산 또는 재무적 어려움으로 인한 매도에서 수취하거나 지급하는 금액이 아니다. 그러나 공정가치는 금융상품의 신용수준을 반영한다."}, {"id": "6.17", "text": "<삭제> \r\n\r\n대손충당금\r\n\r\n6.17의2 \t회수가 불확실한 금융자산(제2절 ‘유가증권’ 적용대상 금융자산은 제외)은 합리적이고 객관적인 기준에 따라 산출한 대손추산액을 대손충당금으로 설정한다.\r\n       \t⑴ 대손추산액에서 대손충당금잔액을 차감한 금액을 대손상각비로 계상한다. 이 경우 상거래에서 발생한 매출채권에 대한 대손상각비는 판매비와 관리비로 처리하고, 기타 채권에 대한 대손상각비는 영업외비용으로 처리한다.\r\n       \t⑵ 회수가 불가능한 채권은 대손충당금과 상계하고 대손충당금이 부족한 경우에는 그 부족액을 대손상각비로 처리한다.\r\n\r\n\r\n주석 공시"}, {"id": "6.18", "text": "다음 사항을 주석으로 공시한다. \r\n\t⑴ <삭제>\r\n\t⑵ 현금 등 금융자산을 인도하여 결제하는 금융부채의 종류별 만기분석 및 유동성위험을 관리하는 방법\r\n\t⑶ 현재가치 평가에 적용한 이자율, 이자율의 산정방법, 기간 및 회계처리방법 등\r\n\t⑷ 공정가치로 평가하는 금융상품의 주요 종류별로 공정가치 측정방법과 공정가치를 결정할 때 사용한 주요 가정(예: 할인율, 중도상환율) 등 재무제표이용자가 공정가치로 측정된 회계정보를 이해하는 데 유용한 정보\r\n\r\n6.18의2\t금융자산을 양도하거나 금융자산을 담보로 차입한 경우에는 양도(또는 담보제공)내역, 양도(또는 담보제공)조건 등 그 내역을 주석으로 기재하여야 한다.\r\n제2절 유가증권"}, {"id": "6.19", "text": "유가증권과 관련하여 이 절에서 정하지 않은 내용은 이 장의 제1절의 규정을 따른다.\r\n\r\n유가증권의 정의"}, {"id": "6.20", "text": "‘유가증권’은 재산권을 나타내는 증권을 말하며, 실물이 발행된 경우도 있고, 명부에 등록만 되어 있을 수도 있다. 유가증권은 적절한 액면금액단위로 분할되고 시장에서 거래되거나 투자의 대상이 된다. 유가증권에는 지분증권과 채무증권이 포함된다.\r\n\r\n유가증권의 최초인식"}, {"id": "6.21", "text": "유가증권의 최초 인식에 관한 규정은 이 장의 제1절 ‘공통사항’의 문단 6.4를 따른다.\r\n\r\n유가증권의 분류"}, {"id": "6.22", "text": "유가증권은 취득한 후에 만기보유증권, 단기매매증권, 그리고 매도가능증권 중의 하나로 분류한다."}, {"id": "6.23", "text": "만기가 확정된 채무증권으로서 상환금액이 확정되었거나 확정이 가능한 채무증권을 만기까지 보유할 적극적인 의도와 능력이 있는 경우에는 만기보유증권으로 분류한다."}, {"id": "6.24", "text": "다음의 경우에는 만기까지 채무증권을 보유할 적극적인 의도가 없는 것으로 본다.\r\n\t⑴ 만기까지의 보유여부를 분명히 정하고 있지 아니한 경우\r\n \t⑵ 시장이자율 또는 위험의 변동, 필요한 유동성 수준의 변화(예: 은행의 경우 예금인출 또는 대출수요의 증가에 따른 유동성 확보가 필요할 때), 다른 대체적인 자산의 투자가능성이나 수익률의 변동, 자금조달원천과 조건의 변화 또는 외화위험의 변화 등의 상황이 발생할 경우에는 매도할 의도가 있는 채무증권. 다만, 위와 같은 요인이 급격하게 변동하는 등 합리적으로 예상할 수 없는 비반복적인 상황 변동에 대응하여 매도하는 경우를 제외한다.\r\n  \t⑶ 채무증권의 발행자가 채무증권의 상각후취득원가보다 현저하게 낮은 금액으로 중도상환권을 행사할 수 있는 경우"}, {"id": "6.25", "text": "당 회계연도와 직전 2개 회계연도 중에, 만기보유증권을 만기일 전에 매도하였거나 발행자에게 중도상환권을 행사한 사실이 있는 경우, 또는 만기보유증권의 분류를 매도가능증권으로 변경한 사실이 있다면(단 이러한 사실들에 해당하는 금액이 만기보유증권 총액과 비교하여 경미한 금액인 경우는 제외), 보유 중이거나 신규로 취득하는 모든 채무증권은 만기보유증권으로 분류할 수 없다."}, {"id": "6.26", "text": "다만 다음 중 하나에 해당하는 경우에는 문단 6.25를 적용하지 아니한다.\r\n     \t⑴ 만기까지 잔여기간이 얼마 남지 않아서 시장이자율의 변동이 공정가치에 중요한 영향을 미치지 않을 시점(예: 3개월 이내)에 매도하거나, 또는 중도상환권 행사일까지의 잔여기간이 얼마 남지 않은 시점(예: 3개월 이내)에 매도하는 경우 \r\n     \t⑵ 채무증권의 액면금액 거의 대부분(예: 85% 이상)을 회수한 후에 그 채무증권을 매도하는 경우\r\n     \t⑶ 채무증권 발행자의 신용상태가 크게 하락하였다는 증거가 발견되는 경우\r\n     \t⑷ 법규 등의 변경에 의하여 불가피하게 매도하는 경우\r\n     \t⑸ 중요한 기업결합 또는 주요 사업부문의 매각이 있을 때 기존의 이자율 위험관리 또는 신용위험정책을 유지하기 위하여 채무증권을 매도하는 경우\r\n     \t⑹ 합리적으로 예상할 수 없는 비반복적인 상황 변동에 대응하여 그 채무증권을 매도하는 경우"}, {"id": "6.27", "text": "지분증권과 만기보유증권으로 분류되지 아니하는 채무증권은 단기매매증권과 매도가능증권 중의 하나로 분류한다. \r\n     \t⑴ 단기매매증권은 주로 단기간 내의 매매차익을 목적으로 취득한 유가증권으로서 매수와 매도가 적극적이고 빈번하게 이루어지는 것을 말한다.\r\n     \t⑵ 단기매매증권이나 만기보유증권으로 분류되지 아니하는 유가증권은 매도가능증권으로 분류한다.\r\n\r\n유가증권의 최초 측정과 후속 측정"}, {"id": "6.28", "text": "유가증권의 최초 측정에 대해서는 문단 6.12를 적용한다."}, {"id": "6.29", "text": "만기보유증권은 상각후원가로 평가하여 재무상태표에 표시한다. 만기보유증권을 상각후원가로 측정할 때에는 장부금액과 만기액면금액의 차이를 상환기간에 걸쳐 유효이자율법에 의하여 상각하여 취득원가와 이자수익에 가감한다."}, {"id": "6.30", "text": "단기매매증권과 매도가능증권은 공정가치로 평가한다. 다만, 매도가능증권 중 시장성이 없는 지분증권의 공정가치를 신뢰성있게 측정할 수 없는 경우에는 취득원가로 평가한다. \r\n\r\n공정가치의 변동"}, {"id": "6.31", "text": "단기매매증권에 대한 미실현보유손익은 당기손익항목으로 처리한다. 매도가능증권에 대한 미실현보유손익은 기타포괄손익누계액으로 처리하고, 당해 유가증권에 대한 기타포괄손익누계액은 그 유가증권을 처분하거나 손상차손을 인식하는 시점에 일괄하여 당기손익에 반영한다. \r\n\r\n손상차손"}, {"id": "6.32", "text": "유가증권으로부터 회수할 수 있을 것으로 추정되는 금액(이하 “회수가능액”이라 한다)이 채무증권의 상각후원가 또는 지분증권의 취득원가보다 작은 경우에는, 손상차손을 인식할 것을 고려하여야 한다. 손상차손의 발생에 대한 객관적인 증거가 있는지는 보고기간종료일마다 평가하고 그러한 증거가 있는 경우에는 손상차손이 불필요하다는 명백한 반증이 없는 한, 회수가능액을 추정하여 손상차손을 인식하여야 한다. 손상차손금액은 당기손익에 반영한다."}, {"id": "6.33", "text": "손상차손의 회복이 손상차손 인식 후에 발생한 사건과 객관적으로 관련된 경우에는 다음과 같이 회계처리한다.\r\n      \t⑴ 만기보유증권 또는 원가로 평가하는 매도가능증권의 경우에는 회복된 금액을 당기이익으로 인식하되, 회복 후 장부금액이 당초에 손상차손을 인식하지 않았다면 회복일 현재의 상각후원가(매도가능증권의 경우, 취득원가)가 되었을 금액을 초과하지 않도록 한다. \r\n      \t⑵ 공정가치로 평가하는 매도가능증권의 경우에는 이전에 인식하였던 손상차손 금액을 한도로 하여 회복된 금액을 당기이익으로 인식한다. \r\n\r\n유가증권의 재분류"}, {"id": "6.34", "text": "유가증권의 보유의도와 보유능력에 변화가 있어 재분류가 필요한 경우에는 다음과 같이 처리한다.\r\n\t⑴ 단기매매증권은 다른 범주로 재분류할 수 없으며, 다른 범주의 유가증권의 경우에도 단기매매증권으로 재분류할 수 없다. 다만, (일반적이지 않고 단기간 내에 재발할 가능성이 매우 낮은 단일한 사건에서 발생하는) 드문 상황에서 더 이상 단기간 내의 매매차익을 목적으로 보유하지 않는 단기매매증권은 매도가능증권이나 만기보유증권으로 분류할 수 있으며, 단기매매증권이 시장성을 상실한 경우에는 매도가능증권으로 분류하여야 한다.\r\n \t⑵ 매도가능증권은 만기보유증권으로 재분류할 수 있으며 만기보유증권은 매도가능증권으로 재분류할 수 있다.\r\n  \t⑶ 유가증권과목의 분류를 변경할 때에는 재분류일 현재의 공정가치로 평가한 후 변경한다. \r\n\r\n유가증권의 양도\r\n\r\n6.34의2\t유가증권의 양도로 유가증권 보유자가 유가증권의 통제를 상실한 때에는 그 유가증권을 재무상태표에서 제거한다. 유가증권의 통제를 상실한 경우란 유가증권의 경제적 효익을 획득할 수 있는 권리를 전부 실현한 때, 그 권리가 만료된 때, 또는 그 권리를 처분한 때를 말한다. \r\n\r\n6.34의3\t유가증권 보유자가 유가증권에 대한 통제를 상실하지 않고 유가증권을 양도하는 경우, 당해 거래는 담보차입거래로 본다.\r\n\r\n6.34의4\t유가증권에 대한 통제를 상실한 때에는 다음 ⑴과 ⑵의 차이금액에, 기타포괄손익누계액에 포함되어 있는 미실현보유이익을 가산하고 미실현보유손실을 차감한 금액을 당기손익으로 처리한다. 즉, 미실현보유손익은 이 시점에 실현된 것으로 본다.\r\n       \t⑴ 유가증권을 양도한 대가로 받았거나 받을 금액\r\n       \t⑵ 유가증권의 장부금액\r\n\r\n주석 공시"}, {"id": "6.35", "text": "이 장 제1절의 ‘공통사항’에서 요구되는 공시사항에 추가하여, 다음을 공시한다.\r\n\t⑴ 매도가능증권의 공정가치를 측정할 수 없는 이유와 내용 \r\n\t⑵ 담보로 제공한 유가증권 \r\n\t⑶ 지분증권과 국채 및 공채 등으로 세분한 종류별 금액 \r\n\t⑷ 보고기간말 현재 계약상의 만기일에 관한 정보 \r\n\t⑸ 유가증권의 원가결정방법\r\n\t⑹ 미실현보유손익의 변동내용과 처분에 따른 실현손익의 내용 \r\n\t⑺ 총이자수익금액 \r\n\t⑻ 손상차손과 회복의 내용 \r\n\t⑼ 손상차손을 인식한 채무증권에 대한 미수이자금액 \r\n\t⑽ 재매수계약의 내용 \r\n\t⑾ 재분류에 관한 정보\r\n\r\n\r\n\r\n제3절 파생상품\r\n\r\n파생상품의 정의"}, {"id": "6.36", "text": "파생상품은 다음의 요건을 모두 충족하는 금융상품 또는 이와 유사한 계약을 말한다.\r\n⑴\t기초변수 및 계약단위의 수량(또는 지급규정)이 있어야 한다. 다만, 기초변수가 물리적 변수(예: 온도, 강우량 등)인 경우로서 해당 금융상품 등이 거래소에서 거래되지 않는 경우는 제외되며 비금융변수인 경우에는 계약의 당사자에게 특정되지 아니하여야 한다.\r\n⑵\t최초 계약시 순투자금액을 필요로 하지 않거나 시장가격변동에 유사한 영향을 받는 다른 유형의 거래보다 적은 순투자금액을 필요로 해야 한다.\r\n⑶\t차액결제가 가능해야 한다."}, {"id": "6.37", "text": "문단 6.36에서 차액결제가 가능한 경우는 다음 중 하나를 충족하는 경우로 한다.\r\n⑴\t거래당사자는 파생상품의 계약단위의 수량을 직접 인도할 의무가 없다.\r\n⑵\t만기이전에 시장에서의 거래 등에 의해 차액결제가 가능하다.\r\n⑶\t거래당사자가 파생상품의 약정내용에 따라 계약단위의 수량을 직접 인도해야 할지라도 해당 자산은 즉시 현금화 될 수 있다."}, {"id": "6.38", "text": "다만, 다음의 경우에는 위 6.36⑴과 ⑵ 및 6.37⑶의 요건을 모두 충족하더라도 이 절의 적용대상이 아니다.\r\n⑴\t거래소시장 또는 장외시장에서 매매계약 체결후 해당 시장규정에 따라 일정기간내에 결제가 이루어지는 정형화된 유가증권 거래\r\n⑵\t거래일 이후 2영업일 이내에 결제가 이루어지는 현물환거래(미결제 현물환거래)\r\n⑶\t정상 영업활동 과정에서 발생하는 자산(금융상품 또는 파생상품인 경우는 제외)의 매입 또는 매출계약"}, {"id": "6.39", "text": "파생상품은 해당 계약에 따라 발생된 권리와 의무를 자산․부채로 인식하며 공정가치로 평가한다. 파생상품에 대한 일반적인 회계처리는 다음과 같다.\r\n⑴\t위험회피수단으로 지정되지 않고 매매목적 등으로 보유하고 있는 파생상품의 평가손익은 당기손익으로 인식하고, 위험회피수단으로 지정된 파생상품의 평가손익은 위험회피유형별로 이 절에서 정하는 바에 따라 처리한다.\r\n⑵\t금융기관이나 거래소에 지급한 거래수수료는 위험회피회계의 적용여부와 관계없이 발생시점에 전액을 비용으로 인식하며, 위탁증거금은 유동자산으로 처리한다. 그러나, 스왑거래에서 발생하는 최초수수료(Front end fee)나 최종수수료(Back end fee)는 계약체결시점의 스왑 공정가치에 해당하는 금액이므로 최초 계약체결시 자산 또는 부채로 인식하여야 한다."}, {"id": "6.40", "text": "파생상품은 다음과 같이 재무제표에 표시한다. \r\n⑴\t파생상품의 공정가치 및 평가손익 금액은 그 성질이나 금액이 유의적인 경우 파생상품별로 구분하여 재무상태표 및 손익계산서에 기재한다.\r\n⑵\t파생상품의 계약별 공정가치를 자산 또는 부채로 인식하는 경우, 해당 자산과 부채는 총액으로 표시하며 이를 상계하지 않는다. 또한 파생상품계약별 평가손실과 평가이익도 총액으로 표시하며 이를 상계하지 않는다.\r\n\r\n내재파생상품"}, {"id": "6.41", "text": "내재파생상품은 파생상품이 아닌 주계약을 포함하는 복합상품의 구성요소이며, 복합상품의 현금흐름 중 일부를 독립적인 파생상품의 경우와 유사하게 변동시킨다. 이러한 내재파생상품은 다음의 요건을 모두 충족하는 경우 주계약과 분리하여 이 절에 따라 회계처리한다. \r\n⑴\t내재파생상품의 경제적 특성 및 위험도와 주계약의 경제적 특성 및 위험도 사이에 ‘명확하고 밀접한 관련성’이 없는 경우\r\n⑵\t주계약과 내재파생상품으로 이루어진 복합계약이 일반기업회계기준에 따른 공정가치 평가(당기손익 반영) 대상이 아닌 경우\r\n⑶\t내재파생상품과 동일한 조건의 독립된 파생상품이 이 절에 따라 파생상품으로 분류되는 경우"}, {"id": "6.42", "text": "내재파생상품을 분리한 이후, 주계약이 금융상품인 경우에는 주계약을 이 장에 따라 회계처리하고, 주계약이 금융상품이 아닌 경우에는 다른 적절한 일반기업회계기준에 따라 회계처리한다. 이때 계약조건에 기초하여 내재파생상품의 공정가치를 신뢰성 있게 결정할 수는 없으나 복합상품의 공정가치와 주계약의 공정가치를 결정할 수 있는 경우에는 그 차이를 내재파생상품의 공정가치로 결정한다."}, {"id": "6.43", "text": "기업은 최초로 계약당사자가 되는 시점에 내재파생상품을 주계약과 분리하여 파생상품으로 회계처리하여야 하는지를 검토한다. 또한, 다음의 경우를 제외하고는 후속적인 재검토는 금지된다. \r\n⑴\t계약조건이 변경되어 계약상 요구되었던 현금흐름이 유의적으로 수정되는 경우 \r\n⑵\t유가증권을 단기매매증권에서 다른 범주로 재분류하는 경우\r\n⑶\t기초자산인 비상장주식이 상장되어 내재파생상품이 파생상품의 정의를 충족하게 되는 경우"}, {"id": "6.44", "text": "현금흐름이 유의적으로 수정되었는지는 다음을 모두 고려하여 결정한다. \r\n⑴\t내재파생상품, 주계약 또는 양자 모두의 기대현금흐름이 변화된 정도\r\n⑵\t이전에 기대되던 계약상 현금흐름에 비추어볼 때 현금흐름의 변화가 유의적인지의 여부"}, {"id": "6.45", "text": "유가증권을 단기매매증권에서 다른 범주로 재분류하는 경우에 내재파생상품을 주계약과 분리하여 파생상품으로 회계처리하여야 하는지에 대한 검토는 다음 중 나중 시점에 존재했던 상황에 근거하여 이루어져야 한다. \r\n⑴\t기업이 최초로 계약 당사자가 된 시점\r\n⑵\t계약조건이 변경되어 계약상 요구되었던 현금흐름이 유의적으로 수정되는 시점\r\n\t이러한 검토에 있어서 이 절의 문단 6.41⑵는 적용되지 않는다(즉 당해 복합계약을 공정가치로 측정하여 그 변동을 당기손익에 반영하는 처리를 하지 않았던 것처럼 간주한다). 만일 기업이 이러한 검토를 할 수 없다면 복합계약 전체를 단기매매증권으로 계속 분류한다."}, {"id": "6.46", "text": "이 절에 따라 주계약과 분리하여야 하는 내재파생상품이 취득시점이나 후속재무보고기간말에 주계약과 분리하여 측정할 수 없는 경우에는 최초인식시점에 복합계약 전체를 당기손익인식지정항목으로 지정한다. 한편 단기매매증권으로 분류된 복합계약을 다른 범주로 재분류하는 경우 분리되어야 하는 내재파생상품을 별도로 측정할 수 없다면 그러한 재분류는 금지된다. 이 경우에는 복합계약 전체를 단기매매증권으로 계속 분류한다."}, {"id": "6.47", "text": "한편 하나 이상의 내재파생상품을 포함하는 계약의 경우에는 최초인식시점에 복합계약 전체를 공정가치로 평가하여 그 변동을 당기손익으로 인식하도록 지정할 수 있다. 다만, 다음의 경우는 제외한다. \r\n⑴\t내재파생상품으로 인해 변경되는 복합계약의 현금흐름의 변동이 유의적이지 아니한 경우\r\n⑵\t유사한 복합계약을 고려할 때, 별도로 상세하게 분석하지 않아도 내재파생상품의 분리가 금지된 것을 명백하게 알 수 있는 경우. 이러한 복합계약의 예로는 차입자가 상각후원가에 근사한 금액으로 중도상환할 수 있는 권리가 내재된 대출채권을 들 수 있다.\r\n\r\n위험회피회계\r\n\r\n\t위험회피회계의 의의와 유형"}, {"id": "6.48", "text": "위험회피대상항목과 위험회피수단 사이에 위험회피관계가 설정된 이후 이러한 위험회피활동이 재무제표에 적절히 반영될 수 있도록 해당 위험회피대상항목 및 위험회피수단에 대하여 기존의 회계처리기준과는 다른 별도의 회계처리방법을 적용한다."}, {"id": "6.49", "text": "위험회피는 공정가치위험회피, 현금흐름위험회피 및 해외사업장순투자의 위험회피로 구분할 수 있다.\r\n⑴\t공정가치위험회피는 특정위험으로 인한 자산, 부채 및 확정계약의 공정가치변동위험을 상계하기 위하여 파생상품 등을 이용하는 것이다.\r\n⑵\t현금흐름위험회피는 특정위험으로 인한 자산, 부채 및 예상거래의 미래현금흐름변동위험을 상계하기 위하여 파생상품 등을 이용하는 것이다. \r\n⑶\t해외사업장순투자의 위험회피는 해외사업장의 순자산에 대한 기업의 지분 해당 금액에 대하여 위험을 회피하고자 파생상품 등을 이용하는 것이다.\r\n\r\n\t위험회피대상항목"}, {"id": "6.50", "text": "위험회피대상항목은 하나의 자산, 부채, 확정계약, 예상거래 또는 해외사업장순투자나 유사한 위험의 특성을 갖는 자산, 부채, 확정계약, 예상거래 또는 해외사업장순투자의 집합으로서 개별적으로 식별가능해야 한다."}, {"id": "6.51", "text": "위험회피대상 예상거래는 그 발생가능성이 매우 높아야 하며 제3자와의 외부거래이어야 한다. 그러나, 연결실체 내의 개별기업의 거래는 연결실체 내의 개별기업의 개별재무제표에서는 위험회피대상항목으로 지정할 수 있으며 연결재무제표에서는 위험회피대상항목으로 지정할 수 없다. 다만, 지배기업 및 해외에 소재하고 있는 종속기업간의 로열티지급 예상거래 또는 예상매출거래 등에 대해서는 연결재무제표상 위험회피대상거래로 지정할 수 있다. 또, 연결재무제표에서 전부 제거되지 않는 외환손익에 노출되어 있다면, 연결실체 내의 화폐성항목(예: 종속기업 사이의 채무와 채권)의 외화위험은 연결재무제표에서 위험회피대상항목으로 지정할 수 있다. 즉 연결실체 내의 화폐성항목이 서로 다른 기능통화를 갖는 연결실체 내의 개별기업 사이에서 거래되는 경우, 연결실체 내의 화폐성항목의 외환손익이 연결재무제표에서 전부 제거되는 것은 아니다. 또 예상거래가 당해 거래를 체결한 기업의 기능통화가 아닌 통화로 표시되며 외화위험이 연결당기손익에 영향을 미친다면, 발생가능성이 매우 높은 연결실체내 예상거래의 외화위험은 연결재무제표에서 위험회피대상항목으로 지정할 수 있다."}, {"id": "6.52", "text": "위험회피대상항목의 경우 위험회피대상항목의 전부 또는 일부에 대한 위험회피도 인정되며, 유사한 자산, 부채 항목들의 전부 또는 이들 항목의 일부로 구성된 포트폴리오에 대한 위험회피도 인정된다. 또한 위험회피대상 예상거래는 개별거래뿐만 아니라 개별거래의 합도 될 수 있다."}, {"id": "6.53", "text": "위험회피대상항목이 비금융상품이거나 비금융상품 관련 예상거래인 경우 회피대상위험은 전체 공정가치 변동위험이나 외화위험이어야 한다. 이에 반하여 위험회피대상항목이 금융상품이거나 금융상품 관련 예상거래인 경우에는 전체 공정가치 변동위험뿐만 아니라 시장이자율변동위험, 환율변동위험, 신용변화위험 중 하나 또는 이들 위험 항목의 결합에 따른 공정가치 변동위험도 회피대상위험이 될 수 있다."}, {"id": "6.54", "text": "특정위험으로 인한 공정가치 평가손익을 당기손익으로 인식하는 자산․부채는 위험회피 대상항목에서 제외하며, 위험회피대상 예상거래 중 기존에 보유중인 자산을 회수, 매출 및 처분하거나 기존의 부채를 상환하는 거래로서 특정위험으로 인한 해당 기존 자산․부채의 공정가치 평가손익을 당기손익으로 인식하는 경우에는 위험회피대상 예상거래에서 제외한다. 그러나, 손상차손 등을 당기비용으로 인식하는 경우와 외화환산손익을 당기손익으로 인식하는 경우는 이 절에서 공정가치 평가손익을 당기손익으로 인식하는 것으로 보지 아니한다."}, {"id": "6.55", "text": "지분법 평가대상 투자주식은 공정가치위험회피의 대상항목이 될 수 없다."}, {"id": "6.56", "text": "외화공정가치 변동위험에 노출된 기존 자산․부채도 위험회피대상항목이 될 수 있다. 다만, 외화표시 투자주식은 해당 투자주식이 거래소시장 또는 장외시장에서 원화로 거래되지 않고 배당금도 원화로 지급되지 않는 경우에 한하여 외화공정가치 위험회피대상항목이 될 수 있다."}, {"id": "6.57", "text": "만기보유목적 투자채권의 신용위험 또는 외화위험에 대한 위험회피는 인정되나 이자율변동위험에 대한 위험회피는 인정되지 않는다."}, {"id": "6.58", "text": "현금흐름위험회피의 위험회피대상항목이 외화표시 기존 자산․부채인 경우에는 위험회피대상항목의 원화현금흐름의 모든 변동성이 위험회피의 효과로 제거되어야 한다."}, {"id": "6.59", "text": "확정계약의 외화위험회피에는 공정가치위험회피회계 또는 현금흐름위험회피회계를 적용할 수 있다.\r\n\r\n\t위험회피수단"}, {"id": "6.60", "text": "파생상품은 위험회피수단으로 지정할 수 있으며 비파생금융자산이나 비파생금융부채는 외화위험회피에만 위험회피수단으로 지정할 수 있다. 다만 공정가치를 신뢰성있게 측정할 수 없기 때문에 공정가치를 장부금액으로 하지 않는 공시가격이 없는 지분상품은 위험회피수단으로 지정할 수 없다."}, {"id": "6.61", "text": "파생상품을 위험회피수단으로 지정하는 경우, 파생상품의 전부 또는 비례적 부분을 지정할 수도 있고, 둘 이상의 파생상품 또는 이들 파생상품의 부분적인 결합을 지정할 수도 있다. 외화위험의 경우에는 둘 이상의 비파생금융상품, 이들 비파생금융상품의 비례적 부분의 결합 또는 파생상품과 비파생금융상품의 결합 또는 비례적 부분의 결합을 위험회피수단으로 지정할 수 있다."}, {"id": "6.62", "text": "파생상품 등의 잔여기간(신규 계약한 파생상품 등의 경우에는 계약시점부터 만기까지의 기간) 중 일부기간만을 위험회피수단으로 지정할 수 없으며, 잔여기간 전체를 위험회피수단으로 지정해야 한다."}, {"id": "6.63", "text": "연결재무제표를 작성하는 경우 연결실체내 기업간에 이루어진 외화 파생상품 거래는 해당 거래기업 일방이 특수관계자가 아닌 제3자와 그 부담한 위험을 상계하기 위하여 파생상품계약을 체결한 경우 위험회피수단이 될 수 있다."}, {"id": "6.64", "text": "연결재무제표를 작성하는 경우 연결실체내 기업 일방이 예상 외화거래에 대한 외화 현금흐름위험을 회피하기 위하여 연결회사간에 외화 금융상품거래가 이루어졌을 때, 해당 거래로 인하여 외화 현금흐름위험을 부담하게 된 연결실체내 기업이 특수관계자가 아닌 제3자와 그 부담한 위험을 상계하기 위한 금융상품계약을 체결한 경우 연결실체내 기업간의 금융상품거래는 예상외화거래에 대한 위험회피수단으로 본다."}, {"id": "6.65", "text": "예상거래의 외화 현금흐름위험을 회피하기 위한 외화 위험회피수단 거래의 당사자는 해당 예상거래의 외화 현금흐름위험에 직접 노출되어 있어야 한다(이는 연결재무제표 작성시 연결회사간에도 적용된다).\r\n\r\n\t위험회피회계의 적용조건"}, {"id": "6.66", "text": "위험회피회계를 적용하기 위해서는 다음의 조건을 모두 충족하여야 한다.\r\n⑴\t위험회피수단을 최초 지정하는 시점에 위험회피 종류, 위험관리의 목적, 위험회피전략을 공식적으로 문서화하여야 하며, 이 문서에는 위험회피대상항목, 위험회피수단, 위험의 속성, 위험회피수단의 위험회피효과에 대한 평가방법 등을 포함시켜야 한다.\r\n⑵\t위험회피수단으로 최초 지정된 이후에 높은 위험회피효과를 기대할 수 있어야 한다.\r\n⑶\t현금흐름위험회피에서 위험회피대상 예상거래는 발생가능성이 매우 높아야 하며, 궁극적으로 당기손익에 영향을 미치는 현금흐름 변동에 노출되어 있어야 한다.\r\n⑷\t위험회피효과를 신뢰성 있게 측정할 수 있다. 즉, 회피대상위험으로 인한 위험회피대상항목의 공정가치나 현금흐름과 위험회피수단의 공정가치를 신뢰성 있게 측정할 수 있다.\r\n⑸\t위험회피효과를 위험회피기간에 계속적으로 평가하며 위험회피로 지정된 재무보고기간 전체에 걸쳐 실제로 높은 위험회피효과가 있었는지 결정하여야 한다.\r\n\r\n\t공정가치위험회피회계"}, {"id": "6.67", "text": "공정가치위험회피회계는 특정위험으로 인한 위험회피대상항목의 공정가치 변동이 위험회피수단인 파생상품 등의 공정가치 변동과 상계되도록, 특정위험으로 인한 위험회피대상항목의 평가손익을 위험회피수단의 평가손익(파생상품이 아닌 금융상품을 위험회피수단으로 지정한 경우에는 외화환산손익)과 동일한 회계기간에 대칭적으로 인식하도록 하는 것을 말한다."}, {"id": "6.68", "text": "공정가치위험회피가 회계기간에 문단 6.66의 조건을 충족하는 경우에는, 다음과 같이 회계처리한다. \r\n⑴\t위험회피수단의 평가손익을 해당 회계연도에 당기손익으로 처리한다.\r\n⑵\t특정위험으로 인한 위험회피대상항목의 평가손익은 전액을 해당 회계연도에 당기손익으로 처리한다. \r\n⑶\t미인식 확정계약을 위험회피대상항목으로 지정한 경우, 회피대상위험으로 인한 확정계약의 후속적인 공정가치의 누적변동분은 자산이나 부채로 인식하고, 이에 상응하는 손익은 당기손익으로 인식한다. 위험회피수단의 공정가치 변동도 당기손익으로 인식한다.\r\n⑷\t외화 위험회피대상항목인 외화표시 자산 또는 부채의 평가손익 중 외화위험으로 인한 부분은 당기손익으로 처리한다. 예를 들어, 외화 위험회피대상항목인 외화표시 투자주식 및 외화표시 투자채권(만기보유목적 투자채권을 제외한다)의 평가손익 중 외화위험으로 인한 부분은 기타포괄손익누계액이 아닌 해당 회계연도의 당기손익으로 처리한다."}, {"id": "6.69", "text": "다음 요건 중 하나라도 발생한 경우에는 위험회피회계를 전진적으로 중단해야 한다.\r\n⑴\t위험회피회계의 적용요건 중 하나라도 충족하지 못하게 되는 경우\r\n⑵\t 위험회피수단인 파생상품 등이 종료, 소멸, 행사된 경우. 이러한 목적상 위험회피수단을 다른 위험회피수단으로 대체하거나 만기연장하는 것이 위험회피전략에 관한 공식적인 문서에 포함되어 있다면, 그 위험회피수단의 대체나 만기연장은 소멸 또는 종료로 보지 아니한다. 또한,  다음 조건을 충족하는 경우, 위험회피수단의 소멸이나 종료가 아니다. \r\n   ㈎ 법령이나 규정의 결과로 또는 법령이나 규정의 도입으로, 위험회피수단의 당사자들이 원래의 계약상대방을 교체하여 하나 이상의 청산 계약상대방이 각 당사자들의 새로운 계약상대방이 되도록 합의한다. 이러한 목적상 청산 계약상대방은 중앙청산소(종종 ‘청산기구’ 또는 ‘청산기관’으로 지칭됨)이거나 중앙청산소와 청산 효과를 내기 위하여 거래상대방의 역할을 하는 하나의 기업 또는 기업들(예: 청산기구의 청산회원 또는 청산기구의 청산회원의 고객)이다. 그러나, 위험회피수단의 당사자들이 원래의 계약상대방을 각자 다른 계약상대방으로 교체하는 경우라면, 각 당사자들이 동일한 중앙청산소와 청산하는 효과가 있는 경우에만 이 문단이 적용된다.\r\n    ㈏ 위험회피수단에 대한 그 밖의  변경은 계약상대방의 교체효과를 내기 위해 필요한 경우로 제한된다. 그러한 변경은 원래부터 위험회피수단이 교체된 청산 계약상대방과 청산되었을 경우 기대되는 계약조건과 일관되는 것으로 제한된다. 이러한 변경은 담보요건, 수취채권과 지급채무 잔액의 상계권리 및 부과된 부담금의 변경을 포함한다.\r\n⑶\t파생상품 등을 더 이상 위험회피수단으로 지정하지 않는 경우\r\n\r\n\t다만, 확정계약이 더 이상 확정계약의 정의를 충족시키지 못하기 때문에 확정계약에 대한 공정가치위험회피회계가 중단되는 경우에는, 이미 자산․부채로 인식한 확정계약을 전액 제거하고 이를 당기손익에 반영한다."}, {"id": "6.70", "text": "유효이자율법을 적용하여 상각후원가로 측정하는 금융상품이 위험회피대상항목인 경우, 공정가치위험회피회계를 적용하는 기간 동안 당기손익으로 인식된 위험회피대상항목의 장부금액 조정분은 상각하여 당기손익으로 인식한다. 상각은 조정액이 발생한 직후 개시할 수 있으며, 늦어도 회피대상위험으로 인한 공정가치 변동에 대한 위험회피대상항목의 조정을 중단하기 전에는 개시하여야 한다. 상각을 개시하는 시점에 다시 계산한 유효이자율에 기초하여 상각한다."}, {"id": "6.71", "text": "일반기업회계기준에 따라 손상차손의 인식여부를 고려할 때에는 위험회피대상 자산․부채에 대하여 먼저 공정가치위험회피회계에 따라 평가손익을 인식한 후 손상차손의 인식여부를 고려하여야 한다(선 위험회피회계 적용/후 손상차손 인식).\r\n\r\n\t현금흐름위험회피회계"}, {"id": "6.72", "text": "현금흐름위험회피회계는 특정위험으로 인한 예상거래의 미래현금흐름 변동위험을 감소시키기 위하여 지정된 파생상품의 평가손익(위험회피수단이 파생상품이 아닌 금융상품인 경우에는 외화위험으로 인한 외환차이 변동분을 의미함. 이하 같음) 중 위험회피에 효과적이지 못한 부분은 당기손익으로 인식하고 위험회피에 효과적인 부분은 기타포괄손익누계액으로 인식한 후 예상거래의 종류에 따라 향후 예상거래가 당기손익에 영향을 미치는 회계연도에 당기손익으로 인식하거나, 예상거래발생시 관련 자산․부채의 장부금액에서 가감하는 것을 말한다."}, {"id": "6.73", "text": "현금흐름위험회피가 회계기간에 문단 6.66의 조건을 충족하는 경우에는, 다음과 같이 회계처리한다. \r\n⑴\t위험회피수단으로 지정한 파생상품의 평가손익은 다음 ㈎, ㈏ 중 작은 금액을 기타포괄손익누계액으로 인식하고 나머지 금액은 당기손익으로 처리한다.\r\n㈎\t누적파생상품평가손익에서 위험회피효과 평가시 제외된 부분(예를 들면 옵션의 시간가치 등) 및 문단 6.73⑷, 6.77, 6.78에 따라 전기까지 당기손익으로 인식한 부분을 차감한 금액\r\n㈏\t누적파생상품평가손익 중 위험회피대상 예상거래의 누적예상 현금흐름변동액현가와 상계가능한 금액에서 문단 6.73⑷, 6.77, 6.78에 따라 전기까지 당기손익으로 인식한 부분을 차감한 금액\r\n⑵\t위 ⑴에 따라 누적기준으로 기타포괄손익누계액에 인식해야 할 파생상품평가손익을 산정함으로써 전기 이전에 손익으로 인식한 파생상품평가손익을 당기에 기타포괄손익누계액으로 인식해야하는 경우 동 금액은 당기손익으로 처리한다.\r\n⑶\t위험회피대상 예상거래가 자산의 취득 또는 부채의 발생인 경우, 위 ⑴과 ⑵에 따라 기타포괄손익누계액으로 인식된 관련 파생상품평가손익은 해당 예상거래가 발생한 시점에 관련 자산 또는 부채의 장부금액에서 가감한다.\r\n⑷\t위험회피대상 예상거래가 위 ⑶에서 언급한 이외의 경우, 위 ⑴과 ⑵에 따라 기타포괄손익누계액으로 인식된 관련 파생상품평가손익은 위험회피대상 예상거래가 당기손익에 영향을 미치는 회계연도에 손익으로 인식한다. 여기서 당기손익에 영향을 미치는 경우는 미래예상매출, 이자비용 등의 발생 등을 의미한다."}, {"id": "6.74", "text": "다음 요건 중 하나라도 발생한 경우에는 위험회피회계를 전진적으로 중단해야 한다. \r\n⑴\t위험회피회계의 적용요건을 하나라도 충족하지 못하게 되는 경우\r\n⑵\t위험회피수단인 파생상품 등이 청산, 소멸, 행사된 경우. 이러한 목적상 위험회피수단을 다른 위험회피수단으로 대체하거나 만기연장하는 것이 위험회피전략에 관한 공식적인 문서에 포함되어 있다면, 그 위험회피수단의 대체나 만기연장은 소멸 또는 청산으로 보지 아니한다. 또한,  다음 조건을 충족하는 경우, 위험회피수단의 소멸이나 청산이 아니다.\r\n             ㈎ 법령이나 규정의 결과로 또는 법령이나 규정의 도입으로, 위험회피수단의 당사자들이 원래의 계약상대방을 교체하여 하나 이상의 청산 계약상대방이 각 당사자들의 새로운 계약상대방이 되도록 합의한다. 이러한 목적상 청산 계약상대방은 중앙청산소(종종 ‘청산기구’ 또는 ‘청산기관’으로 지칭됨)이거나 중앙청산소와 청산 효과를 내기 위하여 거래상대방의 역할을 하는 하나의 기업 또는 기업들(예: 청산기구의 청산회원 또는 청산기구의 청산회원의 고객)이다. 그러나, 위험회피수단의 당사자들이 원래의 계약상대방을 각자 다른 계약상대방으로 교체하는 경우라면, 각 당사자들이 동일한 중앙청산소와 청산하는 효과가 있는 경우에만 이 문단이 적용된다.\r\n             ㈏ 위험회피수단에 대한 그 밖의  변경은 계약상대방의 교체효과를 내기 위해 필요한 경우로 제한된다. 그러한 변경은 원래부터 위험회피수단이 교체된 청산 계약상대방과 청산되었을 경우 기대되는 계약조건과 일관되는 것으로 제한된다. 이러한 변경은 담보요건, 수취채권과 지급채무 잔액의 상계권리 및 부과된 부담금의 변경을 포함한다.\r\n⑶\t파생상품 등을 더 이상 위험회피수단으로 지정하지 않는 경우"}, {"id": "6.75", "text": "현금흐름위험회피회계를 적용하던 도중 중단하는 경우에는, 이미 기타포괄손익누계액으로 인식된 파생상품평가손익은 문단 6.73의 ⑶과 ⑷에 따라 처리한다. 다만, 위험회피대상 예상거래가 더 이상 발생하지 않을 것으로 예상되어 현금흐름위험회피회계가 중단된 경우에는 이미 기타포괄손익누계액으로 인식된 파생상품평가손익을 즉시 당기손익으로 인식한다. 이때, 더 이상 발생가능성이 매우 높지 않게 된 예상거래도 여전히 발생할 것으로 기대될 수 있다."}, {"id": "6.76", "text": "예상매출거래와 관련하여 기존에 보유중인 자산 또는 예상매입거래의 결과로 취득한 자산에 대하여 일반기업회계기준에 따라 손상차손을 적용하는 경우에는 먼저 현금흐름위험회피회계를 적용한 후, 일반기업회계기준에 따른 손상차손인식여부를 고려한다(선위험회피회계적용/후 손상차손 인식)."}, {"id": "6.77", "text": "예상매출거래와 관련하여 기존에 보유중인 자산에 대하여 손상차손을 인식한 경우, 동 금액만큼을 기타포괄손익누계액으로 인식된 관련 파생상품평가이익에서 즉시 당기이익으로 인식하여야 하며 기타포괄손익누계액으로 인식된 관련 파생상품평가손실은 동금액과 예상매출거래관련자산의 손상전 장부금액의 합계액이 예상매출거래관련자산의 회수가능액을 초과하는 범위내에서 즉시 당기비용으로 인식하여야 한다."}, {"id": "6.78", "text": "예상매출거래와 관련하여 기존에 보유중인 자산에 대하여 손상차손을 인식하지 않은 경우 또는 예상매입거래가 아직 이루어지지 않은 경우, 기타포괄손익누계액으로 인식된 관련 파생상품평가손실금액은 동금액과 예상거래 관련 자산의 장부금액(또는 예상취득원가)의 합계액이 예상거래 관련 자산의 회수가능액을 초과하는 범위내에서 즉시 비용으로 인식하여야 한다.\r\n\r\n\t순투자의 위험회피회계"}, {"id": "6.79", "text": "해외사업장순투자의 위험회피(순투자의 일부로 회계처리하는 화폐성항목의 위험회피 포함)는 다음과 같이 현금흐름위험회피와 유사하게 회계처리한다.\r\n⑴\t위험회피수단의 손익 중 위험회피에 효과적인 부분은 기타포괄손익으로 인식한다. \r\n⑵\t위험회피수단의 손익 중 비효과적인 부분은 당기손익으로 인식한다. 위험회피수단의 손익 중 위험회피에 효과적이어서 기타포괄손익으로 인식한 부분은 향후 해외사업장의 처분시점에 재분류조정으로 자본에서 당기손익으로 재분류한다.\r\n\r\n기타 고려사항"}, {"id": "6.80", "text": "이 밖에 통화선도거래, 매매목적의 거래소 선물 또는 옵션거래 및 신용파생상품에 대해서는 다음의 사항을 고려한다.\r\n⑴\t통화선도거래의 공정가치는 잔여만기가 동일한 통화선도환율(forward rate)을 기준으로 하여 산정한다. 이때 공정가치는 해당 통화선도환율 변동액을 잔여만기에 대하여 적절한 이자율로 할인하여 산정한다.\r\n⑵\t매매목적의 거래소 선물거래는 다음과 같이 회계처리한다.\r\n㈎\t위탁증거금 등 선물거래를 위한 예치금은 유동자산으로 인식한다.\r\n㈏\t일일정산에 따른 회계연도 중의 정산차금(당일차금과 갱신차금의 합계) 발생분에 대해서는 이를 기중에 거래손익으로 인식하지 않고 회사 내부관리용 별도의 계정으로 관리하며 동 금액은 다음 ㈐~㈒에 따라 주가지수선물거래손익 등으로 대체한다.\r\n㈐\t결산일 현재 보유하고 있는 미결제약정분에 대한 종목별 누적정산차금잔액은 주가지수선물거래손익 등으로 하여 당기손익으로 인식한다.\r\n㈑\t전․환매수량에 대한 당초 약정금액(전기 이월분은 전기말 정산가격)과 전․환매시 약정금액과의 차액은 주가지수선물거래손익 등으로 하여 당기손익으로 인식한다. 이 경우 당초 약정금액은 종목별로 총평균법이나 이동평균법을 적용하여 산정한다.\r\n㈒\t최종 결제시 누적정산차금잔액과 최종결제차금은 주가지수선물거래손익 등으로 하여 당기손익으로 인식한다.\r\n㈓\t결산일 현재 발생한 미수(미지급)일일정산차액은 미수금(미지급금)으로 인식한다.\r\n⑶\t매매목적의 거래소 옵션거래는 다음과 같이 회계처리한다.\r\n㈎\t위탁증거금 등 옵션거래를 위한 예치금은 유동자산으로 인식한다.\r\n㈏\t옵션 매입시 지급하는 옵션프리미엄은 유동자산(매수주가지수옵션, 매수미국달러옵션 등)으로, 매도시 수취하는 옵션프리미엄은 유동부채(매도주가지수옵션, 매도미국달러옵션 등)로 처리한다.\r\n㈐\t전․환매시 수수된 옵션대금(또는 권리행사시 수수된 권리행사차금)과 이미 유동자산 또는 유동부채에 인식되어 있는 옵션프리미엄 장부금액과의 차액은 주가지수옵션거래손익, 미국달러옵션거래손익 등으로 하여 당기손익으로 처리한다. 이 경우 옵션프리미엄의 장부금액은 종목별로 총평균법이나 이동평균법을 적용하여 산정한다.\r\n㈑\t옵션이 미행사되어 소멸하는 경우 유동자산 인식분은 옵션거래손실로 하여 당기손실로 처리하고 유동부채 인식분은 옵션거래이익으로 하여 당기이익으로 처리한다.\r\n㈒\t유동자산(또는 유동부채)에 인식되어 있는 미결제약정분에 대한 옵션프리미엄의 장부금액과 결산일 현재 옵션프리미엄가격과의 차액은 주가지수옵션평가손익, 미국달러옵션평가손익 등으로 하여 당기손익으로 처리한다.\r\n⑷\t특정 거래상대방의 신용상태를 기초변수로 하여 현금흐름이 결정되는 계약으로서 대출금, 유가증권 등을 보유하고 있는 경제적 실체가 자신이 부담하고 있는 신용위험을 제3자에게 이전시키는 계약이 파생상품에 해당하는 경우에는 이 절에 따라 회계처리하며, 보증계약에 해당하는 경우에는 제14장 ‘충당부채, 우발부채, 우발자산’에 따라 회계처리한다.\r\n\r\n공시"}, {"id": "6.81", "text": "파생상품에 대한 주석사항은 그 거래목적에 따라 다음과 같이 구분하여 공시한다.\r\n⑴\t매매목적으로 보유하고 있는 파생상품 또는 위험회피회계가 적용되지 않으나 위험회피목적으로 보유하고 있는 파생상품에 대해서는 다음의 사항을 공시한다.\r\n㈎\t거래목적\r\n㈏\t거래목적을 이해하는 데 필요한 사항(경제적 실체가 부담하고 있는 위험의 본질 및 원천 그리고 이러한 위험에 대한 경제적 실체의 대응정책 등)\r\n㈐\t위험회피목적의 경우 해당목적을 달성하기 위한 전략(위험회피대상항목의 내역 및 위험회피대상범위 그리고 위험회피를 위한 구체적인 방법 및 사용된 파생상품의 종류 등)\r\n⑵\t공정가치위험회피회계가 적용되는 경우에는 회피대상위험별로 위 ⑴ 이외에 다음의 사항을 공시한다.\r\n㈎\t위험회피의 불완전성으로 인하여 당기손익으로 인식하는 금액 및 그 계정과목\r\n㈏\t확정계약에 대한 위험회피회계가 중단됨으로써 이미 자산․부채로 인식한 확정계약을 전액 제거하고 이를 당기손익에 반영하는 경우 그 금액 및 내역\r\n⑶\t현금흐름위험회피회계가 적용되는 경우에는 회피대상위험별로 위 ⑴ 및 ⑵㈎ 이외에 다음의 사항을 공시한다.\r\n㈎\t위험회피대상 예상거래로 인하여 현금흐름 변동위험에 노출되는 예상최장기간\r\n㈏\t기타포괄손익누계액에 인식된 파생상품평가손익 중 결산일로부터 12개월 이내에 당기손익으로 인식할 것으로 예상되는 금액\r\n㈐\t기타포괄손익누계액에 인식된 파생상품평가손익을 위험회피대상 예상거래가 당기손익에 영향을 미치는 회계연도에 당기손익으로 인식하는 경우, 위험회피대상 예상거래가 당기손익에 영향을 미치게 되는 거래 또는 회계사건의 내역\r\n㈑\t위험회피대상 예상거래가 더 이상 발생하지 않을 것으로 예상되어 현금흐름위험회피회계가 중단됨으로써 이미 기타포괄손익누계액으로 인식된 파생상품평가손익을 즉시 당기손익으로 인식하는 경우 그 금액 및 내역\r\n⑷\t해외사업장순투자의 위험회피회계가 적용되는 경우에는 회피대상위험별로 위 ⑴ 및 ⑵㈎를 공시한다.\r\n⑸\t매매목적 파생상품평가손익과 위험회피목적 파생상품평가손익(그 성질이나 금액이 유의적인 경우 파생상품별로 구분하여 기재하고, 평가이익과 평가손실은 상계하지 않고 총액으로 표시한다)\r\n⑹\t신용파생상품과 관련하여 다음의 사항을 공시한다.\r\n㈎\t신용위험을 부담한 경우, 신용파생상품거래의 계약 내역, 재무제표에 반영된 손실예상액. 손실예상액을 합리적이고 객관적으로 추정할 수 없는 경우에는 채무불이행가능성 및 보증대상자산의 평가손익 등을 추가적으로 공시한다.\r\n\r\n제4절 채권·채무조정\r\n\r\n적용범위"}, {"id": "6.82", "text": "이 절은 회사회생절차의 개시 또는 거래당사자간의 합의 등으로 인하여 채권․채무의 원리금, 이자율 또는 만기 등 계약조건이 채무자의 부담이 경감되도록 변경된 경우의 회계처리에 적용한다."}, {"id": "6.83", "text": "유가증권으로 보유하고 있는 채권에 대한 투자자의 채권․채무조정회계는 이 절의 적용대상이 아니며, 이 장의 제2절 ‘유가증권’에 따라 회계처리한다. \r\n\r\n용어의 정의"}, {"id": "6.84", "text": "‘채권․채무조정’은 채무자의 현재 또는 장래의 채무변제능력이 크게 저하된 경우에 채권자와 채무자간의 합의 또는 법원의 결정 등의 방법으로 채무자의 부담완화를 공식화하는 것을 말한다.\r\n\r\n채권·채무조정 시점"}, {"id": "6.85", "text": "채권․채무조정이 실질적으로 완성되는 시점이 채권․채무조정시점이다. 채권․채무조정은 채무의 만기일 이전 또는 이후에 이루어질 수 있으며, 자산 또는 지분증권을 이전하거나 새로운 계약조건이 확정되는 시점에서 채권․채무조정이 완성된다. 일반적으로 합의에 의한 채권․채무조정의 경우에는 합의일, 법원의 인가에 의한 채권․채무조정의 경우에는 법원의 인가일이 채권․채무조정시점이 된다. 그러나 채권자와 채무자간에 약정한 조건이 충족되지 않아서 합의일 또는 법원의 인가일에 자산 또는 지분증권의 이전, 새로운 계약조건의 시행 등의 사건이 이루어지지 않는 경우에는 그 조건이 충족되어 실질적으로 채권․채무조정이 완성되는 시점이 채권․채무조정시점이다.\r\n\r\n채무자의 회계\r\n\r\n \t자산이전에 의한 채무의 변제"}, {"id": "6.86", "text": "채무자가 채무를 변제하기 위하여 제3자에 대한 채권, 부동산 또는 기타의 자산을 채권자에게 이전하는 경우에는 변제되는 채무의 장부금액과 이전되는 자산의 공정가치와의 차이를 채무조정이익으로 인식한다.\r\n\r\n \t지분증권의 발행 등에 의한 채무변제"}, {"id": "6.87", "text": "채무자가 채무를 변제하기 위하여 채권자에게 지분증권을 발행하는 경우(이하 ‘출자전환’이라 한다)에는 지분증권의 공정가치와 채무의 장부금액과의 차이를 채무조정이익으로 인식한다. 다만, 시장성이 없는 지분증권의 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 발행되는 지분증권을 조정대상 채무의 장부금액으로 회계처리하고 채무조정이익을 인식하지 않는다."}, {"id": "6.88", "text": "출자전환을 합의하였으나 출자전환이 즉시 이행되지 않는 경우에는 조정대상채무를 출자전환채무의 과목으로 하여 자본조정으로 대체한다. 출자전환채무는 전환으로 인하여 발행될 주식의 공정가치로 하고 조정대상채무의 장부금액과의 차이는 채무조정이익으로 인식한다. 다만, 시장성이 없는 지분증권의 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 조정대상 채무의 장부금액으로 출자전환채무를 회계처리하고 채무조정이익을 인식하지 않는다."}, {"id": "6.89", "text": "채권·채무조정으로 인하여 발행되는 전환사채가 만기일 이전에 반드시 지분증권으로 전환하고 지분증권으로 전환하지 않는다면 원금상환을 면제하는 조건을 가지고 있는 경우에는 제15장 ‘자본’의 규정에 불구하고 문단 6.88과 같이 회계처리한다. \r\n\r\n \t조건의 변경"}, {"id": "6.90", "text": "조건변경으로 채무가 조정되는 경우에는 채권․채무조정에 따른 약정상 정해진 미래 현금흐름을 채무 발생시점의 유효이자율로 할인하여 계산된 현재가치와 채무의 장부금액과의 차이를 채무에 대한 현재가치할인차금과 채무조정이익으로 인식한다. 조정대상채무에 대하여 전환사채나 채무증권을 발행하는 형식으로 채권․채무조정이 이루어지는 경우에는 이를 채무의 변제로 보지 않고 채무의 조건변경으로 회계처리한다. 따라서 채권․채무조정으로 인하여 발행되는 전환사채에 대해 제15장 ‘자본’의 규정에 불구하고 전환권을 인식하지 않고 전환사채의 만기까지 발생할 미래 현금흐름을 채무 발생시점의 유효이자율로 할인하여 계산된 현재가치와 조정대상채무의 장부금액과의 차이를 채무조정이익으로 인식한다."}, {"id": "6.91", "text": "동종 또는 유사한 채권․채무에 대하여 적용할 이자율보다 더 낮은 이자율로 만기를 연장하는 경우에 해당하며, 경제환경의 변동으로 동일한 신용도에 대한 채무 발생시점의 시장이자율과 채권․채무조정시점의 시장이자율에 현저한 차이가 있는 경우에는, 문단 6.90의 규정에 불구하고 채권․채무조정시점의 적절한 이자율로 할인하여 채무조정이익을 인식한다. 채권․채무조정시점의 적절한 이자율은 채권․채무조정시점의 기초이자율에 당해 채무 발생시점과 동일한 신용상태에 대한 채권․채무조정시점의 신용가산이자율을 합산하여 산정한다. 신용가산이자율은 채무 발생시점의 채무자 신용상태가 채권․채무조정시점까지 유효하다고 가정할 경우 채권․채무조정시점에서 산정된 이자율을 말한다.\r\n\r\n \t각 방법의 결합에 의한 채권․채무조정"}, {"id": "6.92", "text": "채무의 일부에 대해서는 채무자가 채권자에게 자산을 이전하거나 지분증권을 발행하여 변제하고 나머지 채무에 대해서는 조건변경을 통하여 채무를 경감시키는 채권․채무조정의 경우에는 다음과 같이 회계처리한다.\r\n \t⑴\t이전되는 자산과 발행되는 지분증권의 공정가치를 측정하여 자산과 지분증권의 공정가치만큼 채무의 장부금액을 감소시킨다.\r\n \t⑵\t나머지 채무에 대해서는 채무의 조건변경으로 회계처리한다.\r\n \t기타"}, {"id": "6.93", "text": "채권․채무조정에 따른 지분증권의 발행과 관련하여 직접적으로 발생한 비용은 지분증권의 발행금액에서 차감한다. 채권․채무조정을 실시하기 위하여 채무자에게 발생된 기타의 모든 비용은 채무조정이익에서 차감한다.\r\n\r\n\t주석 공시"}, {"id": "6.94", "text": "채무자는 채권․채무조정시점이 속하는 회계연도에 다음의 사항을 주석으로 공시한다.\r\n\t⑴ 채권․채무조정으로 인한 조건변경 및 변제액\r\n\t⑵ 채권․채무조정과 관련하여 발생한 자산처분손익\r\n\t⑶ 채무자의 재무상황이 정해진 기간 내에 향상되는 것을 전제로 원금이나 이자로 정해진 금액이 추가되는 약정이 있는 경우 조정된 만기까지 발생할 미래 현금흐름에 추가되는 금액\r\n\t⑷ 채권․채무조정 후에 부수적으로 발생할 가능성이 있는 채무금액과 그러한 채무가 부가되거나 면제될 수 있는 조건 \r\n\t⑸ 문단 6.87에서 문단 6.89까지의 규정에 따른 출자전환채무\r\n\r\n채권자의 회계\r\n\r\n \t자산의 양수를 통한 채권의 회수"}, {"id": "6.95", "text": "채권․채무조정시점에서 채무자에 대한 채권의 전부 또는 일부에 대하여 제3자에 대한 채권, 부동산 또는 기타의 자산을 받거나 채무자의 지분증권 등을 받은 채권자는 동 자산을 공정가치로 회계처리한다. 받은 자산의 공정가치가 채권의 대손충당금 차감전 장부금액보다 작은 경우에는 채권의 대손충당금 차감전 장부금액을 대손충당금과 우선 상계하고 부족한 경우에는 대손상각비로 인식한다."}, {"id": "6.96", "text": "출자전환을 합의하여 출자전환으로 인하여 발행될 주식수가 결정된 경우에는 채권의 대손충당금 차감전 장부금액을 출자전환채권으로 대체하고 출자전환이 이루어질 때까지 출자전환채권의 대손충당금 차감전 장부금액과 전환으로 발행될 주식의 공정가치 중 낮은 금액으로 평가하며 이로 인한 평가손익은 출자전환채권에 대한 대손충당금과 대손상각비에 반영한다.\r\n\r\n \t채권의 조건변경"}, {"id": "6.97", "text": "채권자는 채권․채무조정을 통하여 조건이 변경된 채권에 대하여 공식적인 채권․채무조정 이전이라도 인식조건이 충족되면 대손상각비를 인식해야 하며 공식적인 채권․채무조정시점까지 대손상각비의 인식을 지연할 수 없다."}, {"id": "6.98", "text": "채권․채무조정을 통하여 조건이 변경된 채권에 대한 대손상각비는 채권․채무조정에 따른 약정상 정해진 미래 현금흐름을 채권 발생시점의 유효이자율로 할인하여 계산된 현재가치와 채권의 대손충당금 차감전 장부금액과의 차이로 계산하며 채권에 대한 대손충당금과 대손상각비를 다음과 같이 조정한다. 이미 설정된 대손충당금이 채권․채무조정에 따라 결정된 대손상각비 금액보다 작은 경우에는 부족분에 대해서 대손충당금을 추가로 설정하며, 이미 설정된 대손충당금이 채권․채무조정에 따라 결정된 대손상각비 금액보다 큰 경우에는 초과분에 대하여 대손충당금을 환입한다. 다만, 관측가능한 활성시장에서 거래되는 채권의 시장가격이 있는 경우에는 그 채권의 시장가격, 담보로 제공된 자산이 있고 그 자산의 처분을 통하여 채권을 회수할 가능성이 매우 높은 경우에는 그 자산의 공정가치에 근거하여 대손상각비를 측정할 수 있다. 대손상각비의 측정방법은 각 채권별로 일관성 있게 적용하여야 하며 측정방법의 변경은 상황이 변하는 경우에만 정당화될 수 있다.\r\n\r\n \t각 방법의 결합에 의한 채권․채무조정"}, {"id": "6.99", "text": "채권의 일부에 대해서는 채무자가 채권자에게 자산을 이전하거나 지분증권을 발행하여 변제하고 나머지 채권에 대해서는 조건변경을 하는 채권․채무조정인 경우에는 다음과 같이 회계처리한다.\r\n\t⑴ 문단 6.95와 문단 6.96의 규정에 따라 이전되는 자산과 발행되는 지분증권의 공정가치를 측정하여 자산과 지분증권의 공정가치만큼 채권의 대손충당금 차감전 장부금액을 감소시킨다.\r\n\t⑵ 감소된 채권의 대손충당금 차감전 장부금액에 대해서는 문단 6.97과 문단 6.98의 규정에 따라 회계처리한다.\r\n\r\n\t주석 공시"}, {"id": "6.100", "text": "채권․채무조정이 발생한 채권의 대손충당금에 대해서 다음과 같은 변동내용을 주석으로 공시한다.\r\n \t⑴ 당기 발생한 대손상각비\r\n \t⑵ 채권과 직접 상계한 금액\r\n \t⑶ 시간의 경과에 따라 이자수익으로 인식한 금액\r\n \t⑷ 환입을 비롯한 기타 변동액"}, {"id": "6.101", "text": "채권․채무조정이 발생한 채권의 채무자에게 추가적으로 자금을 대여하기로 한 약정이 있는 경우 동 약정의 내용을 주석으로 공시한다."}, {"id": "6.102", "text": "문단 6.96의 규정에 따른 출자전환채권의 내용을 주석으로 공시한다.\r\n\r\n부록A. 적용보충기준\r\n\r\n제1절 공통사항\r\n\r\n6.A1의2 \t금융상품에 내재된 위험(예: 신용위험 등)에 따라 양도인이 부담할 수 있는 위험(예: 환매위험)은 양도거래에 수반된 것이고 일종의 ‘하자담보책임’으로 채무의 변제에 관하여 보증을 한 것과 다르지 않다. 따라서 이와같은 담보책임은 매각거래 여부에 영향을 미치지 아니하며, 이를 공정가치로 평가할 수 있는 경우에는 부채로 계상해야 한다.\r\n\r\n6.A1의3 \t금융자산에 대한 통제권을 양도인과 양수인중 누가 보유하는지 여부는 양도인 및 양수인의 권리 및 의무를 모두 포괄하여 판단하여야 한다. 만약 금융자산 이전거래가 문단 6.5⑴~⑶의 요건을 충족하여 매각거래에 해당한다면 양도인은 더 이상 금융자산에서 발생하는 미래 경제적 효익을 보유한 것으로 볼 수 없으므로 이를 재무제표에 계상해서는 아니된다.\r\n\r\n6.A1의4 \t‘효율적인 통제권을 행사한다’라 함은 다음과 같이 자산양도후 양도인이 계속하여 자산에서 발생하는 경제적 효익을 보유하는 경우를 말한다.\r\n        \t⑴ 확정가격으로 양도한 금융자산을 만기전에 재매입하는 약정을 체결한 경우\r\n        \t⑵ 유통시장이 없어 동일한 금융자산을 시장에서 매입하기 어려운 경우에 양도한 금융자산에 대해 재매입하는 약정을 체결한 경우\r\n       \t⑶ 양도한 금융자산에 대한 유통시장이 있음에도 불구하고 공정가치가 아닌 확정가격으로 재매입하는 약정을 체결한 경우\r\n\r\n제2절 유가증권\r\n\r\n유가증권의 정의\r\n\r\n6.A1\t자본시장과 금융투자업에 관한 법률 제 9조 7항에서 정의하는 모집외의 방법으로 발행한 회사채와 자금을 조달할 목적으로 발행한 어음을 발행인으로부터 직접 취득한 경우에는 대여금으로 분류한다.\r\n\r\n유가증권의 분류\r\n\r\n6.A2\t문단 6.23에서 만기가 확정되었고 상환금액이 확정되었거나 확정이 가능하다는 것은 원금 및 이자의 상환금액과 상환시기가 약정에 의하여 정해져 있음을 말한다. 변동이자율 조건부로 발행된 채무증권도 만기보유증권으로 분류할 수 있다.\r\n\r\n6.A3\t채무증권의 발행자가 중도상환권을 가지고 있는 경우에도 채무증권의 보유자가 만기 또는 중도상환 때까지 이를 보유할 의도와 능력을 가지고 있고 장부금액의 대부분을 회수할 수 있다면, 그 채무증권은 만기보유증권으로 분류한다. 그 이유는 이러한 경우의 중도상환권 행사는 채무증권의 만기를 단순히 단축하는 것에 불과하기 때문이다. 장부금액의 대부분을 회수할 수 있는 지의 여부를 판단할 때에는 지급한 할증금과 취득부대원가 등 채무증권 취득시 발생한 모든 원가를 고려한다.\r\n\r\n6.A4\t채무증권 보유자가 중도상환권을 갖는 경우에는, 당해 중도상환권을 행사하지 아니하고 만기까지 보유할 적극적인 의도와 능력이 있는 경우에 한하여 그 채무증권을 만기보유증권으로 분류한다.\r\n\r\n6.A5\t채무증권의 취득시점에 다음 중 하나에 해당하는 경우에는 그 채무증권을 만기까지 보유할 능력이 없는 것으로 본다.\r\n\t⑴ 재무자원이 부족하여 그 채무증권을 만기까지 계속 보유하기 어려운 경우\r\n\t⑵ 법적인 제약 등으로 인하여 만기보유에 제한을 받는 경우. 다만, 문단 6.24⑶과 같이 채무증권의 발행자가 중도상환권을 가지고 있는 경우는 제외한다.\r\n\r\n공정가치의 변동\r\n\r\n6.A6\t매도가능증권 중 문단 6.30의 단서규정에 해당되어 취득원가로 평가된 지분증권의 공정가치가 측정 가능하게 된 경우, 공정가치로 평가하고 장부금액과 공정가치의 차이는 기타포괄손익누계액으로 처리한다.\r\n\r\n6.A7\t문단 6.22의 모든 유가증권으로부터 발생하는 배당금수익과 이자수익은 당기손익에 포함한다. 모든 채무증권의 이자수익은 할인 또는 할증차금의 상각액을 가감하여 인식한다. 예를 들면, 매도가능증권으로 분류된 채무증권의 경우에는 할인 또는 할증차금을 상각하여 이자수익을 먼저 인식한 후에, 상각후원가와 공정가치의 차이금액인 미실현보유손익을 기타포괄손익누계액으로 처리한다. 배당금수익과 이자수익의 측정과 인식에 대해서는 관련된 제16장 ‘수익’의 규정에 따른다. 매도가능증권과 만기보유증권의 매도, 상환 및 손상차손으로 실현된 이익이나 손실은 당기손익에 반영한다.\r\n\r\n유가증권의 양도\r\n\r\n6.A7의2 \t다음과 같은 경우는 유가증권에 대한 통제를 아직 상실한 것이 아니므로 유가증권이 양도되었더라도 재무상태표에서 제거하지 아니한다.\r\n        \t⑴ 양도자가 양수자로부터 유가증권을 재매수할 수 있는 권리를 가지고 있는 경우. 다만, 양도자가 동일한 유가증권을 시장에서 용이하게 매수할 수 있는 경우나 재매수가격을 재매수시점의 공정가치로 정한 경우는 제외한다.  \r\n       \t⑵ 유가증권을 담보로 하여 양도자에게 금전을 대여하였더라면 그 대가로 받았을 이자금액과 중요한 차이가 없는 이자 상당액을 유가증권의 양수자가 받기로 약정하고, 양도자는 그 유가증권을 미리 정한 가격으로 재매수할 수 있는 권리와 의무를 모두 가지고 있는 경우 \r\n        \t⑶ 시장에서 용이하게 매수하기 어려운 유가증권을 양도하면서, \r\n          \t㈎ 양수자에게 총수익률스왑(특정기간 동안에 발생하는 일정한 총수익을 다른 총수익과 교환하는 연속된 선도거래)을 부여함으로써 유가증권 보유에 따르는 위험과 효익의 대부분이 양도자에게 귀속되는 경우, 또는 \r\n          \t㈏ 양수자가 미리 정한 가격으로 유가증권을 되팔 수 있는 권리(풋옵션)를 가짐으로써 유가증권 보유에 따르는 위험의 대부분이 양도자에게 귀속되는 경우\r\n\r\n6.A7의3 \t양도자가 양도한 유가증권을 미리 정한 가격으로 재매수할 수 있는 권리를 가지고 있고, 그 유가증권을 시장에서는 용이하게 매수할 수 없는 경우에는 재매수가격이 재매수 시점의 공정가치가 아닐 수 있기 때문에 그 유가증권을 재무제표에서 제거하지 아니한다. 그러나, 양도한 유가증권을 재매수할 수 있는 권리와 의무를 동시에 가지고 있더라도 재매수가격을 재매수 시점의 공정가치로 정한 경우에는 양도시점에 유가증권에 대한 통제를 상실한 것으로 보아 재무상태표에서 제거한다.\r\n\r\n6.A7의4 \t양도자의 유가증권에 대한 통제는 양수자가 매수한 유가증권의 효익을 획득할 수 있을 때 상실된다. 예를 들면, 양수자가 매수한 유가증권을 아무런 제한 없이 매도할 수 있거나 공정가치에 상당하는 금액에 대하여 담보로 제공할 수 있다면, 양도자는 그 유가증권에 대한 통제를 상실한 것으로 본다.\r\n\r\n6.A7의5 \t유가증권의 양도에 따른 실현손익을 인식하기 위해 양도한 유가증권의 원가를 결정할 때에는 개별법, 총평균법, 이동평균법 또는 다른 합리적인 방법을 사용하되, 동일한 방법을 매기 계속 적용한다.\r\n\r\n6.A7의6 \t사채의 원금과 이자의 현금흐름 중 일부를 분할하여 매도하는 경우와 같이, 보유 중인 유가증권과 관련된 권리의 일부만을 타인에게 양도하고 잔여 부분을 계속 보유하는 경우에는, 그 유가증권의 장부금액은 양도부분과 계속보유부분에 대한 분할 양도일 현재의 상대적인 공정가치에 비례하여 나눈다. 이렇게 양도한 부분의 장부금액과 매도대가의 차이는 처분손익으로 인식한다. 계속보유부분에 대한 공정가치의 측정이 극히 불확실하게 되는 드문 경우에는, 그 공정가치를 0(영)으로 보고 양도부분의 매도대가에서 장부금액 전부를 차감한 후 기타포괄손익누계액으로 분류되어 있는 그 유가증권의 미실현보유손익을 가감한 금액을 당기손익으로 인식한다. 따라서 미실현보유손익은 이 때 전액 실현된 것으로 본다.\r\n\r\n손상차손\r\n\r\n6.A8\t다음의 경우는 손상차손이 발생하였다는 객관적인 증거가 될 수 있다.\r\n\t⑴ 은행법에 의해 설립된 금융기관으로부터 당좌거래 정지처분을 받은 경우, 청산 중에 있거나 1년 이상 휴업 중인 경우, 또는 완전자본잠식 상태에 있는 경우와 같이 유가증권발행자의 재무상태가 심각하게 악화된 경우\r\n       \t⑵ 이자 지급과 원금 상환의 지연과 같은 계약의 실질적인 위반이나 채무불이행이 있는 경우\r\n       \t⑶ 채무자 회생 및 파산에 관한 법률에 의한 회생절차개시의 신청이 있거나 회생절차가 진행 중인 경우와 같이, 유가증권발행자의 재무적 곤경과 관련한 경제적 또는 법률적인 이유 때문에 당초의 차입조건의 완화가 불가피한 경우\r\n      \t⑷ 유가증권발행자의 파산가능성이 높은 경우\r\n     \t⑸ 과거에 그 유가증권에 대하여 손상차손을 인식하였으며 그 때의 손상사유가 계속 존재하는 경우\r\n      \t⑹ 유가증권발행자의 재무상태가 악화되어 그 유가증권이 시장성을 잃게 된 경우 \r\n      \t⑺ 표시이자율 또는 유효이자율이 일반적인 시장이자율보다 비정상적으로 높거나 낮은 채무증권(예: 후순위채권, 정크본드)을 법규나 채무조정협약 등에 의해 취득한 경우\r\n      \t⑻ 기업구조조정촉진법에 의한 관리절차를 신청하였거나 진행 중인 경우\r\n       \t⑼ 기타 ⑴ 내지 ⑻의 경우에 준하는 사유\r\n\r\n6.A9\t유가증권이 상장 폐지되어 시장성을 잃더라도 그것이 반드시 손상차손의 증거가 되지는 않는다. 또한, 발행자의 신용등급이 하락한 사실 자체가 손상차손의 증거가 되지는 않지만 다른 정보를 함께 고려하는 경우에는 손상차손의 증거가 될 수 있다.\r\n\r\n\t상각후원가 또는 취득원가로 평가하는 유가증권의 손상차손\r\n\r\n6.A10\t상각후원가로 평가한 만기보유증권의 원리금을 계약상의 조건대로 회수하지 못할 가능성이 매우 높다는 객관적인 증거가 있다면, 손상차손이 발생한 것이다. 손상차손으로 인식하는 금액은 유가증권 취득 당시의 유효이자율로 할인한 기대현금흐름의 현재가치(회수가능액)와 장부금액의 차이금액이다. 손상차손 금액은 당기손익에 반영한다. 재무상태표에 보고하는 유가증권의 금액은 손상차손 금액을 차감한 후의 회수가능액으로 표시한다. \r\n6.A11\t상각후원가로 보고되는 유가증권의 손상차손은 유가증권 취득 당시의 유효이자율을 사용하여 측정한다. 만일 손상차손을 측정하는 시점의 시장이자율을 사용한다면 그 유가증권을 손상차손 측정시점의 공정가치로 평가하는 결과가 되어 만기보유증권을 상각후원가로 측정하는 원칙에 맞지 않는다. 다만, 계약상 변동금리 조건으로 발행된 유가증권의 손상차손은 손상차손을 측정하는 시점의 시장이자율을 사용하여 할인한 회수가능액에 의하여 측정한다. 이 경우에는 손상차손을 측정하기 위하여 확인 가능한 시장가격을 대신 사용할 수도 있으며, 그 유가증권의 상환과 관련한 담보물이 채권자에게 제공되어 있는 경우에는 그 담보물의 공정가치를 손상차손의 측정에 대신 사용할 수 있다.\r\n\r\n6.A12\t손상차손을 인식한 이후 손상차손이 회복된 경우에는 다음과 같이 처리한다. 손상차손의 회복이 손상차손을 인식한 기간 후에 발생한 사건과 객관적으로 관련된 경우(예: 채무자의 신용등급의 향상)에는, 회복된 금액을 당기이익으로 인식하되, 회복 후 장부금액이 당초에 손상차손을 인식하지 않았다면 회복일 현재의 상각후원가가 되었을 금액(문단 6.A13의 경우, 취득원가)을 초과하지 않도록 한다.\r\n\r\n6.A13\t문단 6.30의 단서 규정에 해당되어 취득원가로 평가하는 지분증권에 대하여는 보고기간말 마다 회수가능액을 분석하여 손상여부를 판단하여야 한다. 손상차손이 발생한 객관적인 증거가 있는 경우에는, 회수가능액과 장부금액의 차이금액을 손상차손으로 인식한다. 여기서 회수가능액은 유가증권발행자의 순자산을, 자산별로 시장가격, 공시지가, 또는 감정금액 등을 적용하여 평가한 공정가치를 말한다.\r\n\r\n\r\n6.A14\t손상차손을 인식한 이후의 이자수익은 회수가능액을 측정할 때 미래현금흐름의 할인율로 사용한 이자율을 적용하여 산출한다.\r\n\r\n \t공정가치로 평가하는 유가증권의 손상차손\r\n\r\n6.A15\t매도가능증권 중 채무증권에 대하여 손상차손이 발생한 객관적인 증거가 있는 경우에 당기에 손상차손으로 인식하여야 할 금액은 ⑴에서 ⑵를 차감한 금액이다. \r\n\t⑴ 회수가능액이 상각후원가에 미달하는 금액\r\n\t⑵ 이전 기간에 이미 인식하였던 당해 채무증권의 손상차손\r\n\t여기서, 채무증권의 회수가능액은 미래의 기대현금흐름을 유사한 유가증권의 현행시장이자율로 할인한 현재가치다.\r\n\r\n6.A16\t매도가능증권 중 공정가치로 평가하는 지분증권에 대하여 손상차손이 발생한 객관적인 증거가 있는 경우에 당기에 손상차손으로 인식하여야 할 금액은 ⑴에서 ⑵를 차감한 금액이다. \r\n\t⑴ 공정가치가 취득원가에 미달하는 금액\r\n\t⑵ 이전 기간에 이미 인식하였던 당해 지분증권의 손상차손\r\n\r\n6.A17\t문단 6.A15와 6.A16의 규정을 적용할 때, 당해 유가증권의 공정가치 평가에 따른 미실현보유손실이 기타포괄손익누계액에 남아 있는 경우에는, 당기에 손상차손으로 인식하여야 할 금액만큼 미실현보유손실을 기타포괄손익누계액에서 제거하여 먼저 손상차손에 반영한다. 당해 미실현보유손실 금액이 당기에 손상차손으로 인식하여야 할 금액에 미달하는 경우에는, 미실현보유손실을 기타포괄손익누계액에서 제거하여 손상차손으로 반영한 후, 그 미달하는 금액을 유가증권의 장부금액에서 직접 차감한다. 또한, 당해 유가증권과 관련한 미실현보유이익이 기타포괄손익누계액에 남아 있는 경우에는 그 미실현보유이익 전액을 기타포괄손익누계액에서 제거하여 유가증권의 장부금액에서 직접 차감한다. \r\n6.A18\t손상차손의 회복이 손상차손을 인식한 기간 후에 발생한 사건과 객관적으로 관련된 경우(예: 채무자의 신용등급의 향상)에는 이전에 인식하였던 손상차손 금액을 한도로 하여 회복된 금액을 당기이익으로 인식한다. 손상차손을 인식한 기간 후에 공정가치가 상승하더라도 위와 같은 손상차손의 회복에 해당되지 아니하는 경우에는 당해 공정가치 상승금액을 기타포괄손익누계액으로 처리한다. \r\n\r\n유가증권의 재분류\r\n\r\n6.A19\t유가증권 재분류에 따른 평가 후의 미실현보유손익 잔액은 다음과 같이 처리한다.\r\n\t⑴ 만기보유증권으로부터 매도가능증권으로 재분류하는 경우에 유가증권 재분류에 따른 평가에서 발생하는 공정가치와 장부금액의 차이금액은 기타포괄손익누계액으로 처리한다.\r\n\t⑵ 매도가능증권에서 만기보유증권으로 재분류하는 경우에는 다음과 같이 처리한다. \r\n   \t㈎ 재분류를 위한 평가시점까지 발생한 매도가능증권의 미실현보유손익 잔액은 계속 기타포괄손익누계액으로 처리하고, 그 금액은 만기까지의 잔여기간에 걸쳐 유효이자율법을 적용하여 상각하고 각 기간의 이자수익에 가감한다.\r\n  \t\t㈏ 만기보유증권으로 재분류된 매도가능증권의 만기액면금액과 재분류일 현재의 공정가치와의 차이는, 유효이자율법에 의하여 그 채무증권의 만기일까지의 잔여기간에 걸쳐서 상각하고 각 기간의 이자수익에 가감한다.\r\n\r\n6.A20\t단기매매증권을 매도가능증권이나 만기보유증권으로 재분류하는 경우에는 재분류일 현재의 공정가치를 새로운 취득원가로 본다. 이 경우에 재분류일까지의 미실현보유손익은 당기손익으로 인식한다. 공정가치를 측정할 수 없게 된 매도가능증권의 미실현보유손익은 기타포괄손익누계액으로 계속 처리하고 처분 등에 따라 실현될 때에 당기손익으로 인식한다.\r\n\r\n다른 자산과의 교환\r\n\r\n6.A20의 2 \t유가증권을 양도하여 새로운 자산을 취득하거나 자산 취득과 동시에 채무를 인수하는 경우에는 다음 ⑴과 ⑵의 차이금액에, 기타포괄손익누계액에 포함되어 있는 미실현보유이익을 가산하고 미실현보유손실을 차감한 금액을 유가증권처분손익으로 당기손익에 반영한다. \r\n       \t⑴ 유가증권의 양도대가로 받은 자산의 공정가치\r\n       \t⑵ 양도한 유가증권의 장부금액과 새로 인수한 채무의 공정가치의 합계 금액\r\n\r\n주석 공시\r\n\r\n6.A21\t다음의 사항은 재무제표의 주석으로 공시한다.\r\n\t⑴ 매도가능증권과 단기매매증권의 공정가치를 측정할 수 없는 경우에는 그 이유와, 관련 유가증권의 내용 및 장부금액 \r\n\t⑵ 유가증권의 재분류한 경우에는 그 내용. 그리고, 이러한 유가증권을 처분한 경우에는 장부금액과 처분손익\r\n\t⑶ 단기매매증권을 단기투자자산 등의 과목으로 통합하여 표시하거나 매도가능증권과 만기보유증권을 투자자산으로 분류하여 장기투자증권 등의 과목으로 통합하여 표시하는 경우에는, 통합하여 표시한 금액을 단기매매증권, 매도가능증권 및 만기보유증권으로 구분한 내용\r\n\t⑷ 담보로 제공한 유가증권의 중요한 담보약정 내용\r\n\r\n6.A22\t유가증권은 다음과 같이 분류하여 재무제표의 주석에 공시하며, 더 자세하게 분류할 수 있다.\r\n\t⑴ 지분증권\r\n\t⑵ 국채 및 공채\r\n\t⑶ 외국정부가 발행한 채무증권\r\n\t⑷ 기업이 발행한 채무증권\r\n\t⑸ 자산담보부 채무증권\r\n\t⑹ 기타 채무증권\r\n\r\n6.A23\t만기가 있는 매도가능증권과 만기보유증권에 대하여는 보고기간말 현재 계약상의 만기일에 대한 정보를 각각 재무제표의 주석으로 공시하여야 한다. 만기일에 대한 정보는 적절한 방법에 의하여 구분할 수 있으나 최소한 다음의 네 가지로 분류하여 공정가치와 장부금액을 재무제표의 주석으로 공시한다. \r\n\t⑴ 1년 내\r\n \t⑵ 1년 초과 5년 내\r\n \t⑶ 5년 초과 10년 내\r\n \t⑷ 10년 초과\r\n\r\n6.A24\t다음의 추가적인 정보를 재무제표의 주석으로 공시한다.\r\n\t⑴ 실현손익을 계산하기 위한 유가증권의 원가 결정 방법(예: 개별법, 총평균법, 이동평균법 또는 다른 합리적인 방법)\r\n \t⑵ 매도가능증권의 미실현보유손익 변동내용과 처분에 따른 실현손익의 내용\r\n \t⑶ 주요 유가증권의 분류별로 손상차손과 회복의 내용 \r\n \t⑷ 유가증권과 관련한 총 이자수익 금액 \r\n \t⑸ 손상차손을 인식한 채무증권에 대한 미수이자금액 \r\n \t⑹ 유가증권 양도와 관련한 재매수계약의 내용 (그 중 재무상태표에서 제거한 유가증권은 구분 표시)\r\n\r\n\r\n6.A25\t만기보유증권을 만기일 전에 매도 또는 재분류한 경우에는 매도하거나 재분류한 유가증권의 장부금액, 관련된 실현손익 또는 미실현보유손익, 그리고 매도 또는 재분류의 결정을 내리게 된 이유 등을 재무제표의 주석으로 공시한다.\r\n\r\n6.A26\t유가증권을 재분류함에 따라 공정가치가 아닌 상각후원가로 보고하게 되는 경우에는 그 재분류의 이유를 재무제표의 주석으로 공시하여야 한다. 문단 6.34에 따라 단기매매증권에서 매도가능증권이나 만기보유증권으로 재분류한 경우에는 다음 사항을 주석으로 공시한다.\r\n\t⑴ 재분류된 금액\r\n\t⑵ 당해 회계연도와 과거 회계연도에 재분류된 모든 유가증권의 장부금액과 공정가치(해당 유가증권이 제거되기 전까지 매 회계연도마다 공시)\r\n\t⑶ 문단 6.34의 드문 상황과 그러한 상황이 드물다는 것을 나타내는 사실과 정황\r\n\t⑷ 재분류된 회계연도의 경우, 그 회계연도와 과거 회계연도에 당해 유가증권에 대한 당기손익에 인식된 공정가치 변동금액\r\n\t⑸ 당해 유가증권이 재분류되지 않았더라면 당기손익에 인식되었을 공정가치 변동금액 그리고 당기손익에 인식된 이익, 손실, 수익 및 비용(해당 유가증권이 제거되기 전까지 매 회계연도마다 공시)\r\n\t⑹ 유가증권의 재분류일 현재 유효이자율과 회수할 것으로 예상하는 추정현금흐름금액\r\n금융상품\r\n거래당사자에게 금융자산과 금융부채를 동시에 발생시키는 계약\r\n금융자산\r\n현금, 소유지분에 대한 증서 및 현금(또는 다른 금융자산)을 수취하거나 유리한 조건으로 금융자산을 교환할 수 있는 계약상의 권리\r\n금융부채\r\n현금(또는 다른 금융자산)을 지급하거나 불리한 조건으로 금융자산을 교환해야 하는 계약상의 의무\r\n내재파생상품\r\n계약상의 명시적 또는 암묵적 조건이 복합계약의 현금흐름이나 공정가치에 파생상품과 유사한 영향을 미치는 경우 그 명시적 또는 암묵적 조건을 말함\r\n당기손익인식지정항목\r\n금융자산 또는 금융부채 중 공정가치로 평가하여 그 변동을 당기손익에 인식하기로 최초인식시 지정한 금융자산 또는 금융부채\r\n매매목적\r\n위험회피목적이 아닌 모든 파생상품의 거래목적\r\n\r\n선도거래\r\n미래 일정 시점에 약정된 가격에 의해 계약상의 특정 대상을 사거나 팔기로 계약 당사자간에 합의한 거래\r\n선물\r\n수량ㆍ규격ㆍ품질 등이 표준화되어 있는 특정 대상에 대하여 현재 시점에서 결정된 가격에 의해 미래 일정 시점에 인도ㆍ인수할 것을 약정한 계약으로서 조직화된 시장에서 정해진 방법으로 거래되는 것\r\n스왑\r\n특정 기간 동안에 발생하는 일정한 현금흐름을 다른 현금흐름과 교환하는 연속된 선도거래\r\n예상거래\r\n이행의 법적 강제력은 없으나 향후 발생가능성이 매우 높다고 기대되는 거래로서 기존 자산․부채와 관련된 개별현금흐름(예: 변동이자부 차입금에 대한 미래이자지급) 또는 미래예상 매입․매출 등\r\n옵션\r\n계약 당사자간에 정하는 바에 따라 일정한 기간내에 미리 정해진 가격으로 외화나 유가증권 등을 사거나 팔 수 있는 권리에 대한 계약\r\n유가증권\r\n재산권을 나타내는 증권을 말하며, 실물이 발행된 경우도 있고, 명부에 등록만 되어 있을 수도 있다. 유가증권은 적절한 액면금액단위로 분할되고 시장에서 거래되거나 투자의 대상이 된다. 유가증권에는 지분증권과 채무증권이 포함된다.\r\n유효이자율법\r\n\r\n유효이자율을 이용하여 금융자산이나 금융부채의 상각후원가를 계산하고 관련 기간에 걸쳐 이자수익이나 이자비용을 배분하는 방법. 유효이자율은 금융상품으로부터 만기일까지 기대되는 현금유입액과 현금유출액의 현재가치를 순장부금액과 일치시키는 이자율이다. \r\n위험회피\r\n위험회피대상항목의 공정가치 또는 미래현금흐름 변동을 부분적 또는 전체적으로 상계하기 위해 하나 이상의 위험회피수단을 지정하는 것\r\n위험회피대상항목\r\n공정가치 변동위험에 노출된 자산, 부채 및 확정계약과 미래현금흐름 변동위험에 노출된 예상거래 또는 해외사업장에 대한 순투자\r\n위험회피수단\r\n해당 위험회피수단의 공정가치 또는 미래현금흐름 변동이 위험회피대상항목의 가격변동 또는 미래현금흐름 변동과 반대로 움직일 것으로 예상되는 파생상품 및 파생상품이 아닌 금융상품(‘비파생금융상품’). 다만, 파생상품이 아닌 금융자산 및 금융부채는 외화위험을 회피하기 위한 경우에만 위험회피수단이 될 수 있음.\r\n전환증권\r\n증권의 소유자가 보통주청구 권리를 행사하면 보통주가 추가로 발행되는 금융상품 또는 기타 계약. 전환증권의 예는 다음과 같다.\r\n⑴ 전환사채, 신주인수권부사채, 전환우선주\r\n⑵ 신주인수권\r\n⑶ 자기주식으로 교환되는 교환사채\r\n⑷ 기타 일정한 조건에 따라 보통주가 발행되는 계약 \r\n채권·채무조정\r\n\r\n채무자의 현재 또는 장래의 채무변제능력이 크게 저하된 경우에 채권자와 채무자간의 합의 또는 법원의 결정 등의 방법으로 채무자의 부담완화를 공식화하는 것\r\n확정계약\r\n제3자간에 이루어진 이행의 법적 강제력을 가지는 약정으로서 거래수량, 거래가격, 거래시기 및 거래이행을 강제하기에 충분한 거래불이행시의 불이익 등이 구체적으로 포함되는 약정\r\n용어의 정의\r\n\r\n\r\n일반기업회계기준 제6장 ‘금융자산·금융부채’의 제1절 ‘공통사항’의\r\n부록\r\n\r\n실무지침\r\n\r\n금융상품의 정의\r\n\r\n실6.1\t금융상품 중 ‘소유지분에 대한 증서’의 예로서는 투자주식, 출자금 등을 들 수 있으며 ‘금융자산․부채’의 예로는 매출채권, 대여금, 투자채권, 매입채무, 차입금, 사채, 선도거래, 선물, 옵션, 스왑, 신용파생상품 등을 들 수 있다. 그러나 선급비용, 선급금, 선수수익, 선수금은 현금이나 다른 금융자산의 수취․지급이 아닌 재화 또는 용역의 수취․제공을 가져오게 되므로 금융상품이 아니다.\r\n\r\n실6.2 \t<삭제>\r\n\r\n금융자산의 제거 (문단 6.5~6.7)\r\n\r\n실6.3~6.8\t<삭제>\r\n\r\n실6.9 \t양수인에게 상환청구권을 부여하는 조건의 매출채권 배서양도․할인거래에 대한 회계처리에 있어, 배서양도(할인)한 어음의 경우 어음양수인은 상환청구권을 지니고 있으므로 어음양수인의 지급청구가 있을 때 어음양도인은 지급을 담보하여야 하며, 이러한 상환청구권에 따른 위험은  ‘금융상품에 내재된 위험(예, 신용위험 등)에 따라 양도인이 부담할 수 있는 위험(예, 환매위험), 즉 담보책임’에 해당된다.\r\n\r\n\r\n       \t양도인이 부담하는 위험(환매위험)은 양도여부의 판단에 영향을 미치지 아니하므로, 상환청구권 유무로 양도에 대한 판단을 하는 것은 아니며, 따라서 일반적으로 매출채권(받을어음)을 금융기관등에서 배서양도(할인)하는 거래에 대하여는 해당 금융자산의 미래 경제적 효익에 대한 양수인의 통제권에 특정한 제약이 없는 한 매각거래로 회계처리 한다.\r\n\r\n실6.10 \t전자방식외상매출채권담보대출 및 전자외상매출채권담보대출 양도․할인의 경우 매각거래 또는 차입거래 여부를 판단하여야 하며, 상환청구권의 유무는 양도여부에 대한 판단에 영향을 미치지 아니한다. 한편, 금융기관(은행)은 당해 전자채권 등을 할인해주는 경우 대출채권으로 회계처리하여야 하며, 구매기업은 상품 및 제품을 인도받는 시점에 물품대금을 매입채무로 계상하고 결제일의 대금지급은 매입채무의 이행으로 회계처리하여야 한다. 그리고, 기업구매전용카드 또는 구매론에 의해 물품대금이 결제되고 판매자가 지급대행은행에 물품대금의 선지급 요청시에는 양도에 대한 판단기준을 충족하는 것으로 보아 판매자는 지급대행은행에 매출채권을 매각한 것으로 회계처리하고, 구매자는 상품 및 제품을 인도 받는 시점에 물품대금을 매입채무로 인식한다. 또한, 판매기업이 전자매출채권을 양도․할인하거나 전자매출채권을 담보로 차입한 경우에는 양도(또는 담보제공)내역, 양도(또는 담보제공)조건 등 그 내역을 주석으로 기재하여야 한다.\r\n\r\n\t자전거래\r\n\r\n실6.11~6.12 <삭제>\r\n\r\n금융부채의 제거 (문단 6.8의2~6.11)\r\n\r\n실6.13 \t<삭제>\r\n\r\n실6.14 \t채무상품의 발행자가 당해 금융상품을 재매입한다면, 발행자가 당해 금융상품에 대한 시장조성자이거나 당해 금융상품을 단기간 내에 재매도할 의도가 있더라도 당해 금융부채는 소멸한다. \r\n\r\n실6.15 \t자기사채를 취득한 경우에는 이에 상당하는 액면금액과 사채발행차금 등을 당해 계정과목에서 직접 차감하고, 장부금액과 취득대가의 차이는 사채상환이익 또는 사채상환손실의 과목으로 하여 당기손익으로 처리한다. \r\n\r\n실6.16 \t채무자가 제3자(예: 신탁)에게 지급(‘사실상 해제’라 함)하였더라도 법적면제의 효력이 없다면, 채권자에 대한 채무자의 1차적 의무가 면제되지 아니한다. \r\n\r\n실6.17 \t채무자가 의무를 인수하는 제3자에게 그 대가를 지급하고, 제3자가 당해 채무를 인수하였다는 사실을 채권자에게 통지한 경우에도, 문단 6.8의2에 해당되지 않는다면 채무자는 당해 채무를 제거하지 아니한다. 채무자가 의무를 인수하는 제3자에게 그 대가를 지급하고 당해 채무에 대하여 채권자에게서 법적면제를 받는다면, 채무자는 당해 채무를 소멸시킨다. 그러나 채무자가 채무에 대한 대가를 제3자에게 지급하기로 제3자와 약정하거나 채무자가 채무에 대한 대가를 최초의 채권자에게 지급하기로 제3자와 약정한다면, 채무자는 제3자에 대한 새로운 채무를 인식한다.\r\n\r\n실6.18 \t법적절차나 채권자에 의해 채무가 법적으로 면제되어 부채가 제거되더라도, 양도자산이 문단 6.5~6.7의 제거 조건을 충족하지 못하면, 양도자는 새로운 부채를 인식하게 될 수 있다. 제거 조건을 충족하지 못하면 양도자산을 제거하지 아니하며, 양도자는 양도자산과 관련하여 새로운 부채를 인식한다. \r\n실6.19 \t문단 6.9를 적용할 때 새로운 조건에 따른 현금흐름의 현재가치와 최초 금융부채의 잔여현금흐름의 현재가치의 차이가 적어도 10%이상이라면, 계약조건이 실질적으로 달라진 것이다. 이때 새로운 조건에 따른 현금흐름에는 지급한 수수료에서 수취한 수수료를 차감한 수수료 순액이 포함되며, 현금흐름을 할인할 때에는 최초의 유효이자율을 사용한다. 채무상품의 교환이나 계약조건의 변경을 금융부채의 소멸로 회계처리한다면, 발생한 원가나 수수료는 금융부채의 소멸에 따른 손익의 일부로 인식한다. 채무상품의 교환이나 계약조건의 변경을 금융부채의 소멸로 회계처리하지 아니하면, 발생한 원가나 수수료는 부채의 장부금액에서 조정하며, 변경된 부채의 잔여기간에 상각한다. \r\n\r\n실6.20 \t채권자가 채무자의 현재지급의무를 면제하였으나, 주채무의 인수자가 지급을 이행하지 못한다면 당해 채무자가 지급해야 하는 보증의무를 부담하는 경우가 있다. 이러한 상황에서 채무자는 당해 보증의무를 다음과 같이 처리한다. \r\n\t⑴\t보증의무의 공정가치에 근거하여 새로운 금융부채를 인식한다.\r\n\t⑵\t㈎ 지급한 대가와 ㈏ 최초 금융부채의 장부금액에서 새로운 금융부채의 공정가치를 차감한 금액과의 차이를 손익으로 인식한다.\r\n\r\n금융자산과 금융부채의 최초측정 (문단 6.12~6.13의2) \r\n\r\n실6.20의2\t장기연불조건의 매매거래에는 일반적인 상거래에서 발생하는 재고자산이나 유형자산의 매매거래, 용역의 수수거래 등이 포함되며, 장기금전대차거래에는 특수관계자와의 금전소비대차거래 등이 포함된다. 또한 이러한 장기연불조건의 매매거래, 장기금전대차거래 또는 이와 유사한 거래에서 발생하는 채권․채무로서 명목금액과 공정가치의 차이가 유의적인 경우에는 이를 공정가치로 평가한다. 이때, 유의적 차이를 판단함에 있어서는 금액의 크기뿐만 아니라 향후 각 회계기간의 손익에 미치는 영향, 거래의 질적특성(거래의 상대방, 거래의 목적 등)을 종합적으로 고려하여야 한다. \r\n\r\n실6.20의3\t제공하거나 수취한 대가 중 일부가 금융상품이 아닌 다른 것에 대한 대가이며 금융상품의 시장가격이 없는 경우에는 평가기법을 사용하여 금융상품의 공정가치를 추정하여 인식한다. 추가로 지급한 금액이 어떤 형태로든 자산의 인식기준을 충족하지 못하면, 당해 금액은 비용으로 인식하거나 수익에서 차감한다. 그러나, 기업이 종업원에게 주택자금을 저리 또는 무상으로 장기간 대여해주면서 대여금의 사용에 따른 반대급부(근로제공의무 등)를 부과하는 경우나 협력회사에 대여금을 제공하면서 사용의 목적을 제한하는 경우와 같이 사용의 연계성이 확실한 경우에는  현재가치 평가 대상에서 제외할 수 있다. \r\n\r\n실6.20의4\t현재가치평가에 적용하는 이자율은 일반적으로 당해 거래에 내재된 이자율인 유효이자율이다. 그러나 이러한 이자율을 구할 수 없거나  동종시장이자율(관련 시장에서 당해 거래의 종류․성격과 동일하거나 유사한 거래가 발생할 경우 합리적인 판단력과 거래의사가 있는 독립된 당사자간에 적용될 수 있는 이자율)과의 차이가 유의적인 경우에는 동종시장이자율을 적용하며, 동종시장이자율을 실무적으로 산정할 수 없는 경우에는 객관적이고 합리적인 기준에 의하여 산출한 채무자의 가중평균차입이자율을 적용할 수 있다. 객관적이고 합리적인 기준에 의하여 채무자의 가중평균차입이자율을 산출할 수 없는 경우에는 회사채 유통수익률을 기초로 채무자의 신용도 등을 반영하여 채무자에게 적용될 자금조달비용을 합리적으로 추정하여 적용한다. \r\n\r\n\r\n금융자산과 금융부채의 후속측정 (문단 6.14~6.17)\r\n\r\n실6.21 \t<삭제> \r\n\r\n실6.22 \t<삭제> \r\n\r\n계약상 현금흐름의 변경\r\n\r\n실6.22의2 \t6.14의2에 따라 금융상품의 현금흐름이 변경되는 경우에는 해당 금융상품의 최초 유효이자율이나 (해당되는 경우) 문단 6.70에 따라 계산한 수정 유효이자율로 변경된 계약상 미래현금흐름의 현재가치를 계산하는 방식으로 금융자산의 순장부금액이나 금융부채의 상각후원가를 재계산한다. 이러한 조정금액은 수익이나 비용으로서 당기손익으로 인식한다.\r\n\r\n실6.23 \t거래소, 판매자, 중개인, 산업집단, 평가기관 또는 감독기구를 통해 공시가격이 용이하게 그리고 정기적으로 이용가능하고, 그러한 가격이 독립된 당사자 사이에서 정기적으로 발생한 실제 시장거래를 나타낸다면, 그 금융상품은 활성시장에서 가격이 공시되고 있는 것으로 본다. 공정가치는 거래의사가 있는 독립된 당사자 사이의 거래에서 합의된 가격을 말한다. 활성시장에서 거래되는 금융상품의 공정가치를 결정하는 목적은 즉시 접근가능하고 가장 유리한 활성시장에서 발생할 수 있는 보고기간말의 (수정하거나 재구성하지 아니한) 그 금융상품의 거래가격을 파악하는 데 있다. 그러나 시장에서 거래되는 금융상품과 평가대상 금융상품의 거래상대방에 대한 신용위험에 차이가 있다면, 이를 반영하기 위하여 더 유리한 시장에서의 가격을 조정한다. 활성시장에서 공표되는 가격은 공정가치의 최선의 추정치이며, 이러한 가격이 있으면 금융자산이나 금융부채를 측정하는 데 그 가격을 사용한다.\r\n실6.24 \t공정가치 측정을 위해 시장에서 공시되는 가격을 참조할 경우의 고려사항은 다음과 같다.\r\n\t⑴ 공신력 있는 시장의 가격을 공정가치로 보는 것은 정상적인 상황의 경우 해당 시장의 거래가 활발히 이루어지며 기업이 보유하고 있는 금융상품의 크기에 따라 시장가격이 크게 영향을 받지 않기 때문이다. 또한 독립된 당사자간의 거래가 정기적으로 발생하여 공시가격을 용이하게 정기적으로 이용할 수 있기 때문이다. 따라서 일반적으로 해당 시장의 가격은 공정가치에 대한 최상의 추정치를 제공한다. \r\n\t⑵ 그러나 시장의 거래규모가 급격히 감소하고 거래활동이 정기적으로 발생하지 않는다면 공신력 있는 시장의 가격도 공정가치로 보기 어려울 수 있다. 특히 강제된 거래나 비자발적인 청산 또는 재무적 어려움으로 인한 매도거래에서 기업이 수취하거나 지급하는 금액은 공정가치를 반영한다고 판단하기 어려울 수 있다.\r\n\t⑶ 다만, 수급이 불균형하다는 상황이 반드시 강요에 의한 거래를 나타내는 것은 아니며 매도자가 매도해야 할 재무적 어려움에 처해있다 하더라도 시장에 복수의 잠재적 매수자가 있고 거래를 성사시키기 위한 합리적인 시간이 있어 시장가격이 공정가치를 반영할 수 있다면 그러한 시장가격은 공정가치가 될 수 있다.\r\n\t⑷ 공신력 있는 시장의 가격이 공정가치를 반영하느냐 하는 것은 사실과 정황에 근거한 합리적인 판단에 의해 이루어져야 하며 중요한 것은 시장의 거래 활동 그 자체가 아니라 관찰되는 거래가격이 공정가치를 나타내느냐 하는 것이다.\r\n\t⑸ 또한, 정상적인 금융시장의 상황에서는 공신력 있는 시장의 가격을 기초로  공정가치를 평가하는 가치평가기관의 가격을 이용하는 것은 문제가 없을 수 있으나, 비정상적인 금융시장 상황에서 가치평가기관의 가격을 이용하는 경우에는 주의를 기울여야 한다. 제공 받은 가격이 공정가치 측정의 목적과 일관되는지를 평가해야 하며 측정일의 시장상황을 잘 반영하고 있는지에 대한 확신을 얻기 위하여 제공 받는 가격이 얼마나 자주 평가되고 있는지 등을 고려하여야 한다.\r\n\r\n실6.25 \t가치평가기법을 이용하여 공정가치를 추정할 경우 고려사항은 다음과 같다. \r\n\t⑴ 공신력 있는 시장의 가격이 공정가치를 반영하지 않는 경우, 가치평가기법을 사용하여 공정가치를 추정한다. 이 경우 기업은 가치평가기법을 사용하여 측정일에 시장참여자들간의 정상적인 거래에서 형성될 수 있는 가격을 결정하며, 이때 기업은 관측가능한 변수의 이용을 최대화하고 관측가능하지 않은 변수의 이용을 최소화한다. \r\n\t⑵ 또한, 기업은 가치평가기법을 이용함에 있어 현재의 시장 상황을 고려하며 시장참여자들이 고려하는 신용위험과 유동성위험을 반영한다.\r\n\t⑶ 기업은 가치평가기법을 이용하는 경우 정기적으로 평가모형이 시장상황을 반영하는지를 확인하고 평가모형의 잠재적 결함을 식별하기 위해 관측가능한 시장정보를 이용해 이를 조정한다. \r\n\r\n실6.26 \t문단 6.12에 따라 유가증권을 공정가치로 측정하는 경우의 일반적인 적용사례는 다음과 같다.\r\n\t⑴ 시장성있는 유가증권은 시장가격을 공정가치로 보며 시장가격은 보고기간말 현재의 종가로 한다. 다만, 보고기간말 현재의 종가가 없으며 보고기간말과 해당 유가증권의 직전 거래일 사이에 중요한 경제적 상황의 변화가 없는 경우에는 직전 거래일의 종가로 할 수 있다. 중요한 경제적 상황의 변화가 있는 경우에는 그 변화의 영향을 직전 거래일의 종가에 적절히 반영하여 공정가치를 추정한다. 일시적으로 거래가 정지된 유가증권의 경우에도 위의 단서 이하 규정을 적용할 수 있다.\r\n\t⑵ 시장성있는 유가증권이란 한국거래소가 개설한 유가증권시장, 코스닥시장 또는 공신력 있는 외국의 증권거래시장(뉴욕증권거래소, 런던증권거래소 등)에서 거래되는 유가증권을 말한다. 국내 유가증권시장 또는 코스닥시장과 외국의 증권거래시장에서 동시에 거래되는 유가증권은 원칙적으로 국내 시장에서 형성된 시장가격을 공정가치로 본다.  또한, 국내에서 발행된 유가증권의 시장가격이 외국의 증권거래시장에서만 형성되는 경우에는 그 시장가격을 합리적으로 조정한 금액을 공정가치로 본다.\r\n\t⑶ 채무증권의 시장가격은 없으나 미래현금흐름을 합리적으로 추정할 수 있고, 공신력 있는 독립된 신용평가기관이 평가한 신용등급이 있는 경우에는 신용평가등급을 적절히 감안한 할인율을 사용하여 평가한 금액을 공정가치로 본다.\r\n\t⑷ 시장가격이 없는 채무증권의 공정가치를 ⑶에서 설명하는 방법으로 측정할 수 없는 경우에는 일반적으로 합리적이라고 인정되는 평가모형을 이용하여 공정가치를 결정할 수 있다. 합리적인 평가모형에 의한 공정가치의 결정에는 투자자들이 사용할 것으로 예상되는 이자율 또는 할인율 등에 관한 제반 가정을 반영하여야 한다. 채무증권의 발행기업과 유사한 특성(예: 신용위험)을 가진 기업의 시장성있는 채무증권의 시장가격이 있는 경우에는 이를 근거로 하여 공정가치를 추정할 수 있다.\r\n\t⑸ 공정가치는 유가증권을 보유하는 기업이 계속 존속한다는 가정 하에 성립하는 가격이다. 따라서 청산이나 주요 사업의 중단에 따라 강요되거나 불리한 조건의 매각거래에서 형성되는 가격은 공정가치로 볼 수 없다. 그러나 현금을 확보하기 위하여 유가증권을 시급히 처분하여야 하는 상황과 같이 유가증권 보유기업의 재무적 상황이 공정가치의 결정에 영향을 미치는 경우도 있으며, 이러한 경우 처분금액은 공정가치로 볼 수 있다.\r\n\t⑹ 유가증권의 현금흐름을 할인하여 공정가치를 추정하는 경우에는 당해 유가증권과 채무자의 신용상태, 고정이자율 조건, 원금상환 조건, 통화종류 등의 특성이 유사한 유가증권에 적용되는 시장수익률을 할인율로 사용한다.\r\n\t⑺ 신주인수권부사채와 같이 복합적인 성격을 가지는 유가증권의 경우에는 유가증권 전체에 대한 시장가격이 없더라도 일반사채부분과 같은 유가증권의 일부분에 대한 시장가격이 존재한다면 그 가격에 근거하여 유가증권 전체의 공정가치를 추정할 수 있다.\r\n\t⑻ 시장성이 없는 수익증권의 경우에는 펀드운용회사가 제시하는 수익증권의 매매기준가격을 공정가치로 할 수 있다.\r\n\t⑼ 자본시장과 금융투자업에 관한 법률 등 관련 법규에 따라 자산을 공정가치로 평가하여 공시하는 금액과, 합리적인 평가모형과 적절한 추정치를 사용하여 신뢰성 있게 평가한 금액은 시장성이 없는 지분증권의 공정가치로 볼 수 있다. 이 경우 공신력 있는 독립된 유가증권 평가 전문기관이 평가한 금액은 신뢰성 있게 평가한 금액으로 본다.\r\n\r\n\t시장성 없는 지분증권의 평가\r\n\r\n실6.27 \t시장성이 없는 지분증권의 공정가치를 합리적인 평가모형과 적절한 추정치를 사용하여 신뢰성 있게 평가한다는 것은 ⑴ 비재무적 정보의 분석 ⑵ 재무정보의 분석 ⑶ 평가접근법 및 평가방법의 선정 및 적용 ⑷ 최종가치 산출의 일반적인 가치평가절차에 따라 객관적으로 평가하는 것을 말한다. 이를 보다 구체적으로 설명하면 비재무적 정보의 분석은 평가대상기업에 대한 이해를 높이고 이후의 평가절차를 수행하기 위한 기본적 평가근거자료를 마련하기 위하여 평가대상기업을 둘러싼 경제여건, 해당 산업 동향 등에 관한 비재무적 정보를 수집ㆍ분석하는 것을 말한다. 재무정보의 분석은 평가모형의 투입변수로서 활용되는 회계 및 재무자료의 신빙성을 확보하기 위해 가치평가에 필요하다고 판단되는 충분한 과거기간의 재무정보, 추정재무제표를 비롯한 예측정보, 소속 산업의 재무정보 등을 분석하는 것을 말한다. 분석된 정보를 바탕으로 적용할 수 있는 가치평가접근법으로는 이익접근법, 시장접근법, 자산접근법이 있으며 기업의 특성에 맞는 가치평가접근법과 평가방법을 선택ㆍ적용한다. 각 가치평가접근법 및 평가방법을 사용하여 가치추정치를 결정한 후 이들 가치추정치를 기초로 최종가치를 산출하여야 한다. 각 가치추정치의 타당성 및 신뢰성을 평가하여 하나의 가치평가접근법과 평가방법의 결과만을 활용할 것인지 또는 여러 가치평가접근법이나 평가방법의 결과를 종합하여 활용할 것인지를 결정해야 한다. 최종가치를 산출함에 있어서 적절한 방법의 선택 및 각 방법에 대한 의존정도는 평가자의 전문가적 판단에 기초하여야 하며 정해진 공식 등에 의하여 기계적으로 결정하여서는 아니된다. 단, 한번 적용한 평가방법은 특별한 사유가 없는 한 일관되게 적용하여야 하며 상속세및증여세법 등 타 법률에 의한 가치평가방법은 일반기업회계기준에 부합하는 목적적합하고 신뢰성 있는 공정가치 평가방법으로 인정하지 않는다.\r\n\r\n실6.28 \t'비재무적 정보의 분석'은 평가대상기업에 대한 이해를 높이고 이후의 평가절차를 수행하기 위한 기본적 평가근거자료를 마련하기 위하여 평가대상기업을 둘러싼 경제여건, 해당 산업 동향 등에 관한 정보를 수집ㆍ분석하는 것을 말한다. 이 경우 가치평가자가 수집, 분석해야 할 비재무적 정보의 유형, 이용가능성, 상대적 중요도는 평가대상에 따라 결정된다. 일반적으로 고려되는 비재무적 정보는 아래와 같다.\r\n\t⑴ 조직 형태(주식회사, 조합기업 등), 기업 연혁 및 사업배경\r\n\t⑵ 주요 제품과 서비스\r\n\t⑶ 경쟁사 현황, 시장 및 고객현황\r\n\t⑷ 경영진의 자질\r\n\t⑸ 경제, 산업 및 기업에 대한 전망\r\n\t⑹ 비상장주식의 과거 거래 내역\r\n\t⑺ 계절적 요인이나 경제 순환적 요인에 대한 민감도 등의 위험요인\r\n\t⑻ 이용정보의 출처\r\n\t⑼ 기타 평가대상 기업을 이해하기 위해 필요한 정보\r\n\r\n실6.29 \t'재무정보의 분석'은 평가모형의 투입변수로서 활용되는 회계 및 재무자료의 신빙성을 확보하기 위해 재무제표를 분석하는 것을 말한다. 이 경우 다음과 같은 재무적 정보를 수집, 분석하여야 한다.\r\n\t⑴ 가치평가에 필요하다고 판단되는 충분한 과거기간의 재무정보\r\n\t⑵ 추정재무제표를 비롯한 예측정보\r\n\t⑶ 소속 산업에 대한 재무정보\r\n\t⑷ 과거 일정기간에 대한 세무조정계산서\r\n\r\n실6.30\t재무제표를 분석하는 과정에서 가치평가를 위하여 필요하다고 판단되면 재무제표 수치에 대한 조정을 하여야 한다. 재무제표의 조정이 필요한 상황을 예시하면 다음과 같다.\r\n\t⑴ 평가대상기업의 재무제표와 비교대상 재무제표 사이에 회계처리방법의 차이가 존재하는 경우\r\n\t⑵ 재무제표상 수치를 공정가치로 조정해야 할 필요가 있는 경우\r\n\t⑶ 수익과 비용항목 중 계속사업과 관련되는 항목만을 반영할 필요성이 있는 경우\r\n\r\n실6.31 \t일부 가치평가모형 적용시 요구되는 투입변수의 추정을 위해 추정재무제표를 작성하여 이를 사용할 수 있다.\r\n\r\n실6.32 \t'평가접근법 및 평가방법의 선정 및 적용'은 평가대상의 특성을 고려하여 가치평가에 사용되는 평가접근법 및 평가방법을 정하고 이를 수행하는 것을 말한다. 평가접근법은 크게 이익접근법, 시장접근법, 자산접근법으로 구분할 수 있다. 가치평가자는 특별한 이유가 없는 한 이 세 가지 접근법을 모두 고려하여야 한다. 그 결과 가치평가자는 전문가적인 판단을 사용하여 평가대상 기업의 특성 등을 고려하여 가장 적합하다고 판단되는 하나 또는 둘 이상의 평가방법을 사용하여 적정가치를 계산한다.\r\n\r\n실6.33 \t상속세및증여세법 등 타 법률에 의한 가치평가의 경우에는 평가목적이 상이하고 기업의 특성을 고려하지 않고 일률적인 할인율 또는 가중치를 적용하는 단점이 있어 이를 일반기업회계기준에 부합하는 목적적합하고 신뢰성 있는 공정가치 평가방법으로 인정하지 않는다.\r\n\r\n\t시장접근법\r\n\r\n실6.34\t시장접근법은 유사한 유가증권과의 비교를 통하여 평가대상의 가치를 결정하는 가치평가접근법이다.\r\n\r\n실6.35 \t시장접근법에서 가장 보편적으로 사용되는 평가방법은 유사기업이용법, 유사거래이용법, 과거거래이용법이다.\r\n\t⑴ 유사기업이용법은 평가대상기업과 유사한 상장회사들의 주가를 기초로 산정된 시장배수를 이용하여 평가대상의 가치를 평가하는 방법이다. 이때 2개 이상의 시장배수를 사용하여 산출한 결과치를 평균하는 것이 바람직하다.\r\n\t⑵ 유사거래이용법은 평가대상기업과 유사한 회사들의 지분이 기업인수 및 합병거래시장에서 거래된 가격을 기초로 산정된 시장배수를 이용하여 평가대상의 가치를 평가하는 방법이다.\r\n\t⑶ 과거거래이용법은 평가대상기업 지분의 과거 거래가격을 기초로 시장배수를 산정하여 평가대상의 가치를 평가하는 방법이다.\r\n\r\n실6.36 \t유사기업이 상장회사인 경우에는 시장배수 적용시 적절한 유동성 할인을 고려하고, 유사기업이 국내에 없을 경우에는 해외사례를 조정하여 사용하는 것을 고려하여야 한다.\r\n\r\n실6.37\t시장접근법을 적용함에 있어 가치평가과정에서 비교기준의 역할을 충실히 할 수 있는 비교대상의 선정이 가장 핵심이다. 시장접근법을 적용함에 있어 사용되는 유사기업은 평가대상기업과 동일한 산업에 속하거나, 동일한 경제 요인에 의해 영향을 받는 산업에 속해야 한다. 유사기업의 선정을 위해서는 합리적인 기준이 설정되어야 하며 선정과정에서 고려해야 할 요소들은 다음과 같다.\r\n\t⑴ 사업 특성상의 정성적ㆍ정량적 유사성\r\n\t⑵ 유사기업에 대하여 입수 가능한 자료의 양과 검증가능성\r\n\t⑶ 유사기업의 가격이 독립적인 거래를 반영하는지 여부\r\n\r\n실6.38 \t가치평가에서 보편적으로 사용되는 시장배수는 주가이익비율(PER), 주가장부가치비율(PBR), 주가매출액비율(PSR), 주가현금흐름비율(PCR) 등이다. 시장배수의 선택과 계산은 다음과 같은 사항들을 고려하여 신중하게 이루어져야 한다.\r\n\t⑴ 시장배수는 기업 가치에 대하여 의미 있는 정보를 제공하여야 한다.\r\n\t⑵ 시장배수의 계산에 사용되는 유사기업의 자료는 정확해야 한다.\r\n\t⑶ 시장배수의 계산은 정확해야 한다.\r\n\t⑷ 자료에 대한 평균값이 이용되는 경우에는 평균을 산정하는 기간과 평균산정방법이 적절해야 한다.\r\n\t⑸ 시장배수의 계산방식은 유사기업들과 평가대상기업에 대하여 일관성 있게 적용되어야 한다.\r\n\t⑹ 시장배수산정에 사용된 가격자료는 가치평가일 현재 유효해야 한다.\r\n\t⑺ \t필요하다면 유사기업들과 평가대상기업간의 비교가능성을 제고하기 위해 비경상적 항목, 비반복적 항목 및 영업과 관련이 없는 항목 등에 대한 조정을 고려해야 한다.\r\n\r\n실6.39 \t과거거래이용법이 사용되는 경우에 해당 과거거래가 이루어진 이후 기간에 발생한 중요한 상황 변화에 대한 조정을 고려해야 한다.\r\n\r\n\t이익접근법\r\n\r\n실6.40 \t이익접근법은 평가대상으로부터 기대되는 미래 효익을 평가하여 평가대상의 가치를 결정하는 가치평가접근법이다. 미래 기대효익은 화폐액으로 표현되어야 하며 이익 또는 현금흐름으로 표현될 수 있다. 미래 기대효익을 추정함에 있어 평가대상기업의 특성, 비경상적 수익ㆍ비용항목에 대한 조정, 자본구조, 과거 성과, 당해 기업과 소속 산업의 전망, 기타 경제적 요인을 종합적으로 고려하여야 한다. 일반적으로 이익접근법을 신생 벤처기업이나 적자기업 등의 가치평가에 적용하는 것은 적절하지 못할 수 있다.\r\n\r\n실6.41 \t이익접근법에는 이익(현금흐름)자본화법, 현금흐름할인법(또는 배당할인법), 경제적부가가치법, 초과이익할인법, 옵션평가모형 등이 있다.\r\n\t⑴ 이익자본화법은 평가대상으로부터 기대되는 미래 효익을 예측하여 자본환원율로 나누거나 자본환원계수를 곱함으로써 평가대상의 가치를 산정하는 방법이다. 이론적으로 자본화 대상이 되는 미래 효익은 이익이나 현금흐름을 이용하여 다양하게 정의될 수 있으나 실무상으로는 일반적으로 이익을 사용한다.\r\n\t⑵ 현금흐름할인법(또는 배당할인법)은 평가대상으로부터 기대되는 미래 현금유입액(배당액)을 측정한 후 할인율을 적용하여 현재가치를 산정하는 방법이다. 현금흐름은 다양하게 정의될 수 있으나 실무상으로는 주주에게 귀속되는 잉여현금흐름, 기업전체에 귀속되는 잉여현금흐름 또는 미래 기대배당액이 사용된다.\r\n\t⑶ 경제적부가가치법은 영업투하자본에 미래 경제적 부가가치의 현재가치를 합하여 기업의 가치를 계산하고 순재무부채의 시장가치를 차감하여 평가대상의 가치를 산출하는 방법이다. 여기서 미래 경제적 부가가치는 미래 t기간의 세후순영업이익에서 자본비용을 차감한 금액의 현재가치이다. 경제적 부가가치법은 다각화기업의 가치평가에 유용할 수 있다.\r\n\t⑷ 초과이익할인법은 현재의 자기자본 장부가치에 미래초과이익의 현재가치를 더하여 평가대상의 가치를 산출하는 방법이다. 미래초과이익은 자본비용을 초과하는 회계이익이므로 미래에 기대되는 자기자본이익률이 자본비용보다 높을 것으로 기대되어 양의 초과이익이 예상되면 가치가 창출되어 주주지분가치는 자기자본 장부가치보다 크게 된다.\r\n\t⑸ 옵션평가모형은 이항옵션모형, 블랙-숄즈모형 등을 활용하여 평가대상의 가치를 측정하는 방법이다. 특히, 벤처기업의 경우 시장환경이 불확실하고 환경변화에 따라 후속투자의 확대, 연기, 포기 등 다양한 선택권을 보유하므로 경영자의 의사결정 여하에 따라 미래현금흐름과 투자비용이 크게 변할 수 있으며 이러한 의사결정상의 유연성의 가치를 옵션평가모형으로 평가할 수 있다.\r\n\r\n실6.42 \t미래 효익 추정시 예측기간은 5년 이상 충분히 길게 하고 과거 장기간의 추세분석을 바탕으로 기업이 속한 산업의 경기순환주기를 결정하는 경우 경기순환주기상 중간점에서의 이익수준에 근거하여 영구가치를 산출하여야 한다. 또한 영구가치 산출시 적용하는 영구성장률은 과거 5년치 평균성장률을 넘지 않도록 추정한다.\r\n\r\n\r\n실6.43 \t자본환원율이나 할인율은 평가대상으로부터 기대되는 미래 효익이나 현금흐름이 발생되는 시점, 위험요소, 성장성 및 화폐의 시간가치 등을 종합적으로 고려하여 결정하여야 한다. 자본환원율이나 할인율은 가치평가에 사용되는 이익 또는 현금흐름의 정의와 일관성이 있어야 한다. 예를 들어, 세전이익에는 세전 자본환원율을 적용하여야 하며 세후이익에는 세후 자본환원율을 적용하여야 한다. 또한 주주에 귀속되는 잉여현금흐름이나 배당금에는 자기자본비용을, 기업전체에 귀속되는 잉여현금흐름은 가중평균자본비용을 사용하여 할인하여야 한다.\r\n\r\n실6.44 \t비업무용 자산가치를 고려하여야 하며 전환가능증권(CB, BW 등)이 있는 경우, 해당 증권의 전환여부를 고려하여 주식수를 산출하고 최종 주당가치를 산출해야 한다.\r\n\r\n\t자산접근법\r\n\r\n실6.45 \t자산접근법은 자산에서 부채를 차감한 순자산의 가치를 이용하여 평가대상의 가치를 결정하는 가치평가접근법이다. 자산접근법을 적용함에 있어서 재무상태표상 모든 자산ㆍ부채는 가치평가기준일의 공정가치로 측정되어야 한다. 만약 매각을 전제로 한 가치평가인 경우에는 매각과 관련된 비용이 고려되어야 한다.\r\n\r\n실6.46 \t자산접근법을 적용하는 일반적인 절차는 다음과 같다.\r\n\t⑴ 일반기업회계기준에 따라 작성된 재무상태표를 입수한다.\r\n\t⑵ 취득원가로 기록된 자산과 부채의 금액을 공정가치로 조정한다.\r\n\t⑶ 재무상태표에 누락되어 있는 부외자산 및 부외부채의 공정가치를 측정한다.\r\n\t⑷ 공정가치로 측정된 개별 자산과 부채를 기초로 공정가치기준 재무상태표를 작성하고 이를 이용하여 가치평가를 수행한다.\r\n실6.47 \t자산접근법은 평가대상기업이 영업활동을 수행하지 않고 부동산이나 타 기업의 지분을 보유함으로써 이익을 얻는 지주회사이거나 청산을 전제로 한 기업인 경우에 적절한 방법이다. 계속기업을 전제로 한 가치평가에서 자산접근법만을 유일한 방법으로 선택해서는 안 되며 만일 자산접근법만을 사용하는 경우에는 그에 대한 정당한 근거를 제시하여야 한다.\r\n\r\n\t최종가치산출\r\n\r\n실6.48 \t각 가치평가접근법 및 평가방법을 사용하여 가치추정치를 결정한 후 이들 가치추정치를 기초로 최종가치를 산출하여야 한다. 각 가치추정치의 타당성 및 신뢰성을 평가하여 하나의 가치평가접근법과 방법의 결과만을 활용할 것인지 또는 여러 가치평가접근법이나 방법의 결과를 종합하여 활용할 것인지를 결정해야 한다. 최종가치를 산출함에 있어서 적절한 방법의 선택 및 각 방법에 대한 의존정도는 평가자의 전문가적 판단에 기초하여야 하며 정해진 공식 등에 의하여 기계적으로 결정하여서는 아니된다. 또한 한번 적용한 평가방법은 특별한 사유(보다 적합한 평가방법의 개발, 객관적인 평가 기초자료의 입수불능 등)가 없는 한 일관되게 적용하여야 한다.\r\n\r\n실6.49 \t각 가치평가접근법 및 평가방법을 사용하여 산정된 가치추정치를 근거로 가치의 결론을 도출함에 있어서 가치의 조정이 필요한지 여부를 신중히 고려하여야 한다. 예를 들면, 평가대상 유가증권의 유동성이 결여된 경우 이에 대한 할인의 필요성을 고려해야 한다. 또한 평가대상지분이 관련사업의 영업, 매각이나 청산을 결정할 수 있는 지배력을 갖는 경우에는 이에 대한 할증을 고려할 수 있다.\r\n일반기업회계기준 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결6.1 \t한국채택국제회계기준에서는 명백히 부적절한 경우가 아닌 한, 시장성 없는 지분증권도 공정가치로 평가할 것을 요구하고 있다. 유형자산은 일반적으로 취득원가에 기초하여 평가하지만, 유가증권에 대하여는 한국채택국제회계기준과 같이 공정가치로 평가한다. 유형자산은 영업활동에 장기간 사용할 목적으로 보유하는 자산이므로 자산의 사용가치가 중요하지만, 사용가치의 추정은 경영자의 사적정보를 고려해야 하므로 측정상 신뢰성 문제가 따른다. 반면에, 유가증권과 같은 투자목적의 금융자산은 공정가치 정보가 투자와 보유목적에 대한 경영자의 의사결정에 대한 성과를 더 잘 나타내어 준다고 할 수 있다. 또한 유가증권과 같은 금융자산은 다른 자산에 비해 비교적 공정가치의 측정이 용이하거나 신뢰성 있는 측정모델을 구하기 쉬운 편이다. 그러나, 시장성 없는 지분증권은 일반적으로 미래현금흐름을 추정하기가 어렵거나, 기업마다 성장성 등에 있어서 고유한 특성이 있기 때문에 유사한 기업이 발행한 지분증권의 시장가격과 직접 비교하여 공정가치를 결정하기는 어렵다. 또한, 공정가치를 측정하는 것이 다음과 같은 사유로 인하여 가능하지 아니할 수 있다. \r\n  \t⑴ 공정가치를 측정하는 데 과다한 비용이 소요된다.\r\n  \t⑵ 기업이 설립된 지 얼마 되지 않아 미래현금흐름을 예측할 수 있는 기초자료가 되는 과거 정보와 경험이 매우 부족하다.\r\n  \t⑶ \t투자자가 공정가치의 추정에 필요한 유가증권 발행기업의 내부 정보를 입수할 수 없다. \r\n     \t이러한 현실적인 문제와 실무계의 어려움 때문에, 합리적인 평가모형과 적절한 추정치를 사용하여 시장성 없는 지분증권의 공정가치를 추정하는 경우에는 공신력 있는 독립된 유가증권 평가 전문기관에 의뢰하여 산출된 금액을 적용하는 것이 회계정보의 신뢰성을 위해 바람직하다. 적어도 최초로 추정하여 공정가치로 평가하는 경우에는 평가전문기관이 평가한 금액을 사용하고 차후에 재무제표 작성회사가 직접 평가할 때에는 평가전문기관이 적용했던 당해 평가모형과 변수를 검토하여 그에 준하는 방법을 계속 적용하는 것이 회계정보의 신뢰성 제고를 위해 바람직할 것이다. 공신력 있는 독립된 유가증권 평가 전문기관이 자기의 책임으로 평가한 금액은 신뢰성 있게 평가한 금액으로 본다. 당해 지분증권 평가를 의뢰하는 기업과 특수관계나 다른 이해관계가 있는 평가기관은 공신력 있는 독립된 유가증권 평가 전문기관으로 볼 수 없다. 또한 합리적인 평가모형이란 합리적인 가정으로 신뢰성 있는 추정을 할 수 있는 일반적으로 인정되는 평가방법을 말한다. 시장성 없는 지분증권에 대해 합리적인 평가모형과 적절한 추정치를 사용하여 추정한 공정가치로 평가한 경우에는 매기 계속하여 공정가치로 평가하는 것이 원칙이므로 시장성 없는 지분증권을 공정가치의 추정에 의해 평가함에 있어 신중한 접근이 필요하다. 시장성 없는 지분증권을 신뢰성 있게 측정할 수 없는 경우에는 공정가치 평가를 요구하지 아니하고 취득원가로 평가한다. (문단 6.30) \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n유가증권의 정의\r\n\r\n실6.50 \t문단 6.20에서 정의한 유가증권에는 자본시장과 금융투자업에 관한 법률 제4조의 규정에 의한 증권(단 파생결합증권은 이 장 제3절 ‘파생상품’을 적용함)이 포함된다. 그러나 이 절에서의 유가증권에는 상품에 대한 권리를 나타내는 창고증권, 화물상환증 및 선하증권 등은 포함되지 않는다. (문단 6.20)\r\n\r\n유가증권의 최초인식\r\n\r\n실6.51 \t유가증권시장 또는 코스닥시장에서는 매매계약 체결 후 일정일 이후(예: 현재 3일째)에 결제가 이루어지는데, 이 경우 주식매매거래의 인식시점은 매매일로 본다. 이는 매매계약 체결 후 일정일 이후에 투자매매업자, 투자중개업자의 고객계좌부에 명의개서가 이루어지고 이 시점부터 의결권 등 법적인 권리를 행사할 수 있지만, 주식의 가격변동에 대한 위험과 효익은 실질적으로 매매계약체결시점에 이전되기 때문이다. (문단 6.21)\r\n\r\n유가증권의 최초측정 (문단 6.12~6.13)\r\n\r\n실6.52\t전환권 행사시 교부받은 지분증권의 취득원가는 전환사채의 장부금액(전환권을 분리하여 인식한 경우에는 전환권가치 포함)으로 한다. 다만, 교부받은 지분증권이 시장성이 있는 경우에는 지분증권의 취득원가는 당해 지분증권의 공정가치로 하고 장부금액과의 차이는 전환손익으로 인식한다. 전환사채와 관련하여 기타포괄손익누계액에 포함된 미실현보유손익이 있는 경우에는 이를 실현된 것으로 보아 전환손익에 포함한다.\r\n실6.53\t신주인수권 행사시 교부받은 지분증권의 취득원가는 신주인수권 행사로 납입하는 금액(분리형신주인수권부사채의 경우 신주인수권을 행사한 부분에 해당하는 신주인수권의 장부금액을 가산한 합계금액)으로 한다. 다만, 교부받은 지분증권이 시장성이 있는 경우에는 지분증권의 취득원가는 당해 지분증권의 공정가치로 하고 장부금액과의 차이는 전환손익으로 인식한다. 신주인수권과 관련하여 기타포괄손익누계액에 포함된 미실현보유손익이 있는 경우에는 이를 실현된 것으로 보아 전환손익에 포함한다.\r\n\r\n실6.54\t전환권을 회계기간 중에 행사한 경우에는 실제 권리를 행사한 날을 기준으로 사채의 장부금액을 계산한다.\r\n\r\n자전거래\r\n\r\n실6.54의2 \t보유중인 유가증권을 매도하고 동시에 또는 단기간 내에 재취득하는 자전거래 방식에 의하여 유가증권의 처분손익을 발생시키는 경우, 경쟁제한적 자전거래로 볼 수 있는 때에는 처분손익을 인식하지 아니한다. 경쟁제한적 자전거래는 거래시스템 또는 경쟁 제한적 시장 상황에 의하여 제3자가 개입할 여지가 없거나 제3자가 개입하였더라도 공정가치로 거래되는 것을 기대하기 어려운 상황 때문에 매매가격이 일치하는 등, 거래 당사자간에 실질적인 경제적 효익의 이전이 없는 유가증권의 매매를 말한다. 경쟁제한적 자전거래로 매도가능증권을 매도한 후 재매수하는 경우에는, 이를 매매거래로 보지 아니하고 당해 유가증권을 계속 보유하고 있는 것으로 본다. 관련된 거래내역은 주석으로 공시한다. 다음과 같은 거래는 경쟁제한적 자전거래에 해당된다.\r\n          \t⑴ 유가증권시장 내에서 한국거래소의 업무규정에 의한 신고대량매매 또는 시간외 대량매매방식을 통하여 이루어진 자전거래 (제3자가 개입된 경우 포함)\r\n  \t\t⑵ 코스닥시장 내에서 이루어진 자전거래 중 결과적으로 제3자의 개입 없이 이루어진 자전거래\r\n\r\n실6.54의3 \t문단 실6.54의2에서 유가증권을 매도하고 동시에 또는 단기간 내에 재취득하는 경우란, 보통 매도 당일 또는 익일 중에 매도와 취득거래가 이루어지는 것을 말한다. 매도가능증권의 자전거래로부터 발생되는 손익을 인식하지 아니하는 이유는, 경쟁제한적 자전거래는 처음부터 의도적으로 제3자의 참여를 배제하고 있거나 명목상으로만 제3자를 개입시키고 있어서 매매당사자, 매매수량, 매매시간 및 매매가격 등의 대부분이 일치하는 경우가 많기 때문이다. 또한, 그 증권을 실질적으로 처분할 의도가 없으면서도 매도가능증권의 미실현보유손익을 자본항목으로 계상하도록 한 규정을 회피하여 당기손익을 조정할 수 있으며, 거래가격 자체를 일정범위 내에서 기업이 사실상 선택할 수 있으므로 시장기능에 의한 공정가치의 결정과정을 거친 것으로 보기 어렵다. 따라서 위와 같은 자전거래는 임의 평가라고 볼 수 있으므로 처분손익을 인정할 수 없다. 유가증권시장 내에서 제3자를 거치면서 시간간격을 두고 시간외 대량매매 (또는 신고대량매매) 방식으로 자전거래를 한 경우 및 유가증권시장 밖에서 제3자를 거치면서 시간간격을 두고 자전거래를 한 경우 등은 이러한 거래를 한 본래의 목적 또는 의도에 따라 회계처리 한다. 즉, 매도가능증권을 실질적으로 처분할 의도가 없으면서 당기손익을 조정할 목적으로 거래한 경우에는 경쟁제한적 자전거래로 본다. 제3자와의 사이에 중요한 경제적 효익의 이전이 없는 경우에는 다른 반증이 없는 한 경쟁제한적 자전거래로 본다. 이 경우에 중요한 경제적 효익의 이전여부는 제3자를 거치면서 소요된 기간의 이자비용, 거래비용, 매도가격 및 매수가격 등을 감안하여 합리적으로 판단한다.\r\n\r\n\r\n만기보유증권의 분류제한 (문단 6.25~6.26)\r\n\r\n실6.55 \t문단 6.26⑶을 적용함에 있어, 발행기업의 신용상태가 크게 악화될 것으로 예상하여 만기보유증권을 만기일 전에 매도한 경우에는, 나머지 만기보유증권과 이후 취득되는 유가증권을 만기보유증권으로 분류할 수 있는지에 대한 의문이 제기될 수 있다. 문단6.26⑶은 유가증권 발행기업의 신용상태가 크게 악화될 것이라는 단순한 예상이 아니라, 신용상태가 악화되었다는 증거에 근거하여 만기보유증권을 매도하는 경우에만 해당한다. 그러나, 문단 6.26⑶을 적용받기 위하여 유가증권 매도를, 하락된 신용등급이나 요주의 기업체 명단이 공표될 때까지 기다릴 필요는 없다.\r\n\r\n실6.56 \t문단 6.26⑷에서 만기보유증권을 만기일 전에 매도하더라도 문단 6.25가 적용되지 아니하는 예로서 세법의 개정을 들 수 있다. 현행 세법의 규정에 따라 세금 감면 혜택을 받고 있는 유가증권이 그 세법 규정의 변경으로 인하여 더 이상 세제상의 혜택을 받지 못하게 되는 경우, 만기일 전에 그 만기보유증권을 매도하였다면 문단 6.25를 적용하지 아니한다. \r\n\r\n실6.57 \t자기자본 관련 규제 요건을 충족시키기 위하여 만기보유증권을 만기일 이전에 매도하여 차익을 발생시키는 경우는 문단 6.26⑷ ‘법규 등의 변경에 의하여 불가피하게 매도하는 경우’에 해당하지 아니한다. 그러나, 규제 요건이 변경되어 그 요건을 충족하기 위하여 만기보유증권을 만기일 전에 매도하는 경우는 문단 6.26⑷에 해당된다. \r\n\r\n비상장주식 평가\r\n\r\n\r\n실6.58 \t문단 6.30에서 언급하고 있는 ‘매도가능증권 중 시장성이 없는 지분증권의 공정가치를 신뢰성 있게 측정할 수 없는 경우’란 가치평가의 기초자료가 부족하거나 자료의 객관성이 부족한 경우로서 예를 들어 설립 후 7년이 경과하지 않은 기업, 최초 투자 후 5년이 경과하지 않았고 기업가치가 크게 변할 만한 특별한 사건(영업환경 또는 영업실적의 중요한 변화, 중요한 기술개발 등)이 발생하지 않은 기업, 자산규모 100억원 미만 등으로 외감대상이 아닌 기업, 현금흐름 추정이 어렵고 업종, 규모 등이 유사한 비교대상회사가 존재하지 않는 기업, 채권금융기관에 의한 구조조정기업, 평가자가 정당한 의무를 다했음에도 피평가기업의 내부정보 등 평가기초자료를 입수하지 못한 기업 등 미래가치 추정에 불확실성이 매우 높다고 판단되는 기업 등을 예로 들 수 있다. (문단 6.30)\r\n\r\n손상차손 (문단 6.32~6.33)\r\n\r\n실6.59 \t손상차손은 원칙적으로 개별 유가증권별로 측정하고 인식하여야 하지만, 다수의 유가증권을 포트폴리오로 관리함에 따라 개별 유가증권별로 측정하기 어려운 경우에는 유사한 유가증권의 포트폴리오를 기준으로 손상차손을 측정하여 인식할 수 있다. 예를 들면, 개별유가증권에 손상차손이 발생하였는지에 대하여는 확인하기 어려우나 유사한 유가증권의 포트폴리오에 대한 손상차손은 확인되는 경우가 있다.\r\n\r\n실6.60 \t문단 6.30의 단서 규정에 해당되어 취득원가로 평가하는 지분증권에 대하여 손상차손을 인식할 때, 미래의 기대현금흐름에 의한 평가가 사실상 어렵기 때문에 회수가능액은 다른 사용가능한 정보를 이용하여 합리적으로 추정하여야 한다. 이 경우, 유가증권 발행기업의 자산에 대한 시장가격, 토지의 공시지가, 감정가액, 기타 추정회수금액 등 사용가능한 정보를 이용하여 평가한 공정가치로 회수가능액을 추정한다. \r\n투자일임계약 (문단 6.20)\r\n\r\n실6.61\t투자일임계약자산은 경제적 실질에 따라 투자자가 투자일임계약자산에 대한 투자판단을 모두 운영사에 위탁하여 운영사가 운용하는 비특정투자일임계약자산과 투자자가 투자일임계약자산의 투자목적, 위험선호정도, 투자예정기간, 투자대상별 투자한도 등의 위탁투자지침을 운영사에 제공하여 투자자의 운용지시에 따르게 되어 있는 경우와 같은 특정투자일임계약자산으로 나눌 수 있다. 비특정투자일임계약자산의 경우에는, 투자일임계약의 목적이 단기적인 가격변동으로부터의 수익 획득인 경우에는 그 투자일임계약자산을 단기매매증권으로 분류한다. 그러나 투자일임계약자산을 투자일임계약에 의해 시장이자율의 변화와 채권의 조기상환위험의 변화에 대한 위험회피 목적으로 보유하거나, 다른 대체투자를 위하여 기간을 정하지 않고 보유하거나, 외화위험의 변동에 대한 위험회피 목적 등으로 보유하는 경우에는 그 투자일임계약자산을 매도가능증권으로 분류한다. 투자일임계약자산에 포함된 지분증권 또는 채무증권의 거래에서 발생하는 손익에 대하여는 별도의 회계처리를 하지 않고 보고기간말에 투자일임계약자산의 평가손익에 반영한다. 보유하고 있던 유가증권을 투자일임계약자산으로 제공하는 경우 또는 계약 해지로 현물을 반환 받는 경우에는 이 장의 문단 6.34 이하 유가증권범주 간의 재분류의 규정을 준용하여 처리한다. 유의적인 영향력을 행사할 수 있는 주식(지분법적용투자주식)이 투자일임계약자산에 포함된 경우에는 당해 주식은 지분법을 적용하여 평가한다. 다만, 그러한 경우라도 투자일임계약을 체결한 것이 당해 주식에 대한 지분법 적용을 회피할 목적이 아니었음이 명백한 경우에는 공정가치로 평가하고 그 평가손익은 이 장에 따라 처리할 수 있다. 투자일임수수료 중 계약기간의 용역에 대한 대가는 기간의 경과에 따라 비용으로 인식한다. 투자일임계약자산을 구성하고 있는 주요 유가증권의 내역과 공정가치는 주석으로 공시한다.\r\n실6.62 \t특정투자일임계약의 경우, 특정투자일임계약을 구성하고 있는 자산에 대하여는 투자자가 특정투자일임계약의 구성자산을 직접 보유하고 있는 것으로 보아 회계처리한다.\r\n\r\n수익증권의 회계처리 (문단 6.20)\r\n\r\n실6.63 \t수익증권은 신탁재산에 대한 수익권을 균등하게 분할하여 표창하고 있는 증권을 말한다. 수익자가 단기적인 가격변동으로부터의 수익 획득을 목적으로 보유한 수익증권은 단기매매증권으로 분류하고, 그 이외의 경우에는 이 장의 규정에 따라 매도가능증권 또는 만기보유증권으로 분류한다. 투자신탁의 계약기간이 3개월 이하인 초단기수익증권(MMF를 포함한다) 중 큰 거래비용이 없고 가치변동위험이 중요하지 않은 수익증권은 현금및현금성자산으로 처리한다. 초단기수익증권 중 환매수수료가 이익분배금의 상당부분을 차지하거나 투자신탁재산에 주식이 포함되어 있어 가치변동위험을 부담하고 있는 경우에는, 수익자가 단기적인 가격변동으로부터의 수익 획득을 목적으로 보유한 초단기수익증권은 단기매매증권으로 분류하고, 그 이외의 초단기수익증권은 매도가능증권으로 분류한다.\r\n\r\n실6.64 \t수익증권은 보고기간말 현재의 공정가치로 평가하며, 보고기간말 현재 거래되는 기준가격으로 평가할 수 있다. 투자신탁 계약기간 내에 분배금이 지급되는 경우에 그 분배금의 재원은 전기 이전에 이미 인식한 미실현보유이익 또는 당기의 성과일 것이나, 그것을 구분하는 효익이 비용에 비하여 크지 않다면 구분하지 아니한다. 다만, 명확히 구분이 가능한 경우에는 분배금을 구분하여 당기손익에 포함하거나 장부금액에서 차감하는 회계처리를 할 수 있다. 보고기간말 현재 분배가 결정되어 그 기준가격에서 분배할 금액이 이미 차감되어 있으나 아직 분배금이 지급되지 아니한 경우에는 다음과 같이 처리한다.\r\n  \t⑴ 단기매매증권의 경우\r\n     \t수익증권에 대하여 보고기간말 현재의 기준가격으로 평가하기에 앞서 그 분배할 금액을 미수수익으로 계상하고 수익증권의 장부금액에서 직접 차감한다.\r\n  \t⑵ 매도가능증권의 경우\r\n     \t수익증권에 대하여 보고기간말 현재의 기준가격으로 평가하기에 앞서 그 분배할 금액을 수익증권의 장부금액에서 직접 차감하여 미수수익으로 계상하며, 그 수익증권의 미실현보유이익(기타포괄손익누계액)잔액은 그 미수수익 금액을 한도로 하여 당기손익으로 대체한다. 구체적인 예를 들면 다음과 같다.\r\n    \t\t㈎ 전기이월 미실현보유이익(120원)이 미수수익(100원)보다 큰 경우\r\n         \t (차) 미수수익           100\r\n(대) 매도가능증권       100\r\n(차) 매도가능증권\r\n    평가이익           100\r\n    (기타포괄손익누계액)\r\n(대) 매도가능증권\r\n     평가이익            100\r\n     (영업외수익) \r\n\r\n㈏ 전기이월 미실현보유이익(80원)이 미수수익(100원)보다 작은 경우\r\n         (차) 미수수익           100\r\n(대) 매도가능증권       80\r\n    매도가능증권\r\n    평가이익            20(*)\r\n    (영업외수익) \r\n\r\n\r\n(차) 매도가능증권\r\n    평가이익            80\r\n    (기타포괄손익누계액)\r\n(대) 매도가능증권\r\n     평가이익            80\r\n     (영업외수익) \r\n\r\n         (*) 드문 경우이지만 원본 반환임이 확인되는 경우에는 장부     금액에서 차감함\r\n\r\n㈐ 전기이월 미실현보유손실(20원)이 있는 경우\r\n         (차) 미수수익 100      (대) 매도가능증권\r\n                                    평가이익                80(*)\r\n                                    (영업외수익)   \r\n\t                               매도가능증권\r\n                                    평가손실                20\r\n                                    (기타포괄손익누계액) \r\n\r\n         (*) 드문 경우이지만 원본 반환임이 확인되는 경우에는 장부금액에서 차감함\r\n\r\n실6.65 \t투자자 1인으로 구성되는 사모단독펀드의 경우 형식은 수익증권에 투자한 것이지만, 그 실질은 일반적으로 투자자의 운용지시에 의해 운용되는 특정금전신탁이나 특정투자일임계약자산의 운용형태와 유사하다. 그러므로, 사모단독펀드를 구성하고 있는 자산에 대하여는 투자자가 사모단독펀드의 구성자산을 직접 보유하고 있는 것으로 보아 회계처리한다. 다만, 투자자가 사모단독펀드의 운용에 대하여 운용자에게 권한을 위임하고 운용 지시를 하지 않는다는 내용이 약정에 포함되어 있는 등 경제적 실질이 투자자가 사모단독펀드의 구성자산을 직접 보유하고 있는 것과 명백하게 다른 경우에는 비특정투자일임계약자산과 동일하게 회계처리한다. \r\n\r\n자사주펀드의 회계처리 (문단 6.20)\r\n\r\n실6.66 \t자기주식을 취득하기 위하여 신탁업자 등과 체결한 신탁계약에 따라 설정된 펀드(자사주펀드)에 가입한 기업(수익자)이 발행한 주식이 그 자사주펀드에 포함되어 있는 경우, 그 주식의 공정가치와 수익자가 취득한 수익증권의 공정가치 중 작은 금액을 자기주식으로 처리한다.\r\n실6.67 \t자사주펀드수익증권의 공정가치와 장부금액의 차이는 평가시점에 자기주식의 금액과 매도가능증권으로 분류된 금액의 비율로 안분하여 자기주식에 해당되는 금액은 자기주식처분손익으로, 매도가능증권에 해당되는 금액은 미실현보유손익으로 처리한다.\r\n\r\n투자회사가 발행한 주식의 처리 (문단 6.20) \r\n\r\n실6.68 \t유가증권시장 또는 코스닥시장에서 거래되는 투자회사의 주식을 단기적인 가격변동으로부터의 수익 획득을 목적으로 취득한 경우에는 단기매매증권으로, 그 이외의 경우에는 매도가능증권으로 처리한다.\r\n\r\n실6.69 \t투자회사의 주식은 공정가치로 평가하며, 시장가격이 없는 주식(기업구조조정 투자회사가 발행한 주식을 포함한다)은 자본시장과 금융투자업에 관한 법률에 따라 자산을 공정가치로 평가하여 공시하는 기준가격을 기준으로 평가한다.\r\n\r\n자본시장과 금융투자업에 관한 법률에 의한 신탁상품의 회계처리 (문단 6.20)\r\n\r\n실6.70 \t자본시장과 금융투자업에 관한 법률에 의한 신탁업자가 발행하는 수익증권 중 단기적 가격변동으로부터의 수익 획득을 목적으로 보유한 수익증권은 단기매매증권으로 처리하고 그 이외의 경우에는 매도가능증권으로 처리한다.\r\n\r\n실6.71 \t신탁상품이 특정금전신탁에 해당하는 경우에는 기업이 신탁의 구성자산(예: 주식, 국·공채, 회사채 등)을 직접 보유하고 있는 것으로 보아 회계처리 한다. 특정금전신탁이란 신탁자산인 금전의 운용대상 및 방법이 위탁자의 운용지시에 따르게 되어 있는 금전신탁을 말한다. 이 경우 위탁자의 운용지시에 따르게 되어 있다는 것은 운용대상을 특정기업의 사채, 주식 등으로 지시하는 경우뿐만 아니라 포괄적으로 대출금, 콜론, 국채, 회사채, 주식, 표지어음, 공사채형 수익증권, 주식형 수익증권 등으로 운용지시 하는 경우도 포함한다. \r\n\r\n유가증권 대차거래 (문단 6.5~6.7)\r\n\r\n실6.72 \t유가증권대차거래는 유가증권을 대여 또는 차입하는 거래로서, 유가증권 대여자는 차입자로부터 대여에 따른 수수료를 획득하고, 차입자는 차입한 증권에 대한 일정비율의 담보를 제공하고 대차거래 종료일에 대차증권을 상환하는 거래로서, 담보부 소비대차의 성격을 가지고 있다. 따라서, 대차거래로 인하여 유가증권이 차입자에게 인도되었다 하더라도 경제적 소유권까지 이전되지 않기 때문에 유가증권의 대여행위에 따른 경제적 효익 및 통제 여부의 변화가 발생하지 않으므로 유가증권 대차거래로 인한 유가증권의 이동에 대하여 대여자 및 차입자 모두 재무제표에 아무런 회계처리를 하지 않고, 대여 또는 차입사실을 유가증권보관대장에 기재하면 된다. 그러나 차입자가 차입한 유가증권을 제3자에게 매도한 경우에는 향후 동종ㆍ동량의 유가증권으로 대여자에게 상환하여야 할 의무가 발생하는 바, 일반기업회계기준상 매도유가증권의 계정과목으로 부채를 인식하여야 하며, 이 경우 비록 차입자가 동일한 종목의 유가증권을 자산으로 보유하고 있다하더라도 이를 매도유가증권과 상계하는 것은 총액주의 원칙에 위배되므로, 각각 별개의 거래로 보아 회계처리 하여야 한다. 다만, 매도한 유가증권이 기존의 자산에 계상된 유가증권인지 차입한 유가증권인지 구분할 수 없는 경우에는 자산에 계상된 유가증권을 매도한 것으로 간주할 수 있으며, 이 경우 단기매매증권에 계상된 유가증권을 먼저 매도한 것으로 보는 것이 타당하다.\r\n\r\n실6.73 \t채권대차거래시 차입자가 차입한 채권을 계속 보유하거나 제3자에게 매도하는 것과 관계없이 대여자는 유가증권 대차거래로 인한 경제적 효익의 변동이 없으므로 채권으로부터 발생한 이자수익을 계속 인식하여야 하는 바, 차입자가 채권의 보유에 따른 경과이자(액면이자 포함)를 수취하였다 하더라도 이를 수익으로 인식할 수 없고 표면이자 수취액을 예수금 등으로 기표한 후 대여자에게 지급하여야 한다. 한편, 당해 차입자로부터 채권을 매입한 거래상대방은 동 채권의 공매도 여부에 관계없이 채권에 대한 완전한 권리를 향유할 수 있으므로, 동 채권으로부터 발생하는 보유기간동안의 이자수익을 인식하며, 이는 채권의 이자수익 뿐만 아니라 대차거래 대상 유가증권에서 발생한 경제적 권리의 변동의 일부인 배당금, 유ㆍ무상증자에 대하여도 동일하게 적용되어야 한다.\r\n\r\n발행일 이후에 취득하는 국공채의 기일 경과분 이자 (문단 6.28)\r\n\r\n실6.74\t국․공채를 발행일 이후에 취득할 경우에 기일 경과분 이자에 해당하는 금액은 지급한 대가에서 차감하여 미수수익으로 계상하고, 그 나머지 금액을 그 유가증권의 취득원가로 한다. \r\n        \t\r\n기타 (문단 6.28)\r\n\r\n실6.75\t유가증권의 종목구분 및 취득원가의 산정은 다음과 같이 처리한다. \r\n       \t⑴ 보통주와 우선주는 별개의 종목으로 보고 회계처리한다. \r\n       \t⑵ 보유하고 있는 지분증권의 발행기업에서 회계연도 중에 무상증자를 실시함으로 인하여 지분증권을 추가로 취득하게 되는 경우, 당해 지분증권의 취득은 자산의 증가로 보지 아니한다.\r\n\r\n\r\n\r\n적용사례\r\n\r\n사례1\t경쟁제한적 자전거래 (문단 실6.54의 2)\r\n\r\n\t경쟁제한적 자전거래에서 당사자간에 현금 등 경제적 효익의 이전이 있으나 그것이 중요하지 아니한 금액인 경우에는 실제로 이전된 현금 등은 다음과 같이 처리한다.\r\n\r\n     \t<자전거래에 의하여 현금 등의 유입이 있는 경우>\r\n     \t취득원가가 800원이고 미실현보유이익이 200원인 매도가능증권(장부금액 1,000원)을 자전거래를 통하여 1,050원에 매도하고 다시 1,030원에 매수하였으며 10원의 거래비용이 발생하였다. 이러한 거래가 경쟁제한적 자전거래의 요건을 충족한다면, 결과적으로 유입된 현금 10원(=1,050원-1,030원-10원)은 당기에 실현되었으므로 당기손익에 포함하고, 새로운 매수가격인 1,030원은 정상적인 매매거래에 의한 공정가치로 볼 수 없으므로 매도가능증권의 장부금액은 수정하지 아니한다.\r\n  \r\n     \t(차) 현금및현금성자산 10        (대) 자전거래이익  10\r\n\r\n     \t매도가능증권의 장부금액은 1,000원이고 미실현보유이익(기타포괄손익누계액)은 200원으로 변함이 없음.\r\n\r\n     \t<자전거래에 의하여 현금 등의 유출이 있는 경우>\r\n     \t취득원가가 800원이고 미실현보유이익이 200원인 매도가능증권(장부금액 1,000원)을 자전거래를 통하여 1,010원에 매도하고 다시 1,020원에 매수하였으며 10원의 거래비용이 발생하였다. 이러한 거래가 경쟁제한적 자전거래의 요건을 충족한다면, 결과적으로 유출된 현금 20원(=1,020원-1,010원+10원)은 당기에 실현되었으므로 당기손익에 포함하고, 새로운 매수가격인 1,020원은 정상적인 매매거래에 의한 공정가치로 볼 수 없으므로 매도가능증권의 장부금액은 수정하지 아니한다.\r\n  \r\n     \t(차) 자전거래손실 20          (대) 현금및현금성자산  20\r\n\r\n     \t매도가능증권의 장부금액은 1,000원이고 미실현보유이익(기타포괄손익누계액)은 200원으로 변함이 없음.\r\n\r\n사례2 \t매도가능증권을 만기보유증권으로 재분류하는 경우의 회계처리(문단 6.34) \r\n     \r\n\t보유하고 있는 매도가능증권을 만기보유증권으로 재분류하였다. 이 증권의 취득원가와 만기액면금액은 1,000원으로 동일하다고 가정한다. 이 경우의 회계처리는 다음과 같다. \r\n재분류 이전 매도가능증권\r\n재분류 이후 만기보유증권\r\n취득원가\r\n공정가치\r\n만기액면금액\r\n공정가치\r\n1,000원\r\n1,040원\r\n1,000원\r\n1,040원\r\n\r\n  \r\n\t⑴\t재분류에 대한 분개\r\n    \t\t(차) 만기보유증권(공정가치조정)*  40   \r\n            만기보유증권              1,000     \r\n                        (대) 매도가능증권(공정가치조정)*    40\r\n매도가능증권                1,000\r\n\r\n      \t재분류 이후에도 기타포괄손익누계액에 있는 미실현보유이익 40원은 그대로 남아있다.\r\n\r\n\r\n    \t* 공정가치조정계정은 매도가능증권에 대한 평가계정의 성격을 지니고 있다. 매도가능증권에 대한 공정가치의 증감에 대한 회계처리방법으로 공정가치의 변동을 직접 매도가능증권계정에 가감하는 방법과 위의 예에서와 같이 공정가치조정이라는 평가계정을 설정하여 회계처리하는 방법이 모두 사용 가능하다. 여기에서는, 매도가능증권에서 만기보유증권으로의 재분류에 의한 공정가치조정 금액을 만기에 걸쳐서 상각하는 처리에 대한 이해를 돕기 위하여 후자의 방법을 사용하였다.\r\n\r\n \t⑵\t재분류 이후의 공정가치조정과 미실현보유이익에 대한 상각\r\n     \t\t재분류 이후 만기보유증권의 공정가치조정 40원과 미실현보유이익 40원은 잔여기간동안 유효이자율법을 적용하여 상각한다. 재분류 연도에 유효이자율법을 적용하여 산정한 상각 금액이 각각 4원이라면, 분개는 다음과 같다.\r\n\r\n\t\t(차) 매도가능증권(공정가치조정) 4  \r\n                            (대) 공정가치조정이익   4 \r\n\t\t(차) 공정가치조정상각 4  \r\n                            (대) 만기보유증권(공정가치조정)   4\r\n\r\n      \t만기에 걸쳐서 매도가능증권의 공정가치조정과 만기보유증권의 공정가치조정을 상각하게 되면, 만기 시점에 만기보유증권의 장부금액은 1,000원이 되며, 공정가치조정의 잔액은 영(0)이 된다. \r\n\r\n사례3 \t유가증권 대차거래 회계처리 사례 (문단 실6.72)\r\n\r\n<예시 1> 주식대차거래\r\n2××1. 12. 20. : A사는 C사 주식 1000주(액면가 1,000원)를 대차중개기관을 통해 대여하고, B사는 대차중개기관을 통해 해당 주식을 차입(A사의 장부금액은 주당 1,400원으로 가정)\r\n2××1. 12. 24. : B사는 C사 주식 1,000주를 주당 1,450원에 매각\r\n2××1. 12. 31. : C사 주식의 종가 1,470원\r\n2××2. 2. 28. : C사가 주당 50원의 현금배당 실시\r\n2××2. 3. 15. : C사가 2. 28. 기준 발행주식 1주당 0.5의 비율로 주당 1,400원으로 유상증자 실시(종가 1,460원)\r\n2××2. 4. 20. : C사가 3. 31. 기준 발행주식 1주당 0.1의 비율로 무상증자 실시(종가 1,430원)\r\n2××2. 5. 3. : A사는 시장에서 C사 주식 1,000주를 매수한 후 전량 상환(매수단가 1,380원)\r\n※ 편의상 주식의 결제는 체결일에 이루어지고, 대차거래 및 주식매매거래에 따른 수수료 및 세금과공과는 없는 것으로 간주함.\r\n(기간별 회계처리)\r\n일  자\r\n A(대여자)  \r\n  B(차입자)\r\n2xx1.12.20.\r\n회계처리 없음 \r\n회계처리 없음 \r\n2xx1.12.24.\r\n회계처리 없음 \r\n(차) 현금          1,450,000\r\n(대) 매도유가증권1) 1,450,000\r\n2xx1.12.31.\r\n(차) 단기매매증권* 70,000\r\n(대) 단기매매증권평가이익 70,000\r\n*단기매매증권으로 분류가정\r\n(차) 매도유가증권평가손실2) 20,000\r\n(대) 매도유가증권 20,000\r\n2xx2.2.28.\r\n(차) 현금 50,000\r\n(대) 배당수익 50,000\r\n배당금 상당액을 대여자에게 지급\r\n(차) 매도유가증권매매손실 50,000\r\n(대) 현금3) 50,000\r\n2xx2.3.15.\r\n(차) 단기매매증권* 700,000\r\n(대) 현금 700,000\r\n*주당단가:  \r\n(1,470,000＋700,000)÷ (1,000+500)=1,447\r\n① 대여자의 유상청약시\r\n(차) 현금4) 700,000\r\n(대) 매도유가증권 700,000\r\n② 유상신주 매입하여 상환시\r\n(차) 매도유가증권 700,000\r\n    매도유가증권매매손실 30,000\r\
