금 상각액 : $357천×940원 = 336백만원\r\n  * 이자비용 : $482천×955원 = 460백만원\r\n\r\n<20X5. 12. 31. 이자지급 후 상환 전 재무상태표 표시>\r\n신주인수권부사채       9,400백만원\r\n사채할인발행차금          (0)     \r\n잔액                   9,400백만원\r\n\r\n신주인수권대가          650백만원\r\n(기타자본잉여금)\r\n\r\n\r\n20X5. 12. 31.(만기상환시)\r\n(차)\r\n신주인수권부사채\r\n9,400\r\n(대)\r\n현금 \r\n9,600\r\n\r\n외환차손\r\n200\r\n\r\n\r\n\r\n\r\n\r\n사례6 \t전환사채 재매입\r\n\r\n다음 사례는 전환사채의 재매입에 대한 회계처리방법을 보여준다. 사례의 단순화를 위하여, 발행시점의 전환사채의 액면금액은 재무제표에서의 부채요소와 자본요소의 장부금액 합계와 동일하다고 가정한다. 즉 발행시 할증발행차금이나 할인발행차금이 없다. 또한 사례의 단순화를 위하여, 세무상 고려사항은 무시한다.\r\n\r\n20X0년 1월 1일에 만기가 20X9년 12월 31일이며, 10%의 이자를 지급하는 액면금액 1,000원의 전환사채를 발행하였다. 이 사채는 주당 25원의 전환가격으로 A사의 보통주로 전환할 수 있다. 이자는 6개월마다 현금으로 지급된다. 발행일에 A사는 만기 10년의 전환권이 없는 사채를 액면이자율 11%로 발행할 수 있었다. \r\n\r\n\r\nA사의 재무제표에 이 사채의 발행시 장부금액은 다음과 같이 배분된다.\r\n\r\n\r\n(단위: 원)\r\n부채요소\r\n\r\n\r\n6개월마다 20회 지급하는 50원의 이자금액을 11%로 할인한 현재가치\r\n\r\n597\r\n\r\n\r\n\r\n10년 후인 만기 시점에 지급하는 1,000원의 원금을 11%(6개월 복리)로 할인한 현재가치\r\n\r\n343\r\n\r\n\r\n940\r\n자본요소\r\n\r\n\r\n(1,000원의 발행금액과 위와 같이 배분된 940원의 차이)\r\n\r\n60\r\n총 발행금액\r\n\r\n1,000\r\n\r\n\r\n20X5년 1월 1일 전환사채의 공정가치는 1,700원이다.\r\n\r\nA사는 전환사채의 보유자에게 1,700원에 당해 전환사채를 재매입하고자 제안하였으며, 보유자는 이러한 제안을 승낙하였다. 재매입일에 A사는 만기 5년의 전환권이 없는 채무를 표시이자율 8%로 발행할 수 있었다. \r\n\r\n재매입가격은 다음과 같이 배분된다. \r\n\r\n\r\n\r\n\r\n\r\n(단위: 원)\r\n\r\n\r\n장부\r\n금액\r\n\r\n공정\r\n가치\r\n\r\n차이\r\n부채요소\r\n\r\n\r\n\r\n\r\n\r\n\r\n10회 남아있는, 6개월마다 50원씩 지급하는 이자금액을 11%와 8%로 각각 할인한 현재가치\r\n\r\n377\r\n\r\n405\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n5년 후인 만기 시점에 지급하는 1,000원의 원금을 11%와 8%(6개월 복리)로 각각 할인한 현재가치 \r\n\r\n585\r\n\r\n676\r\n\r\n\r\n\r\n\r\n962\r\n\r\n1,081\r\n\r\n(119)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n자본요소\r\n\r\n60\r\n\r\n619⑴\r\n\r\n(559)\r\n합계금액\r\n\r\n1,022\r\n\r\n1,700\r\n\r\n(678)\r\n\r\n\r\n⑴ 이 금액은 부채요소에 배분된 공정가치와 재매입가격 1,700원의 차이를 나타낸다.\r\n\r\nA사는 전환사채 재매입을 다음과 같이 인식한다. \r\n(차) 전환사채\r\n1,000원\r\n\r\n     사채상환손실(당기손익)\r\n119원\r\n\r\n\t     (대)  현금\r\n\r\n1,081원\r\n              사채할인발행차금\r\n\r\n38원\r\n\t\t\r\n(차) 전환권대가\r\n    전환권매입손실(자본조정)\r\n60원\r\n559원\r\n\r\n\t    (대)  현금\r\n\r\n619원"}]}, {"title": "제16장 수익", "order": 16, "paragraphs": [{"id": "16.1", "text": "이 절의 목적은 재화의 판매나 용역의 제공으로부터 발생하는 수익과, 이자․배당금․로열티와 같이 자산을 타인에게 사용하게 함으로써 발생하는 수익 등의 인식기준을 제시하는 데 있다.\r\n\r\n적용범위"}, {"id": "16.2", "text": "이 절은 다음의 거래나 사건에서 발생하는 수익의 회계처리에 적용한다.\r\n⑴\t재화의 판매\r\n⑵\t용역의 제공\r\n⑶\t이자수익, 로열티수익 및 배당수익을 창출하는 기업자산에 대한 타인의 사용"}, {"id": "16.3", "text": "이 절은 다른 일반기업회계기준에서 별도로 정하고 있거나 이 절의 적용이 적절하지 않은 다음의 거래와 회계사건에는 적용하지 아니한다.  \r\n⑴\t리스계약(제13장 ‘리스’)\r\n⑵\t지분법으로 회계처리하는 투자자산으로부터의 배당금(제8장 ‘지  분법’과 제9장 ‘조인트벤처 투자’)\r\n⑶\t보험회사의 보험계약\r\n⑷\t금융자산과 금융부채의 공정가치 변동 또는 처분(제6장 ‘금융자산·금융부채’)\r\n⑸\t건설형 공사계약(제16장 제2절)\r\n⑹\t농림어업활동과 관련된 생물자산의 최초인식 및 공정가치의 변동 그리고 수확물의 최초인식(제27장 ‘특수활동’)\r\n⑺\t광물의 추출(제27장 ‘특수활동’)"}, {"id": "16.4", "text": "자산을 타인에게 사용하게 함으로써 발생하는 수익의 유형은 다\t음과 같다.\r\n⑴\t이자수익: 현금이나 현금성자산 또는 받을 채권의 사용대가\r\n⑵\t배당금수익: 지분투자에 대하여 받는 이익의 분배금액\r\n⑶\t로열티수익: 산업재산권이나 컴퓨터 소프트웨어 등과 같은 무형자산의 사용대가\r\n\r\n수익의 측정"}, {"id": "16.5", "text": "수익은 재화의 판매, 용역의 제공이나 자산의 사용에 대하여 받았거나 또는 받을 대가(이하 ‘판매대가’라 한다)의 공정가치로 측정한다. 매출에누리와 할인 및 환입은 수익에서 차감한다. 단, 구매자에게 지급할 대가가 구매자에게서 받은 구별되는 재화나 용역에 대한 지급이라면 수익에서 차감하지 않는다."}, {"id": "16.6", "text": "대부분의 경우 판매대가는 현금 또는 현금성자산의 금액이다. 그러나 판매대가가 재화의 판매 또는 용역의 제공 이후 장기간에 걸쳐 유입되는 경우에는 그 공정가치가 미래에 받을 금액의 합계액(이하 ‘명목금액’이라 한다)보다 작을 수 있다. 예를 들면, 무이자로 신용판매하거나, 판매대가로 표면이자율이 시장이자율보다 낮은 어음을 받는 경우에는 판매대가의 공정가치가 명목금액보다 작아진다. 이 때 공정가치는 명목금액의 현재가치로 측정하며, 공정가치와 명목금액과의 차액은 제6장 ‘금융자산·금융부채’에 따라 현금회수기간에 걸쳐 이자수익으로 인식한다. 현재가치의 측정에 사용되는 할인율은 신용도가 비슷한 기업이 발행한 유사한 금융상품(예: 회사채)에 적용되는 일반적인 이자율과 명목금액의 현재가치와 제공되는 재화나 용역의 현금판매금액을 일치시키는 유효이자율 중 보다 명확히 결정될 수 있는 것으로 한다."}, {"id": "16.7", "text": "성격과 가치가 유사한 재화나 용역간의 교환은 수익을 발생시키는 거래로 보지 않는다. 이러한 예로는 정유산업 등에서 공급회사간에 특정지역의 수요를 적시에 충족시키기 위해 재고자산을 교환하는 경우가 있다. 그러나 성격과 가치가 상이한 재화나 용역간의 교환은 수익을 발생시키는 거래로 본다. 이때 수익은 교환으로 취득한 재화나 용역의 공정가치로 측정하되, 현금 또는 현금성자산의 이전이 수반되면 이를 반영하여 조정한다. 만일 취득한 재화나 용역의 공정가치를 신뢰성 있게 측정할 수 없으면 그 수익은 제공한 재화나 용역의 공정가치로 측정하고, 현금 또는 현금성자산의 이전이 수반되면 이를 반영하여 조정한다. \r\n\r\n거래의 식별"}, {"id": "16.8", "text": "이 절의 수익인식기준은 일반적으로 각 거래별로 적용한다. 그러나 거래의 경제적 실질을 반영하기 위하여 하나의 거래를 2개 이상의 부분으로 구분하여 각각 다른 수익인식기준을 적용할 필요가 있는 경우가 있다. 예를 들어, 제품판매가격에 제품 판매 후 제공할 용역에 대한 대가가 포함되어 있고 그 대가를 식별할 수 있는 경우에는 그 금액을 분리하여 용역수행기간에 걸쳐 수익으로 인식한다. 그러나 둘 이상의 거래가 서로 연계되어 있어 그 경제적 효과가 일련의 거래 전체를 통해서만 파악되는 경우에는 그 거래 전체에 대하여 하나의 수익인식기준을 적용한다. 예를 들어, 재화를 판매하고 동시에 그 재화를 나중에 재구매하는 약정을 체결하는 경우는 두 거래의 실질적 효과가 상쇄되므로 판매에 대한 수익인식기준을 적용할 수 없으며 거래 전체를 하나로 보아 그에 적합한 회계처리를 한다."}, {"id": "16.9", "text": "한 거래에서 판매자가 재화와 용역을 함께 제공하는 경우에는 적합한 회계처리를 위해서 먼저 거래의 주목적을 식별하여야 한다. 거래의 주목적을 식별하기 위한 기준은 다음과 같다.\r\n⑴\t용역의 제공여부가 총거래가격에 영향을 미치지 않고 재화판매에 부수적으로 수반된다는 내용이 계약상 명시되어 있다면 이를 재화판매거래로 분류한다. 예를 들면, 품질보증조건으로 재화를 판매하는 거래는 재화판매거래로 분류한다.\r\n⑵\t재화의 제공여부가 총거래가격에 영향을 미치지 않고, 용역제공에 부수적으로 수반된다는 내용이 계약상 명시되어 있다면, 이를 용역제공거래로 분류한다. 예를 들면, 부품공급을 포함한 설비유지보수계약이 확정가격으로 체결되는 거래는 용역제공거래로 분류한다.\r\n⑶\t재화와 용역이 별개로 취급되어 재화 또는 용역의 제공이 각각 총거래가격에 영향을 미치면, 이를 재화판매거래와 용역제공거래로 구분하여 별도로 회계처리한다. \r\n\r\n재화의 판매"}, {"id": "16.10", "text": "재화의 판매로 인한 수익은 다음 조건이 모두 충족될 때 인식한다.\r\n⑴\t재화의 소유에 따른 유의적인 위험과 보상이 구매자에게 이전된다.\r\n⑵\t판매자는 판매한 재화에 대하여 소유권이 있을 때 통상적으로 행사하는 정도의 관리나 효과적인 통제를 할 수 없다.\r\n⑶\t수익금액을 신뢰성 있게 측정할 수 있다.\r\n⑷\t경제적 효익의 유입 가능성이 매우 높다.\r\n⑸\t거래와 관련하여 발생했거나 발생할 원가를 신뢰성 있게 측정할 수 있다. \r\n\r\n용역의 제공"}, {"id": "16.11", "text": "용역의 제공으로 인한 수익은 용역제공거래의 성과를 신뢰성 있게 추정할 수 있을 때 진행기준에 따라 인식한다. 다음 조건이 모두 충족되는 경우에는 용역제공거래의 성과를 신뢰성 있게 추정할 수 있다고 본다.\r\n⑴\t거래 전체의 수익금액을 신뢰성 있게 측정할 수 있다.\r\n⑵\t경제적 효익의 유입 가능성이 매우 높다. \r\n⑶\t진행률을 신뢰성 있게 측정할 수 있다. \r\n⑷\t이미 발생한 원가 및 거래의 완료를 위하여 투입하여야 할 원가 를 신뢰성 있게 측정할 수 있다."}, {"id": "16.12", "text": "용역제공거래에서 이미 발생한 원가와 그 거래를 완료하기 위해 추가로 발생할 것으로 추정되는 원가의 합계액이 해당 용역거래의 총수익을 초과하는 경우에는 그 초과액과 이미 인식한 이익의 합계액을 전액 당기손실로 인식한다."}, {"id": "16.13", "text": "용역제공거래의 성과를 신뢰성 있게 추정할 수 없는 경우에는 발생한 비용의 범위 내에서 회수가능한 금액을 수익으로 인식한다."}, {"id": "16.14", "text": "용역제공거래의 성과를 신뢰성 있게 추정할 수 없고 발생한 원가의 회수가능성이 낮은 경우에는 수익을 인식하지 않고 발생한 원가를 비용으로 인식한다. 거래의 성과를 신뢰성 있게 추정하는 것을 어렵게 만들었던 불확실성이 해소된 경우에는 문단 16.11에 따라 수익을 인식한다.\r\n\r\n이자수익, 로열티수익 및 배당수익"}, {"id": "16.15", "text": "자산을 타인에게 사용하게 함으로써 발생하는 이자, 배당금, 로열티 등의 수익은 다음 조건을 모두 충족하는 경우에 문단 16.16에 따라 인식한다.  \r\n⑴\t수익금액을 신뢰성 있게 측정할 수 있다.\r\n⑵\t경제적 효익의 유입 가능성이 매우 높다."}, {"id": "16.16", "text": "이자수익, 배당금수익, 로열티수익은 다음의 기준에 따라 인식한다.\r\n⑴\t이자수익은 원칙적으로 유효이자율을 적용하여 발생기준에 따라 인식한다.\r\n⑵\t배당금수익은 배당금을 받을 권리와 금액이 확정되는 시점에 인식한다. \r\n⑶\t로열티수익은 관련된 계약의 경제적 실질을 반영하여 발생기준에 따라 인식한다."}, {"id": "16.17", "text": "재화의 판매, 용역의 제공, 이자, 배당금, 로열티로 분류할 수 없는 기타의 수익은 다음 조건을 모두 충족할 때 발생기준에 따라 합리적인 방법으로 인식한다.\r\n\t⑴ 수익가득과정이 완료되었거나 실질적으로 거의 완료되었다.\r\n\t⑵ 수익금액을 신뢰성 있게 측정할 수 있다. \r\n\t⑶ 경제적 효익의 유입 가능성이 매우 높다.\r\n\r\n주석공시"}, {"id": "16.18", "text": "수익을 인식하기 위하여 적용한 회계정책(용역제공거래의 진행률의 결정방법을 포함한다)을 재무제표의 주석으로 기재한다.\r\n\r\n제2절 건설형 공사계약\r\n\r\n목적"}, {"id": "16.19", "text": "이 절의 목적은 건설형 공사계약의 회계처리와 공시에 대한 사항을 규정하는 데 있다. 건설형 공사는 일반적으로 여러 회계기간에 걸쳐 진행되기 때문에 이 절의 주요 내용은 공사수익과 공사원가를 공사가 수행되는 회계기간에 적절하게 배분하여 인식하는 회계처리에 대한 것이다.\r\n\r\n적용범위"}, {"id": "16.20", "text": "이 절은 사전에 확정된 계약에 따라 총공사수익과 총공사원가의 추정이 가능하기 때문에 이익을 공사진행 정도에 따라 인식할 수 있는 건설형 공사계약에 적용한다. 따라서, 이 절은 건설업뿐만 아니라 공사계약의 형태가 유사한 경우에는 기타 산업에도 적용할 수 있다."}, {"id": "16.21", "text": "이 절을 적용하지 아니하는 계약의 예는 다음과 같다.\r\n⑴ \t구매자가 규격을 정하여 주문한 제품이지만 표준화된 제조공정에서 생산한 후 통상적인 영업망을 통해 판매하고, 수익을 판매기준에 따라 인식할 수 있으며 매출원가가 재고자산의 평가를 통하여 산출될 수 있는 제품의 공급 계약\r\n⑵ \t규격화된 제품을 일정기간 동안의 반복생산을 통하여 공급하거나 보유 재고를 공급하는 계약"}, {"id": "16.22", "text": "건설형 공사계약은 일반적으로 건물이나 교량, 댐, 파이프라인, 도로, 터널 등의 건설공사계약을 의미하지만, 이외에도 선박이나 항공기, 레이더․무기․우주장비 등의 복잡한 전자장비의 제작과 같은 특별한 주문생산형 공사계약도 포함한다. 건설형 공사계약은 단일자산의 건설공사를 위해서 체결될 수 있으며, 설계, 기술, 기능 또는 그 최종적 목적이나 용도에 있어서 밀접하게 상호 관련되거나 상호의존적인 복수자산의 건설공사를 위해서도 체결될 수 있다. 이러한 건설형 공사계약의 예로는 제련소, 기타 복잡한 생산설비나 기계장치의 건설형 공사계약이 있다."}, {"id": "16.23", "text": "이 절의 목적상 건설형 공사계약에는 다음과 같은 유형의 계약 등을 포함한다.  \r\n⑴ 공사감리나 설계용역의 계약과 같이 자산의 건설공사와 직접적으로 관련된 용역제공 계약  \r\n⑵ 자산의 철거나 원상회복, 그리고 자산의 철거에 따르는 환경의 복구에 관한 계약  \r\n⑶ 청약을 받아 분양하는 아파트 등 예약매출에 의한 건설공사계약\r\n\r\n공사계약의 병합과 분할"}, {"id": "16.24", "text": "이 절은 공사계약별로 적용함을 원칙으로 한다. 그러나 계약내용의 경제적 실질을 올바로 반영하고 기간손익의 왜곡을 방지하기 위하여 문단 16.25와 문단 16.26에서 정하는 바와 같이 동일 계약 내에서도 구분 가능한 부분별로 이 절을 적용하거나, 또는 여러 계약을 하나의 계약으로 보아 이 절을 일괄 적용해야 한다."}, {"id": "16.25", "text": "여러 자산의 건설공사에 대하여 단일의 계약을 체결하였더라도 다음의 조건을 모두 충족하는 경우에는 여러 자산의 건설공사를 각각 독립된 건설공사로 본다.   \r\n⑴ 각 자산에 대하여 별개의 공사제안서가 제출된다.  \r\n⑵ 각 자산에 대해 독립된 협상이 이루어졌으며, 발주자와 건설사업자는 각 자산별로 계약조건의 수락 또는 거부가 가능하다.   \r\n⑶ 각 자산별로 원가와 수익의 인식이 가능하다."}, {"id": "16.26", "text": "다음의 조건을 모두 충족시키는 경우에는 복수계약 전체를 단일 건설형 공사계약으로 본다. \r\n⑴ 복수의 계약이 일괄적으로 협상된다.\r\n⑵ 설계, 기술, 기능 또는 최종용도에서 복수의 계약이 상호 밀접하게 연관되어 사실상 단일 목표이윤을 추구하는 하나의 프로젝트가 된다. \r\n⑶ 복수의 계약이 동시에 진행되거나 연쇄적으로 이행된다."}, {"id": "16.27", "text": "다음과 같은 경우에는 발주자의 요구나 계약의 수정에 따라 추가되는 자산의 건설공사를 독립된 건설공사로 본다.  \r\n⑴ 추가되는 자산이 설계, 기술, 기능에 있어서 원래의 계약에 포함된 자산과 유의적으로 차이가 있거나,   \r\n⑵ 추가공사의 공사계약금액이 원래 계약상의 공사계약금액과 별도로 협상된다.\r\n\r\n공사수익"}, {"id": "16.28", "text": "공사수익은 다음의 항목으로 구성된다.  \r\n⑴ 최초에 합의된 계약금액  \r\n⑵ 건설공사내용의 변경이나 보상금 또는 장려금의 지급에 따라 추가될 수익 중 발생가능성이 매우 높고 신뢰성 있는 측정이 가능한 금액"}, {"id": "16.29", "text": "공사수익은 수취하였거나 수취할 대가의 공정가치로 측정한다. 이러한 공사수익의 측정치는 미래 사건의 결과와 관련된 다양한 불확실성에 의해 영향을 받는다. 따라서 공사수익의 측정치는 다음과 같은 사건이 발생하거나 측정 당시의 불확실성이 해소되면 수정되어야 한다.\r\n⑴ 원래의 계약이 합의된 회계연도 후에 발생한 공사내용의 변경이나 보상 합의 \r\n⑵ 물가연동조항에 따른 공사계약금액의 변경\r\n⑶ 건설사업자사 자신이 귀책사유로 완공시기가 지연됨에 따라 위약금을 부담한 결과 계약수익금액이 감소되는 경우\r\n⑷ 정액계약이 산출물 단위당 고정가격에 기초하여 정해진 경우, 산출량이 증가함에 따라 계약수익이 증가하는 경우"}, {"id": "16.30", "text": "보상금은 건설사업자가 공사계약금액에 포함되어 있지 않은 비용을 발주자나 다른 당사자로부터 보전받는 금액이다. 예를 들면, 발주자에 의한 보상금은 발주자에 의하여 공사가 지체되거나 제시한 설계에 오류가 있을 때, 또는 공사내용의 변경과 관련하여 분쟁이 있을 때 발생할 수 있다. 보상금의 측정은 불확실성이 높으며 협상결과에 따라 달라질 수 있다. 따라서, 보상금은 발주자가 지급 요청을 수락하였거나 수락할 가능성이 매우 높고, 그 금액을 신뢰성 있게 측정할 수 있는 경우에 한하여 공사수익에 포함한다."}, {"id": "16.31", "text": "장려금은 특정 수행기준을 충족하거나 초과할 때 건설사업자가 발주자로부터 수취하는 추가금액이다. 예를 들면, 공사의 조기완료에 대해 건설사업자에게 계약상 정해진 장려금이 지급될 수 있다. 장려금은 특정 수행기준이 충족되거나 초과될 가능성이 매우 높은 정도로 공사가 충분히 진행되었으며, 그 금액을 신뢰성 있게 측정할 수 있는 경우에 한하여 공사수익에 포함한다. \r\n\r\n공사원가"}, {"id": "16.32", "text": "공사원가는 다음의 항목으로 구성된다.  \r\n⑴ 특정공사에 관련된 공사직접원가  \r\n⑵ 특정공사에 개별적으로 관련되지는 않으나 여러 공사활동에 배분될 수 있는 공사공통원가\r\n⑶ 계약조건에 따라 발주자에게 청구할 수 있는 기타 특정공사원가"}, {"id": "16.33", "text": "특정공사에 관련된 공사직접원가의 예는 다음과 같다. \r\n⑴ 건설공사에 사용된 재료원가\r\n⑵ 현장감독을 포함한 현장인력의 노무원가\r\n⑶ 문단 16.61에 따라 계상한 생산설비와 건설장비의 감가상각비\r\n⑷ 생산설비, 건설장비 및 재료의 건설현장으로의 또는 건설현장으로부터의 운반비\r\n⑸ 생산설비와 건설장비의 임차료\r\n⑹ 공사와 직접 관련된 설계와 기술지원비\r\n⑺ 외주비\r\n⑻ 공사종료시점에서 추정한 하자보수와 보증비용\r\n⑼ 제3자에 대한 보상\r\n⑽ 이주대여비 관련 순이자비용\r\n⑾ 창고보관료, 보험료 등 특정공사 진행과정에서 직접적으로 발생한 기타 비용"}, {"id": "16.34", "text": "특정공사에 배분될 수 있는 공사공통원가에는 보험료, 특정공사에 직접 관련되지 않은 설계와 기술지원비, 기타 공사간접원가 및 자본화될 금융비용 등이 있다. 공통원가는 체계적이고 합리적인 방법에 따라 손익계산단위에 배분되며, 배분방법은 비슷한 성격의 모든 원가에 동일하게 적용한다. 손익계산단위는 수익을 인식하고 원가를 계상하며 손익을 측정하기 위해 구분한 공사손익의 계산단위를 말한다. 일반적으로는 각각의 계약이 손익계산단위가 된다. 그러나 계약의 병합이나 분할의 조건을 충족시키는 계약의 경우에는 여러 개의 계약이 하나의 손익계산단위가 될 수 있으며, 하나의 계약에 여러 개의 손익계산단위가 있을 수도 있다."}, {"id": "16.35", "text": "계약 조건에 따라 발주자에게 청구할 수 있는 기타 특정공사원가에는 계약에 규정되어 있는 일부 일반관리원가와 연구개발비 등이 있다."}, {"id": "16.36", "text": "공사활동과 관련이 없거나 특정공사에 귀속시킬 수 없는 다음의 비용은 공사원가에서 제외한다.  \r\n⑴ 계약상 청구할 수 없는 일반관리원가  \r\n⑵ 문단 16.38에 규정되어 있는 공사계약전 지출에 해당하지 않는 판매원가   \r\n⑶ 계약상 청구할 수 없는 연구개발원가  \r\n⑷ 일시적이 아닌 장기적인 유휴 생산설비나 건설장비의 감가상각비"}, {"id": "16.37", "text": "계약상의 지출의무자와 실제 지출행위자가 다른 경우에는 다음과 같이 회계처리한다.\r\n⑴ 계약상 건설사업자가 부담해야 할 환경정화비 등을 발주자가 대신 지출하고 건설사업자에게 대금청구를 한 경우, 건설사업자가 발주자로부터 청구 받은 원가로서 지급할 가능성이 높은 금액은 건설공사원가에 가산한다.\r\n⑵ 하도급자가 사용한 건설사업자 장비의 사용료에 대해 건설사업자가 하도급자에게 원가 청구를 하는 경우와 같이 건설사업자가 부담한 공사원가를 하도급자 등에게 청구한 때는 상대방이 지급요청을 수락하거나 수락할 가능성이 매우 높고, 지급받을 금액을 신뢰성 있게 측정할 수 있는 경우에 건설공사원가에서 차감한다. \r\n\r\n공사계약전 지출"}, {"id": "16.38", "text": "공사원가는 계약체결일로부터 계약의 최종적 완료일까지의 기간동안에 당해 공사에 귀속될 수 있는 원가를 포함한다. 그러나 계약에 직접 관련이 되며 계약을 획득하기 위해 공사계약체결 전에 부담한 지출은, 개별적으로 식별이 가능하며 신뢰성 있게 측정될 수 있고 계약의 체결가능성이 매우 높은 경우에 공사원가의 일부로 포함된다. 공사원가에 포함되는 공사계약전 지출은 경과적으로 선급공사원가로 계상하며, 당해 공사를 착수한 후 공사원가로 대체한다. \r\n공사수익과 비용의 인식"}, {"id": "16.39", "text": "문단 16.41 또는 16.42의 조건을 충족하여 공사결과를 신뢰성 있게 추정할 수 있을 때는 진행기준을 적용하여 공사수익을 인식한다. 당기공사수익은 공사계약금액에 보고기간종료일 현재의 공사진행률을 적용하여 인식한 누적공사수익에서 전기말까지 계상한 누적공사수익을 차감하여 산출한다."}, {"id": "16.40", "text": "당기공사원가는 당기에 실제로 발생한 총공사비용에 공사손실충당부채전입액(추정공사손실)을 가산하고 공사손실충당부채환입액을 차감하며 다른 공사와 관련된 타계정대체액을 가감하여 산출한다."}, {"id": "16.41", "text": "정액공사계약의 공사결과는 다음의 조건이 모두 충족된다면 신뢰성 있게 추정할 수 있다.  \r\n⑴ 총공사수익 금액을 신뢰성 있게 측정할 수 있다.  \r\n⑵ 계약과 관련된 경제적 효익이 건설사업자에게 유입될 가능성이 매우 높다.\r\n⑶ 계약을 완료하는 데 필요한 공사원가와 공사진행률을 모두 신뢰성 있게 측정할 수 있다.  \r\n⑷ 공사원가를 명확히 식별할 수 있고 신뢰성 있게 측정할 수 있어서 실제 발생된 공사원가를 총공사예정원가의 예상치와 비교할 수 있다."}, {"id": "16.42", "text": "원가보상공사계약의 공사결과는 다음의 조건이 모두 충족된다면 신뢰성 있게 추정할 수 있다.  \r\n⑴ 계약과 관련된 경제적 효익이 건설사업자에게 유입될 가능성이 매우 높다.  \r\n⑵ 계약에 귀속될 수 있는 공사원가를 명확히 식별할 수 있고 신뢰성 있게 측정할 수 있다."}, {"id": "16.43", "text": "공사수익은 건설사업자가 발주자로부터 지급받을 공사계약금액에 근거하여 계상함을 원칙으로 한다. 다만, 건설사업자가 실질적으로는 단순한 관리자로서 용역보수 또는 수수료만을 받는 경우에는 공사계약금액 중 건설사업자에게 실제로 귀속될 금액만을 공사수익으로 계상한다."}, {"id": "16.44", "text": "진행기준하에서 공사수익은 그 공사가 수행된 회계기간별로 인식한다. 공사원가도 일반적으로 공사가 수행된 회계기간의 비용으로 인식한다. 그러나 잔여 공사기간 중에 발생이 예상되는 공사원가의 합계액이 동 기간 중 인식될 공사수익의 합계액을 초과할 경우에는 문단 16.53에 따라 당해 초과액을 당기의 비용으로 인식하고 공사원가에 포함하여 보고한다."}, {"id": "16.45", "text": "공사수익(결과)은 그 공사와 관련한 경제적 효익이 기업에 유입될 가능성이 매우 높은 경우에만 신뢰성 있게 측정할 수 있다. 문단 16.51의 경우와 같이 계약과 관련된 경제적 효익이 기업에 유입될 가능성이 낮은 경우에는 현금의 수입이 있을 때까지 공사수익을 인식하지 아니한다. 그러나 이미 공사수익으로 손익계산서에 인식된 금액의 회수가능성에 불확실성이 발생하는 경우에도 공사수익을 수정하지 않는다. 공사수익으로 인식된 공사미수금이 추후 회수불가능하게 되면, 기존의 공사수익을 수정하는 것이 아니라 대손비용으로 처리한다."}, {"id": "16.46", "text": "건설형 공사계약의 당사자들이 공사수익과 공사원가를 신뢰성 있게 추정하기 위해서는 건설형 공사계약 대상자산에 대한 각 당사자의 구속력있는 권리, 교환되는 대가, 결제의 방법과 조건 등이 명시된 계약이 있어야 한다. 또한, 건설사업자는 효율적인 재무예산 및 보고체제를 갖추어야 한다. 건설사업자는 공사의 진행에 따라 공사수익과 공사원가의 추정치를 재검토하고 필요한 경우에는 추정치를 수정한다. 공사진행중 추정치를 수정한다고 해서 그것이 계약의 결과를 신뢰성 있게 추정할 수 없다는 것을 의미하는 것은 아니다."}, {"id": "16.47", "text": "공사진행률은 실제공사비 발생액을 토지의 취득원가와 자본화대상 금융비용 등을 제외한 총공사예정원가로 나눈 비율로 계산함을 원칙으로 한다. 다만, 공사수익의 실현이 작업시간이나 작업일수 또는 기성공사의 면적이나 물량 등과 보다 밀접한 비례관계에 있고, 전체공사에서 이미 투입되었거나 완성된 부분이 차지하는 비율을 객관적으로 산정할 수 있는 경우에는 그 비율로 할 수 있다."}, {"id": "16.48", "text": "공사진행률을 발생원가 기준으로 결정할 경우에는 실제로 수행된 작업에 대한 공사원가만 발생원가에 포함한다. 따라서 공사원가에는 포함되나 공사진행에 따라 직접 발생한 지출은 아니므로, 공사진행률 계산의 기준이 되는 발생원가에서 제외되는 공사원가의 예는 다음과 같다.  \r\n⑴ 공사현장에 투입되었으나 아직 공사수행을 위해 이용 또는 설치되지 않은 재료 또는 부품의 원가. 다만, 당해 공사를 위해 특별히 제작되거나 조립된 경우는 발생원가에 포함한다.\r\n⑵ 아직 수행되지 않은 하도급 공사에 대하여 하도급자에게 선급한 금액\r\n⑶ 토지의 취득원가  \r\n⑷ 자본화대상 금융비용  \r\n⑸ 재개발 등의 이주대여비 관련 순이자비용  \r\n⑹ 공사손실충당부채전입액"}, {"id": "16.49", "text": "공사결과를 신뢰성 있게 추정하기 위해 필요한 문단 16.41 또는 문단 16.42의 조건을 충족시키지 못해 진행기준을 적용할 수 없는 예외적인 경우에는 공사수익과 비용을 다음과 같이 인식한다.\r\n⑴ 공사수익은 회수가능성이 매우 높은 발생원가의 범위 내에서만 인식한다.\r\n⑵ 공사원가는 발생된 회계기간의 비용으로 인식한다.  \r\n⑶ 공사원가가 공사수익을 초과할 가능성이 매우 높은 경우에는 추정공사손실을 공사손실충당부채전입액으로 하여 즉시 비용으로 인식한다."}, {"id": "16.50", "text": "공사초기단계와 같이 공사결과를 신뢰성 있게 추정할 수 없는 상황이 바뀌어 공사결과를 신뢰성 있게 추정할 수 있게 되고 이에 따라서 진행기준을 적용하게 되는 경우에는 이를 회계추정의 변경으로 본다."}, {"id": "16.51", "text": "다음과 같은 계약의 경우에는 공사원가의 회수가능성이 낮으므로 관련 공사원가는 즉시 비용으로 인식한다.  \r\n⑴ 충분한 구속력이 없어서 그 이행가능성이 상당히 의심되는 공사계약  \r\n⑵ 공사의 완료가 계류중인 소송이나 입법결과에 좌우되는 공사계약  \r\n⑶ 수용되거나 몰수당하기 쉬운 자산에 대한 공사계약  \r\n⑷ 발주자가 그 의무를 이행할 수 없는 공사계약  \r\n⑸ 건설사업자가 공사를 완료할 수 없거나 계약상의 의무를 이행할 수 없는 공사계약"}, {"id": "16.52", "text": "공사의 완성시기는 도급공사와 관련하여 건설사업자가 이행하기로 한 계약상 주된 의무를 완료한 때로서, 일반적으로 공사의 목적물이 준공된 때로 한다. 다만, 동 공사와 관련된 추가공사비 또는 하자보수비 등을 합리적으로 예측하여 충당부채를 설정한 경우에는 동 공사의 목적물을 실질적으로 사용할 수 있는 때로 할 수 있다.\r\n추정공사손실의 인식"}, {"id": "16.53", "text": "공사와 관련하여 향후 공사손실의 발생이 예상되는 경우에는 예상손실을 즉시 공사손실충당부채로 인식하고 중요 세부내용을 주석으로 기재한다.\r\n⑴ 당기에 계상하는 공사손실충당부채전입액(추정공사손실)은 잔여공사기간 중에 발생이 예상되는 공사원가의 합계액이 동기간 중 인식될 공사수익의 합계액을 초과하는 금액이며, 공사 전 기간에 걸쳐 예상되는 총공사손실액에 과거 기간 중에 인식한 공사이익이 있을 경우 이를 합계한 금액과 같다. 공사손실충당부채전입액은 당기의 비용으로 처리하고 실제발생공사원가에 부가하여 공사원가로 보고한다.\r\n⑵ 차기 이후의 공사에서 실제로 손실이 발생한 경우에는 동 손실에 상당하는 금액을 공사손실충당부채 잔액의 범위내에서 환입하고 동 환입액은 해당 회계연도의 공사원가에서 차감하여 보고한다."}, {"id": "16.54", "text": "문단 16.53의 공사손실충당부채전입액은 공사착수 여부, 공사의 진행도 또는 문단 16.27에 따라 단일공사계약으로 취급되지 않는 다른 계약에서 발생할 것으로 기대되는 이익의 금액에 관계없이 결정된다."}, {"id": "16.55", "text": "여러 개의 공사계약이 단일공사계약으로 병합된 경우에는 병합된 공사 전체를 하나의 단위로 하여 공사손실충당부채를 계산한다. 만약 공사계약이 분할된 경우에는 분할된 계약 각각에 대해 공사손실충당부채를 설정한다."}, {"id": "16.56", "text": "공사손실충당부채를 계산하기 위해 총공사예정원가를 추정할 때에는 발주자로부터 지급 받을 것으로 예상되는 위약금이나 보상금, 원가보상공사계약에 있어서 청구불능지출, 계약내용 또는 공사계약금액의 변경가능성 등을 고려한다.\r\n\r\n추정의 변경"}, {"id": "16.57", "text": "진행기준하에서는 매 회계기간마다 누적적으로 공사수익과 공사원가를 추정한다. 따라서 공사수익 또는 공사원가에 대한 추정치 변경의 효과는 회계추정의 변경으로 회계처리한다. 변경된 추정치는 변경이 이루어진 회계기간과 그 이후 회계기간의 손익계산서상 인식되는 수익과 비용의 금액 결정에 사용된다.\r\n\r\n공사변경"}, {"id": "16.58", "text": "공사의 설계변경이나 공사기간의 변경과 같이 계약상 정해진 공사내용의 변경이 이루어질 수 있다. 공사내용의 변경에 따른 수익은 발주자가 공사변경을 승인하고 그 변경에 따른 추가공사금액을 승인할 가능성이 매우 높으며, 금액을 신뢰성 있게 측정할 수 있을 때 인식한다. \r\n\r\n하자보수충당부채"}, {"id": "16.59", "text": "공사종료 후에 하자보수 의무가 있는 경우에는 합리적이고 객관적인 기준에 따라 추정된 금액을 하자보수비로 하여 그 전액을 공사가 종료되는 회계연도의 공사원가에 포함하고, 동액을 하자보수충당부채로 계상한다."}, {"id": "16.60", "text": "문단 16.59의 규정에 의하여 설정된 하자보수충당부채는 이후 실제로 발생한 하자보수비와 상계하고, 그 잔액은 실질적으로 하자보수의 의무가 종료한 회계연도에 환입하며, 하자보수충당부채를 초과하여 발생한 하자보수비는 당해 연도의 비용으로 처리한다.\r\n생산설비와 건설장비 또는 가설재의 회계처리"}, {"id": "16.61", "text": "생산설비와 건설장비는 유형자산으로 계상한 후 다음과 같이 회계처리한다.  \r\n⑴ 당해 장비가 특정공사에만 사용가능한 경우에는 공사기간과 동 장비의 경제적 내용연수 중 짧은 기간 동안 감가상각하고 상각비를 공사원가에 산입한다.  \r\n⑵ 당해 장비를 여러 공사를 위하여 사용하는 경우에는 동 장비의 경제적 내용연수동안 감가상각하고 상각비를 각각의 공사원가에 배분한다.\r\n⑶ 처분예정인 유형자산은 장부금액을 투자자산으로 회계처리하고 감가상각을 하지 아니하며, 손상차손 발생여부를 매 보고기간말에 검토한다."}, {"id": "16.62", "text": "가설재 중 내용연수가 장기인 철재 또는 이와 유사한 내구재는 유형자산으로 계상하여 문단 16.61에 따라 회계처리하고 그 이외의 가설재는 재고자산으로 계상한 후 다음과 같이 회계처리한다.  \r\n⑴ 당해 가설재가 특정공사에만 사용가능한 경우에는 사용기간 동안 합리적인 방법으로 배분된 금액을 공사원가에 산입한다. \r\n⑵ 당해 가설재가 여러 공사에 사용가능한 경우에는 당해 연도에 감모된 가액을 합리적으로 계상하여 공사원가에 산입한다. \r\n⑶ 처분예정인 가설재는 유형자산으로 회계처리되어 온 경우에는 장부금액을 투자자산으로 회계처리하고 감가상각을 인식하지 아니하며, 손상차손 발생여부를 매 보고기간말에 검토한다. 재고자산으로 회계처리되어 온 가설재는 저가기준으로 평가한다.\r\n\r\n주석공시"}, {"id": "16.63", "text": "건설사업자는 건설형 공사계약과 관련된 다음의 사항을 주석으로 기재한다. \r\n⑴ 중요한 회계처리방법\r\n㈎ 공사손익의 인식방법\r\n㈏ 공사진행률의 계산방법\r\n⑵ 당기 중 공사수익으로 인식된 금액\r\n⑶ 보고기간종료일 현재 진행중인 공사와 관련된 다음의 내용\r\n㈎ 누적공사원가와 누적손익\r\n㈏ 공사대금 선수금\r\n㈐ 공사대금 미수금 및 공사대금 미수금 중 발주자에게 청구된  부분과 청구되지 않은 부분\r\n㈑ 회수보류액 (공사대금 청구액 중에서 계약에서 정해진 조건이 모두 충족되거나 공사내용상의 문제가 해결될 때까지 지급이 보류되고 있는 금액)\r\n㈒ 진행중인 모든 공사들로부터 공사 전 기간에 걸쳐 실현이 예상되는 총공사손실예상액\r\n⑷ 공사계약이행과 관련하여 예치한 보증금 또는 지급보증 등이 있는 경우에는 그 내용\r\n⑸ 하자보수비용, 발주자에 의한 보상금, 위약금이나 손실가능액 등과 관련하여 우발적인 사항이 있는 경우 그 내용"}, {"id": "16.64", "text": "문단 16.47 본문에 따른 진행률을 사용하는 경우에는 보고기간 말 현재 문단 16.28에 따른 공사수익 금액이 직전 회계연도 매출액의 5% 이상인 계약(이 경우에 계약이란 문단 16.24에 따라 이 절을 적용하는 회계단위를 말한다. 이하 같다)별로 다음을 해당 계약의 건설공사가 완료된 보고기간까지 주석으로 공시한다.\r\n\t⑴ 계약을 구별할 수 있는 명칭\r\n\t⑵ 계약일\r\n\t⑶ 계약상 완성기한 또는 납품기한\r\n\t⑷ 진행률\r\n\t⑸ 공사미수금 금액과 대손충당금(청구분과 미청구분으로 나누어 공시한다)\r\n\t다만 공시 대상에 포함된 계약은 이후에 공시 대상 조건을 충족하지 못하더라도 해당 계약의 건설공사가 완료된 보고기간까지 계속 공시한다."}, {"id": "16.65", "text": "문단 16.64에도 불구하고 문단 16.64 ⑵~⑸에 따른 공시 사항 중 다음 어느 하나의 경우에 해당하는 사항은 공시하지 않을 수 있다.\r\n\t⑴ 관련 법령에서 비밀이나 비공개 사항으로 규정하는 경우\r\n\t⑵ 계약에서 비밀이나 비공개 사항으로 규정하고, 계약 당사자가 문단 16.64에 따른 공시를 동의하지 않아 같은 문단에 따른 공시 항목의 일부나 전부를 공시하면 기업에 현저한 손실을 초래할 가능성이 높은 경우"}, {"id": "16.66", "text": "문단 16.65에 따라 문단 16.64에서 요구하는 공시를 하지 않는 경우에는 생략한 사항별로 다음을 공시하고, 문단 16.64⑸의 공시를 생략한 경우에는 해당 사항이 포함된 부문에 대하여 문단 16.64⑸를 공시한다.\r\n\t⑴ 계약별 공시를 생략한 사실과 사유(객관적인 근거를 제시하여야 함)\r\n\t⑵ 다른 방법으로 공시하거나 공개하지 않았다는 사실\r\n\t⑶ 문단 16.65를 적용한다는 사실을 상법에 따른 감사위원회(감사위원회가 없는 경우에는 감사)에 보고 여부"}, {"id": "16.67", "text": "문단 16.47 본문에 따른 진행률을 사용하는 계약의 경우에는 다음을 부문별로 구분하여 주석으로 공시한다. \r\n\t⑴ 공사손실충당부채\r\n\t⑵ 회계추정 변경에 따른 공사손익 변동금액, 오류 수정에 따른 공사손익 변동금액\r\n\t⑶ 회계추정 변경에 따른 추정총공사원가의 변동금액, 오류 수정에 따른 추정총공사원가의 변동금액"}, {"id": "16.68", "text": "｢자본시장과 금융투자업에 관한 법률｣에 따른 사업보고서 제출대상법인이 아닌 경우에는 문단 16.64부터 16.67까지의 공시를 하지 않을 수 있다.\r\n\r\n\r\n\r\n\r\n\r\n\r\n수익\r\n자본참여자의 출자관련 증가분을 제외한 자본의 증가를 수반하는 것으로서 회계기간의 통상적인 활동에서 발생하는 경제적 효익의 총유입\r\n재화\r\n판매를 위해 취득한 상품과 판매목적으로 생산한 제품 등\r\n용역의 제공\r\n일반적으로 계약에 의하여 합의된 과업을 수행하는 것\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n발생기준\r\n거래와 회계사건의 재무적 영향을 현금의 유입 또는 유출이 있는 기간이 아니라 그 거래와 회계사건이 발생한 기간에 수익을 인식하는 방법\r\n진행기준(제16장 ‘수익’의 제1절 ‘수익인식’)\r\n거래의 완성정도에 따라 용역이 제공되는 회계기간에 걸쳐 수익을 인식하는 방법\r\n건설형 공사계약\r\n단일자산의 건설공사 또는 설계나 기술, 기능 또는 그 최종적 목적이나 용도에 있어서 밀접하게 상호 연관되어 있는 복수자산의 건설공사를 위해 합의된, 법적으로 구속력 있는 계약\r\n도급공사\r\n건설사업자가 건설공사의 완성을 약정하고, 발주자가 그 결과에 대하여 대가의 지급을 약정한 건설형 공사계약에 따라 수행하는 공사\r\n하도급공사\r\n건설사업자(원도급자)가 도급공사의 전부 또는 일부를 다른 건설사업자(하도급자)로 하여금 수행하도록 하는 공사\r\n건설사업자\r\n발주자의 주문에 따라 건설형 공사계약을 체결하고 공사를 수행하는 개인 또는 기업\r\n공사계약금액\r\n확정된 계약조건에 따라 건설사업자가 수행한 도급공사에 대하여 발주자 또는 원도급자 등이 지급하기로 한 대가의 총액  \r\n정액공사계약\r\n전체 공사계약금액을 정액으로 하거나 산출물 단위당 가격을 정액으로 하는 공사계약(물가연동조항이 있는 경우 포함) \r\n원가보상공사계약\r\n공사원가의 일정비율이나 고정된 이윤을 공사원가에 가산한 금액을 건설사업자가 보상받는 공사계약   \r\n총공사예정원가\r\n확정된 도급공사 계약조건에 따라 공사를 수행함에 있어 보고기간종료일 현재 이미 발생된 공사원가와 향후 발생할 공사원가를 합한 금액\r\n진행기준(제16장 ‘수익’의 제2절 ‘건설형 공사계약’)\r\n도급금액에 공사진행률을 곱하여 공사수익을 인식하고 동 공사수익에 대응하여 실제로 발생한 비용을 공사원가로 계상하는 방법\r\n가설재\r\n도급공사의 시공과정상 공사를 위하여 보조적 또는 임시적으로 설치, 사용되고 당해 공사완료 후 해체 또는 철거되는 모든 자재\r\n부문\r\n문단 16.66과 16.67에서 규정하는 부문이란 다음 모두에 해당하는 기업의 구성단위를 말한다.\r\n수익을 창출하고 비용이 생기게 하는(같은 기업 내의 다른 구성단위와의 거래와 관련된 수익과 비용 포함) 사업활동을 영위한다.\r\n부문에 배분될 자원에 대한 의사결정을 하고 부문의 성과를 평가하기 위하여 최고영업의사결정자가 영업성과를 정기적으로 검토한다.\r\n구분된 재무정보를 사용할 수 있다.\r\n용어정의\r\n\r\n\r\n일반기업회계기준 제16장 ‘수익’의 제1절 ‘수익인식’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결16.1\t수익은 실현되었거나 또는 실현가능한 시점에서 인식된다. 수익은 제품, 상품 또는 기타 자산이 현금 또는 현금청구권과 교환되는 시점에서 실현된다. 수익이 실현가능하다는 것은 수익의 발생과정에서 수취 또는 보유한 자산이 일정액의 현금 또는 현금청구권으로 즉시 전환될 수 있음을 의미한다. 또한 수익은 그 가득과정이 완료되어야 인식된다. 기업의 수익 획득활동은 재화의 생산 또는 인도, 용역의 제공 등으로 나타나며, 수익창출에 따른 경제적 효익을 이용할 수 있다고 주장하기에 충분한 정도의 활동을 수행하였을 때 당해 수익이 가득된 것으로 본다.\r\n\r\n결16.2\t수익은 수익가득과정 동안 점진적이고 계속적으로 창출된다. 즉, 기업이 생산하는 재화의 경제적 가치는 원재료구입, 재화의 생산과 판매, 대금회수 등 일련의 수익가득과정을 거쳐 점차적으로 증가한다. 따라서 발생기준 회계에서는 수익이 창출되는 각 단계에서 수익을 인식해야 한다. 그러나 수익을 재화나 용역 가치의 증가에 따라 순차적으로 인식할 경우에는 그 계산이 복잡해 질뿐 아니라 가치의 증가를 객관적으로 측정하기도 어렵다. 따라서 수익은 가치가 증가하였다고 단정할 수 있을 정도로 명확하고 객관적인 시점에 인식한다. \r\n\r\n결16.3\t수익은 경제적 효익이 유입됨으로써 자산이 증가하거나 부채가 감소하고 그 금액을 신뢰성 있게 측정할 수 있을 때 손익계산서에 인식한다. 이는 수익의 인식이 자산의 증가나 부채의 감소와 동시에 이루어짐을 의미한다. \r\n결16.4\t수익은 받았거나 또는 받을 대가의 공정가치로 측정한다. 일반적으로 재화 또는 용역의 판매대가는 현금 또는 현금성자산의 형태로 이루어진다. 그러나 판매대가가 재화의 판매 또는 용역의 제공이후 장기간에 걸쳐 유입되는 경우에 공정가치는 미래에 받을 현금의 합계액(이하 ‘명목금액’이라 한다)의 현재가치로 측정하며, 공정가치와 명목금액과의 차액은 현금회수기간에 걸쳐 이자수익으로 인식한다. (문단 16.5, 16.6)\r\n\r\n결16.5\t수익인식기준은 원칙적으로 거래별로 적용하여야 한다. 그러나 거래의 경제적 실질을 반영하기 위하여 특정 상황에서는 하나의 거래를 2개 이상의 부분으로 구분하여 각각 다른 수익인식기준을 적용하거나, 둘 이상의 거래 전체에 대하여 하나의 수익인식기준을 적용할 필요가 있다. (문단 16.8)\r\n\r\n결16.6\t거래가 복잡해짐에 따라 많은 거래들은 재화판매와 용역제공이 복합적으로 이루어진다. 따라서 특정 거래의 주목적을 명확히 해야 적절한 회계처리가 가능해진다. 재화와 용역이 복합적으로 제공되는 거래에서는 계약의 내용과 각각의 재화와 용역이 전체 거래가격에 미치는 영향에 따라 거래의 주목적을 판단하여 적절히 회계처리한다. (문단 16.9)\r\n\r\n결16.7\t판매란 재화가 이전되는 거래로서 재화판매거래에서는 다른 두 가지 거래 형태와 달리 수익인식에 있어 소유에 따른 위험과 보상의 이전여부가 중요한 고려사항이 된다. 일반적으로 소유에 따른 위험과 보상이 한쪽 당사자에서 다른 쪽으로 이전되었는지의 결정은 거래의 법적 형식보다는 거래의 경제적 실질에 따라 결정될 문제이다. 판매자가 수익을 인식하기 위해서는 수익인식의 일반원칙 외에 소유에 따른 유의적인 위험과 보상이 구매자에게 이전되어야 한다. 여기서 효익이란 기대 순현금흐름을 의미하고, 위험은 실제로 받게 될 순현금흐름의 변동가능성을 의미한다. (실16.1)\r\n\r\n결16.8\t통상적으로 재화의 소유에 따른 위험과 보상은 재화의 인도시점에 판매자로부터 구매자에게로 이전된다. 그러나 구매자에게 자산을 판매하는 것이 반드시 판매자의 소유에 따른 위험의 전부 또는 유의적으로 이전하는 것은 아니다. 소유에 따른 유의적인 위험과 보상이 이전되지 않으면 인도시점에 수익을 인식해서는 안된다. 이 경우에는 소유에 따른 위험과 보상이 구매자에게 충분히 이전되어 수익을 인식할 수 있는 사건이 발생할 때까지 받은 현금을 선수금으로 기록한다. 그리고 수익을 인식할 때까지 관련된 자산을 취득원가 또는 장부금액으로 평가한다. (실16.2)\r\n\r\n결16.9\t현금회수가능성을 합리적으로 예측할 수 없는 경우에는 수익의 인식을 이연한다. 즉, 구매자의 대금지급 가능성을 예측하기 어렵거나 현금회수를 위하여 상당한 양의 노력을 투입하여야 하는 경우에는 수익의 인식을 이연한다. 또한 미래에 발생할 환불이나 반품을 합리적으로 예측할 수 없는 경우에도 수익의 인식을 이연하는 것이 적절하다. 이 때 유의할 것은 고객으로부터의 현금회수가능성이 불확실한 경우에 대손율을 합리적으로 추정할 수 있는가의 여부는 대손율의 높고 낮음과는 직접적으로 관련이 없다는 점이다. 비록 대손율이 높다 하더라도 대손율을 합리적으로 추정할 수 있으면 판매시점에 수익을 인식하지만, 불확실성이 높아 대손율을 합리적으로 추정할 수 없는 경우에는 판매시점 이후의 현금회수시점에 수익을 인식하여야 한다. (실16.6)\r\n\r\n결16.10\t기술용역이나 운송용역, 의료․법률․회계용역 등의 용역제공거래에서는 재화판매거래와는 달리 소유에 따른 위험과 보상의 이전여부를 고려할 필요가 없다. 용역제공거래에서는 용역의 생산과 동시에 고객에게 제공되며, 그 대금과 기타 거래조건은 사전에 약정된다. 따라서 용역제공거래에서의 수익인식은 일반적으로 진행기준에 따라 이루어진다.\r\n\r\n결16.11\t진행기준은 수익가득과정의 진행정도에 따라 생산기간 중에 수익을 인식하는 방법으로 경제적 실질이 왜곡되지 않도록 법적 형식보다는 경제적 실질을 반영하여 수익을 인식하는 방법이다. 법적인 관점에서의 판매는 계약이 완료된 시점에 발생하지만, 진행기준에서는 작업진행을 연속적인 판매로 해석한다. 즉, 진행기준에서는 판매가 연속적으로 발생함으로써 수익가득과정이 실질적으로 완료된다고 해석한다.\r\n\r\n결16.12\t진행기준을 적용하기 위해서는 진행률을 추정해야 하므로 상당한 불확실성이 따르게 되고, 주관적인 요소가 개입되어 신뢰성 있는 회계정보를 제공하기가 어려운 측면이 있다. 그러나 진행기준에 따른 수익인식은 수익가득과정 전체에 걸쳐 연속적으로 수익이 가득된다는 견해와 일치할 뿐 아니라 거래가 발생하는 기간에 거래의 영향을 보고함으로써 발생기준 회계의 목적을 달성할 수 있다. 또한 진행기준에 의한 이익은 특정 회계기간에 발생한 기업활동의 성과를 나타내므로 적시성 있는 목적적합한 회계정보를 제공할 수 있다. 따라서 이 절은 용역제공거래에 대하여 진행기준에 의한 수익인식을 채택하였다. (문단 16.11)\r\n\r\n결16.13\t용역제공거래에서는 수익금액과 고객(거래처)이 이미 정해져 있기 때문에 생산 그 자체가 수익가득과정에서의 결정적인 사건에 해당되며, 생산활동에 따라 수익을 인식하고 동시에 관련 비용을 결정할 수 있다. 따라서 진행률을 합리적으로 측정할 수 있다면 용역제공거래의 진행정도에 따라 수익을 인식하는 것이 타당하다.(문단 16.11)\r\n결16.14\t1년 내에 완료되는 용역제공거래에서는 수익인식을 위한 진행률의 추정에 상당한 시간과 비용이 소요됨에도 불구하고 이를 적용함으로 얻는 효익이 그다지 크지 않다는 반론이 있을 수 있다. 그러나 논리적 관점에서 보면 모든 용역거래는 진행기준을 적용하여 수익을 인식하는 것이 타당하고, 기업의 임의적 선택의 여지를 차단하기 위해 장단기 구분 없이 모든 용역제공거래의 수익인식에 진행기준을 적용한다.\r\n\r\n결16.15 \t다만, 생산기간 중에 수익을 인식하는 데 있어 용역제공과 관련된 수익금액과 고객이 이미 정해져 있다 하더라도 용역제공과 관련된 총비용을 합리적으로 추정할 수 없어 진행률을 합리적으로 추정할 수 없는 경우나, 수익금액을 신뢰성 있게 측정할 수 없는 경우에는 발생한 원가의 범위 내에서 회수가능한 금액을 수익으로 계상하고 발생원가 전액을 비용으로 인식한다. (문단 16.13)\r\n\r\n결16.16 \t해운업을 영위하는 기업은 용역을 제공하므로 진행기준에 따라 수익을 인식해야 하지만, 용역제공거래의 성과를 신뢰성 있게 추정할 수 없는 경우에는 문단 16.13에 의해 수익을 인식해야 한다. 해운업의 경우에 원가집계가 어렵다는 이유로 문단 16.13의 수익인식기준이 아닌 항해완료기준에 의해 수익을 인식하자는 주장이 있을 수 있다. 그러나 항해완료기준을 사용하기 위해서는 발생비용을 선급비용으로 계상해야 하므로, 원가집계가 반드시 필요하다. 또한 문단 16.13의 수익인식기준은 수익과 관련 비용을 보다 정확하게 대응시켜 주므로 항해완료기준보다 더 타당한 방법이다. (문단 16.13)\r\n\r\n결16.17 \t진행기준을 적용하여 수익을 인식하는 데 있어 거래의 진행률은 다양한 방법에 따라 결정될 수 있다. 이 절은 진행률을 결정하는데 특정 방법만을 사용하도록 제한하지 않았다. 그러나 이러한 규정이 기업이 진행률 결정방법을 임의적으로 선택할 수 있다는 의미는 아니다. 기업은 기업의 성격 또는 제공되는 용역의 성격에 따라 용역수행정도를 가장 신뢰성 있게 측정할 수 있는 방법을 선택하여 계속해서 사용하여야 한다. (실16.10)\r\n\r\n결16.18\t자산을 타인에게 사용하게 하는 거래에서는 일시에 재화나 용역을 제공하는 것이 아니라 계속적으로 인도가 이루어지며, 수익은 시간의 경과에 따라 또는 자산의 사용에 따라 가득된다. 또한 이러한 거래에서는 거래의 완성을 위해 추가적인 비용이 발생하지 않는다. 따라서 자산을 타인에게 사용하게 함으로써 발생하는 수익은 해당 거래의 특성을 반영하여 문단 16.16의 수익인식원칙에 따라 인식한다. (문단 16.15)\r\n\r\n결16.19\t이자수익은 계약에 따라 받게될 금액이 사전에 결정되며 시간의 경과에 따라 수익이 발생하므로, 유효이자율을 적용하여 발생기준에 따라 인식한다. 배당금수익은 수익금액을 사전에 결정하기 어렵기 때문에 배당금을 받을 권리와 금액이 확정되는 시점에 인식한다. 로열티수익은 관련된 계약의 경제적 실질을 반영하여 발생기준에 따라 인식한다. (문단 16.16)\r\n실무지침 \r\n\r\n제시된 사례들은 해당 거래의 특정한 측면에 초점을 맞춘 것으로 수익인식에 영향을 미치는 모든 관련 요소를 포괄적으로 고려한 것은 아니다. 제시된 사례들은 일반적으로 다음을 가정한다.\r\n\r\n⑴ 수익금액을 신뢰성 있게 측정할 수 있다.\r\n⑵ 경제적 효익의 유입 가능성이 매우 높다. \r\n⑶ 거래와 관련하여 발생했거나 발생할 비용을 신뢰성 있게 측정할 수  있다.\r\n\r\n재화의 판매\r\n\r\n실16.1\t소유에 따른 유의적인 위험과 보상이 구매자에게 이전된 시점을 결정하기 위해서는 거래상황을 분석하여야 한다. 재화의 판매에서 소유에 따른 위험과 보상의 이전은 일반적으로 법적 소유권의 이전 또는 재화의 물리적 이전과 동시에 일어난다. 그러나 경우에 따라서는 소유에 따른 위험과 보상의 이전 시점이 법적 소유권의 이전 시점이나 재화의 물리적 이전 시점과 다를 수 있다.\r\n\r\n실16.2\t거래 이후에도 판매자가 관련 재화의 소유에 따른 유의적인 위험을 부담하는 경우에는 그 거래를 아직 판매로 보지 아니하며 따라서 수익을 인식하지 않는다. 이러한 예는 다음과 같다.\r\n⑴\t인도된 재화의 결함에 대하여 정상적인 품질보증범위를 초과\t하여 책임을 지는 경우\r\n⑵\t판매대금의 회수가 구매자의 재판매에 의해 결정되는 경우\r\n⑶\t설치조건부 판매에서 계약의 유의적인 부분을 차지하는 설치가 아직 완료되지 않은 경우\r\n⑷\t구매자가 판매계약에 따라 구매를 취소할 권리가 있고, 해당 재화의 반품가능성을 예측하기 어려운 반품가능 판매의 경우\r\n실16.3\t반품가능 판매의 경우에는, ⑴ 판매가격이 사실상 확정되었고, ⑵  구매자의 지급의무가 재판매여부에 영향을 받지 않으며, ⑶ 판매자가 재판매에 대한 사실상의 책임을 지지 않고, ⑷ 미래의 반품금액을 신뢰성 있게 추정할 수 있다는 조건들이 모두 충족되지 않는 한 수익을 인식할 수 없다. 수익을 인식하는 경우에는 반품추정액을 수익에서 차감한다. 고객이 한 제품을 유형․품질․조건․가격이 같은 다른 제품(예: 색상이나 크기가 다른 제품)과 교환하는 경우에는 이 장의 적용 목적상 반품으로 보지 않는다.\r\n\r\n실16.4\t거래이후에 판매자가 소유에 따른 위험을 일부 부담하더라도 그 위험이 별로 중요하지 않은 경우에는 해당 거래를 판매로 보아 수익을 인식한다. 예를 들면, 판매자가 판매대금의 회수를 확실히 할 목적으로 해당 재화의 법적 소유권을 계속 가지고 있더라도 소유에 따른 유의적인 위험과 보상이 실질적으로 구매자에게 이전되었다면 해당 거래를 판매로 보아 수익을 인식한다. 또 다른 예로, 고객이 만족하지 않는 경우에 판매대금을 반환하는 소매판매를 들 수 있다. 이러한 경우에 과거의 경험과 기타 관련 요인에 기초하여 미래의 반환금액을 신뢰성 있게 추정할 수 있다면, 판매시점에 수익을 인식하고 추정반환금액은 부채로 인식한다.\r\n\r\n실16.5\t수익은 수익금액을 신뢰성 있게 측정할 수 있는 시점에 인식한다. 이는 수익금액이 반드시 확정되어야 함을 의미하는 것은 아니며, 합리적인 근거에 의해 추정 가능한 경우에는 정보로서의 신뢰성을 가질 수 있기 때문에 수익을 인식한다. 그러나 추정을 위한 합리적인 근거가 부족하여 신뢰성을 현저히 저해하는 경우에는 수익을 인식하지 않는다.\r\n\r\n실16.6\t수익은 거래와 관련된 경제적 효익의 유입 가능성이 매우 높은 경우에만 인식한다. 따라서 판매대가를 받을 것이 불확실한 경우에는 불확실성이 해소되는 시점까지 수익을 인식하지 않는다. 그러나 이미 수익으로 인식한 금액에 대해서는 추후에 회수가능성이 불확실해지는 경우에도 수익금액을 조정하지 아니하고 회수불가능하다고 추정되는 금액을 비용으로 인식한다.\r\n\r\n실16.7\t수익과 관련 비용은 대응하여 인식한다. 즉, 특정 거래와 관련하여 발생한 수익과 비용은 동일한 회계기간에 인식한다. 일반적으로 재화의 인도 이후 예상되는 품질보증비나 기타 비용은 수익인식시점에 신뢰성 있게 측정할 수 있다. 그러나 관련된 비용을 신뢰성 있게 측정할 수 없다면 수익을 인식할 수 없다. 이 경우에 재화 판매의 대가로 이미 받은 금액은 부채로 인식한다.\r\n\r\n용역의 제공 \r\n\r\n실16.8\t용역제공거래의 경우에도 문단 실16.5와 실16.6의 규정은 동일하게 적용된다.\r\n\r\n실16.9\t제공되는 용역과 관련하여 거래 당사자 모두에 대해 법적 구속력이 있는 권리, 용역제공의 대가 및 정산 방법과 조건에 대하여 거래 상대방과 합의한 경우에는 일반적으로 거래 전체의 수익금액을 신뢰성 있게 측정할 수 있으며 경제적 효익의 유입 가능성이 매우 높은 것으로 본다. 용역제공이 진행됨에 따라 해당기간에 인식할 수익금액의 추정치를 재검토하고 필요한 경우에는 수정해야 한다. 그러나 이와 같은 경우라 할지라도 거래의 성과를 신뢰성 있게 추정할 수 없다는 것을 의미하는 것은 아니다.\r\n\r\n실16.10\t용역제공거래의 진행률은 다양한 방법으로 결정할 수 있다. 기업은 용역제공거래의 특성에 따라 작업진행정도를 가장 신뢰성 있게 측정할 수 있는 방법을 선택하여야 한다. 예를 들면, 진행률은 다음 ⑴내지 ⑶을 이용하여 계산할 수 있다. 그러나 고객으로부터 받은 중도금 또는 선수금에 기초하여 계산한 진행률은 작업진행정도를 반영하지 않을 수 있으므로 적절한 진행률로 보지 아니한다.\r\n⑴\t총예상작업량(또는 작업시간) 대비 실제작업량(또는 작업시간)의 비율\r\n⑵\t총예상용역량 대비 현재까지 제공한 누적 용역량의 비율\r\n⑶\t총추정원가 대비 현재까지 발생한 누적원가의 비율. 현재까지 발생한 누적원가는 현재까지 수행한 용역에 대한 원가만을 포함하며, 총추정원가는 현재까지의 누적원가와 향후 수행하여야 할 용역의 원가를 합계한 금액이다. \r\n\r\n실16.11\t기업컨설팅과 같이 계약기간 내에 불특정 다수의 용역을 복합적으로 제공하는 계약이 있을 수 있다. 이 때, 그 용역수행정도를 보다 잘 나타낼 수 있는 다른 방법이 없는 경우에는 실무적 편의를 위하여 정액법이나 작업시간 또는 작업일자 기준으로 수익을 인식할 수 있다. 다만, 어떤 용역활동이 다른 활동에 비해 특별히 유의적인 때에는 그 활동이 수행될 때까지 수익의 인식을 연기한다.\r\n\r\n이자수익, 로열티수익 및 배당수익\r\n\r\n실16.12\t채무증권의 이자수익은 최초장부금액과 만기금액간의 할인, 할증 또는 기타 차이에 대한 상각액을 포함한다.\r\n\r\n실16.13\t채무증권을 이자지급일 사이에 취득한 경우, 취득 후 최초로 받은 이자에 대해서는 취득이후기간에 해당하는 이자만을 수익으로 인식한다.\r\n\r\n실16.14\t로열티수익은 일반적으로 계약에서 정한 방식에 따라 발생하므로 그 계약조건을 반영하여 발생기준에 따라 인식한다. 그러나 계약의 경제적 실질에 비추어 계약에서 정한 방식보다 더 체계적이고 합리적인 기준을 정할 수 있는 경우에는 그 기준을 적용한다.\r\n\r\n실16.15\t이자, 배당금, 로열티의 경우에도 실16.5와 실16.6의 규정은 동일하게 적용된다. \r\n\r\n기타\r\n\r\n실16.16\t상품권에 대한 회계처리\r\n⑴\t매출수익 인식시기\r\n\t   매출수익은 물품 등을 제공 또는 판매하여 상품권을 회수한 때에 인식하며 상품권 판매시는 선수금(상품권선수금계정 등)으로 처리한다.\r\n⑵\t상품권 할인판매시 회계처리\r\n\t   액면금액 전액을 선수금으로 인식하고 할인액은 상품권할인액계정으로 선수금의 차감 계정으로 표시하며, 할인액은 추후 물품 등을 제공 또는 판매한 때 매출에누리로 대체한다.\r\n⑶\t상품권의 잔액환급시 회계처리\r\n\t   물품상품권 또는 용역상품권의 물품 또는 용역제공이 불가능하거나 지체되어 현금 상환해주거나 금액상품권의 물품 등을 판매한 후 잔액을 환급하는 경우에는 현금을 상환하는 때 또는 물품 판매 후 잔액을 환급해 주는 때에 선수금과 상계한다.\r\n⑷\t장기 미회수 상품권의 회계처리 \r\n\t   상품권의 유효기간이 경과하였으나 상법상의 소멸시효가 완성되지 않은 경우에는 유효기간이 경과된 시점에 상품권에 명시된 비율에 따라 영업외수익으로 인식함을 원칙으로 하고, 상법상의 소멸시효가 완성된 경우에는 소멸시효가 완성된 시점에 잔액을 영업외수익으로 인식하여야 한다.\r\n실16.17\t조건부융자 회계처리\r\n\t연구개발 및 기술도입사업에 대하여 판매액의 일정률을 실시료(Royalty)로 상환 받는 조건으로 자금을 대여하는 ‘조건부융자’의 회계처리는 수입실시료(지급실시료) 중 최소상환금까지는 조건부융자 원금의 회수(상환)로 처리하고 최소상환금 초과액에 대해서는 원금상환과 실시료 등으로 구분처리하며, 이 경우 원금상환부분과 수입실시료(지급실시료)의 구분은 실시료 수입금액 중 일정한 비율의 기대수익률을 적용한 금액을 수입실시료(지급실시료)로 처리하고 차액은 원금상환으로 처리한다. \r\n\r\n실16.18반품가능판매의 회계처리는 다음과 같다. \r\n        (1) 반품가능판매인 경우, 판매시점에 반품이 예상되는 매출액에 해당하는 금액은 환불충당부채로 설정하고, 보고기간 말마다 반품 예상량의 변동에 따라 그 부채의 측정치를 새로 수정하며 그 조정액을 수익(또는 수익의 차감)으로 인식한다.\r\n        (2) 환불충당부채를 결제할 때 고객에게서 제품을 회수할 기업의 권리는 자산으로 인식한다. 해당 자산을 처음 측정할 때 제품의 직전 장부금액에서 그 제품 회수에 예상되는 원가(반품되는 제품이 기업에 주는 가치의 잠재적인 감소를 포함)를 차감한다. 보고기간 말마다 반품될 제품에 대한 예상의 변동을 반영하여 자산의 측정치를 새로 수정한다. 이 자산은 환불충당부채와는 구분하여 표시한다.\r\n\r\n실16.19\t기업이 본인으로서 활동하는지 또는 대리인으로서 활동하는지의 결정\r\n\t기업이 본인으로서 활동하는지 또는 대리인으로서 활동하는지를 결정하기 위해서는 모든 관련 사실과 상황을 판단하고 고려하는 것이 필요하다. 기업이 재화나 용역의 제공과 관련된 유의적인 위험과 보상에 노출된다면 기업은 본인으로서 활동하는 것이다. 기업이 본인으로 활동하는 것을 제시하는 특성은 다음과 같다.\r\n⑴\t주요 지표\r\n\t㈎ 기업이 거래의 당사자로서 재화나 용역의 제공에 대한 주  된 책임을 부담한다. \r\n\t㈏ 기업이 재고자산에 대한 전반적인 위험을 부담한다. \r\n\t⑵ 보조 지표     \r\n\t㈎ 기업이 가격결정의 권한을 갖는다. 고객에게 청구한 판매대가의 결정권한이 공급자가 아닌 기업에 있다면, 이는 기업이 거래의 당사자로 위험과 보상을 갖는다는 것을 나타내는 지표가 된다. 이때 기업은 고객과의 계약과 공급자와의 계약에 의해 독립적으로 결정된 각각의 매출액과 매입액의 차이를 순이익으로 얻게 된다. 이와는 반대로 기업의 순이익이 고객 한 명당 일정금액 또는 판매대가의 일정률로 결정되는 경우, 기업이 공급자의 대리인임을 나타내는 지표가 된다. \r\n\t㈏ 기업이 재화를 추가 가공(단순한 포장은 제외)하거나 용역의 일부를 수행한다.             \r\n\t㈐ 고객이 요구한 재화나 용역을 제공할 수 있는 복수의 공급자가 존재하는 상황에서 기업이 공급자를 선정할 수 있는 재량을 갖는다.\r\n\t㈑ 기업이 고객에게 제공되는 재화나 용역의 성격, 유형, 특성, 또는 사양을 주로 결정한다.\r\n\t㈒ 기업이 재고자산의 물리적 손상에 따른 위험을 부담한다. 재고자산에 대한 물리적 손상위험의 부담은 재고자산에 대한 전반적인 위험과는 달리 수익의 총액 인식여부에 대하여 부분적인 증거만을 제공한다. 즉, 기업이 재고자산을 보유하지 않아 재고자산에 대한 전반적인 위험은 부담하지 않으나, 운송 조건에 따라 공급자로부터 또는 고객에게 운송중인 재고자산에 대하여 물리적 손상위험을 부담하는 경우가 있다. 또한, 기업이 고객의 매입의사에 따라 공급자로부터 재화를 매입하였으나 이를 아직 인도하지 않은 경우에도 물리적 손상에 따른 위험을 부담하게 된다.  \r\n\t㈓ 기업이 신용위험을 부담한다. 기업이 고객에게 청구한 판매금액 총액에 대하여 신용위험을 부담한다면, 이는 기업이 거래의 당사자로 위험과 보상을 갖고 있다는 것을 나타내는 보조 지표가 된다. 기업이 고객으로부터 판매금액 총액을 회수할 책임이 있으며 판매금액의 회수여부에 관계없이 공급자에게 대금을 지급하여야 한다면 신용위험을 부담하게 된다. 그러나, 계약이 취소되었을 때 기업이 순수하게 가득한 금액만을 반환하는 규정이 있는 경우에는 기업이 거래 총액에 대한 신용위험을 부담한다고 볼 수 없다. 또한, 기업이 재화나 용역을 제공하기 전에 판매금액 총액을 선수하는 경우 신용위험이 발생하지 않으며, 고객이 신용카드를 사용하거나 기업이 선불을 요구할 수 있는 경우 등을 통해 경감될 수 있다. 이와 같이 신용위험이 크게 경감된 경우에는 이를 총액인식의 지표로 볼 수 없다. \r\n\r\n실16.20\t소프트웨어(백신프로그램)를 판매하는 경우 수익인식 방법\r\n\t컴퓨터바이러스에 대한 백신프로그램을 개발하여 외부에 판매할 때 동 백신프로그램의 구입자가 새롭게 발생하는 컴퓨터바이러스를 치료할 수 있는 백신프로그램을 일정기간(대부분 1년)동안 매주 제공받을 수 있는 경우 백신프로그램의 매매금액에는 제품대가와 업그레이드에 따른 추가 용역대가가 포함되어 있는 것으로 보아 수익을 인식한다.\r\n\r\n실16.21\t[삭제]\r\n\r\n실16.22\t발주회사가 부품생산에 필요한 원재료를 유상으로 공급하는 경우의 수익인식 방법 \r\n\t발주회사가 원재료를 일괄 구입하여 부품제조회사에 유상공급하는 경우, 원재료 소유에 따른 위험과 보상이 대부분 부품제조회사로 이전되었다면 동 거래를 ‘반제품 제조용 원재료 구매대행’으로 간주하여 발주회사는 원재료 매매차익을 구매대행수수료로 보아 영업외수익으로 계상하고, 부품제조 회사는 제3자로부터 매입한 원재료와 동일하게 회계처리한다. 다만, 원재료 소유에 따른 위험과 보상이 대부분 이전되지 않는 유상사급거래는 무상사급(임가공)거래와 동일하게 처리한다. \r\n\r\n실16.23\t판매인센티브에 대한 회계처리\r\n\t판매촉진을 목적으로 구매자(중간판매자)에게 제공하는 현금할인·현금보조 방식의 현금판매인센티브는 판매자의 매출에서 직접차감하고, 무료현물·무료서비스 등 현물판매인센티브는 판매거래의 일부로 보아 비용처리한다. 단, 구매자에게 지급할 대가가 구매자에게서 받은 구별되는 재화나 용역에 대한 지급이라면 매출에서 차감하지 아니한다. 구매자에게 지급할 대가가 구매자에게서 받은 구별되는 재화나 용역의 공정가치를 초과한다면, 그 초과액은 매출에서 차감한다. 구매자에게서 받은 재화나 용역의 공정가치를 합리적으로 추정할 수 없다면, 구매자에게 지급할 대가 전액을 매출에서 차감하여 회계처리한다.\r\n적용사례\r\n\r\n재화의 판매\r\n\r\n사례 1\t‘미인도청구’판매(‘Bill and hold’ sales): 재화의 인도가 구매자의 요청에 따라 지연되고 있으나, 구매자가 소유권을 가지며 대금청구를 수락하는 판매\r\n\t다음을 충족하면 구매자가 소유권을 가지는 시점에 수익을 인식한다.\r\n⑴\t재화가 인도될 가능성이 거의 확실하다.\r\n⑵\t판매를 인식하는 시점에 판매자가 해당 재화를 보유하고 있고, 재화가 식별되며, 구매자에게 인도될 준비가 되어 있다. \r\n⑶\t재화의 인도 연기에 대하여 구매자의 구체적인 확인이 있다.\r\n⑷\t통상적인 대금지급 조건을 적용한다. \r\n\r\n \t그러나 인도시점에 맞추어 재화를 취득하거나 생산하겠다는 의도만 있는 경우에는 수익을 인식하지 않는다.\r\n\r\n사례 2\t재화가 인도된 후 최종 판매여부와 관련된 조건이 있는 경우에는 다음과 같이 처리한다.\r\n⑴\t설치 및 검사 조건부 판매의 경우: 구매자에게 재화가 인도되어 설치와 검사가 완료되었을 때 수익을 인식한다. 그러나 다음의 경우에는 구매자가 재화를 인수한 시점에 즉시 수익을 인식한다.\r\n⑵\t설치과정이 성격상 단순한 경우: 예를 들면, 공장에서 이미 검사가 완료된 텔레비전 수상기의 설치와 같이 포장의 개봉과 전원 및 안테나의 연결만이 필요한 경우\r\n⑶\t이미 결정된 계약금액을 최종적으로 확인하기 위한 목적만으로 검사가 수행되는 경우: 예를 들면, 무연탄이나 곡물 등을 인도하는 경우\r\n사례 3\t구매자에게 제한적인 반품권이 부여된 거래\r\n\t반품가능성이 불확실하여 추정이 어려운 경우에는 구매자가 재화의 인수를 공식적으로 수락한 시점 또는 재화가 인도된 후 반품기간이 종료된 시점에 수익을 인식한다.\r\n\r\n사례 4\t위탁판매\r\n\t위탁자는 수탁자가 해당 재화를 제3자에게 판매한 시점에 수익을 인식한다.\r\n\r\n사례 5\t판매 후 재매입 약정(스왑거래는 제외)\r\n\t판매자가 판매와 동시에 당해 재화를 후에 재구매할 것을 약정하거나 재구매할 수 있는 콜옵션을 가지는 경우, 또는 구매자가 판매자에게 재구매를 요구할 수 있는 풋옵션을 가지는 경우가 있다. 이 때, 소유에 따른 위험과 보상이 구매자에게 실질적으로 이전되어 판매자가 수익을 인식하여야 하는지의 여부는 해당 계약의 실질적인 내용에 따라 결정한다. 법적 소유권이 이전되었다 하더라도 판매자가 소유에 따른 위험과 보상을 계속하여 보유하고 있다면 이러한 거래는 판매거래가 아니며 금융거래로 본다.\r\n\r\n사례 6\t유통업자, 판매자, 재판매를 목적으로 하는 기타 상인등과 같은 중간상에 대한 판매\r\n\t이러한 판매에 따른 수익은 소유에 따른 위험과 보상이 구매자에게 이전되는 시점에 인식한다. 그러나 구매자가 실질적으로 대리인 역할만을 한다면 이러한 거래를 위탁판매로 처리 한다.\r\n\r\n사례 7\t출판물 및 이와 유사한 품목의 구독\r\n\t해당 품목의 금액이 매기 비슷한 경우에는 발송기간에 걸쳐 정액기준으로 수익을 인식한다. 그러나 품목의 금액이 기간별로 다른 경우에는 발송된 품목의 판매금액이 구독신청을 받은 모든 품목의 추정 총판매금액에서 차지하는 비율에 따라 수익을 인식한다.\r\n사례 8\t대가가 분할되어 수취되는 할부판매\r\n\t이자부분을 제외한 판매가격에 해당하는 수익을 판매시점에 인식한다. 판매가격은 대가의 현재가치로서 수취할 할부금액을 내재이자율로 할인한 금액이다. 이자부분은 유효이자율법을 사용하여 가득하는 시점에 수익으로 인식한다.\r\n\r\n사례 9\t부동산의 판매로부터의 수익은 다음과 같이 인식한다.\r\n⑴\t부동산의 판매수익은 법적 소유권이 구매자에게 이전되는 시점에 인식한다. 그러나 법적 소유권이 이전되기 전이라도 소유에 따른 위험과 보상이 구매자에게 실질적으로 이전되는 경우가 있다. 이 때에는 판매자가 계약 완료를 위하여 더 이상 유의적인 행위를 수행할 의무가 없다면 수익을 인식할 수 있다. 법적 소유권이 이전되거나 또는 소유에 따른 위험과 보상이 구매자에게 실질적으로 이전된 이후에도 판매자가 유의적인 행위를 추가로 수행할 의무가 있는 경우에는 해당 행위가 완료되는 시점에 수익을 인식한다. \r\n⑵\t경우에 따라서는 판매자가 부동산을 판매한 후에도 지속적으로 관여하기 때문에 소유에 따른 위험과 보상이 이전되지 않을 수 있다. 예를 들면 풋/콜옵션을 포함한 판매와 재구매계약, 정해진 기간 동안 판매자가 일정수준의 임대율을 보장한 약정계약이 이에 해당한다. 이러한 경우에는 관여의 성격이나 그 정도에 따라 판매거래로 회계처리하거나 금융거래 또는 리스거래 등으로 처리한다. 판매거래로 회계처리하는 경우 판매자가 지속적으로 관여하여야 한다면 수익인식을 연기하여야 한다.\r\n⑶\t판매자는 지급수단, 그리고 지급을 완료하겠다는 구매자의 확고한 의사표시에 대한 증거를 검토하여야 한다. 예를 들면, 수취한 금액(계약금 및 중도금 포함)에 비추어 볼 때 지급을 완료하겠다는 구매자의 확고한 의사표시가 확인되지 않을 경우에는 현금수취액의 한도 내에서만 수익을 인식해야 한다.\r\n사례 10\t기업이 재화의 소유에 따른 위험과 보상을 가지지 않고 타인의 대리인 역할을 수행하여 재화를 판매하는 경우에는 판매금액 총액을 수익으로 계상할 수 없으며 판매수수료만을 수익으로 인식해야 한다. 다음과 같은 예가 이에 해당한다. \r\n⑴\t임대업을 영위하는 회사는 임대매장에서 발생하는 매출과는 무관하므로 임차인으로부터 수취하는 임대료만을 수익으로 인식해야 한다.\r\n⑵\t수출업무를 대행하는 종합상사는 판매를 위탁하는 회사를 대신하여 재화를 수출하는 것이므로 판매수수료만을 수익으로 계상해야 한다.\r\n⑶\t제품공급자로부터 받은 제품을 인터넷 상에서 중개판매하거나 경매하고 수수료만을 수취하는 전자쇼핑몰 운영회사는 관련 수수료만을 수익으로 인식해야 한다.\r\n\r\n용역제공\r\n\r\n사례 11\t설치수수료\r\n\t설치수수료는, 재화가 판매되는 시점에 수익을 인식하는 재화의 판매에 부수되는 설치의 경우를 제외하고는 설치의 진행률에 따라 수익으로 인식한다.\r\n\r\n사례 12\t제품판매가격에 포함된 용역수수료\r\n\t제품판매가격에 판매 후 제공할 용역(소프트웨어 판매의 경우 판매 후 지원 및 제품개선 용역)에 대한 식별가능한 금액이 포함되어 있는 경우에는, 그 금액을 이연하여 용역수행기간에 걸쳐 수익으로 인식한다. 이연되는 금액은 약정에 따라 제공될 용역의 예상원가에 이러한 용역에 대한 합리적인 이윤을 가산한 금액이다.\r\n\r\n사례 13\t광고수수료\r\n\t광고매체수수료는 광고 또는 상업방송이 대중에게 전달될 때 인식하고, 광고제작수수료는 광고 제작의 진행률에 따라 인식한다.  \r\n사례 14\t보험대리수수료\r\n\t보험대리인이 추가로 용역을 제공할 필요가 없는 경우에 보험대리인은 대리인이 받았거나 받을 수수료를 해당 보험의 효과적인 개시일 또는 갱신일에 수익으로 인식한다. 그러나 대리인이 보험계약기간에 추가로 용역을 제공할 가능성이 매우 높은 경우에는 수수료의 일부 또는 전부를 이연하여 보험계약기간에 걸쳐 수익으로 인식한다.\r\n\r\n사례 15\t금융용역 수수료에 대한 수익인식은 수수료 부과 목적과 관련 금융상품의 회계처리에 따라 달라질 수 있다. 금융용역 수수료의 명칭은 제공되는 용역의 내용이나 실질과 상이할 수 있으므로 금융용역 수수료는 명칭과 상관없이 금융상품의 유효수익의 일부인 수수료, 용역의 제공에 따라 가득되는 수수료, 유의적인 행위를 수행함으로써 가득되는 수수료로 구분하는 것이 필요하다. \r\n⑴\t금융상품의 유효수익의 일부인 수수료는 일반적으로 유효수익의 조정항목으로 처리한다. 그러나 관련 금융상품을 최초로 인식한 이후에 공정가치로 평가하는 경우에, 수수료는 그 금융상품을 최초로 인식하는 시점에 수익으로 인식한다.  \r\n\t㈎\t자금의 대출 또는 금융상품의 취득과 관련하여 수취하는 개설수수료는 차입자의 재무상태 평가, 보증․담보․기타 원리금 보장계약과 관련된 평가 및 사무처리, 금융상품의 조건에 대한 협상, 관련 서류의 준비 및 작성, 계약의 완료 등의 활동에 대한 보상이다. 이러한 수수료는 대출 또는 관련 금융상품에 대한 지속적인 관여의 대가이므로 관련된 직접비용과 함께 이연하여 유효수익의 조정항목으로 인식한다.  \r\n\t㈏\t특정 대출이 이루어질 것이 거의 확실한 경우의 대출약정수수료는 대출과 관련된 지속적인 관여의 대가이므로 관련된 직접비용과 함께 이연하여 유효수익의 조정항목으로 인식한다. 만일 대출이 이루어지지 않은 상태에서 대출약정기간이 종료된다면 그 대출약정수수료는 종료시점에 수익으로 인식한다.\r\n\t㈐\t상각후원가로 측정되는 금융부채의 발행에 따라 수취하는 수수료. 이러한 수수료는 금융부채를 발행하기 위한 관여의 일부가 된다. 금융부채 유효이자율의 일부인 수수료 등은 투자관리용역과 같은 용역을 제공하는 권리와 관련된 수수료 등과 구분한다.\r\n⑵\t용역제공이 진행됨에 따라 가득되는 수수료는 다음과 같이 처리한다.\r\n\t㈎\t대출과 관련된 용역의 제공대가로 부과되는 수수료는 그 용역이 진행됨에 따라 수익으로 인식한다. 대출채권을 양도하였으나 정상보다 낮은 수수료로 대출과 관련된 용역(예: 원리금에 대한 청구업무 등)을 계속 수행하는 경우에는 대출채권의 양도대가의 일부는 실질적으로 용역수수료이므로 이연하여 관련 용역이 진행됨에 따라 수익으로 인식한다. \r\n\t㈏\t특정 대출이 이루어질 것이 기대되지 않은 경우의 대출약정수수료는 약정기간동안 안분하여 수익으로 인식한다.\r\n\t㈐\t투자관리에 대해 부과되는 수수료는 용역을 제공할 때에 수익으로 인식한다. \r\n\t       투자관리계약의 체결에 직접 귀속되는 증분원가가 개별적으로 식별가능하며 신뢰성 있게 측정가능하고  회수가능성이 매우 높다면 자산으로 인식한다. 이러한 자산은 투자관리용역을 제공함으로써 얻을 수 있는 효익에 대한 계약상 권리를 나타내며 관련 수익을 인식함에 따라 상각한다. 만일 여러 투자관리계약들의 포트폴리오를 보유한다면 포트폴리오별로 회수가능성을 평가할 수 있다.\r\n금융용역계약 중에는 한 가지 이상의 금융상품의 개설 및 투자관리용역의 제공 모두에 관련된 경우도 있다. 지분증권집합의 관리와 연계된 월납 장기 저축계약이 이러한 예에 해당한다. 계약 제공자는 금융상품의 개설에 관련된 거래원가를 투자관리용역을 제공할 권리의 확보에 소요된 원가와 구분한다.  \r\n⑶\t일부 금융용역수수료는 결정적으로 유의적인 행위가 수행되었을 때 가득된다. 이러한 수수료의 예는 다음과 같다. \r\n\t㈎\t주식배정수수료는 주식배정을 완료한 시점에 수익으로 인식한다. \r\n\t㈏\t대출중개수수료는 대출이 이루어진 시점에 수익으로 인식한다.\r\n\t㈐\t신디케이트론 주선수수료는 다음과 같이 수익으로 인식한다. 신디케이트론을 주선하지만 해당 신디케이트에는 참여하지 않거나 또는 다른 참여자와 동일한 유효수익을 가지며 신디케이트에 참여하는 경우, 신디케이트론 주선수수료는 신디케이트론이 개시되는 시점에 수익으로 인식한다. 그러나 신디케이트론을 주선함과 동시에 다른 참여자 보다 낮은 유효수익으로 신디케이트에 참여하는 경우, 신디케이트론 주선수수료에는 대출 자체의 위험에 대한 보상이 포함되어 있다. 신디케이트론 주선수수료 중 대출위험과 관련된 부분은 이연하여 유효수익의 조정항목으로 처리한다. 반대로 신디케이트론을 주선함과 동시에 다른 참여자 보다 높은 유효수익으로 신디케이트에 참여하는 경우, 그 유효수익에는 주선수수료가 일부 포함된 것으로 볼 수 있다. 주선수수료로 볼 수 있는 유효수익 부분은 신디케이트론이 개시되는 시점에 주선수수료 수익으로 인식한다.\r\n\r\n사례 16\t입장료\r\n\t예술공연, 축하연, 기타 특별공연 등에서 발생하는 수익은 행사가 개최되는 시점에 인식한다. 하나의 입장권으로 여러 행사에 참여 할 수 있는 경우의 입장료수익은 각각의 행사를 위한 용역의 수행된 정도가 반영된 기준에 따라 각 행사에 배분하여 인식한다.\r\n\r\n사례 17\t수강료\r\n\t강의기간에 걸쳐 수익으로 인식한다.\r\n\r\n사례 18\t입회비, 입장료 및 회원가입비\r\n\t제공되는 용역의 성격에 따라 수익인식이 결정된다. 만일 회비가 회원가입만 위한 것이고 기타 모든 용역이나 제품의 제공대가가 별도로 수취되거나 별도의 연회비가 있다면, 이러한 회비는 회수에 유의적인 불확실성이 없는 시점에 수익으로 인식한다. 만일 회비를 납부하고 회원가입기간 동안 무상으로 용역이나 간행물을 제공받거나 재화나 용역을 비회원보다 저렴한 가격으로 구매할 수 있는 경우에는 이러한 효익이 제공되는 시기, 성격 및 가치를 반영하는 기준으로 수익을 인식한다.\r\n\r\n사례 19   프랜차이즈 수수료\r\n\t프랜차이즈 수수료는 창업지원용역과 운영지원용역, 설비와 기타 유형자산 및 노하우 제공에 대한 대가를 포함할 수 있다. 따라서 프랜차이즈 수수료는 부과되는 목적을 반영하는 기준에 따라 수익으로 인식한다. 프랜차이즈 수수료의 적정한 인식방법은 다음과 같다.\r\n⑴\t설비와 기타 유형자산의 제공 \r\n\t   해당 자산을 인도하거나 소유권을 이전할 때 제공하는 자산의 공정가치에 기초한 금액을 수익으로 인식한다.\r\n⑵\t창업지원용역과 운영지원용역의 제공\r\n\t   운영지원용역의 제공에 대한 수수료는 창업지원용역 수수료의 일부이거나 별도의 수수료임에 상관없이 용역이 제공됨에 따라 수익으로 인식한다. 별도의 수수료가 운영지원용역의 원가를 회수하고 합리적인 이윤을 제공하는 데 불충분하고, 창업지원용역 수수료의 일부가 이러한 운영지원용역의 원가를 회수하고 합리적인 이윤을 제공한다면, 창업지원수수료의 일부를 이연하여 운영지원용역이 제공됨에 따라 수익으로 인식한다.\r\n\t   계약에 따라 프랜차이즈 본사는 제3자에게 판매하는 가격보다 저렴한 가격 또는 적정이윤이 보장되지 않는 가격으로 설비, 재고자산, 또는 기타 유형자산을 가맹점에 제공할 수 있다. 이 경우 추정원가를 회수하고 적정이윤을 보장할 수 있도록 창업지원용역 수수료의 일부를 이연한 후, 설비 등을 가맹점에 판매할 것으로 기대되는 기간에 걸쳐 수익으로 인식한다. 나머지 창업지원용역 수수료는 프랜차이즈 본사가 모든 창업지원용역과 그 밖의 의무(예: 가맹점입지선정, 종업원교육, 자금조달, 광고에 대한 지원)를 실질적으로 이행한 시점에 수익으로 인식한다. \r\n\t   일정지역에 대한 프랜차이즈계약에 따른 창업지원용역과 그 밖의 의무는 그 지역에 설립되는 가맹점수에 따라 달라진다. 이러한 경우에 창업지원용역에 관련되는 수수료는 실질적으로 창업지원용역이 완료된 가맹점 수에 비례하여 수익으로 인식한다. \r\n\t   만일 창업지원용역 수수료가 장기간에 걸쳐 회수되고 모두 회수하는 데 유의적인 불확실성이 존재하는 경우에는 할부금을 현금으로 수취하는 시점에 수익으로 인식한다.\r\n⑶\t프랜차이즈 운영지원 수수료 \r\n       \t   계약에 의한 권리의 계속적인 사용에 부과되는 수수료나 계약기간 동안 제공하는 기타 용역에 대한 수수료는 권리를 사용하는 시점이나 용역을 제공하는 시점에 수익으로 인식한다.\r\n⑷\t대리거래\r\n\t   프랜차이즈 본사와 가맹점 간의 거래에서 본사가 실제로는 가맹점의 대리인으로 거래하는 경우가 있을 수 있다. 예를 들어 프랜차이즈 본사가 가맹점에게 공급할 재화를 대신 주문하고 원가로 인도하는 거래가 있을 수 있다. 이러한 거래에서는 수익이 발생하지 않는다.\r\n사례 20   주문형 소프트웨어의 개발 수수료\r\n\t주문개발하는 소프트웨어의 대가로 수취하는 수수료는 진행률에 따라 수익을 인식한다. 이 때 진행률은 소프트웨어의 개발과 소프트웨어 인도 후 제공하는 지원용역을 모두 포함하여 결정한다.\r\n\r\n사례 20의2 다단계판매업의 후원수당 \r\n\t다단계판매회원 A에게 지급하는 후원수당이 회원의 모집, 후원 및 교육 등 별도의 용역에 대한 대가라면, 매출에서 차감하지 아니한다.\r\n\r\n다단계판매업의 후원수당 구조\r\n\r\n\r\n\r\n\r\n\r\n\r\n라이선스 수수료 및 로열티수익\r\n\r\n사례 21\t수수료와 로열티수익은 기업의 자산(예: 상표권, 특허권, 소프트웨어, 음악저작권, 녹화권, 영화필름)을 사용하는 대가로 지급되는데, 보통 계약의 실질에 따라 수익으로 인식한다. 실무적으로는 정액기준으로 인식할 수 있다. 예를 들어, 라이선스 사용자가 특정기간 동안 특정기술을 사용할 권리를 갖는 경우에는 약정기간 동안 정액기준으로 수익을 인식한다.\r\n\t라이선스 제공자가 라이선스 제공 이후에 수행할 추가적인 의무가 없으며 사용자에게 라이선스를 자유롭게 사용하도록 허용하는 해지불능계약에 따라 일정한 사용료나 환급불능 보증금을 받는 대가로 권리를 양도하는 것은 실질적인 판매이다. 예를 들어 라이선스 제공자가 소프트웨어 인도 후 후속 의무가 없는 경우의 소프트웨어 사용에 대한 라이선스 계약이 이에 해당된다. 또 다른 예로는 라이선스 제공자가 배급업자를 통제할 수 없고 흥행수익으로부터 추가적인 수익을 수취할 것으로 기대하지 않는 시장에서 영화를 상영할 권리를 부여하는 경우를 들 수 있다. 이러한 경우에는 판매시점에 수익을 인식한다.\r\n   \t어떤 경우에는 라이선스 수수료나 로열티수익의 수취 여부가 미래의 특정사건의 발생 여부에 따라 달라진다. 이러한 경우 수수료나 로열티수익을 받을 가능성이 매우 높을 때에만 수익으로 인식하는데 보통 특정사건이 실제로 발생하는 시점이다.\r\n일반기업회계기준 제16장 ‘수익’의 제2절 ‘건설형 공사계약’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결16.20\t문단 16.53(추정공사손실의 인식)과 관련하여 기업회계기준서 제12호 제정 당시 제시된 검토의견 중에는 ‘모든 예상손실의 중요 세부내용을 주석으로 공시’하지 말고 ‘예상손실이 향후 재무제표에 중대한 영향을 초래할 가능성이 높은 경우에 한하여 중요 내용을 주석으로 기재’하도록 하자는 의견이 있었으나 이 제안은 수용되지 않았다. 그 주된 이유는 건설공사계약 도급액은 일반적으로 그 규모가 크므로 재무제표이용자는 예상손실액의 크기에 불구하고 손실발생의 원인에 대해 알아야 할 필요가 있기 때문이었다. 그러나 중요성의 원칙에 따라 공사계약금액 자체가 크지 아니하고 예상손실액도 중요하지 않으며 이러한 정보를 공시하지 않아도 당해 건설사업자에 대한 투자자들의 경제적 판단을 왜곡시키지 않는다고 판단될 경우에는 상세 내역의 주석공시를 생략할 수 있을 것이다. (문단 16.53)\r\n\r\n결16.21\t기업회계기준서 제12호 제정당시 공개초안에 대해 제시된 의견 중에는 하자보수충당부채를 공사기간에 걸쳐 배분하자는 의견이 있었으나 수용되지는 않았다. 왜냐하면 공사개시시점부터 중요한 액수의 하자보수가 예상된다는 것은 상당히 예외적인 경우라고 볼 수 있기 때문이다. 일반적으로는 중요한 하자보수가 발생하지 않도록 사전에 미리 공사의 완벽을 기하게 될 것이며, 따라서 하자보수충당부채는 공사기간 말에 과거의 경험과 공사기간 중의 모든 상황을 복합적으로 검토한 후 책정하는 것이 개념적으로 타당하다고 볼 수 있다. (문단 16.59)\r\n\r\n\t개정 경과\r\n\r\n결16.22\t최근 조선․건설 등 수주산업의 일부 기업에서 과거 이익을 인식해오다가 일시에 대규모 손실로 전환되는 현상이 연이어 발생함에 따라 해당 산업 회계정보의 신뢰성에 의혹이 제기되고 투자자 피해가 발생하는 사례가 있었다. 이러한 산업의 경우에 재무제표 주석뿐만 아니라 사업보고서에서도 주요 정보를 공개하고 있으나 투자자가 합리적인 판단을 할 수 있는 충분한 정보 공개 수준에는 미치지 못한다는 의견이 있었다. 이에 따라 금융위원회와 한국회계기준원, 금융감독원, 한국공인회계사회 등 관계기관이 태스크포스를 구성하여 업계 현황을 점검하고, 회계 투명성 제고 방안을 모색하여 2015년 10월 28일 수주산업 회계투명성 제고방안을 발표하였다. 이에 기초하여 관련 기준서를 개정하여 건설형 공사계약의 공시를 보완하기로 하고 공개초안 발표, 간담회 개최 등을 거쳐 2015년 12월 24일에 문단 16.64부터 16.68까지를 추가하는 개정을 하게 되었다.\r\n\r\n\t개정 배경과 필요성\r\n\r\n결16.23\t수주산업을 영위하는 기업은 영업 특성 상 진행기준을 적용하여 영업수익을 인식하는 경우가 많다. 진행기준 적용법은 크게 투입법(공사투입량을 기준으로 공사수익 인식)과 산출법(공사산출량을 기준으로 공사수익 인식)으로 구분할 수 있다. 기업회계기준서 제1115호에서 설명하는 바와 같이 개념적으로는 산출법이 투입법에 비해 공사의 진행정도를 더 잘 반영하는 수익인식방법이라고 알려져 있다. 동일한 국제회계기준에 따라 진행기준을 적용하는 유럽의 대형 건설사들의 경우와는 달리 우리나라 기업 대부분은 원가기준 투입법을 사용해 왔다. 우리나라 기업 대부분이 사용하고 있는 원가기준 투입법은 미래 발생할 총계약원가 항목, 발생원가 중 공사진행과 관련 없는 항목, 계약변경이나 설계변경에 따른 원가변동 항목 등에서 추정과 판단이 많이 필요하다. 추정과 판단의 문제 때문에 특히 영업환경이 급격히 변동되거나, 설계변경이나 건설계약에 변경이 생기는 경우에도 원가기준 투입법이 공사 진행정도를 수익에 잘 반영하기 어려울 수 있다. 그리고 투입법은 경영진의 판단과 추정에 따라 회계처리 결과가 크게 영향을 받을 수 있으므로 경영진의 전문성과 기업의 내부회계관리제도의 건전성, 감사인의 전문성이 더욱 요구되기도 한다.\r\n\r\n결16.24\t최근에 수주산업 일부 기업의 재무보고에서 보인 급격한 거액의 손실발생은 불리한 영업환경 요인 외에도 원가기준 투입법에 따른 수익인식 방법 자체의 특성과 내부회계관리제도 등의 재무보고상 취약성에도 그 원인이 있다고 지적되었다. 따라서 투자자 등은 자본시장에서 재무보고 정보에 대한 많은 의혹을 제기하였고 이로 인해 재무보고의 신뢰가 손상되었다. 이러한 상황에서 현행 기준에 따른 재무제표 주석공시만으로는 투자자가 합리적인 판단을 할 수 있는 데 충분하지 않다는 의견이 많았다. 신뢰할 수 있는 유용한 재무정보의 제공은 건전한 자본시장의 필수 인프라이므로 원가기준 투입법에 따른 진행기준 수익 정보의 유용성과 신뢰성을 시장에서 받아들일 수 있도록 추가 보완적 정보를 신속히 제공할 필요가 있었다. 기업 재무보고의 신뢰성과 투명성 제고는 회계기준으로 해결하기보다는 감사와 감독규정으로써 모색해야 하는 문제라고 보는 의견도 있었다. 그러나 감사와 감독 규정을 포함하여 재무보고 관련 전반적 제도 개선을 동시에 추진함으로써 실추된 시장의 신뢰를 신속히 회복해야 하는 필요 때문에 회계기준도 개정하기로 했다. 이에 한국회계기준위원회는 시급히 이 기준서를 개정하여 필요한 공시를 추가로 요구하기로 하였다. \r\n\r\n\t개정의 고려요소와 공시 예외\r\n결16.25\t정보이용자들을 중심으로 여러 이해관계자들의 의견(설문조사, 간담회 등)을 들어 본 결과, 원가기준 투입법으로 진행기준을 적용하는 경우에는 미래현금흐름을 예측할 수 있도록 주요 계약별 진행률, 미청구공사 및 채권과 관련 금액(대손충당금 등), 공사원가(손익) 관련 정보의 공시가 필요하다는 의견이 많았다. 이에 반하여 재무제표 작성 기업들은 수차례의 설문조사, 간담회 등에서 기업의 경쟁력과 협상력을 약화시킨다는 이유 등으로 계약별 정보의 공시를 반대하였다. 재무정보 공시의 주된 목적은 기업에 자원을 제공하는 정보이용자들에게 유용한 정보를 제공하여 효율적인 투자의사결정을 돕는 데 있으므로 그러한 정보를 공시하는 효익이 비용보다 일반적으로 크다고 판단된다. 그러나 공시 정보의 범위에 대해 결정할 때에는 공시에 따른 효익이 그 정보를 작성하는 원가나 공시에 수반되는 비용보다 큰지를 고려해야 한다. 공사원가(손익)를 직접 산출할 수 있는 정보가 공시되는 경우에는 발주자와의 관계나 미래 공사발주 등에 매우 심각하게 불리한 영향을 줄 수 있다는 점에서 정보 공시에 수반되는 비용이 매우 크다고 판단하였다. 그러나 진행률과 미청구공사 금액 등의 정보는 공사원가를 직접 산출할 수 있는 정보는 아니며, 원가기준 투입법에 따른 진행기준을 적용한 수익 인식에 직접 관련되는 핵심 항목이므로 정보이용자들에게 매우 유용한 정보이고, 그 공시로써 해당 인식 금액의 신뢰성을 확보하는 효익이 크다고 판단되었다. 다만 산출법을 사용하는 경우에는 추가 공시를 요구하지 않았는데 이 방법이 개념적으로 공사 진행 정도를 잘 반영하고 경영진의 판단과 추정의 영향이 비교적 적게 반영되기 때문이다.\r\n\r\n\r\n\r\n결16.26\t공시의 효익과 비용의 균형을 고려할 때 참고할 수 있는 법령의 사례로는 자본시장과 금융투자업에 관한 법률(이하 ‘자본시장법’이라 한다)의 비슷한 공시 규정을 들 수 있다. 관련 법령에 따르면, 사업보고서 등의 공시를 요구하면서 기업경영 등 비밀유지와 투자자 보호와의 형평 등을 고려하여(자본시장법 제163조) 군사기밀에 해당하는 사항과 금융위원회의 확인을 받은 사항에 한하여 공시를 제외할 수 있도록 하고 있다(자본시장법시행령 제131조). 따라서 법령이나 계약에서 정보 공개를 금지하는 일부의 경우, 공시로 과다한 비용(법률위반, 계약위반)이 들 수 있으므로 이를 고려한 예외 규정이 필요하다고 판단하였다. 그러나 공시 예외 규정이 남용되거나 쉽게 악용되어 계약별 공시 규정 자체가 형해(形骸)화 되지 않도록 계약에 근거한 공시 예외의 경우, 적절한 조건을 추가할 필요가 있다고 보았다. 공시에 대한 발주자의 동의를 예외 규정의 조건에 포함하여 계약에서 비공개를 규정하였다는 사실만으로 예외 규정을 남용하지 못하도록 하였다.  그리고 정보제공자의 비용이 정보이용자의 효익보다 큰 경우에 공시의 예외를 둘 수 있다는 점을 고려하면, 공시로 ‘기업에 현저한 손실을 초래할 가능성이 높은 경우’에 한정하여 공시 예외를 허용할 필요가 있다고 판단하였다.\r\n\r\n\t개정의 영향\r\n\r\n결16.27\t정보이용자들이 요구한 계약별 공시정보 중 원가를 직접 산출할 수 있는 정보는 계약별이 아닌 부문별로 공시하도록 하였다. 이러한 부문별 정보는 이번 개정에서 추가로 공시를 요구한 다른 부문별 정보인 추정변경에 따른 영향 등의 공시사항과 함께 기업의 미래현금흐름을 예측하는 데 유용한 정보를 제공할 수 있다고 판단된다. 진행률과 미청구공사 금액 등의 계약별 정보는 정보이용자들이 원가기준 투입법에 따른 진행기준을 사용한 수익인식 금액에 대한 이해가능성을 높여 미래현금흐름 예측에 도움을 주고 합리적 투자의사결정에 유용할 것으로 기대된다.\r\n실무지침\r\n\r\n실16.24\t이 절의 문단 16.28 등에서 사용한 '매우 높은'이라는 용어는 제1절 ‘수익인식’에서 사용한 '매우 높은'이라는 용어와 동일한 의미를 갖는다. \r\n\r\n실16.25\t이 절의 문단 16.38은 공사계약체결전 지출의 회계처리에 대한 문단이며 한국채택국제회계기준의 기업회계기준서 제1011호 ‘건설계약’ 문단 21 맨 하단의 내용과 사실상 동일하다. 문단 16.38은 ‘계약을 획득하기 위해 공사계약체결 전에 부담한 지출’에 대한 것이므로 주로 ‘수주와 관련된 지출’에 대한 회계처리를 정하고 있다고 볼 수 있다. 한편 공사계약체결 전 지출에는 수주와 관련된 지출만이 아니라, 체결될 가능성이 매우 높은 공사계약에 공사원가로 포함될 사전적 지출이 포함될 수 있다. 이러한 공사계약체결 전 지출도 계약체결가능성이 매우 높고 그 금액이 회수가능하며 신뢰성 있게 측정할 수 있는 경우에는 경과적으로 선급공사원가로 인식한 후 공사개시 후에 공사원가로 대체할 수 있다.\r\n\r\n\t일반기업회계기준 및 한국채택국제회계기준과 미국회계기준상의 회계처리방법간의 주된 차이점은 미국의 경우 수주비와 같은 공사계약전 지출의 이연회계처리를 의무화하지 않고 다만 대체적 회계처리방법으로서 허용하고 있다는 것이다. 또 다른 차이점은 미국회계기준이 공사계약체결전 지출에 대해 보다 포괄적이고 상세하게 규정하고 있다는 것이다. (문단 16.38)\r\n\r\n실16.26\t본 절에서는 수주비 등 계약체결전 지출을 문단 16.38에서와 같이 규정함에 있어서 한국채택국제회계기준을 수용하였다. 즉 수주비는 특정계약의 체결가능성이 매우 높고 특정계약의 체결과 직접 관련되어 있으며 식별가능하고 신뢰성 있게 측정할 수 있는 경우에는 선급공사원가로 자산처리한다. 선급공사원가로 자산처리한 수주비는 공사 개시 후 적절한 방법으로 공사원가에 포함시킨다. \r\n\r\n\t한편 본 절에서는 예약매출계약에 해당하는 아파트분양계약도 건설형 공사계약에 포함하여 본 절의 적용대상으로 하고 있다. 따라서 분양계약전의 모델하우스 건립관련비용(특정 분양계약과 직접 관련된 경우에 한하며 회사홍보목적 등으로 상설로 운영되는 경우는 제외됨)도 공사계약전 지출로서, 문단 16.38의 조건을 충족시킬 경우 선급공사원가로 회계처리한다. (문단 16.38) \r\n\r\n실16.27\t(수주전담회사의 회계처리) 문단 16.43에 의하면 공사수익의 계상은 공사계약금액 총액을 기준으로 함을 원칙으로 하되, 건설사업자가 단순한 관리자로서 용역보수 또는 수수료만을 받는 경우에는 공사계약금액 중 본인에게 실제로 귀속될 금액만을 기준으로 하도록 되어 있다. 이와 관련하여 수주전담회사의 회계처리를 어떻게 해야 할 것인가가 문제가 될 수 있다.\r\n\r\n\t일반적으로 수주전담회사는 사실상 도급공사가 주업이 아니며, 수주를 하고 이를 하도급함으로써 중간에서 수수료나 적정이윤의 획득을 주된 사업내용으로 하는 것이므로 수주전담회사가 총액주의에 의해 자산, 부채, 수익, 비용을 인식하는 것은 수주전담회사의 재무제표를 왜곡시킬 우려가 있다. 따라서 수주전담회사의 경우 공사와 관련된 위험이 사실상 하도급회사에 전가되며 수익의 성격이 공사수익이 아닌 수수료수익의 성격을 지닌다면 일반적으로 순액주의에 의거하여 거래를 회계처리하고 관련 사항을 적절하게 주석공시하는 것이 필요하다. 수주전담회사가 아니라도 사실상 일부 수주업무를 행하는 경우가 있다. 이러한 경우에도 마찬가지로 회계처리되어야 할 것이다. 따라서 총액주의 또는 순액주의의 사용은 사업의 목적과 내용, 공사와 관련된 위험과 효익의 귀속주체 등을 총체적으로 고려, 즉 거래의 실질내용과 계약조건 등을 종합적으로 고려하여 판단하여야 한다. 순액주의 내지 총액주의 적용 여부에 대한 최종적인 판단은 본 절 및 제16장 제1절 ‘수익인식’의 관련규정 등에 따라 내려져야 할 것이다. (문단 16.43) \r\n\r\n실16.28\t(기성고증명과 진행률계산) 문단 16.47에 의하면 공사진행률은 총공사예정원가에 대한 실제공사비 발생액의 비율로 계산함을 원칙으로 하되, 공사수익의 실현이 작업시간이나 작업일수 또는 기성공사의 면적이나 물량등과 보다 밀접한 비례관계에 있고, 전체공사에서 이미 투입되었거나 완성된 부분이 차지하는 비율을 객관적으로 산정할 수 있는 경우에는 그 비율로 할 수 있도록 되어 있다. 문단 16.47에서 규정한 이미 투입되었거나 완성된 부분이 차지하는 비율의 결정과 관련하여, 시공주가 확인한 기성고증명은 동 기성고증명이 공사의 실제 기성부분과 부합하고, 그 기성부분에 대하여 공사대금이 청구되어 그 대금의 지급이 확정되는 등 충분히 신뢰할 수 있는 경우에 한하여 이미 투입되었거나 완성된 부분이 차지하는 비율로 인정할 수 있다. (문단 16.47)\r\n\r\n실16.29\t한국채택국제회계기준의 기업회계기준서 제1011호 ‘건설계약’ 문단 27은 계약 후의 조기지출과 관련하여 ‘계약상의 미래 활동과 관련된 계약원가가 미리 발생하는 경우가 있다. 이러한 계약원가는 회수가능성이 높은 경우 자산으로 인식한다. 이러한 원가는 발주자에게 청구하여 수령할 금액을 의미하며 흔히 미성공사로 분류한다.’라고 규정하고 있다. 이러한 회계처리방법은 일반기업회계기준 적용기업의 경우에도 유사한 회계사건의 발생 시 적용할 수 있을 것이다. (문단 16.48)\r\n\r\n실16.30\t(취득토지의 공사진행률계산 불포함) 토지는 건설공사기간에 걸쳐 계속적으로 사용되는 것이라고 볼 수 있으므로 토지구입시점에서 전액을 공사원가로 산입하는 것은 타당하지 않으며 공사진행률에 의하여 공사원가에 안분하여 산입하는 것이 타당하다. 이는 공사에 사용하기 위해 매입한 장비의 원가를 예상사용기간에 걸쳐 배분하는 것과 동일한 논리이다. 한편 건설공사에 소요되는 값비싼 부품(컴퓨터, 엔진, 레이더 등)은 건설공사의 일정시점에  필요한 것이지 건설공사기간에 걸쳐 계속 사용되는 것은 아니므로 그 부품이 설치된 시점에서 공사원가에 포함시키는 것이 타당하다. (문단 16.48)\r\n\r\n실16.31\t문단 16.48에서는 진행률을 계산할 때 제외되는 공사원가의 예로 이주대여비 관련 이자비용을 들고 있다. 건설회사가 재개발 또는 재건축 아파트 공사를 수주하여 공사하는 경우 원활한 공사진행을 위하여 재개발․재건축조합원 또는 세입자들에게 공사완료 시까지의 이주비를 대여하며 이에 소요되는 자금은 자기자금 또는 금융기관 차입금으로 조달하게 된다. 이때 이주비 대여목적으로 차입하는 자금에 대한 이자비용과 이주비대여로 인하여 발생하는 이자수익의 차액 중 공사개시전까지 발생하는 부분은 발생시에 선급공사원가로 계상한다. 선급공사원가로 계상된 금액은 공사개시 후 공사진행률에 따라 공사원가로 계상한다. 그러나 선급공사원가 및 매기 진행률에 따라 공사원가에 배분된 선급공사원가는 공사진행률 계산에 포함하지 아니한다. 이주대여비 관련 이자비용 금액산정은 차입원가자본화에 관한 회계처리기준을 준용한다. (문단 16.48)\r\n\r\n실16.32\t문단 16.48은 공사손실충당부채전입액(추정공사손실)을 '공사진행률 계산의 기준이 되는 발생원가에서 제외되는 공사원가의 예'에 포함하고 있다. 공사손실충당부채전입액(추정공사손실)은 진행률계산에 사용되는 당기발생공사원가는 아니나 당기발생원가에 부가하여 기재하므로 당기공사원가에는 포함되며, 예상하지 못했던 공사원가의 추가적인 발생을 의미하므로 총공사예정원가의 증가를 초래한다. 즉, 공사손실충당부채전입액(추정공사손실)은 공사진행률계산시 총공사예정원가에는 포함되나 실제발생공사원가에는 포함되지 아니한다(문단 16.48⑹). 기타 공사원가에는 포함되나 실제 공사수행에 따라 발생한 지출은 아니므로 진행률 계산시에는 포함되지 않는 공사계약전 지출의 예로는 수주비와 분양촉진을 목적으로 설립된 모델하우스 건립비 등을 들 수 있다.\r\n\r\n실16.33\t(진행기준적용의 재개) 문단 16.50과 관련된 사항으로서, 예를 들어 천재지변 또는 전쟁 등으로 인하여 장래의 손익상황이 불확실하여 진행기준을 사용하지 못하게 된 기업은 나중에 전쟁의 종료 등으로 당해 공사를 정상적으로 수행하게 되는 경우에는 진행기준을 적용하여 수익을 인식해야 한다. 이 경우 발생되는 손익은 당해 회계연도의 손익에 반영하고 그 내용 및 금액을 주석으로 표시하여야 한다. (문단 16.50)\r\n\r\n실16.34\t(공사의 완성시기 결정) 공사가 완공되지 않았어도 공사의 목적물을 실질적으로 사용할 수 있는 가사용승인일 등이 있는 경우에는 이 때를 공사완공시점으로 볼 수 있다. (문단 16.52)\r\n\r\n실16.35\t대한건설협회에서는 하자보수충당부채 잔액의 환입시기결정과 관련하여 구체적인 기준의 마련을 제안하였는 바 최종적인 기준 마련 시 다음과 같이 수용되었다. 문단 16.60에서 실질적으로 하자보수의 의무가 종료한 경우라 함은 당해 건설업체가 종전의 동일 또는 유사한 건설공사의 하자보수 경험 등을 기준으로 신뢰성 있게 측정한 결과 하자 발생 가능성이 매우 희박하거나 당해 시설에 대한 발주자의 추가공사 등으로 당해 업체의 하자보수 의무가 사실상 소멸한 경우 등을 말한다. (문단 16.60)\r\n\r\n실16.36\t(처분예정인 유형자산과 가설재) 해외건설업을 영위하는 건설업체에서 해외현장공사가 완료되어 더 이상 공사수입 및 공사원가가 발생되지 않는 해외현장에 소재하는 유형자산(중장비, 차량, 공기구, 비품)의 경우에는 수익비용대응의 원칙에 의해 매출원가(공사원가)로 처리할 수 없으므로 공사완공 시점의 유형자산 잔존가치을 투자자산으로 대체하여 상각비를 계상하지 아니한다. 또한 동 현장에 소재하는 가설재는 유휴재고자산이므로 공사진행시 기업에서 적용해 오던 손료율로 평가하지 않고 재고자산의 평가기준에 의거하여 저가기준으로 평가한다. (문단 16.62)\r\n\r\n실16.37\t(하자보수비를 총공사예정원가 및 누적발생원가에 포함하는지 여부)하자보수가 예상되는 경우에는 추정하자보수비를 공사진행률 계산의 기준이 되는 총공사예정원가에 포함하며, 공사가 종료되는 회계기간에는 하자보수비(하자보수충당부채전입액)를 동 회계기간의 공사원가로 인식하고 공사진행률 계산의 기준이 되는 누적발생원가에 포함한다.\r\n\r\n실16.38\t(공사기간 중 공사결과를 신뢰성 있게 추정할 수 있게 변경된 경우 회계처리) 과거에 회수가능한 발생원가 범위 내에서 인식한 공사수익과 관련된 회계추정변경의 효과는 공사결과를 신뢰성 있게 추정할 수 있는 최초 회계기간의 공사수익에 반영한다. 따라서 공사결과를 신뢰성 있게 추정할 수 있는 최초 회계기간에 인식할 공사수익은 누적공사진행률을 공사계약금액에 적용하여 산정한 누적공사수익에서 전기말까지 인식한 공사수익을 차감한 금액으로 하며, 누적공사진행률은 공사개시시점으로부터 기산하며 공사결과를 신뢰성 있게 추정할 수 있는 최초 회계기간의 개시일로부터 기산하지 않는다.\r\n적용사례\r\n\r\n사례22\t계약의 병합\r\n\r\nA건설회사는 아파트와 상가를 건설하기로 B회사와 계약을 체결하였다. 각각의 도급금액은 ￦5,000,000과 ￦2,000,000 이었으며, 공사와 관련된 도급금액 및 실제발생원가 자료는 다음과 같다.\r\n\r\n\r\n\r\n아파트\r\n\r\n상가\r\n\r\n총금액\r\n도급금액\r\n\r\n￦5,000,000\r\n\r\n￦2,000,000\r\n\r\n￦7,000,000\r\n실제발생원가\r\n\r\n\r\n\r\n\r\n\r\n\r\n  1차연도\r\n\r\n2,600,000\r\n\r\n1,260,000\r\n\r\n3,860,000\r\n  2차연도\r\n\r\n1,400,000\r\n\r\n540,000\r\n\r\n1,940,000\r\n\r\n\r\n4,000,000\r\n\r\n1,800,000\r\n\r\n5,800,000\r\n총공사이익\r\n\r\n￦1,000,000\r\n\r\n￦200,000\r\n\r\n￦1,200,000\r\n\r\n\r\nA건설기업에서 노동시간을 기초로 공사진행률을 산정하며, 아파트와 상가의 건설공사 노동시간 자료는 다음과 같다.\r\n\r\n\r\n아파트\r\n\r\n상가\r\n\r\n총계\r\n추정총 r\n8,600,000\r\n공사이익\r\n\r\n     ￦ 800,000\r\n\r\n   ￦ 600,000\r\n\r\n￦ 1,400,000\r\n\r\n            1) 8,000,000 x 70% + 2,000,000 x 40% = 6,400,000\r\n             2) 8,000,000 x 30% + 2,000,000 x 60% = 3,600,000 \r\n\r\n- 계약분할에 의하지 않고 단일계약으로 공사진행률을 적용하였다면 공사수익, 공사원가, 공사이익은 다음과 같이 계산된다.\r\n\r\n\r\n\r\n1차연도\r\n\r\n2차연도\r\n\r\n총계\r\n공사수익\r\n\r\n￦6,511,0001)\r\n\r\n￦3,489,000\r\n\r\n￦10,000,000\r\n공사원가\r\n\r\n     5,600,000\r\n\r\n3,000,000\r\n\r\n8,600,000\r\n공사이익\r\n\r\n    ￦ 911,000\r\n\r\n￦ 489,000\r\n\r\n￦ 1,400,000\r\n\r\n  1) 10,000,000 x 65.11% = 6,511,000"}]}, {"title": "제17장 정부보조금의회계처리", "order": 17, "paragraphs": [{"id": "17.1", "text": "이 장의 목적은 정부보조금에 대한 회계처리와 공시에 필요한 사항을 정하는 데 있다. 공사부담금의 회계처리는 이 장의 규정을 준용한다. <2011. 7. 22. 개정>\r\n\r\n정부보조금"}, {"id": "17.2", "text": "정부보조금은 다음 모두에 대한 합리적인 확신이 있을 때까지 인식하지 아니한다.\r\n⑴\t정부보조금에 부수되는 조건을 준수할 것이다.\r\n⑵\t보조금을 수취할 것이다."}, {"id": "17.3", "text": "정부보조금으로 보전하려 하는 관련원가를 비용으로 인식하는 기간에 걸쳐 체계적인 기준에 따라 정부보조금을 당기손익으로 인식한다. \r\n\r\n비화폐성 정부보조금"}, {"id": "17.4", "text": "정부보조금은 토지나 그 밖의 자원과 같은 비화폐성자산을 기업이 사용하도록 이전하는 형식을 취할 수 있다. 이러한 상황에서는 일반적으로 비화폐성자산의 공정가치를 평가하여 보조금과 자산 모두를 그 공정가치로 회계처리한다. \r\n\r\n자산관련보조금의 표시"}, {"id": "17.5", "text": "자산관련보조금(공정가치로 측정되는 비화폐성 보조금 포함)을 받는 경우에는 관련 자산을 취득하기 전까지 받은 자산 또는 받은 자산을 일시적으로 운용하기 위하여 취득하는 다른 자산의 차감계정으로 회계처리하고, 관련 자산을 취득하는 시점에서 관련 자산의 차감계정으로 회계처리한다. 자산관련보조금(공정가치로 측정되는 비화폐성 보조금 포함)은 그 자산의 내용연수에 걸쳐 상각금액과 상계하며, 해당 자산을 처분하는 경우에는 그 잔액을 처분손익에 반영한다. \r\n\r\n수익관련보조금의 표시"}, {"id": "17.6", "text": "수익관련보조금을 받는 경우에는 당기의 손익에 반영한다. 다만, 수익관련보조금을 사용하기 위하여 특정의 조건을 충족해야 하는 경우에는 그 조건을 충족하기 전에 받은 수익관련보조금은 선수수익으로 회계처리한다."}, {"id": "17.7", "text": "수익관련보조금은 대응되는 비용이 없는 경우 회사의 주된 영업활동과 직접적인 관련성이 있다면 영업수익으로, 그렇지 않다면 영업외수익으로 회계처리한다. 반면 수익관련보조금이 특정의 비용을 보전할 목적으로 지급되는 경우에는 당기손익에 반영하지 않고 특정의 비용과 상계처리한다. 예를 들어, 공공성이 많은 재화나 용역을 제공하는 무연탄채굴회사나 버스회사로 하여금 매출가격이 매출원가에 미달하는 재화나 용역을 계속 제공하게 할 목적으로 지급되는 보조금은 매출액(영업수익)으로 회계처리하고, 벤처회사의 신기술개발을 지원하기 위해 지급되는 보조금은 영업외수익으로 회계처리한다. 반면 저가로 수입할 수 있는 원재료를 국내에서 구입하도록 강제하는 경우에 지급되는 수익관련보조금은 제조원가에서 차감한다\r\n\r\n정부보조금의 상환"}, {"id": "17.8", "text": "상환의무가 발생하게 된 정부보조금은 회계추정의 변경으로 회계처리한다(제5장 ‘회계정책, 회계추정의 변경 및 오류’ 참조). 수익관련보조금을 상환하는 경우 상환금액을 즉시 당기손익으로 인식한다. 다만, 수익관련보조금 사용에 대한 특정 조건을 미충족하여 선수수익으로 계상한 금액이 있는 경우에는 선수수익계정에 먼저 적용한다. 자산관련보조금을 상환하는 경우는 상환금액만큼 자산의 장부금액을 증가시킨다. 보조금이 없었더라면 현재까지 당기손익으로 인식했어야 하는 추가 감가상각누계액은 즉시 당기손익으로 인식한다."}, {"id": "17.9", "text": "자산관련보조금의 상환의무가 발생하게 되는 경우 자산의 새로운 장부금액에 손상 가능성이 있는지를 고려할 필요가 있다.\r\n\r\n공시"}, {"id": "17.10", "text": "다음 사항을 공시한다.\r\n⑴\t정부보조금에 대해 채택한 회계정책(재무제표에 표시하는 방법 포함)\r\n⑵\t재무제표에 인식된 정부보조금의 내용\r\n⑶\t정부보조금에 대하여 미이행된 조건 및 우발상황\r\n용어의 정의\r\n\r\n정부\r\n지방자치단체, 중앙정부 또는 국제기구인 정부, 정부기관 및 이와 유사한 단체\r\n정부지원\r\n일정한 기준을 충족하는 기업에게 경제적효익을 제공하기 위한 정부의 행위. 개발지역에 기반시설을 제공하거나 경쟁자에게 거래상 제약을 부과하는 등 일반적인 거래조건에 영향을 주는 행위를 통해 간접적으로만 제공하는 효익은 이 장이 적용되는 정부지원이 아니다.\r\n정부보조금\r\n기업의 영업활동과 관련하여 과거나 미래에 일정한 조건을 충족하였거나 충족할 경우 기업에게 자원을 이전하는 형식의 정부지원. 합리적으로 가치를 산정할 수 없는 정부지원과 기업의 정상적인 거래와 구분할 수 없는 정부와의 거래는 제외한다.\r\n자산관련보조금\r\n정부지원의 요건을 충족하는 기업이 장기성 자산을 매입, 건설하거나 다른 방법으로 취득하여야 하는 일차적 조건이 있는 정부보조금. 부수조건으로 해당 자산의 유형이나 위치 또는 자산의 취득기간이나 보유기간을 제한할 수 있다.\r\n수익관련보조금\r\n자산관련보조금 이외의 정부보조금\r\n\r\n\r\n일반기업회계기준 제17장 ‘정부보조금의 회계처리’의\r\n부록\r\n\r\n실무지침\r\n\r\n실17.1\t정부보조금에 부수되는 조건의 준수와 보조금 수취에 대한 합리적인 확신이 있을 경우에만 정부보조금을 인식한다. 보조금의 수취 자체가 보조금에 부수되는 조건이 이행되었거나 이행될 것이라는 결정적인 증거를 제공하지는 않는다. (문단 17.2)\r\n\r\n실17.2\t보조금을 수취하는 방법은 보조금에 적용되는 회계처리방법에 영향을 미치지 않는다. 따라서 보조금을 현금으로 수취하는지 또는 정부에 대한 부채를 감소시키는지에 관계없이 동일한 방법으로 회계처리한다. (문단 17.2)\r\n\r\n실17.3\t정부의 상환면제가능대출(대여자가 규정된 일정한 조건에 따라 상환 받는 것을 포기하는 경우의 대출)은 당해 기업이 대출의 상환면제조건을 충족할 것이라는 합리적인 확신이 있을 때 정부보조금으로 처리한다. (문단 17.2)\r\n\r\n실17.4\t시장이자율보다 낮은 이자율의 정부대여금의 효익은 정부보조금으로 처리한다. 그 대여금은 제6장 ‘금융자산⋅금융부채’에 따라 인식하고 측정한다. 시장이자율보다 낮은 이자율의 효익은 제6장에 따라 결정되는 정부대여금의 최초 장부금액과 수취한 대가의 차이로 측정한다. 그 효익은 이 장에 따라 회계처리한다. 기업은 정부대여금의 효익으로 보전하고자 하는 원가를 식별할 때 충족되었거나 충족되어야 하는 조건과 의무를 고려한다. (문단 17.2)\r\n\r\n실17.5\t자산취득에 사용될 정부보조금은 관련 자산을 취득하기 전까지는 받은 자산 또는 받은 자산을 일시적으로 운용하기 위하여 취득하는 다른 자산의 차감계정으로 회계처리하는 것이 타당하다. 자산취득에 사용될 정부보조금에 대한 상환의무가 없다고 하여 정부보조금을 받는 시점에서 자본조정의 증가항목으로 회계처리하게 되면 정부보조금을 받은 시점에서는 일시적으로 순자산이 증가하였다가 관련 자산을 취득하는 시점에서 자본조정항목으로부터 자산차감계정으로 대체되면서 순자산이 감소하게 되어 정부보조금의 유입과 사용에 따라 순자산이 변동하게 되는 문제가 있다. (문단 17.5)"}]}, {"title": "제18장 차입원가자본화", "order": 18, "paragraphs": [{"id": "18.1", "text": "이 장의 목적은 자산의 제조, 매입, 건설 또는 개발과 관련하여 발생한 차입원가의 회계처리와 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "18.2", "text": "차입원가는 다음과 같은 항목을 포함한다. \r\n⑴\t장․단기차입금과 사채에 대한 이자\r\n⑵\t사채발행차금상각(환입)액\r\n⑶\t채권ㆍ채무의 현재가치평가 및 채권ㆍ채무조정에 따른 현재가치 할인차금상각액\r\n⑷\t외화차입금과 관련되는 외환차이 중 차입원가의 조정으로 볼 수 있는 부분 \r\n⑸\t리스이용자의 금융리스관련 원가\r\n⑹\t차입금 등에 이자율변동 현금흐름위험회피회계가 적용되는 경우 위험회피수단의 평가손익과 거래손익\r\n⑺\t차입과 직접 관련하여 발생한 수수료\r\n⑻\t기타 이와 유사한 금융원가"}, {"id": "18.3", "text": "문단 18.2⑷에서 외환차이 중 차입원가의 조정으로 볼 수 있는 부분은 해당 외화차입금에 대한 차입원가에 외화차입금과 관련된 외환차이를 가감한 금액이 유사한 조건의 원화차입금에 대한 이자율 또는 원화차입금의 가중평균이자율을 적용하여 계산한 차입원가를 초과하지 않는 범위까지의 금액을 말한다.\r\n\r\n인식"}, {"id": "18.4", "text": "차입원가는 기간비용으로 처리함을 원칙으로 한다. 다만, 유형자산, 무형자산 및 투자부동산과 제조, 매입, 건설, 또는 개발(이하 ‘취득’이라 한다)이 개시된 날로부터 의도된 용도로 사용하거나 판매할 수 있는 상태가 될 때까지 1년 이상의 기간이 소요되는 재고자산(이하 ‘적격자산’이라 한다)의 취득을 위한 자금에 차입금이 포함된다면 이러한 차입금에 대한 차입원가는 적격자산의 취득에 소요되는 원가로 회계처리 할 수 있다. 적격자산의 취득과 관련된 차입원가는 그 자산을 취득하지 아니하였다면 부담하지 않을 수 있었던 원가이기 때문에 적격자산의 취득원가를 구성하며, 그 금액을 객관적으로 측정할 수 있는 경우에는 해당 자산의 취득원가에 산입할 수 있다."}, {"id": "18.5", "text": "차입원가의 회계처리방법은 모든 적격자산에 대하여 매기 계속하여 적용하고, 정당한 사유 없이 변경하지 아니한다.\r\n\r\n자본화할 수 있는 차입원가의 산정"}, {"id": "18.6", "text": "자본화할 수 있는 차입원가는 적격자산을 취득할 목적으로 직접 차입한 자금으로서 적격자산을 의도된 용도로 사용하거나 판매가능한 상태에 이르게 하는 데 필요한 대부분의 활동이 완료되기 전까지 자금(이하 ‘특정차입금‘이라 한다)에 대한 차입원가와 일반적인 목적으로 차입한 자금 중 적격자산의 취득에 소요되었다고 볼 수 있는 자금(이하 ’일반차입금‘이라 한다)에 대한 차입원가로 나누어 산정한다.\r\n\r\n특정차입금 관련 차입원가"}, {"id": "18.7", "text": "특정차입금에 대한 차입원가 중 자본화할 수 있는 금액은 자본화기간 동안 특정차입금으로부터 발생한 차입원가에서 동 기간 동안 자금의 일시적 운용에서 생긴 수익을 차감한 금액으로 한다."}, {"id": "18.8", "text": "특정외화차입금에 대한 차입원가 중 자본화할 수 있는 차입원가는 문단 18.3에 의해 계산한 금액을 한도로 한다.\r\n\r\n일반차입금 관련 차입원가"}, {"id": "18.9", "text": "일반차입금에 대한 차입원가 중 자본화할 수 있는 차입원가는 회계기간 동안의 적격자산에 대한 평균지출액 중 특정차입금을 사용한 평균지출액을 초과하는 부분에 대해 적절한 이자율(이하 ‘자본화이자율’이라 한다)을 적용하는 방식으로 산정한다."}, {"id": "18.10", "text": "차입원가자본화 대상자산에 대한 지출액은 차입원가를 부담하는 부채를 발생시키거나, 현금지급, 다른 자산을 제공하는 등에 따른 지출액을 의미한다. 정부보조금, 공사부담금 등의 보조금과 건설 등의 진행에 따라 회수되는 금액은 자본화대상 자산에 대한 지출액에서 차감한다."}, {"id": "18.11", "text": "자본화이자율은 회계기간 동안 상환되었거나 미상환된 일반차입금에 대하여 발생된 차입원가를 가중평균하여 산정한다. 다만, 회계기간동안 일반차입금 구성 종목 및 차입금액의 변동이 유의적이지 않은 경우에 한하여 자본화이자율은 결산일 현재 미상환된 일반차입금에 대한 차입원가를 가중평균하여 산정할 수 있다. 자본화이자율계산에 포함된 외화차입금에 대한 차입원가의 계산은 문단 18.3에 따른다."}, {"id": "18.12", "text": "일반차입금에 대하여 자본화할 차입원가는 자본화이자율 산정에 포함된 차입금으로부터 회계기간 동안 발생한 차입원가를 한도로 하여 자본화한다. 이 경우 자금의 일시적 운용에서 생긴 수익은 차감하지 아니한다.\r\n\r\n자본화기간"}, {"id": "18.13", "text": "자본화기간의 개시시점은 \r\n⑴\t적격자산에 대한 지출이 있었고,\r\n⑵\t차입원가가 발생하였으며,\r\n⑶\t적격자산을 의도된 용도로 사용하거나 판매하기 위한 취득활동이 진행 중이라는 조건이 모두 충족되는 시점으로 한다. 여기에는 물리적인 제작뿐만 아니라 그 이전 단계에서 이루어진 행정, 기술상의 활동도 포함한다. 예를 들면, 설계활동, 각종 인허가를 얻기 위한 활동 등을 들 수 있다."}, {"id": "18.14", "text": "적격자산을 의도된 용도로 사용하거나 판매가능한 상태에 이르게 하는 데 필요한 대부분의 활동이 완료된 시점에 차입원가의 자본화를 종료한다."}, {"id": "18.15", "text": "적격자산이 여러 부분으로 구성되어 건설활동 등이 진행되는 경우 일부가 완성되어 해당 부분의 사용이 가능하다면 그 부분에 대해서는 자본화를 종료한다. 그러나 자산 전체가 완성되어야만 사용이 가능한 경우에는 자산 전체가 사용 가능한 상태에 이를 때까지 자본화한다. 예를 들면, 집단업무시설을 건설하는 경우 여러 동의 건물에 대한 공사가 진행 중이라도 각각의 건물별로 완공시점에 자본화를 종료한다. 그러나 제철소와 같이 일관생산체제를 갖추어야 하는 경우, 개별 공정이 완료되더라도 자본화를 종료하지 않고, 전체 공정이 완료되는 시점까지 자본화한다."}, {"id": "18.16", "text": "적격자산을 의도된 용도로 사용하거나 판매하기 위한 취득활동이 중단된 경우 그 기간 동안에는 차입원가의 자본화를 중단하며 해당 차입원가는 기간비용으로 인식한다. 그러나 제조 등에 필요한 일시적 중단이나 자산취득과정상 본질적으로 불가피하게 일어난 중단의 경우에는 차입원가의 자본화를 중단하지 않는다."}, {"id": "18.17", "text": "기업이 의도적으로 취득활동을 지연하거나 중단한 경우에 발생한 차입원가는 자산취득과정에서 발생된 것으로 볼 수 없으므로 기간비용으로 인식한다.\r\n \r\n공 시"}, {"id": "18.18", "text": "차입원가를 자본화하는 경우 다음 사항을 재무제표의 주석으로 공시한다.\r\n⑴\t회계기간 중 자본화된 차입원가의 금액과 내용\r\n⑵\t외화차입금에 대해 차입원가의 조정으로 간주한 외환차이의 금액과 내용"}, {"id": "18.19", "text": "차입원가를 자본화한 경우에는 이를 기간비용으로 회계처리했을  때와 비교하여 손익계산서와 재무상태표의 주요 항목에 미치게 될 영향을 주석으로 기재한다.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n용어의 정의\r\n\r\n차입원가\r\n\r\n자금의 차입과 관련하여 발생하는 이자 및 기타 원가\r\n적격자산\r\n\r\n유형자산, 무형자산 및 투자부동산과 제조, 매입, 건설, 또는 개발이 개시된 날로부터 의도된 용도로 사용하거나 판매할 수 있는 상태가 될 때까지 1년 이상의 기간이 소요되는 재고자산. 유형자산, 무형자산 및 투자부동산에 대한 자본적 지출이 있는 경우에는 이를 포함\r\n외환차이\r\n\r\n외화차입금에서 발생하는 외환차손(익)과 외화환산손실(이익)의 합계금액.\r\n\r\n\r\n일반기업회계기준 제18장 ‘차입원가자본화’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결18.1\t매출채권 등의 매각에 따른 처분손실은 자본화대상차입원가에서 제외하였다. 또한 차입금에 대한 연체이자는 차입원가로 분류되나, 자산취득을 위하여 직접 관련된 원가라고 볼 수 없기 때문에 자본화대상 차입원가에서 제외하였다. (문단 18.2)\r\n\r\n결18.2\t자본화를 허용하는 경우, 차입원가에 포함되어 있는 외환차손, 외화환산손실 등의 외환차이를 전액 자본화하여 자산의 취득원가에 반영하도록 허용한다면 과다한 자본화의 우려가 있어 자본화할 수 있는 상한선을 설정하였다. (문단 18.3)\r\n\r\n결18.3\t일부 자산에 대해서만 자본화하거나, 비용화하는 회계처리는 할 수 없으며, 자본화에서 기간비용으로, 기간비용에서 자본화로의 회계변경은 비교가능성을 위하여 정당한 사유가 없이는 허용되지 않도록 하였다. (문단 18.5)\r\n\r\n결18.4\t자본화이자율을 산정하는 데 포함해야 할 차입금은 적격자산의 취득원가를 합리적으로 측정할 수 있도록 선정하여야 하는데, 기업마다 차입금조달 환경, 차입금배분 의사결정 등이 다르다. 따라서 포함되어야 할 차입금 종류를 결정함에 있어서는 대상자산에 대한 지출이 없었을 경우 차입원가의 회피가능여부가 주된 판단기준이 될 것이다. 그 외에 자본화기간, 당해 차입금의 용도와 사용제한, 자금의 조달 및 사용계획 그리고 현재의 자금상태 등도 유의적인 판단기준이 될 수 있다. (문단 18.6)\r\n\r\n결18.5\t분양공사의 건설활동에는 분양용지를 의도된 용도로 사용하거나 판매하기 위한 활동도 포함되기 때문에 분양공사용지의 취득과 관련된 차입원가도 관련 분양공사의 자본화종료시점까지 자본화하도록 하였다. 따라서, 재고자산의 차입원가자본화요건인 공사에 1년 이상이 소요되는지의 여부는 용지매입기간과 공사기간을 합하여 판단하는 것이 타당하다. (문단 18.4)\r\n\r\n결18.6\t단기간에 반복적으로 대량 생산되거나 경상적으로 제조되는 재고자산은 적격자산에서 제외하고, 제조․매입ㆍ건설ㆍ개발에 1년 이상이 소요되는 자산으로 자본화대상 재고자산의 범위를 한정하였다.\r\n\r\n결18.7\t이미 수익창출에 공헌하고 있는 사용중인 자산은 적격자산이 아니며, 사용가능한 상태에 있는 자산에 대한 이자에 대해서는 의도적인 지연을 통한 이익조정을 막기 위하여 이를 보유비용으로 보아 기간비용으로 처리하도록 하였다.\r\n\r\n결18.8\t경영환경변화나 새로운 정책결정으로 인하여 취득활동을 중단한다면 이는 기업이 의도적으로 취득활동을 지연하거나 중단하는 경우에 해당한다. 그러나 기업이 취득활동을 추진하려는 분명한 의도가 있거나, 취득활동이 진행중인 상태에서 법규정 등의 개폐에 의해 취득활동이 지연되거나 일시적으로 중단된 경우라면 자본화를 중단하지 않도록 하였다. 이 경우 취득활동이 1년 이내에 재개될 가능성이 확실하지 않다면 자본화를 중단하고, 해당 차입원가는 기간비용으로 인식한다. 숙성이 요구되는 생산공정의 숙성기간이나 하천의 수위가 높아져 교량의 건설활동이 일시적으로 중단되는 경우라면 자본화를 중단하지 않는다. (문단 18.16, 18.17)\r\n\r\n\r\n\r\n\r\n실무지침과 적용사례\r\n\r\n실18.1\t다음의 경우는 적격자산에서 제외한다. (문단 18.4)\r\n⑴ 판매가능한 상태에 있는 자산 및 임대 등을 위해 이미 사용중이거나 사용가능한 상태에 있는 자산\r\n⑵ 위의 ⑴에 해당되지 않으면서, 이를 위한 활동도 이루어지지 않고 있는 자산\r\n\r\n실18.2\t외화차입금의 환산과 차입원가의 조정으로 볼 수 있는 외환차이\r\nㆍ외화차입금 20X1.1.1. $1,000차입(환율1,000원/$1): 이자율 5%, 매기말 지급  \r\nㆍ유사한 조건의 원화차입금: 이자율 10%, 매기말 지급  \r\nㆍ결산일(20X1.12.31.)의 환율:  1,200원/$1\r\n\r\n<계산자료>\r\n  1) 외화환산손실: $1,000 × (1,200원-1,000원) = 200,000원(a)\r\n  2) 외화차입금의 차입원가: $1,000 × 1,200원(이자지급시점 또는 발생시점의 환율) × 5% = 60,000원(b)\r\n\r\n<외환차이(손실) 중 차입원가의 조정으로 볼 수 있는 부분>\r\n  1) 자본화할 수 있는 차입원가의 한도:\r\n     $1,000 × 1,000원(기초부터 존재하는 외화차입금은 기초의 환율, 회계기간 중 조달된 외화차입금에 대해서는 차입당시의 환율) × 10%(원화이자율) =  100,000원(c) \r\n  2) 차입원가의 조정으로 볼 수 있는 외환차이(손실) \r\n     100,000원(c) - 60,000원(b) = 40,000원의 외화환산손실을 차입원가의 조정으로 볼 수 있다.\r\n\r\n실18.3\t문단 18.2⑷에서 일반차입금에 포함된 외화차입금에 대한 외환차이는 외환차손(익)과 외화환산손실(이익)을 모두 합계하여 상계한 후의 금액을 말한다. 특정외화차입금이 일시에 지출되지 않아 외화예금이 발생한 경우 특정외화차입금에 대한 외환차이는 특정외화차입금에 대한 외환차손(익)과 외화환산손실(이익)을 합계한 금액에서 개별적으로 대응되는 관련 외화예금에 대한 외환차익(손)과 외화환산이익(손실)을 모두 합계하여 상계한 후의 금액을 말한다. 다만, 외화차입금에 대해 환율변동 현금흐름위험회피회계가 적용되는 경우에는 위험회피수단에서 발생한 평가손익 또는 거래손익도 가감하여야 한다.\r\n\r\n실18.4\t문단 18.2⑷에서 일반차입금에 포함된 외화차입금에 대한 차입원가는 이자지급시점의 환율로 계산한 금액과 회계연도말의 환율로 계산하여 미지급이자로 계상한 금액을 말한다. 특정외화차입금에 대한 차입원가는 이자지급시점의 환율로 계산한 금액과 회계연도말의 환율로 계산하여 미지급이자로 계상한 금액의 합계 금액에서 해당 외화차입금의 일시적 운용에서 발생한 이자수익 등을 차감한 금액을 말한다. 다만, 외화차입금에 대해 이자율변동 현금흐름위험회피회계가 적용되는 경우에는 위험회피수단에서 발생한 평가손익 또는 거래손익도 가감하여야 한다.\r\n\r\n실18.5\t문단 18.3에서 외화차입금에 대하여 유사한 조건의 원화차입금에 대한 이자율 또는 원화차입금의 가중평균이자율을 적용하여 차입원가를 계산할 경우 기초부터 존재하는 외화차입금은 기초의 환율을 적용하고, 회계기간 중 조달된 외화차입금에 대해서는 차입 당시의 환율을 적용하여 환산한다. 유사한 조건의 원화차입금이라 함은 차입기간, 원금, 지급보증, 이자지급방식 등의 차입조건에서 유사한 경우를 말한다. 이와 같은 차입조건을 충족시켜줄 수 있는 원화차입금이 존재하지 않는 경우에는 원화차입금의 가중평균이자율을 적용한다.\r\n\r\n실18.6\t특정외화차입금의 차입기간과 자본화기간이 다른 경우 외환차이와 위험회피수단의 평가손익ㆍ거래손익 등은 차입기간 중 자본화기간에 해당하는 금액만 안분하여 산정한다.\r\n\r\n실18.7\t특정외화차입금에서 외환차이(손실)가 발생하는 경우 외환차손, 외화환산손실, 위험회피수단의 거래손실ㆍ평가손실(현금흐름위험회피회계가 적용되는 경우)의 순서로 문단 18.2⑷ 차입원가의 조정으로 볼 수 있는 차입원가로 대체한다.\r\n\r\n실18.8\t[사례: 외화차입금의 차입원가와 외환차이]\r\n외화차입금의 원화환산액: 1,000 (단위: 백만원)\r\n⑴ 외화차입금의 차입원가: 100\r\n⑵ 외화차입금의 일시 운용에서 발생한 이자수익: 10    \r\n⑶ 이자율변동 현금흐름위험회피거래에서 발생한 평가이익ㆍ거래이익: 5\r\n⑷ 외화차입금의 외화환산손실: 10, 외환차손: 15 \r\n⑸ 외화차입금의 일시 운용에서 발생한 외화환산이익ㆍ외환차익: 3\r\n⑹ 환율변동 현금흐름 위험회피거래에서 발생한 평가이익ㆍ거래이익: 12\r\nㆍ외화차입금의 차입원가(⑴+⑵+⑶): 100 - 10 - 5 = 85\r\nㆍ외화차입금의 외환차이(⑷+⑸+⑹): 25 - 3 - 12 = 10(손실) \r\n\r\n\r\n실18.9\t외환차이(손실)가 발생하고, 유사한 조건의 원화차입금의 이자율이 9%인 경우: 원금(=1,000) × 9% = 90 > 85(외화차입금의 차입원가)이므로 외화차입금의 외환차이(손실)(10) 중 5는 차입원가의 조정으로 보아 자본화하고, 잔액 5는 기간비용으로 즉시 인식한다. 이 경우에도 외환차손, 외화환산손실, 위험회피수단의 거래손실ㆍ평가손실(현금흐름위험회피회계가 적용되는 경우)의 순서로 5만큼을 자본화할 차입원가로 대체한다. \r\n\r\n실18.10\t실18.8 자료에서 특정외화차입금의 외환차이(이익)가 발생하는 경우 이를 실18.4의 특정외화차입금에 대한 차입원가의 범위내에서 차감하되, 그 순서는 외환차익, 외화환산이익, 위험회피수단의 거래이익ㆍ평가이익(현금흐름위험회피회계가 적용되는 경우)으로 한다.\r\n\r\n실18.11\t실18.8 자료에서 외환차이(이익)가 발생하고, 유사한 조건의 원화차입금의 이자율이 10%인 경우\r\n\tㆍ외화차입금의 이자(⑴+⑵+⑶):  100 - 10 - 5 = 85\r\nㆍ외화차입금의 외환차이(⑷+⑸+⑹): 25 - 3 - 12 = 10(이익) \r\n\r\n          원금(=1,000) × 10% = 100 > 85(외화차입금의 차입원가)이나, 외화차입금에서 외환차이(이익)가 발생했으므로 이자에 가산시켜줄 수 있는 부분은 없다. 그 대신 외환차이(이익) 10을 차감하여 75만큼을 자본화한다. 이 경우 외화차입금의 이자 범위내에서 외환차익, 외화환산이익, 위험회피수단의 거래이익ㆍ평가이익(현금흐름위험회피회계가 적용되는 경우)의 순서로 10만큼을 차감한다.\r\n\r\n실18.12\t차입원가를 자본화하는 경우에는 문단 18.2에 제시된 차입원가 중일부에 대해서만 자본화하거나, 특정차입금 관련 차입원가에 대해서만 자본화할 수 없다.\r\n\r\n실18.13\t특정차입금이 있는 경우에는 특정차입금에 대한 차입원가를 먼저 자본화한 후에 일반차입금에 대한 차입원가를 산정하여 자본화한다.\r\n\r\n실18.14\t일반차입금에 포함시켜야 할 차입금은 대상자산에 대한 지출이 없었다고 가정하는 경우 차입원가의 회피가능성, 당해 차입금의 용도와 사용제한, 자금의 조달 및 사용계획 그리고 현재의 자금상태 등을 종합적으로 판단하여 결정한다. 이러한 판단 결과에 따라, 적격자산을 취득할 목적으로 직접 차입한 자금이 그 적격자산을 의도된 용도로 사용하거나 판매가능하게 하는 데 필요한 대부분의 활동이 완료된 경우에는 특정차입금의 정의를 충족하지 않으므로 일반차입금에 포함될 수 있다.\r\n\r\n실18.15\t당기에 유상증자로 조달된 자금 또는 기타 내부적으로 조달된 자금 등이 별도의 계좌로 관리되고, 해당 적격자산의 취득으로 그 사용이 제한된다면 해당 내부유보자금을 사용한 지출액에 대해서는 적격자산의 평균지출액에서 차감한다.\r\n\r\n실18.16\t일반차입금에서 발생한 이자는 직접 자본화하는 것이 아니라 간접적으로 적격자산에 대한 평균지출액에서 특정차입금을 초과하는 부분에 대해 자본화이자율을 적용하여 계산하므로 적절한 한도가 필요하다. 그 한도계산에는 자본화이자율산정에 포함되지 않은 차입금 및 특정차입금에 대한 차입원가가 제외되어야 한다.(문단 18.9, 18.12)\r\n\r\n실18.17\t적격자산에 대한 평균지출액은 회계기간 동안의 누적지출액에 대한 평균으로서 기본적으로 이자를 수반해야 하므로 지급어음이나 미지급비용 등에 의한 원가부분은 제외되어야 한다. 그러나 이러한 원가도 단기적으로는 현금지출을 수반하게 되므로 그 금액의 유의성 측면에서 제외여부를 판단해야 한다. 그 금액이 유의적이지 않다면 평균지출액은 장부금액을 그 대용치로 사용할 수 있다.(문단 18.10)\r\n\r\n실18.18\t건설기업 분양공사의 경우 수익인식기준에 따라 공사원가가 달라져서는 안되므로 공사진행기준 적용시 적격자산에 대한 평균지출액은 이미 공사원가로 대체된 후의 장부금액이 아니라 비망기록으로 매기 유지되는 평균지출액으로 한다. (문단 18.10)\r\n\r\n실18.19\t일반차입금범위내에서 자본화할 차입원가를 산정함에 있어 다음 사항을 추가로 고려해야 한다.\r\n⑴ 전기이전에 자본화한 차입원가는 당기 적격자산의 평균지출액에 포함시키지 않는다.\r\n⑵ 미지급차입원가의 자본화여부는 일반적으로 미지급공사원가도 취득원가를 구성하고 미지급차입원가의 발생도 대상자산의 취득이 없었더라면 회피가능한 범위에 속하므로 자본화대상차입원가에 포함시킨다. (문단 18.10)\r\n\r\n실18.20\t자본화이자율 산정에 외화차입금이 포함되어 있는 경우 외화차입금과 원화차입금을 구분하여 이자에 해당하는 부분만으로 각각 가중평균이자율을 산정한다. 이때 자본화이자율 산정에 포함된 외화차입금에서 발생한 외환차이를 자본화할 차입원가에 포함하여야 할지에 대해서는 다음 같이 처리한다. (문단 18.3, 18.11)\r\n\r\n실18.21\t외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 높고 외환차이(이익)가 발생한 경우, 외화차입금의 이자에서 외환차이(이익)를 차감한 후의 금액과 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다. 외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 높고, 외환차이(손실)가 발생되면 외환차이(손실)를 자본화이자율 계산에 반영하지 않고, 외화차입금의 이자와 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다.\r\n\r\n실18.22\t외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 낮고 외환차이(손실)가 발생한 경우, 외화차입금의 이자에서 외환차이(손실)를 가산하여 계산한 이자율이 원화차입금의 가중평균이자율보다 높은 경우에는 원화차입금의 가중평균이자율을 자본화이자율로 하여 일반차입금과 관련하여 자본화할 차입원가를 산출한다.\r\n\r\n실18.23\t외환차이(손실)가 발생하고, 외화차입금의 이자에서 외환차이(손실)를 가산하여 계산한 이자율이 원화차입금의 가중평균이자율보다 높은 경우의 자본화이자율 산정\r\n\r\n<일반차입금에 포함된 외화차입금내역>             (단위: 천원)\r\n\r\n\r\n연평균차입금1)\r\n\r\n이자2)\r\n\r\n외환차이\r\nA:\r\n\r\n750,000\r\n\r\n55,000\r\n\r\n200,000(외환차손)\r\nB:\r\n\r\n2,375,000\r\n\r\n125,000\r\n\r\n150,000(외화환산이익)\r\nC:\r\n\r\n3,600,000\r\n\r\n240,000\r\n\r\n400,000(외화환산손실)\r\n\r\n\r\n6,725,000\r\n\r\n420,000\r\n\r\n450,000(외환차이(손실))\r\n\r\n\r\n1)  회계연도초부터 존재하는 차입금인 경우에는 회계연도초의 환율로 환산하며, 회계기간 중 조달된 차입금에 대해서는 차입 당시의 환율을 적용\r\n2)  이자 지급시점 또는 이자 발생시점의 환율을 적용 \r\n\r\n<일반차입금에 포함된 원화차입금내역>             (단위: 천원)\r\n\r\n\r\n연평균차입금\r\n\r\n이자\r\n갑:\r\n\r\n1,000,000\r\n\r\n100,000\r\n을:\r\n\r\n2,000,000\r\n\r\n180,000\r\n병:\r\n\r\n3,000,000\r\n\r\n240,000\r\n\r\n\r\n6,000,000\r\n\r\n520,000\r\n\r\n1. 외화차입금의 가중평균이자율: 6.25%(420,000/6,725,000)\r\n2. 원화차입금의 가중평균이자율: 8.6%(520,000/6,000,000)\r\n3. 외환차이(손실)를 가산한 후의 외화차입금 가중평균이자율: 12.9% = (420,000 + 450,000)/6,725,000 \r\n4. 자본화이자율: 8.6% (외환차이(손실)를 가산한 후의 외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 높기 때문에 원화차입금의 가중평균이자율을 자본화이자율로 한다)\r\n\r\n\r\n실18.24\t실18.22와 실18.23 자료에서 산출된 자본화이자율을 적격자산의 평균지출액에 적용하여 계산한 차입원가가 자본화이자율 산정에 포함된 원화차입금과 외화차입금에서 발생한 이자의 합계금액보다 크다면 그 차액만큼 자본화이자율 산정에 포함된 외화차입금에서 발생한 외환차이(손실) 중 외환차손, 외화환산손실, 위험회피수단의 거래손실ㆍ평가손실(현금흐름 위험회피회계가 적용되는 경우)의 순서로 자본화할 차입원가로 대체한다.\r\n\r\n실18.25\t실18.23 자료에서 외환차이(손실)를 차입원가로 대체하는 경우\r\n(회계처리사례 1: 적격자산에 대한 평균지출액이 3,000,000인 경우) \r\nㆍ자본화할 차입원가: 3,000,000 × 8.6%(자본화이자율) = 258,000 \r\n  자본화할 차입원가는 258,000으로 원화차입금의 이자(520,000)와 외화차입금의 이자(420,000)의 합계금액(940,000) 이하이므로, 외환차이(손실) 중 자본화할 차입원가로 대체될 부분은 발생하지 않는다. \r\n\r\n(회계처리사례 2: 적격자산에 대한 평균지출액이 11,500,000인 경우)  \r\nㆍ자본화할 차입원가: 11,500,000 × 8.6%(자본화이자율) = 989,000 \r\n  자본화할 차입원가는 989,000으로 원화차입금의 이자(520,000)와 외화차입금의 이자(420,000)의 합계금액(940,000)을 초과하므로 외환차이(손실) 중 49,000(= 989,000 - 940,000)에 해당하는 금액을 외환차손, 외화환산손실, 위험회피수단의 거래손실, 평가손실(현금흐름위험회피회계가 적용되는 경우)의 순서로 자본화할 차입원가로 대체한다. \r\n\r\n실18.26\t외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 낮고 외환차이(손실)가 발생한 경우, 외화차입금의 이자에 외환차이(손실)를 가산하여 계산한 이자율이 원화차입금의 가중평균이자율보다 낮다면 외화차입금의 이자에 외환차이(손실)를 가산한 후의 금액과 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다.\r\n\r\n실18.27\t실18.23 자료에서 외환차이(손실)(예를 들면, 45,000)가 발생하고, 외화차입금의 이자에 외환차이(손실)를 가산하여 계산한 이자율이 원화차입금의 가중평균이자율보다 낮은 경우의 자본화이자율 산정\r\n         1. 외화차입금의 가중평균이자율: 6.25%(420,000/6,725,000)\r\n2. 원화차입금의 가중평균이자율: 8.6%(520,000/6,000,000)\r\n3. 외환차이(손실)를 가산한 후의 외화차입금 가중평균이자율: 6.9% = (420,000 + 45,000)/6,725,000 \r\n4. 자본화이자율: 7.7%\r\n   = (420,000 + 45,000 + 520,000)/(6,725,000 + 6,000,000) : 외환차이(손실)를 가산한 후의 외화차입금의 이자율이 원화차입금의 가중평균이자율보다 낮기 때문에 외화차입금의 이자에 외환차이(손실)를 가산한 후의 금액과 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다.\r\n\r\n\r\n실18.28\t외화차입금의 가중평균이자율이 원화차입금의 가중평균이자율보다 낮고, 외환차이(이익)가 발생한 경우 외화차입금의 이자에 외환차이(이익)를 차감한 후의 금액과 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다.\r\n\r\n실18.29\t실18.23 자료에서 외환차이(이익)(예를 들면, 35,000)가 발생한 경우의 자본화이자율 산정\r\n1. 외화차입금의 가중평균이자율: 6.25%(420,000/6,725,000)\r\n2. 원화차입금의 가중평균이자율: 8.6%(520,000/6,000,000)\r\n3. 자본화이자율: 7.1%\r\n   = (420,000 - 35,000 + 520,000)/(6,725,000 + 6,000,000) : 외환차이(이익)를 차감한 후의 외화차입금의 이자와 원화차입금의 이자를 가중평균하여 자본화이자율을 산정한다.\r\n\r\n\r\n실18.30\t적격자산에 대한 지출액은 차입원가를 부담하는 부채를 발생시키거나, 현금지급, 다른 자산을 제공하는 등에 따른 지출액을 의미한다. 정부보조금, 공사부담금 등의 보조금과 건설 등의 진행에 따라 회수되는 금액은 적격자산에 대한 지출액에서 차감한다. (문단 18.15)\r\n\r\n실18.31\t적격자산이 물리적으로 완성된 경우라면 일상적인 건설 관련 후속 관리업무 등이 진행되고 있더라도 당해 자산을 의도된 용도로 사용할 수 있거나 판매할 수 있기 때문에 자본화를 종료한다. 구입자 또는 사용자의 요청에 따른 내장공사 등의 추가 작업만이 진행되는 경우라면 실질적으로 모든 건설활동이 종료된 것으로 본다. (문단 18.10)\r\n\r\n실18.32\t취득활동이 장기간에 걸쳐 중단되는지 여부는 의도적인 중단인지 아닌지를 판단하는 유의적인 기준이 될 수 있다. 예를 들면, 건설에 사용할 목적으로 토지(용지)를 취득하였으나, 관련 개발활동이 중단된 상태에 있다면 이 기간 동안 자본화를 중단한다.\r\n\r\n실18.33\t차입원가를 자본화한 경우에는 이를 기간비용으로 회계처리했을 때와 비교하여 손익계산서와 재무상태표의 주요 항목에 미치게 될 영향을 주석으로 기재하여야 하며, 차입원가자본화와 관련된 사례를 예시하면 다음과 같다. (문단 18.19)\r\n사례목차\r\n사   례   내   용\r\n사례1\r\n실18.34 \r\n일반차입금과 특정차입금의 자본화이자율과 차입원가\r\n실18.35\r\n기간비용으로 회계처리한 차입원가 \r\n실18.36\r\n자본화할 수 있는 차입원가 \r\n실18.37\r\n손익계산서와 재무상태표의 주요항목에 미치게될 영향에 대한 공시\r\n사례2\r\n실18.38\r\n분양공사와 관련된 차입원가\r\n실18.39\r\n기간비용으로 회계처리한 차입원가\r\n실18.40\r\n자본화할 수 있는 차입원가와 회계처리\r\n실18.41\r\n손익계산서와 재무상태표의 주요항목에 미치게 될 영향에 대한 공시\r\n사례3\r\n실18.42\r\n외화차입금과 관련된 차입원가\r\n실18.43\r\n자본화할 수 있는 차입원가\r\n실18.44\r\n손익계산서와 재무상태표의 주요항목에 미치게 될 영향에 대한 공시\r\n\r\n\r\n실18.34\t[사례1: 일반차입금과 특정차입금의 자본화이자율과 차입원가]\r\n                                                            (단위: 천원)\r\n12월 결산법인인 A기업은 수년전부터 보유하고 있던 토지에 사옥을 건설하기 위하여 20X1. 1. 1. H건설기업과 도급계약을 체결하였다. 사옥은 20X2회계연도 6. 30. 준공예정이고 A기업은 사옥건설을 위해 다음과 같이 지출하였다.\r\n          20X1.  1. 1.\r\n40,000\r\n20X1.  7. 1.\r\n80,000\r\n20X1. 10. 1.\r\n60,000\r\n20X2.  1. 1.\r\n70,000\r\n합   계\r\n250,000\r\n\r\n          \r\nA기업의 20X1년도의 차입금은 다음과 같으며, 20×2년도에 신규로 조달한 차입금은 없다.\r\n\r\n차입금\r\n\r\n차입일\r\n\r\n차입금액\r\n\r\n상환일\r\n\r\n이자율\r\n\r\n이자지급조건\r\na\r\n\r\n20X1. 1. 1.\r\n\r\n50,000\r\n\r\n20X2. 6.30\r\n\r\n12%\r\n\r\n분기별복리\r\n매년말 지급\r\n\r\nb\r\n\r\n20X0. 1. 1.\r\n\r\n60,000\r\n\r\n20X2.12.31\r\n\r\n10%\r\n\r\n단리 \r\n매년말 지급\r\n\r\nc\r\n\r\n20X0. 1. 1.\r\n\r\n70,000\r\n\r\n20X3.12.31\r\n\r\n12%\r\n\r\n단리\r\n매년말 지급\r\n\r\n\r\n이들 차입금 중 차입금 a는 사옥건설 목적을 위하여 개별적으로 차입(특정차입금)되었으며 이중 10,000은 20X1. 1. 1. ~ 6. 30.동안 연 9%(단리)이자지급조건의 정기예금에 예치하였다. 차입금 b, c는 일반 목적으로 차입(일반차입금)되었다.\r\n\r\n이 사례에 대하여 20X1회계연도에 자본화한 차입원가는 11,365이며, 20X2회계연도에 발생된 차입원가를 기간비용으로 회계처리하는 경우(실18.43)와 자본화하는 경우(실18.44)로 나누어 회계처리를 예시한다.\r\n\r\n실18.35\t20X2회계연도에 발생된 차입원가를 기간비용으로 인식하는 경우\r\n\r\n1. 건물의 취득원가 \r\n① 도급공사비 지출액: \r\n\r\n250,000\r\n② 20X1회계연도에 자본화한 차입원가:\r\n\r\n11,365\r\n            합 계\r\n\r\n261,365\r\n\r\n2. 공시\r\n① 차입원가를 기간비용으로 처리한다는 기업의 회계정책을 기재한다.   \r\n\r\n실18.36\t20X2회계연도에 발생된 차입원가를 자본화하는 경우\r\n\r\n1. 적격자산에 대한 평균지출액                            \r\n지출일\r\n\r\n지출액\r\n\r\n자본화대상기간\r\n\r\n평균지출액\r\n20X1. 1. 1.\r\n\r\n40,000\r\n\r\n6/12\r\n\r\n20,000\r\n20X1. 7. 1.\r\n\r\n80,000\r\n\r\n6/12\r\n\r\n40,000\r\n20X1.10. 1.\r\n\r\n60,000\r\n\r\n6/12\r\n\r\n30,000\r\n20X2. 1. 1.\r\n\r\n70,000\r\n\r\n6/12\r\n\r\n35,000\r\n합 계\r\n\r\n250,000\r\n\r\n\r\n\r\n125,000\r\n\r\n\r\n2. 자본화이자율의 계산\r\n특정차입금을 제외하고 일반적으로 차입되어 사용된 사옥건설 관련 차입금에 대하여 적용할 자본화이자율은 다음과 같이 산정한다.          \r\n            차입금\r\n\r\n연평균차입금액\r\n\r\n차입원가\r\nb\r\n\r\n60,000\r\n\r\n6,000\r\nc\r\n\r\n70,000\r\n\r\n8,400\r\n합 계\r\n\r\n130,000\r\n\r\n14,400\r\n\r\n자본화이자율\r\n=\r\n총차입원가\r\n=\r\n14,400\r\n=\r\n11.08%\r\n연평균차입금총액\r\n130,000\r\n\r\n\r\n3. 특정차입금 관련 차입원가           \r\n         당기중 발생한 차입원가\r\n50,000×(1 + 0.12/4)2-50,000\r\n= 3,045\r\n자본화할 차입원가\r\n\r\n  3,045\r\n  \r\n\r\n4. 일반차입금 관련 차입원가\r\n① 자본화할 수 있는 차입원가\r\n125,000 - (50,000×6/12)〕× 11.08% = 11,080\r\n② 자본화이자율 산정에 포함된 차입금에서 회계기간 동안 발생한 차입원가\r\n   ③ 한도비교\r\n차입금 b\r\n\r\n60,000 × 10% =\r\n 6,000\r\n차입금 c\r\n\r\n70,000 × 12% =\r\n8,400\r\n합 계\r\n\r\n\r\n14,400\r\n\r\n일반차입금과 관련된 차입원가(11,080)는 당기한도(14,400)이내이므로 전액 자본화가 가능하다.\r\n\r\n5. 20X2 회계연도에 자본화할 수 있는 차입원가\r\n3,045(특정차입금) + 11,080(일반차입금)  =  14,125\r\n\r\n6. 건물의 취득원가 \r\n  ① 도급공사비 지출액:\r\n\r\n250,000\r\n② 자본화된 차입원가(20X1년)\r\n\r\n11,365\r\n             \"       (20X2년)\r\n\r\n14,125\r\n          합  계 \r\n\r\n275,490\r\n\r\n\r\n7. 공시\r\n① 차입원가를 자본화한다는 기업의 회계정책을 기재한다.\r\n② 자본화된 차입원가의 금액과 내용을 기재한다.\r\n\r\n실18.37\t손익계산서와 재무상태표의 주요 항목에 미치게 될 영향에 대한 공시\r\n실18.32 [사례1]에 예시한 12월 결산법인인 A기업은 20X2. 6. 30.에 완공된 사옥에 대해 잔존가치 5,490, 내용연수 20년으로 정액법에 의해 감가상각하고,  20X2회계연도 결산시 6개월분의 감가상각비 6,750을 계상하였다(단위: 천원). \r\n\r\n1. 20×2회계연도 재무상태표의 주요 항목에 미치는 영향\r\n구   분1)\r\n차입원가를 \r\n자본화한 경우\r\n20X2년도 이후 발생된 차입원가를 기간비용으로 회계처리할 경우 계상될 금액 \r\n차  액\r\n취득원가2)\r\n  275,4903)\r\n   261,3654)\r\n(14,125)\r\n감가상각누계액\r\n  6,750\r\n  6,3975)\r\n353\r\n유형자산 장부금액\r\n268,740\r\n254,968\r\n13,772\r\n자본\r\n×××\r\n×××\r\n×××\r\n\r\n1) 자본을 포함하여 차입원가자본화 대상이 된 자산과목별로 작성한다.\r\n2) 자본화된 차입원가가 포함된 가액이며, 재무상태표 상에 계상된 금액을 기준으로 작성한다.  \r\n3) 적격자산은 당기중 완공된 사옥뿐이라고 가정한다.  \r\n4) 20X2년도 이후에 자본화된 차입원가만을 고려한다. 따라서 20×1년도에 자본화한 11,365은 취득원가에 가산되어 있다고 간주하고, 20×2년도에 발생한 차입원가 14,125에 대해서만 기간비용으로 처리한 결과와 비교한다.\r\n5) [도급공사비 지출액(=250,000) + 20×1년도에 자본화된 차입원가(=11,365) - 잔존가치(=5,490)]÷20년×(6개월/12개월) = 6,397\r\n2. 20×2회계연도 손익계산서의 주요 항목에 미치는 영향      \r\n구   분\r\n차입원가를 \r\n자본화한 경우\r\n20X2년도 이후 발생된 차입원가를 기간비용으로 회계처리할 경우 계상될 금액 \r\n차  액\r\n감가상각비1)\r\n  6,750\r\n   6,397\r\n(353)\r\n차입원가\r\n  3,3202)\r\n  17,4452)\r\n14,125\r\n외화환산손실 및 \r\n외환차손\r\n-\r\n-\r\n-\r\n당기순이익3)\r\n 27,951\r\n 18,3113)\r\n (9,640)\r\n1) 제조원가, 판매비와 일반관리비에 포함된 감가상각비와 무형자     산상각비를 합계하여 산출한다.\r\n2) 당기에 발생된 차입원가:\r\n차입금\r\n\r\n차입일\r\n\r\n차입금액\r\n\r\n상환일\r\n\r\n이자율\r\n\r\n차입원가\r\na\r\n\r\n20X1. 1. 1.\r\n\r\n50,000\r\n\r\n20X2. 6.30\r\n\r\n12%\r\n\r\n3,045\r\nb\r\n\r\n20X0. 1. 1.\r\n\r\n60,000\r\n\r\n20X2.12.31\r\n\r\n10%\r\n\r\n6,000\r\nc\r\n\r\n20X0. 1. 1.\r\n\r\n70,000\r\n\r\n20X3.12.31\r\n\r\n12%\r\n\r\n8,400\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n합계\r\n\r\n17,445\r\n\r\n\t차입원가를 자본화하는 경우에는 당기 발생된 차입원가(=17,445)에서 차입원가로 대체된 14,125(=일반차입금 관련 11,080 + 특정차입금 관련 3,045)를 차감한 3,320이 차입원가로 계상될 것이다. \r\n3) 차입원가를 자본화하지 않고 기간비용으로 회계처리할 경우 계상될 당기순이익의 추정은 차입원가를 자본화한 경우 손익계산서에 계상된 법인세비용차감전순이익에 대한 법인세비용의 비율을 적용하는 등의 간편하고 합리적인 방법을 사용할 수 있다. 여기에서는 매출총이익이 50,000이고, 이 비율을 30%라고 가정하여 당기순이익을 추정하였다.\r\n\r\n실18.38\t[사례2: 분양공사와 관련된 차입원가]\r\n                                                             (단위: 천원)\
