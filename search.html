8.1.1.\r\n20X8.1.1.\r\n20X8.7.1.\r\n부여수량\r\n50,000\r\n75,000\r\n50,000\r\n25,000\r\n만기\r\n10년\r\n10년\r\n해당사항없음\r\n10년\r\n가득조건\r\n용역제공조건: 2년\r\n시장성과조건: 목표주가달성\r\n용역제공조건: 3년\r\n용역제공조건: 3년\r\n비시장성과조건: 주당이익의 목표성장률 달성\r\n용역제공조건: 3년\r\n비시장성과조건: 목표시장점유율의 달성\r\n\r\n\r\n일반 직원에게 부여한 주식선택권의 부여일 현재 추정 공정가치는 단위당 236원이며, 동 공정가치는 이항모형에 따라 산정한 것입니다. 이항모형의 결정변수에는 부여일 현재 주가 2,000원, 행사가격 2,000원, 기대주가변동성 30%, 기대배당금 0원, 만기 10년, 그리고 무위험이자율 5% 등이 포함되었습니다. 한편, 주식선택권의 조기행사효과를 고려하기 위해 가득일 이후 주가가 행사가격의 두 배가 되는 시점에 동 주식선택권이 행사된다고 가정하였습니다. 과거의 경험적 자료에 의하면 기업의 주가변동성은 40%이나, 기업은 향후 기업의 사업이 성숙단계에 접어들면서 주가변동성이 하락할 것으로 기대하여 기대주가변동성을 30%로 추정하였습니다.\r\n\r\n기업은 임원에 대해 부여한 주식의 부여일 공정가치를 부여일 현재 주가와 동일한 2,000원으로 추정하였습니다.\r\n\r\n20X8년말 현재 행사가능한 주식선택권 수량은 38,000개입니다. 또한 20X8년 12월 31일 현재 존속하는 주식선택권의 행사가격은 1,600원 또는 2,000원입니다.(이 사례에서는 편의상 생략되고 있지만 주가차액보상권에 대해서도 동일한 주석사항이 요구된다)\r\n\r\n기업의 경영성과와 재무상태에 미치는 주식기준보상거래의 영향은 다음과 같습니다.\r\n\r\n20X8년\r\n20X7년\r\n총보상원가\r\n  ① 제조원가\r\n  ② 판매비와관리비\r\n43,033,334\r\n19,365,000\r\n23,668,334\r\n5,175,000\r\n-\r\n5,175,000\r\n주식 및 주식선택권과 관련된 보상원가\r\n41,991,667\r\n5,175,000\r\n기말 현재 현금결제형 주가차액보상권에 대해 인식한 부채(장기미지급비용)금액\r\n1,041,667\r\n-\r\n잔여보상원가(주식 및 주식선택권)\r\n75,013,333\r\n5,175,000"}]}, {"title": "제20장 자산손상", "order": 20, "paragraphs": [{"id": "20.1", "text": "이 장의 목적은 자산손상의 회계처리와 공시에 대한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "20.2", "text": "이 장은 모든 자산의 손상에 관한 회계처리에 적용한다. 다만, 다음의 자산에 대해서는 적용하지 아니한다.\n⑴ 제6장 ‘금융자산·금융부채’의 적용범위에 포함되는 금융자산\n⑵ 재고자산(제7장 ‘재고자산’ 참조)\n⑶ 건설형 공사계약에서 발생한 자산(제16장 ‘수익’의 제2절 ‘건설 형 공사계약’ 참조)\n⑷ 이연법인세자산(제22장 ‘법인세회계’ 참조)\n⑸ 공정가치에서 추정 처분부대원가를 차감한 금액(이하 ‘순공정 가치’라 한다)으로 측정되는 농림어업활동과 관련된 생물자산 (제27장 ‘특수활동’의 제1절 ‘농림어업’ 참조)\n⑹ 제28장 ‘중단사업’의 중단사업에 속하는 자산"}, {"id": "20.3", "text": "이 장은 제8장 ‘지분법’에서 정의한 ‘지분법피투자기업’으로 분류되는 금융자산에 적용한다. 다만, 이 경우 손상차손을 인식할 필요가 있는지 결정하기 위하여 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’의 요구사항을 적용한다.\r\n\r\n손상가능성이 있는 자산의 식별"}, {"id": "20.4", "text": "매 보고기간말마다 자산손상을 시사하는 징후가 있는지를 검토한다. 만약 그러한 징후가 있다면 당해 자산의 회수가능액을 추정한다."}, {"id": "20.5", "text": "아직 사용가능하지 않은 무형자산은 최소한 매 보고기간말에 회수가능액을 반드시 추정하여야 한다."}, {"id": "20.6", "text": "사용을 중지하고 처분을 위해 보유하는 자산은 사용을 중지한 시점부터 상각을 중지하고 장부금액으로 유지한다. 이러한 자산에 대해서는 매 보고기간말에 회수가능액을 평가하고 손상차손을 인식한다."}, {"id": "20.7", "text": "자산손상을 시사하는 징후가 있는지를 검토할 때는 최소한 다음을 고려한다.\r\n\r\n\t외부정보\r\n\t⑴\t회계기간 중에 자산의 시장가치가 시간의 경과나 정상적인   \t사용에 따라 하락할 것으로 기대되는 수준보다 유의적으로 더 \t하락하였다.\r\n\t⑵\t기업 경영상의 기술․시장․경제․법률 환경이나 해당 자산을 \t사용하여 재화나 용역을 공급하는 시장에서 기업에 불리한 영 \t향을 미치는 유의적 변화가 회계기간 중에 발생하였거나 가까 \t운 미래에 발생할 것으로 예상된다.\r\n\t⑶\t시장이자율(시장에서 형성되는 그 밖의 투자수익률을 포함한 \t다. 이하 같다)이 회계기간 중에 상승하여 자산의 사용가치를 \t계산하는 데 사용되는 할인율에 영향을 미쳐 자산의 회수가능 \t액을 중요하게 감소시킬 가능성이 있다.\r\n\r\n\t내부정보\r\n\t⑷\t자산이 진부화되거나 물리적으로 손상된 증거가 있다.\r\n\t⑸\t회계기간 중에 기업에 불리한 영향을 미치는 유의적 변화가  \t자산의 사용범위 및 사용방법에서 발생하였거나 가까운 미래 \t에 발생할 것으로 예상된다. 이러한 변화에는 자산의 유휴화,  \t당해 자산을 사용하는 영업부문을 중단하거나 구조조정하는  \t계획, 예상 시점보다 앞서 자산을 처분하는 계획 등을 포함한 \t다.\r\n\t⑹\t자산의 경제적 성과가 기대수준에 미치지 못하거나 못할 것으\t로 예상되는 증거를 내부보고를 통해 얻을 수 있다.\r\n\t⑺\t해당 자산으로부터 영업손실이나 순현금의 유출이 발생하고,  \t미래에도 지속될 것이라고 판단된다.\r\n\r\n손상차손의 인식과 측정"}, {"id": "20.8", "text": "자산의 진부화 및 시장가치의 급격한 하락 등으로 인하여 자산의 회수가능액이 장부금액에 중요하게 미달하게 되는 경우에는 장부금액을 회수가능액으로 조정하고 그 차액을 손상차손으로 처리한다."}, {"id": "20.9", "text": "문단 20.8의 규정에도 불구하고 유형자산의 경우에는 문단 20.7의 규정에 따라 유형자산의 손상징후가 있다고 판단되고, 당해 유형자산(개별 자산 또는 유형자산만으로 구성된 현금창출단위 포함)의 사용 및 처분으로부터 기대되는 미래의 현금흐름총액의 추정액이 장부금액에 미달하는 경우에 장부금액을 회수가능액으로 조정하고 그 차액을 손상차손으로 처리한다."}, {"id": "20.10", "text": "손상차손은 즉시 당기손익으로 인식한다. 다만, 자산이 제10장 ‘유형자산’에 따라 재평가금액을 장부금액으로 하는 경우에는 재평가되는 자산의 손상차손은 당해 제10장에 따라 재평가감소로 처리한다."}, {"id": "20.11", "text": "재평가되지 않는 자산의 손상차손은 당기손익으로 인식한다. 재평가되는 자산의 손상차손은 당해 자산에서 발생한 재평가잉여금에 해당하는 금액까지는 기타포괄손익으로 인식한다. 재평가되는 자산의 손상차손을 기타포괄손익으로 인식하는 경우 그 자산의 재평가잉여금을 감소시킨다."}, {"id": "20.12", "text": "수정된 장부금액에서 잔존가치를 차감한 금액을 자산의 잔여내용연수에 걸쳐 체계적인 방법으로 배분하기 위해서, 손상차손을 인식한 후에 감가상각액 또는 상각액을 조정한다.\r\n\r\n현금창출단위와 영업권\r\n\r\n\t현금창출단위의 손상차손"}, {"id": "20.13", "text": "자산손상을 시사하는 징후가 있다면(유형자산의 경우 문단 20.9에 해당한다면) 개별 자산별로 회수가능액을 추정한다. 만약 개별 자산의 회수가능액을 추정할 수 없다면 그 자산이 속하는 현금창출단위의 회수가능액을 결정한다."}, {"id": "20.14", "text": "현금창출단위의 손상검사를 할 때에는 검토대상 현금창출단위와 관련된 모든 공동자산을 식별한다.\r\n\t⑴\t공동자산의 장부금액을 합리적이고 일관된 기준에 따라 현금 \t창출단위에 배분할 수 있는 경우에는, 배분된 공동자산의 장부 \t금액이 포함된 당해 현금창출단위의 장부금액을 그 회수가능 \t액과 비교한다. 그 결과 손상차손이 발생한 경우에는 문단     \t20.15에 따라 인식한다.\r\n\t⑵ \t공동자산의 장부금액을 합리적이고 일관된 기준에 따라 현금 \t창출단위에 배분할 수 없는 경우에는 다음과 같이 회계처리한 \t다.\r\n\t \t㈎\t공동자산을 제외한 현금창출단위의 장부금액을 회수가능액\t\t과 비교하고 손상차손이 발생한 경우에는 문단 20.15에 따\t\t라 인식한다. \r\n\t\t㈏\t검토대상 현금창출단위를 포함하면서 공동자산의 장부금액\t\t이 합리적이고 일관된 기준에 따라 배분될 수 있는 최소  \t\t현금창출단위집단을 식별한다.\r\n\t\t㈐\t위 ㈏에서 식별된 현금창출단위집단의 장부금액을 그 회수 \t\t가능액과 비교하여 손상차손이 발생한 경우에는 문단     \t\t20.15에 따라 인식한다. 이때 비교대상 장부금액에는 당해 \t\t현금창출단위집단에 배분된 공동자산의 장부금액을 포함한\t\t다."}, {"id": "20.15", "text": "현금창출단위의 회수가능액이 장부금액에 미달하는 경우에는 손상차손을 인식한다. 손상차손은 다음과 같은 순서로 배분하여 현금창출단위에 속하는 자산의 장부금액을 감소시킨다.\r\n\t⑴\t우선, 현금창출단위(또는 현금창출단위집단)에 배분된 영업권 \t의 장부금액을 감소시킨다.\r\n\t⑵\t그 다음 현금창출단위(또는 현금창출단위집단)에 속하는 다른 \t자산에 각각 장부금액에 비례하여 배분한다.\r\n\t이러한 장부금액의 감소는 개별 자산의 손상차손으로 회계처리하고, 문단 20.10에 따라 인식한다."}, {"id": "20.16", "text": "문단 20.15에 따라 현금창출단위의 손상차손을 배분할 때 개별 자산의 장부금액은 다음 중 가장 큰 금액 이하로 감소시킬 수 없다.\r\n\t⑴\t순공정가치(결정가능한 경우)\r\n\t⑵\t사용가치(결정가능한 경우)\r\n\t⑶\t영(0)\r\n\t이러한 제약으로 인해 특정 자산에 배분되지 않은 손상차손은 현금창출단위 내의 다른 자산에 각각 장부금액에 비례하여 배분한다.\r\n\r\n\t영업권의 현금창출단위에 대한 배분"}, {"id": "20.17", "text": "영업권은 개별적으로 처분될 수 없으며 다른 자산과 독립적인 현금흐름을 창출하지 못한다. 그 결과 영업권의 공정가치는 직접적으로 측정될 수 없다. 따라서 영업권의 공정가치는 영업권이 포함된 현금창출단위의 공정가치에서 도출되어야 한다."}, {"id": "20.18", "text": "손상검사 목적상 사업결합으로 취득한 영업권은 사업결합으로 인한 시너지효과의 혜택을 받게 될 것으로 기대되는 각 현금창출단위에 취득일로부터 배분된다. 이는 배분대상 현금창출단위에 피취득자의 다른 자산이나 부채가 할당되어 있는지와 관계없이 이루어진다. \r\n\r\n손상차손의 환입\r\n\r\n\t개별 자산의 손상차손환입"}, {"id": "20.19", "text": "매 보고일에 영업권을 제외한 자산에 대해 과거기간에 인식한 손상차손이 더 이상 존재하지 않거나 감소된 것을 시사하는 징후가 있는지를 검토한다. 징후가 있는 경우 당해 자산의 회수가능액을 추정한다."}, {"id": "20.20", "text": "영업권을 제외한 자산에 대해 과거기간에 인식한 손상차손이 더 이상 존재하지 않거나 감소된 것을 시사하는 징후가 있는지를 검토할 때에는 최소한 다음을 고려한다.\r\n\r\n\t외부정보\r\n\t⑴\t자산의 시장가치가 회계기간 중에 유의적으로 증가하였다.\r\n\t⑵\t기업 경영상의 기술․시장․경제․법률 환경이나 해당 자산  \t을 사용하여 재화나 용역을 공급하는 시장에서 당해 기업에   \t유리한 영향을 미치는 유의적 변화가 회계기간 중에 발생하   \t였거나 가까운 미래에 발생할 것으로 예상된다.\r\n\t⑶\t시장이자율이 회계기간 중에 하락하여 자산의 사용가치를 계 \t산하는 데 사용되는 할인율에 영향을 미쳐 자산의 회수가능액 \t을 중요하게 증가시킬 가능성이 있다.\r\n\r\n\t내부정보\r\n\t⑷\t기업에 유리한 영향을 미치는 유의적 변화가 자산의 사용범   \t위 및 사용방법에서 회계기간 중에 발생하였거나 가까운 미래 \t에 발생할 것으로 예상된다. 이러한 변화에는 자산의 성능을  \t향상시키거나 자산이 속하는 영업을 구조조정하는 경우가 포 \t함된다.\r\n\t⑸\t자산의 경제적 성과가 기대수준을 초과하거나 초과할 것으로 \t예상되는 증거를 내부보고를 통해 얻을 수 있다."}, {"id": "20.21", "text": "영업권을 제외한 자산에 대하여 과거기간에 인식한 손상차손은 직전 손상차손의 인식시점 이후 회수가능액을 결정하는 데 사용된 추정치에 변화가 있는 경우에만 환입한다. 손상차손이 환입되는 경우에는 문단 20.22의 제약조건을 고려하여 자산의 장부금액을 회수가능액으로 증가시킨다. 이때 당해 증가금액은 손상차손환입에 해당한다."}, {"id": "20.22", "text": "영업권을 제외한 자산의 손상차손환입으로 증가된 장부금액은 과거에 손상차손을 인식하기 전 장부금액의 감가상각 또는 상각 후 잔액을 초과할 수 없다."}, {"id": "20.23", "text": "영업권을 제외한 자산의 손상차손환입은 즉시 당기손익으로 인식한다. 다만, 영업권을 제외한 자산이 제10장 ‘유형자산’에 따라 재평가금액을 장부금액으로 하는 경우에는 재평가되는 자산의 손상차손환입은 당해 제10장에 따라 재평가증가로 처리한다."}, {"id": "20.24", "text": "재평가되는 자산의 손상차손환입은 기타포괄손익으로 인식하고 그만큼 해당자산의 재평가잉여금을 증가시킨다. 그러나 당해 재평가자산의 손상차손을 과거에 당기손익으로 인식한 부분까지는 그 손상차손환입도 당기손익으로 인식한다."}, {"id": "20.25", "text": "수정된 장부금액에서 잔존가치를 차감한 금액을 자산의 잔여내용연수에 걸쳐 체계적인 방법으로 배분하기 위해서, 손상차손환입을 인식한 후에는 감가상각액 또는 상각액을 조정한다.\r\n\r\n\t현금창출단위의 손상차손환입"}, {"id": "20.26", "text": "현금창출단위의 손상차손환입은 현금창출단위를 구성하는 자산들(영업권 제외)의 장부금액에 비례하여 배분한다. 이러한 장부금액의 증가는 개별 자산의 손상차손환입으로 회계처리하고, 문단 20.23에 따라 인식한다."}, {"id": "20.27", "text": "문단 20.26에 따라 현금창출단위의 손상차손환입을 배분할 때 개별 자산의 장부금액은 다음 중 작은 금액을 초과하여 증가시킬 수 없다.\r\n\t⑴\t회수가능액(결정가능한 경우)\r\n\t⑵\t과거기간에 손상차손을 인식하지 않았다면 현재 기록되어 있 \t을 장부금액(감가상각 또는 상각 후)\r\n\t이러한 제약으로 인해 특정 자산에 배분되지 않은 손상차손환입액은 현금창출단위 내의 영업권을 제외한 다른 자산에 각각 장부금액에 비례하여 배분한다.\r\n\r\n\t영업권의 손상차손환입"}, {"id": "20.28", "text": "영업권에 대해 인식한 손상차손은 후속기간에 환입할 수 없다.\r\n\r\n공시"}, {"id": "20.29", "text": "회계기간 중 인식한 당해 손상차손이나 손상차손환입의 총계에 대하여 손상차손 및 손상차손환입을 발생시킨 주요 사건과 상황을 공시하고, 각 자산유형별로 다음을 공시한다.\r\n\t⑴\t회계기간 중 당기손익으로 인식한 손상차손금액과 당해 손상 \t차손이 포함된 손익계산서 항목\r\n\t⑵\t회계기간 중 당기손익으로 인식한 손상차손환입금액과 당해  \t손상차손환입이 포함된 손익계산서 항목\r\n\t⑶\t회계기간 중 기타포괄손익으로 인식한 재평가자산의 손상차손 \t금액\r\n\t⑷\t회계기간 중 기타포괄손익으로 인식한 재평가자산의 손상차손 \t환입금액"}, {"id": "20.30", "text": "회계기간 중 영업권과 현금창출단위와 관련하여 인식한 중요한 손상차손과 손상차손환입에 대해서는 다음을 공시한다.\r\n\t⑴\t손상차손 또는 손상차손 환입을 발생시킨 사건과 상황\r\n\t⑵\t인식한 손상차손금액 또는 손상차손환입금액\r\n\t⑶\t현금창출단위에 대한 설명(예를 들어, 현금창출단위가 제품라 \t인, 공장, 사업, 지역 중 어느 것에 해당하는지에 대한 설명)"}, {"id": "20.31", "text": "손상차손이나 손상차손환입정보가 중요하지 않아 공시되지 않은 경우에는 회계기간 중 인식한 당해 손상차손이나 손상차손환입의 총계에 대하여 다음을 공시한다.\r\n\t⑴\t손상차손 및 손상차손환입에 의해 영향을 받는 주요 자산 \t\t유형\r\n\t⑵\t손상차손 및 손상차손환입을 발생시킨 주요 사건과 상황\r\n용어의 정의\r\n\r\n공동자산\r\n검토 대상 현금창출단위와 그 밖의 현금창출단위의 미래현금흐름에 모두 이바지하는 자산. 다만 영업권은 제외한다.\r\n사용가치\r\n자산이나 현금창출단위에서 얻을 것으로 예상되는 미래현금흐름의 현재가치\r\n손상차손\r\n자산 또는 현금창출단위의 장부금액이 회수가능액을 초과하는 금액\r\n순공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산 또는 현금창출단위의 매각으로부터 수취할 수 있는 금액에서 처분부대원가를 차감한 금액\r\n처분부대원가\r\n자산 또는 현금창출단위의 처분에 직접 귀속되는 증분원가. 단, 금융원가 및 법인세비용은 제외한다.\r\n현금창출단위\r\n다른 자산이나 자산집단에서 생기는 현금유입과는 거의 독립적인 현금유입을 창출하는 식별할 수 있는 최소 자산집단\r\n회수가능액\r\n순공정가치와 사용가치 중 더 많은 금액\r\n\r\n\r\n일반기업회계기준 제20장 ‘자산손상’의\r\n부록\r\n\r\n소수의견\r\n\r\n소20.1\t박영진 위원은 제20장 ‘자산손상’의 현금창출단위에 대한 손상검사에 대하여 반대하였다. 관련 소수의견은 다음과 같다. \r\n\r\n박영진 위원의 소수의견\r\n\r\n소20.2\t박영진 위원은 현금창출단위에 대한 손상검사와 관련하여 비상장기업에게 과도한 실무적 부담을 줄 수 있다는 이유로 반대하였다.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n사용가능하지 않은 무형자산의 손상검사시기\r\n\r\n실20.1\t무형자산이 취득원가를 회수하기에 충분한 미래경제적효익을 창 \t출할 수 있을지의 여부는 사용가능할 때까지는 확실하지 않다. 따 \t라서 아직 사용가능하지 않은 무형자산의 장부금액에 대해서는  \t최소한 매 보고기간말에 손상차손여부를 검토할 필요가 있다. (문\t단 20.5)\r\n\r\n영업권의 현금창출단위에 대한 배분\r\n\r\n실20.2\t사업결합에서 인식하는 영업권은 사업결합에서 획득하였지만 개 \t별적으로 식별하여 별도로 인식하는 것이 불가능한 그 밖의 자산 \t에서 발생하는 미래 경제적 효익을 나타내는 자산이다. 영업권은 \t다른 자산이나 자산집단과는 독립적으로 현금흐름을 창출하지 못 \t하며, 종종 여러 개 현금창출단위의 현금흐름에 기여하기도 한다. \t경우에 따라서는 영업권이 자의적이지 않은 기준에 따라 개별 현\t금창출단위에 배분될 수는 없고 현금창출단위집단에만 배분될 수 \t있다. (문단 20.17, 20.18) \r\n\r\n영업권을 포함하는 현금창출단위의 손상검사\r\n\r\n실20.3\t현금창출단위의 회수가능액 중 일부는 영업권의 비지배지분에 귀\t속된다. 영업권이 포함된 부분소유 현금창출단위에 대한 손상검사 \t목적상, 회수가능액과 비교하기 전에, 비지배지분에 귀속되는 영  \t업권을 포함시키기 위해 현금창출단위에 배분된 영업권의 장부금 \t액을 가산조정함으로써, 현금창출단위의 장부금액은 이론적으로  \t조정된다. 이론적으로 조정된 현금창출단위의 장부금액은 현금창 \t출단위의 손상여부를 결정하기 위하여 현금창출단위의 장부금액 \t과 비교된다.\r\n\r\n실20.4\t영업권을 개별 현금창출단위(혹은 현금창출단위집단)에 자의적이 \t지 않은 기준에 따라 배분할 수 없다면 ⑴ 혹은 ⑵의 회수가능액 \t을 결정하여 영업권에 대한 손상검사를 수행한다.\r\n\t⑴\t영업권이, 통합되지 아니한 취득사업부문과 관련되어 있는 경 \t\t우: 취득한 사업부문 전체. ‘통합’은 취득한 사업부문이 구조조 \t\t정되거나 보고실체에 흡수되는 것을 의미한다.\r\n\t⑵\t영업권이, 통합된 취득사업부문에 관련되어 있는 경우: 통합되 \t\t지 아니한 사업부문을 제외한 기업 전체\r\n\t동 실무지침 문단을 적용함에 있어, 영업권을 통합된 사업부문과 \t관련된 영업권과 통합되지 아니한 사업부문과 관련된 영업권으로 \t구분하여야 한다. 또한 사업결합으로 취득한 사업부문 또는 사업 \t부문 전체에 속하는 자산의 손상차손 및 손상차손환입을 측정할  \t때, 이 장의 현금창출단위의 손상차손 규정에 따라야 한다. (문단  \t20.18) \r\n\r\n유형자산의 감가상각비와 손상차손의 인식\r\n\r\n실20.5\t보고기간말에 유형자산의 손상가능성이 있다고 판단되는 경우 감가상각비를 인식한 후의 장부금액과 당해 유형자산의 사용 및 처분으로부터 기대되는 미래의 현금흐름총액의 추정액을 비교하여 손상차손의 인식여부를 결정한다. (문단 20.9)\r\n\r\n실20.6\t감가상각비와 손상차손의 인식 사례\r\n취득원가: 10,000        내용연수: 10년             잔존가치: 0\r\n단, 유형자산은 20×1년 1월 1일 취득하였으며, 정액법에 의해 감가상각을 하고 사업연도는 1년이라고 한다.                  (단위: 백만원)\r\n    \r\n\t[계산자료]\r\n\t연간 감가상각비: (10,000 - 0)/ 10년 = 1,000\r\n\t1차년도말(20×1년 12월 31일)의 장부금액: 9,000 (= 10,000 - 1,000)\r\n\r\n\t- 2차년도말 결산시점에서 유형자산의 회수가능액이 6,400인 경우 \r\n유형자산의 회수가능액과 감가상각비를 반영한 후의 장부금액을 비교하여  손상차손을 인식한다. 따라서 감가상각비 1,000을 반영한 후의 장부금액 8,000(= 10,000 - 2,000)과 6,400을 비교하여 손상차손 1,600을 인식한다. \r\n(20×2년 12월 31일의 회계처리)\r\n(차) 감가상각비 1,000             (대) 감가상각누계액 1,000\r\n손상차손   1,600*                 손상차손누계액 1,600\r\n*[(10,000 - 1,000×2) - 6,400]\r\n\r\n실20.7\t유형자산에 대해 손상차손을 인식한 이후 회계연도의 감가상각비 계산은 손상차손을 반영한 후의 장부금액에 대해 종전의 감가상각방법을 적용하여 잔존내용연수에 걸쳐 감가상각비를 인식한다.  \r\n\r\n\t- 3차년도말 결산시점에서의 감가상각비의 인식\r\n(20×3년 12월 31일의 회계처리)\r\n(차) 감가상각비 800*               (대) 감가상각누계액 800\r\n* 연간 감가상각비: (6,400 - 0) / 8년 = 800 \r\n손상차손 인식후의 새로운 장부금액 6,400을 기준으로 잔존내용연수 8년에 걸쳐 매기 800씩 감가상각비를 인식한다.\r\n\r\n실20.8\t손상차손을 인식한 유형자산의 회수가능액이 장부금액을 초과하는 경우에는 그 자산에 대하여 손상차손을 인식하지 않았더라면  인식될 감가상각비를 차감한 후의 금액을 한도로 하여 그 초과액을 손상차손환입으로 처리한다. (문단 20.22)\r\n\r\n실20.9\t4차년도말 결산시점에서 손상차손을 인식한 유형자산의 회수가능액이 7,000으로 회복된 경우\r\n\r\n\t㈎\t감가상각비를 먼저 인식한 다음 장부금액을 산출한다.\r\n\t\t(20×4년 12월 31일의 회계처리)\r\n\t\t(차) 감가상각비 800        (대) 감가상각누계액 800\r\n\t\t따라서 20×4년 12월 31일의 장부금액은 4,800(= 5,600 - 800)이 \t된다. \r\n\t㈏\t손상차손을 인식한 유형자산 장부금액을 회복시켜 줄 수 있는 \t한도 금액을 구한다. 이를 위해서 손상차손을 인식하지 아니하 \t고 정상적으로 감가상각하여 왔더라면 산출되었을 장부금액을 \t구하고, 이 금액을 한도로 위 ㈎에서 감가상각비를 인식한 후 \t의 장부금액을 초과하는 금액을 손상차손환입으로 처리한다. \r\n\r\n\t[계산자료]\r\n\t①\t회수가능액: 7,000\r\n\t②\t손상차손을 인식하지 아니하고 정상적으로 감가상각하여 왔더 \t라면 산출되었을 20×4년 12월 31일의 장부금액: 6,000 [=      \t10,000 - (1,000 × 4)]\r\n\t③\t20×4년 12월 31일의 장부금액: 4,800 [= 10,000 - (1,000 × 2 + \t1,600 + 800 × 2)]\r\n\r\n\t(20×4년 12월 31일의 회계처리)\r\n\t(차) 손상차손누계액 1,200        (대) 손상차손환입  1,200*\r\n\t* 회수가능액이 7,000이지만 정상적으로 감가상각하여 왔더라면 산출될 장부금액(=6,000)을 한도로, 20×4년도의 감가상각비(=800)를 인식한 후의 장부금액(=4,800)과의 차액 1,200을 손상차손환입으로 처리한다."}]}, {"title": "제21장 종업원급여", "order": 21, "paragraphs": [{"id": "21.1", "text": "이 장의 목적은 종업원급여의 회계처리와 공시에 대한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "21.2", "text": "이 장은 제19장 ‘주식기준보상’이 적용되는 경우를 제외한 모든 종류의 종업원급여에 대한 회계처리에 적용한다."}, {"id": "21.3", "text": "이 장이 적용되는 종업원급여에는 다음을 포함한다.\r\n\t⑴\t기업과 종업원(종업원단체 또는 그 대표자 포함) 사이에 합의 \t된 공식적인 제도나 그 밖의 공식적인 협약에 따라 제공하는 \t급여\r\n\t⑵\t기업이 공공제도, 산업별제도 등에 기여금을 납부하도록 강제 \t하는 법률이나 산업별협약에 따라 제공되는 급여\r\n\t⑶\t의제의무를 발생시키는 비공식적 관행에 따라 제공하는 급여.  \t종업원에게 급여를 지급하는 방법 외에 다른 현실적인 대안이 \t없는 경우, 이러한 비공식적 관행은 의제의무를 발생시킨다.  \t기업이 비공식적 관행을 따르지 않는다면 종업원과의 관계에 \t심각한 손상을 가져오는 경우가 이러한 예에 해당한다."}, {"id": "21.4", "text": "종업원급여는 퇴직급여 외의 종업원급여와 퇴직급여로 구분한다. 퇴직급여 외의 종업원급여는 임금, 사회보장분담금(예: 국민연금), 이익분배금, 상여금, 현직종업원을 위한 비화폐성급여(예: 의료, 주택, 자동차, 무상 또는 일부 보조로 제공되는 재화나 용역), 해고급여 등을 말한다. \r\n\r\n퇴직급여 외의 종업원급여\r\n\r\n\t인식과 측정"}, {"id": "21.5", "text": "종업원이 근무용역을 제공한 때 근무용역에 대한 대가로 경제적 효익이 사용 또는 유출됨으로써 자산이 감소하거나 부채가 증가하고 그 금액을 신뢰성 있게 측정할 수 있다면, 종업원급여를 다음과 같이 인식한다.\r\n\t⑴\t이미 지급한 금액을 차감한 후 부채(미지급비용)로 인식한다. \t이미 지급한 금액이 해당 급여의 금액보다 많은 경우에는 그 \t초과액 때문에 미래 지급액이 감소하거나 현금이 환급되는 만\t큼을 자산(선급비용)으로 인식한다. \r\n\t⑵\t다른 일반기업회계기준(예: 제7장 ‘재고자산’, 제10장 ‘유형자  \t산’)에 따라 해당 급여를 자산의 원가에 포함하는 경우를 제외 \t하고는 비용으로 인식한다.\r\n\r\n21.5의2\t종업원이 미래의 연차유급휴가에 대한 권리를 발생시키는 근무용역을 제공하는 회계기간에 연차유급휴가와 관련된 비용과 부채를 인식한다. \r\n\r\n21.5의3\t퇴직급여 외의 종업원급여 중 해고급여는 그 금액을 신뢰성 있게 측정할 수 있다면 다음 중 이른 날에 인식한다.\r\n\t⑴ 기업이 해고급여의 제안을 더는 철회할 수 없을 때\r\n\t⑵ 기업이 일반기업회계기준 제14장의 적용범위에 포함되고 해고급여의 지급을 포함하는 구조조정 원가를 인식할 때\r\n\r\n퇴직급여: 확정기여제도\r\n\r\n\t인식과 측정"}, {"id": "21.6", "text": "확정기여제도를 설정한 경우에는 당해 회계기간에 대하여 기업이 납부하여야 할 부담금(기여금)을 퇴직급여(비용)로 인식하고, 퇴직연금운용자산, 퇴직급여충당부채 및 퇴직연금미지급금은 인식하지 아니한다."}, {"id": "21.7", "text": "일정기간 종업원이 근무용역을 제공하였을 때 기업은 그 근무용역과 교환하여 확정기여제도에 납부해야 할 기여금을 다음과 같이 인식한다.\r\n\t⑴\t이미 납부한 기여금을 차감한 후 부채(미지급비용)로 인식한  \t다. 이미 납부한 기여금이 보고기간말 이전에 제공된 근무용역 \t에 대해 납부하여야 하는 기여금을 초과하는 경우에는 초과기 \t여금 때문에 미래 지급액이 감소하거나 현금이 환급되는 만큼 \t을 자산(선급비용)으로 인식한다.\r\n\t⑵\t다른 일반기업회계기준(예: 제7장 ‘재고자산’, 제10장 ‘유형자   \t산’)에 따라 해당 급여를 자산의 원가에 포함하는 경우를 제외 \t하고는 비용으로 인식한다\r\n\r\n퇴직급여: 확정급여제도\r\n\r\n\t인식과 측정: 퇴직급여충당부채"}, {"id": "21.8", "text": "퇴직급여충당부채는 보고기간말 현재 전종업원이 일시에 퇴직할 경우 지급하여야 할 퇴직금에 상당하는 금액으로 한다."}, {"id": "21.9", "text": "급여규정의 개정과 급여의 인상으로 퇴직금소요액이 증가되었을 경우에는 당기분과 전기 이전분을 일괄하여 당기비용으로 인식한다."}, {"id": "21.10", "text": "확정급여형퇴직연금제도에서 지급하는 퇴직급여와 관련된 부채는 다음의 두 가지 경우로 나누어 각각 회계처리한다. \r\n\t⑴\t종업원이 퇴직하기 전의 경우\r\n\t\t보고기간말 현재 종업원이 퇴직할 경우 지급하여야 할 퇴직일 \t시금에 상당하는 금액을 측정하여 퇴직급여충당부채로 인식한 \t다. 종업원이 아직 퇴직하지는 않았으나 퇴직연금에 대한 수급 \t요건 중 가입기간 요건을 갖춘 경우에도, 보고기간 종료일 현 \t재 종업원이 퇴직하면서 퇴직일시금의 수령을 선택한다고 가 \t정하고 이때 지급하여야 할 퇴직일시금에 상당하는 금액을 측 \t정하여 퇴직급여충당부채로 인식한다.\r\n\t⑵\t종업원이 퇴직연금에 대한 수급요건 중 가입기간 요건을 갖추 \t고 퇴사하였으며 퇴직연금의 수령을 선택한 경우\r\n\t\t보고기간말 이후 퇴직 종업원에게 지급하여야 할 예상퇴직연 \t금합계액의 현재가치를 측정하여 ‘퇴직연금미지급금’으로 인식 \t한다. 예상퇴직연금합계액은 퇴직 후 사망률과 같은 보험수리 \t적 가정을 사용하여 추정하고, 그 현재가치를 계산할 때에는  \t보고기간말 현재 우량회사채의 시장수익률에 기초하여 할인한 \t다 퇴직급여의 모든 예상지급시기에 상응할 수 있을 정도로 충분히 긴 만기를 갖는 회사채 시장이 존재하지 않을 수 있다. 이러한 경우 상대적으로 지급시기가 늦은 퇴직급여액에 대해서는 수익률곡선상의 현행 회사채시장수익률을 예상지급시기까지 확장하여 합리적으로 추정한 할인율을 적용한다.\r\n. 다만, 그러한 회사채에 대해 거래층이 두터운 시장이 없 \t는 경우에는 보고기간말 현재 국공채의 시장수익률을 사용한 \t다. 사망률과 같은 보험수리적 가정이 바뀌거나 할인율이 바뀜 \t에 따라 발생하는 퇴직연금미지급금 증감액과 시간의 경과에 \t따른 현재가치 증가액은 퇴직급여(비용)로 회계처리한다. 퇴직 \t연금미지급금 중 보고기간말로부터 1년 이내의 기간에 지급되 \t는 부분이 있더라도 유동성대체는 하지 아니한다. 다만, 보고 \t기간말로부터 1년 이내의 기간에 지급이 예상되는 퇴직연금합 \t계액과 부담금을 주석으로 공시한다.\r\n\t확정급여형퇴직연금제도가 설정되었음에도 불구하고 종업원이 퇴직한 이후에 기업이 연금지급의무를 부담하지 않는다면 위 ⑵의 규정을 적용하지 아니한다. 예를 들어, 확정급여형퇴직연금제도의 규약에서 종업원이 연금수령을 선택할 때 기업이 퇴직일시금 상당액으로 일시납 연금상품을 구매하도록 정하는 경우가 이에 해당한다. 이 경우에는 기업이 퇴직일시금을 지급함으로써 연금지급에 대한 책임을 부담하지 않는다.\r\n\r\n\t인식과 측정: 퇴직연금운용자산 등"}, {"id": "21.11", "text": "확정급여형퇴직연금제도에서 운용되는 자산은 기업이 직접 보유하고 있는 것으로 보아 회계처리한다. 재무상태표에는 운용되는 자산을 하나로 통합하여 ‘퇴직연금운용자산’으로 표시하고, 그 구성내역을 주석으로 공시한다. 이 경우 주석으로 공시하는 구성내역이라 함은 재무상태표에 하나로 통합하여 표시하지 않고 각각 구분하여 표시할 경우에 인식될 계정과목과 금액을 말한다."}, {"id": "21.12", "text": "확정급여형퇴직연금제도에서 퇴직급여와 관련된 자산과 부채를 재무상태표에 표시할 때에는 퇴직급여와 관련된 부채(퇴직급여충당부채와 퇴직연금미지급금)에서 퇴직급여와 관련된 자산(퇴직연금운용자산)을 차감하는 형식으로 표시한다. 퇴직연금운용자산이 퇴직급여충당부채와 퇴직연금미지급금의 합계액을 초과하는 경우에는 그 초과액을 투자자산의 과목으로 표시한다."}, {"id": "21.13", "text": "퇴직금제도를 채택한 기업이 단체퇴직보험·종업원퇴직보험 또는 퇴직보험에 가입한 경우의 회계처리는 다음과 같다.\r\n\t⑴\t단체퇴직보험\r\n\t\t㈎\t퇴직보험료로 납입한 금액에서 보험회사가 사업비로 충당 \t\t하는 금액을 차감한 잔액을 자산으로 처리한다.\r\n\t\t㈏\t단체퇴직보험예치금은 투자자산의 과목으로 표시한다.\r\n\t\t㈐\t이자수익과 특별배당금의 수령은 영업외수익으로 인식하  \t\t며, 동 금액을 납입할 보험료로 대체할 경우 동 금액에 해 \t\t당하는 금액을 단체퇴직보험예치금의 증가로 처리한다.\r\n\t⑵\t종업원퇴직보험\r\n\t\t종업원퇴직보험에 가입한 경우에는 ⑴의 규정을 준용한다.\r\n\t⑶\t퇴직보험\r\n\t\t㈎\t기업이 종업원의 수급권을 보장하는 퇴직보험에 가입한 경 \t\t우 퇴직보험예치금은 퇴직급여충당부채에서 차감하는 형식\t\t으로 표시한다. 다만, 퇴직보험예치금액이 퇴직급여충당부 \t\t채를 초과하는 경우의 당해 초과액은 투자자산의 과목으로 \t\t표시한다.\r\n\t\t㈏\t퇴직보험료의 납입, 이자수익과 특별배당금의 수령 및 동 \t\t금액을 납입할 보험료로 대체할 경우의 회계처리는 ‘퇴직 \t\t보험예치금’의 명칭을 사용하여 ⑴의 규정을 준용하여 처 \t\t리한다.\r\n\t⑷\t기업이 이미 가입된 단체퇴직보험등을 퇴직보험으로 전환한  \t경우에는 단체퇴직보험예치금을 퇴직보험예치금으로 대체한다.\r\n\r\n\t퇴직금제도와 확정급여형퇴직연금제도가 병존하는 경우의 회계처리"}, {"id": "21.14", "text": "퇴직금제도와 확정급여형퇴직연금제도가 병존하는 경우에는 다음과 같이 회계처리한다. \r\n\t⑴\t각 제도의 퇴직급여충당부채는 합산하여 재무상태표에 표시한\t다. 그러나 퇴직금제도에서 경과적으로 존재하는 퇴직보험예치 \t금은 확정급여형퇴직연금제도의 퇴직연금운용자산과 구분하여\t퇴직급여충당부채에서 차감하는 형식으로 표시하고 퇴직보험 \t에 대한 주요 계약 내용을 주석으로 공시한다.\r\n\t⑵\t어떤 제도에서 초과자산이 발생하는 경우 다음의 요건 중 하 \t나 이상을 충족한다면 다른 제도의 부채와 상계한다.\r\n\t\t㈎\t기업에는 어떤 제도의 초과자산을 다른 제도의 부채를 결 \t\t제하는 데 사용할 수 있는 법적 권한이 있고 실제로 사용 \t\t할 의도도 있다.\r\n\t\t㈏\t기업에는 어떤 제도의 초과자산을 다른 제도의 부채를 결 \t\t제하는 데 사용하여야 하는 법적 의무가 있다.\r\n\r\n\t퇴직급여제도의 변경"}, {"id": "21.15", "text": "기존의 퇴직금제도에서 확정급여형퇴직연금제도 또는 확정기여형퇴직연금제도로 변경하는 경우 기존 퇴직급여충당부채에 대한 회계처리는 다음과 같다.\r\n\t⑴\t퇴직급여제도를 변경하면서 기존 퇴직급여충당부채를 정산하 \t는 경우 기존 퇴직급여충당부채의 감소로 회계처리한다.\r\n\t⑵\t확정기여형퇴직연금제도가 장래근무기간에 대하여 설정되어  \t과거근무기간에 대하여는 기존 퇴직금제도가 유지되는 경우  \t임금수준의 변동에 따른 퇴직급여충당부채의 증감은 퇴직급여  \t(비용)로 인식한다.\r\n\t⑶\t기존의 퇴직금제도에서 과거근무기간을 포함하여 확정급여형 \t퇴직연금제도로 변경하는 경우, 기존 퇴직급여충당부채에 대해  \t부담금 납부의무가 발생하더라도 이는 사내적립액을 사외적립 \t액으로 대체할 의무에 지나지 않으므로 별도의 추가적인 부채 \t로 인식하지 아니하고 납부하는 시점에 퇴직연금운용자산으로 \t인식한다.\r\n\r\n공시"}, {"id": "21.16", "text": "종업원급여와 관련하여 다음과 같은 사항을 공시한다.\r\n\t⑴\t제도의 유형에 대한 일반적 설명\r\n\t⑵\t보고기간말 현재 전임직원의 퇴직금소요액과 퇴직급여충당부 \t채의 설정잔액 및 기중의 퇴직금지급액과 임원퇴직금의 처리 \t방법\r\n\t⑶\t퇴직연금미지급금의 당기 변동내역\r\n\t⑷\t단체퇴직보험, 종업원퇴직보험 및 퇴직보험에 대한 주요 계약 \t내용\r\n\t⑸\t확정기여제도와 관련하여 비용으로 인식한 금액\r\n\t⑹\t퇴직연금운용자산의 공정가치 및 기중 변동내역\r\n용어의 정의\r\n\r\n보험수리적 손익\r\n보험수리적 손익은 다음으로 구성됨\r\n⑴ 보험수리적 가정과 실제로 발생한 결과의 차이에서 생기는 손익\r\n⑵ 보험수리적 가정의 변경으로 인해 발생하는 손익\r\n종업원\r\n전일제, 시간제, 정규직, 임시직으로 기업에 근무용역을 제공한 자(이사와 그 밖의 경영진 포함)\r\n종업원급여\r\n종업원이 제공한 근무용역의 대가로 또는 종업원을 해고하는 대가로 기업이 제공하는 모든 종류의 보수\r\n퇴직금제도\r\n근로자퇴직급여 보장법에 따른 퇴직일시금제도\r\n퇴직급여\r\n퇴직 후에 지급하는 종업원급여(해고급여 제외)\r\n퇴직급여제도\r\n기업이 한 명 이상의 종업원에게 퇴직급여를 지급하는 근거가 되는 공식약정이나 비공식 약정\r\n해고급여\r\n다음 중 어느 하나의 결과로서, 종업원을 해고하는 대가로 제공하는 종업원급여\r\n⑴ 기업이 통상적인 퇴직시점 전에 종업원을 해고하는 결정\r\n⑵ 종업원이 해고의 대가로 기업에서 제안하는 급여를 받아들이는 결정\r\n확정급여제도\r\n확정기여제도 외의 모든 퇴직급여제도(퇴직금제도 및 확정급여형퇴직연금제도)\r\n확정기여제도\r\n기업이 별개의 실체(기금)에 고정 기여금을 납부하고, 기여금을 납부할 법적의무나 의제의무가 더는 없는 퇴직급여제도이다. 즉 그 기금에서 당기와 과거 기간에 제공된 종업원 근무용역과 관련된 모든 종업원급여를 지급할 수 있을 정도로 자산을 충분히 보유하지 못하더라도 기업에는 추가로 기여금을 납부할 의무가 없다(확정기여형퇴직연금제도)\r\n\r\n\r\n일반기업회계기준 제21장 ‘종업원급여’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n확정급여형퇴직연금제도\r\n\r\n결21.1\t퇴직급여제도는 종업원이 퇴직할 때나 그 이후에 기업이 종업원의 과거 근무용역에 대한 대가로 일정한 급여를 제공하는 제도를 말한다. 근로자퇴직급여 보장법에 따르면 퇴직급여는 일시금으로 지급하거나 퇴직 이후 여러 기간에 걸쳐 연금의 형식으로 지급할 수 있다. 또 퇴직급여제도는 퇴직연금펀드 형식으로 별도의 적립금을 갖거나 그렇지 않을 수 있는데, 별도의 퇴직연금펀드를 두는 경우 기업은 퇴직연금사업자를 상대로 적립금운용과 관리에 관한 업무수행계약을 체결하고, 당해 적립금을 납부할 의무를 진다.\r\n\r\n결21.2\t퇴직연금제도 중 확정급여형퇴직연금제도에서는 종업원이 퇴직 이후에 지급받게 될 퇴직급여가 정하여 진다. 예를 들어, 퇴직급여는 종업원의 근무기간과 퇴직 전 최종임금의 함수로 정할 수 있다. 적립금운용의 결과가 어떻든 간에 기업은 당초 정해진 퇴직급여를 지급할 의무를 지게 되므로 만약 적립금이 부족하다면 기업이 이를 보전하여야 하는데 이때 미래경제적효익의 유출가능성이 존재하게 된다. 따라서 기업은 제도에서 정하는 퇴직급여에 대해 부채를 인식하여야 한다. 한편, 확정기여형퇴직연금제도에서는 종업원이 적립금운용의 수익자가 되는 반면, 확정급여형퇴직연금제도에서는 기업이 적립금운용의 수익자가 된다. 확정급여형퇴직연금제도에서 적립금운용의 주된 목적은 투자와 관리를 통해 기업이 종업원에게 퇴직급여를 지급할 의무를 이행하기에 충분한 재원을 마련하는데 있다. 따라서 비록 법률적으로는 적립금이 기업에서 분리됨에도 불구하고 적립금과 그 운용결과는 회계목적상 기업의 자산이 될 수 있다.\r\n\r\n결21.3\t문단 21.8에서는 보고기간말 현재 종업원이 퇴직한다고 가정할 경우 지급하여야 할 퇴직금을 퇴직급여충당부채로 하고 있다. 따라서 퇴직금 계산에 적용되는 평균임금은 보고기간말을 기준으로 산정되며 향후 예상되는 종업원의 퇴직일을 기준으로 산정되지는 않는다. 예를 들어, 종업원 갑이 1년 동안 제공한 근무용역에 귀속되는 퇴직금을 계산할 때 보고기간말 현재의 평균임금을 적용하면 2백만원(1년×2백만원)이 되지만 미래 예상퇴직일의 예상평균임금을 적용하면 3백만원(1년×3백만원)이 된다고 가정해 보자. 일반적으로는 종업원의 근속연수가 늘어남에 따라 승진, 승급 또는 물가상승으로 인해 평균임금도 상승할 것이기 때문에 이러한 가정은 합리적이라고 볼 수 있다. 이 경우 문단 21.8에 따르면 실제로 유출될 것으로 예상되는 미래경제적효익이 반영되지 못하여 부채가 적절히 평가되지 않을 우려가 있다.\r\n\r\n결21.4\t만약 한국채택국제회계기준의 기업회계기준서 제1019호 ‘종업원급여’에 따른다면 퇴직급여충당부채는 미래 예상퇴직일의 평균임금을 기준으로 측정될 것이다. 기업회계기준서 제1019호에 따르면 미래 예상퇴직일의 평균임금은 이미 존재하는 채무(퇴직급여충당부채)를 보험수리적 미래 예상퇴직일을 추정하기 위해서는 종업원집단 내에서 각 종업원별 또는 소집단별로 예상근속연수를 가정하여야 하고, 평균임금을 추정하기 위해서는 임금상승에 영향을 미치는 여러 가지 요소(승진, 승급, 물가상승 등)에 대한 가정이 필요하므로 보험수리적 측정방법이 사용된다.\r\n으로 측정하는 과정에서 최선의 추정치를 도출하기 위해 고려되는 것일 뿐, 현재 존재하지도 않는 미래의 의무가 인식되도록 하는 것은 아니다. 즉, 부채의 측정에 관한 문제이지 인식에 관한 문제는 아니므로 가공의 부채가 인식되는 것은 아니다. 그리고 미래 예상퇴직일의 평균임금을 사용함으로써 퇴직급여와 관련된 부채를 좀더 충실하게 표현할 수 있게 된다.\r\n\r\n결21.5\t기업회계기준서 제1019호는 주로 퇴직연금제도를 중심으로 규정하고 있는데, 동 기준에 따르면 확정급여형퇴직연금제도와 관련된 확정급여채무(Defined Benefit Obligation)는 미래의 예상임금수준을 사용하여 측정하게 된다. 다만 이 경우 퇴직급여가 일시금이 아니라 연금의 형식으로 지급되므로 종업원이 퇴직한 후 생존기간 등과 같은 요소에 의해 퇴직연금지급액이 달라질 수 있다. 예를 들어 종업원 을 퇴직연금은 종업원 을이 생존하는 동안에만 지급되며, 편의상 부양가족이나 상속인이 없는 독신이라고 가정한다.\r\n이 만 65세에 퇴직하여 70세까지 생존할 경우 기업이 5년간 연금을 지급하면 되지만 80세까지 생존할 경우에는 15년간 연금을 지급하여야 하는 보험수리적 위험이 있다. 따라서 이와 관련하여 추가적인 보험수리적 가정이 필요할 것이다.\r\n\r\n결21.6\t이와 같이 문단 21.8은 부채의 측정 면에서 한국채택국제회계기준에 정합하지 않는다. 그러나 기업회계기준서 제1019호와 같이 퇴직급여와 관련된 부채를 보험수리적으로 측정하도록 규정한다면, 일반기업회계기준의 적용대상이 되는 기업들의 회계처리 능력을 감안할 때 지나친 부담을 가중시킬 수 있으므로, 기업회계기준서 제1019호에 따른 퇴직급여충당부채 측정방법을 도입하지 아니하였다.\r\n\r\n결21.7\t확정급여형퇴직연금제도에서 종업원이 퇴직연금에 대한 수급요건 중 가입기간 요건을 갖추지 못하고 퇴직한다면 퇴직일시금만을 받을 수 있으므로 문단 21.8을 적용하는데 어려움이 없다. 한편 종업원이 퇴직연금에 대한 수급요건 중 가입기간 요건을 갖추었지만 아직 퇴직하지 않은 경우에는 향후 퇴직할 때 종업원에 따라서는 퇴직연금을 선택할 수도 있어 보고기간말 현재 퇴직일시금과 퇴직연금의 현재가치 중 어느 금액을 퇴직급여충당부채로 하여야 하는지가 문제일 수 있다. 그러나 종업원이 퇴직연금에 대한 수급요건 중 가입기간 요건을 갖추었다고 하더라도 퇴직하기 전이라면 퇴직급여충당부채를 퇴직일시금으로 측정하는 것이 문단 21.8에 부합한다. (문단 21.10⑴)\r\n\r\n결21.8\t확정급여형퇴직연금제도에서 종업원이 퇴직연금에 대한 수급요건 중 가입기간 요건을 갖추고 퇴직한 후 퇴직연금의 수령을 선택하는 경우 문단 21.8은 더 이상 적용되지 않는다. 왜냐하면 문단 21.8은 종업원이 퇴직하기 전에 인식하여야 하는 퇴직급여충당부채에 대해 규정하고 있지만 이 경우는 이미 종업원이 퇴직한 후이기 때문이다. 그 대신 당해 종업원과 관련된 퇴직급여충당부채 문단 결21.7에서 언급한 바와 같이 종업원이 퇴직하기 전에는 퇴직급여충당부채가 퇴직일시금으로 측정된다. 한편 퇴직일에 퇴직일시금과 퇴직연금의 현재가치가 일치한다면 실제 회계처리를 할 때에는 당해 종업원에 대해 퇴직일을 기준으로 퇴직급여충당부채를 재계산한 다음 동 퇴직급여충당부채를 퇴직연금미지급금으로 대체할 수 있다. 만약 퇴직일에 퇴직일시금과 퇴직연금의 현재가치에 차이가 있다면 그 차액을 각각 퇴직급여(비용)와 퇴직연금미지급금으로 반영하면 된다.(아래 분개 참조)\r\n\r\n(차) 퇴직급여충당부채(①)    XXX \r\n\r\n    퇴직급여(②)             XXX\r\n\r\n\r\n(대) 퇴직연금미지급금(①＋②) XXX  \r\n\r\n\r\n그러나 퇴직일을 기준으로 퇴직급여충당부채를 재계산할 필요 없이 기설정된 퇴직급여충당부채를 제거하고, 예상퇴직연금의 현재가치만큼 퇴직연금미지급금을 인식하면서 그 차액을 퇴직급여(비용)로 반영할 수도 있다.(아래 분개 참조)\r\n\r\n(차) 퇴직급여충당부채(①)    XXX\r\n\r\n    퇴직급여(②－①)         XXX\r\n\r\n\r\n(대) 퇴직연금미지급금(②)   XXX\r\n\r\n를 제거하고 퇴직일 이후 기업이 지급할 것으로 예상되는 퇴직연금의 현재가치를 새로운 부채(퇴직연금미지급금)로 인식하여야 한다. (문단21.10⑵)\r\n\r\n결21.9\t문단 결21.8에서 예상되는 퇴직연금의 현재가치를 계산할 때에는 \t퇴직후 사망률과 같은 보험수리적 가정을 사용하여 예상퇴직연금합 \t계액을 추정하여야 한다. 왜냐하면 궁극적으로 지급될 퇴직연금의 \t합계액이 불확실하기 때문이다. 또 예상퇴직연금합계액의 현재가치 \t를 계산할 때 적용하는 할인율에는 해당 기업의 신용위험이 배제되 \t어야 한다. 왜냐하면 할인율에 기업의 신용위험을 반영한다면 당해 \t기업의 관점에서 종업원에게 약속한 퇴직연금을 지급하지 못할 수  \t도 있음을 가정하게 되는데 이러한 가정은 적절하지 않으며, 기업 \t의 신용등급이 하락한다고 해서 퇴직연금미지급금이 감소한다는 것  \t은 부당하기 때문이다. 따라서 예상퇴직연금합계액은 신용위험이 \t배제된 이자율로 할인하여야 한다. 이러한 이자율로는 우량회사채 \t시장수익률을 사용하되, 그러한 회사채에 대해 두터운 시장이 없는 \t경우에는 국공채의 시장수익률을 사용하도록 하였다. (문단 21.10 \t⑵)\r\n\r\n결21.10\t퇴직연금미지급금은 예상퇴직연금의 현재가치로 측정되기 때문에 다음 세 가지 요인으로 인해 변동할 수 있다.\r\n\t⑴\t사망률과 같은 보험수리적 가정이 바뀌어 예상퇴직연금액이   \t변동함에 따라 증가하거나 감소한다.\r\n\t⑵\t할인율이 바뀌어 예상퇴직연금액의 현재가치가 증가하거나 감 \t소한다.\t\r\n\t⑶\t시간이 경과함에 따라 현재가치가 증가한다.\r\n\t문단 21.10⑵에서는 퇴직연금미지급금을 퇴직급여충당부채와 구분하여 인식하도록 하고 있기 때문에 퇴직연금미지급금의 변동액은 퇴직급여(비용)에 포함할 수 없다고 볼 수도 있다. 그러나 기업회계기준서 제1019호에 따르면 퇴직급여충당부채와 퇴직연금미지급금을 구분하지 않고 하나의 확정급여채무(Defined Benefit Obligation)로 측정하고 있으므로 양자의 성격은 실질적으로 동일하다고 보여 진다. 또 국제회계기준과 미국회계기준에서는 사망률과 같은 보험수리적 가정이나 할인율이 바뀌거나, 시간이 경과하여 확정급여채무의 변동액이 발생하는 경우 그 변동액을 각각 종업원급여원가(employee benefit cost)나 연금원가(pension cost)에 포함하고 있다. 따라서 퇴직연금미지급금의 변동액을 퇴직급여(비용)에 포함하도록 하였다. (문단 21.10⑵)\r\n\r\n결21.11\t일반적으로 퇴직연금미지급금의 지급기간은 장기이므로 비유동부채로 분류하여야 하는데, 퇴직연금미지급금 중 보고기간말로부터 1년 이내의 기간에 지급되는 부분은 제2장 ‘재무제표의 작성과 표시Ⅰ’ 문단 2.22에 따라 유동부채로 분류하는 것이 타당할 것이다. 그러나 퇴직연금미지급금의 일부를 유동성대체할 때에는 차감 표시되는 퇴직연금운용자산의 일부를 유동성대체부분에 배분하여야 하는 문제가 발생한다. 이 경우 편의상 퇴직연금미지급금의 유동과 고정 비율에 따라 대응되는 퇴직연금운용자산을 배분하는 방안을 고려할 수도 있으나 그러한 비율은 자의적인 기준일 뿐 논리적인 근거가 없다. 또 퇴직연금미지급금의 유동성대체부분은 우선적으로 지급되어야 할 금액이므로 유동성대체금액만큼 퇴직연금운용자산을 배분하는 방법도 고려할 수 있는데, 이 경우 퇴직연금미지급금의 유동성대체금액이 모두 퇴직연금운용자산에 의해 차감 표시되기 때문에 유동부채나 유동비율 등은 달라지지 않으므로 실질적인 재무효과는 없어 유동성대체에 따른 구분표시가 정보이용자에게 별다른 실익을 주지 못한다. 따라서 퇴직연금미지급금에 대해서 유동성대체를 하지 않도록 하였다. 다만, 퇴직연금의 지급 및 출연과 관련된 현금흐름정보가 정보이용자에게 유용할 것이므로, 보고기간말로부터 1년 이내의 기간에 지급이 예상되는 퇴직연금합계액과 부담금을 주석으로 공시하도록 하였다. (문단 21.10⑵)\r\n\r\n결21.12\t경우에 따라서는 확정급여형퇴직연금제도가 설정되었음에도 불구하고 종업원이 퇴직한 이후에 기업이 연금을 지급할 의무를 부담하지 않을 수 있다. 예를 들어, 확정급여형퇴직연금제도의 규약에서 종업원이 연금수령을 선택한 경우 기업이 퇴직일시금 상당액으로 일시납 연금상품을 구매하도록 정할 수 있는데, 이 경우 기업에게는 퇴직일시금을 지급 지급하는 퇴직일시금은 일시납 연금상품 구매에 사용될 것이다.\r\n할 의무만 있을 뿐 종업원이 퇴직한 이후에 연금을 지급할 의무가 없다. 즉, 종업원이 퇴직할 때 기업이 일시납 연금상품을 구매함으로써 연금지급에 관한 책임을 연금상품 제공자(예: 보험회사)에게 이전하게 되므로 퇴직 이후에 기업이 인식할 부채는 없게 된다. 따라서 문단 21.10의(2)가 적용될 여지가 없고, 기업이 일시납 연금상품을 구매할 때 기인식한 퇴직급여충당부채를 청산하는 것으로 회계처리하여야 한다. (문단21.10)\r\n\r\n결21.13\t근로자퇴직급여 보장법에 따르면 확정급여형퇴직연금제도에서 기업은 운용관리업무수행과 자산관리업무수행에 대해 퇴직연금사업자와 계약을 체결하고 퇴직연금사업자에게 부담금을 납부한다. 이 경우 당해 기업의 적립금에 대해서는 별도의 펀드가 설정된다고 볼 수 있다. 이러한 펀드는 퇴직연금사업자가 적립금을 여러 자산 일반적으로 자산관리계약이 보험계약인 경우에는 자산관리기관인 보험회사가 제공하는 금리보장형 보험상품이나 실적배당형 보험상품 등에 투자하고, 신탁계약인 경우에는 주식, 채권, 수익증권, 예금 등에 투자하게 될 것이다.\r\n에 투자함으로써 운용되는데, 기업은 어디까지나 펀드를 통해 장기적으로 퇴직급여지급에 필요한 재원을 형성하는 데 목적을 두고 있지 펀드자체를 수익증권과 같은 개별 금융상품으로 보고 투자하는 것은 아니라고 보아야 한다. 또 펀드의 자산구성(예를 들어, 무위험자산과 위험자산의 상대적 비중)이 펀드의 미래 퇴직급여지급능력에 영향을 줄 수도 있기 때문에 기업이 개별 자산을 직접 보유하고 있다고 보고 재무제표에 표시하는 것이 좀 더 충실한 표현이 될 수 있다. 한편, 문단 결21.14에서 설명하는 바와 같이 펀드를 구성하는 자산을 기업이 직접 보유하고 있다고 보아 회계처리하더라도 그 자산의 합계액이 퇴직급여충당부채 및 퇴직연금미지급금에서 차감되어야 하므로 재무상태표에는 각 자산별로 표시하기 보다는 하나의 집합계정으로 통합하여 표시하는 것이 바람직하다. 따라서 문단 21.11에서는 적립금 운용자산을 하나로 통합하여 재무상태표에 ‘퇴직연금운용자산’으로 표시하고 그 구성내역을 주석으로 공시하도록 하였다. 이 경우 퇴직연금운용자산이 여러 개별 자산을 편의상 재무상태표에 하나로 통합하여 표시한 계정이라는 점을 고려한다면, 그 구성자산 각각을 구분하여 재무상태표에 표시한다고 가정할 경우 인식될 계정과목과 금액을 주석으로 공시할 필요가 있다. 예를 들어, 퇴직연금운용자산의 구성내역을 현금및현금등가물, 단기매매증권, 매도가능증권 등으로 구분하고 그 금액을 공시하면 된다. 한편 주석으로 구분된 각 계정과목에 대해서는 관련 일반기업회계기준(예: 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’)에서 요구하는 바에 따라 추가로 주석 공시를 해야 할 수도 있다. (문단 21.11)\r\n\r\n결21.14\t일반적인 회계원칙에 따르면 자산과 부채는 총액으로 표시하여야 한다. 따라서 퇴직급여와 관련된 자산과 부채도 총액으로 표시하지 않을 이유가 없다. 그러나 적립금 운용자산(퇴직연금운용자산)이 종업원의 퇴직급여를 지급하는 데만 사용될 수 있도록 퇴직연금운용자산의 사용에 제약(예: 기업의 파산 시 채권자에게 귀속되지 않음)이 있다면 자산과 부채의 순액표시가 정당화될 수도 있다. 궁극적으로 종업원에게 퇴직급여를 지급할 의무가 기업에 있다고 하더라도 퇴직연금운용자산 사용에 제약이 따르기 때문에 퇴직연금운용자산과 퇴직급여지급의무는 매우 밀접한 관계에 놓이게 되므로 순액표시가 총액표시보다는 오히려 더 목적적합한 정보를 제공할 수 있기 때문이다. (문단 21.12)\r\n\r\n결21.15\t문단 결21.8에서 설명한 바와 같이 퇴직급여충당부채와 퇴직연금미지급금은 서로 구별되는 계정이지만 그 지급재원을 퇴직연금운용자산에서 조달한다는 점에서는 같기 때문에 퇴직연금운용자산을 차감하여 순액으로 표시하는 부채는 퇴직급여충당부채와 퇴직연금미지급금의 합계액으로 하여야 한다. 한편 경우에 따라서는 퇴직연금운용자산이 퇴직급여충당부채와 퇴직연금미지급금의 합계액을 초과할 수 있는데 이 경우에는 종전 해석 13-27에서 규정하고 있는 퇴직보험예치금 초과액의 회계처리와 마찬가지로 그 초과액을 투자자산의 과목으로 표시하면 된다. (문단 21.12)\r\n\r\n결21.16\t확정급여형퇴직연금제도가 설정되기 전의 근무기간에 대해서도 당해 제도의 가입기간으로 인정하는 경우에는 더 이상 퇴직금제도가 존재하지 않고 종업원의 모든 퇴직급여는 확정급여형퇴직연금제도에 따라서만 지급하게 된다. 그러나 퇴직연금규약에서 확정급여형퇴직연금제도가 설정된 이후의 근무기간에 대해서만 가입기간으로 한다면 경과적으로 확정급여형퇴직연금제도가 설정되기 전에 근무한 경력이 있는 종업원이 모두 퇴직하거나 기존 퇴직금제도의 퇴직급여충당부채가 중간정산 등의 방법으로 청산되기 전에는 퇴직금제도가 계속 존재하게 된다.\r\n 퇴직금제도가 존속하게 된다. 또 기존 종업원에 대해서는 퇴직금제도를 유지하면서 신규 종업원에 대해서는 확정급여형퇴직연금제도를 실시하는 경우도 있을 수 있다. 이와 같이 기업 내에 복수의 퇴직급여제도가 병존하는 경우에 각 제도의 퇴직급여와 관련된 자산과 부채를 재무상태표에 표시할 때 구분하여야 하는지가 문제된다. (문단 21.14⑴)\r\n\r\n결21.17\t퇴직금제도나 확정급여형퇴직연금제도는 종업원에게 퇴직급여를 지급하는 방식에서만 차이가 있을 뿐 기업이 퇴직급여와 관련하여 부담하는 부채의 성격 기업은 사전에 약정된 산정식(퇴직금제도에서는 기업 자체의 퇴직금지급규정 또는 근로자퇴직급여 보장법에 따른 산정식을 말하며, 확정급여형퇴직연금제도에서는 당해 제도의 규약에 따른 산정식을 말한다)에 따라 종업원의 근무기간이 늘어남에 따라 그에 상응하는 퇴직급여를 지급할 의무를 부담하게 된다.\r\n에 있어서까지 근본적인 차이가 있다고 볼 수는 없다. 또 문단 21.10의⑴에 따르면 확정급여형퇴직연금제도의 퇴직급여충당부채도 보고기간말 현재 퇴직일시금 상당액으로 측정되므로 부채의 측정기준에서도 차이가 없다. 따라서 두 제도의 퇴직급여충당부채를 재무상태표에 구분하여 표시할 실익은 없다. 다만, 확정급여형퇴직연금제도에서는 종업원이 퇴직한 후에도 기업이 계속해서 연금지급에 관한 의무를 부담할 수 있기 때문에 이 경우 부채의 성격 종업원이 퇴직한 후에도 여전히 기업이 부담하는 부채이므로 종업원의 근무기간이 늘어남에 따라 증가하는 것은 아니다. 또 퇴직시점에 이미 종업원의 과거근무기간을 기초로 결정된 퇴직급여를 미래 일정기간에 걸쳐 연금의 형식으로 지급할 의무이기 때문에 마치 종업원에게 직접 연금상품을 제공하는 보험회사가 부담하는 부채와 성격이 유사하다고 할 수 있다.\r\n이나 측정기준 기업이 부담하는 종업원 퇴직 이후의 보험수리적 위험(사망률 등)이 반영되고 ‘미래 예상연금지급액’의 현재가치로 측정된다.\r\n에서 퇴직금제도와 차이가 나게 되는데, 이에 대해서는 문단 21.10의(2)에서 퇴직연금미지급금이라는 별도의 계정과목을 사용하도록 하고 있어 자연스럽게 퇴직금제도의 퇴직급여충당부채와 구분된다. 한편 퇴직금제도에서는 퇴직연금미지급금이라는 계정이 없기 때문에 퇴직연금미지급금을 인식하는 것은 제도 간에 부채를 구분하는 문제라기보다는 종업원 퇴직 전과 후 간에 부채를 구분하는 문제로 보아야 한다. (문단 21.14⑴)\r\n\r\n결21.18\t근로자퇴직급여 보장법에서는 기업이 이미 보유하고 있던 퇴직보험예치금에 대해 일정한 유효기간을 정하고 있다 근로자퇴직급여 보장법에 따르면 기업이 이미 퇴직보험에 가입하고 있는 경우 퇴직보험의 유효기간(2010년 12월 31일까지) 동안에는 퇴직금제도를 설정한 것으로 본다.(부칙 제2조)\r\n. 따라서 기존의 퇴직보험예치금은 당분간 경과적으로만 존재할 수 있을 뿐 유효기간이 경과하기 전까지는 어떤 식으로든 정리될 것으로 보인다 퇴직보험의 잔여적립금을 유효기간이 경과할 때까지 중간정산하여 종업원에게 지급하거나, 잔여적립금을 활용하여 계약이전방식에 의해 퇴직연금제도를 소급적으로 도입할 수 있을 것이다.\r\n. 기존의 퇴직보험예치금이 확정급여형퇴직연금제도에서 운용되는 퇴직연금운용자산과 근본적으로 다르다고 볼 수는 없지만, 관련 법률에서 기존 퇴직보험에 대해 별도의 유효기간을 정하고 퇴직금제도로 의제한다는 점을 고려할 때 이에 대한 구분된 정보를 재무제표 이용자에게 제공할 필요가 있다. 구분된 정보를 제공하는 방법으로는 재무상태표 상 퇴직연금운용자산에 포함하여 일괄 표시하되 주석에서 세부내역을 공시하는 방법과, 재무상태표 자체에 퇴직보험예치금의 계정과목으로 하여 구분하여 표시하는 방법을 고려할 수 있다. 그러나 관련 법률에 따르면 기존 퇴직보험예치금은 확정급여형퇴직연금제도의 퇴직연금운용자산 기업이 확정급여형퇴직연금제도를 설정하는 경우에 운용관리계약 및 자산관리계약을 체결한 별도의 적격 퇴직연금사업자가 적립금을 운용ㆍ관리한다.\r\n과 다르게 취급되고 있어 이에 관한 정보가 중요하다고 볼 수 있으므로 재무상태표 자체에 구분 표시하는 방법이 바람직하다. (문단 21.14⑴)\r\n\r\n결21.19\t기업이 경과적으로 퇴직금제도와 확정급여형퇴직연금제도를 동시에 시행하는 경우에 한 제도의 초과자산을 다른 제도의 부채에서 차감할 수 있는지가 문제된다. 예를 들어 퇴직금제도에서 기존 퇴직보험예치금이 관련 퇴직급여충당부채를 초과하는 경우 또는 확정급여형퇴직연금제도에서 퇴직연금운용자산이 관련 퇴직급여충당부채와 퇴직연금미지급금의 합계액을 초과하는 경우에 그 초과금액을 각각 다른 제도의 부채에서 차감할 수 있는지가 문제된다. 이러한 경우에는 원칙적으로 기업이 제도간에 자산과 부채를 상계할 법적 권한이 있고 실제로 그러한 의도가 있는지 여부 또는 제도 간에 자산과 부채를 상계할 법적 의무가 있는지 여부에 따라 회계처리하여야 한다. 예를 들어 확정급여형퇴직연금제도의 규약에서 기업이 당해 제도의 초과자산을 퇴직금제도에서도 사용할 수 있도록 허용하거나 또한 기업이 실제로 확정급여형퇴직연금제도의 초과자산을 퇴직금제도에 사용할 의도가 있을 것이 요구된다.\r\n 사용하도록 요구하고 있다면 각 제도 간에 자산과 부채를 상계한다. 그러나 그렇지 않은 경우에는 각 제도 간에 자산과 부채를 상계할 수 없다. 여기서 주의할 것은 각 제도 간에 자산과 부채를 상계하는 것과 각 제도의 자산과 부채를 재무상태표에 일괄표시하는 것은 다른 문제라는 점이다. 즉,  문단 21.14⑴에 따라 각 제도의 자산과 부채를 재무상태표에 일괄 표시한다고 해서 당연히 각 제도 간에 자산과 부채를 상계할 수 있는 것은 아니라는 것이다. 제도 간에 상계가 가능하기 위해서는 기업에게 상계에 관한 법적 권한과 의도가 있거나 법적 의무가 있어야만 한다. 따라서 우선 상계요건에 대한 검토가 있은 후에 그 결과금액을 재무상태표에 일괄 표시하여야 한다. (문단 21.14⑵)\r\n\r\n결21.20\t퇴직연금제도 중 확정기여형퇴직연금제도에서는 일정한 산정식에 따라 결정된 부담금을 기업이 납부하게 된다. 이 제도에서는 오직 기업의 부담금만이 정해지며 종업원에게 궁극적으로 지급될 퇴직급여에 대해서는 기업이 어떠한 약속도 하지 않는다. 따라서 기업은 퇴직급여지급과 관련된 부채와 자산을 인식하지 않고, 각 회계기간에 납부하여야 하는 부담금만큼을 퇴직급여(비용)로 인식하면 된다. (문단 21.7)\r\n\r\n퇴직급여제도의 변경\r\n\r\n결21.21\t기존 퇴직급여제도에서 다른 퇴직급여제도로 변경하는 경우에는 새로 도입되는 제도의 규약이나 규정에 따라 매우 다양한 변경 형태가 나타날 것으로 예상된다. 이러한 다양한 변경 형태 각각에 대한 사례를 모두 예시하거나 모든 상황을 포괄하는 사례를 제시하는 것은 현실적으로 매우 어려우므로 예상되는 변경 형태 중 실무적으로 지침이 될 만한 전형적인 회계처리의 예를 적용사례의 사례 2에서 제시하고 있다. (문단 21.15)\r\n\r\n연차유급휴가 \r\n\r\n결21.22\t근로기준법 등에 따르면, 연차유급휴가는 당해연도에 일정 기간을 근무한 종업원에게 그 권리가 주어지며, 종업원은 차기연도에 연차유급휴가를 사용하거나 차기연도에 미사용된 연차유급휴가에 대한 수당을 그 이후에 지급받을 수 있는 것으로 해석되고 있다. 이러한 연차유급휴가는 종업원의 근무용역에 대한 대가로 제공되고 그 금액을 신뢰성 있게 측정할 수 있으므로 종업원이 미래의 연차유급휴가에 대한 권리를 발생시키는 근무용역을 제공하는 회계기간에 관련 비용과 부채를 인식하는 문단 21.5의 원칙이 적용되는 것이 타당하다. (문단 21.5의2) \r\n\r\n해고급여\r\n\r\n결21.23\t명예퇴직제도(예: 희망퇴직제도 등)를 시행함에 따라 기업은 퇴직하는 종업원에게 일반퇴직금 이외에 추가적인 종업원급여(예: 명예퇴직금, 특별퇴직금)를 지급하는 경우가 있다. 이러한 경우, 기업이 종업원과의 근로계약관계를 종료하는 대가로 추가적인 급여의 지급을 종업원에게 제안하고 종업원이 이를 수락한 결과 명예퇴직금이나 특별퇴직금을 종업원에게 지급한다면, 이러한 종업원급여는 해고급여의 정의를 충족한다.\r\n\r\n결21.24\t과거의 지급사례, 실무관행 등을 고려할 때, 공식적인 명예퇴직규정에 따라 명예퇴직자격을 충족하는 종업원이 명예퇴직 신청을 하면, 이를 대부분 승인하고 일반퇴직금 외에 특별퇴직금을 추가적으로 지급하는 정책을 기업이 가지고 있다면, 종업원들은 기업이 특별퇴직금을 지급할 것이라는 정당한 기대를 할 수 있다. 따라서 기업은 보고기간말 현재 의제의무를 부담한다. 이러한 경우 특별퇴직금은 종업원이 퇴직할 때 기업이 지급할 의무가 있는 일반적인 퇴직금과 그 경제적 실질이 유사하므로 종업원의 근무용역 제공에 대한 대가로 지급되는 것으로 볼 수 있다. 이에 따라, 보고기간말 현재 명예퇴직 자격을 충족하는 종업원에 대한 특별퇴직금은 퇴직급여와 동일하게 문단 21.8에 따라 측정되는 퇴직급여충당부채에 포함한다. 이와 달리 명예퇴직자격을 충족하는 종업원이 명예퇴직을 신청하면 기업의 제반여건에 따라 임의로 특별퇴직금의 지급을 결정하는 것이 기업의 정책이라면, 해당 지급액은 기업과 종업원 간의 근로계약관계를 종료하는 대가로 지급하는 추가적인 급여로 볼 수 있으므로 해고급여에 해당한다. 이러한 특별퇴직금은 기업이 지급을 결정하기 전에는 그 지급을 회피할 수 있으므로 의무가 발생하지 않는다. 따라서 문단 21.5의3에서 정하는 시기에 관련 부채와 비용을 인식한다.\r\n실무지침\r\n\r\n\r\n실21.1\t해고대가로 기업이 제안한 급여를 받아들인 종업원의 결정에 따라 지급하는 해고급여의 경우, 기업이 해고급여의 제안을 더는 철회할 수 없는 시점은 다음 중 이른 날이다. (문단 21.5의3 ⑴)\r\n\t⑴ 종업원이 해고급여의 제안을 받아들이는 때\r\n\t⑵ 해고급여의 제안을 철회하는 기업의 능력에 대한 제한(예: 법적, 규제적, 계약상 규정이나 그 밖의 제한)의 효력이 생긴 때. 해고급여를 제안한 시점에 그 제한이 존재하는 경우 이 시점은 해고급여를 제안하는 시점이 될 것이다.\r\n\r\n실21.2\t기업이 종업원의 해고를 결정함에 따라 지급하는 해고급여의 경우 해고급여의 제안을 더는 철회할 수 없는 시점은, 다음 조건을 충족하는 해고계획을 해고대상 종업원에게 전달하는 시점이다. (문단 21.5의3 ⑴)\r\n\t⑴ 해고계획을 완성시키는 데 필요한 행동을 고려할 때, 해고계획에 유의적 변화가 있을 것 같지 않다. \r\n\t⑵ 해고계획에 해고대상 종업원의 수, 직무분류, 근무 장소(다만 해고대상 종업원을 개별적으로 식별할 필요는 없음)와 그 계획의 완성예상일이 구체적으로 밝혀져 있다.\r\n\t⑶ 해고계획에서 설정한 해고급여는 해고될 때 종업원이 받을 급여의 종류와 금액을 종업원이 산정할 수 있을 정도로 충분히 상세하다.\r\n\r\n\r\n\r\n\r\n\r\n소수의견\r\n\r\n소21.1\t박영진, 손성규, 최관 위원은 제21장 ‘종업원급여’에서 퇴직연금미지급금에 대한 할인율을 회사채에 대한 두터운 시장에 대한 판단여부에 따라 선택할 수 있도록 하는 것에 대하여 반대하였다. 관련 소수의견은 다음과 같다. \r\n\r\n박영진, 손성규, 최관 위원의 소수의견\r\n\r\n소21.2\t박영진, 손성규, 최관 위원은 퇴직연금미지급금에 대한 할인율로 기존의 기업회계기준과 같이 국공채 시장수익률을 사용할 것을 주장하였다. 이는 우량회사채 시장수익률을 사용할 근거가 되는 두터운 시장(deep market)의 존재 여부를 판단할 근거가 부족하고, IASB에서도 퇴직연금미지급금에 대한 할인율로서 국공채 시장수익률을 사용할 것인지 우량회사채 시장수익률을 사용할 것인지에 관하여 분명한 의사결정을 유보하고 있기 때문에 회계처리의 보수주의적 관점과 계속성의 관점에서 기존 기업회계기준과 같이 국공채 시장수익률을 사용하는 것을 선호하였다.\r\n적용사례\r\n\r\n사례 1. 복수의 퇴직급여제도가 병존하는 경우\r\n\r\n〈배경정보〉\r\n A기업은 노동조합의 동의를 얻어 20X6년 1월 1일부터 확정급여형퇴직연금제도를 설정하기로 하였다. 새 퇴직연금규약에 따르면 가입기간은 퇴직연금제도의 설정 이후(20X6년 1월 1일 이후)의 근무기간으로 하므로 당해 퇴직연금제도를 설정하기 전의 근무기간은 가입기간에서 제외한다. 따라서 과거근무기간(20X5년 12월 31일 이전)에 대해서는 여전히 퇴직금제도가 유효하고, 장래근무기간(20X6년 1월 1일 이후)에 대해서만 확정급여형퇴직연금제도가 설정된다. 20X6년 12월 31일 현재 각 제도의 퇴직급여와 관련된 자산과 부채의 내역은 다음과 같다.\r\n\r\n\r\n퇴직금제도\r\n확정급여형퇴직연금제도\r\n대상기간\r\n20X5년 12월 31일 이전에 제공된 근무기간\r\n20X6년 1월 1일부터 20X6년 12월 31일까지 제공된 근무기간\r\n퇴직급여충당부채(①)\r\n1,000,000,000원\r\n90,000,000원 \r\n퇴직연금미지급금(②)\r\n해당사항 없음\r\n50,000,000원  \r\n퇴직연금운용자산(③)\r\n해당사항 없음\r\n100,000,000원\r\n퇴직보험예치금(④)\r\n600,000,000원\r\n해당사항 없음\r\n순부채(①＋②－③－④)\r\n400,000,000원 \r\n40,000,000원\r\n\r\n     \r\n\r\n〈회계처리〉\r\n⑴ 재무상태표에는 다음과 같이 퇴직금제도 및 확정급여형퇴직연금제도의 자산과 부채를 일괄 표시한다.\r\nⅡ. 비유동부채  \r\n\r\n\r\n\r\n\r\n\r\nX. 퇴직급여충당부채\r\n 1,090,000,000\r\n\r\n퇴직연금미지급금 \r\n 50,000,000\r\n\r\n퇴직연금운용자산\r\n(-) 100,000,000\r\n\r\n퇴직보험예치금 \r\n(-) 600,000,000\r\n440,000,000\r\n\r\n\r\n⑵ 위 예에서 만약 확정급여형퇴직연금제도와 관련된 퇴직연금운용자산이 150,000,000원이어서 10,000,000원의 초과자산이 발생하였지만 문단 21.14⑵에서 제시하고 있는 요건(㈎ 또는 ㈏)을 충족하지 못한다면 다음과 같이 표시한다.\r\nⅡ. 비유동자산  \r\n\r\n\r\n\r\n\r\n\r\nX. 투자자산  \r\n\r\n\r\n(Y) 퇴직연금운용자산\r\n\r\n10,000,000 확정급여형퇴직연금제도에서 발생하는 초과자산이 퇴직금제도의 부채와 상계될 수 없으므로, 퇴직급여와 관련된 부채에서 차감하는 퇴직연금운용자산은 확정급여형퇴직연금제도의 퇴직급여충당부채 및 퇴직연금미지급금의 합계액으로 하고, 그 초과액은 별도의 투자자산으로 표시한다.\r\n\r\n\r\nⅡ. 비유동부채  \r\n\r\n\r\n\r\n\r\n\r\nX. 퇴직급여충당부채\r\n1,090,000,000  \r\n\r\n 퇴직연금미지급금 \r\n50,000,000\r\n\r\n 퇴직연금운용자산 \r\n(-) 140,000,000 위 주1) 참조\r\n\r\n\r\n 퇴직보험예치금   \r\n(-) 600,000,000\r\n400,000,000\r\n\r\n\r\n\r\n사례 2. 퇴직급여제도의 변경\r\n\r\n〈배경정보〉\r\n 다음에 제시된 각 기업의 회계기간은 1월 1일부터 12월 31일까지이며 20X4년에서 20X7년 사이에 새로 입사하거나 퇴사한 종업원은 없다고 가정한다. 종업원의 연간 임금총액, 근속기간, 회계기간 말 현재 문단 21.8에 따라 설정된 퇴직급여충당부채는 다음과 같고, 임금이 매년 5％씩 같은 비율로 인상된다고 가정한다. (이하 금액 단위는 천원)\r\n\r\n연도\r\n연간임금총액\r\n근속기간 (년) \r\n연간임금총액 / 12\r\n퇴직급여충당부채\r\n20X4 \r\n1,157,625\r\n4 \r\n96,469  \r\n385,875  \r\n20X5 \r\n1,215,506\r\n5   \r\n101,292  \r\n506,461  \r\n20X6 \r\n1,276,282\r\n6\r\n106,357  \r\n638,141  \r\n20X7 \r\n1,340,096 \r\n7\r\n111,675  \r\n781,722  \r\n\r\n\r\n사례 2-1. 퇴직금제도에서 확정기여형퇴직연금제도로 변경\r\n\r\n B기업은 20X5년 12월 31일까지 퇴직금제도를 유지해 왔으나 20X6년 1월 1일부터 확정기여형퇴직연금제도를 도입하기로 결정하였다. 20X6년 1월 1일 이후에는 연간 임금총액의 1/12에 해당하는 금액을 확정기여형퇴직연금제도의 부담금으로 납부한다.\r\n\r\n(1) 퇴직금제도와 관련된 퇴직급여충당부채 상당액 전액을 20X6년 1월 1일에 확정기여형퇴직연금제도에 출연하기로 하였다. 기존 퇴직급여충당부채 상당액과 20X6년에 발생한 퇴직급여(비용) 전액을 부담금으로 납부한 경우의 회계처리는?\r\n(차) 퇴직급여충당부채  506,461\r\n(대) 현 금     506,461\r\n(차) 퇴직급여          106,357\r\n(대) 현 금     106,357\r\n\r\n\r\n\r\n(2) 퇴직금제도와 관련된 퇴직급여충당부채 상당액은 확정기여형퇴직연금제도에 출연하지 않기로 결정하였다. 기존 퇴직금제도와 관련하여 임금 상승에 따른 효과를 반영하는 회계처리는?\r\n    \r\n    20X6년\r\n(차) 퇴직급여 25,323 106,357×5 － 506,461\r\n\r\n(대) 퇴직급여충당부채 25,323\r\n\r\n\r\n\r\n\r\n사례 2-2. 퇴직금제도에서 확정급여형퇴직연금제도로 변경\r\n\r\n C기업은 20X5년 12월 31일까지 퇴직금제도를 유지해 왔으나 20X6년 1월 1일부터 확정급여형퇴직연금제도를 도입하기로 결정하였다.\r\n\r\n(1) 퇴직금제도와 관련된 퇴직급여충당부채 상당액 전액을 20X6년 1월 1일에 확정급여형퇴직연금제도에 납부한 경우의 회계처리는?\r\n\r\n20X6년 1월 1일\r\n(차) 퇴직연금운용자산 506,461\r\n(대) 현 금 506,461\r\n\r\n\r\n(2) 퇴직금제도와 관련된 퇴직급여충당부채 상당액은 확정급여형퇴직연금제도에 부담금으로 납부하지 않고, 20X6년 1월 1일 이후에 발생한 퇴직급여(비용)에 대하여 확정급여형퇴직연금제도에 부담금을 납부하기로 하였다. 20X6년 이후의 근무기간에 해당하는 110,000천원 확정급여형퇴직연금제도에 납부하여야 하는 부담금은 임금상승률 등을 포함한 부담금의 계산기초율에 근거하여 결정되므로 퇴직급여(비용)와 일치하지 않을 수 있다.\r\n의 부담금을 확정급여형퇴직연금제도에 납부한 경우의 회계처리는?\r\n\r\n20X6년\r\n(차) 퇴직급여         131,680 638,141 － 506,461\r\n\r\n(대) 퇴직급여충당부채 131,680\r\n(차) 퇴직연금운용자산 110,000\r\n(대) 현 금            110,000"}]}, {"title": "제22장 법인세회계", "order": 22, "paragraphs": [{"id": "22.1", "text": "이 장의 목적은 법인세에 대한 회계처리와 공시에 필요한 사항을 정하는 데 있다. \r\n\r\n적용범위"}, {"id": "22.2", "text": "이 장에서 규정하는 법인세에는 국내 및 국외에서 법인의 과세소득에 기초하여 부과되는 모든 세금이 포함된다.\r\n\r\n22.2의2\t과세당국(법원이 포함될 수 있다. 이하 같다)이 기업이 법인세 신고에 사용하였거나 사용하려는 처리(이하 ‘법인세 처리’라 한다)를  세법에 따라 수용할지가 불확실한 경우의 법인세 회계처리에도 이 장을 적용한다.\r\n\r\n22.2의3\t이 장은 경제협력개발기구(OECD)가 발표한 필라2 모범규칙을 시행하기 위하여 확정된 세법(그 규칙에서 기술하는 적격소재국 추가세를 시행하는 세법 포함)에서 생기는 법인세에 적용한다. 이하, 이러한 세법과 그 세법에서 생기는 법인세를 각각 '필라2 법률', '필라2 법인세'라고 한다. 이 장의 요구사항에 대한 예외로, 필라2 법인세와 관련되는 이연법인세 자산 및 부채를 인식하지 아니하고 이에 대한 정보도 공시하지 아니한다.\r\n\r\n자산․부채의 세무기준액"}, {"id": "22.3", "text": "자산의 세무기준액은 해당 자산이 세무상 자산으로 인정되는 금액이다."}, {"id": "22.4", "text": "부채의 세무기준액은 해당 부채가 세무상 부채로 인정되는 금액이다."}, {"id": "22.5", "text": "일반기업회계기준에서는 자산․부채로 인식하지 않지만 세무회계상으로는 인식하는 경우가 있다. 이러한 경우에도 일시적차이가 발생한다. 예를 들어, 일반기업회계기준에서는 발생시점에 비용으로 처리하는 항목에 대하여 세법상 이를 이연하여 상각하도록 한 경우에는 자산의 장부금액은 영(0)이지만 그 자산의 세무기준액은 영(0)이 아니다. 일반기업회계기준에서는 부채로 인식하지 아니하는 준비금을 세무회계상 부채로 인식하는 경우에도 장부금액과 세무기준액의 차이가 발생한다."}, {"id": "22.6", "text": "연결재무제표에서는 연결재무제표상 자산·부채의 장부금액과 관련 세무기준액을 비교하여 일시적차이를 결정한다. \r\n\r\n당기법인세부채와 당기법인세자산의 인식"}, {"id": "22.7", "text": "기업이 납부하여야 할 법인세부담액 중 아직 납부하지 않은 금액은 부채(당기법인세부채)로 인식하여야 한다. 그리고 납부하여야 할 금액을 초과해서 납부한 금액은 자산(당기법인세자산)으로 인식하여야 한다."}, {"id": "22.8", "text": "세무상결손금이 과거에 납부한 법인세액에 소급 적용되어 환급될 수 있다면 결손금이 발생한 기간에 자산(당기법인세자산)으로 인식하여야 한다.\r\n\r\n이연법인세부채와 이연법인세자산의 인식"}, {"id": "22.9", "text": "자산·부채의 장부금액과 세무기준액의 차이인 일시적차이에 대하여 원칙적으로 이연법인세를 인식하여야 한다.\r\n\r\n\t가산할 일시적차이"}, {"id": "22.10", "text": "모든 가산할 일시적차이에 대하여 이연법인세부채를 인식하여야 한다. 다만 문단 22.31에 해당하는 경우와 다음의 경우에는 이연법인세부채를 인식하지 아니한다.\r\n \t⑴ 영업권의 상각이 과세소득을 계산할 때 손금으로 인정되지 않는 경우 \r\n \t⑵ 자산·부채가 최초로 인식되는 거래가 ㈀사업결합거래가 아니고 ㈁회계이익이나 과세소득에 영향을 주지 아니하는 경우\r\n\r\n\t사업결합"}, {"id": "22.11", "text": "사업결합에서 이전대가는 취득한 식별가능한 자산·부채에 그 공정가치로 배분된다. 만일 이 사업결합의 결과 인식되는 장부금액이 해당 자산·부채의 세무기준액과 다른 경우에는 일시적차이가 존재한다. 예를 들어 합병 후 재무상태표에 자산이 피취득자의 장부금액보다 높은 공정가치로 인식되고 세무기준액은 피취득자의 장부금액으로 유지된다면, 가산할 일시적차이가 존재하게 된다. 따라서 취득자는 동 차이에 대하여 이연법인세부채를 인식하여야 하고 이 이연법인세부채는 영업권의 크기에 영향을 미친다.\r\n\r\n\t공정가치로 평가된 자산"}, {"id": "22.12", "text": "제6장 ‘금융자산·금융부채’ 등 다른 장에 따라 어떤 자산은 공정가치로 평가하여야 한다. 그러나 이러한 자산의 세무기준액은 변동되지 않을 수 있다. 이 경우 향후에 기업이 당해 자산을 경제적효익의 형태로 회수하면 이 때 유입되는 경제적효익의 금액과 이에 대응하여 세무상 손금으로 차감하는 금액이 다르므로 일시적차이가 존재한다. 만일 공정가치로 평가된 자산의 장부금액이 세무기준액보다 크다면 그 차이가 가산할 일시적차이이며 이에 대하여 이연법인세부채를 인식하여야 한다.\r\n  \r\n\t영업권"}, {"id": "22.13", "text": "사업결합에서 발생하는 영업권은 이전대가에서 취득한 식별가능한 순자산의 공정가치를 차감한 잔여금액으로 결정된다. 그런데 영업권의 상각액이 세무상 손금으로 인정받을 수 없다면 영업권의 장부금액과 세무기준액(0)의 차이가 가산할 일시적차이에 해당한다. 그러나 영업권은 잔여금액이기 때문에 만일 영업권과 관련하여 이연법인세부채를 인식하게 되면 순자산이 감소하게 되고 이는 영업권의 증가로 이어져 결국 이연법인세부채를 추가로 인식해야 하며 이런 과정을 순환적으로 반복하게 된다. 따라서 영업권과 관련된 일시적차이에 대해서는 이연법인세부채를 인식하지 않는다. \r\n\r\n\t자산․부채의 최초인식"}, {"id": "22.14", "text": "일시적차이는 자산․부채를 최초로 인식하는 시점에서도 존재할 수 있다. 예를 들어 어떤 자산의 원가의 일부 또는 전부가 세무상자산으로 인정되지 않는 경우에 일시적차이가 존재한다. 이와 같은 일시적차이에 대한 이연법인세 인식 여부는 자산의 최초인식을 유발한 거래의 성격에 따라 다르다.\r\n  \t⑴ 그 거래가 사업결합거래인 경우 기업은 이연법인세자산이나 이연법인세부채를 인식하고 이는 영업권이나 염가매수차익 금액에 영향을 미친다. \r\n  \t⑵ 그 거래가 회계이익이나 과세소득에 영향을 미치는 경우 기업은 이연법인세자산이나 이연법인세부채를 인식하고 이에 따른 이연법인세비용은 손익계산서에 반영한다.\r\n \t⑶ 그 거래가 위의 ⑴ 또는 ⑵에 해당하지 않는 경우에는, 문단 22.10과 문단 22.16에 따라 그 자산의 최초 인식시점이나 그 이후 기간에 이연법인세자산이나 이연법인세부채를 인식하지 않는다."}, {"id": "22.15", "text": "제6장 ‘금융자산·금융부채’에서 전환사채 등의 발행자는 발행가액을 부채요소와 자본요소로 분리하여 인식할 것을 요구하고 있다. 그런데 세무상으로는 기업회계상 부채부분과 자본부분의 합계액인 발행가액이 부채로 인식된다면, 최초 인식시점에 부채의 장부금액과 세무기준액이 차이가 발생하는데, 이로 인한 일시적차이는 부채요소로부터 자본요소를 분리하여 인식함에 따라 발생하게 된 것이므로 문단 22.10의 ⑵에서 설명하고 있는 예외조항에 해당하지 않는다. 따라서 동 일시적차이에 대하여는 이연법인세부채를 인식하여야 하며 문단 22.48에 따라 법인세효과는 자본요소의 장부금액에 직접 반영된다. 그리고 기간의 경과에 따른 이연법인세부채의 사후 변동액은 문단 22.46에 따라 손익계산서의 법인세비용에 반영된다.\r\n\r\n\t차감할 일시적차이"}, {"id": "22.16", "text": "차감할 일시적차이에 대하여 인식하는 이연법인세자산은 향후 과세소득의 발생가능성이 매우 높은 경우에 인식한다. 다만 다음의 경우에는 이연법인세자산을 인식하지 아니한다.\r\n \t⑴ 염가매수차익이 과세소득을 계산할 때 익금으로 인정되지 않는 경우 \r\n  \t⑵ 자산·부채가 최초로 인식되는 거래가 ㈀사업결합거래가 아니고 ㈁회계이익이나 과세소득에 영향을 주지 아니하는 경우\r\n\r\n    \t또한 종속기업, 지분법피투자기업 및 조인트벤처의 지분에 대한 투자자산과 관련된 차감할 일시적차이에 대하여는 문단 22.36의 규정에 따라 이연법인세자산의 인식여부를 결정하여야 한다.\r\n\r\n\t사업결합"}, {"id": "22.17", "text": "사업결합에서 이전대가는 취득한 식별가능한 자산·부채에 그 공정가치로 배분한다. 만일 취득일에 인식한 부채와 관련된 이전대가가 차기연도 이후에 세무상 손금으로 인정된다면 차감할 일시적차이가 존재하며, 사업결합으로 취득한 자산의 공정가치가 세무기준액보다 작은 경우에도 차감할 일시적차이가 존재한다. 이에 대하여 인식하는 이연법인세자산은 영업권의 크기에 영향을 미친다.\r\n\r\n\t공정가치로 평가된 자산"}, {"id": "22.18", "text": "자산의 장부금액을 공정가치로 평가하였지만 세무상으로는 변동되지 않는 경우에 일시적차이가 존재하게 되는데, 만일 공정가치 평가 후 장부금액이 세무기준액보다 작아진 경우에는 차감할 일시적차이가 존재한다. \r\n\r\n\t이연법인세자산의 실현가능성"}, {"id": "22.19", "text": "차감할 일시적차이는 미래기간의 과세소득을 감소시킨다.  그러나 차감할 일시적차이를 활용할 수 있을 만큼 미래기간의 과세소득이 충분할 경우에만 차감할 일시적차이의 법인세효과는 실현될 수 있다. 따라서 차감할 일시적차이가 활용될 수 있는 가능성이 매우 높은 경우에만 이연법인세자산을 인식하여야 한다."}, {"id": "22.20", "text": "다음의 회계기간에 소멸될 것으로 예상되는 가산할 일시적차이가 충분한 경우에는 차감할 일시적차이가 활용될 가능성이 매우 높으므로, 이러한 경우에는 차감할 일시적차이에 대하여 이연법인세자산을 인식한다. \r\n  \t⑴ 차감할 일시적차이가 소멸될 것으로 예상되는 기간 \r\n \t⑵ 세무상결손금등의 이월공제가 적용되는 기간"}, {"id": "22.21", "text": "만약 가산할 일시적차이가 충분하지 않은 경우에도 다음의 경우에는 차감할 일시적차이에 대하여 이연법인세자산을 인식한다. \r\n  \t⑴ 차감할 일시적차이가 소멸될 기간 (또는 세무상결손금 등의 이월공제가 적용되는 기간)에 과세소득이 충분할 것으로 예상되는 경우\r\n  \t⑵ 미래 적절한 기간에 과세소득이 나타날 수 있도록 세무정책이 가능한 경우"}, {"id": "22.22", "text": "세무정책이란 이월공제가 가능한 세무상결손금이나 세액공제의 공제가능기간이 소멸되기 이전에 과세소득이 발생하도록 하기 위하여 기업이 택할 수 있는 행동이다. 예를 들어 국채나 공채 등  비과세소득을 발생시키는 자산을 매각하고 과세소득을 발생시키는 다른 투자자산을 취득함으로써 미래기간에 과세소득이 발생하도록 할 수 있다."}, {"id": "22.23", "text": "최근 회계연도에 회계손실이 발생한 경우에는 문단 22.26과 문단22.27에 따라 회계처리한다."}, {"id": "22.24", "text": "<삭제> \r\n\r\n\t세무상결손금과 세액공제"}, {"id": "22.25", "text": "이월공제가 가능한 세무상결손금과 세액공제에 따라 인식하는 이연법인세자산은 결손금공제 등이 활용될 수 있는 미래의 과세소득이 예상되는 범위 안에서 인식하여야 한다."}, {"id": "22.26", "text": "세무상결손금과 세액공제에 대한 이연법인세자산의 인식기준은 차감할 일시적차이로 인한 이연법인세자산의 인식기준과 원칙적으로 동일하다. 그러나 미사용 세무상결손금이 존재한다는 것은 미래에 과세소득이 발생하지 않을 수 있는 가능성이 높다는 것을 의미한다. 따라서 기업이 최근에 회계손실을 기록한 경우에는 충분한 가산할 일시적차이가 있는 경우나 미래에 과세소득이 발생할 것이라는 확실한  증거가 있는 경우에만 그 범위 안에서 이연법인세자산을 인식하여야 한다. 그리고 이 경우에는 문단 22.61에서 요구하는 것처럼 인식한 이연법인세자산의 금액과 그 인식근거를 주석으로 기재하여야 한다."}, {"id": "22.27", "text": "세무상결손금과 세액공제가 활용될 수 있는 미래과세소득의 발생가능성을 평가함에 있어서 다음을 고려하여야 한다. \r\n  \t⑴ 세무상결손금과 세액공제의 이월공제가능기간이 소멸되기 전까지 이를 활용할 수 있는 충분한 가산할 일시적차이가 있는지의 여부 \r\n \t⑵ 세무상결손금과 세액공제의 이월공제가능기간이 소멸되기 전까지 활용 가능한 과세소득이 발생할 수 있을 것인지의 여부 \r\n  \t⑶ 세무상결손금이 비반복적이고 확인 가능한 원인으로 발생하였는지의 여부\r\n  \t⑷ 세무상결손금과 세액공제의 이월공제가능기간 내에 과세소득을 창출할 수 있는 세무정책(문단 22.22 참조)이 활용 가능한지의 여부"}, {"id": "22.28", "text": "법인세법상 최저한세가 적용되어 세액공제 또는 세액감면 등이 적용배제 되었으나 이월공제가 인정되는 경우에도 이월공제가 활용될 수 있는 미래기간에 발생할 가능성이 매우 높은 과세소득의 범위 안에서 이연법인세자산을 인식하여야 한다. 법인세법상 최저한세가 적용되는 기업이 이연법인세자산을 측정할 때에도 역시 문단 22.37 내지 문단 22.44의 규정을 적용하여야 한다.\r\n\r\n\t인식되지 않은 이연법인세자산의 재검토"}, {"id": "22.29", "text": "매 보고기간말마다 과거에 실현가능성이 낮아서 인식하지 아니한 이연법인세자산의 인식가능성에 대하여 재검토하여야 한다. 과거에는 인식하지 않았지만 재검토 시점에 활용 가능한 미래과세소득이 발생할 가능성이 매우 높은 경우 그 범위 내에서 이연법인세자산을 인식하여야 한다. 예를 들어 사업 환경이 개선되어 문단 22.16 또는 문단 22.25에 규정된 이연법인세자산의 인식기준을 충족하는 과세소득이 기대될 수도 있다. 또 다른 예로는 사업결합일 또는 그 이후에 이연법인세자산에 대한 재검토를 하는 경우이다. \r\n\r\n\t종속기업, 지분법피투자기업 및 조인트벤처의 지분에 대한 투자자산"}, {"id": "22.30", "text": "종속기업 등에 대한 투자자산(영업권을 포함한 종속기업 등의 순자산에 대한 지배기업 또는 투자회사의 지분)의 장부금액이 세무기준액과 다를 경우 일시적차이가 발생한다."}, {"id": "22.31", "text": "다음의 두 가지 조건을 모두 만족하는 경우에는 종속기업, 지분법피투자기업 및 조인트벤처의 지분에 대한 투자자산과 관련된 모든 가산할 일시적차이에 대하여 이연법인세부채를 인식하지 아니한다.\r\n  \t⑴ 지배기업, 투자회사 또는 조인트벤처의 지분투자자가 일시적차이의 소멸시점을 통제할 수 있으며, \r\n  \t⑵ 예측 가능한 미래에는 일시적차이가 소멸하지 않을 가능성이 매우 높은 경우"}, {"id": "22.32", "text": "지배기업은 종속기업의 배당정책을 통제함으로써 투자자산과 관련된 일시적차이의 소멸시점을 통제할 수 있다. 또한 일시적차이가 소멸되는 시점에 납부하게 될 세액을 결정한다는 것이 실무적으로 매우 어렵다. 따라서 지배기업이 종속기업의 이익을 예측 가능한 미래에 배당하지 않는다는 결정을 내린 경우에는 이연법인세부채를 인식하지 아니 한다."}, {"id": "22.33", "text": "비화폐성 자산과 부채는 기능통화로 측정된다. 기업의 과세소득 또는 세무상결손금(그리고 비화폐성 자산과 부채의 세무기준액)이 다른 통화로 결정된다면 환율의 변동은 이연법인세부채 또는 이연법인세자산을 인식하게 하는 일시적차이를 발생시킨다. 그 결과인 이연법인세는 당기손익으로 반영한다."}, {"id": "22.34", "text": "지분법피투자기업에 투자한 경우는 그 피투자기업을 지배할 수 없으며 그 기업의 배당정책을 결정할 수 있는 위치에 있지 않다. 따라서 지분법피투자기업의 이익을 예측 가능한 미래에 배당하지 않는다는 약정이 없는 경우에는 지분법피투자기업에 대한 투자자산과 관련된 가산할 일시적차이에 대하여 이연법인세부채를 인식하여야 한다."}, {"id": "22.35", "text": "조인트벤처의 지분투자자들은 통상 이익분배 사항을 논의하고 전원의 동의가 필요한 사안과 일정한 지분율 이상의 동의를 필요로 하는 사안 등을 결정한다. 조인트벤처의 지분투자자가 이익분배방법을 통제할 수 있으며 앞으로 예측 가능한 미래에 이익을 분배하지 않을 것이 예상되는 경우에는 이연법인세부채를 인식하지 않는다."}, {"id": "22.36", "text": "종속기업, 지분법피투자기업, 조인트벤처의 지분 등에 대한 투자자산과 관련된 모든 차감할 일시적차이에 대하여는 차감할 일시적차이가 예측 가능한 미래에 소멸할 가능성이 매우 높은 경우에만 문단 22.19 내지 문단 22.23에서 규정한 실현가능성에 따라 이연법인세자산을 인식한다.\r\n\r\n측  정"}, {"id": "22.37", "text": "매기 기업이 납부할 법인세부담액은 각 보고기간말 현재의 세율과 세법을 적용하여 측정한다."}, {"id": "22.38", "text": "이연법인세자산과 부채는 보고기간말 현재까지 확정된 세율에 기초하여 당해 자산이 회수되거나 부채가 상환될 기간에 적용될 것으로 예상되는 세율을 적용하여 측정하여야 한다."}, {"id": "22.39", "text": "이연법인세자산(이연법인세부채)은 일시적차이의 소멸 등으로 인하여 미래에 경감될(추가적으로 부담할) 법인세로 측정한다. 과세소득의 수준에 따라 적용되는 세율이 다른 경우에는 일시적차이가 소멸될 것으로 예상되는 기간의 과세소득(세무상결손금)에 적용될 것으로 예상되는 평균세율을 사용하여 이연법인세자산(이연법인세부채)을 측정한다."}, {"id": "22.40", "text": "이연법인세자산과 부채를 측정할 때에는 보고기간말 현재 기업이 예상하고 있는 자산의 회수 또는 부채의 상환 방식에 따라 나타날 법인세 효과를 반영하여야 한다."}, {"id": "22.41", "text": "기업이 자산(부채)의 장부금액을 회수(상환)하는 방식에 따라 다음 중 하나 또는 모두에 영향을 줄 수도 있다. \r\n \t⑴ 기업이 자산(부채)의 장부금액을 회수(상환)하는 시점에 적용되는 세율\r\n \t⑵ 자산(부채)의 세무기준액  \t \r\n\t이러한 경우에는 예상되는 자산의 회수방법 또는 부채의 상환방법에 적용되는 세율과 세무기준액을 사용하여 이연법인세를 측정하여야 한다."}, {"id": "22.42", "text": "이연법인세자산과 부채는 현재가치로 할인하지 않는다."}, {"id": "22.43", "text": "일시적차이는 자산과 부채의 장부금액과 세무기준액의 차이로 계산한다. 이것은 장부금액 자체가 현재가치로 평가되는 경우에도 동일하게 적용한다."}, {"id": "22.44", "text": "이연법인세자산의 실현가능성은 보고기간말마다 재검토되어야 한다. 재검토 결과 이연법인세자산의 법인세절감효과가 실현되기에 충분한 과세소득이 예상되지 않는 경우, 제20장 ‘자산손상’에서 규정한 일반원칙에 따라 처리한다. \r\n\r\n당기법인세와 이연법인세의 인식"}, {"id": "22.45", "text": "특정한 거래나 사건이 가져온 당기 및 이후기간의 법인세효과에 대한 회계처리는 그 사건이나 거래 자체에 대한 회계처리와 일관성을 가져야 한다. 문단 22.46 내지 문단 22.52는 이러한 원칙에 따라 법인세효과의 회계처리를 규정하고 있다. \r\n\r\n\t손익계산서"}, {"id": "22.46", "text": "당기법인세부담액(환급액)과 이연법인세는 손익계산서상 법인세비용의 계산에 반영되어야 한다. 이 경우 전기이전의 기간과 관련된 법인세부담액(환급액)을 당기에 인식한 금액(법인세 추납액 또는 환급액)은 당기법인세부담액(환급액)으로 하여 법인세비용에 포함한다. 그러나 다음의 사항으로부터 발생되는 경우는 예외로 한다. \r\n  \t⑴ 당해 기간 또는 다른 기간에 자본에 직접적으로 인식되는 거래나 사건 \r\n  \t⑵ 사업결합\r\n\r\n\r\n22.46의1\t필라2 법인세를 발생하는 기간에 신뢰성 있게 추정할 수 없는 경우에는 해당 세액을 신고·납부해야 하는 회계연도에 법인세비용으로 인식한다."}, {"id": "22.47", "text": "이연법인세자산과 부채의 장부금액은, 관련된 일시적차이 금액에 변동이 없더라도, 변경될 수 있는데 그러한 예는 다음과 같다. \r\n  \t⑴ 세율이나 세법이 변경된 경우\r\n  \t⑵ 이연법인세자산의 회수가능성을 재검토하는 경우\r\n  \t⑶ 자산의 예상되는 회수 방법이 변경된 경우\r\n   \t이로 인한 이연법인세의 변동액은 당초에 자본에 직접 귀속시키는 항목과 관련된 부분을 제외하고는 손익계산서에 반영된다.\r\n\r\n\t자본에 직접 가감되는 항목"}, {"id": "22.48", "text": "자본에 직접 가감되는 항목과 관련된 당기법인세부담액과 이연법인세는 자본에 직접 가감되어야 한다."}, {"id": "22.49", "text": "회계상의 평가와는 무관하게 세법의 변경 등으로 인하여 세무기준액이 변경되는 경우에는 그에 따른 법인세효과는 당기손익에 반영한다. \r\n\r\n\t사업결합시에 발생한 이연법인세"}, {"id": "22.50", "text": "문단 22.11과 문단 22.17에서 설명한 바와 같이 사업결합에서 일시적차이가 발생할 수 있다. 취득자는 취득일에 일시적차이에 대하여 이연법인세자산(문단 22.16의 인식 기준을 만족하는 범위 안에서)이나 이연법인세부채를 인식하게 되며, 결과적으로 이러한 이연법인세자산과 부채는 영업권이나 염가매수차익에 영향을 미친다. 그러나 문단 22.10⑴와 문단 22.16⑴의 규정에 따라 영업권과 염가매수차익으로부터의 이연법인세는 인식하지 않는다."}, {"id": "22.51", "text": "사업결합의 결과로서 취득자는 사업결합 이전에는 인식할 수 없었던 자신의 이연법인세자산을 인식할 수 있는 경우도 있다. 예를 들어 취득자는 피취득자의 미래 과세소득으로 인하여 취득자의 세무상결손금등의 활용이 가능하게 될 수도 있는데 이러한 경우에는 이연법인세자산을 인식할 수 있으며, 동 이연법인세자산은 사업결합으로 인해 발생하는 영업권이나 염가매수차익의 결정에 반영되어야 한다."}, {"id": "22.52", "text": "취득자가 피취득자의 이연법인세자산을 취득일 현재 식별가능한 자산으로 인식하지 않고 사후에 취득자의 재무제표에서 인식하는 경우에는 이로 인한 법인세혜택을 손익계산서에 반영하며 동시에 다음과 같이 회계처리 하여야 한다.\r\n  \t⑴ 취득일에 그 이연법인세 자산이 식별가능한 자산으로 인식되었을 경우의 금액으로 영업권의 장부금액을 감소시키고, \r\n  \t⑵ 영업권 장부금액의 감소분만큼을 비용으로 인식한다.\r\n    \t그러나 취득자는 염가매수차익을 인식하지는 않는다.\r\n\r\n표시\r\n\r\n\t법인세자산과 법인세부채"}, {"id": "22.53", "text": "법인세관련 자산과 부채는 재무상태표의 다른 자산이나 부채와 구분하여 표시되어야 한다. 이연법인세자산과 이연법인세부채는 당기법인세자산과 당기법인세부채로부터 구분되어야 한다."}, {"id": "22.54", "text": "이연법인세자산(이연법인세부채)은 관련된 자산항목 또는 부채항목의 재무상태표상 분류에 따라 재무상태표에 유동자산(유동부채) 또는 기타비유동자산(기타비유동부채)으로 분류한다. 세무상결손금에 따라 인식하게 되는 이연법인세자산의 경우처럼 재무상태표상 자산항목 또는 부채항목과 관련되지 않은 이연법인세자산과 이연법인세부채는 세무상결손금 등의 예상소멸시기에 따라서 유동항목과 기타비유동항목으로 분류한다. \r\n\r\n\t상 계"}, {"id": "22.55", "text": "당기법인세부채와 당기법인세자산 그리고 동일한 유동 및 비유동 구분내의 이연법인세자산과 이연법인세부채가 동일한 과세당국과 관련된 경우에는 각각 상계하여 표시한다. \r\n\r\n\t법인세비용"}, {"id": "22.56", "text": "손익계산서에서 계속사업손익과 관련된 법인세비용은 법인세비용차감전계속사업손익에서 차감하는 형식으로 기재하고, 중단사업손익과 관련된 법인세비용은 해당 손익에 직접 반영한 후 해당 손익항목을 법인세비용 반영후 금액으로 기재한다. \r\n\r\n연결재무제표"}, {"id": "22.57", "text": "연결재무제표 작성 시에는 이 장의 다른 규정과 함께 다음의 문단들을 고려하여 법인세효과를 연결재무상태표와 연결손익계산서에 반영하여야 한다.\r\n\r\n\t미실현손익 제거에 따른 법인세효과의 인식"}, {"id": "22.58", "text": "연결재무제표를 작성할 때 연결실체 내 기업간 자산거래에 포함된 미실현손익을 제거하게 된다. 이때 연결재무제표상에 해당 자산은 거래전의 금액이 장부금액으로 나타나게 되는데 세무기준액은 거래금액으로 그대로 유지되기 때문에 장부금액과 세무기준액 사이에 차이가 발생한다. 이러한 차이에 대하여 이연법인세자산(이연법인세부채)을 인식한다.\r\n\t종속기업"}, {"id": "22.59", "text": "종속기업이 제31장 ‘중소기업 회계처리 특례’에서 규정하는 중소기업이어서 종속기업의 개별재무제표에서는 제31장의 특례규정에 따른 법인세회계를 적용하는 경우에도, 연결재무제표를 작성할 때에는 중소기업인 종속기업이 이 장의 규정에 따른 법인세회계를 적용한 경우에 나타나는 이연법인세를 반영하여 작성한다."}, {"id": "22.60", "text": "외국에 소재하는 종속기업의 경우에는 당해 해외종속기업이 법인세 기간배분을 고려하여 이연법인세자산(이연법인세부채)을 인식할 경우의 재무제표를 기준으로 연결재무제표를 작성한다.\r\n\r\n공 시"}, {"id": "22.61", "text": "다음 사항은 주석으로 기재한다.\r\n  \t⑴ 계속사업손익법인세비용 또는 법인세비용(중단사업이 없는 경우)의 산출내역\r\n\r\n\t[예 시]\r\n당기법인세(법인세추납액․환급액 포함)\r\n\r\nxxx\r\n± 일시적차이로 인한 이연법인세 변동액\r\nxxx\r\n\r\n± 세무상결손금 등으로 인한 이연법인세 변동액\r\nxxx\r\n\r\n  = 총 법인세효과 \r\n\r\nxxx\r\n± 자본에 직접 반영된 법인세비용\r\nxxx\r\n\r\n± 중단사업손익에 직접 반영된 법인세비용\r\nxxx\r\n\r\n  =계속사업손익법인세비용\r\n\r\nxxx\r\n\r\n \t\t\t\t\r\n \t⑵ 법인세비용차감전계속사업손익 또는 법인세비용차감전순손익(중단사업손익이 없는 경우)과 법인세비용간의 관계 설명\r\n \t⑶ 중단사업손익 법인세효과의 계산근거\r\n  \t⑷ 일시적차이 및 이연법인세자산(이연법인세부채)의 증감내역\r\n  \t⑸ 모든 차감할 일시적차이 및 세무상결손금 등에 대한 이연법인세자산 및 이연법인세자산의 실현가능성이 미래 과세소득의 발생여부에 따라 결정되는 경우 실현가능성에 대한 판단에 따라서 인식한 이연법인세자산과 그의 판단근거\r\n \t⑹ 재무상태표에 이연법인세자산으로 인식되지 아니한 차감할 일시적차이, 미사용 세무상결손금 및 세액공제 등의 금액 및 만기일\r\n  \t⑺ 이연법인세부채로 인식되지 않은 종속기업, 지분법피투자기업, 조인트벤처의 지분에 대한 투자자산 및 사업용 유형자산인 토지와 관련된 일시적차이 총액\r\n  \t⑻ 자본에 직접 부가되거나 차감된 당기법인세와 이연법인세의 내역\r\n  \t⑼ 세법의 변경 또는 실현가능성의 변경에 따른 이연법인세 자산 및 부채의 변동액\r\n  \t⑽ 상계 전 총액기준에 의한 이연법인세자산과 이연법인세부채 및 당기법인세부채와 당기법인세자산\r\n  \t⑾ 세무상결손금과 관련된 다음 사항\r\n㈎ 세무상결손금이 발생한 회계연도의 당기순손익에 반영한 법인세효과\r\n㈏ 세무상결손금에 대한 법인세효과를 당기까지 인식하지 않은 경우 이후 회계연도에 반영가능성 여부\r\n㈐ 이연법인세자산을 인식하지 않고 이월된 세무상결손금 중 당기에 소멸된 세무상결손금의 법인세효과"}, {"id": "22.62", "text": "필라2 법인세와 관련되는 다음 사항은 주석으로 기재한다.\r\n       ⑴ 문단 22.2의3에 따라 이연법인세 자산·부채 인식 및 공시에 대한 예외 규정을 적용하였다는 사실\r\n       ⑵ 필라2 법인세와 관련되는 당기법인세비용(수익)\r\n       ⑶ 특정 회계연도에 필라2 법인세를 신뢰성 있게 추정할 수 없다고 판단하여 문단 22.46의1을 적용한 경우, 그 사실과 해당 세액을 신고·납부해야 하는 기간\r\n\r\n용어의 정의\r\n\r\n회계이익(회계손실)\r\n기업회계기준에 의하여 산출되는 법인세비용차감전순이익(법인세비용차감전순손실)을 말한다.\r\n과세소득(세무상결손금)\r\n법인세법에 따라 법인세부담액을 산출하는 대상 소득(결손)을 말한다.\r\n법인세부담액\r\n법인세법 등의 법령에 의하여 각 회계연도에 부담할 법인세 및 법인세에 부가되는 세액의 합계액을 말한다. \r\n법인세비용\r\n법인세부담액에 이연법인세 변동액을 가감하여 산출된 금액을 말한다. \r\n자산·부채의 세무기준액\r\n세무회계상 자산․부채의 금액을 말한다.\r\n일시적차이\r\n자산․부채의 장부금액과 세무기준액의 차이를 말하는데 다음의 두 가지로 구분된다.\r\n⑴ 가산할 일시적차이 : 자산․부채가 회수․상환되는 미래기간의 과세소득을 증가시키는 효과를 가지는 일시적차이\r\n⑵ 차감할 일시적차이 : 자산․부채가 회수․상환되는 미래기간의 과세소득을 감소시키는 효과를 가지는 일시적차이\r\n이연법인세부채\r\n가산할 일시적차이로 인하여 미래에 부담하게 될 법인세부담액을 말한다.\r\n이연법인세자산\r\n다음의 항목들로 인하여 미래에 경감될 법인세부담액을 말한다.\r\n⑴ 차감할 일시적차이\r\n⑵ 이월공제가 가능한 세무상결손금\r\n⑶ 이월공제가 가능한 세액공제 및 소득공제 등\r\n\r\n\r\n일반기업회계기준 제22장 ‘법인세회계’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결22.1\t가산할 일시적차이에 대하여 인식하는 이연법인세부채는 ‘재무회계개념체계’상 부채의 정의에 부합한다. 이연법인세부채는 세법의 규정에 따라 미래기간에 과세될 법적인 의무로서, 가산할 일시적차이를 가져온 과거 사건과 동일한 사건에 의하여 발생한 의무이다. 즉 이연법인세부채는 “과거의 거래나 사건의 결과로 현재 기업실체가 부담하고 있고 미래에 자원의 유출 또는 사용이 예상되는 의무”이다.  (문단 22.10)\r\n \r\n결22.2\t회계상 자산을 인식할 때는 그 장부금액이 미래에 경제적효익의 형태로 기업에 유입된다고 판단하는 것이다. 만일 자산의 장부금액이 세무기준액보다 크다면 미래에 과세될 경제적효익이 세무상 손금으로 차감될 금액을 초과하게 된다. 이때의 차이가 가산할 일시적차이이며 그로 인하여 미래에 법인세를 납부하게 될 의무가 이연법인세부채이다. 기업이 당해 자산을 경제적효익의 형태로 회수하면 가산할 일시적차이가 소멸되고 과세소득이 발생하며, 결과적으로 법인세 납부의 형태로 기업으로부터 경제적효익이 유출된다. 따라서 문단 22.10에서 규정하고 있는 경우를 제외하고는 모든 가산할 일시적차이에 대하여 이연법인세부채를 인식하여야 한다. (문단 22.10)\r\n\r\n결22.3\t한국채택국제회계기준은 자산과 부채의 최초 인식 시에 나타나는 일시적차이에 대하여도 이연법인세를 인식하도록 요구하면서 예외를 인정하고 있다. 즉 최초 인식 거래가 사업결합거래가 아니며 회계이익이나 과세소득에 영향을 미치지도 않는 경우에는 최초인식시점과 그 이후의 기간에 이연법인세를 인식하지 않는다. 이 경우 만일 취득 시 이연법인세부채를 인식하면서 이연법인세비용을 당기의 법인세비용에 반영한다면 자산의 취득행위가 손실을 발생시키는 문제가 있으며, 이연법인세비용을 자산의 취득원가에 반영한다면 자산을 과대 인식하는 결과를 가져오게 된다. 이러한 이유에서 이연법인세인식의 예외를 가지게 된 것이다. 참고로 2009년 3월에 발표한 국제회계기준위원회(IASB)의 공개초안에서는 미국기준과의 정합성 추구 차원에서 최초인식 시 예외조항을 삭제하는 방안을 제시하였다. 향후 이러한 국제회계기준의 제정방향 및 논의과정을 면밀히 검토한 후 국제적 정합성 및 논리적 타당성 등 다양한 측면을 검토하여 일반기업회계기준에서도 자산과 부채의 최초 인식 시 이연법인세 인식의 예외조항을 삭제할 필요가 있는지에 대해 재검토할 필요가 있을 것이다. (문단 22.14)\r\n\r\n결22.4\t회계상 부채를 인식할 때에는 미래에 경제적자원의 유출에 의해 장부금액이 상환된다고 판단하는 것이다. 이때 유출되는 자원의 일부 또는 전체금액이 부채가 인식되는 기간 이후의 기간에 과세소득 계산에서 차감공제 될 수도 있는데, 이러한 경우에 부채의 장부금액과 세무기준액 간에 일시적차이가 존재하게 되며, 그 일시적차이에 대하여 이연법인세자산을 인식하여야 한다. 또한 자산의 장부금액이 세무기준액보다 작은 경우에는 미래기간에 절감될 법인세부담액과 관련하여 이연법인세자산을 인식하여야 한다. (문단 22.16)\r\n\r\n결22.5\t차감할 일시적차이와 세무상결손금 등은 미래의 과세 소득과 법인세부담액을 감소시킴으로써 간접적으로 미래의 현금흐름 창출이라는 효익을 가져온다. 또한 기업은 이러한 미래 효익에 대해 배타적인 권리를 가짐으로써 타인의 접근을 통제할 수 있으므로, 이연법인세자산의 자산성이 인정될 수 있다. (문단 22.16)\r\n결22.6\t이연법인세자산의 법인세혜택은 특정 미래기간에 충분한 과세소득이 있을 경우에만 실현될 수 있다. 따라서 차감할 일시적차이와 세무상결손금 등의 법인세 효과는 미래의 과세소득이 충분하여 그 혜택이 실현될 것으로 예상될 때 자산의 정의를 충족한다. 이 경우 과세소득의 발생가능성을 어느 수준으로 요구하느냐에 따라 당기말 차감할 일시적차이와 세무상결손금 등에 따른 법인세효과의 인식여부가 결정되므로 미래 과세소득 금액 발생가능성의 수준설정이 유의적인 요소가 된다. 본 장에서는 이연법인세자산으로부터 기대되는 미래 법인세절감의 실현가능성을 평가하여 그 가능성이 매우 높은 경우에만 자산으로 인식하도록 하였다. (문단 22.16, 22.19)\r\n\r\n결22.7\t차감할 일시적차이 중 실현가능성이 없어 이연법인세자산으로 인식하지 아니한 부분에 대하여 주석으로 공시함으로써, 모든 일시적차이로 인한 법인세효과 중 실현가능성이 없는 부분을 차감 표시하는 충당금설정법과 마찬가지로 충분한 정보를 공시할 수 있도록 하였다. (문단 22.26, 22.61)\r\n\r\n결22.8\t기업이 세무상결손금 등의 이월공제가능기간이 경과되어 소멸됨으로써 세무상 혜택을 받지 못할 경우를 대비하여 과세소득이 공제가능기간동안 발생하도록 만드는 세무정책을 수행할 수 있다면, 차감할 일시적차이와 세무상결손금 등에 따른 미래 세차감효과의 실현가능성을 매우 높여줄 것이다. 그런데 이러한 정책을 수행하는데 있어 유의적인 비용이나 손실이 예상되는 경우 이를 이연법인세자산의 인식시점에 인식하는 것이 수익과 비용의 대응 관점에서 타당하다. 다만, 정책의 수행시기가 확정적이지 않을 수 있고, 유의적인 비용의 측정상의 문제가 있기 때문에 관련비용 또는 손실의 인식을 함께 언급하지 않음으로써 비용 등은 실제로 발생하는 기간에 인식하는 것으로 하였다. (문단 22.22)\r\n결22.9\t2009년 3월에 발표한 국제회계기준위원회(IASB)의 공개초안에서는 종속기업, 지분법피투자기업 및 조인트벤처 지분에 대한 이연법인세부채 인식의 예외조항을 삭제할 것을 제안하고 있다. 다만, 동 공개초안에서는 해외에 소재하고 있는 종속기업 등에 대하여만 이연법인세 자산과 부채의 인식예외를 남겨두고자 하는데, 이 때에도 지배기업에 의한 투자가 거의 영구적이며 예측가능한 미래에 일시적 차이가 소멸되지 않을 것이 명백한 경우에 한하여 이연법인세를 인식하지 않도록 하고 있다. 이러한 결정을 하게 된 이유는 기업의 의도에 따라 부채의 인식여부가 결정되는 것은 바람직하지 않다는 것이다. 그러나 종속기업 등의 투자와 관련하여 아직 국제회계기준위원회의 기준서가 그 내용을 공식적으로 수정하지 않았고 이와 관련된 논의의 진행이 성숙되지는 않은 상황이기 때문에 이 장에서는 인식예외조항을 포함시키기로 하였다. (문단 22.31-22.36)\r\n\r\n결22.10\t일시적차이가 가져오는 미래 세효과의 측정은 적용할 세율에 영향을 받게 된다. 이때, 단일 세율구조에서는 문제가 없지만 일반적인 모습인 누진세율구조에서는 이연법인세의 계산에 적용할 세율의 결정 문제가 있다. 다만 2단계 세율구조에서 한계세율은 복잡한 추정 및 계산 과정을 거치지 않고도 산출할 수 있는 경우가 많아 처음에는 한국채택국제회계기준과는 달리 한계세율을 적용하도록 하였다. 그러나 현재 우리나라의 세율구조가 3단계로 바뀜에 따라 한계세율을 적용하더라도 과세소득의 총액을 예상하여야 하는 상황이 많아졌다. 이러한 변화와 이연법인세 자산․부채 측정 원칙이 한국채택국제회계기준과 비슷한 점을 고려하여 이연법인세 자산 또는 부채를 측정할 때 평균세율을 적용하도록 개정하였다. (문단 22.39)\r\n\r\n결22.11\t이연법인세 자산과 부채를 현재가치로 할인할 것이냐 하는 문제는 개념적으로 현재가치 계산이 타당한가 하는 점과 실무적으로 수행가능한가 하는 점에서 복잡하고 다양한 논란이 제기될 수 있다. 일시적차이(또는 세무상결손금 등)의 법인세효과를 현재가치로 평가하기 위해서는 미래 현금흐름에 영향을 주는 일시적차이 등의 소멸시기(미래 과세소득의 발생시기), 소멸되는 금액(과세소득 금액의 크기) 및 적정 할인율을 정확히 예측하여야 하나 실무적으로 이를 예측하기가 어렵거나 복잡하므로 이연법인세자산과 부채는 현재가치로 계산하지 아니한다. (문단 22.42)\r\n\r\n결22.12\t자본에 직접 가감되는 항목에 대한 당기 법인세 부담액과 이연법인세는 자본에 직접 가감하여 자본을 세효과 반영 후 순액으로 표시하여야 한다. 그런데 전기에 인식한 이연법인세와 관련하여 변동이 있는 경우 이를 반영하는 방법은 미국의 경우처럼 당기의 손익계산서에 반영하는 방법과 한국채택국제회계기준처럼 자본항목에 반영하는 방법이 있다. 전자의 방법은 적용상의 복잡성을 회피할 수 있는 방법이지만 보다 논리적으로 타당한 후자의 방법을 따라서 자본항목에 반영하는 것으로 하였다. (문단 22.48)\r\n\r\n결22.13\t일반기업회계기준 제22장 문단 16에서는 향후 과세소득의 발생가능성이 매우 높은 경우에 이연법인세자산을 인식하도록 요구한다. 결22.6에서는 이연법인세자산으로부터 기대되는 미래 법인세절감의 실현가능성을 평가하여 그 가능성이 매우 높은 경우에만 자산을 인식하도록 하였다고 기술한다. 이 장의 본문에서는 비록 당기법인세 자산․부채의 인식 조건을 분명하게 언급하지 않지만, 다른 자산․부채의 인식 조건(경제적 효익의 유입 또는 유출 가능성이 매우 높다)과 마찬가지로 경제적 효익의 유입 ‘가능성이 매우 높다’라는 조건도 충족할 때 인식하는 것으로 보아야 한다. (문단 22.2의2, 문단 22.7)\r\n\r\n결22.14\t2021년 12월, 경제협력개발기구(OECD)는 경제의 디지털화로 생기는 세금 문제 해결을 목표로 하는 필라2 모범규칙(Pillar Two Model Rules)을 발표하였다. 우리나라에서도 이를 반영하기 위하여 ’국제조세조정에 관한 법률’이 개정되었고 그 결과, 해당 규칙에서 규정하는 글로벌 최저한세 제도가 2024년부터 시행될 예정이다. 회계기준위원회는 2023년 9월에 이러한 법률(이하 ‘필라2 법률’ 이라 한다)에서 생기는 법인세(이하 ‘필라2 법인세’라 한다) 회계처리의 불확실성을 해소하기 위하여 필라2 법인세 회계처리와 공시에 적용하는 문단 22.2의3, 22.46의1, 22.62를 추가하였다.\r\n\r\n결22.15\t회계기준위원회는 필라2 법인세가 이연법인세에 어떻게 영향을 미치는지에 대한 검토가 충분히 이루어지지 않은 상황에서 이연법인세 규정을 적용하는 것은 비교 가능성이 낮거나 유용하지 않은 정보를 제공할 위험이 있다고 보았다. 따라서 필라2 법인세에 대한 이연법인세 자산·부채를 인식하지 않고 이에 대한 정보도 공시하지 않도록 하는 예외 규정을 마련하였다. 다만, 해당 예외 규정을 적용하였다는 사실을 공시하도록 하여 재무제표이용자가 이러한 사실을 명확히 알고 재무정보를 파악할 수 있도록 하였다.\r\n\r\n결22.16\t필라2 법률에서는 글로벌 최저한세 제도를 적용한 결과 산출된 추가세액을 사업연도 종료 후 15개월(최초 사업연도의 경우, 18개월) 이내에 신고·납부하도록 요구한다. 일반적인 법인세는 발생하는 기간에 비용으로 인식하지만 필라2 법인세는 더 복잡한 과정을 거쳐 세액이 산출되기 때문에, 기업이 해당 법률을 처음 적용할 때에는 발생한 회계연도에 세액을 신뢰성 있게 추정하기 어려울 수 있다. 이러한 상황을 고려하여 세액을 신뢰성 있게 추정하기 어려운 경우, 신고·납부해야 하는 회계연도에 법인세비용으로 인식할 수 있는 예외 규정을 마련하여 기업의 재무제표 작성 부담을 경감하고자 하였다. 이 예외 규정을 적용한 경우, 재무제표이용자도 이러한 사실을 명확히 알 수 있도록 하기 위하여 발생 기간에 필라2 법인세를 비용으로 인식하지 않은 경우, 그 사실과 해당 세액 신고·납부 회계연도(그 세액이 비용으로 인식되는 기간)를 공시하도록 하였다.\r\n실무지침\r\n\r\n실22.1\t많은 경우 일시적차이는 기업회계상의 수익과 비용의 인식시점과 세무상의 익금과 손금의 인식시점이 다른 경우에 존재한다. 그러나 일시적차이는 다음과 같은 경우에도 존재한다. (문단 22.9)\r\n  \t⑴ 사업결합시 이전대가를 취득한 식별가능한 자산·부채의 공정가치에 따라 배분하여 동 자산·부채의 장부금액은 변동하였으나 세무기준액은 변동하지 않는 경우\r\n  \t⑵ 자산을 공정가치 등으로 평가하여 그 장부금액은 변동하였으나 세무기준액은 변동하지 않는 경우\r\n  \t⑶ 영업권이나 염가매수차익이 발생하는 경우\r\n \t⑷ 자산·부채를 최초로 인식하는 시점에 장부금액과 세무기준액이 다른 경우\r\n \t⑸ 종속기업, 지분법피투자기업 및 조인트벤처의 지분에 대한 투자자산의 장부금액이 세무기준액과 다른 경우\r\n\r\n실22.2\t자산의 세무기준액과 일시적차이 예시 (문단 22.3)\r\n     \t문단 22.3의 자산의 세무기준액을 달리 표현하면 자산이 회수되어 과세대상 경제적효익이 유입되는 기간에 과세소득에서 차감될 금액으로 정의할 수 있다. 그러나 유입되는 경제적효익이 과세대상이 아니라면 자산의 세무기준액은 (세무상으로 인정하지 않는 평가금액을 반영하지 않은)장부금액을 의미한다. 이는 한국채택국제회계기준의 정의와 동일하다. \r\n\t⑴ 재고자산, 유가증권, 유형자산 등 기업활동과 관련된 일반적인 자산의 세무기준액은 미래기간에 세무상 손금(비용)으로 인정될 금액이다. 예를 들어 취득원가 100원의 기계에 대하여 당 회계연도말까지 누적하여 40원의 감가상각액을 인식하였는데, 세무상으로는 누적하여 30원을 손금으로 인정받았다면 기계의 세무기준액은 70원이며 장부금액 60원과의 차이가 차감할 일시적차이이다.\r\n \t⑵ 선급비용의 경우 기업회계상으로는 미래의 비용을 미리 지급한 것이기 때문에 그만큼 자산으로 인식하는 것이나, 세무상 현금주의를 적용하여 당기에 지급된 금액이 전액 당기의 세무상 손금으로 인식되는 경우라면 세무상으로는 미래의 비용을 미리 지급한 것이 아니기 때문에 세무상 자산은 존재하지 않는다. 따라서 이 경우 기업회계에서 자산으로 인식하는 선급비용의 세무기준액은 영(0)이 되며 가산할 일시적차이가 존재하게 된다.\r\n  \t⑶ 미수수익의 경우 기업회계상으로는 당기에 발생한 수익을 아직 현금으로 회수하지 못한 것이므로 그만큼 자산으로 인식하는 것이나, 세무상 현금주의를 적용하여 당기에 현금으로 회수한 금액만을 당기의 세무상 익금(수익)으로 인식하는 경우라면 세무상으로는 회수 못한 당기수익은 없는 것이기 때문에 세무상 자산은 존재하지 않는다. 따라서 이 경우 기업회계상 자산으로 인식하는 미수수익의 세무기준액은 0이 되며, 가산할 일시적차이가 존재하게 된다.\r\n  \t⑷ 대여금과 같은 자산은 기업회계상 장부금액이 그대로 세무상 자산으로 인정되므로 세무기준액은 장부금액과 일치한다. 다만 대여금 등에 대하여 대손을 인식하는 경우에는 취득원가에서 세무상 대손비용으로 인정된 금액(세무상 대손충당금)을 차감한 금액이 세무기준액이 되며 그 금액이 장부금액과 다를 수 있다. 예를 들어 연말에 대여금 20,000원에 대하여 1,000원(5%)의 대손충당금을 설정하였지만 세무상으로는 400원(2%)만 당기의 대손상각비로 인정되는 경우(즉, 대손상각비로 인식한 1,000원 중 600원이 손금불산입된 경우), 대여금의 기업회계상 장부금액은 19,000원이지만 세무기준액은 19,600원이 되어 600원의 차감할 일시적차이가 존재하게 된다.\r\n\r\n실22.3\t부채의 세무기준액 예시 (문단 22.4)\r\n     \t문단 22.4의 부채의 세무기준액은 장부금액과 미래기간에 당해 부채와 관련하여 과세소득에서 차감될 금액의 차액으로 정의할 수 있다. 그러나 수익이 선수되어 발생하는 부채의 세무기준액은 장부금액과 미래기간에 과세되지 않을 수익금액의 차액을 의미한다. 이는 한국채택국제회계기준의 정의와 동일하다. \r\n  \t⑴ 차입금과 같은 일반적인 부채의 경우 세무상으로도 전액 부채에 해당하므로 세무기준액은 장부금액과 일치하며 일시적차이가 존재하지 않는다.\r\n\t⑵ 선수수익의 경우 기업회계상으로는 미래에 제공할 용역의 대가를 미리 현금으로 수령한 것이므로 부채(선수수익)로 인식되나, 세무상 현금주의를 적용하여 당기에 현금으로 수령한 금액 전부를 당기의 세무상 익금으로 인식하는 경우라면 세무상으로는 발생하지 않은 수익에 대하여 미리 현금으로 수령한 금액은 없는 것이 된다. 따라서 이 경우 기업회계상 부채로 인식하는 선수수익의 세무기준액은 0이 되어 차감할 일시적차이가 존재하게 된다.\r\n  \t⑶ 미지급비용의 경우 기업회계상으로는 발생한 비용의 지급이 아직 이루어지지 않은 부채에 해당하지만, 세무상 현금주의를 적용하여 당기에 현금으로 지급한 금액만 당기의 세무상 손금(비용)으로 인식하는 경우라면 세무상으로는 발생한 비용에 대하여 지급되지 않은 금액은 없는 것이 된다. 따라서 이 경우 기업회계상 부채로 인식하는 미지급비용의 세무기준액은 0이 되어, 차감할 일시적차이가 존재하게 된다.\r\n  \t⑷ 세법상 인정되어 설정되는 준비금은 기업회계상으로는 비용으로 인정되지 않지만 세무상으로는 당기의 비용으로 인정하여 손금에 산입하여 주는 것이다. 그런데 세무상 비용의 발생을 인정하였지만 그에 대응한 세무상 자산의 감소가 없었으므로 세무상 부채를 인식하게 된다. 따라서 준비금의 설정과 관련하여 기업회계상 부채는 존재하지 않으나 설정액만큼 세무상 부채는 존재하는데 그 금액이 세무기준액이 되어 가산할 일시적차이가 존재하게 된다. 준비금을 환입하는 경우에 기업회계상으로는 수익이 아니지만 세무상으로는 부채가 대가없이 상환되는 것이고 따라서 세무상으로는 수익을 인식하여 익금에 산입하여 주는 것이다. 그러므로 준비금이 환입되면 세무상 부채가 소멸함으로써 세무기준액이 0이 된다. 즉 가산할 일시적차이가 소멸한다.\r\n\r\n실22.4\t자산․부채의 세무기준액이 명백하지 아니한 경우에는 법인세회계의 기본 원칙에 따라 판단하는 것이 도움이 될 것이다. 즉 자산․부채의 회수․상환시점에 세무상으로 아무런 영향이 없는 경우와 비교하여 미래의 법인세부담액을 증가(감소)시킨다면 이 장에서 제시한 몇 가지 예외를 제외하고는 이연법인세부채(자산)를 인식하여야 한다. (문단 22.3, 22.4)\r\n\r\n실22.5\t법인세관련 자산항목을 인식할 경우에는 법인세비용 계정의 차감으로 처리한다. 즉, 별도의 법인세수익 또는 음(-)의 법인세비용 등의 항목을 신설하여 표시하는 실익이 없으므로 법인세비용의 차감표시 또는 경우에 따라서 법인세비용에 부의 금액이 표시되는 것을 허용하는 것이다. (문단 22.7, 22.8, 22.56)\r\n\r\n실22.6\t유형자산의 취득에 사용된 국고보조금의 경우 기업회계에서 내용연수에 걸쳐서 감가상각액와 상계처리 하고 있으며, 세법에서는 일시상각충당금을 설정하여 손금 산입하여 당해연도 익금과 상계한 다음에 후속연도의 취득가액에 따른 감가상각액와 상계(충당금 중 해당부분 익금산입)하도록 허용하고 있다. 따라서 기업이 일시상각충당금을 설정하는 경우 현행의 일반기업회계기준과 법인세법 하에서는 국고보조금이 관련되어 있는 유형자산의 장부금액과 세무기준액이 차이가 나지 않는다. \r\n\r\n실22.7\t이연법인세부채의 예시 (문단 22.10)\r\n    \t취득원가가 150원이고 장부금액이 100원인 자산이 있다. 이 자산의 세무상 감가상각누계액이 90원이라면, 이 자산의 세무기준액은 60원(취득원가 150원에서 세무상 감가상각누계액 90원을 차감한 금액)이다. 해당 자산의 장부금액 100원을 회수하면 기업은 100원의 과세소득을 획득하지만 세무상 감가상각액은 60원만큼만 공제할 수 있을 뿐이다. 결과적으로, 만일 세율이 25%라면 기업은 자산의 장부금액을 회수할 때 10원(40원의 25%)의 법인세를 납부할 것이다. 이때 장부금액 100원과 세무기준액 60원의 차이 40원이 가산할 일시적차이이다. 그러므로 기업은 자산의 장부금액을 회수할 때 납부할 법인세액인 10원(40원의 25%)을 이연법인세부채로 인식한다.\r\n\r\n실22.8\t다음 중 하나 이상에 해당하는 경우에는 차감할 일시적차이 및 세무상결손금에서 발생하는 법인세효과의 실현가능성이 매우 높은 것으로 볼 수 있다. (문단 22.26)\r\n  \t⑴ 차기이후 각 회계연도에 소멸되는 가산할 일시적차이를 한도로 하여 계산된 차감할 일시적차이\r\n \t⑵\t보고기간말 현재 존재하는 미이행계약에서 기대되는 미래의 과세소득이 차감할 일시적차이 및 세무상결손금을 초과하는 경우. 이 경우 미이행계약이 매출과 관련된 경우에는 미래의 과세소득은 당기의 매출이익률을 적용하여 계산한다.\r\n \t⑶ 당기를 포함한 최근 3년간 계속하여 계속사업이익이 발생한 기업으로서 차기이후 예상연평균계속사업이익이 각 회계연도에 소멸되는 차감할 일시적차이 및 세무상결손금을 초과하는 경우. 이 경우 예상연평균계속사업이익은 최근 3년간의 연평균계속사업이익을 말한다.\r\n실22.9\t다음 중 하나 이상에 해당하는 경우에는 차감할 일시적차이 및 세무상결손금에서 발생하는 법인세효과의 실현가능성이 낮은 것으로 볼 수 있다. (문단 22.26)\r\n  \t⑴\t당기를 포함한 최근 3년간 계속하여 결손금이 발생한 경우\r\n  \t⑵\t누적적인 계속사업손실로 인하여 기업회계상 당기말 현재 완전자본잠식 상태인 경우\r\n\r\n실22.10\t최저한세율을 적용받는 기업이 일시적차이에 대한 법인세효과를 계산할 때 일반세율을 적용하여 측정하여야 한다. (문단 22.28)\r\n\r\n실22.11\t문단 22.31 내지 문단 22.36은 종속기업 등에 대한 투자자산 관련 일시적차이에 대하여 이연법인세부채와 자산을 인식하는 조건을 규정하고 있으며, 조건들 중에 “예측 가능한 미래에 일시적차이가 소멸할 가능성”이 있는데, 그 경우 “소멸”이란 배당이나 자산의 처분에 따른 소멸을 의미하며, 피투자기업의 향후 순손익에 따른 소멸은 의미하지 않는다. 즉 지분법평가이익을 인식한 피투자기업이 미래 순손실을 나타낼 것으로 예상된다 하더라도 예측 가능한 미래에 배당이나 처분계획이 없다면 가산할 일시적차이에 대한 이연법인세부채를 인식하지 않는 것이다. 마찬가지로 지분법평가손실을 기록한 경우에도 피투자기업의 미래 순이익예상만으로 이연법인세자산을 인식할 수 없다. (문단 22.31-22.36)\r\n\r\n실22.12\t지배기업 등이 지분법 적용대상 피투자기업의 투자계정에서 발생하는 가산할 일시적차이의 소멸시기를 통제할 수 있고, 배당재원이 있는 피투자기업이 과거 5년간 배당을 하지 않거나 투자기업과의 계약에 의하여 배당을 하지 않는다는 합의를 함으로써 예측 가능한 미래기간 내에 일시적차이가 소멸하지 않을 가능성이 매우 높다면 당해 가산할 일시적차이에서 발생하는 법인세효과인 이연법인세부채를 인식하지 않는다. (문단 22.34)\r\n실22.13\t문단 22.41에 규정된 내용처럼 이연법인세 산정 시 적용할 세율이 자산의 회수방법에 따라 달라질 수 있다. 예를 들어 어느 자산의 장부금액은 100원이고 세무기준액은 60원인데, 이 자산의 처분이익에 대하여는 20%, 계속사용에 따른 이익에 대하여는 30%의 세율이 적용된다면, 기업이 당해 자산을 더 이상 사용하지 않고 매각할 계획이면 8원(40원의 20%)의 이연법인세부채를 인식하고, 계속 보유하면서 사용을 통하여 자산을 회수할 계획이면 12원(40원의 30%)을 이연법인세부채로 인식하여야 한다. (문단 22.41)\r\n\r\n실22.14 \t문단 22.44에 따라 이연법인세 자산의 실현가능성이 변경된 경우 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 회계처리한다. (문단 22.44)\r\n\r\n실22.15\t이연법인세자산과 이연법인세부채를 인식하고 그 효과를 당기손익 등에 반영하는 순서는 다음과 같다.\r\n\t⑴\t일반기업회계기준에 따라 회계처리 \r\n\t⑵\t결산일에 자산부채의 장부금액과 세무기준액을 비교하여 일시적차이의 존재여부 확인\r\n\t⑶\t가산할 일시적차이에 대하여 예외사항이 인정되는 경우 이외에는 이연법인세부채를 인식\r\n\t⑷\t차감할 일시적차이 등에 대하여 실현가능성에 대한 평가를 통하여 이연법인세자산을 인식\r\n\t⑸\t인식한 이연법인세자산과 이연법인세부채의 법인세효과가 자본에 직접 반영된 항목과 관련된 경우 당해 자본항목에 반영하고 기타의 경우에는 당기손익에 반영\r\n\r\n실22.16\t대부분의 이연법인세자산과 부채는 수익이나 비용이 기업회계에서 인식되는 회계기간과 세무상 인식되는 회계기간이 다른 경우에 발생한다. 즉, 이자수익이 회계상으로는 제16장 ‘수익’의 제1절 ‘수익인식’에 의거하여 발생주의로 인식되는데 세무상으로는 금융업종이 아니라면 현금주의로 인식되어 이러한 차이가 발생한다. 이처럼 수익이나 비용의 인식시점에 대한 기업회계와 세법의 차이 때문에 나타나는 일시적차이의 법인세효과는 손익계산서에 반영된다. (문단 22.46)\r\n\r\n실22.17\t회계정책이 변경되거나 과거의 회계처리에 오류가 있어 이를 소급적으로 수정하는 경우 이와 관련하여 법인세효과가 발생할 수 있다. 이 경우 당해 법인세비용은 제5장 ‘회계정책, 회계추정의 변경 및 오류’ 및 이 장 문단 22.48에 따라 회계처리한다. 그러나, 오류수정을 당기 손익계산서에 전기오류수정손익으로 처리하는 경우 또는 회계처리와 무관하게 전기이전의 법인세부담액(환급액)에 대한 조정사항이 있어 당기에 법인세를 부담하거나 환급받는 경우 그에 대한 법인세효과는 당기 법인세비용에 반영한다. (문단 22.46)\r\n\r\n실22.18\t일반기업회계기준은 특정항목에 대해 자본에 직접 인식하도록 요구하고 있는데 예를 들어 다음과 같다. (문단 22.48)\r\n          ⑴ 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 소급 적용되어야 하는 회계정책의 변경이나 중대한 오류의 수정으로 인한 기초이익잉여금의 수정\r\n          ⑵ 전환증권의 자본요소에 대한 최초 인식에서 발생되는 금액\r\n          ⑶ 해외법인 재무제표의 환산차이\r\n          ⑷ 매도가능증권을 공정가치로 평가함에 따라 인식하는 매도가능증권평가차손익\r\n\r\n실22.19\t기간내 배분을 할 때에는 다음에 유의하여 회계처리한다. (문단 22.48)\r\n  \t⑴ 기타포괄손익의 인식에 따른 일시적차이에 대한 이연법인세는 관련 기타포괄손익에 직접 반영한다. 전기 이전에 인식된 기타포괄손익 항목과 관련된 이연법인세에 변동이 있는 경우에도 관련 기타포괄손익에 직접 반영한다. \r\n \t⑵ 당기의 법인세납부액에 영향을 미치는 자기주식처분손익은 세차감후 금액으로 재무상태표에 표시한다. 자기주식처분손익 때문에 세무상결손금이 영향을 받은 경우 추후 세율변경이나 결손금이월공제의 실현가능성 변화에 따른 이연법인세자산 변경의 세효과는 변경연도의 법인세비용에 반영한다.\r\n\r\n실22.20\t경우에 따라서는 자본에 직접 귀속되는 항목과 관련된 당기법인세와 이연법인세의 크기를 결정하기 어려운 경우가 있는데, 예를 들어, 다음과 같은 경우이다. (문단 22.48)\r\n          ⑴ 과세소득(세무상결손금)의 특정 요소에 대한 적용세율을 산정하는 것이 누진세율 때문에 불가능한 경우\r\n          ⑵ 세율이나 기타 세법상의 변화가 과거에 자본에 귀속된 항목과 관련되었던 이연법인세자산이나 부채에 영향을 미치는 경우.\r\n          ⑶ 실현가능성이 재검토된 이연법인세자산의 전부 또는 일부금액이 과거에 자본에 귀속된 항목과 관련된 경우\r\n          이러한 경우에는 자본에 귀속된 항목과 관련된 당기법인세부담액과 이연법인세를 합리적인 비례율로 안분하거나  상황에 따라 보다 적정하게 배분할 수 있는 방법을 택해야 할 것이다.\r\n\r\n실22.21\t연결재무제표를 작성할 때 내부거래로 인한 미실현손익을 제거하는 경우 일시적차이가 발생한다. 이러한 일시적차이에 대한 법인세효과를 계산할 때 관련 자산을 보유하고 있는 기업에 적용되는 세율을 기준으로 계산한다. 이렇게 회계처리하여야 향후 미실현손익의 실현 시점에 세무상 손금으로 인정되는 금액에 대한 법인세효과만큼을 이연법인세자산 또는 부채로 인식할 수 있고, 이는 자산부채법의 논리에 충실한 회계처리 방법이 된다. (문단 22.58)\r\n실22.22\t문단 22.55의 상계규정은 하나의 과세대상기업과 관련하여 규정한 것이다. 따라서 개별재무제표에서는 관련 금액들이 문단 22.55에 따라 상계하여 표시되는 것이고, 연결재무상태표에서도 개별기업들의 관련 금액들은 문단 22.55에 따라 상계표시된다. 그러나 연결에 포함되는 둘 이상의 기업들의 관련 금액들은 다음의 조건을 충족하는 경우에만 상계표시가 가능할 것이다. (문단 22.55)\r\n\t 가. 당기법인세부채와 당기법인세자산의 상계 \r\n\t\t⑴ 기업들이 당기법인세부채와 당기법인세자산을 상계할 수 있는 법적 권한을 가지고 있으며,\r\n\t \t⑵ 기업들이 당기법인세부채와 당기법인세자산을 순액으로 결제하거나, 당기법인세자산을 실현하는 동시에 당기법인세부채를 결제할 의도가 있다.\r\n\t 나. 동일한 유동 및 비유동 구분내의 이연법인세자산과 이연법인세부채의 상계\r\n  \t\t⑴ 기업들이 당기법인세부채와 당기법인세자산을 상계할 수 있는 법적 권한을 가지고 있으며,\r\n \t\t⑵ 이연법인세자산과 이연법인세부채가 동일한 과세당국과 관련되며, 기업들이 유의적인 금액의 이연법인세부채가 결제되거나 이연법인세자산이 회수될 미래의 각 회계기간마다, 당기법인세부채와 당기법인세자산을 순액으로 결제할 의도가 있거나 당기법인세자산을 실현하는 동시에 당기법인세부채를 결제할 의도가 있다.\r\n\r\n실22.23\t제29장 ‘중간재무제표’에서 규정하고 있는 중간재무제표를 작성할 때 누적중간기간에 대하여 이 장에 따른 법인세회계를 적용한다. 즉 일시적차이 및 세무상결손금에 대한 이연법인세를 누적중간기간을 중심으로 인식한다.\r\n\r\n실22.24\t제29장 ‘중간재무제표’에서는 중간보고기간말 현재 ‘예상되는 연간법인세율’을 적용하여 중간기간의 법인세비용을 인식하도록 하고 있다. 이 경우 ‘예상되는 연간법인세율’이란 연간예상 당기법인세를 연간예상 과세소득으로 나눈 비율을 말한다. 이처럼 연간법인세율을 적용하도록 한 것은 누적중간기간을 독립적인 회계기간으로 파악하는 제29장의 접근법 대신 연간의 부분회계기간으로 보아 회계처리 하도록 규정한 것이다. 그렇게 함으로써 중간기간의 회계이익과 법인세비용 사이의 대응이 보다 적절하게 이루어 질 수 있는 것이다.\r\n\r\n 실22.25\t중간재무제표 작성 시 소득공제와 세액공제의 항목들은 다음과 같이 분기의 법인세계산에 반영한다.\r\n  \t⑴ 연간 실적과 관련하여 금액이 결정되는 경우에는 연간예상세율의 결정에 반영한다.\r\n \t⑵ 특정한 거래나 사건에 관련되어 발생하는 항목들은 발생한 분기에 전액 반영한다.\r\n\r\n실22.26  과세당국이 기업의 법인세 처리를 세법에 따라 수용할지가 불확실한 경우에 기업은 과세당국이 이를 수용할 가능성이 매우 높은지를 고려하고, 수용할 가능성이 매우 높다면 그 법인세 처리와 일관되게 과세소득(세무상결손금), 세무기준액, 미사용 세무상결손금, 미사용 세액공제, 세율을 산정한다. 예를 들면, 기업이 법인세 신고·납부 후에 국세청의 세무조사 결과로 추징세액을 고지 받는 경우가 있다. 이 기업은 일단 납부기한 내 전액을 납부하고, 소송을 거쳐 해당 세액을 환급받으려고 한다. 국세청과의 소송에서 기업이 추가 납부한 금액을 환급받을 가능성이 매우 높은 경우에는 법인세로 추가 납부한 금액은 추징세액 납부 시점에 자산으로 인식한다. 그러나 과세당국이 불확실한 법인세 처리를 수용할 가능성이 매우 높지는 않은 경우에는 해당 금액 등을 산정할 때에 가능성이 가장 높은 금액과 기댓값(가능한 결과치의 범위에 있는 모든 금액에 각 확률을 곱한 금액의 합) 가운데 불확실성의 해소를 더 잘 예측할 것으로 예상하는 방법을 사용하여 불확실성의 영향을 반영한다. 이 경우에 가능한 결과치가 두 가지이거나 하나의 값에 집중되어 있다면 가능한 결과치의 범위에서 가능성이 가장 높은 금액으로 산정하고 가능한 결과치의 범위가 두 가지 값도 아니고 하나의 값에 집중되어 있지도 않다면 기댓값으로 산정한다. (문단 22.2의2, 문단 22.7)\r\n적용사례\r\n\r\n사례1\t공정가치로 평가된 자산의 일시적 차이에 대한 이연법인세 (문단 22.12)\r\n\r\n매도가능증권의 경우 기업회계상 공정가치로 평가하지만 세무상으로는 원가법만을 인정하므로 일시적차이가 나타난다. (문단 22.12)\r\n\r\n<관련 회계처리 사례>\r\n\r\n- 매도가능증권(주식)을 1,000원에 취득함.\r\n(차)\r\n매도가능증권 1,000\r\n(대) \r\n현 금 1,000\r\n\r\n- 연말에 평가차익 100원 발생함 : (세율은 30% 가정)\r\n(차)\r\n매도가능증권        100\r\n(대) \r\n매도가능증권평가차익 100\r\n\r\n법인세비용           30\r\n\r\n이연법인세부채        30\r\n\r\n매도가능증권평가차익 30\r\n\r\n법인세비용    30[기간내배분]\r\n\r\n- 다음연도에 매도가능증권을 1,100원에 처분함 : \r\n(차)\r\n현금               1,100\r\n(대) \r\n매도가능증권        1,100\r\n\r\n매도가능증권평가차익 70\r\n\r\n매도가능증권처분이익  100(*)\r\n\r\n이연법인세부채       30\r\n\r\n\r\n\r\n   \t\r\n- 매도가능증권의 처분이익에 따른 법인세 납부 :\r\n(차)\r\n법인세비용 30(*)\r\n(대) \r\n당기법인세부채 30\r\n\r\n* 결국 매도가능증권의 처분연도에 100원의 처분이익과 30원의 법인세비용을 인식하게 됨.\r\n\r\n사례2\t최초인식거래에서 나타난 일시적차이에 대한 이연법인세 인식 예외의 예시 (문단 22.14)\r\n\r\n취득원가 1,000원 내용연수 5년의 잔존가치 없는 자산을 취득하였고 법인세율은 25%이다. 그런데 당해자산이 업무와 무관한 호화자산으로 인정되어 당해자산의 감가상각액이 세무상 손금 처리되지 않으며 자산의 처분시점에 발생할 이익이나 손실도 과세소득의 계산에 반영되지 않는 자산이다. 즉 이연법의 관점에서 영구적차이가 발생하게 되는 경우이다.\r\n \r\n이 경우 기업은 당해자산을 사용하는 전체기간에 감가상각액 등 비용을 손금으로 인정받지 못하므로 그에 따른 법인세 250원을 부담하게 된다. 그러나 이 경우에는 이연법인세부채 250원을 취득시점에 인식하지 아니 한다. 왜냐하면 취득과 관련하여 이연법인세부채를 인식하면서 이연법인세비용을 당기의 법인세비용에 반영한다면 자산의 취득행위가 손실을 발생시키는 문제가 있으며, 자산의 취득원가에 반영한다면 자산을 과대 인식하는 결과를 가져오기 때문이다.\r\n\r\n또한 다음연도에 자산의 장부금액은 800원이 되며 앞으로 남은 기간에 200원의 법인세를 부담하게 된다. 그러나 이 경우에도 이연법인세부채  200원을 인식하지 아니 한다. 왜냐하면 자산의 최초인식으로부터 유래하였기 때문이다.\r\n\r\n사례3\t자본항목에서 직접 가감되는 법인세비용 사례 (문단 22.48)\r\n\r\n갑회사의 20×4년의 계속사업이익은 1,000원이고 자기주식처분이익이 500원이며, 법인세율은 20%이다. 일시상각충당금 손금산입액 300원을 제외하고 갑회사의 당기 법인세를 계산하기 위한 기타 세무조정사항은 없다. \r\n\r\n<회계처리> \r\n(차)\r\n법인세비용 300\r\n(대) \r\n당기법인세부채  240(*1)\r\n\r\n\r\n\r\n이연법인세부채 60(*2)\r\n(*1) 1,200(1,000 - 300 + 500)×20% = 240\r\n(*2) 가산할 일시적차이에 대한 이연법인세:300×20%=60\r\n\r\n(차)\r\n자기주식처분이익 100\r\n(대) \r\n법인세비용 100(*)\r\n\r\n* 자기주식처분이익 때문에 추가된 법인세부담액 100원의 세효과를 자기주식처분이익에 반영하고 잔액은 계속사업이익에 반영한다. \r\n\r\n<재무제표의 표시> \r\n손익계산서\r\n재무상태표\r\n \r\n\r\n ...\r\n 계속사업이익  1,000\r\n 법인세비용     200\r\n 당기순이익     800\r\n\r\n ...\r\n 이연법인세부채    60\r\n ...\r\n 자기주식처분이익 400\r\n (자본잉여금)\r\n ...\r\n          \r\n사례4\t사업결합 후 인식한 이연법인세자산 (문단 22.52)\r\n\r\n취득자가 300원의 차감할 일시적차이를 보유하고 있는 피취득자를 취득하였으며 취득당시의 세율은 25%이었다. 그런데 취득거래에서 발생된 500원의 영업권을 결정할 때 피취득자의 차감할 일시적차이에 대한 이연법인세자산 75원을 식별가능한 자산으로 인식하지 않았고, 영업권은 20년에 걸쳐 상각된다. 2년 후에 모든 차감할 일시적차이의 효과를 회수하기에 충분한 과세소득이 장래에 발생될 것으로 평가하였다. 취득자는 75원(300원의 25%)의 이연법인세자산을 결합실체의 손익으로 인식하면서, 영업권의 장부금액을 취득시점에서 이연법인세자산을 인식하였더라면 나타났을 금액으로 손상차손을 인식한다. \r\n\r\n(차)\r\n이연법인세자산 75\r\n(대) \r\n법인세비용 75\r\n\r\n영업권손상차손 67.5\r\n\r\n영업권     67.5*\r\n\r\n* 결합시 이연법인세자산을 인식하였다면 나타날 영업권 잔액(순액)은 (500-75) x (18/20) = 382.5원이며, 따라서 67.5원(=450-382.5)만큼 영업권(순액) 손상차손을 인식한다. \r\n \r\n\r\n사례5\t문단 22.61 ⑵의 공시 형식 예시 및 사례\r\n\r\n[공시 형식 예시]\r\n법인세비용차감전순손익                     100,000   \r\n적용세율(x%)에 따른 법인세                   XXX\r\n조정사항\r\n* 비과세수익 (XXX)           - xxx                  \r\n* 비공제비용 (XXX)           + xxx\r\n* 세액공제                    - xxx\r\n* 기타(세율차이 등)           ± xxx\r\n법인세비용                                  25,130\r\n유효세율(법인세비용/법인세비용차감전순손익) : 25.13%\r\n\r\n[공시 사례]\r\n<기본 자료>\r\n1. 세율 : 1억 이하 14.3%(주민세 포함), 1억 초과분 27.5%(주민세 포함)\r\n2. 당기의 세전 순이익 300,000,000 \r\n3. 준비금 손금산입 : 100,000,000 일시적차이\r\n4. 비과세이자수익 : 10,000,000\r\n5. 기부금한도초과 : 5,000,000\r\n6. 자기주식처분손실 : 3,000,000\r\n7. 투자세액공제 : 2,000,000\r\n\r\n(법인세비용의 산출)\r\n세전이익\r\n300,000,000\r\n[참고 : 적용세율 = {1억x14.3% + (3억-1억)x27.5%} / 3억 = 23.1%]\r\n준비금손금산입\r\n(100,000,000) 일시적차이\r\n비과세이자수익\r\n(10,000,000)\r\n기부금한도초과\r\n5,000,000\r\n자기주식처분손실\r\n(3,000,000)\r\n과세표준\r\n192,000,000\r\n산출세액\r\n39,600,000 \r\n(=1억x14.3% + (1.92억-1억)x27.5%)\r\n투자세액공제\r\n(2,000,000)\r\n법인세부담액\r\n37,600,000\r\n이연법인세부채 (준비금)\r\n27,500,000\r\n총 법인세비용\r\n65,100,000\r\n자본에 반영된 법인세비용\r\n 825,000(*)\r\n\r\n(*) 자기주식처분손실이 없었다면 3,000,000의 27.5% 상당액의 법인세부담액이 증액되었을 것임. 그러한 감소금액의 효과는 법인세비용이 아니라 자본에 직접 반영됨 (기간내배분)  \r\n손익계산서상 법인세비용\t65,925,000\r\n\r\n\r\n(관계 설명: 공시 내용)\r\n\r\n세전이익\t\t\t\t\t300,000,000\r\n적용세율(23.1%)에 따른 세부담액  \t\t \t 69,300,000\r\n조정사항\r\n비과세수익 (10,000천)          - 2,310,000                  \r\n비공제비용 (5,000천)           + 1,155,000\r\n세액공제                       - 2,000,000\r\n기타(세율차이 등)               - 220,000(*)\r\n법인세비용                                     \t 65,925,000\r\n유효세율(법인세비용/법인세비용차감전순손익) : 21.975%\r\n \r\n(*) 비과세수익(10,000천)과 비공제비용(5,000천)의 순 금액 -5,000,000에 대하여 적용세율인 23.1%와 1억 초과분에 대해 적용하는 세율인 27.5%의 세율차이(4.4%)에 해당하는 금액임.\r\n\t-5,000,000 x (27.5%-23.1%) = -220,000\r\n\r\n\r\n<참고사항>\r\n1. 일시적차이의 경우 이연법인세를 인식하였다면, 자동 조정이 된 것이기 때문에 조정사항의 조정대상이 될 이유가 없음. 그러나 실현가능성 등을 이유로 당기에 발생한 일시적차이에 대하여 이연법인세를 인식하지 않았다면, 조정사항에 포함되어야 함.\r\n2. 자기주식처분손실은 법인세부담액에는 영향을 주지만 법인세비용에는 영향이 없음. 따라서 관계설명에서 조정될 필요 없음.\r\n3. 기타사항에 반영되는 세율차이는 단일세율이 아닌 상황에서 발생할 수 있음\r\n\r\n사례6\t이연법인세의 회계처리 Ⅰ \r\n갑회사의 20×4년의 법인세비용차감전순이익은 ￦1,000,000이며 법인세율은 30%이다. 그러나 법인세법의 개정으로 20×6년 회계연도 이후 적용되는 법인세율은 26%이다. 갑회사의 당기 법인세부담액을 계산하기 위한 세무조정사항 및 이연법인세계산 관련 자료는 다음과 같다.\r\n\r\n 1. 20×4년의 세무조정사항은 다음과 같다.\r\n① 퇴직급여충당금 한도초과액은 ￦200,000이 발생하였으며, 동 한도초과액은 20×5년 및 20×6년에 각각 ￦100,000씩 손금추인된다.\r\n② 회사는 보유 재고자산 중 장부금액이 ￦300,000인 상품의 순실현가능가치가 ￦200,000으로 하락하여 제7장 ‘재고자산’의 규정에 따라 저가법으로 평가하였다. 세법상 갑회사는 재고자산 평가방법을 원가법 중 총평균법으로 신고하였으며 위의 재고자산평가손실은 법인세법상 손상이 인정되는 평가손실에 해당하지 않는다. 그리고 당해 상품은 20×5년에 모두 판매되었다.\r\n③ 세법상 손금한도를 초과하여 지출한 기부금은 ￦70,000이다.\r\n④ 회사는 만기일이 20×5년 6월 30일인 정기예금에 대한 2004년도 분 미수수익 ￦80,000을 재무상태표에 계상하였다.\r\n⑤ 회사는 다음과 같이 20×4년부터 기술개발준비금을 설정하고 환입하였다.\r\n연  도\r\n준비금 설정액\r\n준비금 환입액\r\n20×4년\r\n￦120,000\r\n-\r\n20×5년\r\n  150,000(예상)\r\n-\r\n20×6년\r\n   90,000(예상)\r\n-\r\n20×7년\r\n  100,000(예상)\r\n￦40,000(예상)\r\n20×8년\r\n  100,000(예상)\r\n  90,000(예상)\r\n  \r\n   20×7년의 기술개발준비금 환입액은 20×4년 설정분에 대한 환입액이며, 20×8년의 기술개발준비금 환입액은 20×4년 설정 분 및 20×5년 설정분에 대한 환입액으로 구성되어 있다.\r\n⑥ 회사가 매출채권 중 거래처의 부도발생으로 인하여 대손 처리한 부도어음 ￦200,000은 결산일 현재 6개월이 경과되지 않았다.\r\n⑦ 비과세이자소득 ￦50,000을 수취하여 영업외수익에 계상하였다.\r\n⑧ 위의 사항이외에 직전사업연도로부터 이월되어온 일시적차이는 없다.\r\n2. 회사는 당기 이전 수년전부터 과세소득을 실현해오고 있으며 20×5년 이후 세무조정사항 반영 전 예상 과세소득은 ￦500,000이다.\r\n\r\n사례6의1\t20×4 회계연도의 법인세 부담액 계산\r\n\r\nⅠ. 법인세비용차감전 순이익\r\n\r\n\r\n￦1,000,000\r\nⅡ. 차이조정   \r\n\r\n\r\n   320,000\r\n  Ⅱ-1. 가산조정\r\n    1. 재고자산평가손실(매출원가)\r\n    2. 대손상각비\r\n    3. 퇴직급여충당금한도초과액\r\n    4. 기부금한도초과액(*)\r\n\r\n100,000\r\n200,000\r\n200,000\r\n 70,000   \r\n\r\n\r\n\r\n\r\n\r\n\r\n570,000\r\n\r\n\r\n  Ⅱ-2. 차감조정\r\n    1. 미수이자\r\n    2. 기술개발준비금전입액\r\n    3. 비과세이자수익(*)\r\n\r\n(80,000)\r\n(120,000)\r\n(50,000)\r\n\r\n\r\n\r\n(250,000)\r\n\r\n\r\nⅢ. 과세소득(법인세 과세표준)\r\n\r\n\r\n￦1,320,000\r\n    법인세율\r\n\r\n\r\n30%\r\nⅣ. 법인세부담액\r\n\r\n\r\n   ￦396,000\r\n     (*) 일시적차이를 유발하지 않는 조정항목임.\r\n\r\n\r\n사례6의2\t20×4 회계연도의 인식할 이연법인세\r\n\r\n1.\t20×4년 말 현재 자산과 부채의 장부금액, 세무기준액, 일시적차이, 법인세효과(일시적차이가 존재하는 항목만 제시함)\r\n계정과목\r\n
