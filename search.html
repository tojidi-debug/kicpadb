주당이익과 동일할 필요가 없다는 것을 보여주기 위한 것이다. 기준서에서 이 정보의 공시를 요구하고 있는 것은 아니다.\r\n\r\n\r\n1분기\r\n\r\n2분기\r\n\r\n3분기\r\n\r\n4분기\r\n\r\n전 체\r\n기본주당이익\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n  계속사업이익\r\n0.98\r\n\r\n1.10\r\n\r\n0.15\r\n\r\n(0.10)\r\n\r\n1.93\r\n  중단사업이익\r\n-\r\n\r\n-\r\n\r\n(0.31)\r\n\r\n-\r\n\r\n(0.33)\r\n  당기순이익\r\n0.98\r\n\r\n1.10\r\n\r\n(0.16)\r\n\r\n(0.10)\r\n\r\n1.60"}]}, {"title": "제27장 특수활동", "order": 27, "paragraphs": [{"id": "27.1", "text": "이 절의 목적은 농림어업활동과 관련된 회계처리와 공시에 대한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "27.2", "text": "이 절은 다음 사항이 농림어업활동과 관련되는 경우의 회계처리에 적용한다.\r\n⑴ 생물자산\r\n⑵ 수확시점의 수확물\r\n⑶ 문단 27.14와 27.15에서 규정하는 정부보조금"}, {"id": "27.3", "text": "이 절은 다음의 경우에는 적용하지 아니한다. \r\n⑴ 농림어업활동에 관련된 토지(제10장 ‘유형자산’ 참조)\r\n⑵ 농림어업활동에 관련된 무형자산(제11장 ‘무형자산’ 참조)\r\n\r\n생물자산과 수확물의 인식"}, {"id": "27.4", "text": "다음의 조건이 모두 충족되는 경우에 한하여 생물자산이나 수확물을 인식한다. \r\n⑴ 과거 사건의 결과로 자산을 통제한다.\r\n⑵ 자산과 관련된 미래경제적효익의 유입가능성이 매우 높다.\r\n⑶ 자산의 공정가치나 원가를 신뢰성 있게 측정할 수 있다.\r\n\r\n최초인식시점의 측정"}, {"id": "27.5", "text": "생물자산은 최초 인식시점에 원가로 측정한다. 생물자산의 원가는 구입금액과 구입에 직접 관련이 있는 지출로 구성된다."}, {"id": "27.6", "text": "생물자산에서 수확된 수확물은 수확시점에 공정가치에서 추정 매각부대원가를 차감한 금액(이하 ‘순공정가치’라 한다)으로 측정한다. 다만, 수확물의 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 원가로 측정한다. 이러한 측정치는 제7장 ‘재고자산’이나 적용가능한 다른 일반기업회계기준을 적용하는 시점의 원가가 된다. 한편, 수확물을 최초 인식시점에 순공정가치로 인식하여 발생하는 평가손익은 발생한 기간의 당기손익에 반영한다. \r\n\r\n인식시점 이후의 측정"}, {"id": "27.7", "text": "생물자산은 최초 인식 후 문단 27.8~27.12에 의한 순공정가치법과 문단 27.13에 의한 원가법 중 하나를 선택하여 생물자산 분류별로 동일하게 적용한다. \r\n\r\n순공정가치법"}, {"id": "27.8", "text": "생물자산에 대하여 순공정가치법을 선택한 경우에는 최초인식 후 매 보고기간말에 순공정가치를 생물자산의 장부금액으로 한다."}, {"id": "27.9", "text": "활성시장이 존재하지 아니하는 경우에는 가능할 경우 다음 중 하나 이상을 사용하여 공정가치를 산정한다.\r\n⑴ 가장 최근의 시장 거래일과 보고기간말 사이에 경제적 환경의 유의적인 변화가 없는 경우에는 가장 최근의 시장 거래가격 \r\n⑵ 차이를 반영하여 조정된 유사한 자산의 시장가격\r\n⑶ 수출용 상자, 부셸이나 헥타르 단위로 표시되는 과수의 가치, 그리고 정육의 킬로그램 단위로 표시되는 소의 가치와 같이 부문별로 기준이 되는 가격"}, {"id": "27.10", "text": "상황에 따라서는 현재 상태에 있는 생물자산에 대해 시장에서 결정된 가격이나 가치가 이용가능하지 않을 수 있다. 이러한 상황에서는 당해 자산에 대한 기대순현금흐름을 현행시장결정이자율로 할인한 현재가치를 사용하여 공정가치를 구한다."}, {"id": "27.11", "text": "다음과 같은 경우에는 원가가 공정가치의 근사치가 될 수 있다.\r\n⑴ 최초의 원가 발생 이후에 생물적 변환이 거의 일어나지 않는 경우(예: 보고기간말 직전에 심은 과수 묘목)\r\n⑵ 생물적 변환이 가격에 미치는 영향이 유의적일 것이라고 예상되지 않는 경우(예: 소나무조림지의 생산주기인 30년 중 처음 단계의 성장에 해당하는 경우)"}, {"id": "27.12", "text": "생물자산의 순공정가치 변동으로 발생하는 평가손익은 발생한 기간의 당기손익에 반영한다.\r\n\r\n원가법"}, {"id": "27.13", "text": "최초인식 이후 생물자산의 평가방법을 원가법으로 선택한 경우에는 생물자산에 대하여 제10장 ‘유형자산’에 따라 원가모형으로 측정한다.\r\n            \r\n정부보조금"}, {"id": "27.14", "text": "순공정가치로 측정하는 생물자산과 관련된 정부보조금에 다른 조건이 없는 경우에는 이를 수취할 수 있게 되는 시점에만 당기손익으로 인식한다."}, {"id": "27.15", "text": "기업이 특정 농림어업활동에 종사하지 못하게 요구하는 경우를 포함하여 순공정가치로 측정하는 생물자산과 관련된 정부보조금에 부수되는 조건이 있는 경우에는 그 조건을 충족하는 시점에만 당기손익으로 인식한다. \r\n\r\n주석공시"}, {"id": "27.16", "text": "다음의 사항을 주석으로 기재한다.\r\n⑴ 생물자산집단별 내역\r\n⑵ 소유권이 제한된 생물자산의 존재 유무와 그 장부금액, 채무에 대한 담보로 제공된 생물자산의 장부금액\r\n⑶ 생물자산을 개발하거나 취득하기 위한 약정금액\r\n⑷ 기초에서 기말로의 생물자산 장부금액의 변동내용"}, {"id": "27.17", "text": "생물자산을 원가법에 따라 측정하는 경우, 생물자산 집단별로 다음과 같은 추가적인 사항을 주석으로 기재한다. \r\n⑴ 감가상각방법\r\n⑵ 내용연수 또는 감가상각률\r\n⑶ 기초와 기말의 총 장부금액, 감가상각누계액(손상차손누계액 포함)"}, {"id": "27.18", "text": "생물자산과 수확물을 순공정가치법에 따라 측정하는 경우, 다음과 같은 추가적인 사항을 주석으로 기재한다.\r\n⑴ 수확시점의 수확물집단별 공정가치와 생물자산집단별 공정가치를 산정할 때 적용한 방법과 유의적인 가정\r\n⑵ 당기에 발생한 생물자산과 수확물의 최초인식시점의 평가손익 총액과 생물자산의 순공정가치 변동에 따른 평가손익 총액"}, {"id": "27.19", "text": "문단 27.16⑷의 변동내용에는 다음의 사항을 포함한다. \r\n⑴ 순공정가치의 변동으로 발생한 평가손익\r\n⑵ 매입에 따른 증가\r\n⑶ 판매에 따른 감소\r\n⑷ 수확에 따른 감소\r\n⑸ 사업결합에 따른 증가\r\n⑹ 재무제표를 다른 표시통화로 환산할 때 발생하는 순외환차이와 해외사업장을 보고기업의 표시통화로 환산할 때 발생하는 순외환차이\r\n⑺ 감가상각액, 당기손익으로 인식한 손상차손, 당기손익으로 환입한 손상차손\r\n⑻ 그 밖의 변동\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n제2절 추출활동\r\n\r\n목적"}, {"id": "27.20", "text": "이 절의 목적은 추출활동에 대한 재무보고를 규정하는 데 있다.\r\n\r\n회계처리"}, {"id": "27.21", "text": "광물자원의 탐사와 평가 또는 광물자원 추출을 수행하는 기업은 추출활동에 사용하는 유형자산이나 무형자산의 취득 또는 개발을 위한 지출은 각각 제10장 ‘유형자산’과 제11장 ‘무형자산’을 적용하여 회계처리한다. 기업에게 어떤 항목을 분해하거나 제거할 의무 또는 현장을 복구할 의무가 있을 경우, 그러한 의무와 원가는 제10장과 제14장 ‘충당부채, 우발부채 및 우발자산’에 따라 회계처리한다.\r\n용어의 정의\r\n\r\n농림어업활동\r\n판매목적 또는 수확물이나 추가적인 생물자산으로의 전환목적으로 생물자산의 생물적 변환과 수확을 관리하는 활동\r\n매각부대원가\r\n자산의 처분에 직접 귀속되는 증분 원가(금융원가와 법인세비용 제외)\r\n수확\r\n생물자산에서 수확물의 분리 또는 생물자산의 생장 과정의 중지\r\n수확물\r\n생물자산에서 수확한 생산물 \r\n생물자산\r\n살아있는 동물이나 식물\r\n생물적 변환\r\n생물자산에 질적 또는 양적 변화를 일으키는 성장, 퇴화, 생산 그리고 생식 과정으로 구성\r\n활성시장\r\n다음의 조건을 모두 충족하는 시장\r\n⑴ 거래되는 항목이 동질적이다.\r\n⑵ 일반적으로 거래의사가 있는 구매자들과 판매자들을 언제든지 찾을 수 있다.\r\n⑶ 가격이 공개되어 이용가능하다.\r\n\r\n\r\n일반기업회계기준 제27장 ‘특수활동’의 제1절 ‘농림어업’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결27.1\t한국채택국제회계기준은 생물자산을 인식시점이후 원칙적으로 순공정가치로 측정하고 공정가치를 신뢰성 있게 산정할 수 없는 경우에만 상각후 원가로 측정하도록 하고 있다. 그러나 회계기준위원회는 순공정가치 평가가 기업에게 큰 부담이 될 수 있다고 보았다. 따라서 일반기업회계기준 제정방향인 회계부담완화에 부합하도록 모든 생물자산에 대해서 상각후 원가로 측정하는 것을 허용하기로 하였다.\r\n실무지침\r\n\r\n실27.1\t이 절은 생물자산에서 수확된 수확물에 대해서는 수확시점에만 적용한다. 수확시점 후에는 제7장 ‘재고자산’이나 적용가능한 다른 장을 적용한다. 따라서 이 장은 수확시점 후 수확물의 가공과정(예를 들어, 포도를 재배한 양조업자가 포도를 포도주로 가공하는 과정)에 대해서는 규정하지 아니한다. 이러한 과정이 농림어업활동의 필연적이고 자연스러운 연장이며 이 때에 일어나는 사건이 생물적 변환과 유사한 성격이 있기는 하지만 이러한 과정은 이 절에서 정의하는 농림어업활동에는 포함되지 않는다. 아래의 표에서는 생물자산, 수확물 및 수확 후 가공품의 예를 제시하고 있다. (문단 27.2) \r\n생물자산\r\n수확물\r\n수확 후 가공품\r\n양\r\n양모\r\n모사, 양탄자\r\n조림지의 나무\r\n벌목된 나무\r\n원목, 목재\r\n식물\r\n면화\r\n실, 의류\r\n수확한 사탕수수\r\n설탕\r\n젖소\r\n우유\r\n치즈\r\n돼지\r\n돈육\r\n소시지, 햄\r\n관목\r\n잎\r\n차, 담배\r\n포도나무\r\n포도\r\n포도주\r\n과수\r\n수확한 과일\r\n과일 가공품\r\n\r\n\r\n실27.2\t농림어업활동에서 자산에 대한 통제는 예를 들어, 법적 소유권에 의하거나 취득·출생·이유 시점에 낙인을 찍거나 그 밖의 방법으로 가축에 표시하여 입증할 수 있다. 미래의 효익은 일반적으로 유의적인 물리적 특성을 측정하여 평가한다.\r\n\r\n실27.3\t생물자산이나 수확물을 미래 일정시점에 판매하는 계약을 체결할 수 있다. 공정가치는 거래의사가 있는 구매자와 판매자가 거래하는 현행시장의 상황을 반영하기 때문에 계약가격이 공정가치의 산정에 반드시 적합한 것은 아니다. 따라서 계약이 존재한다고 하여 생물자산이나 수확물의 공정가치를 조정해야 하는 것은 아니다. 생물자산이나 수확물의 판매계약이 제14장 ‘충당부채, 우발부채 및 우발자산’에서 정의하고 있는 손실부담계약에 해당할 수 있다. 손실부담계약에 대해서는 제14장을 적용한다. \r\n\r\n실27.4\t현재의 위치와 상태에서 생물자산이나 수확물의 활성시장이 존재하는 경우에는 그 시장에서 공시되는 가격이 그 자산의 공정가치를 산정하는 적절한 기준이 된다. 다른 활성시장에도 접근할 수 있는 경우에는 가장 관련 있는 공시가격을 사용한다. 예를 들어, 두 곳의 활성시장에 접근할 수 있는 경우에는 이용할 것으로 예상되는 시장의 가격을 자산의 공정가치로 사용한다. (문단 27.9)\r\n\r\n실27.5\t당해 자산에 대한 자금 조달, 세금 또는 수확 후 생물자산의 복구 관련 현금흐름(예: 수확 후 조림지에 나무를 다시 심는 원가)은 포함하지 아니한다. (문단 27.10)\r\n\r\n실27.6\t생물자산이 물리적으로 토지에 부속된 경우(예: 조림지의 나무)가 흔히 있다. 토지에 부속된 생물자산에 대하여는 별도의 시장이 존재하지 않을 수 있으나 결합된 자산, 즉 생물자산과 토지와 토지개량이 하나로 결합된 자산에 대하여는 활성시장이 존재할 수 있다. 이 경우 생물자산의 공정가치를 산정하기 위하여 결합된 자산에 대한 정보를 사용할 수 있다. 예를 들어, 결합된 자산의 공정가치에서 토지와 토지개량의 공정가치를 차감하여 생물자산의 공정가치를 구할 수 있다.\r\n\r\n실27.7\t상각 후 취득원가로 측정하는 생물자산과 관련된 정부보조금에 대해서는 제17장 ‘정부보조금의 회계처리’를 적용한다. (문단 27.14)\r\n\r\n실27.8\t이 절은 순공정가치로 측정하는 생물자산과 관련된 정부보조금이나 특정 농림어업활동에 종사하지 않을 것을 조건으로 하는 정부보조금에 대하여 제17장 ‘정부보조금의 회계처리’와는 다른 회계처리를 규정하고 있다. 제17장은 상각후 원가로 측정하는 생물자산과 관련된 정부보조금에 대해서만 적용한다."}]}, {"title": "제28장 중단사업", "order": 28, "paragraphs": [{"id": "28.1", "text": "이 장의 목적은 중단사업의 회계처리와 공시에 필요한 사항을 정하는 데 있다. \r\n\r\n중단사업"}, {"id": "28.2", "text": "이 장에서 ‘중단사업’이란 다음의 조건을 모두 충족시키는 기업의 일부를 말한다.\r\n⑴\t사업의 중단을 목표로 수립된 단일계획에 따라 기업의 일부를 일괄매각방식 또는 기업분할방식으로 처분하거나, 해당 사업에 속한 자산과 부채를 분할하여 처분 또는 상환하거나, 또는 사업자체를 포기한다. \r\n⑵\t주요 사업별 또는 지역별 단위로 구분할 수 있다.\r\n⑶\t경영관리와 재무보고 목적상 별도로 식별할 수 있다."}, {"id": "28.3", "text": "사업중단에 대한　‘최초공시사건’이라 함은 다음 중 먼저 발생한 사건을 말한다.\r\n⑴\t특정 사업에 속하는 대부분의 자산에 대한 구속력 있는 매각계약의 체결\r\n⑵\t기업의 이사회나 또는 이와 유사한 권한을 가진 의사결정기구의 특정 사업에 대한 공식적이며 구체적인 중단계획의 승인 및 발표"}, {"id": "28.4", "text": "문단 28.3⑵에 의한　‘공식적이며 구체적인 중단계획’에는 다음의 내용이 포함되어야 한다.\r\n⑴\t대상 사업 또는 사업부문\r\n⑵\t대상 사업장의 위치\r\n⑶\t사업중단에 소요되는 비용\r\n⑷\t사업중단계획의 이행시기"}, {"id": "28.5", "text": "특정 사업을 처분하는 경우에는 처분예정시기가 최초공시사건일로부터 1년 이내이어야 한다. 다만, 기업이 통제할 수 없는 사건이나 상황 때문에 특정 사업을 처분하는 데 소요되는 기간이 연장되는 경우에는 1년을 초과할 수도 있다."}, {"id": "28.6", "text": "다음의 경우에는 문단 28.5의 1년 규정을 적용하지 아니한다.\r\n⑴\t사업중단계획을 발표한 날에 제3자(구매자를 제외한 타인)가 사업의 처분에 대하여 처분완료기간을 연장하는 조건을 부과할 것이라고 합리적으로 기대되는 사건과 상황이 발생하는 경우로서, 다음 조건이 모두 충족되는 경우 \r\n㈎\t구속력 있는 매각계약이 체결되어야 그러한 조건에 대응하는 데 필요한 조치를 개시할 수 있다.\r\n㈏\t구속력 있는 매각계약이 1년 이내에 이루어질 가능성이 매우 높다.\r\n⑵\t구속력 있는 매각계약을 체결한 결과, 과거에 중단사업으로 분류하였던 사업의 처분에 대하여 처분완료기간을 연장하는 예기치 못한 조건을 구매자나 제3자가 부과하는 경우로서, 다음 조건이 모두 충족되는 경우\r\n㈎\t그러한 조건에 대응하는 데 필요한 조치를 적시에 취하여 왔다.\r\n㈏\t지연요인의 긍정적인 해결이 기대된다.\r\n⑶\t과거에는 가능성이 낮다고 판단했던 상황이 최초 1년 동안 발생하고, 그 결과 과거에 중단사업으로 분류하였던 사업이 그 기간 종료시점까지 처분되지 않는 경우로서 다음 조건이 모두 충족되는 경우\r\n㈎\t최초 1년 동안 상황 변화에 대응하기 위해 필요한 조치를 취하였다.\r\n㈏\t변화된 상황에서 사업을 합리적인 가격에 적극적으로 처분하고자 한다.\r\n㈐\t문단 28.3∼28.5의 요건이 충족된다.\r\n\r\n중단사업손익의 인식과 측정\r\n\r\n중단사업손익"}, {"id": "28.7", "text": "중단사업손익은 해당 회계기간에 중단사업으로부터 발생한 영업손익과 영업외손익으로서 사업중단직접비용과 중단사업자산손상차손을 포함한다.\r\n\r\n사업중단직접비용"}, {"id": "28.8", "text": "사업중단에 대한 최초공시사건이 일어나면 사업중단과 직접적으로 관련하여 발생할 것으로 예상되는 사업중단직접비용을 중단사업손익에 포함하고 충당부채로 인식한다."}, {"id": "28.9", "text": "사업중단직접비용은 다음의 두 가지 요건을 모두 충족하여야 한다.\r\n⑴\t추가적인 퇴직급여, 장기임대자산의 해약으로 인한 해약가산금 등 사업의 중단으로 인해 불가피하게 발생한다.\r\n⑵\t다른 계속적인 사업과 관련되지 않는다.\r\n\r\n중단사업자산손상차손"}, {"id": "28.10", "text": "사업중단계획을 승인하고 발표하는 경우에는 일반적으로 중단사업에 속하는 자산에 손상차손이 새로이 발생 또는 추가되거나, 드문 경우이지만 과거에 인식하였던 손상차손의 회복이 수반된다. 따라서, 사업중단계획의 발표시점에서 중단사업에 속하는 자산의 회수가능액을 추정하여 손상차손을 인식하거나 손상전의 장부금액을 한도로 하여 과거에 인식한 손상차손을 환입한다. \r\n\r\n중단사업손익의 재무제표상 표시와 공시"}, {"id": "28.11", "text": "중단사업손익은 손익계산서에 법인세효과를 차감한 금액으로 보고하고 법인세효과는 중단사업손익 다음에 괄호를 이용하여 표시한다."}, {"id": "28.12", "text": "다음의 사항은 중단사업에 대한 최초공시사건일이 속하는 회계기간에 주석으로 기재한다. \r\n⑴\t중단사업의 내용\r\n⑵\t중단사업이 속하는 사업별 또는 지역별 단위\r\n⑶\t최초공시사건의 일자와 성격 \r\n⑷\t중단사업의 처분예정시기 \r\n⑸\t보고기간종료일 후에 처분예정인 자산과 부채의 보고기간종료일 현재 장부금액 합계액\r\n⑹\t중단사업손익의 산출내역 \r\n⑺\t영업활동, 투자활동 및 재무활동으로부터 발생한 순현금흐름 중 중단사업에 귀속되는 금액\r\n\r\n보고기간후사건"}, {"id": "28.13", "text": "보고기간종료일과 재무제표가 사실상 확정된 날 사이에 중단사업에 대한 최초공시사건이 발생한 경우에는 문단 28.12의 ⑴∼⑸에서 정하는 사항을 주석으로 기재한다. 이때 ‘재무제표가 사실상 확정된 날’은 정기주주총회 제출용 재무제표가 이사회에서 최종승인된 날을 말하며, 주주총회에 제출된 재무제표가 주주총회에서 수정․승인된 경우에는 주주총회일을 말한다."}, {"id": "28.14", "text": "최초공시사건일이 속하는 회계기간이 종료된 후에 중단사업에 속한 자산과 부채를 처분 또는 상환하거나 그에 관한 구속력 있는 매각계약을 체결한 경우에는 당해 거래나 사건이 발생한 기간의 재무제표의 주석에 구속력 있는 매각계약이 체결된 순자산의 순판매가액의 추정치, 매각대금의 예상회수시기 및 당해 순자산의 장부금액을 기재한다."}, {"id": "28.15", "text": "문단 28.12와 문단 28.14에 따른 공시 이외에도 최초공시사건이 발생한 회계기간 후의 기간에 처분될 자산 또는 상환될 부채와 관련한 현금흐름의 규모나 시기에 중요한 변동이 발생하였을 경우에는 변동내용과 그 원인이 되는 사건의 내용을 주석으로 공시한다. \r\n\r\n사업중단계획의 철회"}, {"id": "28.16", "text": "중단사업으로 보고된 사업중단계획을 철회한 경우에는 전년도의 사업중단직접비용 및 중단사업자산손상차손을 제외한 중단사업손익을 계속사업의 손익으로 재분류한다. 그러나 전년도의 사업중단직접비용과 중단사업자산손상차손은 계속해서 중단사업손익으로 보고하고, 사업중단계획을 철회하기로 한 기간에 환입하여 중단사업손익으로 보고한다. 사업중단을 철회하기로 한 기간의 경영성과는 계속사업에 포함하여 보고한다."}, {"id": "28.17", "text": "중단사업으로 보고된 사업중단계획을 철회한 경우에는 그 내용과 영향을 주석으로 기재한다. 이 경우 주석에는 전년도에 사업중단계획에 의해 인식한 사업중단직접비용 및 중단사업자산손상차손의 환입에 대한 내용이 포함된다.\r\n\r\n다수의 중단사업"}, {"id": "28.18", "text": "다수의 중단사업이 있는 경우의 주석공시는 중단사업별로 각각 적용한다.\r\n\r\n비교표시 재무제표"}, {"id": "28.19", "text": "최초공시사건일이 속하는 회계기간의 재무제표에 비교목적으로 제시되는 과거기간의 재무제표는 중단사업에서 발생한 손익을 중단사업손익으로 구분하여 보고한다. 이때 중단사업손익의 산출내역은 주석으로 기재한다.\r\n\r\n\r\n\r\n\r\n\r\n용어의 정의\r\n\r\n중단사업\r\n‘중단사업’은 다음의 조건을 모두 충족시키는 기업의 일부\r\n⑴\t사업의 중단을 목표로 수립된 단일계획에 따라 기업의 일부를 일괄매각방식 또는 기업분할방식으로 처분하거나, 해당 사업에 속한 자산과 부채를 분할하여 처분 또는 상환하거나, 또는 사업자체를 포기한다. \r\n⑵\t주요 사업별 또는 지역별 단위로 구분할 수 있다.\r\n⑶\t경영관리와 재무보고 목적상 별도로 식별할 수 있다.\r\n최초공시사건\r\n사업중단과 관련하여 다음 중 먼저 발생한 사건\r\n⑴\t특정 사업에 속하는 대부분의 자산에 대한 구속력 있는 매각계약의 체결\r\n⑵\t기업의 이사회나 또는 이와 유사한 권한을 가진 의사결정기구의 특정 사업에 대한 공식적이며 구체적인 중단계획의 승인 및 발표\r\n\r\n\r\n\r\n일반기업회계기준 제28장 ‘중단사업’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n목적\r\n\r\n결28.1\t이 장은 중단사업의 회계처리와 재무제표 표시에 관한 구체적인 지침을 제공한다. 중단사업을 계속사업과 구분하여 보고한다면 투자 및 영업계획 등의 기초가 되는 미래의 손익을 예측하는 데 유용한 회계정보를 제공할 수 있다. (문단 28.1)\r\n\r\n결28.2\t중단사업을 계속사업으로부터 분리하여 보고하면, 투자 및 영업계획 등을 위한 미래 손익 예측면에서 계속사업이익의 정보가치를 제고할 수 있다. 예를 들면, 중단사업을 계속사업과 분리하여 보고하지 않는다면 적자를 기록하는 사업부를 회계기간 중에 처분하였을 경우 그 적자사업부의 영업결과는 당기의 계속사업이익에 포함되므로 미래에 지속될 수 있는 이익이 과소평가될 수 있다. 반대로 흑자를 기록하는 사업부를 회계기간 중에 처분하였을 경우 그 흑자사업부의 영업결과가 당기의 계속사업이익에 포함되므로 미래에 지속될 수 있는 이익이 과대평가될 수 있다. 따라서 중단사업은 계속사업과 분리하여 보고하는 것이 적절하다. (문단 28.11)\r\n\r\n중단사업의 정의\r\n\r\n결28.3\t중단사업의 범위와 관련하여 국제회계기준과 미국회계기준은 1년 내에 처분이 가능할 것으로 판단되는 사업만을 중단사업에 포함시키고 있다. 따라서 이 장에서도 중단계획발표의 공신력을 높이기 위해 국제회계기준 및 미국회계기준과 같이 중단계획에는 처분예정시기가 포함되어야 하며, 그 시기는 최초공시사건일로부터 1년 내로 할 것을 요구하였다. (문단 28.5)\r\n\r\n결28.4\t특정 사업뿐만 아니라 특정 지역이 경영관리상, 재무보고상 별도로 식별될 수 있다면 이는 하나의 부문에 해당되며, 이 부문이 기업의 주요 구분 단위가 되고, 이 부문의 사업을 중단할 경우에는 중단사업으로 보고하는 것이 타당할 것이다. 따라서, 이 장은 부문을 사업별 또는 지역별 단위로 구분하고 경영관리상, 재무보고상 별도로 식별될 수 있는 부문을 중단하는 경우에는 이를 중단사업에 포함하도록 하였다. 한편, 기업구조조정의 과정에 있는 사업이라고 해서 모두 중단사업으로 분류되는 것은 아니며, 이 장에 의한 중단사업의 정의에 부합하는 것만이 중단사업에 대한 회계처리의 대상이 된다. (문단 28.2)\r\n\r\n최초공시사건\r\n\r\n결28.5\t사업중단에 관한 확실성을 보장하기 위해서는 매각계약의 체결일이나 중단계획의 공식적 발표일을 최초공시사건으로 규정하는 것이 바람직할 것이다. 최초공시사건을 경영진이 사업을 중단하기로 결정한 시점으로 할 경우 이 시점은 객관적으로 검증하기가 어렵고 발표하지 않은 중단의 결정은 번복될 가능성이 크기 때문에, 이 장에서는 구속력 있는 매각계약의 체결이나 기업의 이사회 또는 이와 유사한 권한을 가진 의사결정기구의 공식적이며 구체적인 중단계획의 승인 및 발표 중 먼저 발생한 사건을 최초공시사건으로 정의하였다. (문단 28.3)\r\n\r\n\r\n\r\n실무지침\r\n\r\n실28.1\t사업을 일괄매각하면 통합된 하나의 처분이익이나 처분손실이 발생한다. 일괄매각의 경우에는 사업의 중단에 대한 구속력 있는 하나의 매각계약체결일이 존재하지만 중단사업에 대한 점유와 통제의 이전은 매각계약체결일 이후 시점에 이루어질 수 있다. 또한, 매각대금도 매각계약체결시점, 중단사업에 대한 점유 및 통제의 이전 시점 또는 그 이후 시점에 받을 수 있다. (문단 28.2) \r\n\r\n실28.2\t자산과 부채를 분할하여 처분 또는 상환하는 방법으로 사업을 중단하는 경우에는 분할된 자산의 처분 또는 부채의 상환건별로 처분손익이 발생한다. 개별적인 자산의 처분이나 부채의 상환은 종합적인 처분손익의 결과와는 서로 상반되는 영향을 보여줄 수도 있다. 구속력 있는 전반적인 매각계약이 효력을 발생하는 특정일이 정하여지지 않는 경우도 있다. 분할된 자산의 처분과 부채의 상환에 수 개월 또는 그 이상의 기간이 소요되고 처분 또는 상환이 완료되지 않은 상태에서 회계기간이 종료될 수도 있다. 이와 같은 분할에 의한 처분과정이 사업의 중단으로 인식되기 위해서는 그러한 처분이 체계적인 단일계획에 따라 수행되어야 한다. (문단 28.2)\r\n\r\n실28.3\t기업은 중요한 자산을 처분하지 않고도 특정사업을 포기함으로써 사업을 중단할 수 있다. 이 경우 포기된 사업이 문단 28.2에서 제시하는 조건을 만족한다면 중단사업으로 볼 수 있다. 그러나 특정사업의 범위나 수행방식을 변경하는 것은 실질적으로 사업활동이 계속되고 있기 때문에 사업의 포기로 볼 수 없다. (문단 28.2)\r\n\r\n실28.4\t기업은 시장환경의 변화에 대응하여 특정 설비를 폐쇄하거나 특정 제품 또는 제품군 전체의 생산을 중단하거나 인력규모를 감축하는 경우가 흔히 있다. 일반적으로 그러한 행위자체가 이 장에서 정의하는 사업의 중단은 아니지만 종종 사업중단에 수반되어 발생한다. (문단 28.2)\r\n\r\n실28.5\t그 자체로는 문단 28.2⑴의 조건을 반드시 충족시키지 못하지만 다른 상황과 결합되면 동 조건을 충족시킬 수 있는 활동의 예는 다음과 같다. (문단 28.2)\r\n⑴\t특정 제품군 또는 서비스의 점진적인 중단\r\n⑵\t계속사업부문에 속하는 일부 제품군의 생산중단\r\n⑶ \t특정 사업계열의 생산 또는 마케팅활동의 지역 이전\r\n⑷\t생산성 향상이나 원가절감을 위한 설비 폐쇄\r\n\r\n실28.6\t특정 사업이 다음의 조건을 모두 충족하는 경우에는 문단 28.2⑶에서 규정하는 경영관리와 재무보고 목적상 별도로 식별할 수 있는 경우로 본다. (문단 28.2)\r\n⑴\t사업용 자산과 부채를 직접 귀속시킬 수 있다.\r\n⑵\t수익(총매출)을 직접 귀속시킬 수 있다.\r\n⑶\t대부분의 영업비용을 직접 귀속시킬 수 있다.\r\n\r\n실28.7\t특정 사업이 매각 또는 포기 등의 방법으로 처분될 때 자산, 부채, 수익 및 비용이 같이 제거된다면 이들 자산 등은 그 사업에 직접 귀속된다고 볼 수 있다. 이자 및 기타 금융비용은 관련 부채의 구분에 따라 귀속된다. (문단 28.8, 28.9)\r\n\r\n실28.8\t문단 28.3⑵에서 사업중단계획의 공식적인 발표는 발표된 특정 사업에 대한 중단계획에 고객, 공급자, 종업원 등이 실현가능성을 납득할 수 있을 만큼 구체적이고 상세한 내용이 포함되어 기업이 그 계획의 이행에 대해 사실상의 의무를 지게 되는 경우를 말한다. (문단 28.3)\r\n\r\n실28.9\t기업의 일부를 인적분할방식으로 처분하는 경우에는 그 밖의 중단사업의 조건을 모두 충족한다면 사업의 중단과 관련된 처분으로 보아 이 장을 적용한다. (문단 28.2)\r\n\r\n실28.10\t물적분할의 경우에는 분할신설기업 주식의 보유 또는 매각과 관련된 일련의 계획을 고려하여 판단하여야 한다. (문단 28.2)\r\n⑴\t기업의 일부를 처분하기 위하여 물적분할을 실시하고 분할신설기업의 주식을 매각할 계획인 경우 물적분할과 주식의 매각이 ‘사업의 중단을 목표로 수립된 단일계획’에 포함되어 주식의 처분예정시기가 최초공시사건일로부터 1년 내이고 그 밖의 중단사업의 조건을 모두 충족한다면 사업의 중단으로 보아 이 장을 적용한다.\r\n⑵\t기업의 일부를 물적분할하고 분할신설기업의 주식을 계속 보유할 계획인 경우에는 개별재무제표에서 물적분할을 사업의 중단과 관련된 처분으로 보지 아니한다.\r\n\r\n실28.11\t중단사업에 속하는 자산에 대한 손상차손을 인식하는 경우에는 자산의 회수가능액에 대한 추정을 개별 자산별로 할 것인지, 또는 현금창출단위별로 할 것인지를 정해야 하며, 상황에 따라 ⑴ 내지 ⑶의 예와 같이 처리한다. 이 때　‘현금창출단위’는 다른 자산이나 자산집단에서의 현금유입과는 거의 독립적인 현금유입을 창출하는 식별가능한 최소자산집단을 말한다. (문단 28.10)  \r\n⑴\t중단사업의 거의 전부를 일괄매각하는 경우에는 그 사업내의 어느 개별 자산도 중단사업내의 다른 자산으로부터 독립되어 현금을 창출하지 못한다. 따라서, 중단사업의 회수가능액은 중단사업 전체에 대하여 추정하며, 손상차손이 있는 경우에는 제20장 ‘자산손상’에서 정하는 바에 따라 각 자산에 적절히 배분한다. \r\n⑵\t중단사업에 속한 자산을 개별 자산 또는 소그룹 단위로 분할매각하는 경우에는 회수가능액을 매각단위별로 추정한다\r\n⑶\t사업을 포기하는 경우의 회수가능액은 개별 자산별로 추정한다.\r\n\r\n실28.12\t사업중단계획의 발표 후 잠재적 매수자와의 협상과정이나 체결된 매매계약의 내용에서 중단사업에 속하는 자산의 손상차손이 전년도까지 인식된 손상차손금액에 비해 증가 또는 감소된 것으로 밝혀질 수 있다. 이 경우에는 중단사업에 속하는 자산의 회수가능액을 재추정하여 손상차손을 추가로 인식하거나 환입한다. (문단 28.10)  \r\n\r\n실28.13\t구속력 있는 매각계약에서의 계약가격이 있는 경우에는 이를 자산이나 현금창출단위의 순실현가능가치 또는 최종 매각으로부터의 현금유입액의 가장 객관적인 추정치로 본다. (문단 28.10)  \r\n\r\n실28.14\t중단사업의 장부금액(손상된 경우에는 회수가능액)에는 합리적이고 일반적인 기준에 따라 당해 중단사업에 배분된 영업권의 장부금액(손상된 경우에는 회수가능액)이 포함된다. (문단 28.10)  \r\n\r\n실28.15\t문단 28.14에서 언급하고 있는 자산의 처분, 부채의 상환, 구속력 있는 매각계약의 체결은 최초공시사건과 동시에 발생할 수도 있고, 최초공시사건이 발생한 회계기간 또는 그 후의 기간에 발생할 수도 있다. 제24장 ‘보고기간후사건’에 의거하여 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 중단사업에 속하는 자산의 일부가 실제로 매각되었거나 그러한 자산이 포함된 구속력 있는 매각계약이 체결되어 관련된 중요한 내용을 주석으로 공시하지 않으면 재무제표이용자의 적절한 평가와 의사결정능력에 영향을 줄 수 있는 경우에는 문단 28.14의 사항을 주석으로 공시한다. (문단 28.14)\r\n\r\n실28.16\t문단 28.12∼28.15의 주석사항은 최초공시사건일이 속하는 회계기간은 물론 사업중단이 완료되는 날이 속하는 회계기간까지 계속적으로 적용한다. ‘사업중단이 완료되는 날’은 매각대금의 회수시점과 관계없이 실질적으로 사업중단계획의 수행이 완료되었거나 사업중단계획이 철회된 날을 말한다. (문단 28.12∼28.15)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n적용사례\r\n\r\n사례 1. 중단사업회계처리 예시\r\n\r\n1. 상황\r\n\r\n갑회사는 A, B, C 3개의 부문을 가지고 있다. 갑회사의 경영진은 C부문이 장기적으로 수익성이 악화될 것으로 판단하고 C부문을 매각하기로 결정하였다. 20×1년 7월 1일에 갑회사의 이사회는 20×2년 5월말까지 C부문의 매각을 완료하기로 하는 매각계획을 승인하고 이를 발표하였다. \r\n\r\n이 날 현재 C부문의 순자산의 장부금액은 1,500원(자산 2,000원, 부채 500원)이었다. 자산의 장부금액 2,000원의 회수가능액은 1,700원으로 추정되었으며, 300원의 손상차손을 인식해야 하는 것으로 나타났다.\r\n\r\n20×1년 11월 1일에 갑회사는 C부문을 을회사에 매각하기로 하는 계약을 체결하였고, 20×2년 4월 30일에 매각이 완료될 예정이다. \r\n\r\n갑회사는 매각계약에 따라 C부문에 대한 점유와 통제의 이전이 이루어지는 20×2년 4월 30일까지 C부문에서 근무하는 일정 인원의 종업원을 퇴직시켜야 하며, 이에 따라 20×2년 7월 30일까지 지급하여야 하는 추가적인 퇴직금예상액은 100원이다. 한편, 갑회사는 20×2년 4월 30일까지 C부문을 계속 가동할 예정이다. \r\n\r\n20×1년 12월 31일 현재 C부문의 순자산의 장부금액은 1,150원(자산 1,850원, 부채 700원 : 추가적으로 지급할 퇴직금예상액에 대한 충당부채 100원이 포함됨)이었으며, 자산의 장부금액 1,850원의 회수가능액은 1,800원으로서 최초공시사건 이후 결산일까지 추가적으로 50원의 손상차손을 인식하여야 한다.\r\n\r\n20×1년 1월 1일부터 12월 31일까지의 중단사업자산손상차손 350원과 C부문 매각에 따른 추가적으로 지급할 퇴직금예상액 100원을 제외한 C부문의 법인세차감전이익은 200원이고, C부문의 법인세차감전이익을 제외한 갑회사 전체의 법인세비용차감전계속사업이익은 2,000원이다. 갑회사에 적용되는 법인세율은 30%이고, 회계기간은 1월 1일부터 12월 31일까지다. 또한 전년도인 20×0년의 C부문의 법인세차감전이익은 150원이었다.\r\n\r\n갑회사는 20×2년 4월 30일에 C부문이 매각되면서 220원의 처분손실이 발생하였다. 20×2년 1월 1일부터 20×2년 4월 30일까지 C부문의 가동으로 인해 70의 손실이 발생하였다.\r\n\r\n<주요내용 요약>\r\n\r\n최초공시사건일 : 20×1년 7월 1일\r\n매각계약체결일 : 20×1년 11월 1일\r\n사업중단완료일 : 20×2년 4월 30일\r\n\r\n20×1년의 손익계산서상의 중단사업손실 :  250 - 75* = 175\r\n* 법인세효과의 계산    250 × 30% = 75\r\n\r\n① 사업중단직접비용 : 추가적으로 지급할 퇴직금예상액 100\r\n② 중단사업자산손상차손 : 300 + 50 = 350\r\n③ C부문의 이익 : 200 (20×1년 1월 1일～12월 31일)**\r\n\r\n** 중단사업자산손상차손 350원과 C부문 매각에 따른 퇴직금예상액 100원은 포함되지 않은 금액임\r\n\r\n2. 중단사업의 회계처리관련 분개(예시)\r\n\r\n(1) 20×1.7.1(최초공시사건일)에 C부문의 매각시 추가적으로 지급해야 하는 퇴직금예상액을 사업중단직접비용으로 계상함\r\n\r\n(차) 중단사업손익-사업중단직접비용 100 (대) 사업중단직접비용 충당부채 100\r\n\r\n(2) 20×1.7.1(최초공시사건일)에 C부문에 속하는 자산에 대한 손상차손을 인식함\r\n\r\n(차) 중단사업손익-중단사업자산손상차손 300  (대) 손상차손누계액-중단사업귀속자산1) 300 \r\n\r\n1) ‘중단사업귀속자산’은 기계장치 등 중단사업에 귀속되는 감액대상이 되는 자산계정임 \r\n\r\n(3) 20×1.12.31(결산일)에 C부문에 속하는 자산에 대한 추가적인 손상차손을 인식함\r\n\r\n(차) 중단사업손익-중단사업자산손상차손 50  (대) 손상차손누계액-중단사업귀속자산 50 \r\n\r\n(4) 20×1.12.31(결산일)에 기초부터 결산일까지의 C부문에 귀속되는 손익을 중단사업손익으로 재분류함\r\n\r\n(차) 중단사업귀속수익  ×××     (대) 중단사업귀속비용            ×××\r\n                                    중단사업손익(20×1.1.1～12.31) 2002)\r\n\r\n2) 중단사업자산손상차손 350과 C부문 매각에 따른 추가적으로 지급할 퇴직금예상액 100은 포함되지 않은 금액임\r\n\r\n(5) 20×2.4.30(사업중단완료일)에는 20×2.1.1부터 20×2.4.30까지의 C부문에 귀속되는 손실 70을 중단사업손익으로 재분류함\r\n\r\n\r\n (차) 중단사업귀속수익           ×××      (대) 중단사업귀속비용 ×××\r\n     중단사업손익(20×2.1.1～4.30)   70 \r\n\r\n(6) 20×2.4.30(사업중단완료일)에 C부문의 처분에 따른 처분손익을 인식함\r\n\r\n(차) 미수금                       ×××  (대) 중단사업귀속자산4) ×××\r\n    중단사업귀속부채3)           ××× \r\n    중단사업손익-중단사업처분손실  220 \r\n\r\n3) ‘중단사업귀속부채’는 중단사업에 귀속되는 모든 부채계정을 의미함\r\n4) ‘중단사업귀속자산’은 중단사업에 귀속되는 모든 자산계정(관련 손상차손누계액과 감가상각누계액 포함)을 의미함 \r\n\r\n3. 손익계산서상의 표시\r\n\r\n                        손익계산서\r\n       제×기 20×1년 1월 1일부터 20×1년 12월 31일까지\r\n       제×기 20×0년 1월 1일부터 20×0년 12월 31일까지     \r\n갑회사                                           (단위: 원)\r\n\r\n\r\n제×(당)기\r\n\r\n제×(전)기\r\n 매출액\r\n\r\n21,000\r\n\r\n18,500\r\n 매출원가\r\n\r\n(16,000)\r\n\r\n(14,000)\r\n 매출총이익 \r\n\r\n5,000\r\n\r\n4,500\r\n 판매비와관리비 \r\n\r\n(3,150)\r\n\r\n (2,950)\r\n 영업이익 \r\n\r\n1,850\r\n\r\n 1,550\r\n 영업외수익\r\n\r\n 480\r\n\r\n550\r\n 영업외비용\r\n\r\n(330)\r\n\r\n(300)\r\n 법인세비용차감전계속사업이익\r\n\r\n2,000\r\n\r\n1,800\r\n 계속사업손익법인세비용\r\n\r\n(600)\r\n\r\n(540)\r\n 계속사업이익\r\n\r\n1,400\r\n\r\n1,260\r\n 중단사업손익 (주석6)\r\n\r\n\r\n\r\n\r\n   (법인세효과 당기 (-)75, 전기 45)\r\n\r\n(175)\r\n\r\n105\r\n 당기순이익\r\n\r\n1,225\r\n\r\n1,365\r\n\r\n\r\n4. 주석공시의 예시\r\n\r\n(주석6) 회사의 이사회는 20×2년 5월말까지 의류부문인 C부문의 매각을 완료하기로 하는 C부문의 매각계획을 승인하고 20×1.7.1.에 이를 발표하였다. C부문의 매각결정은 식음료품의 제조 및 판매사업에 역점을 두고 그 밖의 사업은 정리하기로 한 회사의 장기경영전략에 따른 것이다. 이사회의 매각계획승인 후 회사의 경영진 차원에서 C부문의 매각에 대한 협상을 진행한 결과 20×1.11.1.에 을회사에게 C부문을 매각하기로 하는 계약을 체결하였다. 회사는 C부문의 매각으로 인해 일자리를 잃게 되는 종업원에게 20×2.4.30.까지 추가적으로 지급해야 하는 퇴직금예상액 100원에 대한 충당부채를 계상하였다. 20×1.12.31. 현재 처분예정인 C부문의 자산의 장부금액은 1,800원이고, 부채의 장부금액(C부문의 매각에 따른 퇴직금예상액에 대한 충당부채 100원은 제외)은 600원이다. \r\n\r\n중단사업손실에는 사업중단직접비용 100원, 중단사업자산손상차손 350원, 당해 회계기간의 C부문의이익 200원(사업중단직접비용과 중단사업자산손상차손은 불포함)이 포함되어 있다. 따라서 20×1년에 C부문에서는 250원의 중단사업손실이 발생하여 법인세 기간내배분에 의한 법인세효과 75원이 나타났다. \r\n\r\n한편, 20×1년에 C부문의 영업활동에서의 순현금유출액은 500원이고, 투자활동에서의 순현금유출액은 50원이며, 재무활동에서의 순현금유입액은 120원이었다.\r\n\r\n∙C부문의 사업중단에 대한 최초공시사건일 : 20×1년 7월 1일\r\n∙C부문의 매각계약체결일 : 20×1년 11월 1일\r\n∙C부문의 처분예정일 : 20×2년 4월 30일\r\n\r\n∙중단사업손실(세전) : 100 + 350 - 200  = 250\r\n① 사업중단직접비용 : 퇴직금예상액 100\r\n② 중단사업자산손상차손 : 300 + 50 = 3501)\r\n③ C부문의 이익 : 2002)\r\n\r\n1) C부문에 귀속되는 기계장치에 대하여 최초공시사건일에 300, 결산일에 50의 손상차손을 인식함\r\n2) 중단사업자산손상차손 350과 C부문 매각에 따른 퇴직금예상액 100은 포함되지 않은 금액임\r\n\r\nC부문의 손익계산 내역\r\n항    목\r\n20×1.1.1 ～ 12.31\r\n 매출액\r\n 매출원가\r\n   835\r\n(-) 530\r\n 매출총이익\r\n 판매비와관리비\r\n   305\r\n(-)  37\r\n 영업이익\r\n 영업외수익\r\n 영업외비용\r\n   268\r\n     5\r\n(-)  73\r\n C부문의 이익\r\n   200\r\n  \r\n∙20×1년의 손익계산서상의 중단사업손실(세후) : 250 - 753) = 175\r\n3) 법인세효과의 계산 250 × 30% = 75"}]}, {"title": "제29장 중간재무제표", "order": 29, "paragraphs": [{"id": "29.1", "text": "이 장의 목적은 중간재무제표를 작성하는 경우에 적용할 인식과 측정의 기준 및 공시에 필요한 사항을 정하는 데 있다. 이 장은 중간재무제표의 작성의무기업, 보고주기 및 보고기한은 규정하지 않는다.\r\n   \r\n중간재무제표"}, {"id": "29.2", "text": "중간재무제표는 다음을 포함한다. \r\n⑴\t재무상태표\r\n⑵ 손익계산서\r\n⑶ 현금흐름표\r\n⑷ 자본변동표\r\n⑸ 주석"}, {"id": "29.3", "text": "중간재무제표는 연차재무제표와 동일한 양식으로 작성함을 원칙으로 한다. 다만, 정보이용자를 오도하지 않는 범위 내에서 다음의 계정과목 등은 요약 또는 일괄 표시할 수 있다. \r\n⑴\t재고자산\r\n⑵\t투자자산\r\n⑶\t유형자산과 감가상각누계액\r\n⑷\t무형자산\r\n⑸\t자본잉여금\r\n⑹\t자본조정\r\n⑺\t기타포괄손익누계액\r\n⑻\t판매비와관리비\r\n⑼\t영업외수익 \r\n⑽\t영업외비용"}, {"id": "29.4", "text": "중간재무제표의 대상기간과 비교형식은 다음과 같다. \r\n⑴\t재무상태표는 중간보고기간말과 직전 연차보고기간말을 비교하는 형식으로 작성한다.\r\n⑵\t손익계산서는 중간기간과 누적중간기간을 직전 회계연도의 동일기간과 비교하는 형식으로 작성한다.\r\n⑶\t현금흐름표 및 자본변동표는 누적중간기간을 직전 회계연도의 동일기간과 비교하는 형식으로 작성한다."}, {"id": "29.5", "text": "중간재무제표의 이용자는 연차재무제표의 정보를 이용할 수 있으므로 연차재무제표의 주석사항을 중간재무제표에 반복하여 기재하는 것은 비효율적일 수 있다. 따라서 중간재무제표의 주석에는 직전 연차보고기간말 이후에 발생한 재무상태와 경영성과의 유의적인 변동과 관련된 거래나 회계사건을 주로 기재한다."}, {"id": "29.6", "text": "중간재무제표에는 다음의 사항을 주석으로 기재한다. 다만, 그 금액이나 내용이 중요하지 아니한 경우에는 생략할 수 있다.\r\n⑴\t직전 연차재무제표와 동일한 회계정책을 사용하였다는 사실 또는 회계정책의 변경이 있는 경우 그 내용과 영향\r\n⑵\t중간기간 사업활동의 계절적 또는 주기적 특성에 대한 설명\r\n⑶\t재고자산의 평가손실이나 자산의 손상차손 발생 및 회복의 내용과 금액\r\n⑷\t내용, 금액, 발생빈도 등이 비경상적인 재무제표 항목의 내용과 금액\r\n⑸\t회계추정의 변경이 있는 경우 그 내용과 영향\r\n⑹\t유의적인 오류의 수정이 있는 경우 그 내용과 영향\r\n⑺\t주식과 채권의 발행, 재취득 및 상환\r\n⑻\t중간배당금 지급내역(주식 종류별 배당금 총액 및 주당배당금)\r\n⑼\t중간보고기간말 이후에 발생하였으나 중간재무제표에 반영되지 않은 중요한 사건\r\n⑽\t사업결합, 종속기업 등의 인수 및 처분, 구조조정, 사업의 중단, 대규모 장기투자 등 사업 구성에 유의적인 변화를 초래한 사건의 내용과 영향\r\n⑾\t직전 연차보고기간말 이후에 발생한 우발항목의 변동 내용\r\n⑿\t특수관계자 거래 \r\n⒀\t기타 중간재무제표의 이해를 위하여 특히 필요한 사항\r\n\r\n최종 중간기간에 관한 공시"}, {"id": "29.7", "text": "최종 중간기간의 재무제표는 별도로 작성하지 아니할 수 있다. 다만, 법령이나 계약 등에 의하여 중간재무제표를 정기적으로 작성하는 기업이 최종 중간기간의 재무제표를 별도로 작성하지 않는 경우에는 연차재무제표에 다음 사항을 주석으로 기재한다. \r\n⑴\t당 회계연도 최종 중간기간의 매출액, 당기순손익 및 등 주요 경영성과\r\n⑵\t최종 중간기간에 회계추정의 변경이 있는 경우 그 내용과 영향\r\n\r\n인식과 측정"}, {"id": "29.8", "text": "중간재무제표는 연차재무제표에 적용하는 것과 동일한 회계정책을 적용하여 작성한다. 회계정책의 변경이 있는 경우에는 변경된 회계정책을 적용한다."}, {"id": "29.9", "text": "중간재무제표의 작성을 위한 측정은 누적중간기간을 기준으로 한다. 따라서 연차재무제표의 결과는 중간재무제표의 작성빈도에 따라 달라지지 않는다. 예를 들면, 손익 항목의 각 중간기간별 금액의 합계는 연간금액과 일치해야 한다."}, {"id": "29.10", "text": "중간재무제표에서는 연차재무제표와 같이 미래 경제적 효익의 유입가능성에 따라 자산인식 여부를 결정한다. 따라서 연차재무제표에서 자산으로 인식할 수 없는 원가는 중간재무제표에서도 자산으로 인식할 수 없다. 중간재무제표에서는 연차재무제표와 같이 보고기간말 현재 존재하는 의무만을 부채로 인식하며 수익과 비용도 연차재무제표와 동일한 기준을 적용하여 인식한다."}, {"id": "29.11", "text": "중간재무제표의 작성을 위한 인식과 측정의 예는 다음과 같다. \r\n⑴\t중간재무제표에서 재고자산평가, 구조조정 또는 자산손상 관련 손실 등을 인식하고 측정할 때는 연차재무제표와 동일한 회계처리방법을 적용한다.  \r\n⑵\t중간기간 중에 발생한 원가로서 중간보고기간말 현재 자산의 인식요건을 충족하지 못한 경우에는 이후 중간기간 중에 이러한 요건을 충족할 가능성이 있다는 이유로 또는 중간기간의 이익을 조정하기 위하여 자산으로 계상할 수 없다. \r\n⑶\t중간기간의 법인세비용은 중간보고기간말 현재 예상되는 연간법인세율을 적용하여 인식한다. 동일 회계연도 내의 이후 중간기간 중에 연간법인세율의 변경이 있는 경우에는 변경의 효과를 그 기간에 모두 반영한다."}, {"id": "29.12", "text": "중간기간 중에 회계추정의 변경이 있을 때는 누적중간기간을 기준으로 계산한 회계변경의 효과를 회계추정의 변경이 있었던 중간기간에 모두 반영한다. 이 경우 이전 중간재무제표를 소급하여 재작성하지 않는다. 유의적인 추정의 변경은 문단 29.6⑸에 따라 그 내용과 영향을 주석사항으로 기재한다."}, {"id": "29.13", "text": "계절적, 주기적 또는 일시적으로 발생하는 수익이라 할지라도 다른 중간기간 중에 미리 인식하거나 이연하지 않는다. 예를 들면, 배당금수익, 로열티수익 또는 소매업의 계절적 수익 등은 전액 발생한 중간기간의 수익으로 인식한다."}, {"id": "29.14", "text": "연중 고르게 발생하지 않는 지출은 연차재무제표를 작성할 때 미리 비용으로 인식하거나 이연하는 것이 타당한 방법으로 인정되는 경우에 한하여 중간재무제표에서도 동일하게 처리한다."}, {"id": "29.15", "text": "중간재무정보의 적시성 확보를 위하여 정교하지만 시간과 비용이 많이 소요되는 평가방법은 생략할 수 있으며, 최근 연차재무제표의 평가결과를 준용하거나 간편한 방법으로 대체하여 평가할 수 있다. 연간과 다른 평가방법을 사용한 경우에는 이를 주석으로 공시한다."}, {"id": "29.16", "text": "중간재무제표를 작성할 때 인식, 측정, 구분표시, 공시와 관련된 중요성의 판단은 원칙적으로 해당 작성대상기간별로 한다. 중요성을 판단할 때는 중간재무제표가 연차재무제표에 비하여 추정에 의존하는 정도가 크다는 점을 감안하여야 한다. \r\n\r\n회계정책의 변경과 재무제표의 재작성"}, {"id": "29.17", "text": "회계정책이 변경된 경우에는 적용 시기와 방법을 다른 일반기업회계기준에서 따로 정한 경우를 제외하고는 변경된 회계정책을 적용하여 동일 회계연도의 이전 중간기간 및 직전 회계연도의 비교 대상 중간재무제표를 재작성한다."}, {"id": "29.18", "text": "회계정책의 변경으로 인한 모든 수정항목은 비교재무제표상 최초연도 누적중간기간의 자산, 부채 및 자본의 기초금액에 반영한다. 회계정책의 변경에 따른 누적효과를 합리적으로 결정하기 어려운 경우에는 전진적으로 처리하여 그 효과가 당기와 당기이후의 기간에 반영되도록 할 수 있다. 이러한 경우라도 동일 회계연도의 이전 중간기간의 재무제표는 변경된 회계정책을 적용하여 재작성한다.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n용어의 정의\r\n\r\n중간기간\r\n1 회계연도보다 짧은 회계기간. 예를 들면, 중간기간은 3개월, 6개월 등이 될 수 있다. 3개월 단위의 중간기간을 ‘분기’, 6개월 단위의 중간기간을 ‘반기’라 한다. \r\n누적중간기간\r\n회계연도 개시일부터 당해 중간보고기간말까지의 기간\r\n중간재무제표\r\n중간기간 또는 누적중간기간을 대상으로 작성하는 재무제표\r\n연차재무제표\r\n회계연도를 대상으로 작성하는 재무제표\r\n\r\n\r\n\r\n일반기업회계기준 제29장 ‘중간재무제표’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결29.1\t중간재무제표에서 적용할 인식 및 측정기준 및 중간재무제표의 작성목적은 중간기간과 연간과의 관계를 어떻게 파악하느냐에 따라 결정적인 영향을 받는다. 첫째, 중간기간을 연간과 별개의 독립적인 회계기간(discrete or stand alone part)으로 파악할 수 있다. 이 관점에 의하면 중간기간은 기간만 연간보다 단기일 뿐 하나의 독립적인 회계기간이므로 연간에서 적용하는 회계정책은 중간기간에서도 동일하게 적용하여야 한다. 둘째, 중간기간을 연간의 부분 회계기간(integral part)으로 파악할 수 있다. 이 관점에 의하면 중간기간은 독립적인 회계기간이 아니며 연간의 재무상태 및 영업성과를 예측하기 위한 기간의 분할에 불과하다. 따라서 연간재무정보를 보다 효과적으로 예측할 수 있도록 연간에 적용하는 회계정책을 적절히 수정하여 적용할 수 있다. 예를 들어, 중간기간의 일시적, 계절적 변동이 연간 성과의 예측을 왜곡시키지 않도록 조정하여 유연화할 수 있다. (문단 29.8∼29.16)\r\n\r\n결29.2\t회계기준위원회는 중간기간은 연간과 별개의 독립적인 회계기간이라는 관점을 채택하였으나 연차재무제표의 결과가 중간재무제표의 작성빈도에 따라 달라지지 않아야 한다는 점을 지적하여 중간기간은 누적중간기간을 말하며 회계연도의 부분이라는 사실을 인정하였다. 이는 국제회계기준의 입장과도 동일하다. 이와 같은 입장은 다음과 같은 이유에서 지지되며 그 결과로 중간재무제표는 회계변경이 있었던 경우를 제외하고 직전 회계연도의 연차재무제표와 동일한 회계정책을 적용하도록 하였다. 첫째, 연간이 반드시 절대적인 회계기간이 될 이론적 근거가 희박하다. 회계기간은 계속기업의 전체 사업연도를 인위적으로 분할한 결과이므로 기간의 장단에 따라 위상이 달라질 이유는 없다. 둘째, 이러한 관점의 채택이 중간재무제표의 예측력을 저하시키는 것은 아니다. 정보이용자들은 직전 회계연도의 연차재무제표에 근거하여 중간재무정보를 해석한다. 따라서 중간재무제표에서 직전 회계연도의 연차재무제표와 동일한 회계정책을 적용함으로써 일관성 및 비교가능성이 확보되고 미래의 예측력 제고를 기대할 수 있다. 셋째, 중간기간 자체의 성과를 충실히 보고함으로써 기업의 주요 변화 정보를 즉시 제공할 수 있다. 경영성과의 유연화를 목적으로 연간과 상이한 회계정책을 적용하면 기업의 수익성, 현금흐름, 유동성 등의 추세 변화를 은폐할 수 있다. 넷째, 중간재무제표에서 연간과 다른 회계정책의 적용을 허용하게 되면 회계정책 적용의 자의성을 피할 수 없다. 다섯째, 중간기간의 계절성은 주석사항으로 공시하면 충분하다. (문단 29.8∼29.16)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n다음은 이 장을 적용함에 있어서 문단 29.8∼29.16에서 규정한 중간재무제표의 작성시 적용할 인식과 측정기준의 의미를 보다 분명히 함으로써 재무제표이용자들의 이해를 돕기 위하여 제시한다. (문단 29.8∼29.16)\r\n\r\n계획된 대수선비\r\n\r\n실29.1\t당해 중간기간 이후에 지출이 계획된 대수선비 혹은 계절적 특성의 비용은 중간보고기간말 현재 기업이 이에 대하여 법적 혹은 실질적 의무를 부담하는 경우에 한하여 당해 중간기간에 해당하는 부분을 인식할 수 있다. 미래의 비용지출에 대한 단순한 의도나 필요성을 근거로 미리 비용으로 인식할 수 없다.  \r\n\r\n충당부채\r\n\r\n실29.2\t중간기간의 충당부채는 연간과 동일한 회계정책을 적용하여 인식한다. 즉, 중간보고기간말 현재 충당부채를 인식할 조건이 충족되면 이의 합리적 추정금액을 인식한다. 연간에서와 마찬가지로 이미 인식한 충당부채금액은 다음 중간기간에 상황의 변화에 따라 조정한다.    \r\n\r\n연말상여금\r\n\r\n실29.3\t연말상여금의 지급이 법적 혹은 실질적 의무(과거의 관행상 기업이 연말 상여금을 지급하는 것 외의 다른 현실적인 대안이 없다고 판단되는 경우)이고 금액을 신뢰성있게 추정할 수 있는 경우에는 연말지급 이전의 중간기간에서 해당 금액을 인식한다. \r\n\r\n조건부 리스료\r\n\r\n실29.4\t리스사용료가 리스자산에 의한 연간 매출액 등 리스자산 사용정도에 연계되는 조건으로 책정되는 경우 중간보고기간말 현재 해당 리스료를 실질적으로 확정할 수 있으면 이를 비용 및 부채로 인식한다. 예를 들어, 특정 연간매출액을 초과할 경우에 추가리스료를 지급하는 조건의 리스계약을 맺었을 때, 특정 중간기간에 계약조건의 연간매출액을 초과하면 그 중간기간에 추가리스료를 인식한다. \r\n\r\n무형자산\r\n\r\n실29.5\t중간기간의 무형자산은 연간과 동일한 회계정책을 적용하여 인식한다. 즉, 중간보고기간말 현재 무형자산 인식요건을 충족하지 못하면 관련원가는 비용으로 계상하며, 무형자산 인식요건을 충족한 이후에 발생한 원가는 무형자산원가에 포함한다. 따라서 중간보고기간말 현재 무형자산의 인식요건을 충족하지 못하였으나 인식요건이 연내 혹은 이후 단기간 내에 충족될 것을 근거로 무형자산으로 인식할 수 없다. \r\n\r\n기타 연중 고르게 발생하지 않는 비용\r\n\r\n실29.6\t교육훈련비, 자선기부금, 연구개발비 등 연중 고르게 발생하지 않는 비용은 연간예산 등에 의하여 미래 지출 계획이 수립되었더라도 지출이 확정된 중간기간에 전액 비용으로 인식한다. 즉, 지출 확정전 중간기간에 미리 인식하거나 혹은 이후 중간기간에 이연하여 인식하지 않는다.\r\n\r\n가격할인\r\n\r\n실29.7\t원재료 등의 대량구매 등에 의한 가격할인이 확정적이면 중간기간에 가격할인의 효과를 미리 반영할 수 있다. 그러나 계약 등에 의하여 조건이 정해지지 않고 거래당사자간에 자의적으로 결정되는 성격의 가격할인은 자산 및 부채의 정의를 충족하지 않으므로 중간기간에 그 효과를 예상하여 인식하지 않는다. \r\n\r\n감가상각 및 무형자산상각\r\n\r\n실29.8\t중간기간의 감가상각 및 무형자산상각은 중간보고기간말 현재의 상각대상자산을 대상으로 행한다. 즉, 당해 중간기간 이후에 계획된 자산의 추가취득, 처분사항 등을 예상하여 감가상각하지 않는다. \r\n\r\n재고자산의 평가\r\n\r\n실29.9\t중간기간의 재고자산평가와 관련하여 재고자산의 수량, 단가, 순실현가능가치 등은 연말과 동일한 기준을 적용하여 평가한다. 그러나 중간재무제표의 작성빈도에 따라 연간의 결과가 달라져서는 아니 되므로 후입선출법 적용시 중간기간에서 매출원가에 포함될 기초재고가 연간에서는 포함되지 아니할 것으로 예상되는 경우에는 이를 포함하지 않는다. \r\n\r\n표준원가의 차이 \r\n\r\n실29.10\t제조기업 중 표준원가를 사용하여 재고자산을 평가하는 경우 중간기간에 가격차이, 능률차이, 소비차이, 조업도차이 등 각종의 원가차이가 발생한 경우에는 연간에서와 동일하게 발생시점에서 전액 인식한다. 즉, 연내에 이러한 원가차이들이 해소될 것으로 예상되는 것을 근거로 원가차이를 이연하여 인식하지 아니한다.\r\n\r\n외화환산손익\r\n\r\n실29.11\t중간기간의 외화환산손익은 연간에서와 동일한 회계정책을 적용하여 인식한다. 즉, 당해 중간기간 후의 환율변화에 대한 예상을 근거로 적용환율을 변경하거나 혹은 당해 중간기간에 인식할 손익을 이연하지 않는다. \r\n\r\n자산손상차손\r\n\r\n실29.12\t중간기간의 자산손상차손은 연간과 동일한 회계정책을 적용하여 인식한다. 다만 연간과 동일한 정도의 엄격한 손상검사를 실시할 필요는 없으며 직전 회계연도 이후 손상을 인식해야 하는 중대한 사유가 발생하였는지를 개략적으로 검토하는 것으로 충분하다.\r\n\r\n실29.13\t중간기간을 대상으로 작성하는 손익계산서에 표시되는 금액은 누적중간기간을 기준으로 하여 측정된 금액으로부터 역산하여 표시한다. 이 경우 역산하여 표시되는 금액에 대해 사용되는 계정과목은 중간기간의 경제적 사건이나 거래 등을 적절히 반영하도록 한다. (사례 1 내지 5 참조)\r\n\r\n실29.14\t‘중간재무제표‘에 따라 중간기간 및 누적중간기간을 대상으로 작성하는 손익계산서와 누적중간기간을 대상으로 작성하는 현금흐름표 및 자본변동표(관련되는 주석사항을 포함한다. 이하 같다.)는 다음과 같이 비교표시한다. 이 경우, 중간재무제표의 ‘작성’은 법규 등의 요구에 따라 의무적으로 작성하는 것을 말하며, 괄호 안에 표시되는 회계연도 및 중간기간은 매 회계연도가 1월 1일부터 12월 31일까지이고 중간기간이 3개월 단위로 정하여지며 20X3년 2분기의 중간재무제표를 작성하는 경우를 가정하여 예시하는 것이다.(사례 6 참조)\r\n\t⑴ 직전 회계연도(20X2년)의 동일한 누적중간기간(반기) 및 1분기를 대상으로 하는 손익계산서를 작성하지 아니한 경우에는 직전 회계연도의 동일기간, 즉 직전회계연도(20X2년)의 중간기간(2분기) 및 누적중간기간(반기) 손익계산서와 비교표시하지 아니할 수 있다. \r\n\t⑵ 직전 회계연도(20X2년)의 동일한 누적중간기간(반기) 및 1분기를 대상으로 하는 손익계산서를 작성한 경우에는 직전 회계연도의 동일기간, 즉 직전 회계연도(20X2년)의 중간기간(2분기) 및 누적중간기간(반기) 손익계산서와 비교표시한다.\r\n\t⑶ 직전 회계연도(20X2년)의 동일한 누적중간기간(반기)을 대상으로 하는 손익계산서는 작성하였으나 20X2년 1분기를 대상으로 하는 손익계산서를 작성하지 아니한 경우에는 직전 회계연도(20X2년)의 동일한 중간기간(2분기) 손익계산서와 비교 표시하지 아니할 수 있다. 다만, 직전 회계연도(20X2년)의 동일한 누적중간기간(반기) 손익계산서와는 비교 표시한다.\r\n\t⑷ 직전 회계연도(20X2년)의 동일한 누적중간기간(반기)을 대상으로 하는 현금흐름표나 자본변동표를 작성하지 아니한 경우에는 직전 회계연도의 동일기간(반기) 현금흐름표나 자본변동표를 비교표시하지 아니할 수 있다. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n적용사례\r\n\r\n사례 1. 외화차입금의 환산 및 상환\r\n\r\n<배경정보>\r\nA사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. A사는 20X2년 12월 31일 현재 100백만원의 외화차입금이 있는데 20X3년 1분기 누적중간기간 재무제표를 작성하면서 동 외화차입금을 90백만원으로 평가하여 외화환산이익 10백만원을 계상하였고, 20X3년 2분기 말에 동 외화차입금을 110백만원으로 평가하였다. 한편 20X3년 3분기 중에 동 외화차입금을 105백만원으로 상환하였다. 이 경우 20X3년의 중간기간 및 누적중간기간을 대상으로 작성하는 손익계산서에 계정과목과 금액을 표시하는 방법은?\r\n\r\n<표시방법>\r\n20X3년 2분기 누적중간기간(반기)을 대상으로 작성하는 손익계산서에는 1분기 누적중간기간에 측정한 외화환산이익을 표시하지 않고, 외화차입금의 20X2년 말 장부금액과 20X3년 2분기 누적중간기간(반기) 말 장부금액의 차액인 10백만원을 외화환산손실로 표시한다. \r\n\r\n20X3년 2분기 중간기간을 대상으로 작성하는 손익계산서에는 20X3년 2분기 누적중간기간(반기) 손익계산서상의 외화환산손실 10백만원과 20X3년 1분기 누적중간기간 손익계산서상의 외화환산이익 10백만원의 차액인 20백만원을 외환환산손실로 표시한다.\r\n\r\n20X3년 3분기 누적중간기간을 대상으로 작성하는 손익계산서에는 2분기 누적중간기간(반기)에 측정한 외화환산손실을 표시하지 않고, 외화차입금의 20X2년 말 장부금액과 20X3년 3분기 중 상환가액의 차액인 5백만원을 외환차손으로 표시한다.\r\n \r\n20X3년 3분기 중간기간을 대상으로 작성하는 손익계산서에는 20X3년 3분기 누적중간기간 손익계산서상의 외환차손 5백만원과 20X3년 2분기 누적중간기간(반기) 손익계산서상의 외화환산손실 10백만원의 차액인 5백만원을 외환차익으로 표시한다.\r\n\r\n위의 표시방법을 요약하면 다음과 같다.\r\n(단위: 백만원, 외화차입금 기초장부금액: 100)\r\n\r\n1분기\r\n2분기\r\n3분기\r\n관련 거래 및 사건 등\r\n외화환산\r\n외화환산\r\n상환\r\n보고기간말 기준 평가금액 및 기중상환가액\r\n90\r\n110\r\n105\r\n\r\n누적중간기간\r\n(1.1∼3.31)\r\n중간기간\r\n(4.1∼6.30)\r\n누적중간기간\r\n(1.1∼6.30)\r\n중간기간\r\n(7.1∼9.30)\r\n누적중간기간\r\n(1.1∼9.30)\r\n외화환산이익\r\n10\r\n-\r\n-\r\n-\r\n-\r\n외화환산손실\r\n-\r\n20\r\n10\r\n-\r\n-\r\n외환차익\r\n-\r\n-\r\n-\r\n5\r\n-\r\n외환차손\r\n-\r\n-\r\n-\r\n-\r\n5\r\n\r\n\r\n사례 2. 매도가능증권의 평가 및 처분\r\n\r\n<배경정보>\r\nB사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. B사는 20X2년 12월 31일 현재 100백만원의 매도가능증권을 보유하고 있는데 20X3년 1분기 누적중간기간 재무제표를 작성하면서 동 매도가능증권을 공정가액(120백만원)으로 평가하여 매도가능증권평가이익(자본조정) 20백만원을 계상하였고, 20X3년 2분기 중에 동 매도가능증권을 110백만원에 처분하였다. 이 경우 20X3년 2분기의 중간기간 및 누적중간기간(반기)을 대상으로 작성하는 손익계산서에 계정과목과 금액을 표시하는 방법은? 단, 20X2년 12월 31일 현재 동 매도가능증권과 관련하여 재무상태표에 계상된 자본조정은 없다고 가정한다.\r\n\r\n<표시방법>\r\n20X3년 2분기 누적중간기간(반기)을 대상으로 작성하는 손익계산서에는 매도가능증권의 20X2년 말 장부금액과 20X3년 2분기 누적중간기간(반기) 중 처분가액의 차액인 10백만원을 매도가능증권처분이익으로 표시한다. \r\n\r\n20X3년 1분기 누적중간기간 손익계산서에는 동 매도가능증권과 관련하여 인식된 손익이 없으므로 20X3년 2분기 누적중간기간(반기) 손익계산서상의 매도가능증권처분이익 10백만원을 20X3년 2분기 중간기간을 대상으로 작성하는 손익계산서에 매도가능증권처분이익으로 표시한다.\r\n\r\n위의 표시방법을 요약하면 다음과 같다.\r\n\r\n                           (단위 :백만원, 매도가능증권 기초장부금액: 100)\r\n\r\n1분기\r\n2분기\r\n관련 거래 및 사건 등\r\n공정가액평가\r\n처분\r\n보고기간말 기준 평가금액 및 기중처분가액\r\n120\r\n110\r\n\r\n누적중간기간\r\n(1.1∼3.31)\r\n중간기간\r\n(4.1∼6.30)\r\n누적중간기간\r\n(1.1∼6.30)\r\n매도가능증권평가이익(자본조정)\r\n20\r\n-\r\n-\r\n매도가능증권처분이익\r\n-\r\n10\r\n10\r\n\r\n\r\n사례 3. 판매보증충당부채\r\n\r\n<배경정보>\r\nC사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. C사는 출고한 제품과 관련하여 보증수리기간에 지출되는 경상적 부품수리비용 등에 대해 일반기업회계기준에 따라 판매보증충당부채를 계상하고 있다. C사는 20X3년 1분기와 2분기에 해당 제품에 대해 각각 1,000,000원의 매출을 계상하였다. 한편, 1분기 말에는 과거 경험률에 근거하여 1분기 매출액의 3%를 판매보증충당부채로 계상하였으나, 2분기 말에 새로운 정보에 근거하여 매출액 대비 판매보증충당부채 설정률을 5%로 추산하였다. 20X3년 2분기의 중간기간 및 누적중간기간(반기)을 대상으로 작성하는 손익계산서에 계정과목과 금액을 표시하는 방법은? 단, 누적중간기간(반기)동안 판매보증과 관련하여 실제로 지출된 금액은 없으며 당 회계연도 이전에 설정된 판매보증충당부채는 무시한다고 가정한다.\r\n\r\n<표시방법>\r\n2분기 누적중간기간(반기)을 대상으로 작성하는 손익계산서에는 2분기 누적중간기간(반기)을 기준으로 측정한 판매보증비1)를 표시하고, 2분기 중간기간을 대상으로 작성하는 손익계산서에는 2분기 누적중간기간(반기)을 기준으로 측정한 금액에서 1분기 누적중간기간의 손익계산서에 표시된 금액2)을 차감한 금액을 판매보증비로 표시한다. \r\n                                                              (단위: 원)\r\n  2분기 누적중간기간(반기) 매출액                 2,000,000\r\n  2분기 말에 추산된 설정률                          5%        \r\n  2분기 누적중간기간(반기) 판매보증비              100,0001)\r\n(-)1분기 누적중간기간 판매보증비(1,000,000 × 3%)     30,0002)\r\n  2분기 중간기간 판매보증비                        70,000\r\n\r\n사례 4. 재고자산평가손실\r\n\r\n<배경정보>\r\nD사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. D사의 20X3년 1분기 말과 2분기 말의 재고자산 평가내역은 다음과 같다. \r\n\r\n(단위 : 원, 개)\r\n \r\n20X2. 12.31\r\n구입\r\n판매\r\n1분기 말\r\n구입\r\n판매\r\n2분기 말\r\n취득원가\r\n2,000\r\n1,000\r\n-\r\n2,000\r\n850\r\n-\r\n1,900\r\n매출원가\r\n-\r\n-\r\n1,000\r\n-\r\n-\r\n950\r\n-\r\n순실현가능가치\r\n2,000\r\n-\r\n-\r\n1,500\r\n-\r\n-\r\n1,700\r\n수량\r\n100\r\n50\r\n50\r\n100\r\n50\r\n50\r\n100\r\n단위당 원가\r\n@20\r\n@20\r\n@20\r\n@20\r\n(@15(#))\r\n@17\r\n@19\r\n@19\r\n(@17(#))\r\n\r\n(*) 회사는 이동평균법을 적용하여 재고자산을 평가하고 있음.\r\n(#) 순실현가능가치의 단가\r\n\r\n재고자산평가손실은 매출원가에 반영되므로 2분기 중간기간 및 누적중간기간(반기)을 대상으로 작성하는 손익계산서에 표시되는 매출원가는 다음과 같다.\r\n\r\n1분기\r\n2분기\r\n\r\n\r\n누적중간기간\r\n(1.1∼3.31)\r\n중간기간\r\n(4.1∼6.30)\r\n누적중간기간\r\n(1.1∼6.30)\r\n매출원가\r\n1,500(주1)\r\n650(주3)\r\n2,150(주2)\r\n\r\n\r\n(주1) 평가손실 반영 전 매출원가 1,000 + 재고자산평가손실 500\r\n(주2) 평가손실 반영 전 매출원가 1,950 + 재고자산평가손실 200\r\n(주3) 2분기 누적중간기간(반기) 매출원가 2,150 - 1분기 누적중간기간 매출원가 1,500\r\n\r\n사례 5. 총평균법에 의한 매출원가 계산\r\n\r\n<배경정보>\r\nE사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. E사는 재고자산평가방법으로 총평균법을 채택하고 있으며, 20X3년 2분기 누적중간기간(반기) 동안의 재고자산 관련 거래내역은 다음과 같다. \r\n\r\n○ 20X2.12.31 현재 재고 : 100개, 단위당 평가금액 = 100원/개\r\n○ 1분기(20X3.1.1～3.31)중 구입 : 200개, 구입단가 = 130원/개\r\n○ 1분기(20X3.1.1～3.31)중 판매 : 200개\r\n○ 2분기(20X3.4.1～6.30)중 구입 : 200개, 구입단가 = 135원/개\r\n○ 2분기(20X3.4.1～6.30)중 판매 : 200개\r\n\r\n한편, E사가 1분기 누적중간기간 재무제표에 표시한 매출원가와 기말재고자산금액은 다음과 같다.\r\n\r\n○ 1분기 누적중간기간 매출원가 = 200개 × 120원(주1) = 24,000원\r\n○ 1분기 말 재고자산금액 = 100개 × 120원 = 12,000원\r\n\r\n(주1) (직전 회계연도 말 재고자산금액 10,000원(100개) + 1분기 누적중간기간의 구입원가 26,000원(200개)) / 1분기 누적중간기간의 판매가능재고수량 300개 = 120원/개\r\n\r\n20X3년 2분기의 중간기간 및 누적중간기간(반기)을 대상으로 작성하는 손익계산서에 매출원가로 표시할 금액은?\r\n\r\n<표시방법>\r\n\r\n2분기 누적중간기간(반기)의 매출원가는 20X3년 1월 1일부터 20X3년 6월 30일까지의 재고자산수불을 기준으로 산정하고, 2분기 중간기간의 매출원가는 2분기 누적중간기간(반기)의 매출원가에서 1분기 누적중간기간의 매출원가를 차감하여 산정한다.\r\n1분기 누적중간기간 매출원가\r\n24,000원\r\n2분기 중간기간 매출원가\r\n26,400원(주3)\r\n2분기 누적중간기간(반기) 매출원가\r\n50,400원(주2)\r\n2분기 말 재고자산금액\r\n12,600원(주4)\r\n\r\n\r\n(주2) (직전 회계연도 말 재고자산금액 10,000원 + 2분기 누적중간기간(반기)의 구입원가 53,000원) / 2분기 누적중간기간(반기)의 판매가능재고수량 500개 = 126원/개\r\n     126원/개 × 2분기 누적중간기간(반기)의 판매수량 400개 = 50,400원\r\n(주3) 2분기 누적중간기간(반기) 매출원가 50,400원 - 1분기 누적중간기간 매출원가 24,000원 \r\n    = 26,400원\r\n(주4) 126원/개 × 2분기 말 재고수량 100개 = 12,600원\r\n\r\n사례 6. 중간재무제표의 비교 표시방법\r\n\r\nF사의 회계연도는 매년 1월 1일부터 12월 31일까지이며, 중간기간은 3개월(분기)단위로 정하여진다. F사가 20X3년 6월 30일로 종료되는 20X3년 2분기 중간기간 및 누적중간기간(반기)을 대상으로 손익계산서를 작성하고 누적중간기간(반기)을 대상으로 현금흐름표 및 자본변동표를 작성할 경우, 직전 회계연도(20X2년)의 동일기간과 비교표시하는 방법은?\r\n<손익계산서>\r\n20X2년 동일기간의 \r\n재무제표 작성 여부\r\n비교 표시 여부\r\n20X2년 1분기\r\n20X2년 반기\r\n20X2년 2분기\r\n20X2년 반기\r\nX\r\nX\r\n비교 표시 아니할 수 있음\r\n비교 표시 아니할 수 있음\r\nO\r\nO\r\n비교 표시함\r\n비교 표시함\r\nX\r\nO\r\n비교 표시 아니할 수 있음\r\n비교 표시함\r\n <현금흐름표와 자본변동표>   \r\n20X2년 동일기간의 재무제표 작성 여부\r\n비교 표시 여부\r\n20X2년 반기\r\n20X2년 반기\r\nX\r\n비교 표시 아니할 수 있음\r\nO\r\n비교 표시함"}]}, {"title": "제30장 일반기업회계기준의 최초채택", "order": 30, "paragraphs": [{"id": "30.1", "text": "이 장의 목적은 과거에 일반기업회계기준을 적용하지 않았던 기업이 일반기업회계기준을 최초로 채택하는 경우의 회계처리에 관한 사항을 정하는 데 있다.\r\n\r\n최초채택"}, {"id": "30.2", "text": "일반기업회계기준의 최초채택기업은 최초 일반기업회계기준 재무제표에 이 장을 적용하여야 한다."}, {"id": "30.3", "text": "최초 일반기업회계기준 재무제표는 기업이 일반기업회계기준을 채택하여 이를 준수하였다는 명시적이고 제한없이 기술된 문구를 기재한 최초의 연차 재무제표이다. 예를 들면, 다음 중 하나에 해당하는 기업이 일반기업회계기준에 따라 작성한 재무제표는 최초 일반기업회계기준 재무제표이다.\r\n\t⑴\t과거기간에 대하여 재무제표를 제공하지 않았던 경우\r\n\t⑵\t가장 최근의 과거 재무제표가 모든 관점에서 일반기업회계기준과 일관되지는 않은 다른 기준을 적용하여 제공한 경우\r\n\t⑶\t가장 최근의 과거 재무제표를 한국채택국제회계기준에 따라 제공한 경우\r\n\r\n\t비교정보"}, {"id": "30.4", "text": "최초 일반기업회계기준 재무제표는 재무상태표, 손익계산서, 현금흐름표, 자본변동표 및 관련 주석으로 구성되며 당해 회계연도 분과 직전회계연도 분을 비교하는 형식으로 작성하여야 한다. \r\n\r\n전환일에 재무제표를 작성하는 절차"}, {"id": "30.5", "text": "문단 30.7~30.9에서 제공하고 있는 사항을 제외하고, 일반기업회계기준 전환일 현재의 개시 재무상태표를 작성할 때에는 다음 사항을 준수하여야 한다.\r\n\t⑴\t일반기업회계기준에서 인식을 요구하는 모든 자산과 부채를 인식한다.\r\n\t⑵\t일반기업회계기준에서 인식을 허용하지 않는 항목을 자산이나 부채로 인식하지 아니한다.\r\n\t⑶\t과거회계기준에 따라 자산, 부채 또는 자본 구성요소의 한 종류로 인식되었으나, 일반기업회계기준에 따라 다른 종류의 자산, 부채 또는 자본 구성요소로 인식되는 항목들은 재분류한다.\r\n\t⑷\t인식된 모든 자산과 부채를 측정할 때 일반기업회계기준을 적용한다."}, {"id": "30.6", "text": "개시 일반기업회계기준 재무상태표에 적용하는 회계정책이 동일한 시점에 적용한 과거 재무보고에서의 회계정책과 다를 수 있다. 이에 따른 조정금액은 일반기업회계기준의 전환일 전에 발생한 거래나 다른 사건 또는 조건에서 비롯된다. 따라서 일반기업회계기준의 전환일에 그 조정금액을 직접 이익잉여금으로(또는 적절하다면 자본의 다른 분류로) 인식한다."}, {"id": "30.7", "text": "일반기업회계기준 최초채택시에 다음의 거래에 대하여 과거 재무보고에서의 회계처리를 소급하여 변경하지 아니한다.\r\n\t⑴\t금융자산 및 금융부채의 제거. 기업의 과거회계기준에 따라 전환일 이전에 제거하였던 금융자산과 금융부채는 일반기업회계기준의 최초채택 시에 인식하지 않는다. 반대로 전환일 이전에 발생한 거래에서 일반기업회계기준에 따랐으면 제거되었을 것이나 기업의 과거회계기준에 따라 제거되지 않았던 금융자산과 금융부채에 대하여, 기업은 일반기업회계기준의 채택 시에 선택에 따라 이를 제거하거나 처분 또는 상환 시까지 계속하여 인식할 수 있다.\r\n\t⑵\t위험회피회계. 기업은 전환일에 더 이상 존재하지 않는 위험회피관계에 대하여 일반기업회계기준의 전환일 전의 위험회피회계를 변경하여서는 아니된다. 전환일에 존재하는 위험회피관계에 대해서 기업은 제6장 ‘금융자산⋅금융부채’ 제3절 ‘파생상품’의 조건에 부합하지 않는 위험회피관계에 대한 위험회피회계의 중단을 위한 요건을 포함하여 제6장 제3절의 위험회피회계의 요구사항을 따라야 한다.\r\n\t⑶\t회계 추정치 \r\n\t⑷\t중단 사업"}, {"id": "30.8", "text": "최초 일반기업회계기준 재무제표를 작성하면서 다음의 면제조항 중 하나 이상을 선택하여 적용할 수 있다.\r\n\t⑴\t사업결합. 최초채택기업은 과거 사업결합(일반기업회계기준 전환일 전에 발생한 사업결합)에 대해 제12장 ‘사업결합’을 소급적용하지 아니할 수 있다. 그러나 최초채택기업이 제12장에 따라 특정 사업결합을 재작성하는 경우에는 이후에 발생한 모든 사업결합에 대해 재작성하여야 한다. 과거 사업결합에 대하여 소급적용하지 않을 경우, 최초채택기업은 과거회계기준을 적용한 재무제표와 동일한 분류(법적 취득자의 취득, 법적 취득자의 역취득 또는 지분통합)를 유지하며 문단 30.5에 따라 자산과 부채를 인식⋅측정⋅재분류한다.\r\n\t⑵\t주식기준보상거래. 최초채택기업은 이 일반기업회계기준의 전환일 이전에 부여된 지분상품 또는 전환일 이전에 결제된 주식기준보상거래로 인한 부채에 대하여 제19장 ‘주식기준보상’을 적용하지 아니할 수 있다.\r\n\t⑶\t간주원가로서의 공정가치. 최초채택기업은 일반기업회계기준으로의 전환일에 유형자산, 투자부동산, 또는 무형자산의 항목을 공정가치로 측정하고 이를 그 시점에 간주원가로서 사용할 수 있다. 다만, 무형자산의 경우에는 활성시장이 존재하는 경우에 적용한다.\r\n\t⑷\t간주원가로서의 재평가액. 최초채택기업은 일반기업회계기준 전환일 또는 그 이전에 과거 회계체계에 따른 유형자산, 투자부동산, 또는 무형자산 항목의 재평가액을 재평가일 시점의 간주원가로 사용할 수 있다.\r\n\t⑸\t누적환산차이. 제23장 ‘환율변동효과’에 따라 기업은 일부 환산차이를 자본의 별도항목으로 분류하여야 한다. 최초채택기업은 일반기업회계기준의 전환일에 모든 해외사업장에 대한 누적환산차이를 영(0)으로 간주할 수 있다. \r\n\t⑹\t복합금융상품. 제15장 ‘자본’ 문단 15.18은 복합금융상품의 발행시점에 부채요소와 자본요소를 별도로 분리하도록 규정하고 있다. 최초채택기업은 이 일반기업회계기준의 전환일에 부채요소가 더 이상 없는 경우 두 요소를 분리할 필요는 없다. \r\n\t⑺\t이연법인세. 최초채택기업은 일반기업회계기준의 전환일에 이연법인세자산이나 부채의 인식에 과도한 원가와 노력이 필요하여 인식이 실무적으로 용이하지 않은 자산이나 부채의 경우, 세무기준액과 장부금액과의 차이와 관련된 이연법인세자산 또는 이연법인세부채를 인식하지 아니할 수 있다.\r\n\t⑻\t추출활동. 과거에 추출활동 관련비용을 자산으로 회계처리한 최초채택기업은 석유와 가스 자산(석유와 가스의 탐사, 평가, 개발 또는 생산에 사용되는 것)을 일반기업회계기준의 전환일에 과거에 회계처리한 금액으로 측정할 수 있다. 기업은 제20장 ‘자산손상’에 따라 일반기업회계기준 전환일에 그 자산에 대한 손상검사를 수행하여야 한다.\r\n\t⑼\t리스를 포함한 약정. 최초채택기업은 일반기업회계기준의 전환일에 존재하는 약정에 대하여 동 일자의 사실과 상황에 근거하여 약정에 리스가 포함되어 있는지의 여부를 판단할 수 있다.\r\n\t⑽\t유형자산의 원가에 포함된 복구충당부채. 제10장 ‘유형자산’ 문단 10.8⑻에서 유형자산 항목의 원가에는 그 항목의 경제적 사용이 종료된 후에 원상회복을 위하여 그 자산을 제거, 해체하거나 또는 부지를 복원하는 데 소요될 것으로 추정되는 복구원가를 포함한다고 기술하고 있다. 최초채택기업은 그러한 복구원가를 최초에 발생한 시점이 아닌 일반기업회계기준의 전환일을 기준으로 측정할 수 있다."}, {"id": "30.9", "text": "문단 30.5에서 요구하는 조정사항 중 하나 이상에 대하여 전환일에 개시 일반기업회계기준 재무상태표를 재작성하는 것이 실무적으로 어려운 경우, 그러한 조정이 실무적으로 재작성이 가능한 가장 이른 기간에 문단 30.5~30.8을 적용하여야 하고, 일반기업회계기준에 따른 최초재무제표를 작성한 기간의 자료와 비교가능하지 않은 과거 표시자료가 식별되도록 하여야 한다. 일반기업회계기준에 따른 최초재무제표를 작성하는 기간 전의 어떤 기간에 대하여 일반기업회계기준에서 요구하는 공시사항의 일부를 실무적으로 제공하는 것이 어려운 경우 그 누락은 공시하여야 한다.\r\n\r\n\t최초채택기업이 중소기업인 경우"}, {"id": "30.10", "text": "최초 일반기업회계기준 재무제표에서 제31장 ‘중소기업 회계처리 특례’ 중 적용하지 아니한 특례사항은 그 후의 회계연도에 적용할 수 없다. 다만, 과거에 발생한 경우가 없는 새로운 사건이나 거래가 발생한 경우에는 적용할 수 있다.\r\n\r\n공시\r\n\r\n\t일반기업회계기준으로의 전환에 대한 설명"}, {"id": "30.11", "text": "과거회계기준에서 일반기업회계기준으로의 전환이 보고되는 재무상태, 재무성과와 현금흐름에 어떻게 영향을 미치는지 설명하여야 한다.\r\n\r\n\t조정"}, {"id": "30.12", "text": "문단 30.11을 따르기 위하여, 최초 일반기업회계기준 재무제표는 다음을 포함하여야 한다.\r\n\t⑴\t각 회계정책의 변경 내용의 기술\r\n\t⑵\t다음의 각 기준일에 과거회계기준에 따라 보고된 자본에서 일반기업회계기준에 따른 자본으로의 조정\r\n\t\t㈎ 일반기업회계기준 전환일\r\n\t\t㈏ 과거회계기준에 따른 최근 연차재무제표에 표시된 최종 기간의 종료일\r\n\t⑶\t과거회계기준에 따른 최근 연차재무제표의 최종기간의 손익을 같은 기간의 일반기업회계기준에 따른 손익으로의 조정"}, {"id": "30.13", "text": "과거회계기준에 따라 발생한 오류를 발견하는 경우, 문단 30.12⑵와 ⑶의 조정내용은 이러한 오류의 수정과 회계정책의 변경을 구분하여야 한다."}, {"id": "30.14", "text": "과거기간에 대하여 재무제표를 제공하지 않았던 경우에는 최초 일반기업회계기준 재무제표에 그 사실을 공시한다.\r\n용어의 정의\r\n\r\n간주원가\r\n특정 일자의 원가나 감가상각후 원가에 대한 대용치로 사용되는 금액. 기업이 특정 일자에 자산이나 부채를 최초로 인식하였고 그 원가가 간주원가와 동일한 것으로 가정하여 후속적으로 감가상각하거나 상각한다.\r\n개시 일반기업회계기준 재무상태표\r\n일반기업회계기준 전환일의 재무상태표\r\n과거회계기준\r\n최초채택기업이 일반기업회계기준을 채택하기 직전에 적용한 회계기준\r\n일반기업회계기준의\r\n최초채택기업\r\n최초 일반기업회계기준 재무제표를 표시하는 기업\r\n전환일\r\n최초 일반기업회계기준 재무제표에서 일반기업회계기준을 적용한 완전한 비교정보가 표시되는 가장 이른 기간의 개시일\r\n최초 일반기업회계기준 보고기간\r\n최초 일반기업회계기준 재무제표에 포함된 최종 보고기간\r\n최초 일반기업회계기준 재무제표\r\n일반기업회계기준을 채택하여 일반기업회계기준을 준수하였다는 명시적이고 제한 없이 기술된 문구를 기재한 최초의 연차재무제표\r\n\r\n\r\n\r\n\r\n일반기업회계기준 제30장 ‘일반기업회계기준의 최초채택’의\r\n부록\r\n\r\n적용사례\r\n\r\n과거회계기준에 따라 보고된 자본에서 일반기업회계기준에 따른 자본으로의 조정\r\n\r\n배경\r\n\r\n기업은 2X14년 1월 1일을 일반기업회계기준 전환일로 하여 2X15년에 일반기업회계기준을 최초로 채택하였다. 과거회계기준에 따라 작성된 최종 재무제표는 2X14년 12월 31일에 종료되는 회계연도이다. \r\n\r\n요구사항의 적용\r\n\r\n기업의 최초 일반기업회계기준 재무제표에는 다음에 제시된 조정과 관련 주석사항을 포함한다.\r\n\r\n이 사례는 일반기업회계기준 전환일(2X14년 1월 1일)의 자본의 조정을 포함한다.\r\n\r\n실무에서는 아래의 차이조정에 있는 조정사항을 추가로 설명하는 회계정책과 보충 분석에 대한 상호참조를 포함하는 것이 유용할 것이다.\r\n\r\n만약 일반기업회계기준 최초채택기업이 과거회계기준에 따라 발생한 오류를 발견한다면, 차이조정에서는 오류의 수정과 회계정책의 변경을 구분한다(문단 30.15). 이 사례에서는 오류의 수정에 대한 공시를 설명하지 않는다.\r\n\r\n2X14년 1월 1일(일반기업회계기준 전환일)의 자본의 차이조정 (단위: 원)\r\n주석\r\n\r\n과거회계기준\r\n\r\n일반기업회계기준으로의 전환효과\r\n일반기업회계기준\r\n\r\n\r\n현금및현금성자산\r\n748\r\n0\r\n748\r\n1\r\n재고자산\r\n2,962\r\n400\r\n3,362\r\n\r\n매출채권\r\n3,710\r\n0\r\n3,710\r\n\r\n유동자산합계\r\n7,420\r\n400\r\n7,820\r\n2\r\n유형자산\r\n8,299\r\n100\r\n8,399\r\n3\r\n무형자산\r\n208\r\n(150)\r\n58\r\n3\r\n영업권\r\n1,220\r\n150\r\n1,370\r\n4\r\n투자자산\r\n3,471\r\n420\r\n3,891\r\n\r\n비유동자산 합계\r\n13,198\r\n520\r\n13,718\r\n\r\n자산총계\r\n20,618\r\n920\r\n21,538\r\n\r\n\r\n\r\n\r\n\r\n\r\n차입금\r\n9,396\r\n0\r\n9,396\r\n\r\n매입채무\r\n4,124\r\n0\r\n4,124\r\n5\r\n종업원급여\r\n0\r\n66\r\n66\r\n6\r\n구조조정충당부채\r\n250\r\n(250)\r\n0\r\n\r\n미지급법인세\r\n42\r\n0\r\n42\r\n7\r\n이연법인세부채\r\n246\r\n331\r\n577\r\n\r\n부채총계\r\n14,508\r\n147\r\n14,205\r\n\r\n순자산\r\n6,560\r\n773\r\n7,333\r\n\r\n\r\n\r\n\r\n\r\n\r\n자본금\r\n1,500\r\n0\r\n1,500\r\n4\r\n기타포괄손익누계액\r\n0\r\n294\r\n294\r\n8\r\n이익잉여금\r\n5,060\r\n479\r\n5,539\r\n\r\n자본총계\r\n6,560\r\n773\r\n7,333\r\n\r\n\r\n\r\n\r\n2X14년 1월 1일의 자본의 차이조정에 대한 주석\r\n  \r\n1 재고자산은 일반기업회계기준에 따라 400원의 고정 및 변동제조간접비를 포함하나, 과거회계기준에서는 이 제조간접비가 제외되었습니다.\r\n\r\n2 감가상각은 과거회계기준에 따른 세법규정의 영향을 받았으나, 일반기업회계기준에 따라 자산의 내용연수를 반영하고 있습니다. 누적조정으로 유형자산의 장부금액이 100원만큼 증가되었습니다.\r\n\r\n3 과거회계기준에 따른 무형자산에는 일반기업회계기준에 따른 무형자산의 인식조건을 충족하지 못하여 영업권으로 대체되는 항목 150원을 포함하고 있었습니다.\r\n\r\n4 투자자산은 일반기업회계기준에 따라 모두 매도가능증권으로 분류되고 공정가치는 3,891원입니다. 과거회계기준에서는 원가인 3,471원이 장부금액이었습니다. 이로 인한 차익 294원(420원에서 관련 이연법인세 126원 차감)은 매도가능증권평가손익에 포함되어 있습니다.\r\n\r\n5 일반기업회계기준에 따라 퇴직급여충당부채 66원이 인식되나, 현금기준을 사용하는 과거회계기준에 따라서는 인식되지 않았습니다.\r\n\r\n6 과거회계기준에 따라 본점 활동과 관련하여 구조조정충당부채 250원이 인식되었으나, 일반기업회계기준에 따른 부채의 인식조건을 충족하지 못합니다. \r\n   \r\n7 상기와 같은 변화로 이연법인세가 다음과 같이 증가하였습니다.\r\n\r\n(단위: 원)\r\n이익잉여금\r\n205\r\n매도가능증권평가이익(기타포괄손익누계)(주석4)\r\n126\r\n이연법인세부채의 증가\r\n331\r\n\r\n\r\n무형자산에서 영업권(주석 3)으로 재분류된 항목의 2X14년 1월 1일 세무기준액은 동일자의 장부금액과 같기 때문에 재분류로 인하여 이연법인세부채에 미치는 영향은 없습니다.\r\n\r\n\r\n(단위: 원)\r\n제조간접비(주석 1)\r\n400\r\n감가상각비(주석 2)\r\n100\r\n퇴직급여충당부채(주석 5)\r\n(66)\r\n구조조정충당부채(주석 6)\r\n250\r\n상기 사항의 세효과\r\n(205)\r\n이익잉여금 조정 합계\r\n479\r\n8 이익잉여금의 조정은 다음과 같습니다.\r\n\r\n\r\n2X14년 손익의 차이조정 (단위: 원)\r\n주석\r\n\r\n과거회계기준\r\n\r\n일반기업회계기준으로의 전환효과\r\n일반기업회계기준\r\n\r\n\r\n수익(매출액)\r\n20,910\r\n0\r\n20,910\r\n1, 2, 3\r\n매출원가\r\n(15,283)\r\n(97)\r\n(15,380)\r\n\r\n총이익(매출총이익)\r\n5,627\r\n(97)\r\n5,530\r\n1, 4\r\n판매관리비\r\n(4,749)\r\n(330)\r\n(5,079)\r\n\r\n영업이익\r\n878\r\n(427)\r\n451\r\n\r\n이자수익\r\n1,446\r\n0\r\n1,446\r\n\r\n이자비용\r\n(1,902)\r\n0\r\n(1,902)\r\n\r\n법인세차감전 이익\r\n422\r\n(427)\r\n(5)\r\n5\r\n법인세 비용\r\n(158)\r\n128\r\n(30)\r\n\r\n당기순이익(손실)\r\n264\r\n(299)\r\n(35)\r\n\r\n\r\n\r\n\r\n 2X14년 손익의 차이조정에 대한 주석\r\n\r\n1 일반기업회계기준에 따르면 퇴직급여충당부채가 인식되나, 과거회계기준에 따라 인식되지 않았습니다. 퇴직급여충당부채는 2X14년에 100원만큼 증가하였는데, 이로 인하여 매출원가(50원), 판매관리비(50원)가 증가하였습니다. \r\n\r\n2 과거회계기준에 따르면 재고자산에 포함되지 않는 고정 및 변동제조간접원가가 일반기업회계기준에 따라 재고자산에 포함되어 매출원가가 47원만큼 증가하였습니다.  \r\n\r\n3 감가상각은 과거회계기준에 따라 세법의 영향을 받았으나, 일반기업회계기준에 따르면 자산의 내용연수를 반영하고 있습니다. 2X14년에 미치는 손익효과는 중요하지 않았습니다. \r\n\r\n4 2X14년 1월 1일에 과거회계기준에 따라 구조조정충당부채 250원이 인식되었으나, 회계연도 말인 2X14년 12월 31일까지 일반기업회계기준에 따른 인식조건을 충족하지 못하였습니다. 일반기업회계기준에 따르면 이로 인하여 2X14년의 판매관리비가 증가합니다. \r\n\r\n5 상기 1∼4의 조정으로 이연법인세비용이 128원 감소합니다."}]}, {"title": "제31장 중소기업 회계처리 특례", "order": 31, "paragraphs": [{"id": "31.1", "text": "이 장의 목적은 이해관계자가 적은 중소기업의 회계처리 부담을 완화하기 위하여 다른 장에서 정한 인식·측정기준 및 공시사항과 달리 적용할 수 있도록 필요한 사항을 정하는 데 있다.\r\n \r\n적용범위"}, {"id": "31.2", "text": "이 장은 주식회사 등의 외부감사에 관한 법률의 적용대상 기업 중 중소기업기본법에 의한 중소기업의 회계처리에 적용할 수 있다. 다만 다음의 기업은 이 장을 적용할 수 없다.\r\n⑴\t자본시장과 금융투자업에 관한 법률에 따른 다음의 기업\r\n㈎\t상장법인\r\n㈏\t증권신고서 제출법인\r\n㈐\t사업보고서 제출대상법인\r\n⑵\t제3장 ‘재무제표의 작성과 표시Ⅱ(금융업)’에서 정의하는 금융회사\r\n⑶\t제4장 ‘연결재무제표’에서 정의하는 연결실체에 중소기업이 아닌 기업이 포함된 경우의 지배기업"}, {"id": "31.3", "text": "이 장은 주식회사 등의 외부감사에 관한 법률의 적용대상이 아닌 중소기업의 회계처리에 준용할 수 있다.\r\n\r\n회계처리와 재무제표 표시"}, {"id": "31.4", "text": "정형화된 시장에서 거래되지 않아 시가가 없는 파생상품에 대하여는 계약시점 후 평가에 관한 회계처리를 아니할 수 있다."}, {"id": "31.5", "text": "시장성이 없는 지분증권은 취득원가를 장부금액으로 할 수 있다. 다만, 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’의 문단 6.A13을 준용하여 손상차손누계액이 있는 경우에는 취득원가에서 이를 차감한다."}, {"id": "31.6", "text": "관계기업이나 공동지배기업에 대하여는 지분법을 적용하지 아니할 수 있다. 지분법을 적용하지 아니하는 경우에는 해당 투자자산의 장부금액은 다음 중 어느 하나로 한다.\r\n     \t\t⑴ 취득원가. 다만, 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’의 문단 6.A13을 준용하여 손상차손누계액이 있는 경우에는 취득원가에서 이를 차감한다.\r\n     \t\t⑵ 제6장 ‘금융자산·금융부채’를 준용하여 측정한 금액"}, {"id": "31.7", "text": "장기연불조건의 매매거래 및 장기금전대차거래 등에서 발생하는 채권·채무는 현재가치평가를 하지 않을 수 있다."}, {"id": "31.8", "text": "주식결제형 주식기준보상거래가 있는 경우에는 부여한 지분상품이 실제로 행사(예: 주식선택권이 부여된 경우)되거나 발행(예: 주식이 부여된 경우)되기까지는 별도의 회계처리를 아니할 수 있다. 예를 들어, 부여한 주식선택권이 행사되기 전까지는 별도의 회계처리를 아니할 수 있으며, 이러한 경우 주식선택권의 행사시점에 신주를 발행하는 경우에는 행사가격과 신주의 액면금액의 차액을 주식발행초과금으로, 자기주식을 교부하는 경우에는 행사가격과 자기주식의 장부금액의 차액을 자기주식처분손익으로 회계처리한다. 거래상대방이 결제방식을 선택할 수 있는 주식기준보상거래가 있는 경우에도 제19장 ‘주식기준보상’에 따라 회계처리하되, 복합금융상품 중 부채요소만을 인식할 수 있으며 부채요소는 매 보고기간종료일과 최종결제일에 내재가치로 측정할 수 있다."}, {"id": "31.9", "text": "1년 내의 기간에 완료되는 용역매출 및 건설형 공사계약에 대하여는 용역제공을 완료하였거나 공사 등을 완성한 날에 수익으로 인식할 수 있으며, 1년 이상의 기간에 걸쳐 이루어지는 할부매출은 할부금회수기일이 도래한 날에 실현되는 것으로 할 수 있다."}, {"id": "31.10", "text": "유형자산과 무형자산의 내용연수 및 잔존가치의 결정은 법인세법 등의 법령에 따를 수 있다."}, {"id": "31.11", "text": "토지 또는 건물 등을 장기할부조건으로 처분하는 경우에는 당해 자산의 처분이익을 할부금회수기일이 도래한 날에 실현되는 것으로 할 수 있다."}, {"id": "31.12", "text": "법인세비용은 법인세법 등의 법령에 의하여 납부하여야 할 금액으로 할 수 있다.\r\n\r\n주석공시"}, {"id": "31.13", "text": "중단된 사업부문의 정보는 주석으로 기재하지 아니할 수 있다."}, {"id": "31.14", "text": "문단 31.4 내지 31.13의 회계처리, 재무제표 표시 및 주석공시 내용 중 선택한 사항을 주석으로 기재하며, 유의적인 회계정책의 요약에 이 장의 적용범위에 해당되어 특례를 적용하였다는 사실을 주석으로 기재한다."}, {"id": "31.15", "text": "파생상품의 회계처리와 관련하여 문단 31.4를 적용한 경우에는 다음과 같은 사항을 주석으로 기재한다.\r\n⑴\t거래목적\r\n⑵\t거래목적을 이해하는 데 필요한 사항(경제적 실체가 부담하고 있는 위험의 본질 및 원천 그리고 이러한 위험에 대한 경제적 실체의 대응정책 등)\r\n⑶\t계약에 관한 일반적인 사항(계약수량, 약정환율 등)\r\n⑷\t평가일 시점의 공정가치. 다만, 공정가치를 측정할 수 없는 경우에는 그 이유를 기재한다."}, {"id": "31.16", "text": "주식기준보상거래의 회계처리와 관련하여 문단 31.8을 적용한 경우에는 다음과 같은 사항을 주석으로 기재한다.\r\n⑴\t회계기간에 존재한 주식기준보상약정의 각 유형에 대한 기술. 이 경우 가득조건, 부여된 주식선택권의 만기, 결제방식(현금이나 주식) 등과 같은 조건을 각 유형별 기술에 포함한다.\r\n⑵\t다음 각각에 대한 주식선택권의 수량과 가중평균행사가격. 다음의 주석사항은 주가차액보상권(주식결제형 또는 현금결제형)에 대해서도 동일하게 적용한다.\r\n㈎\t회계기간 초 현재 존속하는 주식선택권\r\n㈏\t회계기간에 부여한 주식선택권\r\n㈐\t회계기간에 상실된 주식선택권\r\n㈑\t회계기간에 행사된 주식선택권\r\n㈒\t회계기간에 취소하거나 중도청산한 주식선택권\r\n㈓\t회계기간에 만기소멸된 주식선택권\r\n㈔\t회계기간 말 현재 존속하는 주식선택권\r\n㈕\t회계기간 말 현재 행사가능한 주식선택권\r\n⑶\t회계기간 말 현재 존속하는 주식선택권의 행사가격 범위와 가중평균잔여만기. 행사가격 범위가 매우 넓은 경우에는 주식선택권의 행사로 발행되는 주식의 수와 발행시기, 그리고 행사대금으로 유입되는 현금흐름을 판단하는데 유용한 수준으로 범위를 세분할 필요가 있다. 이 주석사항은 주가차액보상권(주식결제형 또는 현금결제형)에 대해서도 동일하게 적용한다.\r\n⑷\t주식기준보상거래와 관련하여 인식된 부채에 대한 다음의 정보\r\n㈎\t보고기간종료일 현재 총장부금액\r\n㈏\t거래상대방이 현금이나 기타자산을 받을 수 있는 권리(예: 주가차액보상권)를 보고기간종료일 현재 가득한 경우 당해 권리의 보고기간종료일 현재 총내재가치. 다만 보고기간종료일 현재 관련 부채가 결제되지 않은 경우에 한한다.\r\n\r\n특례규정의 적용중단"}, {"id": "31.17", "text": "문단 31.4 내지 31.16을 적용하던 중소기업이 이를 적용하지 아니하고자 하거나, 중소기업에 해당하지 않게 되는 이유 등으로 이를 적용할 수 없게 되는 경우에는 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 회계처리한다. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n일반기업회계기준 제31장 ‘중소기업 회계처리 특례’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결31.1\t중소기업 회계처리 특례가 적용되는 중소기업의 범위를 주식회사 등의 외부감사에 관한 법률 적용대상 중소기업(중소기업기본법에 의한 중소기업을 말한다) 중 자본시장과 금융투자업에 관한 법률에 따른 상장법인·증권신고서 제출법인·사업보고서 제출대상법인과 제3장 ‘재무제표의 작성과 표시Ⅱ(금융업)’에서 정의하는 금융회사를 제외한 기업으로 하여, 해당 기업이 필요로 하는 목적에 따라 재무제표를 작성할 수 있도록 하였다. 한편 최초에 이 장의 특례규정을 적용하였다가 그 후 이 장의 적용범위에서 제외된 기업이 다시 이 장의 적용범위에 해당되는 경우에는 새로이 이를 적용할 수 있다. 이러한 회계처리가 재무제표의 기간별 비교가능성을 훼손시킬 수도 있으나 이 장의 취지인 중소기업의 회계처리부담 완화에 보다 더 부합된다고 판단하였다. 예를 들어, 어떤 A중소기업의 상황별 이 장의 적용가능 여부는 다음과 같다. (문단 31.2)\r\nA중소기업\r\n20X1년\r\n20X2년\r\n20X3년\r\n20X4년\r\n20X5년\r\n20X6년\r\n증권신고서를 제출하였는가?\r\n◯\r\n×\r\n×\r\n◯\r\n×\r\n×\r\n증권이 유통되고 있는가?\r\n◯\r\n◯\r\n×\r\n×\r\n◯\r\n×\r\n일반기업회계기준 제31장 적용가능 여부(*)\r\n×\r\n×\r\n◯\r\n×\r\n×\r\n◯\r\n\r\n\r\n(*) 상황별 일반기업회계기준 제31장의 적용가능 여부\r\n․20X1년: 당해 회계기간 중에 증권신고서를 제출하고 보고기간종료일 현재 해당 증권이 유통되고 있는 경우에는 적용불가\r\n․20X2년: 이전 회계기간 중에 증권신고서를 제출하여 보고기간종료일 현재 해당 증권이 계속 유통되고 있는 경우에는 적용불가\r\n․20X3년: 당해 회계기간 중에 증권신고서를 제출하지 아니하였고 보고기간종료일 현재 해당 증권이 유통되고 있지 않은 경우에는 적용가능\r\n․20X4년: 당해 회계기간 중에 증권신고서를 제출하였으나 증권신고서의 효력이 아직 발생되지 아니하여 보고기간종료일 현재 해당 증권이 유통되고 있지 않은 경우에는 적용불가\r\n․20X5년: 이전 회계기간 중에 증권신고서를 제출하여 보고기간종료일 현재 해당 증권이 계속 유통되고 있는 경우에는 적용불가\r\n․20X6년: 당해 회계기간 중에 증권신고서를 제출하지 아니하였고 보고기간종료일 현재 해당 증권이 유통되고 있지 않은 경우에는 적용가능\r\n\r\nA중소기업은 20X3년에 이 장을 적용하였고 20X4년과 20X5년에 적용하지 못하였으나 20X6년에 이를 다시 적용할 수 있다.\r\n\r\n결31.2\t이 장의 문단을 적용할 때 문단별로 선택이 가능하도록 되어 있다. 이러한 사실이 기간별로도 선택이 가능한 것으로 이해되어 ‘재무회계개념체계’에서 언급한 비교가능성을 저해시킬 우려가 있으므로, 계속성의 원칙을 명확하게 제시할 필요가 있다는 외부의견이 있었다. 이와 관련하여 회계기준위원회에서는 회계정책의 변경은 새로운 회계정책을 적용함으로써 회계정보의 유용성을 향상시킬 수 있는 경우에 한하여 허용되는데, 이 장을 적용하는 중소기업이 하나의 문단에 대하여 기간별로 선택적으로 적용하는 경우는 회계정보의 유용성을 향상시킬 수 있는 경우에 해당하지 아니할 것이기 때문에 계속성에 대하여 특별히 언급하지 않더라도 계속성에 대한 문제는 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 의하여 해결될 수 있는 것으로 판단하였다. 다만, ‘시행일 및 경과규정’에서 이 장을 최초로 적용하는 회계연도에 적용하지 아니한 특례사항은 과거에 발생한 경우가 없는 새로운 사건이나 거래가 발생한 경우 이외에는 그 후의 회계연도에 적용할 수 없도록 하여 계속성을 준수하도록 하였다."}]}, {"title": "제32장 동일지배거래", "order": 32, "paragraphs": [{"id": "32.1", "text": "이 장의 목적은 동일지배거래의 회계처리와 공시에 관한 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "32.2", "text": "이 장은 동일지배하에 있는 기업간의 거래에 적용한다.\r\n\r\n동일지배의 정의"}, {"id": "32.3", "text": "동일지배란 둘 이상의 기업에 대한 지배가 동일기업에 귀속되는 경우를 말한다. 이 장의 지배·종속기업의 범위는 제4장 ‘연결재무제표’에 따른다."}, {"id": "32.4", "text": "동일지배하에 있는 기업이란 동일 기업이 당해 기업을 궁극적으로 지배하고 이러한 지배가 일시적이지 않은 경우를 말한다."}, {"id": "32.5", "text": "동일지배하에 있는 기업 간의 거래를 전후하여 비지배지분의 변동이 일어나더라도 최상위 지배기업의 지배력에 변동이 없다면 이는 동일지배하의 거래에 해당한다. \r\n\r\n동일지배하에 있는 기업 간의 거래 식별"}, {"id": "32.6", "text": "동일지배하에 있는 기업 간 거래의 예를 들면 다음과 같다.\r\n   \t⑴ 합병\r\n\t⑵ 동일지배하에서 지배·종속관계가 변경되는 주식인수도(이하 ‘주식인수도’라 한다), 사업인수도\r\n\t⑶ 분할\r\n   \t⑷ 사업에 해당하지 않는 순자산이전(동일지배하에 있는 다른 기업의 일부 지분 이전 포함)"}, {"id": "32.7", "text": "이 장이 적용되는 동일지배하에 있는 기업 간 합병․주식인수도는 다음의 예를 포함하며 이에 한정하지 않는다.\r\n    \t⑴ \t지배기업이 지분의 100%를 소유하고 있는 종속기업(이하 ‘전부소유종속기업’이라 한다)의 사업을 자신에게 이전하고 전부소유종속기업을 합병하고 해산하는 거래\r\n   \t⑵ 지배기업이 종속기업의 지분을 새로 설립되는 종속기업에 이전하는 거래\r\n    \t⑶ 지배기업이 종속기업의 지분을 다른 종속기업에게 이전하고 그 결과 그 종속기업에 대한 지배기업 지분이 증가하는 거래"}, {"id": "32.8", "text": "분할은 기업이 새로운 기업을 설립하여 자신의 사업의 전부 또는 일부를 새로운 기업에 이전하고, 그 대가로 새로운 기업이 발행한 주식의 총수를 직접 소유하거나(물적분할) 자신의 주주에게 배분하는 거래(인적분할)를 말한다. \r\n\r\n합병의 회계처리"}, {"id": "32.9", "text": "지배․종속기업 간 합병의 경우, 종속기업의 자산․부채에 대하여 연결장부금액으로 인식한다."}, {"id": "32.10", "text": "종속기업 간 합병의 경우 피합병기업의 연결장부금액과 그 대가로 지급하는 금액의 차이는 자본잉여금으로 반영한다.\r\n주식인수도, 사업인수도의 회계처리"}, {"id": "32.11", "text": "인수자는 인수대상 주식 또는 인수대상 사업의 자산·부채에 대하여 연결장부금액으로 인식한다."}, {"id": "32.12", "text": "거래 참여자가 지배기업인 경우에 인수(인도)대상 주식 또는 사업의 연결장부금액과 그 대가로 지급(수령)한 금액의 차이는 거래 상대방인 종속기업에 대한 투자주식에 가감한다. 거래 상대방인 종속기업이 부분종속기업인 경우에는 차이금액 중 지배지분에 해당하는 금액을 투자주식에 가감하고, 잔여금액은 자본잉여금으로 반영한다. 종속기업이 인도자인 경우 인도대상 주식 또는 사업의 장부금액과 그 대가로 수령한 금액의 차이를 자본잉여금에 반영하며, 종속기업이 인수자인 경우 인수사업의 연결장부금액과 그 대가로 지급한 금액의 차이를 자본잉여금에 반영한다."}, {"id": "32.13", "text": "문단 32.9∼문단 32.12의 연결장부금액은 거래 발생시점에 최상위지배기업이 연결재무제표를 작성한다면, 연결재무제표에 인식될 해당 자산·부채 금액으로 하며, 해당사업과 관련된 영업권을 포함한다.\r\n\r\n분할의 회계처리"}, {"id": "32.14", "text": "<삭제>"}, {"id": "32.15", "text": "기업은 자신의 사업 전부나 일부 사업을 분할하여 새로운 기업에 이전할 때 자신의 장부금액으로 이전한다. 새로운 기업은 이전받은 사업에 대하여 분할한 기업의 장부금액으로 인식하고, 이전대가로 발행한 주식의 액면금액과의 차이는 적절한 자본 항목으로 반영한다."}, {"id": "32.16", "text": "기업이 분할대가로 새로운 기업이 발행한 주식의 총수를 수령하여 자신의 주주에게 배분하는 경우 제15장 ‘자본’에서 감자의 회계처리를 준용한다.  \r\n사업에 해당하지 않는 순자산이전(동일지배하에 있는 다른 기업의 일부 지분 이전 포함)"}, {"id": "32.17", "text": "사업에 해당하지 않는 순자산이전(동일지배하에 있는 다른 기업의 일부 지분 이전 포함)의 경우 일반적인 제3자와의 거래와 동일하게 회계처리한다."}, {"id": "32.19", "text": "지배기업은 문단 32.17의 거래에 대하여 제8장 ‘지분법’ 문단 8.33에 따라 회계처리한다.\r\n\r\n주석공시"}, {"id": "32.18", "text": "동일지배하의 기업간 거래 당사자는 당 회계연도 중 이루어진 모든 동일지배하의 거래에 대하여 다음의 사항을 공시한다.\r\n⑴ 거래의 내용과 조정내용\r\n⑵ 거래 상대방 기업의 명칭과 주요설명\r\n⑶ 거래완료일\r\n⑷ 거래를 위해 발행한(수령한) 주식이 있는 경우, 그 주식의 내용 및 발행(수령)주식수\r\n\r\n\r\n일반기업회계기준 제32장 ‘동일지배거래’의 부록\r\n\r\n결론도출근거\r\n\r\n개요\r\n\r\n결32.1 \t과거 동일지배거래에 관한 회계기준은 단일화된 규정으로 마련되어 있지 않다. 동일지배거래 중 연결실체 내의 사업의 결합에 관한 회계기준은 '기업인수·합병에 관한 회계처리준칙'(1999년 3월 25일 금융감독원 제정)에 반영되어 있으나 이에 대한 구체적인 회계처리는 질의회신의 형태로 제공되어 왔다. 또한 동일지배기업 간의 주식이전, 사업인수도, 분할에 대한 회계처리는 각각 기업회계기준 등에 관한 해석이나 질의회신의 형태로 발표되었으며, 개별자산이나 사업에 해당하지 않는 순자산이전 거래는 기업회계기준서 제25호 ‘연결재무제표’에 의해 유추할 수 있었다. 동일지배거래에 대한 구체적인 사례에 대해 회계기준원과 금융감독원의 의견이 일부 일치하지 않는 경우도 발생하였고, 동일 기관에서 발표한 회신 간에 일관성이 결여된 경우도 있었다. \r\n\r\n결32.2\t한국회계기준위원회는 이러한 동일지배거래에 대한 회계실무의 혼란을 줄이기 위하여 향후 국제회계기준의 제정과정에 선제적으로 대응하기 위하여 동일지배거래에 대한 회계처리의 기본 개념을 정립하고 그에 따라 일관된 회계처리기준을 마련하는 것이 매우 시급한 과제라고 판단하였다. 이에 따라 한국회계기준위원회는 경희대학교의 김문철 교수 및 중앙대학교 전영순 교수에게 이 과제를 맡기어 연구하게 하였으며 2008년 12월에 연구보고서 ‘동일지배하 거래’를 발표하였다. 한국회계기준원의 조사연구실은 이 연구보고서의 내용과 외부 검토의견, 조사연구실 내의 연구검토 결과 및 외국의 회계기준과 연구문헌 등을 참고하여 일반기업회계기준서 시안을 작성하였다. \r\n \r\n결32.3\t한국회계기준위원회는 조사연구실이 작성한 공개초안 시안의 심의를 안건으로 상정하고, 수차례 심의를 거쳐 2010년 5월 14일에 심의결과를 반영한 공개초안을 최종적으로 확정하였다. \r\n\r\n동일지배거래의 범위\r\n\r\n결32.4\t과거 기업회계기준에서는 동일지배에 대하여 명확하게 정의하고 있지 않다. 동일지배의 개념을 사용한 회계기준으로는 기업인수․합병 등에 관한 회계처리준칙 문단 17에서 “지배·종속회사간 또는 종속회사간 합병에 대해 연결재무제표상 장부가액을 승계하여 회계처리”하도록 규정하고 있으며 그 근거로 지배·종속관계 성립일 이후의 지배·종속회사간 또는 종속회사간 합병은 법률적 실체의 변경만을 가져올 뿐 경제적 실체의 변경은 없기 때문이라고 설명하고 있다. 즉, 지배기업과 종속기업은 지배·종속관계가 성립하는 시점에서 하나의 경제적 실체가 되므로 지배·종속관계 성립일 이후의 지배·종속기업간 또는 종속기업간 합병은 법률적 실체의 변경만을 가져올 뿐 경제적 실체의 변경은 없으므로 연결재무제표상 장부금액을 승계하여 회계처리하도록 하는 것이다. \r\n\r\n결32.5\t동일지배 정의의 기준을 제정하면서 국제회계기준을 포함한 다수의 해외 기준 및 문헌을 고려하였다. 국제회계기준에서는 동일지배거래 중 사업의 결합과 관련하여 동일지배의 정의에 대한 일부 사례를 제공하고 있으며 포괄적인 기준은 제시하고 있지 않다. 미국회계기준에서도 몇 개의 동일지배거래에 대한 사례만을 제시하고 있을 뿐, 명확하게 정의하고 있지 않다. \r\n\r\n결32.6\t한국회계기준위원회는 동일지배거래의 범위를 확정하기 위하여 개인을 포함하는 ‘광의의 동일지배’와 기업만을 대상으로 하는 ‘협의의 동일지배’를 고려하였다. ‘광의의 동일지배’는 일반적으로 개인과 기업을 포함하며 동일지배 범위는 현행 결합재무제표의 작성범위와 동일하다. 이 관점에 따르면 개인주주가 지배하고 있는 모든 기업 간의 거래도 동일지배하의 거래로 보며, 개인 혹은 개인집단하에 있는 지배기업간의 거래 및 각 지배기업의 종속기업과의 거래가 모두 동일지배하의 거래로 간주되어 동일지배하의 회계처리를 적용해야 한다.\r\n\r\n결32.7\t반면, ‘협의의 동일지배’는 기업을 대상으로 하는 동일지배 범위 에 해당하며 현행 연결재무제표의 작성범위와 동일하다. 즉, 각 지배기업의 종속기업과의 거래 및 종속기업 간의 거래를 동일지배하의 거래로 보는 관점이다. 이 관점에 따르면 각 지배기업은 별도의 연결실체를 구성하며, 각 동일지배하의 실체를 구성하게 되고, 각 동일지배하의 실체내의 거래에 대해서만 동일지배하의 회계처리를 적용한다.   \r\n\r\n결32.8\t한국회계기준위원회는 기업을 대상으로 하는 ‘협의의 동일지배'를 동일지배범위로 결정하기로 하였다. ‘개인과 기업을 포함한 동일지배'를 동일지배범위로 정할 경우, 기존에 결합재무제표를 작성하지 않는 대부분의 기업들이 결합재무제표를 작성하게 되어 회계적 부담이 증가할 가능성이 크지만, 결합재무제표의 작성으로 인한 비용이 효익보다 낮지 않을 것으로 판단하였다. 또한 범위 확대로 인한 투입시간 및 비용 등 프로세스의 효율성을 고려하여, ‘기업을 대상으로 하는 동일지배’ 거래로 현 작업의 범위를 한정하고 향후에 동일지배범위의 확대적용이 가능할 것으로 보았다.\r\n\r\n동일지배거래의 적용대상\r\n\r\n결32.9\t동일지배거래에는 합병, 주식인수도, 사업인수도, 분할, 사업에 해당하지 않은 순자산 및 개별자산의 이전 등 다양한 거래가 포함된다. \r\n\r\n동일지배거래의 회계처리 방법\r\n결32.10\t한국회계기준위원회는 동일지배거래에 대한 기준을 제정하면서 동일지배거래의 회계처리를 위해 가능한 3가지 방법, 즉 장부금액법, 취득법 및 새출발법을 고려하였다. 한국회계기준위원회는 각 방법을 고려하면서 지배기업 및 종속기업의 각각의 재무제표이용자의 관점에서 재무정보의 유용성을 검토하였고, 특히 상장된 종속기업이 많은 한국의 특수한 상황을 고려하였다. \r\n\r\n결32.11\t일반적으로 최상위지배기업에 대한 재무정보이용자는 투자자, 채권자, 잠재적 투자자일 것이며, 이들의 입장에서는 최상위지배기업의 연결재무제표가 의사결정의 기준이 되는 중요한 정보이다. 한편, 상장된 종속기업의 경우, 지배기업과 비지배주주, 채권자 및 잠재적 투자자가 재무정보이용자가 될 것이며, 외부이해관계자가 비상장기업보다 상대적으로 다수이므로 비상장 종속기업에 비해 의사결정에 유용한 목적적합하고 신뢰성이 높은 재무정보가 요구될 것이다. \r\n\r\n결32.12\t한편 동일지배거래 회계처리방법에 대하여 미국을 포함한 다수의 해외 사례 검토 결과, 각 국가 별로 장부금액법, 취득법 및 새출발법이 혼재되어 있으며, 동일 국가 내에서도 사안별로 선택 적용하도록 한 경우가 존재하였다. 그러나 선택적용을 허용하는 사유에 대한 논리적 일관성은 발견되지 않았다.      \r\n\r\n\t장부금액법 \r\n\r\n결32.13\t장부금액법은 연결재무제표상의 장부금액을 승계하도록 하는 과거 기업회계기준과 일관된다. 또한 종속기업이 지배기업 또는 다른 종속기업과의 거래에 대해 장부금액법을 적용하는 것은 지배기업의 회계처리와 일관성을 가지며, 동일지배하의 거래와 제3자간의 거래의 차이를 명확하게 보여줄 수 있다. \r\n\r\n결32.14\t반면, 장부금액법에서는 하위 보고실체의 개념을 배제하므로 지배기업의 기존 주주의 입장에게 유용한 정보가 제공될 수 있으나 하위 보고실체기업인 종속기업의 투자자 또는 잠재적 투자자에게 적절한 정보를 제공하지 못할 가능성이 있다. 그 이유는 정보제공자가 작성하는 정보가 모든 정보이용자를 만족시키지 못하기 때문이다. \r\n\r\n취득법\r\n\r\n결32.15\t취득법은 피취득자의 자산과 부채를 취득시점의 공정가치로 측정하므로 하위 보고실체로서 경제적 실질을 잘 반영한다. 또한 하위 보고실체의 개념에 충실하므로 지배기업과 종속기업은 각각 하나의 보고실체로서 그들이 제공하는 재무제표는 자원, 지배기업의 활동 그리고 기타 내용에 대한 정보를 상위보고실체인 지배기업의 관점과 하위 보고실체인 종속기업의 관점에서 각각 제공하여 지배기업의 연결재무제표와 종속기업의 개별재무제표를 함께 제시함으로써 지배기업과 종속기업에 대한 투자자는 연결기준에서의 지배기업의 자원, 청구권, 활동에 대한 전체적인 상황과 종속기업의 자원, 청구권, 활동에 대한 구체적인 상황을 함께 고려할 수 있다. \r\n\r\n결32.16\t그러나 이전되는 자산 등에 대한 공정가치 평가가 수반되므로 조직재편성 등 동일지배거래가 빈번히 발생하는 기업에게는 가치평가에 따른 부담을 초래될 수 있다. 또한 장부금액법을 사용하고 있는 과거 기업회계기준에 취득법을 도입하므로써 초래될 수 있는 실무적인 영향을 고려할 때 취득법을 도입함으로써 얻을 수 있는 효익이 장부금액법을 유지함으로써 얻을 수 있는 효익보다 크다는 실증적인 근거는 찾기 어려웠다. \r\n\r\n새출발법\r\n결32.17\t새출발법은 이전대상 자산과 부채뿐만 아니라 인수자의 기존 자산·부채도 공정가치로 측정한다. 이 회계처리방법은 취득법과 마찬가지로 하위 보고실체의 개념에 충실하므로 종속기업의 투자자 또는 잠재적 투자자에게 적절한 정보를 제공할 수 있다. 그러나 공정가치 평가에 따른 원가는 기업에게 추가 부담을 지울 수 있다. 따라서 한국회계기준위원회는 취득법과 새출발법을 채택하지 않기로 결정하였다.\r\n\r\n한국회계기준위원회의 결정\r\n\r\n결32.18\t한국회계기준위원회는 장부금액법, 취득법, 새출발법 모두에 대해 검토하였으나, 일반기업회계기준의 제정원칙인 K-GAAP유지에 따라 장부금액법을 채택하였다.\r\n\r\n결32.19\t한국회계기준위원회는 장부금액법을 채택하면서 누구의 장부금액을 적용해야 하는 지도 고려하였다. 현행의 기업회계기준에서는 이 논점에 대하여 명시적으로 규정하고 있지 않으나, 기업회계기준서 제25호 연결재무제표 문단 20에 의하면, 중간지배기업이 연결재무제표를 작성하는 경우 중간지배기업을 기준으로 지배·종속범위가 결정된다. 한편 기존 질의회신에서 실무상의 편의를 고려하여 동일지배하에 있는 기업간 사업의 결합 시 인수대상 사업의 자산·부채에 대한 인식금액은 직상위지배기업의 연결장부금액 적용을 염두에 두고 회신한 바 있었다. 그러나 동일지배거래는 최상위지배기업의 연결실체의 관점에서 거래를 판단하므로, 최상위지배기업에서 인식하고 있는 연결장부금액을 적용하는 것이 동일지배의 정의에 충실하며, 연결실체의 관점에서 회계처리의 논리적 일관성이 유지된다고 보았다. 따라서 최상위지배기업의 연결장부금액을 요구하기로 결정하였다.    \r\n\r\n\r\n결32.20\t최상위지배기업이 종속기업과 동일한 일반기업회계기준을 적용할 경우도 있을 것이며, 한국채택국제회계기준을 적용할 경우도 있을 것이다. 또한 회계정책도 최상위지배기업과 종속기업이 동일할 수도 다를 수도 있다. 종속기업은 문단 32.13을 적용할 때 자신이 적용하고 있는 회계기준 또는 회계정책을 고려하지 않고, 인수하는 주식 및 합병대상 기업 또는 인수대상 사업의 자산․부채에 대하여 최상위지배기업의 연결장부금액으로 인식한다.  \r\n\r\n분할의 회계처리\r\n\r\n결32.21\t과거 분할에 관한 회계처리는 분할을 물적분할과 인적분할로 구분하여 물적분할의 경우 공정가치법, 인적분할의 경우 분할신설기업이 주식을 발행하여 주주에게 지분율에 비례하여 배분하는 경우는 장부금액법으로 회계처리하도록 요구하였었다. 그러나 한국채택국제회계기준에서는 동일지배 분할의 회계처리에 대한 기준을 명시적으로 제공하고 있지 않음에 따라 한국채택국제회계기준을 적용하는 기업들은 동일지배 분할 회계처리에 대하여 거의 대부분 장부금액법을 사용하고 있다.\r\n\r\n결32.22\t회계기준위원회는 경제적 실체의 변화가 없는 거래인 물적분할과 불비례적 인적분할을 공정가치로 회계처리하도록 요구하면, 동일하게 경제적 실체의 변화가 없는 거래인 비례적 인적분할의 회계처리 규정과 일관되지 않는다는 점에 주목하였다. 또한 이러한 공정가치 회계처리가 한국채택국제회계기준을 적용하는 기업들의 대부분이 적용하는 장부금액법과 상이하여 일반기업회계기준을 적용하는 기업의 실무상 부담을 가중시킬 수 있다고 보았다. 회계기준위원회는 이를 해소하기 위해 분할의 법적 형식(물적 분할, 인적분할)에 따라 회계처리를 달리 하지 않기로 하였다. 즉 기업이 자신의 사업 전부나 일부 사업을 분할하여 새로운 기업에게 이전할 때 자신의 장부금액으로 이전하도록 하였으며, 새로운 기업에게는 이전받은 사업을 분할한 기업의 장부금액으로 인식하도록 하였다. \r\n적용사례\r\n\r\n사례 1 다음은 문단 32.6 ⑴의 합병에 대한 사례이다.\r\n\r\nI-1. 지배기업이 종속기업을 합병하는 경우\r\n\r\n\r\n\r\nP사는 S사의 지분 80%를 소유하고 있다. P사는 S사의 지분 20%를 추가취득하 순자산 변동으로 인한 지배지분 몫의 증가: (210-200)×60%= 6\r\n** S2사 순자산 변동으로 인한 지배지분 몫의 감소: (190-200)×80%= -8\r\n② S1사의 개별 회계처리\r\n(차)\r\n현금\r\n110\r\n(대)\r\n순자산(a)\r\n100\r\n\r\n\r\n \r\n\r\n자본잉여금\r\n 10\r\n\r\n③ S2사의 개별 회계처리\r\n(차)\r\n순자산(a)\r\n100\r\n(대)\r\n현금\r\n110\r\n\r\n자본잉여금\r\n 10\r\n\r\n\r\n\r\n\r\n\r\n3) 사업인수도 전·후 연결재무제표 및 회계처리\r\n\r\n\r\n(단위: 원)\r\n차변\r\n대변\r\n순자산(S1)  \t200\r\n순자산(S2)  \t200\r\n지배기업지분      \t280\r\n비지배지분(S1) \t 80\r\n비지배지분(S2) \t 40\r\n합계      \t 400\r\n합계              \t400원\r\n① 사업인수도 전\r\n\r\n\r\n② 사업인수도 후\r\n\r\n(단위: 원)\r\n차변\r\n대변\r\n순자산(S1)  \t210\r\n순자산(S2)   \t190\r\n\r\n지배기업지분\t278\r\n비지배지분(S1)  \t84\r\n비재배지분(S2)  \t38\r\n합계       \t400\r\n합계 \t400\r\n\r\n\r\n③ P사의 연결재무제표상 회계처리\r\n(차)\r\n지배기업지분\r\n  2\r\n(대)\r\n비지배지분(S1)\r\n  4\r\n\r\n비지배지분(S2)\r\n  2\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n사례 IV. 분할 (문단 32.6 ⑶)\r\n\r\nIV-1. 분할 1\r\n\r\nP사는 순자산의 장부금액이 100원이고, 공정가치가 110원인 b사업을 신설기업인 S사에게 이전하고 그 대가로 액면금액이 80원인 S사 주식을 받아 보유하고 있다.\r\n\r\n\r\n\r\n\r\n1) 지배기업 P사의 회계처리\r\n(차)\r\nS주식\r\n100\r\n(대)\r\n순자산\r\n100\r\n\r\n\r\n2) 종속기업 S사의 회계처리\r\n(차)\r\n순자산\r\n100\r\n(대)\r\n자본금\r\n 80\r\n\r\n\r\n \r\n\r\n자본잉여금\r\n 20\r\n\r\n\r\n\r\nIV-2. 분할 2\r\n\r\nP사는 순자산의 장부금액이 100원이고, 공정가치가 110원인 b사업을 신설기업인 S사에게 이전하고 그 대가로 액면가액이 80원인 S사 주식을 받았다. P사는 S사 주식을 자신의 주주에게 즉시 지분율에 따라 배분하였다. 감자 전 자본금은 200원이었으며, 감자 후 자본금은 120원이다.\r\n\r\n1) P사의 회계처리\r\n(차)\r\n자본금\r\n 80\r\n(대)\r\n순자산\r\n100\r\n\r\n감자차손\r\n 20\r\n\r\n\r\n\r\n\r\n2) S사의 회계처리\r\n(차)\r\n순자산\r\n100\r\n(대)\r\n자본금\r\n 80\r\n\r\n\r\n \r\n\r\n자본잉여금\r\n 20"}]}, {"title": "제33장 온실가스 배출권과 배출부채", "order": 33, "paragraphs": [{"id": "33.1", "text": "이 장의 목적은 온실가스 배출권(이하 ‘배출권’이라 한다)과 배출부채의 회계처리와 공시에 필요한 사항을 정하는 것이다.\r\n\r\n배출권의 인식과 최초 측정"}, {"id": "33.2", "text": "다음의 조건을 모두 충족하는 경우에 배출권을 자산으로 인식한다.\r\n\t⑴\t배출권에서 발생하는 미래경제적효익이 기업에 유입될 가능성이 매우 높다.\r\n\t⑵\t배출권의 원가를 신뢰성 있게 측정할 수 있다."}, {"id": "33.3", "text": "정부에서 무상으로 할당받은 배출권(이하 ‘무상할당 배출권’이라 한다)은 영(0)으로 측정하여 인식한다. 매입 배출권은 원가로 측정하며 그 원가는 다음 항목으로 구성된다.\r\n\t⑴\t매입원가\r\n\t⑵\t취득에 직접 관련되어 있고 정상적으로 발생하는 그 밖의 원가\r\n\t\r\n배출권의 주된 보유 목적에 따른 구분"}, {"id": "33.4", "text": "배출권을 보유하는 주된 목적이 관련 제도에서 규정한 의무를 이행하기 위한 것인 경우에는 문단 33.5~33.16에 따라 회계처리하고, 단기간의 매매차익을 얻기 위한 것인 경우에는 문단 33.17~33.20에 따라 회계처리한다.\r\n\r\n의무를 이행하기 위하여 보유하는 배출권\r\n\t\r\n\t배출권의 후속 측정"}, {"id": "33.5", "text": "최초 인식 후에 배출권은 원가에서 손상차손누계액을 차감한 금액을 장부금액으로 한다. 배출권의 손상 여부를 결정하기 위해서는 제20장 ‘자산손상’을 적용한다."}, {"id": "33.6", "text": "정부에 제출하고도 남을 것으로 확정된 무상할당 배출권을 단기간의 매매차익을 얻기 위하여 보유하는 것으로 주된 보유 목적을 변경하는 경우에는 그 시점에 해당 배출권을 공정가치로 측정하고 공정가치와 장부금액의 차이는 배출원가에서 차감한다. \r\n\r\n\t배출부채의 인식과 측정"}, {"id": "33.7", "text": "배출부채는 다음의 조건을 모두 충족하는 경우에 인식한다.\r\n⑴\t온실가스를 배출하여 정부에 배출권을 제출해야 하는 현재의무가 존재한다.\r\n⑵\t해당 의무를 이행하기 위하여 자원이 유출될 가능성이 매우 높다.\r\n⑶\t그 의무의 이행에 소요되는 금액을 신뢰성 있게 추정할 수 있다."}, {"id": "33.8", "text": "배출부채는 다음 ⑴과 ⑵를 더하여 측정한다.\r\n⑴\t정부에 제출할 해당 이행연도 분으로 보유한 배출권의 장부금액\r\n⑵\t⑴의 배출권 수량을 초과하는 배출량에 대해 해당 의무를 이행하는 데에 소요되는 지출에 대한 보고기간 말 현재 최선의 추정치\r\n\r\n\t배출권의 제거"}, {"id": "33.9", "text": "배출권은 다음의 어느 하나에 해당하면 재무상태표에서 제거한다.\r\n\t⑴\t정부에 제출하는 때\r\n\t⑵\t매각하는 때\r\n\t⑶ ⑴ 또는 ⑵에 사용할 수 없게 되어 더 이상 미래경제적효익이 예상되지 않을 때"}, {"id": "33.10", "text": "정부에 제출하고도 남을 것으로 확정된 무상할당 배출권을 매각하는 경우 그 처분손익은 배출원가에서 차감하고, 매입 배출권을 매각하는 경우에는 그 처분손익을 영업외손익으로 분류한다. 다만 할당량에 비하여 온실가스 배출이 감축되었는지 확인되지 않은 상태에서 무상할당 배출권을 매각한 경우에는, 장부금액과 순매각대가의 차이를 이연수익으로 인식하고 매각한 배출권이 속하는 이행연도에 걸쳐 체계적인 기준에 따라 이연수익을 배출원가와 상계한다.\r\n\r\n\t배출부채의 제거"}, {"id": "33.11", "text": "배출권을 정부에 제출하는 때에 배출부채를 제거한다."}, {"id": "33.12", "text": "해당 이행연도 분의 배출권 제출의무를 이행하기 위하여 다음 이행연도 분 무상할당 배출권의 일부를 차입하는 경우에는 배출부채를 제거할 때 차입하는 부분에 해당하는 배출부채의 금액을 이연수익으로 인식한다. 해당 이연수익은 차입으로 부족해진 배출권을 매입하여 사용할 이행연도 분의 배출원가에서 상계한다. \r\n\r\n\t표시"}, {"id": "33.13", "text": "배출권은 무형자산으로 분류하되, 보고기간 말부터 1년 이내에 정부에 제출할 부분은 유동자산으로 분류한다."}, {"id": "33.14", "text": "배출부채 중 보고기간 말부터 1년 이내에 결제될 부분은 유동부채로, 그 밖의 부분은 비유동부채로 분류한다.\r\n\r\n\t공시"}, {"id": "33.15", "text": "배출권에 대한 다음의 내용을 주석으로 기재한다.\r\n\t⑴ 계획기간 및 이행연도별 무상할당 배출권의 수량\r\n\t⑵ 기초 및 기말 배출권의 수량, 장부금액과 당기 증감 내용\r\n\t⑶ 담보로 제공한 배출권"}, {"id": "33.16", "text": "배출부채에 대한 다음의 내용을 주석으로 기재한다.\r\n\t⑴ 기초 및 기말 장부금액과 당기 증감 내용\r\n\t⑵ 보고기간의 온실가스 배출량 추정치. 다만 이행연도와 보고기간이 일치하지 않는 경우에는 보고기간 내에서 이행연도별로 구분한 추정치를 추가한다.\r\n\t\r\n단기간의 매매차익을 얻기 위하여 보유하는 배출권\r\n\r\n\t배출권의 후속 측정"}, {"id": "33.17", "text": "주로 단기간의 매매차익을 얻기 위하여 보유하는 배출권은 공정가치로 측정하고 공정가치의 변동분은 당기손익으로 인식한다."}, {"id": "33.18", "text": "배출권의 공정가치 변동분과 처분손익은 매매활동이 주된 영업에 해당하면 영업손익으로, 그렇지 않으면 영업외손익으로 분류한다.\r\n \r\n\t표시와 공시"}, {"id": "33.19", "text": "배출권은 유동자산으로 분류한다."}, {"id": "33.20", "text": "배출권에 대한 다음의 내용을 주석으로 기재한다.\r\n\t⑴ 기초 및 기말 배출권의 수량, 장부금액과 당기 증감 내용\r\n\t⑵ 담보로 제공한 배출권\r\n용어의 정의\r\n\r\n온실가스\r\n「저탄소 녹색성장 기본법」에 따른 온실가스\r\n온실가스 배출권(배출권)\r\n「저탄소 녹색성장 기본법」에 따른 국가온실가스감축목표를 달성하기 위하여 「온실가스 배출권의 할당 및 거래에 관한 법률」에 따라 설정된 온실가스 배출허용총량의 범위에서 개별 온실가스 배출업체에 할당되는 온실가스배출 허용량\r\n계획기간\r\n국가온실가스감축목표를 달성하기 위하여 5년 단위(‘15년부터 ’20년까지는 3년 단위)로 온실가스 배출업체에 배출권을 할당하고 그 이행실적을 관리하기 위하여 설정되는 기간\r\n이행연도\r\n계획기간별 국가온실가스감축목표를 달성하기 위하여 1년 단위로 온실가스 배출업체에 배출권을 할당하고 그 이행실적을 관리하기 위하여 설정되는 계획기간 내의 각 연도\r\n배출부채\r\n온실가스를 배출한 결과로 발생하였으며 배출권을 정부에 제출함으로써 이행될 것으로 예상되는 현재의무\r\n배출권의 차입\r\n정부에 제출하여야 할 배출권의 수량보다 보유한 배출권의 수량이 부족하여 배출권 제출의무를 완전히 이행하기 곤란한 경우 「온실가스 배출권의 할당 및 거래에 관한 법률」에 따라 계획기간 내의 다른 이행연도에 할당된 배출권 가운데 일부를 승인받아 해당 이행연도의 배출권 제출의무 이행에 사용하는 것\r\n\r\n일반기업회계기준 제33장 ‘온실가스배출권’의 부록\r\n\r\n결론도출근거\r\n\r\n배경\r\n\r\n결33.1\t2015년부터 우리나라에도 온실가스 배출권 할당 및 거래 제도가 도입된다. 유럽에서는 2005년부터 해당 제도가 시행되었고 다른 나라에도 점차 확산되는 추세이다. 국제회계기준 해석위원회에서는 2004년에 기존 국제회계기준에 대한 해석서로 IFRIC 3 'Emission Rights'를 발표하였다. 해당 해석서에 따르면 무상할당 배출권은 공정가치로 무형자산과 정부보조금을 인식하고 무형자산에는 원가모형이나 재평가모형 가운데 하나를 선택하여 적용하며, 온실가스가 배출됨에 따라 일반적으로 배출권의 현행 시장가치로 충당부채를 측정한다. 그러나 배출권에 원가모형을 적용하면 관련 부채와 측정의 불일치가 발생하고, 배출권에 재평가모형을 적용하면 관련 부채와 손익 표시의 불일치가 발생한다는 문제점이 지적되었다. 배출권 시장이 발달 초기 단계이므로 해석서의 긴급성이 사라졌으므로 해석서의 시행일을 늦추어 달라는 의견도 제시되었다. 국제회계기준위원회(IASB)에서는 국제회계기준 해석위원회의 국제회계기준 개정 요구를 고려하여 2005년에 IFRIC 3을 철회하였다. 이러한 이유로 유럽의 배출권 제도 대상 기업들은 배출권과 관련 부채를 다양한 방식으로 회계처리하는 것으로 조사되었다. IASB에서는 2007년 말에 배출권 회계처리 프로젝트를 재개하기로 결정하고 2009년부터 2010년까지 여러 논점을 논의하였다. 그러나 IASB에서 많은 프로젝트가 동시에 진행되고 있었기 때문에 업무의 우선순위를 다시 정한 후 배출권 회계처리 프로젝트를 중단하고 2012년에 연구과제에 포함하기로 하였다. \r\n\r\n결33.2\t2015년부터 우리나라에도 온실가스 배출권 할당 및 거래 제도가 시작됨에 따라 대상 기업들이 비교가능한 재무보고를 할 수 있도록 회계기준 제정의 필요성이 대두되었다. 한국회계기준원 조사연구실에서는 IFRIC 3, 2010년까지 IASB의 프로젝트 진행 내용, 각국의 관련 회계지침 또는 연구 내용과 기업의 회계실무를 비교하고 검토하였다. 그 결과 IASB에서 2009년부터 2010년까지 논의해 온 잠정결정 내용이 해당 제도로 인한 거래와 그 밖의 사건에 관한 정보를 재무제표에 충실하게 표현하면서도 배출권 거래와 관련 제품 가격에 미치는 영향이 적다는 사실을 확인하였다. 조사연구실에서는 해당 잠정결정을 기초로 IASB에서 검토하지 않은 사항을 추가하여 마련한 회계처리와 표시 제안, 즉 배출권과 관련 부채를 공정가치로 측정하고 이를 연계표시(차감하는 형식으로 표시)하는 등의 방안에 대해 이해관계자에게 사전적인 검토를 요청하였다.  \r\n\r\n결33.3\t이해관계자들은 배출권 시장이 언제 활성화될지 예측할 수 없고, 해외 기업과 일관된 회계정책을 채택할 필요가 있다는 의견을 좀 더 많이 제시하였다. 회계기준위원회에서는 조사연구실에서 제안한 내용이 논리적으로 우월하나 현행 국제회계기준에서 허용된다고 확신할 수 없는 부분이 일부 포함되어 있기 때문에 한국채택국제회계기준을 적용하는 기업들이 이를 준용하지 못할 수 있다고 우려하였다. 따라서 국내 기업 간 재무정보의 비교가능성을 고려하여 우선 국제회계기준을 적용하고 있는 유럽기업들이 많이 사용하는 것으로 조사된 실무적 회계처리를 기초로 일반기업회계기준을 제정하여 한국채택국제회계기준 적용기업들도 준용할 수 있도록 했다. 나중에 IASB에서 배출권에 대한 회계기준을 제정하면 이에 따라 일반기업회계기준의 개정을 검토하기로 하였다. \r\n\r\n자산의 인식과 최초 측정\r\n\r\n결33.4\t무상할당 배출권은 계획기간에 할당되는 수량이 정해지지만 이행연도 단위로 사용할 수 있는 범위가 다르다. 예를 들면, 제1차 계획기간에 2015년도, 2016년도, 2017년도 분의 배출권이 무상으로 할당되고 2015년도에도 3개 이행연도의 배출권을 거래소에서 매매할 수는 있다. 그러나 2015년도 분 온실가스 배출에 대하여 배출권을 정부에 제출할 때에는 2015년도 분 배출권만(다음 이행연도에서 차입하는 경우는 예외) 사용할 수 있다. 따라서 2015년도에는 3개 이행연도 분의 배출권을 모두 자산으로 인식하지만 각각을 구분하여 장부금액 등을 관리할 필요가 있다.\r\n\r\n결33.5\t제17장 문단 17.4에 따르면 비화폐성자산을 정부에서 이전하는 경우 해당 자산의 공정가치로 자산과 정부보조금을 인식하고, 문단 17.5에 따르면 자산관련정부보조금은 관련 자산의 차감계정으로 표시한다. 무상할당 배출권에도 정부보조금의 일반적인 회계처리를 하는 것이 적절할 수 있다. 그러나 한국채택국제회계기준에서는 비화폐성자산을 정부에서 이전한 경우에 해당 자산의 공정가치를 평가하여 자산과 보조금 모두를 그 공정가치로 회계처리하거나 명목금액으로 기록하도록 하고, 자산관련정부보조금은 재무상태표에 이연수익으로 표시하거나 자산의 장부금액을 결정할 때 차감하여 표시하도록 하고 있어, 일반기업회계기준의 정부보조금 표시 방법과는 차이가 있다. 배출권 시장이 언제 활성화될지 예측할 수 없다는 점을 고려하고 한국채택국제회계기준 적용 대상 기업이 이 장의 배출권 회계처리를 준용할 수 있도록 하기 위하여 무상할당 배출권은 자산과 정부보조금 모두를 명목금액(0)으로 측정하는 방식을 도입하였다.\r\n\r\n주된 보유 목적에 따른 구분\r\n\r\n결33.6\t배출권을 생산과정에서 발생하는 의무를 이행하기 위해 보유하는 경우와 배출권 가격의 단기적 변동으로 인한 이익을 얻기 위해 보유하는 경우, 재무정보이용자에게 유용한 정보는 각각 다를 수 있다. 배출권을 보유하는 주된 목적이 주로 단기간의 매매차익을 얻기 위한 것이라면 재무제표이용자에게는 단기매매증권과 마찬가지로 매매활동으로 인한 손익 정보와 공정가치(예: 현행 시장가치)로 측정된 배출권의 가치에 관한 정보가 더 유용할 것이다.\r\n\r\n결33.7\t무상할당 배출권은 배출부채를 결제하는 데 사용할 수 있도록 할당된 것이므로 해당 자산과 배출부채는 매우 밀접하게 연계되어 있다. 그러나 해당 배출권은 배출부채를 결제하는 데에만 사용하도록 강제된 것은 아니므로 할당량과 비교하여 온실가스가 감축되었는지 확인되지 않은 상태에서도 일부를 매각할 수 있다. 만약 배출권의 주된 보유 목적이 의무 이행을 위한 것인 경우, 해당 배출권 매매를 제한한다면 배출권 시장의 거래가 활성화되지 않아 배출권 거래를 통해 비용 효과적인 온실가스 감축 기반을 마련하겠다는 제도 도입의 취지가 무색해질 수 있을 것이다. 따라서 이 장에서는 배출권의 주된 보유 목적에 따라서만 회계처리를 구분하고 주된 보유 목적이 매매가 아니더라도 매매를 금지하지는 않았다. \r\n\r\n의무를 이행하기 위하여 보유하는 배출권\r\n\r\n\t배출권의 후속 측정\r\n\r\n결33.8\t배출권은 이산화탄소 1톤 배출량에 해당하는 단위로 구분되어 거래되거나 정부에 제출된다. 배출권은 정부에 제출하기 전까지는 시장에서 매각할 수 있고 정부에 제출하고도 남으면 다음 이행연도로 이월할 수도 있다. 따라서 배출권은 온실가스가 배출되는 과정에서 소모되지는 않고 부채의 결제 수단이나 매매 대상의 성격을 띤다. 이러한 특성을 반영하기 위해서 배출권은 배출권을 제출하는 기간에 걸쳐 상각하지 않고 손상차손만 인식하도록 하였다.\r\n\r\n결33.9\t기업에서 온실가스 배출을 감축하기 위해 설비 투자를 하거나 생산량이 감소하는 경우에는 할당받은 배출권을 정부에 제출하고도 남을 수 있다. 이렇게 남은 배출권은 다음 기간의 배출권 제출의무 이행에 사용할 수도 있고 매각할 수도 있다. 이 경우 온실가스를 감축하기 위한 비용은 이미 발생하였기 때문에 배출권이 남을 가능성이 매우 높은 시점에 해당 배출권을 공정가치로 측정하고 장부금액의 차이는 배출원가에서 차감해야 기간 손익을 더 적절하게 보여줄 수 있다는 의견도 있다. 그러나 배출부채의 측정 시점에 무상할당 배출권의 잔여 수량이 확정되지 않는다는 점과 공정가치를 시장에서 관찰하기 어려울 수 있다는 우려를 고려하여 이러한 회계처리를 요구하지 않았다. 다만 정부에 제출하고도 남을 것으로 확정된 무상할당 배출권의 주된 보유 목적을 변경하여 단기간의 매매차익을 얻기 위해 보유하는 배출권으로 분류를 변경하는 경우에는 영업손익과 영업외손익의 구분을 명확하게 하기 위해 재분류 시점의 공정가치로 평가하도록 하였다.\r\n\r\n\t배출부채의 측정\r\n\r\n결33.10\t기업이 온실가스를 배출하면 기업은 정부에 배출권을 제출할 의무가 생기나 배출량을 정부에서 인증하기 전까지는 그 금액이 불확실하다. 제14장 문단 14.3에 따르면 충당부채는 과거사건이나 거래의 결과에 의한 현재의무로서, 지출의 시기 또는 금액이 불확실하지만 그 의무를 이행하기 위하여 자원이 유출될 가능성이 매우 높고 또한 해당 금액을 신뢰성 있게 추정할 수 있는 의무를 말한다. 따라서 정부에서 온실가스 배출량을 인증하지 전까지는 배출권을 정부에 제출할 의무는 충당부채에 해당한다. 제14장 문단 14.7에 따르면 충당부채로 인식하는 금액은 현재의무의 이행에 소요되는 지출에 대한 보고기간 말 현재 최선의 추정치이어야 한다. 한국채택국제회계기준에서는 그러한 추정치는 보고기간 말에 의무를 이행하거나 제3자에게 이전시키는 경우에 합리적으로 지급하여야 하는 금액으로 규정하고 있다. 철회된 IFRIC 3에서는 보고기간 말에 충당부채로 인식해야 하는 금액은 그 시점의 배출권 공정가치로 해석한 사례가 있으나 정부 제출에 사용할 배출권을 원가로 측정하면서 배출부채만 배출권의 공정가치로 측정한다면 측정의 불일치가 발생하고 이것이 정보이용자에게 혼란을 줄 수 있다는 우려가 제기되었다. 할당받은 배출권과 배출부채는 해당 배출권의 주된 보유 목적을 고려할 때 매우 밀접한 관계가 있으나 배출부채 결제에 이를 사용하도록 법적으로나 계약으로 구속된 것은 아니다. 그러나 배출부채를 보유 배출권의 장부금액과 연계하여 측정하면 자산과 부채의 측정 방식의 차이로 인한 회계불일치가 해소된다. 따라서 이 장에서는 정부에 제출할 부분에 해당하는 이행연도 분으로 보유한 배출권까지는 배출권의 장부금액으로, 이를 초과하는 온실가스 배출량에 대해서는 의무를 이행하는 데에 소요되는 지출에 대한 보고기간 말 현재 최선의 추정치(예를 들어 그 시점의 배출권의 시장가격 반영)로 배출부채를 측정하도록 하였다.\r\n\r\n\t배출권의 제거\r\n\r\n결33.11\t온실가스 배출이 기업의 주된 영업활동과 관련된다면 온실가스 배출을 감축하는 것도 주된 영업활동에 관련되는 것이다. 그러나 배출권을 보유하는 주된 목적이 제도에서 규정한 의무를 이행하기 위한 것이라면, 정부에 제출하고도 남을 것으로 확정된 배출권을 매각하는 의사결정 자체는 주된 영업활동이 아니라는 의견이 있다. 그러나  주된 보유 목적을 변경하지 않은 상태에서 남은 무상할당 배출권을 매각하는 경우 그 처분손익의 일부에는 배출 감축 활동의 결과가 반영되어 있을 것이다. 따라서 이 모두를 영업외손익에 반영하는 것은 적절하지 않을 것이나 영업손익과 영업외손익 부분을 구분하는 것은 실무적인 부담이 될 수 있기 때문에 문단 33.10에서는 해당 처분손익 모두를 배출원가에서 차감하도록 하였다. 반면 의무를 이행하기 위해 매입한 배출권을 매각한 경우에는 그 매각 의사결정이 주된 영업활동과 관련되지 않는다고 보아 처분손익을 영업외손익에 반영하도록 하였다.\r\n\r\n결33.12\t무상할당 배출권의 원가를 영(0)으로 측정하였기 때문에 그 처분이익은 모두 영업외수익으로 당기손익에 반영해야 일관될 수 있다. 그러나 온실가스의 배출이 할당량에 비해 감축되었는지 확인되지 않은 상태에서 무상할당 배출권을 매각하여 이후 의무를 이행하기에 부족하게 되면 배출권을 시장에서 매입해야 할 것이다. 이 경우 무상할당 배출권의 처분이익을 영업외수익에 반영하는 회계처리는 추후에 매출원가를 상승시키는 문제가 있다. 유럽 기업 중에는 무상할당 배출권의 처분이익을 관련 매출원가에서 차감하는 회계처리를 하는 경우도 있다. 그러나 특히 해당 이행연도 분이 아닌 배출권을 매각한 경우라면 처분이익을 해당 이행연도의 매출원가에서 차감하는 회계처리는 매출원가를 왜곡할 수 있다. 무상할당 배출권과 정부보조금을 최초에 공정가치로 인식하였다면 이러한 문제는 발생하지 않지만 문단 결33.3에서 설명한 이유로 그 방식을 선택하지 않았기 때문에 회계기준위원회에서는 다른 방안을 고려하였다. 온실가스 배출이 할당량에 비해 감축되었는지 확인되지 않은 상태에서 무상할당 배출권을 매각하는 경우, 그 처분이익은 이연수익으로 인식하고 매각한 무상할당 배출권이 속하는 이행연도에 걸쳐 체계적인 방법으로 배출원가에서 상계한다면 무상할당 배출권의 매매로 매출원가가 상승할 가능성은 상당히 낮아질 것이다.\r\n\r\n\t배출부채의 제거\r\n\r\n결33.13\t「온실가스 배출권의 할당 및 거래에 관한 법률」에 따르면 배출권은 각 이행연도로 구분되어 할당되나 다음 이행연도 분의 일부를 차입하여 해당 이행연도 분의 부채를 결제할 때 사용할 수 있다. 해당 이행연도의 배출부채를 측정할 때 차입할 무상할당 배출권의 장부금액(0)을 반영한다면 차입으로 부족해진 배출권을 매입하여 제출하는 이행연도에 배출원가가 과다하게 산정될 수 있다. 따라서 회계기간 말에 다음 이행연도의 무상할당 배출권에서 일부를 차입하기로 결정하였더라도 외부에서 차입한 것과 마찬가지로 차입량에 해당하는 배출부채는 배출권의 현행 시장가격 등을 고려하여 결정하는 것이 적절하다. 이 경우 다음 해에 배출권을 제출하는 시점에 배출부채를 제거해야 하는데 이때 당기이익을 인식한다면 앞에서 언급한 문제에 다시 노출될 수 있다. 비록 무상할당 배출권과 정부보조금을 영(0)으로 측정하여 인식한 회계처리와 일관성은 결여되지만 문단 결33.12와 마찬가지로 배출권을 정부에 제출하면서 배출부채를 이연수익으로 대체한 후 차입으로 부족해진 배출권을 매입하여 사용할 이행연도 분의 배출원가에서 상계한다면 이러한 문제가 해결될 것이다. \r\n\r\n\t표시\r\n\r\n결33.14\t배출권은 어업권, 소프트웨어, 복제권 등과는 달리 온실가스를 배출할 때 보유하지 못하였더라도 온실가스를 배출할 수 있다는 점에서 다른 무형자산과는 구별되는 독특한 특성을 갖고 있다. 그리고 배출권은 온실가스 배출 과정에서 소모되지 않으나 재고자산과 비슷한 방식으로 관리되고, 지분상품은 아니지만 이와 유사하게 시장에서 거래되고 가격이 결정된다는 점에서 금융자산과 유사한 특성도 있다. 그러나 의무를 이행하는 데 사용할 배출권은 물리적 형체가 없고, 식별할 수 있으며, 기업이 통제하고 있고, 미래경제적효익이 있는 비화폐성자산이라는 무형자산의 정의를 충족하기 때문에 무형자산으로 분류한다. 다만 기업은 이행연도 단위로 배출권을 제출하여 의무를 이행해야 하기 때문에 보고기간 말부터 1년 이내에 정부에 제출할 배출권과 결제되어야 할 배출부채는 제2장 문단 2.20과 2.22에서 규정하는 유동성과 비유동성 구분의 일반 원칙에 따라 각각 유동자산과 유동부채로 분류한다.  \r\n\r\n단기간의 매매차익을 얻기 위하여 보유하는 배출권\r\n\r\n결33.15\t주로 단기간의 매매차익을 얻기 위해 보유하는 배출권이 기업에 제공하는 효익은 단기매매증권과 비슷하다고 볼 수 있다. 따라서 이러한 배출권은 공정가치로 측정하여 공정가치의 변동과 처분손익을 당기손익으로 인식하면 더 목적적합한 정보를 제공하게 될 것이다.\r\n\r\n결33.16\t단기간의 매매차익을 얻기 위하여 보유하는 배출권은 제2장 문단 2.20에서 규정하는 유동성과 비유동성 구분의 일반 원칙에 따라 유동자산으로 분류한다.\r\n\r\n실무지침\r\n\r\n적용범위\r\n\r\n실33.1\t이 장은 제6장 ‘금융자산․금융부채’에서 규정한 파생상품의 정의를 충족하는 배출권 관련 계약을 제외한 모든 배출권 거래에 적용한다.\r\n\r\n배출권의 인식\r\n\r\n실33.2\t무상할당 배출권도 할당이라는 과거 사건의 결과로, 보유하거나 매매하여 경제적효익을 얻을 능력이 있고 이에 대한 의사결정이 자유로우므로 기업이 통제하고 있고, 정부에 제출할 때 사용하거나 매각하여 미래경제적효익이 유입될 것으로 예상되는 자원이므로 매입한 배출권과 마찬가지로 자산의 정의를 충족한다. 배출권을 할당받거나 매입하여 사용할 수 있게 되는 시점부터는 배출권을 사용하여 부채를 결제(정부에 제출)하거나 매각하면 현금유입이 예상되므로 미래경제적효익의 유입 가능성이 매우 높다. 그리고 배출권을 확보하기 위해 지급한 대가를 알 수 있기 때문에 원가를 신뢰성 있게 측정할 수 있다. 기업이 배출권 할당 및 거래 제도의 대상이 된 이상 배출권이 없으면 매입하거나 과징금 등을 부담해야 하므로 무상할당 배출권을 보유하면 이러한 비용을 절감할 수 있다는 점에서 무상할당 배출권도 미래경제적효익의 유입 가능성이 매우 높다고 본다. 따라서 무상할당 배출권도 이를 사용할 수 있게 되는 계획기간의 시작 시점부터 자산의 인식조건을 충족한다. \r\n\r\n배출권의 최초 측정\r\n\r\n실33.3\t매입 배출권의 원가는 매입원가와 취득에 직접 관련되어 있고 정상적으로 발생하는 그 밖의 원가로 구성된다. 이러한 원가에는 취득에 직접 관련되는 거래 수수료와 환급받을 수 없는 세금이 포함된다. \r\n\r\n배출부채의 인식과 측정\r\n\r\n실33.4\t배출권을 제출해야 하는 의무를 이행하기 위하여 자원이 유출될 가능성이 매우 높은지와 그 의무 이행에 소요되는 금액을 신뢰성 있게 추정할 수 있는지를 판단하여 배출부채를 인식한다. 「온실가스 배출권의 할당 및 거래에 관한 법률」에 따르면 온실가스를 배출한 이상 배출량에 상당하는 배출권을 정부에 제출해야 하므로 자원의 유출 가능성은 매우 높다. 문단 33.8에서는 배출부채의 측정 방법을 규정하고 있는데 일반적으로 이에 따라 그 금액을 신뢰성 있게 추정할 수 있다. \r\n\r\n실33.5\t배출부채는 정부에 제출할 해당 이행연도 분으로 할당된 배출권의 장부금액과 제출하기로 확정한 매입 배출권의 장부금액을 더하여 측정한다. 그리고 이러한 배출권 수량을 초과하는 배출량에 대해서는 의무를 이행하는 데에 소요되는 지출에 대한 보고기간 말 현재 최선의 추정치로 측정해야 한다. 이 경우 그 시점의 배출권 시장가격 등을 고려하여 추정치를 산정할 수 있을 것이다. \r\n\r\n배출권의 제거\r\n\r\n실33.6\t이행연도별로 할당된 배출권 중 주무관청에 제출되거나 다음 이행연도로 이월되지 아니한 배출권은 각 이행연도 종료일부터 6개월이 경과하면 그 효력을 잃게 되어 더 이상 미래경제적효익을 기대할 수 없다. 따라서 효력을 잃게 된 배출권은 정부에 제출하거나 매각한 것은 아니지만 재무상태표에서 제거한다.\r\n\r\n실33.7\t전체 시설의 폐쇄나 일정 기간 가동 정지 등과 같이 배출권 할당의 취소 사유에 해당하여 배출권 할당이 취소된 경우에도 해당 배출권을 재무상태표에서 제거한다.\r\n\r\n적용사례\r\n\r\n사례 1\r\n\r\nA기업은 20X5년부터 배출권 할당 및 거래 제도에 참여하고 있다. 20X5년부터 20X7년까지가 하나의 계획기간이며, A기업의 회계연도는 1월 1일에 시작되어 12월 31일에 종료된다.\r\n\r\nA기업은 20X4년 10월에 계획기간의 이행연도별로 각각 10,000톤의 이산화탄소 배출량에 해당하는 배출권 10,000개를 무상으로 할당받는다고 통보받았다. 20X5년 1월 1일부터 해당 배출권을 사용할 수 있다. 배출권거래소에서는 각 이행연도별로 구분되어 배출권이 거래되는데 20X5년 초 단위당 배출권의 시장가격은 20X5년물은 12원, 20X6년물은 11원, 20X7년물은 10원이다. \r\n \r\n<회계처리>\r\n\r\n(20X5년 1월 1일)\r\n\r\n    20X5 이행연도 분\r\n(차)\r\n배출권\r\n0\r\n\r\n(대)\r\n정부보조금\r\n0\r\n\r\n\r\n    20X6 이행연도 분\r\n(차)\r\n배출권\r\n0\r\n\r\n(대)\r\n정부보조금\r\n0\r\n\r\n\r\n    20X7 이행연도 분(차)\r\n배출권\r\n0\r\n\r\n(대)\r\n정부보조금\r\n0\r\n\r\n   * 무상할당 배출권의 원가: 10,000×0 = 0(원)\r\n\r\n\r\n20X5년 6월 30일에 A기업은 20X5년물 배출권 1,000개를 단위당 12원에 매입하였다.\r\n\r\n20X5년 12월 31일에 A기업은 20X5년에 이산화탄소를 총 11,000톤 배출한 것으로 추정하였다.\r\n\r\n20X6년 5월 30일에 A기업은 20X5년에 이산화탄소를 총 11,000톤 배출한 것으로 인증을 받았고, 20X6년 6월 30일에 A기업은 배출권 11,000개를 정부에 제출하였다.\r\n\r\n<회계처리>\r\n\r\n(20X5년 6월 30일) \r\n(차)\r\n배출권\r\n12,000\r\n\r\n(대)\r\n현금\r\n12,000\r\n\r\n\r\n   * 매입배출권의 원가: 1,000×12 = 12,000(원)\r\n\r\n(20X5년 12월 31일) \r\n\r\n(차)\r\n배출원가\r\n12,000\r\n\r\n(대)\r\n배출부채\r\n12,000\r\n\r\n\r\n   * 20X5 이행연도의 배출원가, 배출부채: 10,000×0 + 1,000×12 = 12,000(원)\r\n\r\n(20X6년 6월 30일) \r\n\r\n(차)\r\n배출부채\r\n12,000\r\n\r\n(대)\r\n배출권\r\n12,000\r\n\r\n\r\n20X6년 9월 30일에 A기업은 20X7년물 배출권 1,000개를 단위당 12원에 매각하였다.\r\n\r\n20X6년 12월 31일에 A기업은 20X6년에 이산화탄소를 총 11,000톤 배출한 것으로 추정하였다. 부족한 배출권은 다음 이행연도 분에서 차입하기로 하였다. 같은 날 20X6년물 배출권의 시장가격은 단위당 11원이다.\r\n\r\n20X7년 5월 30일에 A기업 function handleTextSelection(e) {
    // Ignore clicks inside the prompt itself
    if (e.target.closest('#copyPrompt')) return;

    const selection = window.getSelection();
    selectedTextToCopy = selection.toString().trim();
    const promptEl = document.getElementById('copyPrompt');

    if (selectedTextToCopy) {
        // Position the prompt strictly from the mouse point upward
        promptEl.style.left = e.pageX + 'px';
        promptEl.style.top = (e.pageY - 35) + 'px'; 
        promptEl.style.display = 'block';

        // Clear existing timeout if any
        if (copyTimeout) clearTimeout(copyTimeout);

        // Hide prompt after 3 seconds
        copyTimeout = setTimeout(() => {
            promptEl.style.display = 'none';
            selectedTextToCopy = ""; // clear selection text
            window.getSelection().removeAllRanges(); // optional: un-highlight
        }, 3000);
    } else {
        // If they click without selecting, hide the prompt
        promptEl.style.display = 'none';
    }
}

function confirmCopy(yes) {
    const promptEl = document.getElementById('copyPrompt');
    if (copyTimeout) clearTimeout(copyTimeout);

    if (yes && selectedTextToCopy) {
        navigator.clipboard.writeText(selectedTextToCopy).then(() => {
            // Optional visual feedback
            promptEl.innerHTML = "복사되었습니다!";
            setTimeout(() => {
                promptEl.style.display = 'none';
                promptEl.innerHTML = `선택부분을 Copy할까요? <button onclick="confirmCopy(true)">예(1)</button><button onclick="confirmCopy(false)">아니오(2)</button>`;
            }, 1000);
        }).catch(err => {
            console.error('Copy failed', err);
            promptEl.style.display = 'none';
        });
    } else {
        promptEl.style.display = 'none';
        window.getSelection().removeAllRanges();
    }
    selectedTextToCopy = "";
}

function handleCopyKeyPress(e) {
    const promptEl = document.getElementById('copyPrompt');
    if (promptEl.style.display === 'block') {
        if (e.key === '1') {
            e.preventDefault();
            confirmCopy(true);
        } else if (e.key === '2') {
            e.preventDefault();
            confirmCopy(false);
        }
    }
}
