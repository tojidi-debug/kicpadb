초변수 변동분을 적용하는 방식으로 결정되며, 지급규정이 있는 파생상품은 해당 지급규정에 따라 결제금액이 결정된다. (문단 6.36)\r\n\r\n최초 계약시 순투자금액\r\n\r\n실6.81\t자산을 직접 보유하지 않고도 기초변수의 가격변동에 참여할 수 있다는 것은 파생상품의 유의적인 특징이다. 예를 들어 상품을 직접 구입하는 경우와 해당 상품에 대한 선물계약을 체결하는 경우에 있어 시장가격변동에 따른 손익은 거의 유사하나 전자는 최초 계약시에 취득원가 상당액만큼의 순투자금액이 필요한데 반하여 후자의 경우는 최초의 순투자금액이 필요 없다. (문단 6.36)\r\n\r\n실6.82\t선도계약과 같이 대부분의 파생상품은 최초 계약시에 순투자금액을 필요로 하지 않는다. 한편, 직접통화스왑의 경우는 최초 계약시와 만기시점에 해당 통화를 직접 교환해야 하므로 최초계약시에 투자가 필요하지만 이 경우에도 교환대상통화의 공정가치차액인 순투자금액은 영(0)이다. 또한, 옵션의 매입시에 소요되는 순투자금액(옵션프리미엄)은 옵션대상자산(예를 들면 KOSPI 200)을 보유하기 위한 투자금액 전액이 아니며 그 금액보다 작은 금액인 바, 이는 내재가치 및 시간가치에 대한 보상의 성질을 갖는 투자금액이다. (문단 6.36)\r\n\r\n차액결제\r\n\r\n실6.83\t계약당사자가 파생상품의 계약단위의 수량을 직접 인도할 의무가 없는 경우의 예로서 해당 이자현금흐름만 교환할 뿐 원금자체를 교환할 의무는 없는 이자율스왑을 들 수 있다. (문단 6.36)\r\n\r\n실6.84\t거래소시장이나 장외시장에서의 거래 또는 그 밖의 약정에 의해 만기이전에 해당 파생상품을 유의적인 거래비용 없이 청산할 수 있다면 차액결제가 가능한 것으로 본다. 예를 들어 KOSPI 200 주가지수 선물계약은 만기이전이라도 전매 또는 환매가 가능하기 때문에 차액결제가 가능한 것으로 본다. (문단 6.36)\r\n\r\n실6.85\t파생상품계약에 따라 인도해야 할 자산을 즉시 현금화할 수 있다면 해당 자산의 보유 또는 재판매에 대한 위험은 거의 없다. 따라서 이는 현금으로 차액결제하는 것과 실질적으로 같다고 볼 수 있는 것이다. 즉시 현금화가 가능한 자산이란 단위별로 매각할 수 있고 해당 자산의 시장가격에 유의적인 영향을 미치지 않으면서 전체 자산을 현금으로 일시에 매각할 수 있는 자산을 의미한다. 이러한 자산의 예로서는 국제적으로 통용되는 통화, 시장성 있는 유가증권, 금, 은 등을 들 수 있는데 이 중 시장성 있는 유가증권의 경우 시장의 1일 거래량을 초과할 지라도 단위별로 매각할 수 있고 해당 유가증권의 시장가격에 유의적인 영향을 미치지 않는다면 동 시장성 있는 유가증권의 보유 및 재판매에 대한 위험은 거의 없는 바, 차액결제 가능요건(즉시 현금화 가능)을 충족하는 것으로 보는 것이 타당하다. (문단 6.37)\r\n\r\n적용범위의 제외\r\n\r\n실6.86\t생명보험계약, 손해보험계약 및 채무불이행시 대지급하기로 한 보증계약은 향후 결제금액이 기초변수의 변동에 따라 결정되는 것이 아니라 특정 개별사건에 의해 결정되므로 이 절을 적용하지 않는다. 채무불이행시 대지급하기로 한 보증계약은 피보증자가 보증대상자산에 대한 채무자의 지급불이행 위험과 동 채무자의 지급불이행으로 인한 손실을 부담하는 것을 손실보상액 지급의 전제조건으로 하는 계약을 말한다. (문단 6.36)\r\n\r\n실6.87\t한국거래소에서는 유가증권 매매계약 체결 후 3일째에 결제가 이루어지는데, 이 경우 주식매매거래의 인식시점은 매매계약체결시점이 타당하다. 이는 매매계약체결 후 3일째에 증권회사의 고객계좌부에 명의개서가 이루어지고 이 시점부터 의결권 등 주식에 대한 법적인 권리를 행사할 수 있지만, 주식의 가격변동에 대한 위험과 효익은 실질적으로 매매계약체결시점에 이전되기 때문이다. 따라서 이러한 계약에 대해서는 이 절을 적용하지 않는다. (문단 6.38)\r\n\t\r\n실6.88\t정상 영업활동 과정에서 발생한 계약인지의 여부는 ① 계약수량과 실제 영업활동에서 필요한 수량과의 관련성, ② 해당자산이 인도되는 장소, ③ 계약시점과 인도시점사이의 기간, ④ 과거 관행 등을 고려하여 판단해야 한다. 예를 들어 금의 매입을 위하여 매입시기 및 매입수량, 단가 등을 사전에 정하는 확정계약의 경우 금은 즉시 현금화가 가능하므로 파생상품의 요건에 부합하나 이러한 확정계약이 정상 영업활동 범위에서 계속적으로 일어난다면 이 절을 적용하지 않으며, 또한 확정계약은 미이행계약이므로 계약체결 시점에서 별도로 회계처리 하지 않는다. (문단 6.38)\r\n\r\n실6.89\t한편, 문단 6.38의 예외사항은 파생상품의 요건 중 문단 6.36의 ⑴과 ⑵ 및 6.37의 ⑶을 동시에 충족하는 경우에만 적용되는 것으로서 파생상품의 요건 중 문단 6.36의 ⑴과 ⑵를 동시에 충족하면서 문단 6.37의 ⑴ 또는 ⑵를 충족하여 파생상품이 되는 경우에는 적용되지 않는다. 따라서, KOSPI 200 주가지수옵션계약은 파생상품의 요건으로서 문단 6.36의 ⑴, ⑵ 및 ⑶의 차액결제요건을 충족하므로 거래소 규정에 따라 익일결제를 할지라도 파생상품의 예외사항에 해당되지 않는다. (문단 6.38)\r\n\r\n파생상품의 일반적인 회계원칙\r\n\r\n실6.90\t파생상품이 그 포지션에 따라 결제시점에서 현금유입을 가져올 수 있는 것은 미래 경제적 효익에 대한 권리로서 일반적인 자산 인식의 요건을 충족하는 것이며, 반대로 결제시점에서 현금지출을 수반하게 되는 것은 미래에 자산을 희생해야 하는 의무로서 일반적인 부채 인식의 요건을 충족하는 것이다. (문단 6.39)\r\n실6.91\t자산, 부채로 재무제표에 인식하여야 할 금액은 계약금액(또는 계약단위의 수량)이 아니라 공정가치(예를 들면 차액결제금액)를 의미하는 것이며 따라서, 자산, 부채를 동시에 총액으로 인식해서는 안된다. (문단 6.39)\r\n\r\n실6.92\tKOSPI 200 주가지수선물 및 옵션 등 한국거래소에서 거래되는 파생상품은 이 해석의 파생상품요건을 충족하므로 이 해석을 적용한다. (문단 6.39)\r\n\r\n실6.93\t공정가치는 해당 파생상품의 현행 현금흐름 등가액을 반영하므로 기업실체의 유동성이나 지급능력을 평가하는데 있어서 과거의 거래정보인 취득원가보다 재무제표 이용자들에게 유용한 정보를 제공한다. (문단 6.39)\r\n\r\n실6.94\t만기보유목적 원화표시투자채권의 경우 채무불이행 위험이 없다면 만기시점에서 액면금액이 실현될 것이 확실하므로 보유기간 중의 처분을 가정한 미실현손익의 인식은 의미가 없고 따라서 원가법을 적용하는 것이 타당하다. 그러나, 이에 반하여 파생상품의 경우는 만기결제시까지 공정가치가 계속 변동되며, 또한 최초 계약체결시에는 공정가치가 영(0)이어서 재무제표에 인식되지 않는 경우가 많으므로 공정가치에 따라 평가해야 한다. (문단 6.39)\r\n\r\n실6.95\t한편, 파생상품은 결산시뿐만 아니라 최초 계약시에도 공정가치로 평가하여 인식해야 하며, 이 경우 최초 계약시점의 공정가치는 영(0)인 경우가 대부분이다. 예를 들어 계약체결시점의 공정가치인 통화선도가격(forward rate)으로 통화선도거래계약을 체결한 경우 계약체결시점에서 해당 통화선도거래로 인하여 지급하거나 수취해야 할 원화환산금액이 동액이므로 통화선도거래의 공정가치는 영(0)이며 따라서 계약시점에서 자산․부채로 인식할 금액은 없게 된다. 그러나, 옵션의 경우는 일반적으로 시간가치 및 내재가치에 대한 프리미엄을 계약체결시점에 수수하게 되고 그 금액이 해당 옵션의 계약체결시점 공정가치이므로 이를 자산․부채로 인식한다. (문단 6.39)\r\n\r\n실6.96\t서로 다른 계약에 대한 파생상품평가손실과 평가이익을 상계하지 않도록 한 것은 회계기간 동안 기업이 부담한 총위험의 크기에 대한 정보를 제공하기 위해서이다. 즉 보고기간말 현재 미실현된 파생상품평가손익은 그 실현시기가 각각 다르므로 이를 상계하게 되면 기업이 부담하고 있는 총위험이 과소표시되는 문제점이 있다. (문단 6.40)\r\n\r\n내재파생상품\r\n\r\n실6.97\t예금과 매도주가지수옵션이 결합된 금융상품의 경우, 매도주가지수옵션은 예금인 주계약과 경제적 특성 및 위험도에 있어서 관련성이 없고, 예금이 공정가치 평가대상이 아니며, 매도주가지수옵션은 파생상품의 요건에 부합하는 등 내재파생상품 분리요건을 충족한다.\r\n\r\n\t이 경우 예금은 예금의 회계처리방법에 따라 처리하고 매도주가지수옵션은 이 절에 따라 회계처리하여야 하므로 매도주가지수옵션 정산시 발생하는 손익은 일반적인 파생상품과 동일하게 파생상품거래손익으로 처리한다. (문단 6.41)\r\n\r\n실6.98\t내재파생상품의 분리여부를 정함에 있어서 실질적인 기준은 「경제적 특성 및 위험도에 있어서 주계약과 내재파생상품간에 ‘명확하고 밀접한 관련성’ 여부」이다.\r\n\r\n\t즉, 이는 주계약이 채권이면서 수익률 또는 원금상환금액등이 주가 또는 주가지수에 연동된 경우에는 주계약과 내재파생상품간에 경제적 특성 및 위험도의 차이가 명백하므로(주계약은 채권형, 내재파생상품은 주식형) 별도로 내재파생상품을 분리하여 일반적인 파생상품과 동일한 방법으로 회계처리하여야 한다.\r\n\r\n\t한편, CD금리 연동예금, 이자율스왑계약예금, 확정금리 만기연장예금 등과 같이 주계약과 내재파생상품이 모두 채권형인 경우가 있는 바, 이러한 경우에는 위에서 예시한 채권형과 주식형과 같이 경제적 특성 및 위험도의 차이가 명백하지 않아 「경제적 특성 및 위험도 사이에 ‘명확하고 밀접한 관련성’ 여부」를 판단하기 어렵고, 내재파생상품으로 인한 공정가치의 변동도 크지 않아 회계적으로 구분할 실익이 없으므로 내재파생상품을 분리하지 않고 주계약에 따라 회계처리할 수 있다.\r\n\r\n\t하지만, 주계약과 내재파생상품이 모두 채권형인 경우에도 금융상품 전체적으로 볼 때 채권형 상품으로서 기본특성(만기시 원금 회수, 수익률이 시장이자율에 근접)을 갖추지 못하고 있어 채권형계약이라고 보기 어려운 경우가 있다. \r\n\r\n\t주계약과 내재파생상품이 모두 채권형상품으로서 위와 같은 특성을 가진 경우 동 상품이 다음 중 하나에 해당하는 경우에는 이 절 문단 6.41의 ⑴에서 정하는「경제적 특성 및 위험도 사이에 ‘명확하고 밀접한 관련성’」이 없는 것으로 보여지므로 문단 6.41의 ⑵와 ⑶의 요건에도 해당하는 경우 내재파생상품을 주계약으로부터 분리하여 일반적인 파생상품과 동일한 방법으로 회계처리하는 것이 타당하다.\r\n⑴\t복합금융상품의 회수가액이 최초 장부가액의 대부분에 미달할 가능성이 있다.\r\n⑵\t내재파생상품으로 인하여 \r\n㈎\t복합금융상품의 수익률이 주계약 최초수익률의 최소한 2배 이상일 가능성이 있고\r\n㈏\t㈎의 요건을 충족하는 금리조건(scenario)하에서 복합금융상품의 수익률이 주계약과 동일한 조건을 가진 상품의 수익률보다 최소한 2배 이상일 가능성이 있다.\r\n\t예금과 파생상품이 결합된 금융상품의 경우에도 위의 요건을 감안하여 전체적인 측면에서 예금으로 보기 어려울 경우 예금과 내재파생상품을 분리하여 회계처리하여야 한다. (문단 6.41)\r\n\r\n위험회피회계\r\n\r\n\t위험회피회계의 의의와 유형\r\n\r\n실6.99\t위험회피활동으로 인하여 공정가치 또는 현금흐름의 변동위험이 상계되었음에도 불구하고 이 절 이외의 일반적인 회계기준을 적용하는 경우, 이러한 위험회피활동이 재무제표에 적절히 반영되지 못하는 경우가 생길 수 있다. (문단 6.48)\r\n\r\n실6.100\t위험회피회계는 이러한 문제점을 해결하기 위한 것이며, 이를 위해서는 일반기업회계기준에 따른 기존의 회계처리방법과는 다른 회계처리방법을 적용하도록 해야 한다. 이러한 의미에서 위험회피회계를 특별회계라고도 한다. (문단 6.48)\r\n\r\n실6.101\t현금흐름위험회피의 경우 예상거래는 아직 거래가 발생하지 않았고, 거래가격은 해당 거래가 이루어진 시점의 시장가격으로 결정될 것이므로, 거래발생이전에는 자산․부채로 인식되지 아니한다. (문단 6.49)\r\n\r\n\t위험회피대상항목\r\n\r\n실6.102\t금융상품인 위험회피대상항목은 위험회피수단과 달리 동일한 위험구조가 아닌 특정위험에 따른 위험만을 부분적으로 지정할 수 있다. 예를 들어 10년 만기 장기대출금 중 50%에 대해서 최초 5년간의 신용위험을 제외한 이자율변동위험만을 위험회피대상항목으로 지정할 수 있는 것이다. (문단 6.52)\r\n\r\n실6.103\t위험회피대상항목이 포트폴리오인 경우 포트폴리오의 개별구성항목은 전체 포트폴리오와 동일한 위험에 노출되어 있어야 하고, 개별구성항목들의 공정가치나 현금흐름의 변동은 포트폴리오전체의 공정가치 변동이나 현금흐름의 변동과 높은 정의 상관관계를 가지고 있어야 한다. (문단 6.52)\r\n \r\n실6.104\t특정위험으로 인한 공정가치 평가손익을 당기손익으로 인식하는 자산․부채의 경우, 이들 특정위험에 대하여 특정 파생상품을 위험회피수단으로 지정하고 위험회피회계를 적용하는 경우와 적용하지 않는 경우의 위험회피대상항목과 위험회피수단의 평가손익이 인식되는 시기는 일치한다. 이러한 자산․부채의 특정위험으로 인한 공정가치 평가손익은 위험회피회계를 적용하지 않아도 파생상품평가손익과 상계되므로 위험회피회계가 불필요하다. (문단 6.54)\r\n\r\n실6.105\t이와 같이 위험회피회계가 불필요함에도 불구하고 이를 위험회피대상항목에 포함하게 되면, 문단 6.68⑵에서 언급한 바와 같이 특정위험으로 인한 공정가치 변동만이 평가손익에 반영됨으로써 모든 위험에 대한 공정가치 변동을 당기손익에 반영하도록 한 일반기업회계기준의 회피수단이 될 수 있다. 예를 들어 고정이자율수취조건인 유가증권(채권)의 시장이자율변동에 따른 공정가치변동위험을 회피하기 위하여 고정이자를 지급하고 변동이자를 수취하는 이자율스왑계약을 체결한 경우 이를 공정가치위험회피회계에 따라 처리하게 되면 유가증권(채권)에 대해서는 시장이자율변동에 따른 평가손익만이 당기손익에 반영되게 되어 시장이자율위험 및 신용위험에 따른 모든 공정가치변동을 당기손익에 반영하도록 한 일반기업회계기준의 회피수단이 될 수 있다(이는 손실인식회피뿐만 아니라 이익인식회피의 경우도 해당되는 문제이다). (문단 6.53)\r\n\r\n실6.106\t감가상각비 배부, 제조원가 배부와 같은 내부거래는 위험회피대상 예상거래에서 제외되어야 하며, 연결재무제표를 작성하는 경우 연결실체내 기업간의 예상거래도 내부거래에 해당하므로 외화위험회피회계에서 인정하는 경우를 제외하고는 위험회피대상 예상거래가 될 수 없다. 그러나 개별재무제표를 작성하는 경우 연결실체내 기업간의 예상거래는 내부거래가 아니므로 위험회피대상 예상거래가 될 수 있다. (문단 6.51)\r\n\r\n실6.107\t위험회피대상 예상거래가 기존자산의 처분 등인 경우로서 기존자산에 대한 공정가치 평가손익을 일반기업회계기준에 따라 당기손익으로 인식하는 경우, 이를 예상거래에 포함시키게 되면 파생상품평가손익은 현금흐름위험회피회계에 따라 기타포괄손익누계액으로 인식되는 반면 기존자산의 평가손익은 당기손익으로 인식되어 위험회피효과가 적절히 나타나지 않게 된다. 따라서 이런 경우에 해당하면 위험회피대상 예상거래에서 제외한다. 예를 들면 기존 단기매매증권을 미래에 처분하기로 한 경우는 단기매매증권평가손익이 당기손익에 반영되므로 위험회피회계를 적용할 수 없으나 기존에 보유중인 시장성 있는 매도가능증권을 미래에 처분하기로 한 경우는 매도가능증권평가손익이 기타포괄손익누계액에 인식되고 당기손익에는 반영되지 않으므로 위험회피회계를 적용할 수 있다. (문단 6.54)\r\n실6.108\t그러나, 일반기업회계기준에 따라 손상차손 등을 당기비용으로 반영하는 경우는 현금흐름위험회피회계 대상에서 제외하지 않는다. 이 경우 손상차손 등이 발생한 경우에는 문단 6.77에서 언급한 바와 같이 기타포괄손익누계액에 인식된 관련 파생상품평가이익을 당기이익으로 대체하고 반대로 손상차손을 당기이익으로 환입한 경우에는 관련 파생상품평가손실을 당기비용으로 인식한다. (문단 6.54)\r\n\r\n실6.109\t외화표시투자주식은 외화표시투자채권과 달리 시장에서 원화로 거래된다면 환율변동으로 인한 평가손익을 구분할 수 없으므로 외화위험회피대상항목에서 제외된다. (문단 6.56)\r\n\r\n실6.110\t만기보유목적 투자채권은 고정이자율 조건일지라도 만기에 액면금액으로 회수할 목적이므로 이자율변동에 따른 공정가치 변동위험이 없다고 보아야 하며 따라서 공정가치위험회피회계가 인정되지 않는다. 한편, 외화위험에 대해서는 만기보유목적 투자채권의 외화환산손익이 일반기업회계기준에 따라 당기손익으로 인식되더라도 공정가치위험회피회계의 적용대상이 될 수 있다. (문단 6.57)\r\n\r\n실6.111\t위험회피대상거래는 기본적으로 거래의 정의를 충족해야 하는 바, 제3자와의 거래가 아닌 내부거래는 위험회피대상거래가 될 수 없다. 그러나, 지배기업 및 해외에 소재하고 있는 종속기업간의 로열티지급예상거래 또는 예상매출거래 등에 대해서는 실제로 위험회피활동이 이루어지고 있으므로 이를 반영하여 연결회사간의 예상외화거래는 예외적으로 위험회피대상거래로 인정된다. (문단 6.51)\r\n\r\n실6.112\t신용으로 매출하거나 매입하는 외화표시 예상거래에서 발생하는 외화표시 채권 또는 채무의 경우, 공정가치 또는 현금흐름 위험회피대상항목이 될 수 있다. 따라서 신용으로 매출하거나 매입하는 외화표시 예상거래에서 발생하는 외화표시 채권 또는 채무의 결제에 관련된 외화위험으로 인한 현금흐름 전체를 현금흐름 위험회피대상항목으로 지정할 수 있다. 또한 신용으로 매출하거나 매입하는 외화표시 예상거래의 원화환산 현금흐름을 그 예상거래가 발생되어 외화표시 자산 또는 부채를 인식할 때까지 현금흐름 위험회피대상항목으로 지정하고, 그 예상거래에서 발생된 외화표시 채권 또는 채무를 공정가치 위험회피대상항목으로 지정할 수도 있다. (문단 6.50)\r\n\r\n\t위험회피수단\r\n\r\n실6.113\t외화 변동금리와 원화 변동금리를 교환하는 스왑은 외화표시 변동금리 자산 또는 부채의 원화환산 현금흐름의 변동성을 모두 제거하지는 못하므로, 외화표시 변동금리 자산 또는 부채에 대한 위험회피수단으로 지정할 수 없다. (문단 6.58)\r\n\r\n실6.114\t파생상품의 일부를 위험회피수단으로 지정하는 경우 그 일부 파생상품은 전체 파생상품과 동일한 위험구조를 가지고 있어야 한다. 예를 들어 스왑션의 경우 스왑과 옵션을 구분하여 스왑만을 위험회피수단으로 지정할 수 없으며 전체 스왑션의 50% 등으로 지정하여야 한다. (문단 6.61)\r\n\r\n실6.115\t미국에 소재하고 있는 종속기업이 예상원화매출로 인한 외화현금흐름위험을 회피하고자 하는 경우, 직접 미국소재 종속기업이 제3자와 원화를 매도하고 달러화(US$)를 매입하는 통화선도계약을 체결하는 방법과 국내 지배기업이 제3자와 원화를 매도하고 달러화(US$)를 매입하는 통화선도계약을 체결하는 방법이 있다. 이중 후자의 방법은 연결실체 입장에서 고려될 수 있는 방법이기는 하나 국내 지배기업이 외화위험에 직접 노출된 당사자가 아니므로 이 해석의 현금흐름위험회피회계를 적용할 수 없다. 그러나, 이와 달리 미국소재 종속기업이 국내 지배기업과 원화매도/달러화(US$)매입(국내 지배기업은 원화매입/달러화(US$)매도)의 통화선도계약을 체결하고 국내지배기업은 다시 제3자와 원화매도/달러화(US$)매입의 통화선도계약을 체결한다면 미국소재 종속기업이 국내 지배기업과 체결한 통화선도계약은 위험회피수단이 될 수 있다. (문단 6.63∼6.65)\r\n\r\n\t위험회피회계 적용조건\r\n\r\n실6.116\t현금흐름위험회피회계를 적용하기 위한 공식적 문서에는 문단 6.66의 ⑴ 이외에 위험회피대상 예상거래에 대한 예상발생시기(또는 기간), 예상금액(또는 수량)을 구체적으로 규정하여야 한다. 즉 어떤 거래가 발생했을 때 그 시점에서 해당 거래가 위험회피대상 예상거래인지 여부가 명확히 구분될 수 있어야 한다. 예를 들어 2011. 10월∼2012. 1월(예상발생기간)동안 최초로 판매된 특정제품 15,000개와 같이 규정하여야 하며, 이를 2011. 10월∼2012. 1월 동안 마지막으로 판매된 특정제품 15,000개로 규정한다면 해당 거래가 발생한 시점에서는 이러한 거래가 위험회피대상거래에 포함되는지의 여부를 판단할 수 없고 해당 기간이 종료한 시점에서만 판단할 수 있으므로 현금흐름위험회피회계를 적용할 수 없다. (문단 6.66)\r\n\r\n실6.117\t위험회피효과는 최소한 결산기마다 평가하여야 하며, 그 평가방법은 위험관리목적에 따라 합리적으로 정해져야 한다. 한편, ‘높은 위험회피효과’는 회피대상위험으로 인한 위험회피대상항목의 공정가치 변동과 위험회피수단의 공정가치 변동비율이 부의 관계로서 위험회피기간동안 80%∼125%인 경우를 의미한다. (문단 6.66)\r\n실6.118\t위험회피효과를 평가하는 경우 위험회피수단인 파생상품의 시간가치는 제외할 수 있다. 이러한 시간가치의 예로는 옵션의 시간가치, 선도거래의 현물가격과 선도가격의 차이 등을 들 수 있다. 이와 같이 위험회피효과평가에서 제외된 시간가치는 즉시 당기손익으로 인식해야 한다. (문단 6.66)\r\n\r\n실6.119\t시장이자율변동위험을 회피하기 위한 이자율스왑의 위험회피효과를 평가함에 있어 스왑당사자와 위험회피대상항목 당사자의 신용위험은 고려하지 않아도 된다. 일반적으로 완전한 위험회피를 위해서는 공정가치 평가시 동일한 할인율이 적용되어야 하며 이는 최초 스왑계약체결시 모든 당사자의 신용위험이 동일해야 함을 의미한다(신용위험이 다르다면 시장이자율 변동분만을 동일하게 할인율에 반영할지라도 신용위험가산금리가 다르므로 스왑과 위험회피대상항목의 평가손익이 다르게 된다). 그러나, 실무적으로 이자율위험과 신용위험을 구분하는 것은 어려우므로 위험회피효과평가시 동일신용위험요건을 제외한 것이다. 따라서 이자율스왑의 경우 해당 스왑의 계약금액과 위험회피대상항목의 원금 및 만기가 일치하고 최초 스왑계약체결시 스왑의 공정가치가 영(0)이라면 위험회피효과의 평가시 완전한 위험회피를 가정할 수 있다. (문단 6.66)\r\n\r\n\t공정가치위험회피회계\r\n\r\n실6.120\t위험회피대상항목의 공정가치변동은 구체적으로 고정이자율 수취조건 대출금, 고정이자율 지급조건 차입금, 재고자산 매입 확정계약, 재고자산 매출 확정계약 등의 공정가치변동을 의미한다. (문단 6.67)\r\n\r\n\r\n실6.121\t공정가치위험회피회계가 필요한 이유는 위험회피대상항목과 위험회피수단의 인식 및 평가에 대한 기존의 회계처리가 서로 달라 위험회피활동이 적절히 나타나지 못하기 때문이다. (문단 6.67)\r\n\r\n실6.122\t따라서, 위험회피대상항목과 위험회피수단의 평가기준이 동일하거나 모든 금융자산․부채를 공정가치로 평가하도록 하는 경우에는 그 자체로서 위험회피활동이 재무제표에 적정히 반영되므로 별도의 위험회피회계가 필요 없게 된다. (문단 6.67)\r\n\r\n실6.123\t위험회피대상항목에 대해서는 모든 공정가치변동을 평가손익으로 인식하는 것이 아니라 위험회피대상이 되는 특정위험으로 인한 공정가치변동만을 평가손익으로 인식한다. 이와 같이 공정가치변동을 특정위험에 대한 것으로 제한하는 이유는 위험회피대상항목의 일부 특정위험에 대한 평가손익만이 반영됨으로써 위험회피대상항목이 공정가치로 인식되지 않을지라도 공정가치위험회피회계의 목적인 특정위험으로 인한 손익상계효과만을 당기손익에 반영하기 위해서이다. (문단 6.67)\r\n\r\n실6.124\t특정위험에 대한 공정가치변동은 한도 없이 전액을 인식하도록 함으로써 위험회피에 효과적이지 못한 부분은 전액 당기손익에 반영된다. 즉, 파생상품과 위험회피대상항목의 평가손익을 상계한 후의 차액은 위험회피에 효과적이지 못한 부분을 의미하며 이 부분은 당기손익에 반영하는 것이다. 예를 들어 파생상품의 평가이익이 100원이고 위험회피대상항목인 확정계약의 특정위험으로 인한 평가손실이 110원이면 110원 전액을 인식함으로써 위험회피에 효과적이지 못한 10원만큼은 당기손익에 반영된다. (문단 6.68)\r\n\r\n실6.125\t한편, 매도가능채무증권처럼 평가손익을 기타포괄손익누계액으로 인식하는 위험회피대상항목에 대하여 공정가치위험회피회계를 적용하는 경우 기타포괄손익누계액으로 인식되어 있는 특정위험에 대한 평가손익은 당기손익으로 인식한다. (문단 6.68)\r\n\r\n실6.126\t주식은 일반적으로 비화폐성이므로 외화환산대상은 아니나 투자주식을 공정가치로 평가하는 경우, 환율변동 부분도 평가손익에 포함되어 기타포괄손익누계액에 인식된다. 또한 채권은 화폐성항목이므로 외화환산대상이지만 만기보유목적을 제외한 투자채권을 공정가치로 평가하는 경우에는 가격변동과 환율변동을 모두 평가손익으로 하여 기타포괄손익누계액으로 인식한다. 따라서 이 경우 주식과 채권 모두 환율변동에 따른 평가손익은 기타포괄손익누계액으로 인식되는 바, 환율위험에 대한 공정가치위험회피회계를 적용하는 경우에는 이를 당기손익으로 인식한다. (문단 6.68)\r\n\r\n실6.127\t‘선 위험회피회계 적용/후 손상차손 인식’은 예를 들어 고정이자율 대출금에 대하여 공정가치위험회피회계를 적용하여 대출금의 이자율변동(특정위험)에 따른 평가손익을 인식한 후, 일반기업회계기준에 따라 회수가 불확실한 채권, 채권‧채무조정대상 채권 등에 대한 대손상각을 고려해야 함을 의미한다. (문단 6.71)\r\n\r\n\t현금흐름위험회피회계\r\n\r\n실6.128\t예상거래의 미래 현금흐름 변동은 구체적으로 변동이자율 수취조건 대출금의 이자수입액변동, 변동이자율 지급조건 차입금의 이자지급액변동, 재고자산의 미래예상매입에 따른 취득금액변동, 재고자산의 미래예상매출에 따른 매출액변동 등을 의미한다. (문단 6.72)\r\n\r\n실6.129\t현금흐름위험회피회계에서 예상거래가 아직 발생하지 않는 회계연도에는 해당 예상거래에 대한 평가손익을 인식하지 않으며, 이에 대응하여 파생상품평가손익도 당기손익이 아닌 기타포괄손익누계액으로 인식한다. 따라서, 공정가치위험회피회계와 달리 파생상품평가손익이 자기자본에는 영향을 미치게 된다. (문단 6.73)\r\n\r\n실6.130\t현금흐름위험회피회계에서는 위험회피효과를 반영하기 위하여 기본적으로 파생상품평가손익 중 위험회피에 효과적인 부분은 기타포괄손익누계액으로 인식하도록 하며, 위험회피에 효과적이지 못한 부분은 당기손익으로 처리한다. 여기서 위험회피에 효과적이지 못한 부분은 파생상품평가손익과 위험회피대상거래의 현금흐름 변동액현가와의 차액을 의미한다. 예를 들어 파생상품평가손익이 110백만원이고 위험회피대상거래의 현금흐름 변동액현가는 100백만원일 경우 해당 기간에 파생상품평가손익 중 100백만원은 기타포괄손익누계액으로 인식하고 위험회피에 효과적이지 못한 부분에 해당하는 차액 10백만원을 당기손익으로 인식하는 것이다. 그런데 반대로 파생상품평가손익이 100백만원이고 위험회피대상거래의 현금흐름 변동액현가는 110백만원일 경우에는 그 차액 10백만원을 당기손익으로 인식하지 않는다. 왜냐하면 차액 10백만원은 위험회피에 효과적이지 못한 부분이기는 하지만 이를 당기손익으로 인식하게 되면 이에 대응하여 파생상품평가손익을 기타포괄손익누계액으로 110백만원만큼 인식해야 함으로써 가공의 평가손익 10백만원을 기타포괄손익누계액으로 인식하게 되는 문제가 발생한다. 따라서 이러한 문제점을 해결하기 위해 기타포괄손익누계액으로 인식해야 할 파생상품평가손익은 예상거래의 누적현금흐름변동액현가와 상계가능한 금액으로 하도록 한 것이며 결과적으로 이는 파생상품평가손익이 위험회피대상 예상거래의 현금흐름 변동액현가보다 큰 경우에만 그 차액을 위험회피에 효과적이지 못한 부분으로서 당기손익으로 인식하도록 한 것을 의미한다. (문단 6.73)\r\n\r\n실6.131\t기타포괄손익누계액으로 인식해야 할 파생상품평가손익은 회계기간기준으로 산정하는 것이 아니라 누적기준으로 산정한다. 예를 들어 2012회계연도에 파생상품평가이익이 75백만원이고 위험회피대상거래의 예상현금흐름 유출액현가가 70백만원이어서 해당 회계연도에 기타포괄손익누계액으로 70백만원을, 영업외수익으로 5백만원을 인식하였으며 2013회계연도에는 파생상품평가이익 70백만원, 위험회피대상거래의 예상현금흐름 유출액현가가 75백만원 발생하였다면, 누적기준에 따라 누적파생상품평가이익과 누적현금흐름 유출액현가는 145백만원으로 동일하므로 위험회피에 효과적이지 못한 부분은 없으며 따라서 2013회계연도에 파생상품평가이익 70백만원을 기타포괄손익누계액으로 인식함과 동시에 추가로 5백만원을 기타포괄손익누계액으로 인식하면서 동액을 당기의 파생상품평가손실로 인식하는 것이다. (문단 6.73)\r\n\r\n실6.132\t위험회피대상 예상거래가 자산의 취득 또는 부채의 발생인 경우에 한하여 기타포괄손익누계액에 인식되어 있는 파생상품평가손익을 해당 예상거래가 발생한 시점에 관련 자산․부채의 장부금액에서 가감(Basis Adjustment)하도록 한 것은 비록 이에 따라 관련 자산․부채가 발생 시점의 공정가치와 다르게 인식되더라도, 기타포괄손익누계액으로 인식된 파생상품평가손익을 장기간 관리해야 하는 실무 적용상의 어려움을 고려한 것이다. (문단 6.73)\r\n\r\n기타 고려사항: 통화선도거래\r\n\r\n실6.133\t통화선도환율은 주요금융기관이 제시하는 통화선도환율을 참고로 하여 서울외국환중개(주)가 보고기간종료일에 고시하는 원화 대 미달러화간 통화선도환율 및 이러한 원화 대 미달러화간 통화선도환율과 미달러화 대 기타통화간 통화선도환율을 재정한 원화 대 기타통화간 통화선도환율을 사용한다. (문단 6.80)\r\n실6.134\t통화선도환율변동액은 만기시점의 현금흐름이므로 현재시점의 공정가치를 구하기 위해서는 이를 적절한 할인율로 할인해야 한다. 이 경우 적절한 할인율은 통화선도계약당사자의 신용위험이 반영된 이자율이어야 하나 실무적 적용가능성을 고려하여 계약당사자의 동일 신용위험을 가정한 이자율을 사용할 수도 있다. 예를 들어 통화선도계약 당사자에 대하여 우대금리수준의 위험을 가정한다면 원화대외화 거래의 경우 주거래은행의 우대금리를 적절한 할인율로 사용할 수 있다. (문단 6.80)\r\n\r\n기타 고려사항: 거래소 선물거래\r\n\r\n실6.135\t선물거래의 종목별 총평균법, 이동평균법을 적용함에 있어 영업장별로 독립적으로 거래가 이루어지고 있고 내부 편출입이 제한되어 있다면 영업장별로 종목별 총평균법, 이동평균법을 적용할 수 있다. (문단 6.80)\r\n\r\n실6.136\t미결제약정분에 대한 일일정산손익은 실현손익이기는 하나 이는 선물거래 결제의 안정성을 위해 이루어지는 것으로 일반적인 매매손익과는 다른 성격을 가지고 있다. 따라서 이를 모두 거래손익으로 회계처리하여 그 이익과 손실을 총액으로 표시한다면 주가지수선물거래가 과도하게 일어나는 것으로 정보이용자를 오도할 수 있으므로 기중에는 별도계정으로 관리하고 전매도, 결산 및 최종결제시에만 거래손익으로 인식한다. (문단 6.80)\r\n\r\n실6.137\t한편, 주가지수선물거래손익 등을 미결제약정분에 대한 일일정산 실현손익과 전환매 및 최종결제에 따른 실현손익으로 구분하여 공시하고자 하는 경우에는 이를 각각 선물거래정산손익과 선물거래매매손익으로 하여 인식한다. (문단 6.80)\r\n\r\n공시\r\n\r\n실6.138\t손익계산서에는 매매목적 파생상품평가손익과 위험회피목적 파생상품평가손익이 총액으로 인식되는 바, 이는 실제 부담하고 있는 위험인 매매목적 파생상품평가손익을 별도로 구분하여 공시하기 위한 것이다. (문단 6.81⑸)\r\n\r\n\r\n적용사례\r\n\r\n사례 5. 매매목적/통화선도 거래/원화 대 외화 거래\r\n\r\n- 12월 결산법인인 A회사는 원화의 평가절하를 예상하고 다음과 같은 통화선도거래계약을 체결하였다.\r\n․통화선도거래계약 체결일: 2011. 10. 1.\r\n․계약기간: 5개월(2011. 10. 1. - 2012. 2. 29.)\r\n․계약조건: US$100를 약정통화선도환율 @￦1,200/US$1로 매입하기로 함\r\n- 환율에 대한 자료는 다음과 같다.\r\n         일  자\r\n\r\n현물환율(￦/$)\r\n\r\n통화선도환율(￦/$)\r\n 2011. 10.  1.\r\n\r\n1,180\r\n\r\n1,200(만기6개월)\r\n2011. 12. 31.\r\n\r\n1,190\r\n\r\n1,210(만기3개월)\r\n2012.  2. 29.\r\n\r\n1,150\r\n\r\n\r\n\r\n- 2011. n\r\n\r\n  - LIBOR 이자율은 다음과 같다.\r\n     이자율스왑 결제금액 확정일\r\n\r\n3개월 만기 LIBOR 이자율\r\n2011.  7.  1.\r\n\r\n 8.0%\r\n2011.  9. 30.\r\n\r\n10.0%\r\n2011. 12. 31.\r\n\r\n9.0%\r\n2012.  3. 31.\r\n\r\n6.0%\r\n2012.  6. 30.\r\n\r\n6.0%\r\n\r\n\r\n- 이자율스왑계약의 공정가치는 가격결정모형, 중개인통보가격, 공시자료 등을 통하여 구할 수 있으나 이 사례에서는 무이표채권할인법*(zero-coupon method)에 의하여 산정한다.\r\n       * 무이표채권할인법은 현재이자율구조에 근거한 선도이자율이 미래현물이자율(무이표채권의 만기별 수익률을 의미함)과 일치한다는 가정 하에 이자율스왑계약에 따라 결제시점마다 정산해야 할 예상 순결제금액을 산정하고, 이를 각 결제시점을 만기로 하는 무이표채권에 적용될 (현재이자율구조에 근거한) 현물이자율로 할인하여 그 현재가치의 합계액을 공정가치로 산정하는 방법을 의미한다,\r\n      † 이 절의 주목적이 스왑가치의 가격결정모형을 제시하는 것은 아니나 공정가치위험회피의 정확한 이해를 위해 가격결정의 단순모형인 무이표채권할인법을 제시함.\r\n\r\n- 평가시점에 무이표채권할인법으로 공정가치를 산정함에 있어, 다음의 사항을 가정한다.\r\n①\t3개월 만기 LIBOR이자율은 만기와 관계없이 일정하다.\r\n\t←\t일반적으로 무이표채권의 이자율은 만기가 길수록 증가하는 우상향기울기를 가지게 되나 본 예제에서는 만기와 관계없이 이자율이 일정하다는 flat yield를 가정한 것이다. 이러한 flat yield의 가정에 따라 평가시점에서 스왑계약에 따라 향후 수수해야할 현금흐름은 항상 동액이며 각 현금흐름을 할인하는 데 사용될 만기별 이자율도 동일하게 된다.\r\n\t②\t이자율스왑계약당사자의 신용위험은 A회사의 신용위험과 동일하다. 따라서 ①에 따라 산정된 미래 순결제금액 현금흐름의 현재가치를 산정함에 있어 적용할 할인율과 위험회피대상 차입금의 공정가치를 산정함에 있어 적용할 할인율은 동일하다.\r\n\t←\t한편, 이러한 동일한 할인율의 적용은 완전한 위험회피를 가능하게 한다.\r\n\r\n- A회사는 분기별로 결산하며, 따라서 매분기별로 이자율스왑계약을 평가한다.\r\n\r\n- 3개월마다 이자율스왑결제금액 및 이자지급액을 산정하기 위한 기간은 90일(3개월)/360일(1년) 기준에 의한다.\r\n\r\n\r\n◆ 검   토\r\n  - 이자율스왑계약과 관련하여 수수된 프리미엄이 없으므로 이자율스왑계약의 계약체결시점의 공정가치는 영(0)이며, 이자율스왑의 만기와 계약금액이 위험회피대상 차입금의 만기 및 원금과 일치하므로 완전한 위험회피가 가능함\r\n  - 장기차입금은 일반기업회계기준에서 공정가치평가를 하지 못하도록 하고 있지만 공정가치 위험회피관계를 정확하게 반영하기 위하여 시장이자율 변동에 따른 공정가치변동을 당기손익으로 인식함\r\n  - 이자율스왑계약(8%수취/LIBOR지급)에 따른 순결제금액과 고정이자율(10%)지급을 함께 고려한 실제이자지급액은 다음과 같음\r\n지급(수취)\r\n    \r\n\r\n2011. 9.30.\r\n\r\n2011.12.31.\r\n\r\n2012. 3.31.\r\n\r\n2012. 6.30.\r\n\r\n2012. 9.30.\r\n이자율스왑\r\n\r\n-\r\n\r\n5,000*\r\n\r\n2,500\r\n\r\n(2,500)\r\n\r\n(5,000)\r\n장기차입금\r\n\r\n25,000\r\n\r\n25,000**\r\n\r\n25,000\r\n\r\n25,000\r\n\r\n25,000\r\n실제이자비용\r\n\r\n25,000\r\n\r\n30,000***\r\n\r\n27,500\r\n\r\n22,500\r\n\r\n20,000\r\n\r\n  * 1,000,000원 ×〔10%(2011. 9. 30.의 LIBOR) - 8%(이자율스왑계약 고정이자 에 대하여 위험회피회계를 적용하기로 하였으며 다음의 사항을 가정한다.\r\n①\t통화스왑계약의 공정가치는 지급하기로 한 ￦현금흐름 및 수취하기로 한 ￥현금흐름의 ￦환산금액(통화선도환율 적용)을 모두 ￦-Prime rate로 할인하여 산정한다.\r\n(한편, 이에 따른 공정가치는 ￥현금흐름은 ￥-TIBOR이자율로 할인하고 ￦현금흐름은 ￦-Prime rate로 각각 할인하여 그 차액에 현물환율을 적용한 금액과 동일하다)\r\n②\t통화스왑계약당사자인 S은행과 E은행의 신용위험은 동일하다. 따라서 ①에서 통화스왑의 공정가치를 산정하기 위하여 사용된 ￦-Prime rate와 ￥-TIBOR이자율은 각국의 무위험이자율에 동일한 리스크프리미엄이 반영되어 결정된 것이다.\r\n← 이에 따라 각 이자율의 차이는 무위험이자율의 차이와 동일하게 되며 따라서 ③항의 가정이 가능하게 된다.\r\n③ 통화선도환율은 이자율평형이론(Interest rate parity theorem)에 따라 결정된다.\r\n④ ￦-Prime rate와 ￥-TIBOR이자율은 만기와 관계없이 일정하다.\r\n   (즉 flat yield curve 가정)\r\n\r\n◆ 검   토\r\n  - 사례는 이자율 및 환율 위험을 회피하는 통화스왑계약(Cross Currency Swap)임\r\n\r\n  - 이러한 통화스왑계약은 이자율 및 환율의 변동으로 인한 원화환산 현금흐름의 변동위험을 회피하려는 현금흐름 위험회피목적으로 이루어진 것으로 이를 반영하여 현금흐름 위험회피회계를 적용함\r\n\r\n  - 위험회피회계를 적용하기 위한 통화스왑은 S은행 입장에서 ￥차입금발행을 ￦차입금발행으로 전환한 것임. 한편, 스왑상대방인 E은행의 신용위험은 S은행의 신용위험과 동일하다고 가정하였으므로 스왑계약체결시 결정되는 ￦-Prime rate는 S은행 ￥-TIBOR이자율과 동일한 구조를 가질 것이며 이자율평형이론(Interest rate parity)가정에 따라 금리차에 의한 손실은 환율변동으로 정확히 상계될 것임\r\n\r\n  - 통화스왑계약(￥-TIBOR수취/￦고정이자8%지급)과 ￥차입금을 함께 고려한 실제원금․이자지급액은 다음과 같음\r\n수취(지급)\r\n    \r\n\r\n2011. 12. 31.\r\n\r\n2012. 12. 31.\r\n통화스왑\r\n\r\n(3,846)\r\n\r\n 2,076*\r\n ￥차입금\r\n\r\n(4,154)\r\n\r\n (110,076)**\r\n실제원금․이자지급액\r\n\r\n(8,000)\r\n\r\n (108,000)\r\n\r\n       * 〔￦8,000 + ￦100,000〕-〔￥200 +￥10,000〕× 10.7918\r\n      ** 〔￥200 +￥10,000〕× 10.7918\r\n\r\n  - 통화스왑의 공정가치 및 기타포괄손익누계액으로 인식된 평가손익금액의 변동내역은 다음과 같음\r\n( )는 기타포괄손익누계액 차변금액 의미\r\n    \r\n\r\n2011. 12. 31.\r\n\r\n2012. 12. 31.\r\n공정가치\r\n\r\n1,9591)\r\n\r\n-\r\n기초 기타포괄손익누계액 인식액\r\n\r\n-\r\n\r\n(1,887)\r\n평가손익중할인액상각\r\n\r\n-\r\n\r\n(113)2)\r\n당기손익대체액\r\n\r\n(3,846)\r\n\r\n2,0003)\r\n평가손익조정액\r\n\r\n1,959\r\n\r\n-\r\n기말 기타포괄손익누계액 인식액\r\n\r\n(1,887)\r\n\r\n-\r\n\r\n\r\n      1) ￥현금흐름의 현가\r\n\r\n             10,200×10.7918\r\n           ────────    =  103,846(A)\r\n                (1+0.06)                         \r\n        ￦현금흐름의 현가\r\n\r\n               108,000\r\n            ──────   =  101,887(B)\r\n               (1+0.06)  물 거 래 예 치 금\r\n20,000,000\r\n\r\n(대)\r\n미 수 금\r\n20,000,000\r\n\r\n\r\n2012. 4.  4.\r\n(이자수익인식)\r\n    (차)\r\n현 금\r\n10,000,000,000\r\n\r\n(대)\r\nC D\r\n9,815,506,849\r\n\r\n\r\n\r\n\r\n\r\n이 자 수 익\r\n184,493,151\r\n\r\n\r\n\r\n일반기업회계기준 제6장 ‘금융자산·금융부채’의 제4절 ‘채권·채무조정’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결6.2 \t채권자는 공식적인 채권․채무조정시점 이전이라도 채권에 대한 대손상각비를 인식해야 하므로 채권․채무조정시점은 채무자의 회계처리 시점을 결정한다는 점에서 의미가 있다. 일반적으로 합의에 의한 채권․채무조정의 경우에는 합의일, 법원의 인가에 의한 채권․채무조정의 경우에는 회생계획인가일이 채권․채무조정시점이 된다. 예를 들어, 합의일 또는 회생계획인가일에 자산의 이전에 관한 모든 행정적인 절차가 완료되지 않더라도 합의일 또는 회생계획인가일에 채권․채무조정에 대한 회계처리를 하는 것이 타당할 것이다. 그러나 채권자와 채무자간에 약정한 조건이 충족되지 않아서 합의일 또는 법원의 인가일에 자산 또는 지분증권의 이전, 새로운 계약조건의 시행 등의 사건이 이루어지지 않는 경우에는 그 조건이 충족되어 실질적으로 채권․채무조정이 완성되는 시점을 채권․채무조정시점으로 보도록 하였다. 예를 들어, 일부 채무에 대해서는 이자율을 완화하고 일부 채무에 대해서는 채무자의 어떤 행위를 전제로 하는 조건부 채권․채무조정이 법원에서 인가된 경우에 모든 채무에 대해서 법원의 인가일에 채권․채무조정이 확정되었다고 할 수는 없을 것이다. 채무자는 채권․채무조정이 완성되기 전에는 채권․채무조정으로 인한 이익을 인식할 수 없다. (문단 6.85)\r\n\r\n결6.3 \t일반적으로 채무자가 채권․채무조정으로 인하여 조정대상채무에 대하여 지분증권을 발행하는 것은 채무의 변제로 본다. 채무자가 조정대상채무에 대하여 전환사채나 채무증권을 발행하는 경우에는 이를 기존 채무의 변제로 볼 것인지 기존채무에 대한 조건변경으로 볼 것인지에 대하여 논란이 있을 수 있다. 일반적으로 채권․채무조정의 수단으로 발행되는 채무증권의 발행형식 및 시장성 유무 등의 조건에 따라 채무의 변제인지 채무의 조건변경인지에 대한 논란이 있을 수 있으나, 채무증권을 발행하는 채권․채무조정과 채무증권을 발행하지 않는 채권․채무조정의 경제적 실질이 달라지는 것은 아니다. 따라서 채무증권을 발행하지 않는 다른 채권․채무조정과 동일하게 채무의 조건변경으로 회계처리하도록 하였다. 또한 채권․채무조정의 일환으로 발행되는 전환증권의 경우에는 채권․채무조정을 필요로 하는 상황을 고려할 때 전환권의 가치가 아주 미미할 것이므로 채무증권을 발행하는 경우와 마찬가지로 채무의 조건변경으로 회계처리하도록 하였다. (문단 6.90)\r\n\r\n결6.4 \t채권․채무조정으로 인하여 발행되는 전환증권이 만기일 이전에 반드시 지분증권으로 전환하고 지분증권으로 전환하지 않는다면 원금상환을 면제하는 조건을 가지고 있는 경우에는 형식은 부채이지만 실질은 자본항목(출자전환채무)이라고 보아야 하므로 그러한 전환증권을 발행하는 것은 채무의 변제로 회계처리하도록 하였다. 따라서 제15장 ‘자본’의 규정에 불구하고 전환사채 발행금액 전액을 자본항목으로 회계처리하는 것이 타당하다. 다만, 전환사채의 조건 중 전환으로 인하여 발행될 주식수가 결정되지 않은 경우에는 채권․채무조정이 완성된 것으로 볼 수 없으므로 전환사채의 발행시점에서는 채무조정이익을 인식할 수 없으며 전환으로 인하여 발행될 주식수가 결정되는 시점에서 전환으로 인하여 발행될 주식의 공정가치를 출자전환채무의 과목으로 하여 자본조정으로 대체하고, 조정대상 채무의 장부금액과의 차이는 채무조정이익으로 인식하도록 하였다. (문단 6.89)\r\n\r\n결6.5 \t채권․채무조정시점 전에 전반적인 시장이자율 또는 위험의 변동 등을 반영하기 위하여 채권․채무조정에 해당되지 않는 이자율의 변동이 있는 경우에는 이자율이 변동된 시점이 채무 발생시점이다. 예를 들어, 20×1년 1월 1일 20%의 고정이자율을 가진 채무에 대하여 20×2년 1월 1일 전반적인 시장이자율의 감소를 반영하기 위하여 이자율을 15%로 인하한 후에 20×3년 7월 1일 채권․채무조정이 이루어진 경우에는, 20×2년 1월 1일에 결정된 15%의 이자율을 적용하여 계산한 현재가치가 역사적 원가를 나타내는 것이므로 채권․채무조정에 해당되지 않는 이자율의 변동이 있는 시점이 채무 발생시점이다. (문단 6.90)\r\n\r\n결6.6 \t그러나 동종 또는 유사한 채권․채무에 대하여 적용할 이자율보다 더 낮은 이자율로 만기를 연장하는 경우에 해당하며, 경제환경의 변동으로 동일한 신용도에 대한 채무 발생시점의 시장이자율과 채권․채무조정시점의 시장이자율에 현저한 차이가 있는 경우에는 채권․채무조정시점의 기초이자율에 당해 채무 발생시점과 동일한 신용상태에 대한 채권․채무조정시점의 신용가산이자율을 합산하여 산정된 이자율을 적용하여 현재가치를 계산한다. 예를 들어, 20×1년 1월 1일 22%(우대금리 20%+신용가산이자율 2%)의 고정이자율을 가진 채무에 대하여 전반적인 시장이자율의 변동을 반영하는 과정이 없는 상태에서 20×3년 7월 1일 채권․채무조정이 이루어지고, 20×3년 7월 1일 현재의 시장이자율 10%(우대금리)와 채무 발생시점의 시장이자율 20%(우대금리)와의 사이에 현저한 차이가 있으며 동종 또는 유사한 채무에 적용할 이자율보다 낮은 이자율로 원래의 만기를 연장하는 경우를 가정할 수 있다. 이러한 경우에는 실제 채무 발생시점의 이자율을 적용하여 계산한 현재가치와 채무의 장부금액과의 차이가 크게 발생하여 채무조정이익을 과다하게 인식하게 되므로 예외적으로 채권․채무조정시점의 기초이자율(예: 10%)에 당해 채무 발생시점과 동일한 신용상태에 대한 채권․채무조정시점의 신용가산이자율(예: 1%)을 합산하여 산정된 이자율(예: 11%)로 현재가치를 계산한다. (문단 6.91)\r\n\r\n결6.7 \t조정대상채무의 이자율이 변동이자율인 경우에는 채권․채무조정시점의 기초이자율에 신용가산이자율을 가산하여 산정한 이자율을 적용하여 현재가치를 계산한다. 신용가산이자율은 채무 발생시점의 채무자 신용상태가 채권․채무조정시점까지 유효하다고 가정할 경우 채권․채무조정시점에서 산정된 이자율을 말한다. 이것은 조정대상채무의 이자율이 고정이자율인 경우와 마찬가지로 채무 발생시점의 신용상태를 기준으로 한 신용가산이자율을 할인율에 반영함으로써 현재가치 계산에 있어서 채무자의 신용상태 악화로 인한 이자율 차이효과를 배제하기 위함이다. 이와 같이 고정이자율인 경우나 변동이자율인 경우에도 채무 발생시점의 정상적인 신용상태를 기준으로 한 이자율로 할인하는 것이 합리적이라고 볼 수 있다. 채권․채무조정시점의 유효이자율은 채무자의 신용상태가 극히 악화된 시점의 이자율이기 때문에 이에 기초하여 계산된 현재가치는 적절하다고 보기 어렵기 때문에 원래의 신용상태의 지속을 전제로 한 이자율을 적용하는 것이다. 이러한 맥락에서 지급보증대지급금에 대한 채권․채무조정의 경우에도 당초에 지급보증이 이루어진 시점에서의 채무자의 신용상태를 감안한 이자율을 적용한다. (문단 6.91)\r\n실무지침\r\n\r\n채권·채무조정 시점 (문단 6.85)\r\n\r\n실6.139 \t채무자가 재무적 어려움을 겪고 있는 상황에서 채무의 변제나 조건변경이 발생하더라도 이 장에서 말하는 채권․채무조정에 해당하지 않는 경우가 있다. 그러한 예는 다음과 같다.\r\n\t⑴ 채무자가 채무의 변제로 채권자에게 이전한 현금, 기타의 자산 또는 지분증권 등의 공정가치가 채무의 장부금액 이상인 경우\r\n \t⑵ 현행 시장이자율로 다른 자금원으로부터의 자금조달이 가능한 채무자와의 관계를 유지할 목적으로 채권자가 전반적인 시장이자율의 하락 또는 위험의 감소를 반영하여 채권에 대한 유효이자율을 인하하는 경우\r\n\r\n 실6.140 \t채무자가 정상적인 채무의 시장이자율과 같은 시장이자율로 기존의 채권자가 아닌 다른 자금원으로부터 자금을 차입할 수 있는 상황에서 이루어진 채무의 변제나 조건변경은 채권․채무조정에 해당하지 않는다. 그러나, 채무자가 다른 자금원으로부터 차입을 할 수 있다 하더라도 현재 상태에서는 부담할 능력이 없는 높은 이자율로만 자금을 차입할 수 있는 경우에 이루어진 채무의 변제나 조건변경은 채권․채무조정에 해당한다. \r\n\r\n실6.141 \t일반적으로 채무는 개별적으로 채권․채무조정의 대상이 되지만 여러 건의 채무가 동시에 조정되는 경우가 있다. 예를 들어, 채무자가 다수의 채권자와 동시에 협상하는 경우에도 각 채권자와 개별적으로 별도의 채권․채무조정약정을 한다면 각 채무는 별도로 회계처리한다. 다만, 사채와 같은 채무의 경우에는 다수의 채권자가 있지만 모든 채권자에 대해서 동일한 조건으로 채권․채무조정이 이루어지는 경우에는 사실상 하나의 채무이므로 각 채권자별로 회계처리하지 않는다. \r\n실6.142 \t채권․채무조정은 다음과 같이 구분될 수 있으나, 각 방법이 결합되어 사용될 수도 있다.\r\n\t⑴ 채무를 일부 또는 전부 변제하기 위하여 채무자가 제3자에 대한 채권, 부동산 또는 기타의 자산을 채권자에게 이전\r\n\t⑵ 채무를 일부 또는 전부 변제하기 위하여 채무자가 채권자에게 지분증권을 발행(원래 조건에 따라 채무를 지분증권으로 전환하기로 한 경우를 제외)\r\n\t⑶ 다음의 각 방법에 의하거나 각 방법을 결합한 조건의 변경\r\n    \t㈎ 이자율의 인하\r\n    \t㈏ 유사한 위험을 가진 새로운 부채보다 낮은 이자율로 만기일을 연장\r\n   \t \t㈐ 원금의 감면\r\n    \t㈑ 발생이자의 감면\r\n\r\n채무자의 회계\r\n\r\n \t지분증권의 발행 등에 의한 채무변제 (문단 6.87~6.89)\r\n\r\n실6.143 \t출자전환을 합의하였으나 출자전환으로 인하여 발행될 주식수가 결정되지 않은 경우나 문단 6.89에서 설명하는 전환사채의 조건 중 전환으로 인하여 발행될 주식수가 결정되지 않은 경우에는 채권․채무조정이 완성되지 않았으므로 전환으로 인하여 발행될 주식수가 결정되는 시점에 문단 6.88에 따라 회계처리한다.\r\n\r\n실6.144 \t문단 6.87에서 6.89까지의 규정에 따라 자본조정으로 대체된 출자전환채무에 대해 지급하는 이자금액은 자본조정의 별도 계정과목으로 회계처리한다. \r\n\r\n \t조건의 변경 (문단 6.90~6.91)\r\n실6.145 \t채권․채무조정시점 전에 전반적인 시장이자율 또는 위험의 변동 등을 반영하기 위하여 채권․채무조정에 해당되지 않는 이자율의 변동이 있는 경우에는 이자율이 변동된 시점을 채무 발생시점으로 본다.\r\n\r\n실6.146 \t원금과 발생이자의 감면을 통한 조건변경으로 인하여 채권․채무조정에 따른 약정상 정해진 미래 현금흐름의 합계금액이 채무의 장부금액에 미달할 경우에는 채무의 장부금액을 미래 현금흐름의 합계금액으로 감액하고 동 미달액을 채무조정이익으로 인식한다. 또한 새로운 장부금액에 대해서는 문단 6.90의 규정을 적용하여 채무조정이익을 추가로 인식한다.\r\n\r\n실6.147 \t채무자의 재무상황이 정해진 기간 내에 향상되는 것을 전제로 원금이나 이자로 정해진 금액이 추가되는 약정이 있는 경우에는 동 추가되는 금액은 조정된 만기까지 발생할 미래 현금흐름에 포함되어야 한다.\r\n\r\n실6.148 \t채무 발생시점의 유효이자율은 채무 발생시점의 계약상 이자율에 대출수수료, 할증액 또는 할인액 등을 고려하여 조정된 이자율을 말한다. \r\n\r\n실6.149 \t채무의 기간별 이자율이 표준금리, 우대금리 또는 국제적 기준금리(예: LIBOR 등) 등과 같은 기초이자율에 따라 변동되는 경우에는 채권․채무조정시점의 기초이자율에 신용가산이자율을 가산하여 산정한 이자율을 적용하여 현재가치를 계산한다. 신용가산이자율은 채무 발생시점의 채무자 신용상태가 채권․채무조정시점까지 유효하다고 가정할 경우 채권․채무조정시점에서 산정된 이자율을 말한다. \r\n\r\n채권자의 회계\r\n\r\n \t채권의 조건변경 (문단 6.97~6.98) \r\n\r\n실6.150 \t문단 실6.142⑶의 방법 중 원금과 발생이자의 감면을 통한 조건변경으로 인하여 채권․채무조정에 따른 약정상 정해진 미래 현금흐름의 합계금액이 채권의 대손충당금 차감전 장부금액에 미달하는 경우에는 채권의 대손충당금 차감전 장부금액을 미래 현금흐름의 합계금액으로 차감한다. 차감할 채권의 대손충당금 차감전 장부금액은 먼저 대손충당금과 상계하고 부족한 금액은 대손상각비로 인식한다. 또한 미래 현금흐름의 합계액으로 손상된 채권의 대손충당금 차감전 장부금액에 대해서는 문단 6.98의 규정을 적용하여 대손충당금을 추가로 설정하거나 환입한다. \r\n\r\n \t손익의 인식 (문단 6.95~6.99)\r\n\r\n실6.151 \t채권의 미래 예상 현금흐름의 현재가치는 시간의 경과와 미래 예상 현금흐름의 금액 또는 시점의 변동에 따라 달라진다. 시간의 경과에 따라 증가되는 현재가치의 변동분은 문단 6.98의 채권발생시점의 유효이자율을 채권의 장부금액에 적용하여 산정하고 이자수익으로 인식한다. 미래 예상 현금흐름의 금액 또는 시점이 손상차손을 인식할 때의 추정과 달라짐으로써 발생된 현재가치의 변동분은 대손충당금에 반영한다.\r\n\r\n실6.152 \t대손이 발생한 채권으로부터 발생하는 이자수익은 회수가 불확실한 경우에는 인식하지 아니한다. 다만, 시간의 경과에 따른 현재가치의 증가분은 회수 불확실 여부에 관계없이 시간의 경과에 따라 이자수익으로 인식한다.\r\n\r\n실6.153 \t채권․채무조정 후에 채무자로부터 현금이 회수되는 경우 약정의 내용에 상관없이 기간이 경과한 명목이자가 우선적으로 회수된 것으로 한다.\r\n\r\n적용사례\r\n\r\n[기본사례]\r\n1. 채무자인 A회사는 채권자인 甲은행에 대해 차입채무를 지고 있다. \r\n - 차입(대출)일자 : 20×1. 1. 1.\r\n - 차입(대출)금액 : 10,000,000원\r\n - 만기 : 3년\r\n - 이자율 : 연10%(연도말 후급)\r\n2. 채무자인 A회사는 재정난으로 인하여 20×1. 7. 1.에 부도처리\r\n3. 甲은행은 부도회사에 대한 대출채권에 대하여 대손충당금 차감전 장부금액의 20%에 해당되는 금액에 대해서 대손충당금을 설정하고 있다.\r\n4. A회사와 甲은행의 회계기간 : 1. 1.  ～ 12. 31.\r\n\r\n\r\n사례18 계약조건의 변경\r\n\r\n차입채무(대출채권)의 현황은 [기본사례]와 같다. 20×2. 7. 1.에 A회사는 법정관리를 신청하였고, 20×2. 12. 31.에 법원은 다음과 같이 채권․채무조정을 결정하였다. 이 경우 채무자 및 채권자 각각의 회계처리는? (단, 채권․채무조정일 전에 발생한 이자비용 및 이자수익의 회계처리는 무시한다)\r\n1. 채권․채무조정일 : 20×2. 12. 31.\r\n2. 차입채무(대출채권)의 명목금액 : 10,000,000원\r\n3. 채권․채무조정내용\r\n - 만기 : 10년\r\n - 이자율 : 연5%(연도말 후급)\r\n\r\n《풀이》\r\n\r\n◉채무자의 회계처리\r\n\r\n1. 20×2. 12. 31.\r\n\r\n채권․채무조정 후 채무의 현재가치(①＋②)=6,927,716\r\n ①원금의 현재가치 : 10,000,000×≒3,855,433\r\n ②이자의 현재가치 : 500,000×6.144567주)≒3,072,283\r\n  주)연금의 현가계수(10년, 10%)\r\n\r\n차)\r\n현재가치할인차금 \r\n3,072,284\r\n주)\r\n\r\n대)\r\n채무조정이익  \r\n3,072,284\r\n\r\n\r\n주)채무의 명목금액 10,000,000 - 채무의 현재가치 6,927,716\r\n\r\n\r\n2. 20×3. 12. 31.\r\n차)\r\n이자비용    \r\n692,772\r\n주)\r\n\r\n대)\r\n현금         \r\n500,000\r\n\r\n\r\n\r\n\r\n\r\n\r\n현재가치할인차금 \r\n192,772\r\n\r\n\r\n주)6,927,716 인식함\r\n    이자수익 = 7,000×100주=700,000원\r\n\r\n\r\n사례24 계약조건의 변경, 자산의 이전, 출자전환 등이 결합된 복합적인 채권․채무조정\r\n\r\n1. XYZ회사는 20×1년 12월 31일 현재 ABC회사에 대해 100,000,000원의 차입채무를 지고 있다. 동 채무(채권)의 잔존만기는 5년이고, 이자율은 10%(연도말 후급)이다. 채권자인 ABC회사는 20×2년 1월 1일에 채무자인 XYZ회사의 재무상태등을 감안하여 채무이행능력을 평가할 때 현재상태로서는 도저히 전액 회수가 어려울 것으로 판단되어 다음과 같은 채권․채무조정에 합의하였다. 동 채권에 대하여 10,000,000원의 대손충당금이 설정되어 있다.\r\n2. 채권․채무조정내용\r\n- 10년동안 매년말에 500,000원과 10년말에 40,000,000원을 수수함\r\n- 채권․채무조정시점의 공정가치가 10,000,000원(장부금액 5,000,000)인 토지의 이전\r\n- 채무원금 20,000,000원의 감면\r\n- 신주교부 : 3,000주, 액면 5,000원, 합의시점의 주당공정가치 10,000원(합의시점의 시가 2,000원에 감자비율을 적용하여 산정함)\r\n\r\n《풀이》\r\n\r\n◉채무자의 회계처리\r\n\r\n 1. 채권․채무조정이 복합적으로 이루어진 경우에는 다음의 순서로 회계처리함. \r\n\r\n  ①자산의 이전 또는 지분증권의 발행을 통한 채무의 변제\r\n  ②이자율이나 만기 등의 조건변경을 통한 채무의 존속 \r\n\r\n2. 회계처리(20×2. 1. 1.)\r\n\r\n①자산의 이전\r\n\r\n차)\r\n차입금 \r\n10,000,000\r\n\r\n\r\n대)\r\n토지\r\n5,000,000\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n유형자산처분이익\r\n5,000,000\r\n\r\n\r\n\r\n ②출자전환\r\n  차)\r\n차입금 \r\n30,000,000\r\n주)\r\n\r\n대)\r\n자본금\r\n15,000,000\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n주식발행초과금\r\n15,000,000\r\n\r\n\r\n주)3,000×10,000=30,000,000\r\n  \r\n ③원금감면: 채권․채무조정약정상 원금이 감면되는 조건은 조건변경에 해당되기 때문에 미래 현금흐름의 현재가치에서 고려.\r\n\r\n ④계약조건의 변경\r\n    -  수정된 채무의 명목금액\r\n\r\n      채권․채무조정전 채무의 명목금액  \r\n      토지의 이전               \r\n      출자전환                  \r\n         100,000,000원\r\n         (10,000,000)\r\n         (30,000,000)\r\n      차감잔액\r\n          60,000,000원\r\n\r\n\r\n- 미래 현금흐름 합계액이 명목금액에 미달하는 금액\r\n원리금의 감면을 통한 조건변경으로 인하여 채권․채무조정에 따른 약정상 정해진 미래 현금흐름의 합계금액이 채무의 명목금액에 미달할 경우에는 채무의 명목금액을 미래 현금흐름의 합계금액으로 감액하고 동액을 채무조정이익으로 인식\r\n\r\n  수정된 채무의 명목금액\r\n\r\n\r\n\r\n60,000,000\r\n\r\n\r\n\r\n\r\n\r\n미래 현금흐름의 합계액\r\n\r\n\r\n\r\n\r\n  원금(원금감면 20,000,000)\r\n\r\n40,000,000\r\n\r\n\r\n  이자(500,000×10)\r\n\r\n5,000,000\r\n\r\n45,000,000\r\n채무조정이익\r\n\r\n\r\n\r\n15,000,000\r\n\r\n\r\n차)\r\n차입금 \r\n15,000,000\r\n\r\n\r\n대)\r\n채무조정이익\r\n15,000,000\r\n\r\n\r\n\r\n  - 현재가치 계산\r\n      미래 현금흐름의 합계액 \r\n\r\n\r\n   45,000,000\r\n계약조건의 변경에 따른 현재가치\r\n    (40,000,000×0.38554주1))\r\n    (500,000×6.14457주2))\r\n채무조정이익\r\n\r\n   15,421,600\r\n   3,072,285\r\n\r\n\r\n\r\n   18,493,885\r\n\r\n\r\n   26,506,115\r\n\r\n\r\n\r\n\r\n주1) 현가계수(10년, 10%)\r\n\r\n\r\n\r\n주2) 연금의 현가계수(10년, 10%)\r\n\r\n\r\n\r\n\r\n\r\n\r\n    - 회계처리\r\n 차)\r\n현재가치할인차금\r\n26,506,115\r\n\r\n\r\n대)\r\n채무조정이익\r\n26,506,115\r\n\r\n\r\n\r\n◉채권자의 회계처리\r\n\r\n1. 채권․채무조정이 복합적으로 이루어진 경우의 회계처리의 순서는 채무자의 경우와 동일함.\r\n\r\n2. 회계처리(20×2. 1. 1.)\r\n \r\n  ①자산의 이전\r\n차)\r\n토지 \r\n10,000,000\r\n\r\n\r\n대)\r\n대출채권\r\n10,000,000\r\n\r\n\r\n\r\n  ②출자전환\r\n  차)\r\n장기투자증권\r\n30,000,000\r\n주)\r\n\r\n대)\r\n대출채권\r\n30,000,000\r\n\r\n\r\n주)3,000×10,000=30,000,000\r\n\r\n\r\n  ③원금감면: 채권․채무조정약정상 원금이 감면되는 조건은 조건변경에 해당되기 때문에 미래 현금흐름의 현재가치에서 고려.\r\n\r\n  ④계약조건의 변경\r\n    -  수정된 채권의 명목금액                          \r\n\r\n      채권․채무조정전 채권의 명목금액  \r\n      토지의 이전               \r\n      출자전환                  \r\n         100,000,000원\r\n         (10,000,000)\r\n         (30,000,000)\r\n      차감잔액\r\n          60,000,000원\r\n\r\n\r\n- 미래 현금흐름 합계액이 명목금액에 미달하는 금액\r\n원리금의 감면을 통한 조건변경으로 인하여 채권․채무조정에 따른 약정상 정해진 미래 현금흐름의 합계금액이 채권의 명목금액에 미달할 경우에는 채권의 명목금액을 미래 현금흐름의 합계금액으로 감액하고 동액을 먼저 대손충당금과 상계하고 부족한 금액은 대손상각비로 인식\r\n\r\n  수정된 채권의 명목금액\r\n\r\n\r\n\r\n60,000,000\r\n\r\n\r\n\r\n\r\n\r\n미래 현금흐름의 합계액\r\n\r\n\r\n\r\n\r\n  원금(원금감면 20,000,000)\r\n\r\n40,000,000\r\n\r\n\r\n  이자(500,000×10)\r\n\r\n5,000,000\r\n\r\n45,000,000\r\n  감액대상금액\r\n\r\n\r\n\r\n15,000,000\r\n\r\n\r\n차)\r\n대손충당금 \r\n10,000,000\r\n\r\n\r\n대)\r\n대출채권\r\n15,000,000\r\n\r\n\r\n대손상각비\r\n5,000,000\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n  - 현재가치 계산\r\n      미래 현금흐름의 합계액 \r\n\r\n\r\n   45,000,000\r\n계약조건의 변경에 따른 현재가치     (40,000,000×0.38554주1))\r\n  (500,000×6.14457주2))\r\n대손충당금\r\n\r\n   15,421,600\r\n   3,072,285\r\n\r\n\r\n\r\n   18,493,885\r\n\r\n\r\n   26,506,115\r\n\r\n\r\n\r\n\r\n주1) 현가계수(10년, 10%)\r\n\r\n\r\n\r\n주2) 연금의 현가계수(10년, 10%)\r\n\r\n\r\n\r\n\r\n   \r\n - 회계처리\r\n 차)\r\n대손상각비\r\n26,506,115\r\n\r\n\r\n대)\r\n대손충당금\r\n26,506,115"}]}, {"title": "제7장 재고자산", "order": 7, "paragraphs": [{"id": "7.1", "text": "이 장의 목적은 재고자산의 회계처리와 공시에 필요한 사항을 정하는 데 있다. 재고자산 회계에 있어서 가장 중요한 과제는 보고기간말 현재 재고자산의 장부금액을 적절하게 결정하는 것이다.\r\n\r\n적용범위"}, {"id": "7.2", "text": "이 장은 다음을 제외한 모든 재고자산의 회계처리에 적용된다.\r\n⑴\t건설형 공사계약에서 발생하는 진행중인 건설공사\r\n⑵\t금융상품\r\n⑶\t농림어업활동과 관련된 생물자산과 수확시점의 농림어업 수확물\r\n⑷ 온실가스 배출권\r\n\r\n재고자산의 정의"}, {"id": "7.3", "text": "'재고자산'은 정상적인 영업과정에서 판매를 위하여 보유하거나 생산과정에 있는 자산 및 생산 또는 서비스 제공과정에 투입될 원재료나 소모품의 형태로 존재하는 자산을 말한다. \r\n\r\n재고자산의 장부금액 결정"}, {"id": "7.4", "text": "재고자산은 취득원가를 장부금액으로 한다. 다만, 시가가 취득원가보다 낮은 경우에는 시가를 장부금액으로 한다(이하 '저가법'이라 한다).\r\n\r\n취득원가의 측정"}, {"id": "7.5", "text": "재고자산의 취득원가는 매입원가 또는 제조원가를 말한다. 재고자산의 취득원가에는 취득에 직접적으로 관련되어 있으며, 정상적으로 발생되는 기타원가를 포함한다. \r\n\r\n\t매입원가"}, {"id": "7.6", "text": "재고자산의 매입원가는 매입금액에 매입운임, 하역료 및 보험료 등 취득과정에서 정상적으로 발생한 부대원가를 가산한 금액이다. 매입과 관련된 할인, 에누리 및 기타 유사한 항목은 매입원가에서 차감한다. 성격이 상이한 재고자산을 일괄하여 구입한 경우에는 총매입원가를 각 재고자산의 공정가치 비율에 따라 배분하여 개별 재고자산의 매입원가를 결정한다.\r\n\r\n\t제조원가"}, {"id": "7.7", "text": "제품, 반제품 및 재공품 등 재고자산의 제조원가는 보고기간말까지 제조과정에서 발생한 직접재료원가, 직접노무원가, 제조와 관련된 변동 및 고정 제조간접원가의 체계적인 배부액을 포함한다."}, {"id": "7.8", "text": "고정제조간접원가는 생산설비의 정상조업도에 기초하여 제품에 배부하며, 실제 생산수준이 정상조업도와 유사한 경우에는 실제조업도를 사용할 수 있다. 단위당 고정제조간접원가 배부액은 비정상적으로 낮은 조업도나 유휴설비로 인하여 증가하여서는 아니된다. 그러나, 실제조업도가 정상조업도보다 높은 경우에는 실제조업도에 기초하여 고정제조간접원가를 배부함으로써 재고자산이 실제원가를 반영하도록 한다. 변동제조간접원가는 생산설비의 실제 사용에 기초하여 각 생산단위에 배부한다."}, {"id": "7.9", "text": "단일 생산공정을 통하여 여러 가지 제품을 생산하거나 주산물과 부산물을 동시에 생산하는 경우에 발생한 공통원가는 각 제품을 분리하여 식별할 수 있는 시점이나 완성한 시점에서의 개별 제품의 상대적 판매가치를 기준으로 하여 배부한다. 다만, 경우에 따라 생산량기준 등을 적용하는 것이 더 합리적이라고 판단될 때에는 그 방법을 적용할 수 있다. 중요하지 않은 부산물은 순실현가능가치를 측정하여 동 금액을 주요 제품의 제조원가에서 차감하여 처리할 수 있다."}, {"id": "7.10", "text": "재고자산 원가에 포함할 수 없으며 발생기간의 비용으로 인식하여야 하는 원가의 예는 다음과 같다.\r\n⑴\t재료원가, 노무원가 및 기타의 제조원가 중 비정상적으로 낭비된 부분\r\n⑵\t추가 생산단계에 투입하기 전에 보관이 필요한 경우 외의 보관비용\r\n⑶\t재고자산을 현재의 장소에 현재의 상태로 이르게 하는 데 기여하지 않은 관리간접원가\r\n⑷\t판매원가"}, {"id": "7.11", "text": "서비스기업의 재고자산 원가는 서비스의 제공에 직접 종사하는 인력의 노무원가와 기타 직접 관련된 재료원가와 기타원가로 구성된다. 서비스 제공과 직접 관련이 없는, 판매 및 일반관리 업무에 종사하는 인력의 노무원가와 기타원가는 재고자산 원가에 포함되지 않으며 발생한 기간의 비용으로 인식한다.\r\n\r\n재고자산의 원가결정방법"}, {"id": "7.12", "text": "통상적으로 상호 교환될 수 없는 재고항목이나 특정 프로젝트별로 생산되는 제품 또는 서비스의 원가는 개별법을 사용하여 결정한다. 개별법은 각 재고자산별로 매입원가 또는 제조원가를 결정하는 방법이다. 예를 들면, 특수기계를 주문 생산하는 경우와 같이 제품별로 원가를 식별할 수 있는 때에는 개별법을 사용하여 원가를 결정한다. 그러나 이 방법을 상호 교환 가능한 대량의 동질적인 제품에 대해서 적용하는 것은 적절하지 아니하다."}, {"id": "7.13", "text": "문단 7.12가 적용되지 않는 재고자산의 단위원가는 선입선출법이나 가중평균법 또는 후입선출법을 사용하여 결정한다. 성격과 용도 면에서 유사한 재고자산에는 동일한 단위원가 결정방법을 적용하여야 하며, 성격이나 용도 면에서 차이가 있는 재고자산에는 서로 다른 단위원가 결정방법을 적용할 수 있다.\r\n\r\n\t표준원가와 소매재고법에 의한 원가 결정"}, {"id": "7.14", "text": "표준원가법이나 소매재고법 등의 원가측정방법은 그러한 방법으로 평가한 결과가 실제 원가와 유사한 경우에 편의상 사용할 수 있다. 표준원가는 정상적인 재료원가, 소모품원가, 노무원가 및 효율성과 생산능력 활용도를 반영한다. 표준원가는 정기적으로 검토하여야 하며 필요한 경우 현재 상황에 맞게 조정하여야 한다."}, {"id": "7.15", "text": "소매재고법은 판매가격기준으로 평가한 기말재고금액에 구입원가, 판매가격 및 판매가격변동액에 근거하여 산정한 원가율을 적용하여 기말재고자산의 원가를 결정하는 방법이다. 이 방법은 실제원가가 아닌 추정에 의한 원가결정방법이므로 원칙적으로 많은 종류의 상품을 취급하여 실제원가에 기초한 원가결정방법의 사용이 곤란한 유통업종에서만 사용할 수 있다. 다만, 유통업 이외의 업종에 속한 기업이 소매재고법을 사용하는 예외적인 경우에는 소매재고법의 사용이 실제원가에 기초한 다른 원가결정방법을 적용하는 것보다 합리적이라는 정당한 이유와 소매재고법의 원가율 추정이 합리적이라는 근거를 주석으로 기재하여야 한다. 소매재고법은 이익률이 유사한 동질적인 상품군별로 적용한다. 따라서 이익률이 서로 다른 상품군을 통합하여 평균원가율을 계산해서는 아니된다.\r\n\r\n저가법의 적용"}, {"id": "7.16", "text": "재고자산의 시가가 취득원가보다 하락한 경우에는 저가법을 사용하여 재고자산의 장부금액을 결정한다. 다음과 같은 사유가 발생하면 재고자산 시가가 원가 이하로 하락할 수 있다. \r\n⑴\t손상을 입은 경우\r\n⑵\t보고기간말로부터 1년 또는 정상영업주기 내에 판매되지 않았거나 생산에 투입할 수 없어 장기체화된 경우\r\n⑶\t진부화하여 정상적인 판매시장이 사라지거나 기술 및 시장 여건 등의 변화에 의해서 판매가치가 하락한 경우\r\n⑷\t완성하거나 판매하는 데 필요한 원가가 상승한 경우"}, {"id": "7.17", "text": "재고자산을 저가법으로 평가하는 경우 재고자산의 시가는 순실현가능가치를 말한다. 생산에 투입하기 위해 보유하는 원재료의 현행대체원가는 순실현가능가치에 대한 최선의 이용가능한 측정치가 될 수 있다. 다만, 원재료를 투입하여 완성할 제품의 시가가 원가보다 높을 때는 원재료에 대하여 저가법을 적용하지 아니한다."}, {"id": "7.18", "text": "재고자산 평가를 위한 저가법은 항목별로 적용한다. 그러나 경우에 따라서는 서로 유사하거나 관련있는 항목들을 통합하여 적용하는 것이 적절할 수 있다. 이러한 경우는 재고항목이 유사한 목적 또는 용도를 갖는 동일한 제품군으로 분류되고, 동일한 지역에서 생산되어 판매되며, 그리고 그 제품군에 속하는 다른 항목과 구분하여 평가하는 것이 사실상 불가능한 경우를 말한다. 재고자산의 평가에 있어서 저가법을 서로 유사하거나 관련있는 항목들을 통합하여 적용하는 경우에는 계속성을 유지하여야 한다. 저가법은 총액기준으로 적용할 수 없다. 저가법을 적용하여 소매재고법을 사용하는 경우에는 원가율을 계산할 때 가격인하를 매출가격에 의한 판매가능액에서 차감하지 아니한다."}, {"id": "7.19", "text": "시가는 매 회계기간말에 추정한다. 저가법의 적용에 따른 평가손실을 초래했던 상황이 해소되어 새로운 시가가 장부금액보다 상승한 경우에는 최초의 장부금액을 초과하지 않는 범위 내에서 평가손실을 환입한다. 재고자산평가손실의 환입은 매출원가에서 차감한다.\r\n\r\n비용의 인식"}, {"id": "7.20", "text": "재고자산은 이를 판매하여 수익을 인식한 기간에 매출원가로 인식한다. 재고자산의 시가가 장부금액 이하로 하락하여 발생한 평가손실은 재고자산의 차감계정으로 표시하고 매출원가에 가산한다. 재고자산의 장부상 수량과 실제 수량과의 차이에서 발생하는 감모손실의 경우 정상적으로 발생한 감모손실은 매출원가에 가산하고 비정상적으로 발생한 감모손실은 영업외비용으로 분류한다.\r\n\r\n분류와 공시"}, {"id": "7.21", "text": "재고자산은 총액으로 보고하거나 상품, 제품, 재공품, 원재료 및 소모품 등으로 분류하여 재무상태표에 표시한다. 서비스업의 재고는 재공품으로 분류할 수 있다."}, {"id": "7.22", "text": "재고자산과 관련된 다음의 사항은 재무제표의 주석으로 기재한다.\r\n⑴\t재고자산의 원가결정방법\r\n⑵\t재고자산을 총액으로 보고한 경우 그 내용 \r\n⑶\t재고자산의 저가법 적용기준 및 평가 내용\r\n⑷\t담보로 제공한 재고자산의 종류와 금액"}, {"id": "7.23", "text": "후입선출법을 사용하여 재고자산의 원가를 결정한 경우에는 대차대조표가액과, 선입선출법 또는 평균법에 저가법을 적용하여 계산한 재고자산평가액과의 차이를 주석으로 기재한다."}, {"id": "7.24", "text": "후입선출법을 사용하여 재고자산의 원가를 결정할 때 기초재고의 전부 또는 일부가 판매된 경우(기초재고청산)에는 판매된 기초재고자산의 수량에 당 회계기간 중 평균취득단가를 곱한 금액과 판매된 기초재고자산의 장부상 원가와의 차액을 주석으로 기재한다.\r\n\r\n\r\n용어의 정의\r\n\r\n재고자산\r\n정상적인 영업과정에서 판매를 위하여 보유하거나 생산과정에 있는 자산 및 생산 또는 서비스 제공과정에 투입될 원재료나 소모품의 형태로 존재하는 자산\r\n순실현가능가치\r\n제품이나 상품의 정상적인 영업과정에서의 추정 판매가격에서 제품을 완성하는 데 소요되는 추가적인 원가와 판매비용의 추정액을 차감한 금액\r\n현행대체원가\r\n재고자산을 현재 시점에서 매입하거나 재생산하는 데 소요되는 금액\r\n정상조업도\r\n정상적인 유지 및 보수 활동에 따른 조업중단을 감안한 상황 하에서 평균적으로 달성할 수 있을 것으로 기대하는 생산수준\r\n고정제조간접원가\r\n공장건물 또는 공장설비의 감가상각비나 공장관리비와 같이 생산량에 관계없이 거의 일정하게 발생하는 제조간접원가\r\n변동제조간접원가\r\n간접재료비 또는 간접노무비와 같이 생산량에 비례하여 발생하는 제조간접원가\r\n\r\n\r\n일반기업회계기준 제7장 ‘재고자산’의\r\n부록\r\n\r\n실무지침\r\n\r\n실7.1\t재고자산에는 외부로부터 매입하여 재판매를 위해 보유하는 상품, 미착상품, 적송품 및 토지와 기타 자산을 포함한다. 또한 재고자산은 판매목적으로 제조한 제품과 반제품 및 생산 중에 있는 재공품을 포함하며, 생산과정이나 서비스를 제공하는 데 투입될 원재료와 부분품, 소모품, 소모공구기구, 비품 및 수선용 부분품 등의 저장품을 포함한다. (문단 7.3)\r\n\r\n실7.2\t재고자산에 포함되는 공구 및 비품은 당기 생산과정에 소비 또는 투입될 품목에 한하며, 한 회계기간 이상 사용할 것으로 예상되는 품목이면 고정자산으로 분류한다. (문단 7.3)\r\n\r\n실7.3\tUsance Bill 또는 D/A Bill과 같이 연불조건으로 원자재를 수입하는 경우에 발생하는 이자는 차입원가로 처리한다. (문단 7.6)\r\n\r\n실7.4\t재고자산을 생산하기 위해서 때로는 디자인이나 생산공학 및 기타 이와 유사한 기술용역 등의 무형적인 노동의 산물이 소요되는 경우가 있다. 그러한 무형의 산물에 투입된 원가는 그와 관련된 유형의 산출물이 형태를 갖출 때까지 상당한 금액이 상당한 기간동안 재고자산으로 분류될 수 있다. 연구용역 및 이와 유사한 무형의 산물 또는 용역의 계약금액은 재고자산으로 계상된다. (문단 7.7)\r\n\r\n실7.5\t특정 수량의 재고자산을 기말 장부금액에 포함할 것인지의 여부는 제16장의 제1절 ‘수익인식’에서 규정하고 있는 재화의 판매나 용역의 제공으로 인한 수익인식기준에 의해서 결정한다. 이에 관한 구체적인 예는 다음과 같다. (문단 7.3)\r\n⑴\t미착상품\r\n운송 중에 있어 아직 도착하지 않은 미착상품은 법률적인 소유권의 유무에 따라서 재고자산 포함여부를 결정한다. 법률적인 소유권 유무는 매매계약상의 거래조건에 따라서 다르다. 선적지인도조건인 경우에는  상품이 선적된 시점에 소유권이 매입자에게 이전되기 때문에 미착상품은 매입자의 재고자산에 포함된다. 그러나 목적지인도조건인 경우에는 상품이 목적지에 도착하여 매입자가 인수한 시점에 소유권이 매입자에게 이전되기 때문에 매입자의 재고자산에 포함되지 않는다.\r\n⑵\t시송품\r\n시송품은 매입자로 하여금 일정기간 사용한 후에 매입 여부를 결정하라는 조건으로 판매한 상품을 말한다. 시송품은 비록 상품에 대한 점유는 이전되었으나 매입자가 매입의사표시를 하기 전까지는 판매되지 않은 것으로 보아야 하기 때문에 판매자의 재고자산에 포함한다.\r\n⑶\t적송품\r\n적송품은 위탁자가 수탁자에게 판매를 위탁하기 위하여 보낸 상품을 말한다. 적송품은 수탁자가 제3자에게 판매를 할 때까지 비록 수탁자가 점유하고 있으나 단순히 보관하고 있는 것에 불과하므로 소유권이 이전된 것이 아니다. 따라서 적송품은 수탁자가 제3자에게 판매하기 전까지는 위탁자의 재고자산에 포함한다.\r\n⑷\t저당상품\r\n금융기관 등으로부터 자금을 차입하고 그 담보로 제공된 저당상품은 저당권이 실행되기 전까지는 담보제공자가 소유권을 가지고 있다.  따라서 저당권이 실행되어 소유권이 이전되기 전에는 단순히 저당만 잡힌 상태이므로 담보제공자의 재고자산에 속한다. \r\n⑸\t반품률이 높은 재고자산\r\n반품률이 높은 상품의 판매에 있어서는 반품률의 합리적 추정가능성 여부에 의하여 재고자산 포함여부를 결정한다. 반품률을 과거의 경험 등에 의하여 합리적으로 추정가능한 경우에는 상품 인도시에 반품률을 적절히 반영하여 판매된 것으로 보아 판매자의 재고자산에서 제외한다. 그러나 반품률을 합리적으로 추정할 수 없을 경우에는 구매자가 상품의 인수를 수락하거나 반품기간이 종료된 시점까지는 판매자의 재고자산에 포함한다.\r\n⑹\t할부판매상품\r\n재고자산을 고객에게 인도하고 대금의 회수는 미래에 분할하여 회수하기로 한 경우 대금이 모두 회수되지 않았다고 하더라도 상품의 판매시점에서 판매자의 재고자산에서 제외한다.\r\n\r\n실7.6\t재공품은 반제품을 포함한다. 반제품은 현재 상태로 판매가능한 재공품을 말한다. (문단 7.3)\r\n\r\n실7.7 \t재고자산평가에 저가법을 적용할 때 순실현가능가치의 추정은 재고자산의 판매로 실현될 것으로 예상되는 금액에 관하여 추정하는 시점에 이용가능하고 가장 신뢰할 수 있는 증거에 기초하여야 한다. 또한 시가를 추정하는 경우에는 재고자산의 보유 목적을 고려하여야 한다. 예를 들면, 수량과 가격이 확정되어 있는 판매계약을 이행하기 위하여 보유하는 재고자산의 순실현가능가치는 계약가격에 기초한다. 만일 보유하고 있는 재고자산의 수량이 확정판매계약의 이행에 필요한 수량을 초과하는 경우에는 그 초과 수량의 순실현가능가치는 일반 판매가격을 기초로 한다. (문단 7.17)\r\n\r\n실7.8\t재고자산평가에 저가법을 적용할 때 개별적으로 구분하여 평가손익을 인식하고 환입을 고려하여야 하는 경우가 있다. 예를 들면, 어떤 개별제품이 손상을 입은 경우에는 다른 정상제품과 구별하여 저가법을 적용하여야 한다. (문단 7.18)\r\n\r\n실7.9\t문단 실7.8과 같이 구분할 필요가 없는 경우에는 항목별 또는 서로 유사하거나 관련있는 항목들을 통합하여 평가한다. 예를 들면, 정유회사의 경우 제품의 동질성에 따라 무연휘발유, 등유, 경유 등으로 구분하여 평가할 수 있다. (문단 7.18)\r\n\r\n실7.10\t가중평균법은 기초에 보유하고 있는 재고항목과 회계기간 중에 매입하거나 생산한 재고항목이 구별없이 판매 또는 사용된다고 원가흐름을 가정하여 평균원가를 사용하는 방법이다. 평균원가는 기초 재고자산의 원가와 회계기간 중에 매입 또는 생산한 재고자산의 원가를 가중평균하여 산정한다. 가중평균법은 기업의 상황에 따라서 주기적으로 적용(총평균법)하거나 매입 또는 생산할 때마다 적용(이동평균법)할 수 있으나 적용방법의 일관성을 유지하여야 한다. (문단 7.13)\r\n\r\n실7.11\t주세, 개별소비세, 담배소비세 등의 소비세가 과세되는 물품을 국내에서 제조하여 판매하는 경우와 수입하여 판매하는 경우, 생산자 또는 판매자가 1차적으로 납부한 소비세는 당해 물품의 판매시 구매자로부터 회수하게 되는 일종의 대납금으로서 재고자산의 취득원가에 포함되는 부대비용이 아니다. 다만, 중간납부자의 입장에서 소비세를 신뢰성있게 측정할 수 없는 경우는 재고자산의 원가에 포함될 수 있다. (문단 7.6)\r\n\r\n실7.12\t기타 원가는 재고자산을 현재의 장소에 현재의 상태로 이르게 하는 데 발생한 범위 내에서만 취득원가에 포함된다. 예를 들어 특정한 고객을 위한 비제조간접원가 또는 제품 디자인원가를 재고자산의 원가에 포함하는 것이 적절할 수도 있다. (문단 7.7)\r\n\r\n실7.13\t재고자산의 구입 및 제조에 장기간이 소요되는 경우, 취득과정에서 발생한 금융원가의 포함 여부는 제18장 ‘차입원가자본화’에 따른다. (문단 7.7)"}]}, {"title": "제8장 지분법", "order": 8, "paragraphs": [{"id": "8.1", "text": "이 장의 목적은 피투자기업에 대하여 유의적인 영향력이 있는 지분상품(이하 ‘지분법적용투자주식’이라 한다)의 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위 제외"}, {"id": "8.2", "text": "벤처캐피탈, 뮤추얼펀드, 기타 이와 유사한 기업이 소유하는 지분상품 중, 공정가치로 평가하여 공정가치 변동을 당기손익으로 회계처리하기로 최초 인식시 지정하거나 단기매매증권으로 분류하여 제6장 ‘금융자산⦁금융부채’에 따라 회계처리하는 투자주식에 대하여는 이 장을 적용하지 아니한다. 그러한 투자주식은 제6장을 적용하여 공정가치로 평가하여 공정가치 변동을 당기손익으로 처리한다. 또한 제6장에서 정하는 바에 따라 구성자산을 기업이 직접 보유하고 있는 것으로 보아 회계처리하는 투자자 1인으로 구성되는 사모단독펀드, 특정금전신탁 등으로서 기업이 보유하고 있는 지분상품에 대해서는 이 장을 적용하지 아니한다.\r\n\r\n지분법피투자기업의 범위"}, {"id": "8.3", "text": "‘지분법피투자기업’은 투자기업이 유의적인 영향력을 갖는 지분법적용대상 피투자기업을 말한다. 지분법피투자기업에는 주식회사, 합명회사, 합자회사, 유한회사, 조합 등의 모든 법적 실체를 포함한다. \r\n\r\n\r\n\r\n\r\n유의적인 영향력"}, {"id": "8.4", "text": "‘유의적인 영향력’은 투자기업이 피투자기업의 재무정책과 영업정책에 관한 의사결정에 참여할 수 있는 능력을 말한다. \r\n⑴\t투자기업이 직접 또는 종속기업을 통하여 간접적으로 피투자기업의 의결권 있는 주식의 20% 이상을 보유하고 있다면 명백한 반증이 있는 경우를 제외하고는 유의적인 영향력이 있는 것으로 본다. \r\n⑵\t투자기업이 직접 또는 종속기업을 통하여 간접적으로 보유하고 있는 피투자기업에 대한 의결권 있는 주식이 20%에 미달하는 경우에는 일반적으로 피투자기업에 대하여 유의적인 영향력이 없는 것으로 본다."}, {"id": "8.5", "text": "투자기업이 다음 중 하나 이상에 해당하는 경우 일반적으로 피투자기업에 대하여 유의적인 영향력이 있다고 본다. \r\n⑴\t투자기업이 피투자기업의 이사회 또는 이에 준하는 의사결정기구에서 의결권을 행사할 수 있는 경우\r\n⑵\t투자기업이 피투자기업의 재무정책과 영업정책에 관한 의사결정과정에 참여할 수 있는 경우\r\n⑶\t투자기업이 피투자기업의 재무정책과 영업정책에 관한 의사결정과정에 참여할 수 있는 임원선임에 상당한 영향력을 행사할 수 있는 경우 \r\n⑷\t피투자기업의 유의적인 거래가 주로 투자기업과 이루어지는 경우\r\n⑸\t피투자기업에게 필수적인 기술정보를 투자기업이 당해 피투자기업에게 제공하는 경우 \r\n\r\n8.5의2\t기업은 주식매입권, 주식콜옵션, 보통주식으로 전환할 수 있는 채무상품이나 지분상품, 또는 그 밖의 유사한 금융상품을 소유할 수도 있다. 이러한 금융상품은 행사되거나 전환될 경우 해당 피투자자의 재무정책과 영업정책에 대한 기업의 의결권을 증가시키거나 다른 상대방의 의결권을 줄일 수 있는 잠재력(즉, 잠재적 의결권)을 가지고 있다. 기업이 유의적인 영향력을 보유하는지를 평가할 때에는, 다른 기업이 보유한 잠재적 의결권을 포함하여 현재 행사할 수 있거나 전환할 수 있는 잠재적 의결권의 존재와 영향을 고려한다. 예를 들어, 잠재적 의결권을 미래의 특정일이 되기 전까지 또는 미래의 특정사건이 일어나기 전까지는 행사할 수 없거나 전환할 수 없는 경우라면, 그 잠재적 의결권은 현재 행사할 수 있거나 전환할 수 있는 것이 아니다."}, {"id": "8.6", "text": "투자기업이 다음 중 하나 이상에 해당하는 경우 일반적으로 피투자기업에 대하여 유의적인 영향력이 없다고 본다. \r\n⑴\t법적 소송이나 청구의 제기에 의하여 투자기업이 피투자기업의 재무정책과 영업정책에 관한 의사결정에 참여할 수 없는 경우\r\n⑵\t계약이나 법규 등에 의하여 투자기업이 의결권을 행사할 수 없는 경우\r\n⑶\t피투자기업에 대한 의결권 있는 주식의 대부분을 특정 지배기업이 보유함으로써 투자기업이 보유한 의결권으로는 사실상 영향력을 행사할 수 없는 경우 \r\n⑷\t피투자기업이 은행법에 의하여 설립된 금융기관으로부터 당좌거래 정지처분 중에 있거나, 채무자 회생 및 파산에 관한 법률 또는 기업구조조정촉진법 등에 의해 법적 구조조정절차 중에 있어서 투자기업이 사실상 영향력을 행사할 수 없는 경우 \r\n⑸\t위에 열거된 경우에 준하는 사유\r\n\r\n관계기업에 대한 지분법의 적용"}, {"id": "8.7", "text": "‘관계기업’은 투자기업이 피투자기업에 대하여 유의적인 영향력이 있으나 일반기업회계기준 제4장 ‘연결재무제표’에서 정의하는 종속기업이 아니고 제9장 ‘조인트벤처 투자’에서 정의하는 조인트벤처가 아닌 경우의 지분법피투자기업이다."}, {"id": "8.8", "text": "투자기업은 지분법적용투자주식을 원가로 인식하고, 지분법적용투자주식의 취득시점 이후 발생한 지분변동액을 당해 지분법적용투자주식에 가감하여 보고한다.\r\n⑴\t잠재적 의결권이나 잠재적 의결권이 포함된 파생상품이 있는 경우, 관계기업에 대한 기업의 지분은 현재 소유하고 있는 소유지분에만 기초하여 산정하며, 잠재적 의결권과 그 밖의 파생상품의 행사가능성이나 전환가능성은 반영하지 않는다.\r\n⑵\t다만, 어떤 경우에 기업은 소유지분과 연계된 이익에 대해 현재 접근할 수 있게 하는 거래의 결과로 실질적으로 현재의 소유권을 보유하는 경우가 있다. 그러한 경우 기업에 배분될 비례적 부분은 기업이 이익에 접근할 수 있게 하는 잠재적 의결권과 그 밖의 파생상품의 궁극적인 행사를 고려하여 결정된다."}, {"id": "8.9", "text": "12개월 이내에 매각할 목적으로 투자주식을 취득하여 적극적으로 매수자를 찾고 있는 경우 당해 투자주식은 단기매매증권으로 분류하고 제6장 ‘금융자산⦁금융부채’를 적용하여 회계처리한다. 당해 투자주식을 매수 이후 12개월 이내에 매각하지 못한 경우에는 매수시점에 소급하여 지분법을 적용하고 재무제표를 재작성한다. 다만, 매수자가 있으나 법규 등에 의해 불가피하게 매수 이후 12개월 이내에 매각을 완료하지 못한 경우에는 보고기간종료일로부터 가까운 시일 내에 매각이 완료될 가능성이 매우 높다면 당해 투자주식에 대하여 지분법을 적용하지 아니한다."}, {"id": "8.10", "text": "지분법 회계처리절차는 연결관련 회계처리 절차와 대부분 유사하다. 또한 연결재무제표 작성에 적용되는 대부분의 개념들은 지분법적용투자주식에 대하여도 적용한다. 따라서 이 장에서 정하지 아니한 사항에 대하여는 제4장 ‘연결재무제표’를 준용한다."}, {"id": "8.11", "text": "투자차액은 관계기업의 식별가능한 순자산의 공정가치 중 투자기업이 취득한 지분율에 해당하는 금액과 취득대가의 차이금액이며, 이는 미래의 초과수익력 등으로 인하여 지분법적용투자주식의 취득시점에 발생한다. 이 투자차액은 영업권 등으로 보아 제12장 ‘사업결합’에서 정하는 바에 따라 회계처리한다."}, {"id": "8.12", "text": "관계기업이 유상증자(유상감자, 무상증자, 무상감자 포함)를 실시한 결과로 투자기업의 지분율이 증가하는 경우 투자차액을 산정하고, 이 투자차액을 영업권 등으로 보아 제12장 ‘사업결합’에서 정하는 바에 따라 회계처리한다."}, {"id": "8.13", "text": "투자기업이 관계기업의 주식을 단계적으로 취득하여 유의적인 영향력을 획득하게 된 경우에는 유의적인 영향력을 획득하게 된 날에 일괄 취득한 것으로 보아 투자차액을 산정한다. 이 경우 취득대가는 유의적인 영향력을 획득하게 된 날의 직전일까지 취득한 주식의 공정가치와 추가 취득한 주식의 취득원가의 합계액이다. 유의적인 영향력을 획득하게 된 날까지 보유하고 있던 피투자기업의 주식을 공정가치로 평가함에 따라 발생한 손익은 지분법 적용일이 속하는 회계기간에 당기손익으로 인식한다. \r\n\r\n순자산 공정가치와 장부금액의 차액에 대한 처리"}, {"id": "8.14", "text": "투자주식의 취득시점에 관계기업의 식별가능한 자산․부채의 공정가치와 장부금액의 차이금액 중 투자기업의 지분율에 해당하는 금액은 당해 자산․부채에 대한 관계기업의 처리방법에 따라 상각 또는 환입한다.\r\n\r\n\r\n\r\n\r\n지분변동액의 회계처리"}, {"id": "8.15", "text": "지분변동액은 관계기업의 순자산변동액 중 투자기업의 지분율에 해당하는 금액으로 지분법적용투자주식에 가감하고 관계기업의 순자산금액 변동의 원천에 따라 회계처리한다."}, {"id": "8.16", "text": "관계기업의 순자산금액 변동이 당기순이익 또는 당기순손실로 인하여 발생한 경우 지분변동액은 당기손익항목(예: 지분법손익)으로 처리한다."}, {"id": "8.17", "text": "문단 8.15의 규정에 불구하고, 관계기업의 전기이월이익잉여금이 중대한 오류수정에 의하여 변동하였을 경우 투자기업의 재무제표에 미치는 영향이 중대하지 아니하면 당해 지분변동액을 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 당기손익으로 처리한다. 관계기업의 전기이월이익잉여금이 피투자기업의 회계변경에 의하여 변동하였을 경우 당해 지분변동액은 제5장에 따라 전기이월이익잉여금(예: 지분법이익잉여금변동)에 반영한다."}, {"id": "8.18", "text": "관계기업의 순자산금액 변동이 당기순손익과 전기이월이익잉여금을 제외한 자본의 증가 또는 감소로 인하여 발생한 경우 지분변동액은 기타포괄손익누계액(예: 지분법자본변동)으로 처리한다."}, {"id": "8.19", "text": "투자기업은 관계기업이 배당금지급을 결의한 시점에 투자기업이 수취하게 될 배당금 금액을 지분법적용투자주식에서 직접 차감한다. 관계기업이 주식을 배당하거나 자본잉여금을 결손보전에 사용한 경우에는 관계기업의 순자산금액에 변동이 없으므로 투자기업은 별도의 회계처리를 하지 아니한다.\r\n\r\n\r\n\r\n\r\n내부거래미실현손익의 제거"}, {"id": "8.20", "text": "투자기업 및 관계기업의 거래에서 발생한 손익에 투자기업의 지분율을 곱한 금액 중 보고기간종료일 현재 보유자산의 장부금액에 반영되어 있는 부분은 투자기업의 미실현손익으로 본다. 이 경우 미실현이익은 지분법적용투자주식에서 차감하고 미실현손실은 지분법적용투자주식에 가산한다.\r\n\r\n관계기업의 재무제표"}, {"id": "8.21", "text": "지분법은 투자기업의 보고기간종료일을 기준으로 작성된 관계기업의 신뢰성있는 재무제표를 사용하여 적용한다."}, {"id": "8.22", "text": "투자기업과 관계기업의 보고기간종료일이 다르고 그 차이가 3개월 이내인 경우에는 지분법 적용시 관계기업의 보고기간종료일 기준으로 작성한 신뢰성있는 재무제표를 사용할 수 있다. 이 경우 관계기업의 보고기간종료일과 투자기업의 보고기간종료일 사이에 발생한 유의적인 거래나 사건은 적절히 반영하여 회계처리한다."}, {"id": "8.23", "text": "유사한 상황에서 발생한 동일한 거래나 사건에 대하여는 관계기업의 회계정책을 투자기업의 회계정책으로 일치하도록 적절히 수정하여 지분법을 적용한다. 다만, 투자기업이나 관계기업이 제31장 ‘중소기업 회계처리 특례’를 적용하거나, 관계기업이 한국채택국제회계기준(또는 국제회계기준)을 적용하여 재무제표를 작성함에 따라 회계정책이 일치하지 아니하는 경우에는 그러하지 아니할 수 있다.\r\n\r\n지분법적용투자주식의 금액이 영(0)이하가 될 경우"}, {"id": "8.24", "text": "투자기업이 지분법을 적용할 때 관계기업의 손실 등을 반영함으로 인하여 지분법적용투자주식의 장부금액이 영(0) 이하가 될 경우에는 더 이상의 지분변동액에 대한 인식을 중지하고 지분법적용투자주식을 영(0)으로 처리한다. 제6장 ‘금융자산·금융부채’를 적용하는 금융상품에는 실질적으로 기업의 관계기업에 대한 순투자액의 일부를 구성하는 장기투자 항목이 포함된다(문단 8.25 참조). 기업은 그러한 장기투자지분에 대하여 이 기준서의 문단 8.25를 적용하기 전에 제6장 ‘금융자산·금융부채’를 적용한다. 제6장 ‘금융자산·금융부채’를 적용하면서 기업은 이 기준서의 적용으로 인해 발생하는 장기투자 항목의 장부금액 조정을 고려하지 않는다."}, {"id": "8.25", "text": "관계기업에 대한 투자지분은 지분법적용투자주식의 장부금액과 실질적으로 투자기업의 순투자액의 일부를 구성하는 장기투자 항목을 합한 금액이다. 예를 들어, 예측 가능한 미래에 상환 받을 계획이 없고 상환가능성도 거의 없는 항목은 실질적으로 관계기업에 대한 투자의 연장이다. 이러한 항목에는 우선주와 장기대여금 및 장기수취채권이 포함된다. 그러나 매출채권, 매입채무, 담보자산으로 회수가능한 장기수취채권(예: 담보부대여금)은 제외한다. 지분법 적용으로 관계기업 보통주에 대한 투자 금액을 초과한 손실은 문단 8.24에 불구하고 관계기업에 대한 투자지분 중 보통주와 다른 요소가 있을 경우 관계기업이 청산된다면 상환 받는 우선순위와는 반대의 순서로 적용하여 인식한다."}, {"id": "8.26", "text": "지분법적용투자주식에 대하여 문단 8.24에 따라 지분법 적용을 중지한 후, 관계기업의 당기이익으로 인하여 지분변동액이 발생하는 경우 지분법 적용 중지기간 동안 인식하지 아니한 관계기업의 손실누적분 등을 상계한 후 지분법을 적용한다. 관계기업이 유상증자(자본잉여금 및 자본조정의 증가를 포함한다)를 한 경우에는 유상증자금액 중 당기 이전에 미반영한 손실에 해당하는 금액은 전기이월이익잉여금(예: 지분법이익잉여금변동)의 감소로 하여 투자주식을 차감처리한다.\r\n\r\n손상차손"}, {"id": "8.27", "text": "지분법적용투자주식으로부터 회수할 수 있을 것으로 추정되는 금액(이하 ‘회수가능액’이라 한다)이 장부금액보다 작은 경우에는 손상차손을 인식할 것을 고려하여야 한다. 제6장 ‘금융자산⦁금융부채’를 적용하여 손상차손의 발생에 대한 객관적인 증거가 있는지를 평가하고 그러한 증거가 있는 경우에는 제20장 ‘자산손상’에 따라 손상차손을 인식한다. 회수가능액은 지분법적용투자주식을 매각한다면 예상되는 순현금유입액과 사용가치 중 큰 금액으로 한다. 손상차손금액은 당기손실(예: 지분법적용투자주식손상차손)로 인식한다."}, {"id": "8.28", "text": "회수가능액 산정시 고려되는 사용가치는 다음의 ⑴ 또는 ⑵의 금액으로 측정한다. \r\n⑴\t관계기업이 사업 등을 통하여 창출할 것으로 기대되는 미래순현금흐름과 청산가치의 현재가치 중 투자기업의 지분액\r\n⑵\t지분법적용투자주식의 보유기간 동안 기대되는 미래배당현금흐름과 보유기간 종료시 당해 지분법적용투자주식의 처분가치의 현재가치"}, {"id": "8.29", "text": "지분법적용투자주식에 대하여 손상차손을 인식할 때 미상각된 투자차액이 있는 경우에는 투자차액을 우선 차감한다."}, {"id": "8.30", "text": "손상차손을 인식한 후에 지분법적용투자주식의 회수가능액이 회복된 경우에는 이전에 인식하였던 손상차손금액을 한도로 하여 회복된 금액을 당기이익으로 인식한다. 이 경우 회복 후 지분법적용투자주식 장부금액이 당초에 손상차손을 인식하지 않았다면 회복일 현재의 지분법적용투자주식 장부금액이 되었을 금액을 초과하지 않도록 한다. 다만, 투자차액에 해당하는 손상차손의 회복을 인정하지 아니하므로 이에 대한 회계처리는 하지 아니한다.\r\n지분법적용투자주식의 처분 등"}, {"id": "8.31", "text": "지분법적용투자주식의 일부 또는 전부를 처분하는 경우 처분된 당해 지분법적용투자주식과 관련한 기타포괄손익누계액(예: 지분법자본변동)은 당해 투자주식의 처분손익으로 인식한다."}, {"id": "8.32", "text": "관계기업이 유상감자(유상증자, 무상증자, 무상감자 포함)를 실시한 결과로 투자기업의 지분율이 감소하는 경우, 다음 ⑴과 ⑵의 차액을 처분손익으로 회계처리한다. \r\n\t⑴\t지분감소 대가로 수령하는 금액 \r\n\t⑵\t유상감자전의 투자기업의 지분금액에서 유상감자후의 투자기업의 지분금액을 차감한 잔액\r\n\r\n유의적인 영향력의 상실"}, {"id": "8.33", "text": "지분법적용투자주식의 처분에 의한 투자기업의 지분율 하락 등으로 인하여 피투자기업에 대한 유의적인 영향력을 상실하는 경우, 당해 투자주식에 대하여는 지분법 적용을 중단하고 제6장 ‘금융자산⦁금융부채’에 따라 회계처리한다. 이 경우 유의적인 영향력을 상실하게 된 시점의 장부금액을 당해 투자주식의 취득원가로 한다. \r\n\r\n종속기업에 대한 지분법 적용"}, {"id": "8.34", "text": "지분법피투자기업이 제4장 ‘연결재무제표’의 종속기업의 정의를 충족하는 경우에는 당해 지분법적용투자주식에 대하여 문단 8.35을 우선 적용한다."}, {"id": "8.35", "text": "지분법피투자기업이 종속기업인 경우 당해 지분법적용투자주식에 대하여 투자계정의 잔액이 영(0)이 되어 지분법 적용을 중지하게 되는 경우를 제외하고는 지배기업 개별재무제표의 당기순손익 및 순자산이 연결재무제표의 당기순손익 및 순자산에 대한 지배기업의 지분과 일치되도록 회계처리한다. 종속기업에 대한 지분법 적용시 고려할 사항을 예시하면 다음과 같다.\r\n⑴\t투자기업이 종속기업에 대하여 자산을 매각한 거래(‘하향판매거래’)로 인하여 발생한 손익에 대하여는 문단 8.20에 불구하고 보고기간종료일 현재 보유자산의 장부금액에 반영되어 있는 부분을 전액 제거한다. \r\n⑵\t종속기업주식의 추가 취득시 취득대가와 연결재무상태표상 종속기업의 순자산 중 추가지분취득분과의 차액은 자본잉여금(또는 자본조정)으로 처리한다.\r\n⑶\t투자기업이 종속기업 주식의 일부를 처분한 후에도 당해 종속기업이 계속하여 연결대상에 속하는 경우에는 그 처분금액과 장부금액의 차액은 당기손익으로 인식하지 아니하고 자본잉여금(또는 자본조정)에 포함한다.\r\n⑷\t종속기업이 유상증자 등을 실시함에 따라 투자기업의 지분율이 변동된 경우에는 다음 ㈎와 ㈏의 차액을 자본잉여금(또는 자본조정)에 포함한다. \r\n\t㈎\t유상증자 등으로 인하여 취득한 주식의 취득원가 \r\n\t㈏\t유상증자 등을 실시한 후 지배기업의 지분금액에서 유상증자 등을 하기 전 지배기업의 지분금액을 차감한 잔액\r\n⑸\t투자기업이 종속기업에 대하여 채권을 소유하고 있으며 이에 대하여 대손충당금을 설정한 경우 당해 회계기간에 인식한 대손상각비는 지분법적용투자주식에 가산하고 당기이익(예: 지분법이익)에 반영한다.\r\n⑹\t종속기업이 제31장 ‘중소기업 회계처리 특례’를 적용하여 재무제표를 작성한 경우에는 문단 8.23의 단서규정을 적용하지 아니한다.\r\n⑺\t종속기업에 속하지 아니하던 피투자기업(관계기업 포함)이 투자기업의 지분 추가취득 등으로 인해 종속기업으로 되는 경우 제12장 ‘사업결합’에 따라 투자차액을 산정하여 지분법을 적용한다.\r\n재무제표 표시"}, {"id": "8.36", "text": "지분법적용투자주식은 투자자산 중 별도의 과목으로 재무상태표에 표시한다. 투자기업이 소유하고 있는 지분법적용투자주식이 2종목 이상인 경우 지분법적용에 의한 지분법손익, 기타포괄손익누계액(예: 지분법자본변동) 또는 지분법이익잉여금변동은 각각 총액으로 표시한다. 예를 들면, 지분법이익과 지분법손실, 지분법자본변동과 부의지분법자본변동 또는 지분법이익잉여금변동과 부의지분법이익잉여금변동은 서로 상계하지 아니하고 각각 표시한다.\r\n\r\n주석공시"}, {"id": "8.37", "text": "투자기업은 다음의 사항을 주석으로 기재한다.\r\n⑴\t지분법피투자기업에 대한 소유 지분율 현황\r\n⑵\t지분율이 20% 이상이지만 지분법을 적용하지 않는 경우 그 이유와 관련 지분법피투자기업명 \r\n⑶\t지분율이 20% 미만이지만 지분법을 적용하는 경우 그 이유와 관련 지분법피투자기업명\r\n⑷\t지분법을 적용할 때 사용한 지분법피투자기업의 재무제표의 보고기간종료일이 투자기업의 보고기간종료일과 다른 경우 그 이유와 내용\r\n⑸\t지분법피투자기업의 자산총액, 부채총액, 매출액 및 당기손익을 포함한 요약 재무정보\r\n⑹\t지분법피투자기업이 충당부채로 인식하지 아니한 우발부채에 대한 투자기업의 지분상당액\r\n⑺\t시장성 있는 지분법적용투자주식의 경우, 보고기간종료일 현재의 시장가격\r\n⑻\t지분법피투자기업이 중단사업손익 및 전기오류수정손익을 구분하여 손익계산서에 표시한 경우, 각각에 대한 투자기업의 지분상당액\r\n⑼\t종속기업에 대한 투자계정의 잔액이 영(0)이 되어 지분법 적용을 중지한 경우, 지배기업의 개별재무제표상 당기순손익 또는 순자산과 연결재무제표상 당기순손익 또는 순자산에 대한 지배기업의 지분이 일치하지 않는 그 이유와 내용\r\n⑽\t문단 8.23의 단서규정에 해당하는 경우 그 내용\r\n⑾\t투자계정의 잔액이 영(0)이 되어 지분법적용의 중지로 인하여 인식하지 못한 당기의 지분변동액과 전기이전의 지분변동액 누적액\r\n⑿\t약정 또는 규제 등에 의하여 지분법피투자기업이 투자기업에 자금을 이전하는 데 유의적인 제약이 있는 경우 그 내용\r\n\r\n\r\n용어의 정의\r\n\r\n지분법\r\n지분법적용투자주식을 취득할 때 원가로 인식하고, 취득시점 이후 발생한 지분변동액을 당해 지분법적용투자주식에 가감하여 보고하는 회계처리방법\r\n지분변동액\r\n지분법피투자기업의 순자산 변동액 중 투자기업의 지분율에 해당하는 금액\r\n지배력\r\n경제적 효익을 얻기 위하여 기업의 재무정책과 영업정책을 결정할 수 있는 능력 \r\n관계기업\r\n투자기업이 피투자기업에 대하여 유의적인 영향력이 있으나 일반기업회계기준 제4장 ‘연결재무제표’에서 정의하는 종속기업이 아니고 제9장 ‘조인트벤처 투자’에서 정의하는 조인트벤처가 아닌 경우의 지분법피투자기업\r\n\r\n\r\n일반기업회계기준 제8장 ‘지분법’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결8.1\t투자기업 또는 지분법피투자기업이 제31장 ‘중소기업 회계처리 특례’를 적용한 경우, 회계정책의 일치를 요구한다면 중소기업을 배려한 특례규정의 기본 취지에 부합되지 않으므로 문단 8.23에서 특례규정에 따라 작성한 재무제표를 수정없이 그대로 사용하여 지분법을 적용할 수 있도록 하고 문단 8.37⑽에서 그 내용을 주석으로 기재하도록 하였다. 또한, 투자기업의 재무제표가 일반기업회계기준에 따라 작성되었고 지분법피투자기업의 재무제표가 한국채택국제회계기준(또는 국제회계기준)에 따라 작성된 경우에도 지분법피투자기업의 재무제표를 투자기업의 재무제표와 일치시키기 위해 지분법피투자기업의 재무제표를 수정하지 않고 지분법을 적용할 수 있도록 하였다. (문단 8.23, 8.37⑽)\r\n\r\n결8.2\t문단 8.25에서 투자성격의 자산은 형식적으로는 투자주식은 아니지만 실질적으로는 투자기업이 관계기업에 대해 자본불입을 한 것과 유사한 성격의 자산이다. 예를 들면, 투자기업이 관계기업에게 여러 형태로 자금지원을 하면서 상환할 만기를 정하지 않거나 실질적으로 별도의 상환계획이 없는 경우에 해당하는 채권이 있을 수 있다. 이와 같은 사실상의 투자성격의 채권이 있음에도 불구하고 지분법 적용을 중지한다면, 투자기업은 지분법 적용에 의한 지분법손실 인식을 회피하기 위해 유상증자 방식이 아닌 다른 방식(예: 자금대여)을 선택할 수 있을 것이다. 따라서 문단 8.25에서는 그러한 투자성격의 채권에 대하여제6장 ‘금융자산·금융부채’에 따라 손상을 인식하고, 관계기업의 손실 등을 반영하기 위해 지분법을 추가적으로 적용해야 한다. (문단 8.24, 8.25)\r\n\r\n결8.3\t제12장 ‘사업결합’에서는 영업권에 대한 손상차손 인식 후 손상차손환입을 인정하지 않는다. 지분법적용투자주식에 포함된 투자차액은 영업권과 동일한 성격이므로 제12장과 동일하게 환입을 인정하지 않는다. (문단 8.30)\r\n\r\n결8.4\t종속기업인 지분법피투자기업 주식에 대해 지분법을 적용할 때, 지배기업 개별재무제표의 당기순손익 및 순자산이 연결재무제표의 당기순손익 및 순자산에 대한 지배기업의 지분과 서로 일치되도록 회계처리하는 것이 바람직하다. 그러나 개별재무제표 표시의 한계상 문단 8.35에서는 투자계정의 잔액이 영(0)이하가 되면 지분법 적용을 중지하도록 하여 일치하지 않는 예외규정을 두었다. 이러한 경우 그 내용을 주석으로 충분히 설명하여야 한다. (문단 8.35, 문단 8.37⑼)\r\n\r\n결8.5\t연결재무제표에서는 지배기업이 종속기업 주식을 추가로 취득하여 종속기업 주식의 보유지분율이 증가하거나, 처분으로 보유지분율이 감소하더라도 여전히 지배력을 보유할 경우 자본거래로 보아 차액을 연결자본잉여금(종속기업 주식 거래와 관련하여 인식된 연결자본잉여금이 부족할 경우 연결자본조정)으로 반영하도록 되어 있다. 따라서 이러한 거래가 발생할 경우 지배기업의 개별재무제표에서도 자본거래로 보아 회계처리하여야 개별재무제표의 당기순손익 및 순자산이 연결재무제표의 당기순손익 및 순자산에 대한 지배기업의 지분과 일치한다. 이를 위하여 문단 8.35 ⑵〜⑷와 같은 경우에 발생하는 차액을 이와 동일하게 회계처리하도록 하였다. (문단 8.35)\r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n실8.1\t주식회사 등의 외부감사에 관한 법률 적용대상이 아닌 피투자기업에 대한 투자기업의 지분변동액이 유의적이지 않을 경우에는 당해 주식에 대해 지분법을 적용하지 않을 수 있다. (문단 8.2)\r\n\r\n실8.2\t유의적인 영향력 판단을 위한 지분율 계산에 고려할 사항은 다음과 같다. (문단 8.4)\r\n⑴\t유의적인 영향력을 판단함에 있어 피투자기업에 대한 지분율은 투자기업의 지분율과 종속기업이 보유하고 있는 지분율의 단순합계로 계산한다. \r\n⑵\t피투자기업의 의사결정에 영향력을 행사할 수 없는 의결권 없는 주식(예: 우선주) 및 전환증권(예: 전환사채, 신주인수권부사채)은 피투자기업에 대한 투자기업의 지분율 계산에 포함하지 않는 것을 원칙으로 한다. 다만, 투자기업이 주식전환권 또는 신주인수권 등을 행사할 수 있고, 동 주식전환권 또는 신주인수권 등의 행사시에 기대되는 효익이 비용을 초과하는 등 주식전환권 또는 신주인수권의 행사를 합리적으로 기대할 수 있는 경우에는 당해 전환증권은 유의적인 영향력을 판단하기 위한 지분율 계산에 포함한다.\r\n⑶\t주주총회에서 우선적 배당을 받지 아니한다는 결의가 있어 의결권이 부활한 우선주는 유의적인 영향력을 판단하기 위한 지분율 계산에 포함한다. 다만, 우선주에 대한 의결권의 부활이 일시적인 경우 당해 우선주는 유의적인 영향력을 판단하기 위한 지분율 계산에 포함하지 아니한다.\r\n\r\n실8.3\t<삭제>\r\n\r\n실8.3의1\t잠재적 의결권을 포함하는 금융상품이 문단 8.8⑵에 따라 투자기업이 피투자기업에 대한 소유지분과 연계된 이익에 접근할 수 있도록 하는 경우, 그 금융상품은 제6장 ‘금융자산・금융부채’를 적용하지 않는다. (문단 8.8)\r\n\r\n실8.4\t상법 및 독점규제 및 공정거래에 관한 법률 등에 따라 보통주 의결권 행사가 제한되는 경우에는 유의적인 영향력을 판단하기 위한 지분율에 당해 보통주를 포함하지 아니한다. 다만 법에 의한 보통주 의결권 제한이 일시적이거나 의결권 제한이 단기간 이내에 해소될 것이 명백한 경우에는 그러하지 아니하다. (문단 8.4)\r\n\r\n실8.5\t관계기업이 소각 이외의 목적으로 자기주식을 취득한 경우 관계기업에 대한 투자기업의 지분율은 투자기업이 보유하고 있는 관계기업의 주식수를 관계기업의 발행주식수로 나누어 계산한 후 유의적인 영향력의 유무를 판단한다. 그러나 관계기업이 소각 목적으로 자기주식을 취득한 경우 관계기업에 대한 투자기업의 지분율은 투자기업이 보유하고 있는 관계기업의 주식수를 관계기업의 발행주식수에서 자기주식수를 차감한 유통주식수로 나누어 계산한 후 유의적인 영향력의 유무를 판단한다. 다만 투자기업이 지분변동액을 반영하기 위한 지분율을 계산함에 있어서는 피투자기업의 자기주식 보유 목적과는 상관없이 관계기업의 발행주식수에서 자기주식수를 차감한 유통주식수로 나누어 계산한다. (문단 8.4)\r\n\r\n실8.6\t투자기업(A사)은 투자기업이 직접 보유하고 있는 피투자기업(C사)에 대한 지분율 뿐만 아니라 자신의 종속기업(B사)이 보유하고 있는 당해 피투자기업(C사)에 대한 지분율의 단순합계로 유의적인 영향력 유무를 판단한다. 왜냐하면, 지배기업은 종속기업을 통해 종속기업이 보유하고 있는 피투자기업의 지분율 전체에 대해 영향력을 행사할 수 있기 때문이다. 그러나, 투자기업이 지분법적용투자주식에 대해 지분법을 적용하여 평가하는 경우에는 지분율의 단순합계에 해당하는 지분변동액을 직접 반영하지 않는다. 투자기업은 피투자기업(C사)에 대한 직접 소유 지분율에 해당하는 지분변동액을 지분법적용투자주식(C사)에 반영하고, 투자기업이 종속기업(B사)을 통하여 소유하는 간접 지분율에 해당하는 지분변동액은 투자기업이 종속기업(B사)에 대하여 지분법 적용시 반영하여 회계처리한다. (문단 8.4)\r\n\r\n실8.7\t투자기업과 피투자기업간의 유의적인 거래에 해당하기 위해서는 거래금액 뿐만 아니라 거래의 성격도 고려하여 유의성 여부를 판단하여야 한다. 예를 들면, 투자기업의 매출 대부분이 피투자기업에 대해 이루어지더라도 매출액이 피투자기업의 매입총액 중에서 미미한 부분을 차지한다면 투자기업이 피투자기업에 유의적인 영향력이 있다고 판단할 수 없으나, 투자기업으로부터 매입한 부품이 피투자기업 제품의 핵심부품이며 피투자기업의 매입처가 다변화되어 있지 못하고 투자기업에 크게 의존하고 있다면 투자기업은 피투자기업에 유의적인 영향력이 있다고 판단할 수 있다. (문단 8.5)\r\n\r\n실8.8\t투자기업 외의 다른 투자기업이 피투자기업을 지배하고 있다고 해도, 투자기업이 피투자기업에 대하여 반드시 유의적인 영향력이 없는 것은 아니므로 지분율 등을 종합적으로 고려하여 유의적인 영향력 유무를 판단하여야 한다. (문단 8.5)\r\n\r\n실8.9\t문단 8.6⑶의 경우는 특정기업이 소유하고 있는 의결권 있는 주식이 상법상 특별결의 요건을 갖추고 있기 때문에 투자기업이 유의적인 영향력을 행사할 수 없는 경우를 말한다. (문단 8.6)\r\n\r\n실8.10\t유의적인 영향력의 유무를 판단하고 지분법을 적용하기 위하여 투자기업의 지분율을 결정할 경우에는 보유한 주식의 전체를 고려하여야 한다. 예를 들면, 투자기업이 피투자기업의 지분을 26% 취득하고 그 중 지분율 5%에 해당하는 주식은 취득 후 1년 내에 매각할 목적인 경우, 보유주식 전체인 26% 지분에 대해 지분법을 적용한다. 왜냐하면, 투자기업의 유의적인 영향력의 결과는 보유 지분 전체에 대해 미치기 때문이다. 만일, 투자기업이 피투자기업의 지분을 23% 취득하고 그 중 5%에 해당하는 주식은 취득 후 1년 내에 매각할 목적인 경우 보유주식 전체인 23% 지분에 대해 지분법을 적용하지 않는다. 왜냐하면, 투자기업이 피투자기업의 일부 지분을 매각하면 나머지 모든 지분도 유의적인 영향력을 상실하게 되기 때문이다. 문단 8.9에서 12개월 이내에 매각할 목적으로 투자주식을 취득하여 적극적으로 매수자를 찾고 있는 투자주식은 지분법을 적용하지 않고 단기매매증권으로 분류하여(제6장 ‘금융자산⦁금융부채’에 의한 단기매매증권의 정의를 충족하지 못하는 경우도 포함한다) 제6장에 따라 회계처리한다. 이 경우, 당해 주식을 12개월 이내에 적극적으로 매각한다는 계획이 취득시점에 명백히 문서화(예: 이사회 결의) 되어 있는 등 적극적으로 매수자를 찾고 있다는 증거가 있어야 한다. (문단 8.9)\r\n\r\n실8.11\t문단 8.11과 문단 8.14에서 ‘취득시점’은 투자기업이 피투자기업에 대하여 유의적인 영향력을 획득한 시점과 유의적인 영향력을 획득한 후에 다른 주주로부터 당해 피투자기업(관계기업)의 주식을 추가로 취득하는 시점을 말한다. (문단 8.11, 8.14)\r\n\r\n실8.12\t다음은 유․무상증․감자시 발생하는 투자차액 또는 지분변동액 차액의 회계처리를 요약한 것이다. (문단 8.12, 8.32)\r\n구분\r\n투자차액 또는 지분변동액 차액\r\n유상\r\n증자\r\n지분율 증가\r\n영업권 등\r\n지분율 불변1)\r\n영업권 등\r\n지분율 감소\r\n처분손익\r\n유상\r\n감자\r\n지분율 증가\r\n영업권 등\r\n지분율 불변1)\r\n처분손익\r\n지분율 감소\r\n처분손익\r\n 구분\r\n투자차액 또는 지분변동액 차액\r\n무상\r\n증자\r\n지분율 증가\r\n영업권 등\r\n지분율 불변\r\n해당사항 없음\r\n지분율 감소\r\n처분손익\r\n무상\r\n감자\r\n지분율 증가\r\n영업권 등\r\n지분율 불변\r\n해당사항 없음\r\n지분율 감소 \r\n처분손익\r\n\r\n\t\t1) 유상증․감자시 지분율이 불변하다면 투자차액 또는 지분변동액 차액이발생하지 않는 것이 일반적이나, 예외적으로 주당 유상증․감자액이 주주 간에 서로 다르다면 차액이 발생할 수 있다. \r\n\r\n실8.13\t유의적인 영향력을 획득하기 위해 추가 취득한 주식의 취득대가에는 주식의 공정가치 이상으로 지급한 가산금(premium)이 포함되는 경우가 있다. 이 경우 가산금을 별도로 구분할 수 있다면, 추가로 취득한 주식의 취득대가에서 가산금을 차감한 금액을 주식의 공정가치로 보고 기 취득한 주식에 대하여도 이 공정가치를 적용하여 산정한다. 만약, 가산금을 별도로 구분할 수 없다면, 제6장 ‘금융자산⦁금융부채’에 따라 공정가치를 측정하여야 한다. 왜냐하면, 가산금이 포함된 추가 취득대가를 기초로 기존주식의 공정가치를 추정할 경우 가산금이 기존주식에 포함되어 과대평가될 수 있기 때문이다. (문단 8.13)\r\n\r\n실8.14\t최근의 지분법적용투자주식 취득 이후에 발생한 관계기업의 자산과 부채의 공정가치 변동이 유의적이지 아니한 경우에는 지분법적용투자주식의 추가취득 직전분에 대해 지분법적용시 반영한 공정가치를 기준으로 투자차액을 산정할 수 있다. (문단 8.11)\r\n\r\n실8.15\t투자기업이 유의적인 영향력을 갖고 있다면 보유 투자주식은 지분법적용투자주식에 해당하지만 이 경우에도 지분변동액이 유의적이지 않으면 지분법을 적용하지 않을 수 있다. 지분변동액이 유의적이지 않아 지분법을 적용하지 않았던 당해 지분법적용투자주식에 대해 유의성의 판단에 의하여 지분법을 적용하게 되는 때에는, 유의적인 영향력을 획득한 취득시점 이후의 피투자기업의 순자산변동액은 지분법을 적용하게 되는 시점에 일괄하여 투자주식에 반영한다. 이 경우 지분변동액은 그 원천에 따라 이익잉여금에 해당하는 것은 당기손익으로 처리하고 그 외에는 기타포괄손익누계액(예: 지분법자본변동)으로 회계처리한다. 유의적이지 않은 금액이어서 과거에 반영하지 않은 것은 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 의해 회계변경에 해당하지 않고 오류도 아니므로 지분법을 적용하는 시점에 과거 유의적이지 않았던 누적 금액을 일괄처리하는 것이 합리적이라고 판단된다. (문단 8.8, 8.15)\r\n\r\n실8.16\t관계기업이 우선주를 발행한 경우 보통주와 우선주의 지분변동액은 당해 우선주가 누적적인지 또는 참가적인지 등의 여부와 같은 우선주의 특성을 고려하여 산정하고, 투자기업이 관계기업 발행 우선주를 소유하고 있는 경우 당해 우선주에 대하여 지분법을 적용한다. (문단 8.15)\r\n\r\n실8.17\t관계기업이 우선주를 발행한 경우 투자기업이 소유하고 있는 지분법적용투자주식(보통주)에 대해 지분법을 적용하기 위해 관계기업의 순자산금액을 보통주주지분과 우선주주지분으로 구분할 필요가 있다. 또한 투자기업이 보통주(지분법적용투자주식)뿐만 아니라 우선주(지분법적용투자주식)도 소유하고 있는 경우에는 당해 우선주에 대해서도 지분법을 적용하기 위해 관계기업의 순자산금액 중 우선주주지분을 구분할 필요가 있다. 우선주 발행조건에 의해 잔여재산분배기준이나 완전참가 또는 부분참가여부 및 분배비율 등에 관해 다양한 분배방식이 가능하므로 투자기업이 지분법을 적용할 때는 그러한 발행조건 등 실제 계약내용을 반영하여 회계처리하여야 한다. 다음은 관계기업이 특정한 발행조건으로 우선주를 발행한 경우에 관계기업의 순자산금액을 보통주주지분과 우선주주지분으로 구분하는 예시이다. (문단 8.15)\r\n⑴\t관계기업 자본(우선주 발행 이후에 발생한 이익잉여금을 제외한다. 이하 같다) 중 보통주주지분과 우선주주지분은 우선주의 잔여재산분배청구권의 성격에 따라 계산한다. 예를 들면, 우선주주가 보통주주와 같이 잔여재산(순자산금액에서 우선주 발행 이후에 발생한 이익잉여금을 제외한다)분배에 참가할 수 있는 경우에는 관계기업 자본에, 보통주자본금이 보통주자본금과 우선주자본금 합계액에서 차지하는 비율(이하 보통주자본금비율이라 한다. 다만 계약상 분배비율을 정한 경우에는 그 비율)을 곱한 금액이 보통주주지분이 되고, 우선주주지분은 관계기업 자본에, 우선주자본금이 보통주자본금과 우선주자본금 합계액에서 차지하는 비율(이하 우선주자본금비율이라 한다. 단, 계약상 분배비율을 정한 경우에는 그 비율)을 곱한 금액이 된다. \r\n⑵\t관계기업의 우선주 발행 이후에 발생한 이익잉여금은 우선주의 이익배당 성격에 따라 다음과 같이 보통주주지분과 우선주주지분으로 구분한다. \r\n㈎\t관계기업이 누적적 참가적(참가비율 예: 우선주자본금비율) 우선주를 발행한 경우 \r\n관계기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당결의 여부에 관계없이 관계기업의 당기순이익에서 보통주배당금과 우선주배당금을 차감한 후의 금액에 보통주자본금비율을 곱한 값과 보통주배당금을 합하여 계산한다. \r\n㈏\t관계기업이 누적적 비참가적 우선주를 발행한 경우 \r\n관계기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당결의 여부에 관계없이 관계기업의 당기순이익에서 우선주배당금을 차감한 금액으로 계산한다.\r\n㈐\t관계기업이 비누적적 참가적(참가비율 예: 우선주자본금비율) 우선주를 발행한 경우\r\n관계기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당결의를 하지 않은 경우에는 관계기업의 당기순이익에 보통주자본금비율을 곱하여 계산하고, 우선주에 대한 배당결의를 한 경우에는 관계기업의 당기순이익에서 보통주배당금과 우선주배당금을 차감한 후의 금액에 보통주자본금비율을 곱한 값과 보통주배당금을 합하여 계산한다. \r\n㈑\t관계기업이 비누적적 비참가적 우선주를 발행한 경우\r\n관계기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당결의를 하지 않은 경우에는 관계기업 당기순이익 전체 금액으로 하고, 우선주에 대한 배당결의를 한 경우에는 관계기업 당기순이익에서 우선주배당금을 차감한 금액으로 한다. \r\n⑶\t우선주배당금이 보통주배당률과 연계되어 확정됨에 따라 보고기간종료일 현재 누적적우선주의 배당률을 알 수 없는 경우에는 직전 회계연도의 우선주배당률에 상당하는 배당액(또는 합리적인 추정액)을 관계기업의 당기순이익에서 차감하여 보통주주지분을 계산한다. \r\n\r\n실8.18\t문단 8.25에 의해 추가적인 손실 등을 인식하는 경우에는 보통주의 성격에 가까운 자산부터 감소시킨다. 즉, 관계기업이 청산된다면 상환받는 우선순위를 고려한다. 예를 들면, 투자기업이 관계기업의 우선주와 채무증권을 보유하고 있는 경우 관계기업의 손실에 의한 지분변동액을 우선주에서 먼저 차감한 후 잔액은 채무증권에서 차감하고, 이후에 관계기업이 이익을 보고하기 시작하면 그 역순으로 당해 자산을 회복시킨다.(문단 8.25)\r\n\r\n실8.19\t투자기업이 관계기업의 설립시 또는 유상증자시 현물출자에 의해 관계기업의 지분을 취득한 경우 지분법적용투자주식의 취득원가는 현물출자한 자산의 공정가치로 측정하고, 이에 따라 발생한 처분손익 중 보고기간종료일 현재 관계기업이 보유하고 있는 당해 현물출자자산에 반영되어 있는 부분은 내부거래에 의한 미실현손익으로 보아 문단 8.20에 따라 처리한다. (문단 8.20)\r\n\r\n실8.20\t지분법 적용시 지분법적용투자주식에 반영할 지분법손익과 내부거래미실현손익이 있는 경우, 지분법손익을 먼저 반영한 후 내부거래미실현손익을 반영한다. (문단 8.20)\r\n\r\n실8.21\t투자기업과 관계기업간의 자산양도 거래의 경우, 당해 자산에 대하여 제20장 ‘자산손상’에 따라 손상차손을 인식한 후 양도거래에 대한 회계처리를 한다. (문단 8.27)\r\n\r\n실8.22\t투자기업과 관계기업의 업종이 동일한 경우 원칙적으로 문단 8.23에 따라 투자기업의 재고자산 평가방법 등 회계정책이 일치되도록 관계기업의 회계처리를 적절히 조정하여 지분법을 적용하는 것이지만, 업종이 다를 경우에는 유사한 상황에서 발생한 동일한 거래나 사건과 관련되지 않으므로 그러한 조정이 불필요하다. (문단 8.23)\r\n\r\n실8.23\t투자기업 또는 지분법피투자기업이 제31장 ‘중소기업 회계처리 특례’를 적용하여 재무제표를 작성한 경우와 지분법피투자기업이 공시를 목적으로 또는 내부목적으로 한국채택국제회계기준(또는 국제회계기준)을 적용하여 신뢰성있게 재무제표를 작성한 경우에는 문단 8.23과 문단 8.35⑹에 따라 지분법을 적용할 수 있다. 다음은 이러한 경우에 대한 처리방법을 요약한 표이다. (문단 8.23, 8.35)\r\n투자기업(일반기업회계기준 적용대상)\r\n피투자기업\r\n투자기업이 지분법평가시\r\n 회계정책일치 여부\r\n피투자기업이 종속기업인 경우\r\n피투자기업이 관계기업인 경우\r\n비중소기업\r\n(중소기업 특례 적용 불가)\r\n중소기업 특례 적용하지 않음\r\n일치\r\n일치\r\n중소기업 특례 적용함\r\n일치\r\n면제\r\n중소기업인데, 중소기업 특례 적용하지 않음\r\n중소기업 특례 적용하지 않음\r\n일치\r\n일치\r\n중소기업 특례 적용함\r\n면제\r\n면제\r\n중소기업인데, 중소기업 특례 적용함\r\n중소기업 특례 적용하지 않음\r\n면제(**)\r\n면제\r\n중소기업 특례 적용함\r\n면제\r\n면제\r\n일반기업회계기준 적용함\r\n한국채택국제회계기준(또는 국제회계기준) 적용함\r\n면제\r\n면제\r\n(**) 종속기업이 비중소기업인 경우 당해 기업의 지배기업은 제31장 문단 31.2 ⑶에 따라 어떠한 경우에도 중소기업 회계처리 특례를 적용할 수 없으므로 이 경우는 해당사항이 없다.\t\r\n\r\n실8.24\t회계기간 중에 지분법적용투자주식을 취득․처분한 경우에는 당해 투자주식의 취득․처분일 현재의 재무제표를 사용하여 지분법을 적용한다. 다만, 취득․처분일에 지분법피투자기업의 재무제표를 확정시킬 수 없는 경우에는 취득․처분일과 가장 가까운 날에 작성된 관계기업의 재무제표(중간재무제표 포함)를 사용하여 지분법을 적용한다. (문단 8.31, 8.32)\r\n\r\n실8.25\t지분법 회계처리시 적용하는 관계기업의 재무제표는 기업회계기준에 따라 적정하게 작성된 재무제표이어야 하므로 원칙적으로 외부감사인의 감사․검토절차를 거쳐 신뢰성이 검증된 것이어야 한다. 왜냐하면 투자기업이 관계기업의 부정확한 재무정보를 기준으로 지분법을 적용하는 경우 지분법손익계정 등을 통해 투자기업의 재무정보가 왜곡되고 이로 인해 투자자들은 잘못된 의사결정을 할 수밖에 없기 때문이다. 하지만 투자기업이 관계기업의 감사․검토를 받은 재무제표를 결산확정일까지 입수하기 어려운 경우 투자기업은 관계기업의 가결산 재무제표를 이용하여 지분법을 적용할 수 있다. 이 경우 투자기업은 재무제표작성자로서 관계기업의 재무제표가 기업회계기준에 따라 적정하게 작성되었는지에 대한 신뢰성검증을 할 책임이 있으므로 관계기업의 가결산 재무제표에 대한 신뢰성검증을 통해 가결산 재무제표가 외부감사인의 감사․검토를 받은 재무제표와 유의적인 차이가 발생하지 않을 것이라고 확신할 수 있어야 한다. 관계기업의 가결산 재무제표에 대한 신뢰성검증은 투자기업의 주관적 판단이 아닌 객관적 증거에 근거하여 이루어져야 하며 이를 위해 투자기업은 다음과 같은 사항을 포함한 필요한 절차를 취하여야 한다.\r\n⑴\t가결산 재무제표에 대한 관계기업의 감사와 대표이사의 서명날인 확보\r\n⑵\t관계기업이 시장에 공시한 유의적인 거래나 회계적 사건을 포함하여 투자기업이 인지하고 있는 유의적인 거래나 회계적 사건이 가결산 재무제표에 적절히 반영되었는지를 확인\r\n⑶\t관계기업과 동 기업의 감사인 사이에 제기되고 있는 결산관련 주요 쟁점 사항 및 향후 처리방향의 파악\r\n⑷\t기타 가결산 재무제표와 감사받은 재무제표간에 발생할 수 있는 차이분석 등\r\n만일 관계기업의 가결산 재무제표에 대한 신뢰성검증을 통해 유의적인 차이가 발견되는 경우 투자기업은 반드시 그 차이를 가결산 재무제표에 반영한 후 이를 기준으로 지분법을 적용하여야 한다. (문단 8.21, 8.22)\r\n\r\n실8.26\t문단 8.22에서 ‘유의적인 거래나 사건’은 개별적으로 특히 유의적인 변동이 발생하여 재무제표에 유의적인 영향을 준 거래나 사건을 말하며, 이는 주로 비경상적이거나 비반복적인 성격을 가지고 있는 거래나 사건이다. 예를 들면, 보고기간종료일이 12월말인 투자기업이 9월말인 관계기업의 재무제표를 이용할 경우, 투자기업은 관계기업의 9월말 재무제표와 10월부터 12월 사이에 개별적으로 발생한 특히 유의적인 변동사항(예: 화재손실, 토지처분손익)을 반영하여 지분법을 적용한다. 이 경우, 투자기업이 개별적으로 미리 반영한 관계기업의 당해 회계기간의 10월부터 12월 사이의 유의적인 변동사항은 다음 회계기간의 지분법 적용시 지분변동액으로 중복 반영하지 않도록 고려하여야 한다. 한편, 보고기간종료일이 12월말인 투자기업이 다음해 2월말인 2개월 후의 관계기업의 재무제표를 사용할 경우 1월부터 2월 사이에 발생한 유의적인 변동사항은 지분법 적용시 별도로 고려할 필요는 없으나 12월말 현재의 재무상태에 대한 이해를 돕기 위해 주석으로 기재할 필요가 있다. (문단 8.22)\r\n\r\n실8.27\t투자기업의 보고기간종료일과 다른 보고기간종료일을 기준으로 작성된 피투자기업의 재무제표를 사용한 경우에는 당해 기간차이를 줄이기 위하여 관계기업이 보고기간종료일을 변경하지 않는 한 그 후의 회계기간에도 계속성을 유지한다. (문단 8.21, 8.22)\r\n\r\n실8.28\t관계기업의 보고기간종료일과 투자기업의 보고기간종료일 사이의 기간차이를 줄이기 위하여 관계기업의 보고기간종료일을 변경한 경우에는 회계추정의 변경으로 보아 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 전진적으로 회계처리한다. 이러한 경우 그 내용을 주석으로 기재하여야 한다. (문단 8.21, 8.22)\r\n\r\n실8.29\t관계기업이 다른 기업의 지배기업인 경우에는 그 관계기업의 연결재무제표를 사용하여 지분법적용투자주식에 대하여 지분법을 적용한다. 관계기업의 연결재무제표를 구하기 어려운 경우에는 관계기업의 개별재무제표를 이용하되 당해 기업의 종속기업에 대한 투자계정의 잔액이 영(0)이 되어 지분법 적용을 중지한 경우에는 미반영 금액(문단 8.37⑼ 참조)을 조정하여 지분법을 적용한다. (문단 8.22)\r\n\r\n실8.30\t문단 8.24에 따라 지분법 적용의 중지로 인하여 인식하지 못한 지분변동액에는 투자기업의 지분율에 상당하는 관계기업의 손실금액, 지분취득시 발생한 식별가능한 관계기업 순자산의 공정가치와 장부금액의 차액에 대한 당해연도 상각액, 투자차액 상각액, 내부거래미실현이익 등이 있다. (문단 8.24)\r\n\r\n실8.31\t관계기업이 배당을 결의한 경우에는 투자기업이 받을 금액을 지분법적용투자주식에서 직접 차감하여야 하나, 지분법적용투자주식의 장부금액이 받을 배당금액에 미달하는 경우 동 미달액은 당기이익으로 인식한다. (문단 8.24)\r\n\r\n실8.32\t기타포괄손익누계액에 계상되어 있는 지분법자본변동은 다음의 경우에 당기손익으로 처리한다. (문단 8.24)\r\n⑴\t투자기업이 관련 지분법적용투자주식을 처분하는 경우\r\n⑵\t투자기업이 관련 지분법적용투자주식에 대해 손상차손을 인식하는 경우\r\n따라서, 지분법 적용에 의해 지분법적용투자주식의 장부금액이 영(0)으로 되는 경우에는 기타포괄손익누계액에 계상되어 있는 지분법자본변동은 계속하여 기타포괄손익누계액으로 표시된다. \r\n\r\n실8.33\t투자기업 및 관계기업 상호간에 유의적인 영향력이 있으며 주식을 소유하고 있는 경우에는 상호간의 주식소유비율에 따라 당기순손익 등을 조정한 후 지분변동액을 산정한다. (사례 11, 12)\r\n적용사례\r\n\r\n사례 1\t다음은 문단 8.11에 대한 사례이다. 식별가능한 순자산의 공정가치가 -200원인 완전자본잠식상태에 있는 피투자기업의 주식 25%를 100원에 취득한 경우, 투자차액은 취득대가(100원)와 취득당시 부(負)의 순자산금액(-200) 중 투자기업이 취득한 지분율에 해당하는 금액(-50원)을 합한 금액(150원)이다.\r\n\r\n사례 2\t다음은 문단 8.12에 대한 사례이다.\r\n\r\n투자기업 : A사, 피투자기업 : B사\r\n유상증자전 투자차액은 없다고 가정함 \r\n유상증자시 B사 순자산의 공정가치와 장부금액의 차이는 없다고 가정함\r\n\r\n유상증자 전\r\nB사의 유상증자\r\n유상증자 후\r\nB사의 순자산금액\r\n1,000,000원\r\n50% 증자\r\n\r\n@1,200원x500주\r\n= 600,000\r\n1,600,000원\r\nB사의 발행주식수\r\n1,000주\r\n1,500주\r\nA사의 보유 지분율/주식수\r\n40%/400주\r\n45%/675주\r\nA사의 B주식 장부금액\r\n400,000원\r\n400,000 + 330,000\r\n= 730,000원\r\nA사의 B주식 지분금액\r\n1,000,000 x 40% \r\n= 400,000원\r\n1,600,000 x 45% \r\n= 720,000원\r\n\r\n\t\r\n*\tA사는 B사의 유상증자분 중 275주를 주당 1,200원(현금납입액 330,000)에 취득\r\n(차)\r\n지분법적용투자주식\r\n330,000 \r\n\r\n(대)\r\n현금\r\n330,000\r\n\t<분개> \r\n\t\t\r\n\t*\tA사는 B사에 유상증자분에 대한 330,000원을 납입하였지만, A사의 B사에 대한 지분변동액은 320,000(720,000 - 400,000)이므로 납입금액과 지분변동액의 차액 10,000원을 투자차액으로 회계처리한다.\r\n\r\n\t* 이 사례에서 제시된 거래는 다음과 같이 두 개의 거래가 통합된 것으로 분석할 수 있다. \r\n\t①\tB사의 유상증자 A사는 균등(40%)참여: 500주 x 40% x @1,200 = 240,000 \r\n\t<분개> \r\n(차)\r\n지분법적용투자주식\r\n240,000 \r\n\r\n(대)\r\n현금\r\n240,000\r\n(균등유상증자이므로 투자차액이 발생하지 않음) \r\n\r\n\t\r\n\t②\t불균등유상증자분(5%)을 다른 주주로부터 취득: 75주 x 1,200 = 90,000\r\n(차)\r\n지분법적용투자주식\r\n90,000 \r\n\r\n(대)\r\n현금\r\n90,000\r\n(지분의 추가 취득으로 90,000 - 1,600,000 x 5% = 10,000의 투자차액이 발생함)\r\n\t<분개> \r\n\t\r\n\r\n사례 3\t다음은 문단 8.20에 대한 사례이다.\r\n\r\n\t투자기업 및 관계기업간의 거래는 투자기업과 관계기업간 거래, 간접적인 투자관계에 있는 피투자기업간의 거래, 상호간에 투자관계가 없는 피투자기업간의 거래 등 다양하게 발생한다. 이 경우 투자기업이 제거해야 할 내부거래미실현손익은 다음과 같이 산정한다.\r\n\r\n\t<예 1>\r\n\tA사는 B사의 주식 30%를 보유하고 있으며, A사가 B사에게 토지(장부금액 100억원)를 150억 원에 매각하고 계속 B사가 보유하고 있는 경우, \r\n내부거래에 의한 A사의 토지처분이익 50억\r\nA사가 B사 주식에 대한 지분법 적용시 제거하여야 할 내부미실현이익:　토지처분이익(50억) x A사의 B사에 대한 지분율(30%) = 15억\r\n\r\n\t<예 2>\r\n\tA사, B사, C사의 지분관계는 다음과 같다. C사가 A사에게 토지\r\n\t(장부금액 100억원)를 150억원에 매각하고, 계속 A사가 보유하고 있는 경우, \r\n\r\nB사\r\nA사\r\nC사\r\n30%\r\n40%\r\n토지 150억원\r\n\r\n\r\n내부거래에 의한 C사의 토지처분이익 50억\r\nA사의 B사 주식에 대한 지분법이익: \r\nC사 토지처분이익 50억 x B사의 C사에 대한 지분율 40%\r\n x A사의 B사에 대한 지분율 (30%) = 6억 \r\nA사가 B사 주식에 대한 지분법 적용시 제거하여야 할 내부미실현이익:\r\n C사 토지처분이익 50억 x (B사의 C사에 대한 지분율 40%\r\n x A사의 B사에 대한 지분율 30%) = 6억 \r\n\r\n\t<예 3>\r\n\tA사, B사, C사의 지분관계는 <사례 2>와 동일하며, B사가 C사에게 토지(장부금액 100억원)를 150억원에 매각하고, 계속 C사가 보유하고 있는 경우,\r\n내부거래에 의한 B사의 토지처분이익 50억\r\nB사가 C사 주식에 대한 지분법 적용시 제거하여야 할 내부미실현이익: \r\nB사 토지처분이익 50억 x B사의 C사에 대한 지분율 40% = 20억\r\nA사의 B사 주식에 대한 지분법이익:\r\nB사 이익30억1)x A사의 B사에 대한 지분율 30% = 9억\r\n1) 토지처분이익 50억 - 내부미실현이익 20억 = 30억\r\nA사가 B사 주식에 대한 지분법 적용시 제거하여야 할 내부미실현이익 = 0\r\n\r\n\t<예 4>\r\n\tA사, B사, C사의 지분관계는 다음과 같고, C사가 B사에게 토지(장부금액 100억원)를 150억원에 매각하고, 계속 B사가 보유하고 있는 경우, \r\n\r\n             B사\r\nA사\r\nC사\r\n30%\r\n40%\r\n토지 150억원\r\n20%\r\n\r\n내부거래에 의한 C사의 토지처분이익 50억\r\nB사의 C사 주식에 대한 지분법이익:\r\nC사 토지처분이익50억 x B사의 C사에 대한 지분율 40% = 20억\r\nB사가 C사 주식에 대한 지분법 적용시 제거하여야 할 내부미실현이익 = 20억 (상향판매)\r\nA사의 B사 주식에 대한 지분법이익:\r\nB사 손익(01)) x A사의 B사에 대한 지분율 (30%) = 0\r\n1) ① + ② = 20억 - 20억 = 0\r\n①\tB사의 C사에 대한 지분법이익 = C사 내부거래이익 50억 x B사의 C사에 대한 지분율 40% = 20억 \r\n②\tB사의 C사에 대한 내부미실현이익 = 20억 (상향판매)\r\nA사의 C사 주식에 대한 지분법이익:\r\nC사 토지처 n\r\n\r\n\r\n사례 7\t다음은 문단 8.27~8.30에 대한 사례이다.\r\n\r\n\t지분법적용투자주식은 세 가지(피투자기업의 순자산 장부금액, 피투자기업의 식별가능한 순자산 공정가치에서 장부금액을 차감한 금액, 투자차액)로 구성되어 있으므로 지분법적용투자주식의 손상 인식시 손상순서를 정해 주는 것이 필요하다. 투자차액(영업권)은 식별이 불가능한 자산이므로 가장 먼저 손상대상자산이 되지만 손상차손의 회복은 인정되지 않는다. 이와는 별도로 당해 지분법적용투자주식과 관련한 기타포괄손익누계액(지분법자본변동)이 있는 경우에는 실현된 것으로 보아 손상차손금액을 조정한다. 다음은 지분법적용투자주식의 손상차손 인식에 관한 사례를 제시한 것이다.\r\n\r\n\r\n\r\n\t<예 1>  \r\n\t장부금액: 지분법적용투자주식 120 (투자차액 40)\r\n지분법자본변동 20\r\n회수가능액 90 \r\n(차)\r\n손상차손\r\n102)\r\n\r\n(대)\r\n지분법적용투자주식\r\n301)\r\n(차)\r\n지분법자본변동\r\n20\r\n\r\n\r\n\r\n\r\n1)\t지분법적용투자주식의 구성항목 중 투자차액에서 30을 우선 손상처리한다.\r\n2)\t장부금액 기준으로 손상차손은 30(= 120 - 90)이 발생하였으나, 지분법자본변동 20은 실현된 것으로 보므로 차액인 10을 손상차손으로 인식한다.  \r\n\r\n\t\r\n\t<예 2>\r\n\t장부금액: 지분법적용투자주식 100 (투자차액 40)\r\n지분법자본변동 20\r\n회수가능액 90 \t\r\n(차)\r\n지분법자본변동\r\n10\r\n\r\n(대)\r\n지분법적용투자주식\r\n101)\r\n1) 지분법적용투자주식의 구성항목 중 투자차액에서 10을 우선 손상처리한다.\r\n\r\n\t* 장부금액 기준으로 손상차손은 10(= 100 - 90)이 발생하였으나, 지분법자본변동 중 10은 실현된 것으로 보므로 상계되어 손상차손으로 인식할 금액은 영(0)이 된다. \r\n      \r\n\t<예 3>    \r\n\t장부금액: 지분법적용투자주식 100 (투자차액 40)\r\n부의지분법자본변동 20\r\n회수가능액 70 \r\n(차)\r\n손상차손\r\n502)\r\n\r\n(대)\r\n지분법적용투자주식1)  \r\n30\r\n \r\n\r\n  \r\n\r\n(대)\r\n부의지분법자본변동\r\n  20\r\n1)\t지분법적용투자주식의 구성항목 중 투자차액에서 30을 우선 손상처리한다.\r\n2)\t장부금액 기준으로 손상차손은 30(= 100 - 70)이 발생하였으나, 부의지분법자본변동 20은 실현된 것으로 보므로 손상차손으로 인식할 금액은 50(= 30 + 20)이 된다.  \r\n\r\n 사례 8\t다음은 문단 8.32에 대한 사례이다.\r\n\r\n투자기업: A사,  피투자기업: B사\r\n\r\n유상감자전\r\nB사의 유상감자\r\n유상감자후\r\nB사의 순자산액\r\n1,000,000원\r\n50% 감자\r\n\r\n@800원 x 500주 = 400,000\r\n600,000\r\nB사의 발행주식수\r\n1,000주\r\n500주\r\nA사의 보유 지분율/주식수\r\n40%/400주\r\n20%/100주\r\nA사의 B주식 장부금액\r\n400,000\r\n400,000 - 240,000\r\n= 160,000\r\nA사의 B주식 지분금액\r\n1,000,000 x 40% \r\n= 400,000\r\n600,000 x 20% \r\n= 120,000\r\n투자차액은 없다고 가정함. \r\n\r\n* A사는 B사 주식 중 300주를 주당 800원(현금수령액 240,000)에 감자받음.\r\n\r\n\t<분개>\r\n\t(차)\r\n현금\r\n240,0001)\r\n\r\n(대)\r\n투자주식 \r\n280,0002)\r\n(차)\r\n처분손실\r\n  40,000\r\n\r\n\r\n\r\n\r\n1) @800 x 300주 = 240,000\r\n2) 1,000,000 x 40% - 600,000 x 20% = 280,000  \r\n\r\n\t\r\n\t* A사는 B사로부터 유상감자분에 대하여 240,000원을 수령하였지만, A사의 B사에 대한 지분변동액은 280,000(400,000 - 120,000)이므로 수령금액과 지분변동액의 차액 40,000원을 처분손실로 회계처리한다.\r\n\r\n\t* 이 사례에서 제시된 거래는 다음과 같이 두 개의 거래가 통합된 것으로 분석할 수 있다.\r\n\t\r\n\t①\tB사의 유상감자에 A사는 균등(40%)참여 : 500주 x 40% x @800 = 160,000 \r\n\r\n\t<분개> \r\n\t(차)\r\n현금\r\n160,000\r\n\r\n(대)\r\n지분법적용투자주식 \r\n160,000\r\n\r\n\r\n\t(유상감자에 균등참여시 수령금액(160,000원)과 지분변동액(400,000 - 600,000 x 40% = 160,000)은 동일하므로 처분손익이 발생하지 않음) \r\n\t\r\n\t②\t불균등유상감자분(20%)을 다른 주주에게 처분: 100주 x 800 = 80,000\r\n\t\r\n\t<분개> \r\n\t(차)\r\n현금\r\n80,000\r\n\r\n(대)\r\n지분법적용투자주식 \r\n120,000\r\n(차)\r\n처분손실\r\n40,0001)\r\n\r\n\r\n\r\n\r\n1) (400,000 - 160,000) x (20%/40%) - 80,000 = 40,000\r\n\r\n\r\n\t\r\n사례 9\t다음은 문단 8.33의 유의적인 영향력을 상실한 시점에 투자주식의 장부금액을 산정하는 사례이다. \r\nA기업은 1월 1일 현재 B기업의 지분 30% 보유\r\n지분법적용투자주식 장부금액 600 (지분법자본변동 60)\r\nA기업은 6월 30일에 B기업의 지분 20%를 450에 매각하고 10%를 보유하여 유의적인 영향력 상실\r\nB기업의 1월 1일～6월 30일 순자산 증가액 150 (순이익으로 인한 순자산 증가 100, 자본잉여금 증가로 인한 순자산 증가 50)\r\n\r\n\r\n\r\n\r\n\r\n\r\n(6월 30일 A기업의 분개) \r\n(차)\r\n지분법적용투자주식\r\n45\r\n\r\n(대)\r\n지분법이익 \r\n301)\r\n\r\n\r\n\r\n\r\n\r\n지분법자분변동\r\n152)\r\n1) 100 x 30% = 30\r\n2) 50 x 30% = 15\r\n\r\n(차)\r\n현금\r\n450\r\n\r\n(대)\r\n지분법적용투자주식\r\n4301)\r\n\r\n지분법자본변동\r\n502)\r\n\r\n\r\n지분법적용투자주식처분이익\r\n70\r\n1)\t(600 + 45)\tx\t20%/30% = 430\r\n2)\t(60 + 15)\tx\t20%/30% = 50\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n(차)\r\n매도가능증권\r\n215\r\n\r\n(대)\r\n지분법적용투자주식\r\n2151)\r\n\r\n지분법자본변동\r\n252)\r\n\r\n\r\n매도가능증권평가손익\r\n25\r\n1)\t645\tx\t10%/30% = 215\r\n2)\t75\tx\t10%/30% = 25\r\n\r\n\r\n\t\t\t\t\r\n사례 10\t다음은 문단 8.35에 대한 사례이다.\r\n\r\n투자기업은 당해 회계연도말에 종속기업에 대하여 장부금액 1,000원의 지분법적용투자주식과 2,000원의 장기성채권을 보유하고 있으며 장기성채권에 대해 대손충당금을 50원 설정하였다. 이 경우, 종속기업의 당기순손실에 대해 투자기업이 반영할 지분법손실이 1,400원이라면 다음과 같이 회계처리한다. \r\n기초 지분법적용투자주식 장부금액 1,000 \r\n기중 종속기업에 대한 장기성채권 발생\r\n(차)\r\n장기성채권현금\r\n2,000\r\n\r\n(대)\r\n현금 \r\n2,000\r\n\r\n기말 대손충당금 설정\r\n(차)\r\n대손상각비\r\n50\r\n\r\n(대)\r\n장기성채권(대손충당금) \r\n50\r\n\r\n기말 지분법 적용\r\n(차)\r\n지분법적용투자주식\r\n50\r\n\r\n(대)\r\n지분법이익 \r\n501)\r\n(차)\r\n지분법손실\r\n1,400\r\n\r\n(대)\r\n지분법적용투자주식\r\n1,050\r\n\r\n\r\n\r\n\r\n(대)\r\n장기성채권(대손충당금) \r\n350\r\n1) 당기 대손상각비 제거\r\n\r\n\r\n사례 11\t실투자기업 A, B 상호간에 유의적인 영향력(지배나 공동지배가 아님)이 있으며, 주식을 각각 20%씩 소유하고 있는 경우 각 투자기업의 당기순이익은 다음의 산식을 이용하여 구한다. 다음의 산식에서 지분법적용전 당기순이익은 이 장에 따라 내부거래미실현손익의 제거를 반영한 후의 당기순이익을 말한다.\r\nA' = A + 0.2B\r\nB' = B + 0.2A\r\nA'= 지분법적용후 A사 당기순이익\r\nB'= 지분법적용후 B사 당기순이익\t\r\nA = 지분법적용전 A사 당기순이익\r\nB = 지분법적용전 B사 당기순이익\r\n\r\n사례 12\t투자기업 A, B, C사가 순환적으로 유의적인 영향력(지배나 공동지배가 아님)이 있으며, 각각 20%씩 소유하고 있는 경우 투자기업 A의 당기순이익은 다음의 산식을 이용하여 구한다. 다음의 산식에서 지분법적용전 당기순이익은 이 장에 따라 내부거래미실현손익의 제거를 반영한 후의 당기순이익을 말한다. \r\nA' = A + 0.2B'\r\nB' = B + 0.2C\r\nA'= 지분법적용후 A사 당기순이익\r\nB'= 지분법적용후 B사 당기순이익\t\r\nA = 지분법적용전 A사 당기순이익\r\nB = 지분법적용전 B사 당기순이익\r\nC = 지분법적용전 C사 당기순이익"}]}, {"title": "제9장 조인트벤처투자", "order": 9, "paragraphs": [{"id": "9.1", "text": "이 장의 목적은 조인트벤처에 대한 투자의 회계처리와 공시에 관한 사항을 정하는 데 있다.\r\n\r\n조인트벤처의 정의"}, {"id": "9.2", "text": "‘조인트벤처’는 둘 이상의 당사자가 공동지배의 대상이 되는 경제활동을 수행하기 위해 만든 계약상 약정을 말한다."}, {"id": "9.3", "text": "‘공동지배’는 계약상 약정에 의하여 경제활동에 대한 지배력을 공유하는 것을 말하며, 경제활동에 관련된 전략적 재무정책과 영업정책에 관한 의사결정에 지배력을 공유하고 있는 당사자(참여자) 전체의 동의가 필요할 때에만 존재한다."}, {"id": "9.4", "text": "조인트벤처는 다양한 형태를 가진다. 이 장은 조인트벤처를 공동지배사업, 공동지배자산 그리고 공동지배기업이라는 세 가지 유형으로 분류한다. 모든 조인트벤처는 다음의 두 가지 공통적인 특징을 가지고 있다.\r\n⑴\t참여자가 계약상 약정에 의하여 구속받는다.\r\n⑵\t계약상 약정에 의하여 공동지배가 성립한다.\r\n\r\n공동지배사업"}, {"id": "9.5", "text": "공동지배사업은 이를 운영하기 위해 법인, 파트너십이나 그 밖의 실체 또는 참여자와 분리된 별개의 재무적 조직 등으로 설립되지 아니하고 참여자의 자산과 그 밖의 자원을 사용하여 운영된다. 각 참여자는 자신의 유형자산을 사용하고 자신의 재고자산을 보유한다. 또 참여자는 비용과 부채를 발생시키며 자금을 조달함으로써 자체적으로 채무를 부담한다. 조인트벤처의 활동은 참여자의 유사한 활동과 함께 참여자의 종업원이 수행하기도 한다. 조인트벤처의 합의에는 통상 공동생산제품의 판매로 발생한 수익과 공통적으로 발생한 비용을 참여자간에 분배하는 방법에 대한 조항이 있다."}, {"id": "9.6", "text": "참여자는 공동지배사업 투자지분에 대하여 다음의 사항을 재무제표에 인식한다.\r\n⑴\t참여자가 지배하는 자산과 발생시킨 부채\r\n⑵\t참여자가 발생시킨 비용과 조인트벤처의 재화나 용역의 판매수익 중 참여자에 대한 분배금액\r\n\r\n공동지배자산"}, {"id": "9.7", "text": "조인트벤처에서는, 조인트벤처의 목적으로 출자되거나 취득되고 조인트벤처의 목적에 사용되는 하나 이상의 자산을 참여자가 공동지배하고 흔히 공동소유하는 경우를 포함한다. 공동지배자산은 참여자를 위하여 효익의 획득에 사용된다. 각 참여자는 자산으로부터의 산출물을 분배받고 발생비용 중 합의된 부분을 부담한다."}, {"id": "9.8", "text": "참여자는 공동지배자산 투자지분에 대하여 다음 사항을 재무제표에 인식한다.\r\n⑴\t자산의 성격에 따라 분류된 공동지배자산 중 참여자의 지분\r\n⑵\t참여자가 발생시킨 부채\r\n⑶\t조인트벤처와 관련하여 다른 참여자와 공동으로 발생시킨 부채 중 참여자의 지분\r\n⑷\t참여자의 지분에 해당하는 조인트벤처의 산출물을 판매하거나 사용하여 발생한 수익과 조인트벤처가 발생시킨 비용 중 참여자의 지분 \r\n⑸\t조인트벤처에 대한 참여자의 지분과 관련하여 참여자가 발생시킨 비용\r\n\r\n공동지배기업"}, {"id": "9.9", "text": "공동지배기업은 법인, 파트너십 또는 각 참여자가 지분을 소유하는 그 밖의 형태의 기업으로 설립된 조인트벤처이다. 공동지배기업은 참여자 사이의 계약상 약정을 통하여 경제활동에 대한 공동지배가 성립된다는 것을 제외하고는 다른 기업과 동일하게 운영된다. 한편, 공동지배기업에 대하여 공동지배를 상실한 참여자는 이전 공동지배기업이 종속기업이나 관계기업이 되는 경우가 아니라면, 그 때부터 제6장 ‘금융자산·금융부채’에 따라 회계처리한다. 이 경우 금융자산의 취득원가는 공동지배를 상실하게 된 시점의 보유 투자지분의 장부금액으로 한다. 공동지배기업이 투자자의 관계기업이 된 때부터 투자자는 그 투자지분을 제8장 ‘지분법’에 따라 회계처리한다. 공동지배기업이 투자자의 종속기업이 된 때부터 투자자는 투자지분을 제4장 ‘연결재무제표’와 제12장 ‘사업결합’에 따라 회계처리한다. \r\n\r\n참여자의 공동지배기업 투자에 대한 지분법적용"}, {"id": "9.10", "text": "참여자는 공동지배기업에 대한 투자지분에 대하여 제8장 ‘지분법’을 적용한다."}, {"id": "9.11", "text": "벤처캐피탈, 뮤추얼펀드, 기타 이와 유사한 기업이 소유하고 있는 공동지배기업에 대한 투자지분 중, 공정가치로 평가하여 공정가치 변동을 당기손익으로 회계처리하기로 최초 인식시 지정하거나 단기매매증권으로 분류하여 회계처리하는 투자지분에 대하여는 이 장을 적용하지 아니한다. 그러한 투자지분은 제6장 ‘금융자산·금융부채’를 적용하여 공정가치로 평가하여 공정가치 변동을 당기손익으로 처리한다.\r\n\r\n참여자와 조인트벤처와의 거래"}, {"id": "9.12", "text": "참여자가 조인트벤처에 자산을 출자하거나 매각하는 경우, 그 거래에서 발생하는 손익의 일부분을 인식할 때 거래의 실질을 반영한다. 조인트벤처가 자산을 보유하고 참여자가 소유에 따르는 유의적인 위험과 보상을 이전하였다면, 참여자는 손익 중 자신의 지분에 해당하는 부분을 제외하고 인식한다. 출자나 매각거래가 자산의 순실현가능가치 감소나 자산손상의 증거를 제공하는 경우에는 참여자는 손실을 전액 인식한다."}, {"id": "9.13", "text": "참여자가 조인트벤처로부터 자산을 구입하는 경우, 참여자는 그 자산을 제3자에게 재매각하기 전까지는 조인트벤처의 이익 중 참여자의 지분에 해당하는 금액을 인식하지 아니한다. 참여자는 이러한 거래에서 발생하는 손실 중 참여자의 지분에 해당하는 금액도 이익의 경우와 동일한 방법으로 인식한다. 그러나 그러한 손실이 자산의 순실현가능가치 감소나 자산손상의 증거를 제공하는 경우에는 참여자는 손실을 즉시 인식한다."}, {"id": "9.14", "text": "참여자가 공동지배기업에 비화폐성자산을 출자한 경우, 이로부터 발생하는 손익 중 당해 자신의 지분에 해당하는 부분을 제외하고  당기손익으로 인식한다. 다만, 참여자의 비화폐성자산의 출자가 다음 중 하나에 해당하는 경우 손익은 발생되지 않은 것으로 보아 인식하지 아니한다. \r\n⑴\t출자된 비화폐성자산의 소유에 따른 유의적인 위험과 보상이 공동지배기업에 이전되지 않은 경우\r\n⑵\t비화폐성자산의 출자와 관련된 손익을 신뢰성 있게 측정할 수 없는 경우\r\n⑶\t비화폐성자산의 출자거래에 상업적 실질이 결여되어 있는 경우 \r\n\r\n조인트벤처 투자자의 재무제표에서 조인트벤처 투자지분 보고"}, {"id": "9.15", "text": "조인트벤처 투자자는 공동지배기업에 대한 투자지분을 제6장 ‘금융자산·금융부채’에 따라 회계처리하되, 조인트벤처에 유의적인 영향력을 행사할 수 있는 경우에는 제8장 ‘지분법’에 따라 회계처리한다. \r\n\r\n조인트벤처 운영 및 관리"}, {"id": "9.16", "text": "조인트벤처의 운영자 또는 관리자는 받은 보수를 제16장 ‘수익’에 따라 회계처리한다.\r\n\r\n공시"}, {"id": "9.17", "text": "참여자는 우발부채에 대하여 제14장에 따라 주석으로 기재한다. 또한 손실의 발생가능성이 희박하지 않다면 다음의 우발부채 총액을 다른 우발부채 금액과 구분하여 주석으로 기재한다.\r\n⑴\t조인트벤처 투자지분과 관련하여 참여자가 발생시킨 우발부채와 다른 참여자와 공동으로 발생시킨 우발부채 중 참여자의 지분에 해당하는 금액\r\n⑵\t참여자에게 우발적 의무가 있는 조인트벤처 자체의 우발부채 중 참여자의 지분에 해당하는 금액\r\n⑶\t다른 참여자의 부채에 대하여 참여자에게 우발적 의무가 있기 때문에 발생하는 우발부채"}, {"id": "9.18", "text": "참여자는 조인트벤처 투자지분과 관련된 다음의 약정금액 총액을 다른 약정금액과 구분하여 공시한다.\r\n⑴\t참여자의 출자약정금액과 다른 참여자와 공동으로 발생시킨 출자약정금액 중 참여자의 지분에 해당하는 금액\r\n⑵\t조인트벤처 자체의 다른 투자대상에 대한 출자약정금액 중 참여자의 지분에 해당하는 금액"}, {"id": "9.19", "text": "참여자는 유의적인 조인트벤처의 목록과 내용 및 공동지배기업에 대한 지분율을 주석으로 기재한다. 또한 참여자는 공동지배기업에 대하여 이 장에서 정하고 있는 주석사항 이외에 제8장 ‘지분법’에서 정하고 있는 주석사항을 추가적으로 기재한다.\r\n\r\n\r\n\r\n용어의 정의\r\n\r\n공동지배\r\n계약상 약정에 의하여 경제활동에 대한 지배력을 공유하는 것. 경제활동에 관련된 전략적 재무정책과 영업정책에 관한 의사결정에 지배력을 공유하고 있는 당사자(참여자) 전체의 동의가 필요할 때에만 존재한다.\r\n조인트벤처\r\n둘 이상의 당사자가 공동지배의 대상이 되는 경제활동을 수행하기 위해 만든 계약상 약정\r\n조인트벤처 투자자\r\n조인트벤처에 대해서는 당사자이지만 조인트벤처에 대한 공동지배는 가지고 있지 않은 자\r\n유의적인 영향력\r\n기업의 재무정책과 영업정책에 관한 의사결정에 참여할 수 있는 능력. 그러나 이러한 정책에 대한 지배력을 의미하는 것은 아니다. 유의적인 영향력은 지분소유, 법규 또는 계약에 따라 획득할 수 있다.\r\n지배력\r\n경제적 효익을 얻기 위하여 기업의 재무정책과 영업정책을 결정할 수 있는 능력\r\n지분법\r\n공동지배기업 투자지분을 최초에 원가로 인식하고, 취득시점 이후 발생한 공동지배기업의 순자산 변동액 중 참여자의 지분을 해당 투자지분에 가감하여 보고하는 회계처리방법. 참여자의 당기순손익은 공동지배기업의 당기순손익 중 참여자의 지분에 해당하는 금액을 포함한다. \r\n참여자\r\n조인트벤처에 대한 당사자이며 그 조인트벤처에 대하여 공동지배를 가지고 있는 자\r\n\r\n\r\n일반기업회계기준 제9장 ‘조인트벤처 투자’의\r\n부록\r\n\r\n실무지침\r\n\r\n실9.1\t조인트벤처가 법적 갱생 또는 파산 절차를 진행 중이거나 참여자에게 자금을 이전하는 데 장기적으로 상당한 제약 하에 운영되는 경우에는 공동지배가 배제될 수 있다. 이 경우 이 장을 적용하지 아니한다. 그러나 공동지배가 지속된다면 이 장을 적용하여 회계처리한다. (문단 9.3)\r\n\r\n실9.2\t조인트벤처는 둘 이상의 당사자가 계약상 약정에 의하여 공동지배한다. 공동지배는 조인트벤처의 유의적인 재무정책과 영업정책에 관한 의사결정에 참여자 전체의 동의가 요구될 때 존재한다. 따라서 이 경우 어떠한 참여자도 일방적으로 조인트벤처를 지배할 수 없다. 또한 조인트벤처 당사자가 모두 참여자일 것을 요구하지 않고, 각 참여자의 지분이 동일할 것을 요구하지도 아니한다. 예를 들면, 투자자가 A, B, C이고, 지분율이 각각 55%, 25%, 20%인 기업이 있다. 이 기업의 유의적인 재무정책과 영업정책에 관한 의사결정은 A와 B의 계약상 약정에 의하여 A와 B의 전체동의가 요구되어진다. 즉, A가 50%를 초과하는 지분을 가지고 있다고 하더라도 A의 동의만으로는 의사결정을 할 수 없을 뿐 만 아니라 C가 동의한 경우에도 의사결정을 할 수 없다. C는 투자자이지만 공동지배에 관한 계약상 약정의 당사자가 아니기 때문에 유의적인 영향력을 행사할 수는 있지만 공동지배력은 없다. 이 경우 당해기업은 조인트벤처이며, A와 B는 참여자, C는 조인트벤처 투자자에 해당한다. 결국 조인트벤처는 위의 예에서 본 바와 같이 의사결정이 참여자의 전체동의에 의해 이루어지고, 참여자의 지분율은 의사결정에 있어서 큰 의미가 없게 된다. 또한 어떤 참여자(위의 예에서 A)가 일방적으로 조인트벤처를 지배할 수 있게 되면 더 이상 조인트벤처가 아니고 참여자의 종속기업이 된다. (문단 9.3)\r\n\r\n실9.3\t공동지배를 위한 투자는 계약상 약정이 존재한다는 점에서 유의적인 영향력 행사를 위한 투자와 다르다. 이 장에서는 공동지배를 위한 계약상 약정이 존재하지 않는 경우에는 조인트벤처로 보지 아니한다. (문단 9.4)\r\n\r\n실9.4\t계약상 약정은 참여자간의 계약이나 회의록 등의 형태로 나타나기도 하며, 조인트벤처의 정관이나 내규에 포함되기도 한다. 계약상 약정은 형태에 상관없이 일반적으로 문서화되며, 다음과 같은 사항을 다룬다. (문단 9.4)\r\n⑴\t조인트벤처의 활동, 존속기간 및 보고의무사항\r\n⑵\t조인트벤처의 이사회 또는 이에 준하는 의사결정기구의 구성 및 참여자의 투표권\r\n⑶\t참여자의 출자\r\n⑷\t조인트벤처의 산출물, 수익, 비용 또는 운영성과에 대한 참여자간의 배분\r\n\r\n실9.5\t조인트벤처에 대한 공동지배는 계약상 약정에 의하여 성립하므로, 어떠한 참여자도 일방적으로 조인트벤처의 활동을 지배할 수 없다. (문단 9.4)\r\n\r\n실9.6\t조인트벤처는 공동지배사업, 공동지배자산 및 공동지배기업으로 분류된다. 공동지배사업이나 공동지배자산은 독립된 법적 기업이 아니므로 참여자의 재무제표에 이들 조인트벤처의 자산, 부채, 수익 및 비용이 조인트벤처에 대한 지분에 따라 이미 반영되어 있다. 따라서 별도로 지분법을 적용할 필요가 없다. 반면에 공동지배기업은 독립된 법적 기업이므로, 조인트벤처 자신의 자산, 부채, 수익 및 비용을 가지고 개별적인 재무제표를 작성한다. 이 경우 참여자는 출자자로서 소유하고 있는 조인트벤처 투자지분에 대하여 지분법을 적용하여 보고한다. 이와 같이 조인트벤처의 조직과 형태에 따라 적용되는 회계처리방법이 다르므로 그 구분이 중요하다. 그런데 조인트벤처가 실질적으로 공동지배사업이나 공동지배자산인데, 형식적으로는 공동지배기업인 경우도 있고 그 반대의 경우도 가능할 것이다. 또한 형식적으로는 조인트벤처인데, 실질적으로는 조인트벤처가 아닌 경우도 있을 수 있다. 이러한 경우에는 형식보다는 경제적 실질에 따라 조인트벤처의 형태를 분류하고, 분류된 형태에 따라 적절한 회계처리를 하여야 할 것이다. (문단 9.4)\r\n\r\n실9.7\t계약상 약정에 의하여 참여자 중에서 조인트벤처의 운영자 또는 관리자를 지정할 수 있으며, 운영자는 조인트벤처를 지배하는 것이 아니라 계약상 약정에 의하여 정해지고 운영자에게 위임된 조인트벤처의 재무정책과 영업정책의 범위 내에서 활동한다. 만약 운영자가 조인트벤처의 재무정책과 영업정책을 지배할 수 있다면, 조인트벤처는 운영자의 종속기업이 되며 더 이상 조인트벤처가 아니다. (문단 9.4, 9.16)\r\n\r\n실9.8\t공동지배사업의 예를 들면, 둘 이상의 참여자가 항공기와 같은 특정한 생산물을 공동으로 제조․판매․공급하기 위하여 참여자들의 경영․자원․기술 등을 결합하는 경우
