                let allMatch = true;
                for (const term of currentSearchTerms) {
                    const count = (combinedText.match(new RegExp(escapeRegExp(term), 'gi')) || []).length;
                    if (count === 0) {
                        allMatch = false;
                        break;
                    }
                    pScore += count;
                }
                if (allMatch) {
                    matchedParagraphs.push({...p, score: pScore});
                    totalScore += pScore;
                }
            } else { // OR
                let anyMatch = false;
                for (const term of currentSearchTerms) {
                    const count = (combinedText.match(new RegExp(escapeRegExp(term), 'gi')) || []).length;
                    if (count > 0) {
                        anyMatch = true;
                        pScore += count;
                    }
                }
                if (anyMatch) {
                    matchedParagraphs.push({...p, score: pScore});
                    totalScore += pScore;
                }
            }
        }
        
        if (matchedParagraphs.length > 0) {
            filteredStandards.push({
                ...st,
                score: totalScore,
                matchedParagraphs: matchedParagraphs
            });
        }
    }
    
    sortFilteredStandards();
    renderLeftPanel();
    document.getElementById('contentArea').innerHTML = '<div class="message">기준서를 선택해주세요</div>';
    document.getElementById('rightSortControls').style.display = 'none';
}

function escapeRegExp(string) {
  return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function sortFilteredStandards() {
    if (leftSortMode === 'score') {
        filteredStandards.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.order - b.order;
        });
    } else {
        filteredStandards.sort((a, b) => a.order - b.order);
    }
}

function sortLeft(mode) {
    leftSortMode = mode;
    updateSortButtons('left', mode);
    sortFilteredStandards();
    renderLeftPanel();
}

function renderLeftPanel() {
    const listConfig = document.getElementById('standardList');
    listConfig.innerHTML = '';
    
    for (const st of filteredStandards) {
        const li = document.createElement('li');
        li.textContent = st.title;
        li.title = st.title; // For hover context due to truncation
        if (currentActiveStandardTitle === st.title) {
            li.className = 'active';
        }
        li.onclick = () => selectStandard(st.title);
        listConfig.appendChild(li);
    }
}

function selectStandard(title) {
    currentActiveStandardTitle = title;
    renderLeftPanel();
    
    const standard = filteredStandards.find(s => s.title === title);
    if (!standard) return;
    
    if (currentSearchType) {
        document.getElementById('rightSortControls').style.display = 'block';
        updateSortButtons('right', rightSortMode);
    } else {
        document.getElementById('rightSortControls').style.display = 'none';
    }
    
    renderRightPanel(standard);
    
    // 오른쪽 패널 스크롤 맨 위로 이동
    document.getElementById('rightPanel').scrollTop = 0;
}

function sortRight(mode) {
    rightSortMode = mode;
    updateSortButtons('right', mode);
    const standard = filteredStandards.find(s => s.title === currentActiveStandardTitle);
    if (standard) {
        renderRightPanel(standard);
    }
}

function renderRightPanel(standard) {
    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = '';
    
    const titleObj = document.createElement('div');
    titleObj.className = 'standard-title';
    titleObj.textContent = standard.title;
    contentArea.appendChild(titleObj);
    
    let paragraphs = [...standard.matchedParagraphs]; 
    
    if (currentSearchType && rightSortMode === 'score') {
        paragraphs.sort((a, b) => {
            return b.score - a.score;
        });
    }
    
    for (const p of paragraphs) {
        const pBlock = document.createElement('div');
        pBlock.className = 'paragraph-block';
        
        const pId = document.createElement('span');
        pId.className = 'paragraph-id';
        pId.textContent = p.id;
        
        const pText = document.createElement('span');
        let textContent = p.text;
        
        // Ensure 4 spaces are standardized
        textContent = textContent.replace(/ {4,}/g, '    ');
        
        // (...) 괄호 안의 엔터(줄바꿈)는 모두 띄어쓰기(space) 1칸으로 변경하여 여러 줄로 나뉘는 것 방지
        // 본문 파싱 전 सबसे 먼저 실행하여 괄호 안의 원문 줄바꿈을 없앱니다.
        textContent = textContent.replace(/\([^)]+\)/g, function(match) {
            // 모든 종류의 줄바꿈과 2개 이상의 연속 공백을 1개의 공백으로 바꿈
            return match.replace(/[\r\n]+/g, ' ').replace(/\s{2,}/g, ' ');
        });

        // 4칸(줄) 이상의 빈 행을 4칸으로 고정 (공백이 포함된 빈 줄까지 묶어서 처리)
        textContent = textContent.replace(/(?:\r?\n[ \t]*){4,}/g, '\n\n\n\n');
        
        // 제X절 문장 앞에 빈 줄이 없거나 1칸만 띄어져 있다면 2줄 띄어쓰기로 강제 적용 (총 \n 3개)
        // 단, 문장이 '(' 괄호로 시작할 경우 예외 처리
        textContent = textContent.replace(/(^|[^\n])([ \t]*\r?\n[ \t]*){0,2}(?=[ \t]*[^\(])(제\d+절.*)/gm, function(match, p1, p2, p3) {
            if (!p1) return match; 
            return p1 + '\n\n\n' + p3;
        });
        
        // Process special headers based on user request:
        // 제외 조건: 괄호 '('와 ')' 사이 안에 나오는 경우는 일반 글씨 (참조용 등)
        // 1. 본문의 전체 텍스트를 파싱하면서 괄호가 아닌 바깥에 있는 텍스트만 찾아서 치환하는 것이 가장 정확함
        
        // 임시 문자열 치환을 활용해 괄호 안의 내용은 보호합니다.
        let protectedText = textContent;
        let parenthesisMap = {};
        let parensCounter = 0;
        
        // 먼저 괄호 () 안의 텍스트를 특수 토큰으로 치환해 잠시 보관합니다.
        protectedText = protectedText.replace(/\([^)]+\)/g, function(match) {
            let token = `__PARENS_TOKEN_${parensCounter}__`;
            parenthesisMap[token] = match;
            parensCounter++;
            return token;
        });
        
        // 괄호가 보호된 상태(바깥 텍스트)에서 정규식 치환을 안전하게 수행합니다.
        // 이로써 괄호안의 '제X절'이나 '문단 X.XX'가 굵어지는 것을 원천 차단합니다.
        const specialHeaderRegex = /^[ \t]*(적용범위|용어의 정의|결론도출근거|주석공시|공시|일반사항|실무지침|부록[A-Z]?|제\d+절.*|사례\s*\d*|결\s*\d+\.\d+|실\s*\d+\.\d+|\d+[,.a-zA-Z]+\.\d+)/gm;
        protectedText = protectedText.replace(specialHeaderRegex, '<span class="special-header">$1</span>');
        
        // 치환이 끝나면 다시 원래의 괄호 안 텍스트를 돌려놓습니다.
        for (let token in parenthesisMap) {
            protectedText = protectedText.replace(token, parenthesisMap[token]);
        }
        textContent = protectedText;
        
        // Highlight search keywords
        if (currentSearchTerms.length > 0) {
            let regexStr = currentSearchTerms.map(escapeRegExp).join('|');
            let regex = new RegExp("(" + regexStr + ")(?![^<]*>|[^<>]*</)", "gi");
            textContent = textContent.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Render block correctly
        textContent = textContent.replace(/ {4}/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
        
        pText.innerHTML = " " + textContent.replace(/\n/g, '<br/>');
        
        pBlock.appendChild(pId);
        pBlock.appendChild(pText);
        contentArea.appendChild(pBlock);
    }
}

function updateSortButtons(side, mode) {
    if (side === 'left') {
        document.getElementById('btnSortLeftOrder').className = mode === 'order' ? 'active' : '';
        document.getElementById('btnSortLeftScore').className = mode === 'score' ? 'active' : '';
    } else {
        document.getElementById('btnSortRightOrder').className = mode === 'order' ? 'active' : '';
        document.getElementById('btnSortRightScore').className = mode === 'score' ? 'active' : '';
    }
}
