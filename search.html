r\n법인세비용\r\n39,000\r\n\r\n이연법인세자산\r\n 39,000\r\n\r\n법인세비용\r\n     0\r\n\r\n이연법인세부채\r\n      0\r\n\r\n- 법인세비용은 당기법인세부담액에서 이연법인세자산(부채)의 당기 변동액을 가감하여 계산한다.\r\n\r\n3. 20×5 회계연도의 주석공시 예시\r\n\r\n㈎ 법인세비용의 산출내역\r\n\r\n당기 법인세부담액\r\n         0\r\n± 일시적차이로 인한 이연법인세 변동액\r\n0(*)\r\n± 세무상결손금 등으로 인한 이연법인세 변동액\r\n 39,000\r\n= 총 법인세효과\r\n 39,000\r\n± 자본에 직접 반영된 법인세비용\r\n0\r\n± 중단사업손익에 직접 반영된 법인세비용\r\n0\r\n = 법인세비용  \r\n 39,000\r\n(*) 감가상각액와 관련된 차감할 일시적차이는 50,000이 증가하였지만, 실현가능성 때문에 감가상각액와 관련하여 인식한 이연법인세자산은 20X4 회계연도와 변동 없음.\r\n\r\n㈏ 법인세비용차감전순손익과 법인세비용간의 관계 설명\r\n                                                 \t\r\n\r\n\r\n(단위 : 원)\r\n법인세비용차감전순이익\r\n\r\n80,000   \r\n적용세율에 따른 법인세\r\n\r\n24,000\r\n조정사항\r\n\r\n\r\n* 당기발생 일시적차이 중 이연법인세자산 미인식 효과 \r\n   + 15,000\r\n\r\n법인세비용      \r\n\r\n39,000\r\n유효세율(법인세비용/법인세비용차감전순이익) :\r\n 48.75%\r\n\r\n\r\n㈐ 중단사업손익 법인세효과의 계산근거\r\n   - 해당사항 없음\r\n\r\n㈑ 일시적차이 및 이연법인세자산(부채)의 증감내역\r\n         \r\n관련 계정과목\r\n가산할(차감할)일시적차이\r\n및 세무상결손금\r\n이연법인세자산(부채)\r\n기초잔액\r\n증 가\r\n감 소\r\n기말잔액\r\n기초잔액\r\n증 가\r\n감 소\r\n기말잔액\r\n기계장치\r\n(150,000)\r\n(50,000)\r\n-\r\n(200,000)\r\n39,000(*)\r\n-\r\n-\r\n39,000(**)\r\n세무상\r\n결손금\r\n(300,000)\r\n\r\n(130,000)\r\n(170,000)\r\n90,000\r\n-\r\n39,000\r\n51,000\r\n기술개발준비금\r\n300,000\r\n-\r\n-\r\n300,000\r\n(90,000)\r\n-\r\n-\r\n(90,000)\r\n소  계\r\n(150,000)\r\n(50,000)\r\n(130,000)\r\n(70,000)\r\n39,000\r\n-\r\n39,000\r\n-\r\n\r\n(*) 실현가능성 때문에 일시적차이 중 20,000에 상당하는 6,000의 이연법인세자산을 인식하지 못함.\r\n(**) 실현가능성 때문에 일시적차이 중 70,000에 상당하는 21,000의 이연법인세자산을 인식하지 못함.\r\n\r\n㈒ 모든 차감할 일시적차이 및 세무상결손금 등에 대한 이연법인세자산 및 이연법인세자산의 실현가능성이 미래 과세소득의 발생여부에 따라 결정되는 경우, 실현가능성에 대한 판단에 따라서 인식한 이연법인세자산과 그의 판단 근거.\r\n\r\n- 20X5 회계연도 말 현재 차감할 일시적차이 총액은 200,000이고 미사용 세무상결손금은 170,000이다. 따라서 실현가능성이 있다면 111,000의 이연법인세자산을 인식하게 된다.\r\n- 그런데, 20×7년 이후의 예상 과세소득이 충분하지 않아서 20×5년에 인식한 이연법인세자산총액은 90,000원이다.\r\n\r\n㈓ 재무상태표에 이연법인세자산으로 인식되지 아니한 차감할 일시적차이, 미사용 세무상결손금 및 세액공제 등의 금액 및 만기일\r\n\r\n- 기계장치의 감가상각액에 따른 일시적차이 중 이연법인세자산으로 인식되지 아니한 차감할 일시적차이가 70,000원 있으며, 20×7년 이후에 소멸할 예정이다.\r\n\r\n㈔ 이연법인세부채로 인식되지 않은 종속기업, 지분법피투자기업, 조인트벤처의 지분에 대한 투자자산(문단 22.31 참조) 및 사업용 유형자산인 토지와 관련된 일시적차이 총액\r\n\t- 해당사항 없음\r\n\r\n㈕ 자본에 직접 부가되거나 차감된 당기 법인세부담액과 이연법인세의 내역\r\n\t- 해당사항 없음\r\n\r\n㈖ 세법의 변경 또는 실현가능성의 변경에 따른 이연법인세자산 및 부채의 변동액\r\n\t- 해당사항 없음  \r\n\r\n㈗ 상계 전 총액기준에 의한 이연법인세자산과 이연법인세부채 및 당기법인세부채와 당기법인세자산\r\n \t\r\n유동\r\n비유동\r\n합계\r\n이연법인세자산 \r\n 51,000 \r\n 39,000\r\n90,000\r\n이연법인세부채 \r\n 90,000\r\n -\r\n90,000\r\n당기법인세부채\r\n\r\n0\r\n당기법인세자산\r\n\r\n-\r\n\r\n \r\n㈘ 세무상결손금과 관련된 사항\r\n - 전기에 발생한 세무상결손금 300,000원 중 당기에 130,000이 감소하였고 그에 따른 법인세효과 39,000원을 당기순이익에 반영하였다.\r\n\r\n사례8\t평균세율 (문단 22.39)\r\n\r\n20X1년의 가산할 일시적차이는 4,000백만원이고, 해당 일시적차이는 다음 연도인 20X2년에 소멸될 것으로 예상된다. 해당 일시적차이의 소멸을 고려하지 않은 20X2년의 과세소득은 18,000백만원으로 추정되며, 과세소득에 적용될 법인세율은 다음과 같은 누진세율구조이다.\r\n과세표준\r\n200백만원 이하\r\n200백만원 초과 ∼20,000백만원 이하\r\n20,000백만원 초과\r\n적용세율\r\n11%\r\n22%\r\n24.2%\r\n\r\n\r\n20X1년의 가산할 일시적차이에 대한 이연법인세부채 계산은 다음과 같다.\r\n - 20X2년의 과세소득 추정 : 18,000백만원 + 4,000백만원 = 22,000백만원\r\n - 20X2년의 평균세율 추정 : {200백만원×11% + (20,000백만원-200백만원)×22% + (22,000백만원 -20,000백만원)×24.2%} ÷ 22,000백만원 = 22.1%\r\n - 20X2년의 가산할 일시적차이에 대한 이연법인세부채 : 4,000백만원×22.1% = 884백만원"}]}, {"title": "제23장 환율변동효과", "order": 23, "paragraphs": [{"id": "23.1", "text": "이 장의 목적은 외화거래와 해외사업장의 운영을 재무제표에 반영하는 방법과 재무제표를 표시통화로 환산하는 방법을 정하는 데 있다.\r\n\r\n기능통화"}, {"id": "23.2", "text": "기업은 기능통화를 식별해야 한다. 이 경우 ‘기능통화’라 함은 영업활동이 이루어지는 주된 경제 환경의 통화를 말한다. 다만, 해당 국가의 통화와 기능통화가 다른 경우에는 해당 국가의 통화를 기능통화로 간주할 수 있다."}, {"id": "23.3", "text": "영업활동이 이루어지는 주된 경제 환경은 일반적으로 현금을 주요하게 창출하고 사용하는 환경을 말한다. 이에 따라 기능통화를 결정할 때는 다음의 사항을 고려한다.\r\n⑴ 재화와 용역의 공급가격에 주로 영향을 미치는 통화(흔히 재화와 용역의 공급가격을 표시하고 결제하는 통화) 및 재화와 용역의 공급가격을 주로 결정하는 경쟁요인과 법규가 있는 국가의 통화\r\n⑵ 재화를 공급하거나 용역을 제공하는 데 드는 노무원가, 재료원가 및 그 밖의 원가에 주로 영향을 미치는 통화(흔히 이러한 원가를 표시하고 결제하는 통화)"}, {"id": "23.4", "text": "다음 사항도 기능통화의 증거가 될 수 있다.\r\n⑴ 재무활동(즉, 채무상품이나 지분상품의 발행)으로 조달되는 통화\r\n⑵ 영업활동에서 유입되어 통상적으로 보유하는 통화"}, {"id": "23.5", "text": "해외사업장의 기능통화를 결정할 때 그리고 이러한 해외사업장의 기능통화가 보고기업(여기서 보고기업은 종속기업, 지점, 관계기업, 조인트벤처 형태로 해외사업장을 갖고 있는 기업)의 기능통화와 같은지 판단할 때 다음 사항을 추가적으로 고려한다.\r\n⑴\t해외사업장의 활동이 보고기업 활동의 일부로서 수행되는지 아니면 상당히 독자적으로 수행되는지\r\n㈎ 해외사업장이 보고기업에서 수입한 재화를 판매하고 그 판매대금을 보고기업으로 송금하는 역할만 한다면 해외사업장이 보고기업의 일부로서 활동하는 예에 해당한다.\r\n㈏ 해외사업장이 대부분 현지통화로 현금 등의 화폐성항목을 축적하고 비용과 수익을 발생시키며 차입을 일으킨다면 해외사업장의 활동이 상당히 독자적으로 수행되는 예에 해당한다.\r\n⑵\t보고기업과의 거래가 해외사업장의 활동에서 차지하는 비중이 높은지 낮은지\r\n⑶\t해외사업장 활동에서의 현금흐름이 보고기업의 현금흐름에 직접 영향을 주고 보고기업으로 쉽게 송금될 수 있는지 \r\n⑷\t보고기업의 자금 지원 없이 해외사업장 활동에서의 현금흐름만으로 현재의 채무나 통상적으로 예상되는 채무를 감당하기에 충분한지"}, {"id": "23.6", "text": "문단 23.3~23.5의 지표들이 서로 다른 결과를 제시하여 기능통화가 분명하지 않은 경우에는 경영진이 판단하여 실제 거래, 사건 및 상황의 경제적 효과를 가장 충실하게 표현하는 기능통화를 결정한다. 이때 경영진은 기능통화를 결정하는 데 추가적인 보조 증거를 제공하는 문단 23.4와 23.5의 지표를 고려하기 전에 문단 23.3의 주요 지표를 우선하여 고려한다."}, {"id": "23.7", "text": "기능통화는 그와 관련된 실제 거래, 사건 및 상황을 반영한다. 따라서 일단 기능통화가 결정되면 변경하지 아니한다. 다만 실제 거래, 사건 및 상황에 변화가 있다면 그러하지 아니한다.\r\n\r\n23.7의2   문단 23.7에도 불구하고 문단 23.2의 단서에 따라 해당 국가의 통화를 기능통화로 간주하였다가 문단 23.3~5를 충족하는 기능통화로 변경하는 것은 가능하며, 이 경우에는 제5장 문단 5.9에 따른 회계정책의 변경으로 본다.\r\n\r\n최초 인식"}, {"id": "23.8", "text": "기능통화로 외화거래를 최초로 인식하는 경우에 거래일의 외화와 기능통화 사이의 현물환율을 외화금액에 적용하여 기록한다. 다만, 환율이 유의적으로 변동하지 않은 경우에는 일정기간의 평균환율을 사용할 수 있다.\r\n\r\n23.8의2\t외화로 대가를 선지급하거나 선수취하여 인식한 비화폐성자산이나 비화폐성부채를 제거하면서 관련 자산, 비용, 수익 또는 이들 항목의 일부를 인식할 때에는, 그 비화폐성자산이나 비화폐성부채를 인식한 날을 거래일로 보고 그 날의 환율을 적용한다.\r\n\r\n후속 보고기간말의 보고"}, {"id": "23.9", "text": "매 보고기간말의 외화환산방법은 다음과 같다.\r\n⑴\t화폐성 외화항목은 마감환율로 환산한다.\r\n⑵\t역사적원가로 측정하는 비화폐성 외화항목은 거래일의 환율로 환산한다.\r\n⑶\t공정가치로 측정하는 비화폐성 외화항목은 공정가치가 결정된 날의 환율로 환산한다.\r\n외환차이의 인식"}, {"id": "23.10", "text": "화폐성항목의 결제시점에 발생하는 외환차손익 또는 화폐성항목의 환산에 사용한 환율이 회계기간 중 최초로 인식한 시점이나 전기의 재무제표 환산시점의 환율과 다르기 때문에 발생하는 외화환산손익은 그 외환차이가 발생하는 회계기간의 손익으로 인식한다. 단, 외화표시 매도가능채무증권의 경우 동 금액을 기타포괄손익에 인식한다. <2011. 7. 22. 개정>"}, {"id": "23.11", "text": "비화폐성항목에서 발생한 손익을 기타포괄손익으로 인식하는 경우에 그 손익에 포함된 환율변동효과도 기타포괄손익으로 인식한다. 그러나 비화폐성항목에서 발생한 손익을 당기손익으로 인식하는 경우에는 그 손익에 포함된 환율변동효과도 당기손익으로 인식한다."}, {"id": "23.12", "text": "기업이 해외사업장으로부터 수취하거나 해외사업장에 지급할 화폐성항목 중에서 예측할 수 있는 미래에 결제할 계획이 없고 결제될 가능성이 낮은 항목은 실질적으로 그 해외사업장에 대한 순투자의 일부가 된다. 이러한 화폐성항목에는 장기 채권이나 대여금은 포함될 수 있으나 매출채권과 매입채무는 포함되지 아니한다. 이와 같이 보고기업의 해외사업장에 대한 순투자의 일부인 화폐성항목에서 생기는 외환차이는 해외사업장의 개별재무제표에서 당기손익으로 적절하게 인식한다. 그러나 보고기업과 해외사업장을 포함하는 재무제표(예: 해외사업장이 종속기업인 경우의 연결재무제표)에서는 이러한 외환차이를 처음부터 기타포괄손익으로 인식하고 문단 23.17에 따라 관련 순투자의 처분시점에 자본에서 당기손익으로 재분류한다.\r\n\r\n\r\n\r\n기능통화의 변경"}, {"id": "23.13", "text": "기능통화가 변경되는 경우에는 새로운 기능통화에 적용되는 환산절차를 변경한 날부터 전진적용한다.\r\n\r\n표시통화로의 환산"}, {"id": "23.14", "text": "경영성과와 재무상태를 기능통화와 다른 표시통화로 환산하는 방법은 다음과 같다. \r\n⑴\t재무상태표(비교표시하는 재무상태표 포함)의 자산과 부채는 해당 보고기간말의 마감환율로 환산한다. \r\n⑵\t손익계산서(비교표시하는 손익계산서 포함)의 수익과 비용은 해당 거래일의 환율 또는 평균환율로 환산한다.\r\n⑶\t위 ⑴과 ⑵의 환산에서 생기는 외환차이는 기타포괄손익으로 인식한다.\r\n\r\n해외사업장의 환산"}, {"id": "23.15", "text": "해외사업을 연결 또는 지분법을 적용하여 보고기업의 재무제표에 포함되도록 하기 위하여 해외사업장의 경영성과와 재무상태를 표시통화로 환산하는 경우에는 문단 23.14와 문단 23.16을 적용한다."}, {"id": "23.16", "text": "해외사업장의 취득으로 발생하는 영업권과 자산·부채의 장부금액에 대한 공정가치 조정액은 해외사업장의 자산·부채로 본다. 따라서 이러한 영업권과 자산·부채의 장부금액에 대한 공정가치 조정액은 해외사업장의 기능통화로 표시하고 문단 23.14에 따라 마감환율로 환산한다.\r\n\r\n\r\n해외사업장의 처분 또는 일부 처분"}, {"id": "23.17", "text": "해외사업장을 처분하는 경우에는 기타포괄손익으로 인식하고 별도의 자본항목에 누계한 해외사업장관련 외환차이의 누계액(처분비율에 해당하는 금액)은 해외사업장의 처분손익을 인식하는 시점에 자본에서 당기손익으로 재분류한다."}, {"id": "23.18", "text": "해외사업장을 포함한 종속기업을 일부 처분하는 경우에는 기타포괄손익에 인식된 외환차이의 누계액 중 비례적 지분을 그 해외사업장의 비지배지분으로 재귀속시킨다. 그 외의 해외사업장을 일부 처분하는 경우에는 기타포괄손익에 인식된 외환차이의 누계액 중 비례적 지분만을 당기손익으로 재분류한다.\r\n\r\n공시"}, {"id": "23.19", "text": "다음 사항을 공시한다. \r\n⑴\t당기손익으로 인식한 외화환산손익과 외환차손익 금액\r\n⑵\t기타포괄손익으로 인식하고 별도의 자본항목에 누계한 순외환차이, 기초와 기말 금액 및 그 변동 내역\r\n⑶\t표시통화와 기능통화가 다른 경우에는 그 사실과 이유 및 기능통화의 명칭\r\n⑷\t보고기업이나 유의적인 해외사업장의 기능통화가 변경된 경우에는 그 사실과 이유\r\n\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n기능통화\r\n영업활동이 이루어지는 주된 경제 환경의 통화\r\n마감환율\r\n보고기간말의 현물환율\r\n연결실체\r\n지배기업과 그 지배기업의 모든 종속기업\r\n외화\r\n기능통화 이외의 다른 통화\r\n외화환산손익\r\n결산일에 화폐성외화자산 또는 화폐성외화부채를 환산하는 경우 환율의 변동으로 인하여 발생하는 환산손익\r\n외환차손익\r\n외화자산의 회수 또는 외화부채의 상환시에 발생하는 차손익\r\n외환차이\r\n특정 통화로 표시된 금액을 변동된 환율을 사용하여 다른 통화로 환산할 때 생기는 차이\r\n표시통화\r\n재무제표를 표시할 때 사용하는 통화\r\n해외사업장\r\n보고기업과 다른 국가에서 또는 다른 통화로 영업활동을 하는 종속기업, 관계기업, 조인트벤처나 지점\r\n해외사업장에 대한 순투자\r\n해외사업장의 순자산에 대한 보고기업의 지분 해당 금액\r\n현물환율\r\n즉시 인도가 이루어지는 거래에서 사용하는 환율\r\n화폐성항목\r\n보유하는 화폐단위들과 확정되었거나 결정가능한 화폐단위 수량으로 회수하거나 지급하는 자산·부채\r\n환율\r\n두 통화 사이의 교환비율\r\n용어의 정의\r\n\r\n\r\n일반기업회계기준 제23장 ‘환율변동효과’의\r\n부록\r\n\r\n실무지침\r\n\r\n실23.1\t화폐성항목의 본질적 특징은 확정되었거나 결정가능할 수 있는 화폐단위의 수량으로 받을 권리나 지급할 의무라는 것이다. 예를 들어, 현금으로 지급하는 연금과 그 밖의 종업원급여, 현금으로 상환하는 충당부채, 부채로 인식하는 현금배당 등이 화폐성항목에 속한다. 한편, 비화폐성항목의 본질적 특징은 확정되었거나 결정가능할 수 있는 화폐단위의 수량으로 받을 권리나 지급할 의무가 없다는 것이다. 예를 들어, 재화와 용역에 대한 선급금(예: 선급임차료), 영업권, 무형자산, 재고자산, 유형자산, 비화폐성 자산의 인도에 의해 상환하는 충당부채 등이 비화폐성항목에 속한다. (문단 23.9)\r\n\r\n실23.2\t해외사업장에 대한 기업의 전체지분의 처분뿐만 아니라 다음의 경우에는 이전의 종속기업, 관계기업 혹은 공동지배기업에 대하여 지분을 유지하는 경우라 할지라도 처분으로 회계처리한다. (문단 23.17)\r\n⑴ 해외사업장을 포함한 종속기업에 대한 지배력을 상실하는 경우\r\n⑵ 해외사업장을 포함한 관계기업에 대한 중대한 영향력을 상실하는 경우\r\n⑶ 해외사업장을 포함한 공동지배기업에 대한 공동지배력을 상실하는 경우\r\n\r\n실23.3\t해외사업장을 포함한 종속기업의 처분시 비지배지분에 귀속되는 그 해외사업장과 관련된 외환차이의 누계액은 제거하지만, 당기손익으로 재분류하지는 않는다. (문단 23.17)\r\n실23.4\t해외사업장에 대한 지분의 일부 처분은, 처분으로 회계처리하는 문단 실23.2의 소유지분의 감소를 제외한, 해외사업장에 대한 소유지분의 모든 감소를 말한다. (문단 23.18)\r\n\r\n실23.5\t해외사업장의 매각, 청산, 자본의 환급 또는 해외사업장 전체나 일부를 포기하는 등의 방법으로 해외사업장에 대한 지분 전체나 일부를 처분할 수 있다. 해외사업장의 손실 또는 투자자가 인식한 손상으로 인한 해외사업장의 장부금액에 대한 감액의 인식은, 해외사업장의 일부를 처분하는 경우에는 해당하지 않는다. 따라서 기타포괄손익으로 인식된 외환손익은 감액을 인식한 시점에 손익으로 재분류하지 아니한다. (문단 23.18)"}]}, {"title": "제24장 보고기간후사건", "order": 24, "paragraphs": [{"id": "24.1", "text": "이 장의 목적은 보고기간후사건의 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n보고기간후사건"}, {"id": "24.2", "text": "‘보고기간후사건’은 보고기간말과 재무제표가 사실상 확정된 날 사이에 발생한 기업의 재무상태에 영향을 미치는 사건이다. ‘재무제표가 사실상 확정된 날’은 정기주주총회 제출용 재무제표가 이사회에서 최종 승인된 날을 말하며, 다만 주주총회에 제출된 재무제표가 주주총회에서 수정․승인된 경우에는 주주총회일을 말한다.\r\n\r\n\r\n인식과 측정\r\n\r\n\t수정을 요하는 보고기간후사건"}, {"id": "24.3", "text": "수정을 요하는 보고기간후사건은 보고기간말 현재 존재하였던 상황에 대한 추가적 증거를 제공하는 사건으로서 재무제표상의 금액에 영향을 주는 사건을 말하며, 그 영향을 반영하여 재무제표를 수정한다. 재무제표에 이미 인식한 추정치는 그 금액을 수정하고, 재무제표에 인식하지 아니한 항목은 이를 새로이 인식한다."}, {"id": "24.4", "text": "수정을 요하는 보고기간후사건의 예는 다음과 같다.\r\n⑴\t보고기간말 현재 이미 자산의 가치가 하락되었음을 나타내는 정보를 보고기간말 이후에 입수하는 경우, 또는 이미 손상차손을 인식한 자산에 대하여 계상한 손상차손금액의 수정을 요하는 정보를 보고기간 후에 입수하는 경우\r\n⑵\t보고기간말 이전에 존재하였던 소송사건의 결과가 보고기간 후에 확정되어 이미 인식한 손실금액을 수정하여야 하는 경우\r\n⑶\t보고기간말 이전에 구입한 자산의 취득원가 또는 매각한 자산의 금액을 보고기간 후에 결정하는 경우\r\n⑷\t보고기간말 현재 지급하여야 할 의무가 있는 종업원에 대한 이익분배 또는 상여금지급 금액을 보고기간 후에 확정하는 경우\r\n⑸\t전기 또는 그 이전기간에 발생한 회계적 오류를 보고기간 후에 발견하는 경우\r\n\r\n\t수정을 요하지 않는 보고기간후사건"}, {"id": "24.5", "text": "수정을 요하지 않는 보고기간후사건은 보고기간말 현재 존재하지 않았으나 보고기간 후에 발생한 상황에 대한 증거를 제공하는 사건을 말하며 그 사건에 대해서는 재무제표상의 금액을 수정하지 아니한다."}, {"id": "24.6", "text": "유가증권의 시장가격이 보고기간말과 재무제표가 사실상 확정된 날 사이에 하락한 것은 수정을 요하지 않는 보고기간후사건의 예이다. 이 경우 시장가격의 하락은 보고기간말 현재의 상황과 관련된 것이 아니라 보고기간말 후에 발생한 상황이 반영된 것이다. 따라서 그 유가증권에 대해서 재무제표에 인식한 금액을 수정하지 아니한다.\r\n\r\n\t배당금"}, {"id": "24.7", "text": "보고기간 후에 배당을 선언한 경우(즉, 적절히 승인되어 더 이상 기업의 재량이 없는 경우), 해당 보고기간말에는 어떠한 의무도 존재하지 않으므로 해당 보고기간말에 부채로 인식하지 아니한다. 그러한 배당금은 제2장 ‘재무제표의 작성과 표시I’에 따라 공시한다.\r\n\r\n계속기업"}, {"id": "24.8", "text": "보고기간 후에 기업의 청산이 확정되거나 청산 이외의 다른 현실적인 대안이 없다고 판단되는 경우에는 계속기업의 전제에 기초하여 재무제표를 작성하여서는 아니 된다. 또한 보고기간 후에 경영성과와 재무상태가 심각하게 악화된 경우에는 계속기업의 전제를 적용하는 것이 적절한가에 대해 판단할 필요가 있다."}, {"id": "24.9", "text": "다음의 경우에 대해서는 그 내용을 주석으로 기재한다.\r\n⑴\t재무제표가 계속기업의 전제에 기초하여 작성되지 않은 경우\r\n⑵\t계속기업으로서의 존속 가능성에 대해 심각한 의문을 제기할 수 있는 사건 또는 상황이 발생하였거나, 발생할 가능성이 있는 경우\r\n\r\n주석공시"}, {"id": "24.10", "text": "재무제표가 사실상 확정된 날과 승인기관은 주석으로 기재한다."}, {"id": "24.11", "text": "보고기간말 현재 존재하였던 상황에 대한 정보를 보고기간 후에 추가로 입수한 경우에는 그 정보를 반영하여 공시 내용을 수정한다. 예를 들면, 보고기간말 현재 존재하였던 우발부채에 관하여 보고기간 후에 새로운 증거를 입수한 경우에는 이를 반영하여 우발부채에 관한 공시내용을 수정한다."}, {"id": "24.12", "text": "수정을 요하지 않는 보고기간후사건으로서 공시되지 않을 경우 재무제표 이용자의 의사결정에 중요한 영향을 미치는 사건에 대해서는 다음 사항을 주석으로 기재한다.\r\n⑴\t사건의 성격\r\n⑵\t사건의 재무적 영향에 대한 설명\r\n\r\n용어의 정의\r\n\r\n보고기간후사건\r\n보고기간말과 재무제표가 사실상 확정된 날 사이에 발생한 기업 재무상태에 영향을 미치는 사건. 재무제표의 수정을 요하는 사건과 수정을 요하지 않는 사건으로 구분된다.\r\n재무제표가 사실상 확정된 날\r\n정기주주총회 제출용 재무제표가 이사회에서 최종 승인된 날. 다만, 주주총회에 제출된 재무제표가 주주총회에서 수정․승인된 경우에는 주주총회일을 말한다.\r\n수정을 요하는 보고기간후사건\r\n보고기간말 현재 존재하였던 상황에 대한 추가적 증거를 제공하는 사건으로서 재무제표상의 금액에 영향을 주는 사건\r\n수정을 요하지 않는 보고기간후사건\r\n보고기간말 현재 존재하지 않았으나 보고기간 후에 발생한 상황에 대한 증거를 제공하는 사건\r\n\r\n\r\n일반기업회계기준 제24장 ‘보고기간후사건’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결24.1\t보고기간후사건의 정의와 관련하여 보고기간말부터 언제까지 발생한 사건을 보고기간후사건으로 볼 것인가의 문제가 본 장과 관련된 주된 논점의 하나이다. 한국채택국제회계기준 제1010호에서는 보고기간후사건이란 보고기간말과 재무제표 발행승인일 사이에 발생한 유리한 또는 불리한 사건으로 정의하고 있다. 미국회계감사기준(SAS)에서는 보고기간후사건이란 보고기간 후 재무제표와 감사보고서 발행일 이전에 발생한 사건으로서 재무제표에 중대한 영향을 미치는 사건으로 정의하고 있으며, 재무제표를 수정하거나 또는 주석으로 공시할 것을 요구하고 있다. (문단 24.2)\r\n\r\n결24.2\t우리나라에서는 상법과 주식회사 등의 외부감사에 관한 법률의 규정에 따라 이사는 매결산기에 재무제표를 작성하여 이사회의 승인을 얻은 후 정기주주총회일의 6주간 전에 감사와 외부감사인에게 제출한다. 감사는 재무제표를 받은 날로부터 4주간 내에 감사보고서를 이사에게 제출하여야 하며 외부감사인은 감사보고서를 정기주주총회 1주일 전까지 회사(감사를 포함한다)에 제출한다. 이사는 감사와 외부감사인의 감사를 받은 재무제표에 대하여 이사회의 승인을 받은 뒤 이를 정기주주총회에 제출하여 승인을 요구한다. 정기주주총회에서 재무제표를 수정하면 수정된 재무제표가 법적으로 유효한 회사의 재무제표가 된다. (문단 24.2)\r\n\r\n결24.3\t본 장에서는 보고기간말과 재무제표가 사실상 확정된 날 사이에 발생하고 기업 재무상태에 영향을 미치는 사건을 보고기간후사건으로 정의하였다. 이때 재무제표가 사실상 확정된 날은 정기주주총회 제출용 재무제표가 이사회에서 최종적으로 승인된 날을 말한다. 다만, 주주총회에 제출된 재무제표가 주주총회에서 수정․승인된 경우에는 주주총회일을 말한다. 이에 대한 근거는 재무제표를 작성하는 책임의 주체인 이사의 입장에서 재무제표가 사실상 확정된 날은 주주총회에 제출하기 위하여 이사회가 감사받은 재무제표를 최종적으로 승인한 날이기 때문이며, 우리나라에서는 이사회에서 승인된 재무제표가 주주총회에서 수정없이 확정되는 경우가 대부분이기 때문이다. 하지만 상법상 주주총회는 재무제표에 대한 승인 및 수정권한을 가지고 있고, 주주총회에서 재무제표를 수정․승인하면 수정된 재무제표가 법적으로 유효한 회사의 재무제표가 되므로 이사회의 승인내용이 주주총회에서 수정․승인된 경우에는 주주총회일이 재무제표가 사실상 확정된 날이 된다. 따라서 본 장에서는 이사회에서 승인된 재무제표의 내용이 주주총회에서 수정․승인된 경우를 제외하고는 재무제표가 주주총회에 제출되기 위해 이사회에서 최종적으로 승인된 날을 재무제표가 사실상 확정된 날로 정의하였다. (문단 24.2)\r\n\r\n결24.4\t본 장에서는 주주총회에 제출하기 위하여 보고기간 후에 이사회에서 승인한 배당은 재무상태표에 부채로 인식하지 아니한다고 규정하고 있다. 이에 대한 근거는 이익잉여금의 처분은 주주총회의 고유한 권한으로서 보고기간말 현재는 배당과 관련하여 기업이 부채로 인식해야 할 어떠한 사건도 발생하지 아니하였기 때문이며, 이와 같은 처리는 한국채택국제회계기준과도 일관성이 있는 것이다. (문단 24.7)\r\n\r\n실무지침\r\n\r\n실24.1\t문단 24.12에서 규정한 사건의 예는 다음과 같다. (문단 24.12)\r\n⑴\t주요한 사업결합 또는 종속기업이나 사업부문의 처분\r\n⑵\t사업중단 계획의 발표, 자산의 처분이나 사업중단에 따른 부채의 상환, 또는 이들 자산의 매각과 부채의 상환에 대한 구속력 있는 계약의 체결\r\n⑶\t주요 자산의 구입 및 매각 또는 정부에 의한 주요 자산의 몰수\r\n⑷\t화재 등 재해로 인한 주요 생산 설비의 손실\r\n⑸\t주요한 구조조정계획의 발표 또는 구조조정의 착수\r\n⑹\t주요한 보통주의 거래와 전환증권의 거래\r\n⑺\t자산가격 또는 환율의 비정상적인 변동\r\n⑻\t법인세비용과 이연법인세에 유의적인 영향을 미치는 세법 또는 세율의 변경 또는 변경예고\r\n⑼\t유의적인 지급보증과 같은 우발채무의 발생 또는 유의적인 약정의 체결\r\n⑽\t보고기간 후의 사건에만 관련되어 제기된 주요한 소송의 개시\r\n\r\n실24.2\t문단 24.4⑴의 경우에 해당하는 예를 들면, 보고기간 후의 매출처 파산은 보고기간말 현재의 매출채권에 손실이 발생하였음을 확인하는 추가적인 정보일 수 있으므로 매출채권금액을 수정한다. 그리고 일반적으로 상품 등 재고자산의 순실현가능가치가 취득원가보다 하락하여 순실현가능가치를 재무상태표금액으로 한 경우, 보고기간 후의 재고자산 가격의 하락은 보고기간말 현재의 재고자산 순실현가능가치에 대한 추가적인 정보이므로 재고자산금액을 수정한다. (문단 24.4)"}]}, {"title": "제25장 특수관계자 공시", "order": 25, "paragraphs": [{"id": "25.1", "text": "이 장의 목적은 특수관계자의 존재, 특수관계자와의 거래 및 채권･채무 잔액이 기업의 재무상태와 당기순손익에 영향을 미쳤을 가능성에 주의를 기울이도록 필요한 공시사항을 재무제표에 포함하게 하는 데 있다.\r\n\r\n특수관계자의 정의"}, {"id": "25.2", "text": "이 장에서 특수관계자의 정의는 다음과 같다.\r\n⑴\t개인이 다음 중 어느 하나에 해당하는 경우, 그 개인이나 그 개인의 가까운 가족은 당해 기업과 특수관계에 있다. \r\n㈎ 당해 기업을 지배하거나 공동지배하는 경우\r\n㈏ 당해 기업에 유의적인 영향력을 행사할 수 있는 경우\r\n㈐ 당해 기업이나 당해 기업의 지배기업의 주요 경영진의 일원인 경우\r\n⑵\t기업이 다음 중 어느 하나에 해당하는 경우, 그 기업은 당해 기업과 특수관계에 있다.\r\n㈎ 기업과 당해 기업이 동일지배 하에 있는 경우(지배기업, 종속기업 및 동일지배 하에 있는 다른 종속기업은 서로 특수관계에 있음을 의미)\r\n㈏ 한 기업이 다른 기업의 관계기업이거나 조인트벤처인 경우(또는 그 다른 기업이 속한 연결실체 내의 일원의 관계기업이거나 조인트벤처인 경우)\r\n㈐ 당해 기업이나 당해 기업의 특수관계자에 해당하는 기업의 종업원급여를 위한 퇴직급여제도\r\n㈑ 기업이 ⑴에서 식별된 개인에 의하여 지배 또는 공동지배되는 경우\r\n㈒ ⑴의 ㈎에서 식별된 개인이 기업에 유의적인 영향력을 행사할 수 있는 경우"}, {"id": "25.3", "text": "다음의 경우가 반드시 특수관계자를 의미하는 것은 아니다.  \r\n⑴\t문단 25.2⑴㈐와 25.2⑵㈑와 25.2⑵㈒에도 불구하고 단순히 이사나 그 밖의 주요 경영진의 일원이 동일한 두 기업\r\n⑵\t하나의 조인트벤처를 단지 공동지배하는 두 참여자\r\n⑶\t당해 기업과 단지 통상적인 업무 관계를 맺고 있는 자금제공자, 노동조합, 공익기업 및 정부부처와 정부기관(기업 활동의 자율성에 영향을 미치거나 기업의 의사결정과정에 참여할 수 있다 하더라도 상관없음).\r\n⑷\t유의적인 규모의 거래를 통해 단지 경제적 의존 관계만 있는 고객, 공급자, 프랜차이저, 유통업자 또는 총대리인"}, {"id": "25.4", "text": "특수관계 유무를 고려할 때에는 단지 법적 형식뿐만 아니라 실질 관계에도 주의를 기울여야 한다.\r\n\r\n특수관계자 및 특수관계자거래 공시"}, {"id": "25.5", "text": "지배기업과 종속기업 사이의 관계는 거래의 유무에 관계없이 공시한다. 기업은 지배기업의 명칭을 공시한다. 다만, 최상위 지배자와 지배기업이 다른 경우에는 최상위 지배자의 명칭도 공시한다. 지배기업과 최상위 지배자가 일반이용자가 이용할 수 있는 연결재무제표를 작성하지 않는 경우에는 일반이용자가 이용할 수 있는 연결재무제표를 작성하는 가장 가까운 상위의 지배기업의 명칭도 공시한다."}, {"id": "25.6", "text": "특수관계자거래가 있는 경우, 재무제표에 미치는 특수관계의 잠재적 영향을 파악하는 데 필요한 거래, 채권․채무 잔액에 대한 정보뿐만 아니라 특수관계의 성격도 공시한다. 이러한 공시는 최소한 다음 내용을 포함한다.\r\n⑴\t거래 금액\r\n⑵\t채권․채무 잔액과 다음 사항\r\n㈎ 그 채권․채무의 조건(담보 제공 여부 포함)과 결제할 때 제공될 대가의 성격 \r\n㈏ 그 채권․채무에 대하여 제공하거나 제공받은 보증의 상세 내역\r\n⑶\t채권 잔액에 대하여 설정된 대손충당금\r\n⑷\t특수관계자 채권에 대하여 당해 기간 중 인식된 대손상각비"}, {"id": "25.7", "text": "기업은 문단 25.6에 추가하여 주요 경영진에 대한 보상 총액과 다음의 각 분류별 금액을 공시한다. 다만, 이 공시를 생략할 수 있다.\r\n⑴\t단기종업원급여\r\n⑵\t퇴직급여\r\n⑶\t기타장기급여\r\n⑷\t해고급여\r\n⑸\t주식기준보상"}, {"id": "25.8", "text": "문단 25.6에서 규정하는 사항은 다음과 같은 범주로 분류하여 공시한다.\r\n⑴\t지배기업\r\n⑵\t당해 기업을 공동지배하거나 당해 기업에 유의적인 영향력을 행사하는 기업\r\n⑶\t종속기업\r\n⑷ 관계기업\r\n⑸\t당해 기업이 참여자인 조인트벤처\r\n⑹\t당해 기업이나 당해 기업의 지배기업의 주요 경영진\r\n⑺\t그 밖의 특수관계자"}, {"id": "25.9", "text": "특수관계자와의 거래가 있는 경우 공시하는 거래의 예는 다음과 같다.\r\n⑴\t재화(완성품이나 재공품)의 매입이나 매출\r\n⑵\t부동산과 그 밖의 자산의 구입이나 매각\r\n⑶\t용역의 제공이나 수령\r\n⑷\t리스\r\n⑸\t연구개발의 이전\r\n⑹\t라이선스계약에 따른 이전\r\n⑺\t금융약정에 따른 이전(대여와 현금출자나 현물출자 포함)\r\n⑻\t보증이나 담보의 제공\r\n⑼\t당해 기업이 특수관계자를 대신하거나 특수관계자가 당해 기업을 대신한 부채의 결제\r\n연결실체에 속하는 기업 사이에 위험을 공유하는 확정급여제도에 지배기업이나 종속기업이 참여하는 것은 특수관계자거래에 해당한다."}, {"id": "25.10", "text": "독립된 당사자 사이의 거래 조건에 따라 거래가 이루어졌음을 입증할 수 있는 경우에 한하여 특수관계자거래가 그러한 조건으로 이루어졌다는 사실을 공시한다."}, {"id": "25.11", "text": "기업의 재무제표에 미치는 특수관계자거래의 영향을 파악하기 위하여 분리하여 공시할 필요가 있는 경우를 제외하고는 성격이 유사한 항목은 통합하여 공시할 수 있다.\r\n\r\n용어의 정의\r\n\r\n특수관계자\r\n⑴ 개인이 다음 중 어느 하나에 해당하는 경우, 그 개인이나 그 개인의 가까운 가족은 당해 기업과 특수관계에 있다. \r\n㈎ 당해 기업을 지배하거나 공동지배하는 경우 \r\n㈏ 당해 기업에 유의적인 영향력을 행사할 수 있는 경우\r\n㈐ 당해 기업이나 당해 기업의 지배기업의 주요 경영진의 일원인 경우\r\n⑵ 기업이 다음 중 어느 하나에 해당하는 경우, 그 기업은 당해 기업과 특수관계에 있다. \r\n㈎ 기업과 당해 기업이 동일지배 하에 있는 경우(지배기업, 종속기업 및 동일지배 하에 있는 다른 종속기업은 서로 특수관계에 있음을 의미) \r\n㈏ 한 기업이 다른 기업의 관계기업이거나 조인트벤처인 경우(또는 그 다른 기업이 속한 연결실체 내의 일원의 관계기업이거나 조인트벤처인 경우) \r\n㈐ 당해 기업이나 당해 기업의 특수관계자에 해당하는 기업의 종업원급여를 위한 퇴직급여제도 \r\n㈑ 기업이 ⑴에서 식별된 개인에 의하여 지배 또는 공동지배되는 경우 \r\n㈒ ⑴의 ㈎에서 식별된 개인이 기업에 유의적인 영향력을 행사할 수 있는 경우\r\n\r\n특수관계자거래\r\n대가의 부담 여부에 관계없이 특수관계자 사이의 자원, 용역 또는 의무의 이전\r\n개인의 가까운 가족\r\n당해 기업과의 거래 관계에서 당해 개인의 영향을 받거나 당해 개인에게 영향력을 행사할 것으로 예상되는 가족. 다음의 경우를 포함한다.\r\n⑴ 배우자(사실상 배우자 포함. 이하 같다)와 자녀\r\n⑵ 배우자의 자녀\r\n⑶ 개인이나 배우자의 피부양자 \r\n지배력\r\n경제적 효익을 얻기 위하여 기업의 재무정책과 영업정책을 결정할 수 있는 능력\r\n공동지배\r\n계약상 합의에 의하여 활동에 대한 지배력을 공유하는 것\r\n주요 경영진\r\n직･간접적으로 당해 기업 활동의 계획·지휘·통제에 대한 권한과 책임을 가진 자로서 모든 이사(업무집행이사 여부를 불문함)를 포함함\r\n유의적인 영향력\r\n기업의 재무정책과 영업정책에 관한 의사결정에 참여할 수 있는 능력. 그러나 이러한 정책에 대한 지배력을 의미하는 것은 아니다. 유의적인 영향력은 지분소유, 법규 또는 계약에 따라 획득할 수 있다.\r\n\r\n\r\n일반기업회계기준 제25장 ‘특수관계자 공시’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결25.1\t퇴직후급여제도의 한 형태인 퇴직연금 등이 도입되면, 퇴직연금제도를 위한 기금의 적립과 기금에서의 급여지급이 독립적 법적실체에 의하여 이루어진다고 할지라도, 이러한 제도의 운영에서 발생하는 위험과 효익이 기업에 귀속될 수 있음에 따라 기업의 경영성과 및 재무상태에 영향을 미칠 수 있으므로 종업원급여를 위한 퇴직급여제도를 특수관계자의 정의에 포함시켰다. (문단 25.2⑵㈐)\r\n\r\n결25.2\t‘개인의 가까운 가족’의 범위를 관련법규 등을 고려하여 명확히 하자는 의견이 있었으나, 그러한 관련법규 등에서 제시하는 ‘개인의 가까운 가족’ 범위를 일반목적 재무보고에서 특수관계자에 포함되는 ‘개인의 가까운 가족’ 범위로 볼 수 있는지에 대한 논리적 근거를 제시하기 어렵다고 결론을 내렸다. 그러나 관련법규 등에서 제시하는 ‘개인의 가까운 가족’ 범위는 이 장의 ‘개인의 가까운 가족’ 범위를 판단하는 데 참고할 수 있을 것이다. (문단 25.2)\r\n실무지침 \r\n\r\n실25.1\t특수관계는 상거래에서 흔히 나타날 수 있다. 예를 들면, 기업은 흔히 영업활동의 일부분을 종속기업이나 조인트벤처, 관계기업을 통하여 수행한다. 이러한 경우 기업은 지배력, 공동지배 또는 유의적인 영향력을 통하여 피투자기업의 재무정책과 영업정책에 영향을 미칠 수 있다. (문단 25.1)\r\n\r\n실25.2\t특수관계는 기업의 재무상태와 경영성과에 영향을 미칠 수 있다. 특수관계자는 특수관계가 없다면 이루어지지 않을 거래를 성사시킬 수 있다. 예를 들어, 기업이 지배기업에 원가로 판매하는 재화를 다른 거래처에는 이와 동일한 조건으로 판매하지 않을 수 있다. 또한 특수관계자거래는 특수관계자가 아닌 자와의 거래와는 동일한 규모로 이루어지지 않을 수 있다. (문단 25.1)\r\n\r\n실25.3\t비록 특수관계자거래가 발생하지 않았다 하더라도 특수관계가 있다는 것 자체가 기업의 재무상태와 경영성과에 영향을 줄 수 있다. 예를 들어, 지배기업이 종속기업의 거래처와 동종 영업을 하는 기업을 인수하여 해당 기업을 지배하게 되는 경우 종속기업은 이전 거래처와의 거래를 중단할 수 있다. 또한 기업은 특수관계자의 유의적인 영향력으로 인하여 활동에 제약을 받을 수 있다. 예를 들면, 종속기업은 지배기업으로부터 연구개발 활동을 하지 않도록 지시 받을 수 있다. (문단 25.1)\r\n\r\n실25.4\t이러한 이유로 특수관계자거래, 특수관계자와의 채권･채무 잔액 및 특수관계에 대한 이해는 재무제표이용자가 기업이 직면하고 있는 위험과 기회에 대한 평가를 포함하여 기업의 영업을 평가하는데 영향을 줄 수 있다. (문단 25.1)\r\n\r\n실25.5\t특수관계자 정의를 적용함에 있어서, 지배력 여부, 공동지배 여부, 유의적인 영향력의 유무는 각각 제4장 ‘연결재무제표’, 제8장 ‘지분법’, 제9장 ‘조인트벤처 투자’에 따라 판단한다. 이 때 제4장 ‘연결재무제표’에 따라 지배･종속관계에 있지만 연결재무제표 작성대상의 범위에서 제외되는 종속기업도 특수관계자로 본다. (문단 25.2)\r\n\r\n실25.6\t문단 25.2⑴㈎와 문단 25.2⑴㈏를 적용하기 위해 개인의 지배력 여부, 공동지배 여부, 유의적인 영향력의 유무를 판단하는 경우에는 각각 제4장 '연결재무제표', 제8장 ‘지분법’, 제9장 ‘조인트벤처 투자’에 따라 판단한다. (문단 25.2)\r\n\r\n실25.7\t지배․종속적 특수관계가 있는 경우, 재무제표이용자가 특수관계의 영향을 이해하도록 하기 위하여, 지배․종속기업간 거래의 유무에 상관없이 그러한 지배․종속관계를 주석으로 기재한다. (문단 25.5)\r\n\r\n실25.8\t제4장 ‘연결재무제표’, 제8장 ‘지분법’, 제9장 ‘조인트벤처 투자’에서 종속기업, 관계기업, 조인트벤처에 대한 유의적인 투자 내역 등을 적절하게 주석 기재하도록 하는 요구사항에 추가하여 지배․종속기업간의 특수관계 사실을 주석으로 기재한다. (문단 25.5)\r\n\r\n실25.9\t회계기간 중에 특수관계가 성립하게 되는 경우에는 그 관계 및 특수관계가 성립된 날 이후 발생된 거래에 대하여 문단 25.5～25.11을 적용한다. 또 회계기간 중에 특수관계가 소멸된 경우에는 특수관계가 유지된 기간동안 발생한 거래에 대하여 문단 25.7～25.11을 적용한다. 다만, 특수관계자와의 채권･채무 잔액은 회계기간 중에 특수관계가 성립된 경우에는 채권･채무의 발생시점과 관계없이 회계기간 말 현재 잔액을 주석으로 기재하며, 회계기간 중에 특수관계가 소멸된 경우에는 주석으로 기재하지 아니한다. (문단 25.6)\r\n\r\n실25.10\t주요 경영진은 반드시 법적인 등기이사만을 의미하는 것은 아니다. 그러나 적어도 법적인 등기이사(상임 또는 비상임을 불문한다)는 주요 경영진에 포함한다. (문단 25.7)\r\n\r\n적용사례\r\n\r\n지배․종속 관계의 공시 사례 (문단 25.5, 실25.2 및 실25.7)\r\n\r\n사례 1\r\n\r\nX, Y, Z 기업의 지배․종속관계는 다음과 같다. 한편, 지배･종속관계는 성립하지만 각 기업 간에 거래는 없다고 가정한다.\r\n\r\nZ 기업\r\nX 기업\r\n지배\r\nY 기업\r\n지배\r\n\r\n\r\n⑴\tX 기업의 개별재무제표 : Y, Z 기업의 명칭을 주석으로 기재\r\n⑵\tY 기업의 개별재무제표 : X, Z 기업의 명칭을 주석으로 기재\r\n⑶\tZ 기업의 개별재무제표 : X, Y 기업의 명칭을 주석으로 기재\r\n(가장 가까운 상위의 지배기업 Y, 최상위 지배자 X의 명칭을 주석으로 기재)\r\n\r\n사례 2\r\n\r\nA(개인)와 B, C, D, E, F 기업의 지배․종속관계는 다음과 같다. 아래와 같은 지배․종속관계에서 C기업은 D, E, F 기업을 연결실체에 포함하는 외부공표용 연결재무제표를 작성하며, D기업은 E, F 기업을 연결실체에 포함하는 외부공표용 연결재무제표를 작성한다고 가정한다. 한편, 지배종속 관계는 성립하지만 각 기업 간에 거래는 없다고 가정한다.\r\n\r\nB 기업\r\nD 기업\r\nE 기업\r\nC 기업\r\nF 기업\r\n지배\r\n지배\r\n지배\r\n지배\r\n지배\r\nA 개인\r\n\r\n\r\n⑴\tD 기업의 개별재무제표 : A, C, E, F의 명칭을 주석으로 기재\r\n(가장 가까운 상위의 지배기업 C, 최상위 지배자 A, 종속기업 E, F의 명칭을 주석으로 기재)\r\n⑵\tE 기업의 개별재무제표 : A, D, F의 명칭을 주석으로 기재\r\n⑶\tF 기업의 개별재무제표 : A, D, E의 명칭을 주석으로 기재\r\n(가장 가까운 상위의 지배기업 E, 최상위 지배자 A, 가장 가까운 상위의 지배기업과 최상위 지배자가 외부공표용 연결재무제표를 작성하지 않으므로 외부공표용 연결재무제표를 작성하는 가장 가까운 상위의 지배기업 D의 명칭을 주석으로 기재)\r\n⑷\tD 기업의 외부공표용 연결재무제표 : A, C의 명칭을 주석으로 기재\r\n\r\n연속적인 지배․종속관계의  경우 기업뿐만  아니라  개인  주주도  최상위에서 지배력을 행사할 수 있다. 개인 주주가 최상위 지배자가 되는 경우에는 당해 개인 주주의 명칭을 주석으로 기재한다.\r\n\r\n한편, 거래가 있는 경우에는 해당 거래를 하는 지배․종속기업의 명칭 및 문단 25.6～25.11의 요구사항을 주석으로 기재한다."}]}, {"title": "제26장 기본주당이익", "order": 26, "paragraphs": [{"id": "26.3", "text": "보통주에 귀속되는 특정 회계기간의 계속사업이익(또는 계속사업손실) 또는 당기순이익(또는 당기순손실)에 대하여 기본주당이익(또는 기본주당손실)을 계산한다."}, {"id": "26.4", "text": "기본주당계속사업이익(또는 기본주당계속사업손실)은 보통주에 귀속되는 특정 회계기간의 계속사업이익(또는 계속사업손실)을 그 기간에 유통된 보통주식수를 가중평균한 주식수(이하 “가중평균유통보통주식수”라 한다)로 나누어 산출한다. 기본주당순이익(또는 기본주당순손실)은 보통주에 귀속되는 특정 회계기간의 당기순이익(또는 당기순손실)을 그 기간의 가중평균유통보통주식수로 나누어 산출한다."}, {"id": "26.5", "text": "기본주당이익 정보의 목적은 특정 회계기간의 경영성과에 대한 보통주 1주당 지분의 측정치를 제공하는 것이다.\r\n\r\n\r\n이익"}, {"id": "26.6", "text": "기본주당계속사업이익을 계산하기 위한 계속사업이익은 손익계산서상의 계속사업이익에서 우선주 배당금 등을 차감하여 산출한다. 기본주당순이익을 계산하기 위한 당기순이익은 손익계산서상의 당기순이익에서 우선주 배당금 등을 차감하여 산출한다."}, {"id": "26.7", "text": "기본주당이익을 산정할 때, 법인세비용 등을 포함한 보통주에 귀속되는 특정 회계기간의 모든 손익항목을 포함하여야 한다."}, {"id": "26.8", "text": "문단 26.6에서 손익계산서의 당기순이익(또는 계속사업이익)에서 차감할 우선주 배당금은 다음과 같다.\r\n\t⑴ 그 회계기간과 관련하여 결의된 비누적적 우선주 배당금\r\n\t⑵ 배당결의 여부와 관계없이 누적적 우선주에 대하여 그 회계기간과 관련하여 배당하여야 할 금액(따라서 전기 이전의 기간과 관련하여 당기에 지급되거나 결의된 누적적 우선주 배당금은 제외한다)\r\n\t⑶ 중간재무제표를 작성하는 경우에는 우선주의 약정배당률(약정배당률이 없는 경우에는 전기배당률)에 의한 배당금 중 해당 중간기간분에 대한 추정액"}, {"id": "26.9", "text": "우선주에 대한 주식할인발행차금을 이익잉여금의 처분에 의하여 상각하는 경우의 상각금액은 우선주에 대한 이익배분으로 보아 기본주당이익을 계산할 때 보통주에 귀속되는 이익에서 차감한다."}, {"id": "26.10", "text": "우선주를 매입하는 경우, 우선주의 장부금액을 초과하여 지불하는 매입대가는 기본주당이익을 계산할 때 보통주에 귀속되는 이익에서 차감한다."}, {"id": "26.11", "text": "전환우선주 발행기업이 처음의 전환조건보다 유리한 조건을 제시하거나 추가적인 대가를 지불하여 조기 전환을 유도하는 경우가 있다. 이 경우 처음의 전환조건에 따라 발행될 보통주의 공정가치를 초과하여 지급하는 보통주와 현금 등의 공정가치는 전환우선주에 대한 이익배분으로 보아 기본주당이익을 계산할 때 보통주에 귀속되는 이익에서 차감한다."}, {"id": "26.12", "text": "문단 26.10에서 우선주의 매입대가가 우선주의 장부금액에 미달하는 경우에는 차액을 기본주당이익을 계산할 때 보통주에 귀속되는 이익에 가산한다.\r\n\r\n보통주식수"}, {"id": "26.13", "text": "기본주당이익을 계산하기 위한 보통주식수는 그 기간의 가중평균유통보통주식수로 한다. 이때 “유통”이라 함은 주식이 발행된 후 재취득되지 않은 상태를 말한다."}, {"id": "26.14", "text": "가중평균유통보통주식수는 특정 회계기간의 유통주식수의 변동에 따른 자본의 변동을 반영한다. 가중평균유통보통주식수는 기초의 유통보통주식수에 회계기간 중 재취득된 자기주식수 또는 신규 발행된 보통주식수와 그 주식 각각의 유통기간에 따른 가중치를 고려하여 조정한 보통주식수이다. 이 경우 유통기간에 따른 가중치는 그 회계기간의 총일수에 대한 특정 보통주의 유통일수의 비율로 산정한다."}, {"id": "26.15", "text": "가중평균유통보통주식수를 산정하기 위한 보통주유통일수 계산의 기산일은 주식발행의 대가를 받을 권리가 발생하는 시점(일반적으로 주식발행일)으로 이는 주식발행과 관련된 특정 조건에 따라 결정되며, 이때 주식발행에 관한 계약의 실질이 적절히 고려되어야 한다. 보통주유통일수 계산의 기산일의 예를 들면 다음과 같다.\r\n\t⑴ 현금납입의 경우 현금을 받을 권리가 발생하는 날(일반적으로 납입기일의 익일)\r\n\t⑵ 채무상품의 전환으로 인하여 보통주를 발행하는 경우 최종이자발생일의 다음날\r\n\t⑶ 그 밖의 금융상품에 대하여 이자를 지급하거나 원금을 상환하는 대신 보통주를 발행하는 경우 최종이자발생일의 다음날\r\n\t⑷ 채무를 변제하기 위하여 보통주를 발행하는 경우 채무변제일 \r\n\t⑸ 현금 이외의 자산을 취득하기 위하여 보통주를 발행하는 경우 그 자산의 취득을 인식한 날\r\n\t⑹ 용역의 대가로 보통주를 발행하는 경우 용역제공일"}, {"id": "26.16", "text": "사업결합 이전대가의 일부로 발행한 보통주의 경우 취득일부터 피취득자 손익을 취득자의 손익계산서에 반영하므로 가중평균유통보통주식수를 산정하기 위한 기산일을 취득일로 한다."}, {"id": "26.17", "text": "보통주로 반드시 전환하여야 하는 금융상품이나 계약 등은 그 발행시점 또는 계약체결시점부터 기본주당이익을 계산하기 위한 보통주식수에 포함한다."}, {"id": "26.18", "text": "조건부발행보통주는 모든 필요조건이 충족된 날에 발행된 것으로 보아 기본주당이익을 계산하기 위한 보통주식수에 포함한다. 단순히 일정기간이 경과한 후 보통주를 발행하기로 하는 계약 등의 경우 기간의 경과에는 불확실성이 없으므로 조건부발행보통주로 보지 않는다. 조건부로 재매입할 수 있는 보통주를 발행한 경우 이에 대한 재매입가능성이 없어질 때까지는 보통주로 간주하지 아니하고, 기본주당이익을 계산하기 위한 보통주식수에 포함하지 아니한다."}, {"id": "26.19", "text": "당해 기간 및 비교표시되는 모든 기간의 가중평균유통보통주식수는 상응하는 자원의 변동 없이 유통보통주식수를 변동시키는 사건을 반영하여 조정한다. 다만, 잠재적보통주의 전환은 제외한다."}, {"id": "26.20", "text": "자본의 실질적 변동을 유발하지 않으면서 유통보통주식수의 변동을 가져오는 무상증자, 주식배당, 주식분할, 주식병합, 그 밖의 증자에서의 무상증자 요소(예: 기존주주 등에게 공정가치 미만의 신주발행시 무상증자 요소) (이하 “무상증자 등”이라 한다)와 같은 사건이 발생한 경우에는, 재무제표에 보고되는 회계기간 중 최초 회계기간의 기초에 그러한 사건이 발생한 것으로 보아 각 회계기간의 유통보통주식수를 비례적으로 조정하여, 손익계산서에 그 회계기간과 비교표시 되는 모든 회계기간에 대한 가중평균유통보통주식수를 계산한다. 다만, 기중에 유상증자로 발행된 신주에 대하여 무상증자 등이 실시된 경우에는 당해 유상증자의 납입기일 익일에 무상증자 등이 실시된 것으로 보아 유통보통주식수를 조정한다."}, {"id": "26.21", "text": "주식병합은 일반적으로 자원의 실질적인 유출 없이 유통보통주식수를 감소시킨다. 그러나 전반적으로 주식을 공정가치로 매입한 효과가 있는 경우에는 실질적으로 자원이 유출되면서 유통보통주식수가 감소한다. 배당과 결합된 주식병합이 그 예가 된다. 이러한 결합거래가 발생한 기간의 가중평균유통보통주식수는 배당이 인식된 날부터 보통주식수의 감소를 반영하여 조정한다.\r\n\r\n보통주식수"}, {"id": "26.22", "text": "당기에 옵션 또는 신주인수권을 행사하였거나 전환사채 또는 전환우선주가 전환된 경우에는 행사일 또는 전환(간주)일부터 기말까지는 기본주당이익을 계산하기 위한 보통주식수에 포함한다. 당기에 조건이 충족되어 기본주당이익을 계산할 때 포함된 조건부발행보통주는 조건충족일부터 기말까지 기본주당이익을 계산하기 위한 보통주식수에 포함한다. 다만, 당기에 전환된 전환사채 또는 전환우선주를 기말에 전환된 것으로 간주하는 경우에는 회계기간 말일을 기본주당이익을 계산하기 위한 보통주식수에 포함하지 않는다.\r\n\r\n\r\n조건부발행보통주"}, {"id": "26.23", "text": "일정기간 동안 특정한 목표이익을 달성하거나 유지한다면 보통주를 발행하기로 하는 경우, 보고기간말에 그 목표이익이 달성되었지만 그 보고기간말 이후의 추가적인 기간 동안 그 목표이익이 유지되어야 한다면,  이익수준이 미래의 기간에 변동할 수 있기 때문에 모든 필요조건이 아직 충족된 것은 아니므로 이러한 조건부발행보통주를 조건기간말까지 기본주당이익의 계산에 포함하지 아니한다."}, {"id": "26.24", "text": "조건부발행보통주식수는 보통주의 미래 공정가치에 따라 결정될 수도 있다. 이러한 경우, 공정가치는 미래 기간에 변동할 수 있기 때문에 모든 필요조건이 아직 충족된 것은 아니므로 이러한 조건부발행보통주를 조건기간말까지 기본주당이익의 계산에는 포함하지 아니한다.\r\n\r\n\r\n소급적용"}, {"id": "26.25", "text": "유통되는 보통주식수가 무상증자 등으로 증가하였거나 감소하였다면, 비교표시되는 모든 손익계산서의 기본주당이익을 소급하여 수정한다. 만약 이러한 사건이 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 발생하였다면 당기와 그 이전 회계기간의 기본주당이익을 새로운 유통보통주식수에 근거하여 재계산한다. 기본주당이익을 계산할 때 이와 같은 유통보통주식수의 변동을 반영하였다면 그러한 사실을 주석으로 기재한다. 또한, 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 처리한 중대한 오류의 수정 및 회계정책의 변경의 소급적용에 따른 효과를 반영하여 비교표시되는 모든 손익계산서의 기본주당이익을 수정한다."}, {"id": "26.26", "text": "보통주의 계산과정에 사용한 가정의 변화로 인한 효과나 잠재적보통주가 보통주로 전환된 효과는 전기 이전의 기본주당이익에 소급하여 반영하지 않는다.\r\n\r\n재무제표의 표시"}, {"id": "26.27", "text": "기본주당이익을 계속사업이익과 당기순이익에 대하여 계산하고 손익계산서 본문에 표시한다."}, {"id": "26.28", "text": "기본주당이익이 부의 금액(즉, 손실)인 경우에도 손익계산서 본문에 표시한다. \r\n\r\n주석공시"}, {"id": "26.29", "text": "다음의 사항을 주석으로 기재한다.  \r\n\t⑴ 당기순이익(또는 계속사업이익)에 대한 조정사항 및 가중평균유통보통주식수의 계산내역을 포함한 기본주당이익 산정내용\r\n\t⑵ 기존주주 등에게 공정가치 미만의 신주발행 등과 같이 주당 공정가치 산정이 필요한 경우 공정가치 측정방법과 공정가치를 결정할 때 사용한 주요 가정(예: 할인율, 중도상환율) 등 재무제표이용자가 공정가치로 측정된 회계정보를 이해하는 데 유용한 정보 (일반기업회계기준 제6장 ‘금융자산·금융부채’ 문단 6.18 (4) 참조)"}, {"id": "26.30", "text": "중단사업손익이 있는 경우에는 중단사업에 대한 기본주당이익을 주석으로 공시하여야 한다."}, {"id": "26.31", "text": "문단 26.25의 주석사항 외에 보고기간종료일 후에 발생하였으나 보고기간종료일 이전에 발생하였다면 보통주식수나 잠재적보통주식수를 중요하게 변화시켰을 다음의 예와 같은 사건은 주석으로 기재한다.\r\n\t⑴ 현금에 의한 유상증자 \r\n\t⑵ 보고기간종료일 현재의 부채나 우선주를 상환하기 위한 주식의 발행 \r\n\t⑶ 보통주의 소각 \r\n\t⑷ 보고기간종료일 현재의 잠재적보통주의 보통주로의 전환 또는 행사 \r\n\t⑸ 신주인수권, 옵션, 전환사채, 전환우선주 등의 발행 \r\n\t⑹ 조건부발행보통주에 대한 발행조건의 충족"}, {"id": "26.32", "text": "보고기간종료일 후에 문단 26.31의 예와 같은 거래가 발생한 경우에도 당기의 기본주당이익의 계산에 영향을 미치지 않는다. 그 이유는 그러한 거래가 기본주당이익 산정 대상이 되는 회계기간의 당기순이익(또는 계속사업이익)의 창출에 사용된 자본에 영향을 미치지 않았기 때문이다."}, {"id": "26.33", "text": "잠재적보통주가 되는 금융상품과 계약 등에 기본주당이익의 계산에 영향을 미치는 조건이 수반되는 경우가 있다. 잠재적보통주와 관련된 이러한 조건은 주석으로 기재한다."}, {"id": "26.34", "text": "보통주에 귀속되는 당기순이익(또는 계속사업이익) 외에 손익계산서의 다른 순이익의 구성요소에 대하여 계산한 기본주당금액을 주석으로 기재하는 경우에도 이 장에 따라 계산한 가중평균유통보통주식수를 사용한다. 또, 그러한 주당금액이 세전금액 또는 세후금액을 기준으로 산출되었는지 등의 산출근거를 주석에 포함하여야 한다. 만약 그러한 순이익의 구성요소가 손익계산서의 별도 항목이 아닌 경우에는 이 구성요소와 손익계산서에 보고된 별도 항목 사이의 조정내용을 주석에 포함한다.\r\n\r\n\r\n\r\n부록A. 적용보충기준\r\n\r\n전환간주일\r\n\r\n\r\n26.A1\t당기에 보통주로 전환된 전환우선주의 발행조건상 전환간주일이 기말인 경우에 그 전환우선주에 대한 배당금이 있다면 해당 배당금을 문단 26.6의 손익계산서의 당기순이익에서 차감할 우선주 배당금에 포함한다.\r\n\r\n26.A2\t발행조건에 전환간주일이 있는 전환사채 또는 전환우선주가 당기에 보통주로 전환된 경우에는 발행조건상의 전환간주일에 전환된 것으로 보아 유통보통주식수를 조정한다. 다만, 당기에 발행된 전환사채 또는 전환우선주가 당기에 보통주로 전환된 경우에는 발행조건상 전환간주일이 기초라 하더라도 전환사채 또는 전환우선주의 발행일을 전환간주일로 하여 유통보통주식수를 조정한다.\r\n\r\n26.A3\t일반적으로 전환사채, 전환우선주와 같은 전환증권은 발행조건상의 전환시점(예, 전환청구일, 전환간주일)에 보통주로 전환된 것으로 보므로 전환간주일이 있는 경우에는 전환간주일부터 기말까지를 기본주당이익을 계산하기 위한 보통주식수에 포함시켜야 한다.\r\n\r\n26.A4\t전환사채가 기말에 전환되는 것으로 간주하는 경우에는 실제 전환이 기중에 이루어졌다 하더라도 상법 제350조 제3항의 규정에 따라 이익이나 이자의 배당에 관하여 기말에 전환된 것으로 간주하게 된다. 이 경우에 기본주당이익계산식에서 기본주당이익을 계산하기 위한 보통주식수를 계산할 때 보통주로 존재한 일수가 1일이라고 하고, 분자에서는 회계연도 내내 잠재적보통주의 상태로 존재한 것으로 가정(예, 1년 기간에 대하여 사채이자를 인식하는 경우)하는 경우에는 분자와 분모의 계산방법에 일관성이 없는 결과가 된다. 따라서 분자 및 분모에 모두 보통주 상태로 유통된 기간이 없는 것으로 보고 계산하는 것이 논리적으로 일관성이 있다. 기말에 전환된 것으로 간주하고 회계기간 말일까지 이자지급대상기간에 포함하는 경우 기본주당이익을 계산하기 위한 보통주식수의 계산에 포함되는 기간은 영(0)이 된다. \r\n\r\n기존주주 등에게 공정가치 미만의 신주발행\r\n\r\n 26.A5\t기존의 주주 등에게 공정가치 미만으로 유상증자를 실시하는 경우는 발행금액이 주식의 공정가치보다 낮기 때문에 부분적인 무상증자의 성격, 즉 공정가치에 의한 유상증자와 무상증자가 혼합된 성격을 가지므로 기존주주 등에게 공정가치 미만의 신주발행 전의 모든 기간에 대한 기본주당이익을 구하는 데 사용되는 유통보통주식수는 기존주주 등에게 공정가치 미만의 신주발행 전의 유통보통주식수에 다음의 조정비율을 적용하여 계산한다.\r\n\r\n조정비율 ＝\r\n권리행사 직전의 주당공정가치\r\n권리행사 후의 이론적 주당공정가치\r\n\r\n\r\n 26.A6\t권리행사 후의 이론적 주당공정가치는 권리행사일 전(통상 권리락 전일로 함)의 주식 전체의 공정가치를 권리행사로 인하여 유입되는 금액에 더하고 이를 권리행사 후의 유통보통주식수로 나누어 계산한다. \r\n\r\n 26.A7\t26.A5에서의 방법에 따라 기존주주 등에게 공정가치 미만의 신주발행 전의 유통보통주식수를 조정한 결과는 다음의 순서에 따라 무상증자 비율을 구한 후 기존주주 등에게 공정가치 미만의 신주발행 전의 유통보통주식수에 (1+무상증자 비율)을 곱하여 조정한 결과와 같다.\r\n\t⑴ 유상증자로 유입된 현금을 권리행사일 전의 공정가치로 나누어 공정가치로 유상증자하는 경우 발행할 수 있는 주식수를 계산한다. \r\n\t⑵ 실제 유상증자주식수에서 공정가치로 유상증자하는 경우 발행할 수 있는 주식수를 차감하여 무상증자에 해당하는 주식수를 계산한다. \r\n\t⑶ 무상증자에 해당하는 주식수(⑵)를 기존주주 등에게 공정가치 미만의 신주발행 전의 유통보통주식수와 공정가치로 유상증자하는 경우 발행할 수 있는 주식수(⑴)의 합으로 나누어 무상증자 비율을 계산한다. \r\n\r\n26.A8\t제26장에서 기존주주 등에게 공정가치 미만의 신주발행시 무상증자 효과를 반영하기 위한 주당 공정가치는 일반기업회계기준 제6장 ‘금융자산·금융부채’의 공정가치 평가방법를 준용하여 측정한다. 단, 기본주당이익을 산정하기 위해 비용이 많이 요구되는 등 주당 공정가치를 산정하기 어려운 경우 무상증자 효과를 반영하지 않을 수 있으며 이 경우 주석에 그 사실을 기재한다.\r\n\r\n우선주 매입 관련\r\n\r\n26.A9\t문단 26.10과 26.12에서 유상감자하는 경우 우선주의 매입대가와 비교하는 우선주의 장부금액은 매입한 우선주의 액면금액과 해당 우선주 주식발행초과금(또는 주식할인발행차금) 장부금액의 합계로 한다. 이 경우 우선주의 장부금액은 종류별로 평균법을 적용하여 산출한다.\r\n\r\n\r\n\r\n \r\n용어의 정의\r\n\r\n\r\n보통주\r\n이익배당이나 잔여재산 분배에 있어 제한이나 우선권이 주어지지 아니한 주식\r\n\r\n잠재적보통주\r\n보통주를 발행받을 수 있는 권리가 소유자에게 부여된 금융상품 또는 기타의 계약 등으로서 그 예는 다음과 같음.  \r\n⑴ 보통주로 전환할 수 있는 금융부채나 지분상품(전환우선주 포함)\r\n⑵ 옵션과 신주인수권 \r\n⑶ 계약상 합의(예: 사업결합 또는 자산취득)에 따라 조건이 충족되면 발행될 보통주\r\n옵션과 신주인수권\r\n보유자가 보통주를 매입할 수 있는 권리를 가지는 금융상품\r\n조건부발행보통주\r\n조건부주식약정에 명시된 특정 조건이 충족된 경우에 현금 등의 납입이 없이(또는 거의 없이) 발행하게 되는 보통주\r\n조건부주식약정\r\n특정 조건이 충족되면 주식을 발행하기로 하는 약정\r\n\r\n\r\n\r\n\r\n\r\n1. 일반기업회계기준의 결론도출근거\r\n\r\n제26장 ‘기본주당이익’\r\n\r\n적용범위\r\n\r\n결26.1\t이 장은 적용대상을 별도로 명시하지 않았다. 보고의무 대상범위는 관련 법규에서 규정하여야 하므로 회계기준에서 정하지 않기로 하였다. 또한 이 장은 비상장기업의 경우에 희석주당이익을 계산하기 위하여 필요한 보통주의 시장가격을 알기 어렵기 때문에 희석주당이익과 관련된 규정을 요구하지 않았다. 그렇지만, 법규 등 필요에 의하여 희석주당이익 정보를 공시하고자 한다면 제5장 문단 5.4 및 5.5에 따라 한국채택국제회계기준의 관련규정을 참조하여 산출할 수 있다.\r\n\r\n기본주당이익의 계산\r\n\r\n결26.2\t이 장에서의 보통주의 개념은 원칙적으로 상법상의 보통주 개념과 동일하다. 잠재적보통주는 그 자체가 보통주는 아니지만 미래에 기업의 유통보통주식수를 증가시킬 수 있는 가능성(잠재력)을 가지고 있는 금융상품 또는 기타의 계약 등이다.\r\n\r\n결26.3\t이 장에서 “전환”이라는 용어는 전환사채, 전환우선주 등이 보통주로 전환되는 것과 옵션, 신주인수권 등이 행사되는 것을 포괄하는 의미로 사용된다.\r\n\r\n결26.4\t기본주당순이익을 계산하기 위한 당기순이익 또는 기본주당계속사업이익을 계산하기 위한 계속사업이익은 보통주에 귀속되는 특정 회계기간의 당기순이익(또는 계속사업이익)을 의미하므로 우선주에 귀속되는 우선주 배당금 등을 손익계산서의 당기순이익(또는 계속사업이익)에서 차감하여 산출한다. 이 때 당기순이익과 계속사업이익은 상응하는 법인세비용을 차감한 후의 금액을 의미한다. \r\n\r\n결26.5\t기본주당순이익을 계산하기 위한 당기순이익 또는 기본주당계속사업이익을 계산하기 위한 계속사업이익을 계산할 때 누적적우선주의 배당금은 그 배당결의 여부와 관계없이 정해진 배당률을 기준으로 계산한 금액을 손익계산서의 당기순이익(또는 계속사업이익)에서 차감한다. 또한, 중간재무제표를 작성하는 경우에는 비참가적우선주의 약정배당률(약정배당률이 없는 경우에는 전기배당률)에 의한 배당금 중 해당 중간기간 분에 대한 추정액을 당기순이익(또는 계속사업이익)에서 차감한다.\r\n\r\n결26.6\t참가적우선주는 소정의 우선주배당을 받고 잔여미처분이익에 대하여도 보통주와 더불어 일정한 비율로 배당에 참가할 수 있는 주식을 말한다. 참가적우선주에 귀속되는 손익은 보통주에 귀속되는 손익과 구분되므로 참가적우선주에 대하여 분배하여야 할 순이익을 차감한 후에 보통주에 대한 주당이익을 산출한다. 따라서 참가적우선주에 귀속되는 손익을 정확하게 산출하여야 하며, 그 산출내역을 주석으로 기재할 필요가 있다.\r\n\r\n결26.7\t우선주 주식할인발행차금을 이익잉여금의 처분에 의해 상각하게 되면 우선주의 장부금액은 증가하게 되며, 보통주에게 배당할 수 있는 이익이 감소하게 된다. 따라서 우선주 주식할인발행차금 상각액을 우선주에 대한 이익배분으로 보아 기본주당이익을 계산할 때 보통주에 귀속되는 이익에서 차감하도록 하였다. \r\n\r\n결26.8\t가중평균유통보통주식수는 그 회계기간 중에 유통된 보통주식수의 변동을 반영하는데 이때 “유통”이란 주식이 발행된 후 재취득되지 않은 상태를 의미하므로 자기주식의 취득시점부터 매각시점까지의 보유기간은 보통주의 유통일수에 포함하지 아니한다. \r\n\r\n결26.9\t국제회계기준은 현금납입의 경우 가중평균유통보통주식수 산정 기산일을 대가를 받을 권리가 발생하는 시점(when cash is receivable)으로 하였다. 우리나라의 기업은 상법 제355조 제1항에 따라 납입기일 후 주권을 발행하여야 하며 동법 제423조에 따라 납입기일의 다음날로부터 주주의 권리의무가 있으므로 납입기일의 다음날(일반적으로 주식발행일)이 대가를 받을 권리가 발생하는 시점이 될 것이고 이를 기산일로 하는 것이 상법과 국제회계기준에 부합한다.\r\n\r\n결26.10\t문단 26.16에서 취득일이란 취득자가 피취득자에 대한 지배력을 유효하게 획득한 날을 말한다. 즉, 취득자가 기업활동으로부터 효익을 얻기 위하여 피취득자의 재무정책과 영업정책을 실질적으로 결정할 수 있는 능력을 가지게 된 날을 의미한다.  \r\n\r\n결26.11\t채무조정 약정에 따라 반드시 보통주를 발행하여 자본으로 전환하여야 하는 출자전환채무는 문단 26.17의 보통주로 반드시 전환하여야 하는 금융상품이나 기타 계약 등의 예에 해당한다.\r\n\r\n결26.12\t국제회계기준은 조건부로 재매입할 수 있는 보통주를 발행한 경우 이 보통주에 대한 재매입가능성이 없어질 때까지는 기본주당이익을 계산하기 위한 보통주식수에 포함하지 않도록 하고 있다. 그러나 회계기준위원회는 상법을 고려할 때 실무에서 이러한 형태의 보통주가 발행되기 어려우므로 관련 내용을 이 장에 포함하지 않기로 하였다.\r\n\r\n결26.13\t무상증자 등이 해당 회계기간 중에 발생한 경우뿐 아니라 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 발생한 경우에도 당기와 그 이전 회계기간의 기본주당이익을 새로운 유통보통주식수를 적용하여 재계산한다. 그러나 이러한 처리가 무상증자 등을 보고기간후사건에 관한 기업회계기준에 의한 ‘수정을 요하는 보고기간후사건’으로 본다는 의미는 아니다. \r\n\r\n결26.14\t기업이 신주를 발행하는 경우 주주는 지분비율의 유지와 신주발행에 의한 주가하락에 대응하기 위하여 신주를 인수할 필요성이 있다. 따라서 상법 제418조 제1항에서 주주에게 정관에 다른 정함이 없으면 그가 가진 주식의 수에 따라 신주의 배정을 받을 권리를 보장하고 있다. 주주의 이러한 권리행사와 관련한 유상증자를 ‘주주우선배정 신주발행(rights issues)’이라고 하며, ‘유가증권의발행및공시등에관한규정’에 의하여 주주배정방식 또는 주주우선공모방식에서 주주에게 우선 청약의 기회를 부여하는 경우가 이에 해당한다. 하지만 주주우선공모방식의 신주발행은 자본시장과 금융투자업에 관한 법률상 상장법인에만 해당되므로 ‘주주우선배정’을 비상장법인에 인용하기 곤란하다는 외부의견이 있어 ‘기존주주 등에게 공정가치 미만의 신주발행’이라고 표현하기로 하였다.\r\n\r\n결26.15\t기존의 주주 등을 대상으로 주식의 공정가치보다 낮은 발행금액으로 유상증자를 실시하는 신주발행은 부분적인 무상증자의 성격, 즉 무상증자와 공정가치에 의한 유상증자가 혼합된 성격을 가진다. 기존주주 등에게 공정가치 미만의 신주발행시 무상증자 효과를 반영하기 위해 주당 공정가치를 산정하여야 하는데 이는 원칙적으로 일반기업회계기준 제6장 ‘금융자산·금융부채’의 시장성이 없는 지분증권의 평가를 준용하여 계산하도록 한다. 다만, 실무에서 비상장기업의 경우 공정가치를 산정하는데 어려움이 큰 것으로 파악되었다. 따라서, 기본주당이익을 산정하기 위해 지나치게 비용이 많이 요구되는 등 주당 공정가치를 산정하기 어려운 경우 예외적으로 무상증자 효과를 반영하지 않도록 하되 주석에 해당 내용을 공시하도록 하였다.\r\n\r\n결26.16\t신주인수권부사채의 신주인수권 행사로 인한 유상증자가 공정가치보다 낮은 발행금액으로 이루어졌더라도 기본주당이익을 계산할 때 결26.15에서와 같이 무상증자와 공정가치에 의한 유상증자가 혼합된 것으로 보지 않는다. 일반적으로 잠재적보통주를 행사하거나 전환할 때 발행하는 보통주는 무상증자 요소를 수반하지 아니한다. 그 이유는 잠재적보통주가 일반적으로 모든 가치를 반영한 금액으로 발행되어 기업이 이용할 수 있는 자원이 비례적으로 변동하기 때문이다. 그러나 기존주주 등에게 공정가치 미만의 신주발행의 경우에는 행사가격이 주식의 공정가치보다 작은 것이 보통이다. 그러므로 문단 26.20에서 언급한 바와 같이 이러한 기존주주 등에게 공정가치 미만의 신주발행은 무상증자 요소를 수반한다. 또한 무상증자 효과를 반영하는 것은 제3자배정증자 등을 원인으로 신주를 발행하는 경우에도 동일하게 적용된다.\r\n\r\n결26.17\t일반적으로 전환사채나 전환우선주와 같은 잠재적보통주가 보통주로 전환된 후에는 더 이상 잠재적보통주와 관련된 이자나 우선주에 대한 배당의 형식으로 이익분배에 참가할 수 없게 된다. 그 대신, 새로운 보통주와 관련하여 보통주에 귀속되는 이익의 분배에 참가할 수 있는 권리가 발생한다. 이와 같이 전환사채, 전환우선주 등의 소유자는 일정시점에 원칙적으로 잠재적보통주 또는 보통주 어느 한 쪽의 권리자로서만 이익분배에 참가할 수 있으며, 특별한 계약이 없다면 양쪽 모두의 이익분배에 동시에 참가할 수는 없다고 할 수 있다. \r\n\r\n재무제표의 표시\r\n\r\n결26.18\t손익계산서에서 중단사업손익이 없을 경우에는 ‘법인세비용차감전계속사업손익’을 ‘법인세비용차감전순손익’으로 표시하고, ‘계속사업손익법인세비용’은 ‘법인세비용’으로 표시하며, ‘계속사업이익’은 별도로 표시하지 않는다. 따라서 이 경우에는 기본주당계속사업손익을 표시하지 않고 기본주당순손익만 표시한다. 다만, 비교표시되는 손익계산서 중 기본주당계속사업손익이 표시되는 회계기간이 포함되어 있으면 비교표시되는 나머지 회계기간의 손익계산서에도 기본주당계속사업손익을 표시한다.\r\n\r\n결26.19\t중단사업에 대한 기본주당이익은 일반적으로 기본주당순이익과 기본주당계속사업이익의 차이와 일치한다.\r\n\r\n결26.20\t기본주당이익은 계속사업이익과 당기순이익에 대해서는 기본적으로 손익계산서의 본문에 공시하도록 하고 있지만 그 밖의 손익계산서의 별도항목 또는 별도항목이 아닌 순이익의 다른 구성요소에 대한 주당금액도 경영성과의 평가에 유용한 회계정보가 될 수 있다. 따라서, 중단사업에 대한 기본주당이익을 주석으로 기재하도록 하였으며, 그 밖의 손익계산서의 별도항목이 아닌 순이익의 구성요소에 대한 기본주당금액을 산출하여 공시할 수 있도록 하였다. 이 경우 이 장에서 정하고 있는 가중평균유통보통주식수의 계산방법을 적용한다.\r\n\r\n적용사례\r\n\r\n\r\n제26장 ‘기본주당이익’\r\n\r\n\r\n사례1. 가중평균유통보통주식수 (문단 26.13～26.15 참조)\r\n\r\n  회사의 20×1년 보통주식수의 변동에 따른 가중평균유통보통주식수의 계산은 다음과 같다.(1년을 365일로 가정한다)\r\n\r\n가. 유통보통주식수의 변동\r\n일  자\r\n변 동 내 용\r\n발행주식수\r\n자기주식수\r\n유통주식수\r\n20×1. 1. 1\r\n기  초\r\n2,000\r\n300\r\n1,700\r\n20×1. 5. 1\r\n유상증자(납입기일의 익일)\r\n800\r\n\r\n2,500\r\n20×1. 6. 3\r\n자기주식 매각\r\n\r\n(100)\r\n2,600\r\n20×1. 8. 4\r\n유상증자(납입기일의 익일)\r\n300\r\n\r\n2,900\r\n20×1.12. 1\r\n자기주식 취득\r\n\r\n250\r\n2,650\r\n20×1.12.31\r\n기  말\r\n3,100\r\n450\r\n2,650\r\n\r\n\r\n나. 가중평균유통보통주식수의 계산\r\n유통기간\r\n항   목\r\n주식수\r\n유통주식수\r\n유통일수\r\n적  수\r\n1.1～4.30\r\n기초의 유통주식\r\n1,700\r\n1,700\r\n120일\r\n204,000\r\n5.1～6.2\r\n유상증자\r\n800\r\n2,500\r\n33일\r\n82,500\r\n6.3～8.3\r\n자기주식 매각\r\n100\r\n2,600\r\n62일\r\n161,200\r\n8.4～11.30\r\n유상증자\r\n300\r\n2,900\r\n119일\r\n345,100\r\n12.1～12.31\r\n자기주식 취득\r\n(250)\r\n2,650\r\n31일\r\n82,150\r\n합  계 \r\n\r\n\r\n\r\n 365일\r\n  874,950\r\n\r\n\r\n   가중평균유통보통주식수 :   874,950 ÷ 365 = 2,397주\r\n\r\n\r\n사례2. 무상증자 (문단 26.20 참조) \r\n\r\n  회사가 20×1년 10월 1일에 실시한 무상증자에 따른 기본주당순이익의 계산은 다음과 같다. 단, 회사가 발행한 우선주는 없다.\r\n\r\n가. 상황\r\n20×0년 당기순이익  180,000원\r\n20×1년 당기순이익  600,000원\r\n20×1년 9월 30일 현재 유통보통주식수  200주\r\n20×1년 10월 1일 무상증자 실시 : 20×1년 9월 30일 현재 유통보통주식 1주에 대하여 2주의 보통주를 무상으로 지급함\r\n\r\n나. 기본주당이익의 계산\r\n유통보통주식수 : 200주 + (200주 × 2) = 600주\r\n20×1년 기본주당순이익 : 600,000원 ÷ 600주 = 1,000원\r\n20×0년 조정된 기본주당순이익 : 180,000원 ÷ 600주 = 300원\r\n\r\n  무상증자의 경우, 자본의 실질적 변동을 유발하지 않으면서 유통보통주식수의 변동을 가져오므로 재무제표에 보고되는 회계기간 중 최초 회계기간의 기초에 그러한 사건이 발생한 것으로 보아 기본주당이익을 계산한다.\r\n\r\n\r\n사례3. 기존주주 등에게 공정가치 미만의 신주발행\r\n (26.A5～26.A7 참조)\r\n\r\n가. 손익상황 및 자본의 변동사항\r\n\r\n\r\n20×0년\r\n\r\n20×1년\r\n\r\n20×2년\r\n당기순이익\r\n\r\n110,000원\r\n\r\n150,000원\r\n\r\n180,000원\r\n\r\n기존주주 등에게 공정가치 미만의 신주발행 전 유통보통주식수  500주 (단, 회사가 발행한 우선주는 없다)\r\n기존주주 등에게 공정가치 미만의 신주발행의 내용\r\n   ∙ 유통보통주식 5주당 신주 1주(신주는 총 100주)\r\n   ∙ 발행금액 : 500원\r\n   ∙ 유상증자(납입기일의 익일) : 20×1년 4월 1일\r\n   ∙ 권리행사일 전(권리락 전일)의 공정가치 : 1,100원\r\n\r\n나. 권리행사 후의 이론적 주당공정가치의 계산\r\n권리행사 직전 총유통보통주식의 공정가치 ＋ 권리행사로 수취하는 총금액\r\n권리행사 직전 유통보통주식수 ＋ 권리행사로 발행된 주식수\r\n\r\n＝\r\n(1,100원 × 500주) ＋ (500원 × 100주)\r\n＝\r\n1,000원\r\n500주 ＋ 100주\r\n\r\n\r\n다. 조정비율의 계산\r\n권리행사 직전의 주당공정가치\r\n＝\r\n1,100\r\n＝\r\n1.1\r\n권리행사 후의 이론적 주당공정가치\r\n1,000\r\n\r\n\r\n라. 기본주당이익의 계산\r\n구   분\r\n계   산   식\r\n20×0\r\n20×1\r\n20×2\r\n 20×0년 기본주당순이익  \r\n 110,000원 ÷ 500주\r\n220원\r\n\r\n\r\n 재계산된  20×0년 기본주당순이익 \r\n 110,000원\r\n500주 × 1.1\r\n\r\n200원\r\n\r\n\r\n 20×1년 기본주당순이익 \r\n 150,000원\r\n(500주 × 1.1 × 90/365) ＋ (600주 × 275/365)\r\n\r\n\r\n255원\r\n\r\n 20×2년 기본주당순이익 \r\n 180,000원 ÷ 600주\r\n\r\n\r\n300원\r\n\r\n\r\n사례4. 조건부발행보통주 (문단 26.18 참조)\r\n\r\n  20×1년에 회사의 유통보통주식수는 1,000,000주이고 유통되고 있는 전환증권 및 우선주는 없다.(1년을 365일로 가정한다)\r\n\r\n  회사는 최근의 사업결합과 관련하여 다음의 조건에 따라 보통주를 추가로 발행하기로 합의하였다.\r\n  ∙ 영업점 조건 : 20×1년에 새로 개점되는 영업점 1개당 보통주 5,000주 발행\r\n  ∙ 이익 조건 : 20×1년의 당기순이익이 2,000,000원을 초과하는 경우\r\n 매초과액 1,000원에 대하여 보통주 1,000주 발행\r\n\r\n  회사는 20×1년 5월 1일과 9월 1일에 각각 1개의 새로운 영업점을 개점하였으며, 회사의 분기별 누적세후순이익은 다음과 같다.\r\n\r\n  20×1년 3월 31일     1,100,000원\r\n  20×1년 6월 30일     2,300,000원\r\n  20×1년 9월 30일     1,900,000원(중단사업손실 450,000원 포함)\r\n  20×1년 12월 31일    2,900,000원\r\n\r\n  기본주당순이익의 계산\r\n구   분\r\n1분기\r\n2분기\r\n3분기\r\n4분기\r\n전 체\r\n분자\r\n1,100,000원\r\n1,200,000원\r\n(400,000)원\r\n1,000,000원\r\n2,900,000원\r\n분모\r\n\r\n\r\n\r\n\r\n\r\n  유통보통주식수\r\n1,000,000주\r\n1,000,000주\r\n1,000,000주\r\n1,000,000주\r\n1,000,000주\r\n  영업점 조건\r\n0\r\n3,352a\r\n6,630b\r\n10,000\r\n5,027c\r\n  이익 조건d\r\n0\r\n0\r\n0\r\n0\r\n0\r\n  총주식수\r\n1,000,000주\r\n1,003,352주\r\n1,006,630주\r\n1,010,000주\r\n1,005,027주\r\n기본주당순이익\r\n1.10원\r\n1.20원\r\n(0.40)원\r\n0.99원\r\n2.89원\r\n\r\na. 5,000주 × 61/91\r\nb. 5,000주 + (5,000주 × 30/92)\r\nc. (5,000주 × 245/365) + (5,000주 × 122/365)\r\nd. 이익 조건의 경우 조건기간이 종료될 때까지 조건의 충족여부가 확실하지 않으므로 (조건기간이 종료되기 전에 단순히 초과이익을 달성했다는 사실이 모든 조건을 충족시킨 것은 아님) 기본주당순이익에 영향을 미치지 않는다.\r\n\r\n\r\n사례5. 참가적우선주 (결26.6 참조) \r\n\r\n가. 손익상황 및 자본에 관한 사항\r\n당기순이익\r\n1,000,000원\r\n유통보통주식수\r\n10,000주\r\n참가적우선주\r\n6,000주\r\n비누적적 우선주에 대한 연간배당금(보통주에 대한 배당전)  주당 55원\r\n\r\n\r\n  보통주에 대하여 주당 21원의 배당금이 지급된 후, 우선주는 보통주와 20:80의 비율로 추가적 배당에 참가한다.(즉, 우선주와 보통주에 대하여 각각 주당 55원과 21원의 배당금을 지급한 후, 우선주는 보통주에 대하여 추가적으로 지급되는 배당금액의 1/4 비율로 참가한다)\r\n  우선주배당금\r\n330,000원(주당 55원)\r\n  보통주배당금\r\n210,000원(주당 21원)\r\n\r\n\r\n나. 기본주당순이익의 계산\r\n당기순이익\r\n\r\n\r\n\r\n1,000,000원\r\n차감:\r\n\r\n\r\n\r\n\r\n  우선주배당금\r\n\r\n330,000원\r\n\r\n\r\n  보통주배당금\r\n\r\n210,000원\r\n\r\n540,000원\r\n배당금 차감후 이익\r\n\r\n\r\n\r\n460,000원\r\n\r\n\r\n다. 배당금 차감후 이익의 배분\r\n보통주 1주당 이익배분액 = A\r\n우선주 1주당 이익배분액 = B \r\n    (A × 10,000) + (A × 1/4 × 6,000) = 460,000\r\n    A = 460,000 ÷ (10,000 + 1,500) = 40\r\n    B = A × 1/4 = 40 × 1/4 = 10\r\n\r\n라. 기본주당순이익\r\n\r\n\r\n\r\n참가적우선주\r\n\r\n보통주\r\n배당금 지급액\r\n\r\n55원\r\n\r\n21원\r\n배당금 차감후 이익의 배분액\r\n\r\n10원\r\n\r\n40원\r\n합  계\r\n\r\n65원\r\n\r\n61원\r\n\r\n\r\n\r\n\r\n사례6. 기본주당이익의 계산 (종합사례)\r\n\r\n\r\n\r\n  이 사례는 A회사에 대한 20×1년의 분기 및 연간 기본주당이익의 계산에 관한 것이다. 사례에 대한 가정은 다음과 같다.\r\n\r\n\r\n(1) 보통주\r\n  20×1년 기초의 유통보통주식수는 5,000,000주이고, 20×1년 3월 1일(납입기일의 익일)에 보통주 200,000주를 발행하였다.\r\n\r\n(2) 전환사채 \r\n  20×0년 4분기에 12,000,000원의 전환사채(만기 20년, 단위당 액면 1,000원, 이자율 연5%)를 액면으로 발행하였다. (전환권대가 및 상환할증금은 없다고 가정함) 이자는 매년 11월 1일과 5월 1일에 지급하고, 전환사채 발행금액 1,000원당 보통주 40주로 전환할 수 있다. 이자는 전환청구시점까지 기간계산하여 지급하며, 전환의 효력은 전환청구 즉시 발생한다. 20×0년에는 전환청구가 없었으며, 20×1년 4월 1일에 전환이 청구되어 모두 보통주로 전환되었다.\r\n\r\n(3) 전환우선주 \r\n  20×0년 2분기에 자산구입의 대가로 전환우선주 800,000주를 발행하였다. 전환우선주 1주에 대한 분기별 배당금은 0.05원으로 분기말 현재 유통되고 있는 전환우선주에 대해서 지급한다. 전환우선주 1주당 보통주 1주로 전환할 수 있으며, 20×1년 6월 1일에 600,000주의 전환우선주가 보통주로 전환되었다.\r\n\r\n(4) 신주인수권\r\n  20×1년 1월 1일에 5년 안에 보통주 600,000주를 주당 55원에 취득할 수 있는 신주인수권을 발행하였다. 이 신주인수권은 20×1년 9월 1일(납입기일의 익일)에 모두 행사되었다.\r\n\r\n(5) 옵션\r\n  20×1년 7월 1일에 10년 안에 보통주 1,500,000주를 주당 75원에 취득할 수 있는 옵션을 발행하였다. 20×1년에 행사된 옵션은 없다.\r\n\r\n(6) 20×1년의 법인세율은 40%이다.\r\n\r\n(7) A회사의 20×1년 손익상황은 다음과 같다. (단위:원)\r\n\r\n계속사업이익\r\n\r\n당기순이익\r\n\r\n1분기\r\n5,000,000\r\n\r\n5,000,000\r\n\r\n2분기\r\n6,500,000\r\n\r\n6,500,000\r\n\r\n3분기
