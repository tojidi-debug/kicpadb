가 있다. 각 참여자는 제조공정의 다른 부분을 담당한다. 각 참여자는 자신의 원가를 부담하고 항공기 판매수익을 분배받는데, 이러한 분배는 계약합의사항에 의하여 결정된다. (문단 9.5)\r\n\r\n실9.9\t조인트벤처가 공동지배자산의 형태로 운영될 경우, 참여자는 법인, 파트너십이나 그 밖의 실체 또는 참여자와 분리된 별개의 재무적 조직을 설립하지 아니한다. 각 참여자는 공동지배자산에 대한 각자의 지분을 통하여 미래경제적효익 중 자신의 지분을 지배한다. (문단 9.7)\r\n\r\n실9.10\t원유, 가스 및 광물 추출산업의 많은 활동들이 공동지배자산의 형태로 수행된다. 예를 들면, 다수의 원유생산기업이 하나의 송유관을 공동으로 지배하고 운영하는 경우가 있다. 각 참여자는 각자의 원유를 수송하기 위하여 그 송유관을 사용하고 그 대가로 송유관을 운영하기 위한 비용 중 합의된 부분을 부담한다. 다른 예를 들면, 둘 이상의 기업이 하나의 부동산을 공동지배하고, 지분율에 따라 수입임대료의 일부를 분배받고 비용의 일부를 부담하는 경우가 있다. (문단 9.7) \r\n\r\n실9.11\t공동지배자산은 조인트벤처의 실질과 경제적 현실 및 법적 형식을 반영하여 회계처리한다. 조인트벤처 자체의 별도 회계기록은 참여자들이 공동으로 발생시키고 참여자들이 합의된 지분에 따라 궁극적으로 부담하게 되는 비용으로 제한될 수 있다. 참여자는 조인트벤처의 성과를 평가하기 위하여 관리목적의 보고서를 작성할 수 있으나, 조인트벤처 자체의 재무제표는 작성되지 아니할 수 있다. (문단 9.8)\r\n\r\n실9.12\t공동지배기업은 조인트벤처의 자산을 지배하고 부채와 비용을 발생시키며 수익을 획득한다. 또한 공동지배기업은 조인트벤처의 활동을 위하여 자신의 명의로 계약을 체결하거나 자금을 조달할 수 있다. 각 참여자는 공동지배기업의 성과에 대하여 분배를 받을 권리가 있으나, 경우에 따라서는 공동지배기업이 조인트벤처의 산출물에 대하여 분배를 하기도 한다. (문단 9.9)\r\n\r\n실9.13\t공동지배기업은 일반적인 다른 기업처럼 자체의 회계기록을 유지하여 재무제표를 작성하고 표시한다. (문단 9.9)\r\n\r\n실9.14\t공동지배기업의 예를 들면, 참여자들이 특정한 사업부문에 있어서의 각 참여자의 사업 활동을 결합하기 위해 관련된 자산과 부채를 공동지배기업으로 이전하는 경우가 있다. 또 다른 예를 들면, 한 기업이 외국에서 그 나라의 정부 또는 그 밖의 정부기관과 공동으로 지배하는 별도의 기업을 설립하여 사업을 시작하는 경우가 있다. (문단 9.9)\r\n \r\n실9.15\t공동지배기업은 그 실질에 있어 공동지배사업이나 공동지배자산 형태의 조인트벤처와 유사한 경우가 많다. 예를 들면, 참여자는 세금이나 그 밖의 이유로 송유관과 같은 공동지배자산을 공동지배기업으로 이전하는 경우가 있다. 마찬가지로 참여자가 공동으로 운영될 자산을 공동지배기업에 출자할 수도 있다. 경우에 따라서 공동지배사업은 제품의 설계, 판매, 물류 및 판매 후 용역 등 특정 활동을 수행하기 위하여 공동지배기업의 설립을 수반하기도 한다. (문단 9.9)\r\n\r\n실9.16\t형식적으로는 공동지배기업인데, 경제적 실질은 공동지배사업이나 공동지배자산인 경우의 또 다른 예를 들면, 참여자를 위해 자산과 부채를 보유할 지주회사(holding corporation)나 신탁업자(trust)가 설립되는 경우가 있다. 이 경우 당해 회사의 행위는 기업으로서의 행위가 아니라, 참여자를 위해 자산과 부채를 관리하고 수익과 비용을 이전하는 단순운영에 불과하다. 또한 당해 회사는 자산을 지배하지도 자산으로부터 이익을 얻지도 못하며, 부채에 대한 책임도 지지 아니한다. 각 참여자는 자산과 부채로부터 발생하는 모든 수익, 비용, 이득 및 손실을 자기의 지분에 따라 배분한다. 따라서 이러한 경우 각 참여자는 자기의 지분에 해당하는 자산, 부채, 수익, 비용, 이익 및 손실을 자신의 재무제표에 반영한다. 이것은 독립된 법적 기업에 적용되는 비례연결과는 다른 것이며, 단순히 각 참여자의 행위로부터 발생되는 자산, 부채, 수익, 비용을 자신의 재무제표에 반영하는 회계에 불과하다. (문단 9.9)\r\n\r\n실9.17\t참여자가 지분법을 적용하여 공동지배기업에 대한 지분을 인식할 때 적용할 지분율은 단순히 소유하고 있는 지분율이 아니라 계약에 의해 합의된 지분율이다. 예를 들면, 참여자의 지분율이 25%인데 계약에 의해 예외적으로 조인트벤처이익의 30%에 대한 권리를 가질 수 있다. 이 경우 참여자는 지분법 적용시 특정계약사항을 반영하여 조인트벤처이익의 25% 이외에 5%의 이익을 추가적으로 인식한다. 한편, 내부거래 미실현손익의 제거시에도 지분율 30%에 대하여 지분법을 적용한다. 이러한 회계처리가 계약내용의 경제적 실질과 지분법회계의 본질을 제대로 반영할 수 있기 때문이다. 결국 지분법 적용시 어떠한 조정이 필요한지는 계약내용에 따라 달라지게 된다. (문단 9.10)\r\n\r\n실9.18\t각 참여자는 일반적으로 현금이나 다른 자원을 공동지배기업에 출자한다. 이러한 출자는 참여자의 회계기록에 포함되고 참여자의 재무제표에 공동지배기업 투자로 인식된다. (문단 9.12)\r\n\r\n실9.19\t12개월 이내에 매각할 목적으로 투자주식을 취득하여 적극적으로 매수자를 찾고 있는 경우 당해 공동지배기업에 대한 투자주식은 단기매매증권으로 분류하고 제6장 ‘금융자산·금융부채’를 적용하여 회계처리한다. 당해 투자주식을 매수 이후 12개월 이내에 매각하지 못한 경우에는 매수시점에 소급하여 지분법을 적용하고 재무제표를 재작성한다. 다만, 매수자가 있으나 법규 등에 의해 불가피하게 매수 이후 12개월 이내에 매각을 완료하지 못한 경우에는 보고기간말로부터 가까운 시일 내에 매각이 완료될 가능성이 매우 높다면 당해 투자주식에 대하여 지분법을 적용하지 아니한다. (문단 9.10)\r\n\r\n실9.20\t문단 9.11의 벤처캐피탈, 뮤추얼펀드, 기타 이와 유사한 기업의 예를 들면, 자본시장과 금융투자업에 관한 법률에 의해 설립된 투자회사, 기업구조조정투자회사법에 의해 설립된 기업구조조정투자회사, 중소기업창업지원법에 의해 설립된 창업투자회사가 있다. 이러한 기업의 경우도 조인트벤처에 대하여 공동지배를 행사할 수 있는 투자지분에 대하여는 원칙적으로 이 장에 따라 지분법에 의해 평가하여야 한다. 그러나, 이러한 기업의 재무제표이용자는 공정가치가 반영된 순자산금액 변동에 기초하여 의사결정을 하므로 당해 기업이 소유하고 있는 투자주식에 대하여 지분법 평가보다는 공정가치 평가(당기손익에 반영)가 더 유용할 것이다. 특히 기업구조조정투자회사는 계속기업이 아닌 한시적으로 존재하는 특수목적기업으로 한시적 영업기간 동안 공정가치변화에 대한 정보를 재무제표이용자에게 정확히 전달할 필요가 있으므로 투자지분에 대하여 지분법 평가보다는 공정가치 평가(당기손익에 반영)가 더 유용할 것이다. 따라서, 벤처캐피탈, 뮤추얼펀드, 기타 이와 유사한 기업이 소유하는 유가증권 중, 공정가치로 평가하여 공정가치 변동을 당기손익으로 회계처리하기로 최초 인식시 지정하거나 단기매매증권으로 분류하여 제6장‘ ’금융자산·금융부채‘의 제2절 ’유가증권‘에 따라 회계처리하는 투자지분에 대하여는 이 장을 적용하지 아니한다. (문단 9.11)\r\n\r\n실9.21\t구체적으로 비화폐성자산의 출자에 따른 회계처리의 절차를 살펴보면 다음과 같다. (문단 9.14)\r\n⑴\t제16장 ‘수익’의 수익인식 요건 및 제10장 ‘유형자산’의 회계처리를 적용하여, 비화폐성자산의 출자에 따른 처분이익 또는 손실이 발생되었는지 여부를 판단한다. 비화폐성자산의 출자 대가로 투자지분만 수령한 경우뿐 만 아니라 투자지분과 함께 화폐성자산 또는 다른 비화폐성자산을 수령한 경우에도 각각 비화폐성자산의 출자에 따른 처분이익 또는 손실의 발생여부를 고려한다. 다만, 문단 9.14에 예시적으로 열거된 항목들의 경우에는 손익이 발생되지 않는다. ⑴의 경우는 자산의 소유에 따른 위험과 효익이 이전되지 않았으므로 수익인식 요건을 충족하지 못하여 참여자의 장부에서 해당 비화폐성자산을 제거하지 못하며, ⑵의 경우는 손익을 신뢰성 있게 측정할 수 없으므로 참여자의 장부에서 해당 비화폐성자산을 제거는 하되, 수령한 조인트벤처 투자지분을 출자한 비화폐성자산의 장부금액으로 평가하므로 손익이 발생하지 않으며, ⑶의 경우는 상업적 실질(commercial substance)이 결여되어 ⑵의 회계처리와 동일하므로 손익이 발생하지 않는다. \r\n⑵\t비화폐성자산의 출자에 따른 처분이익 또는 손실이 발생된 경우, 참여자는 자신의 조인트벤처 투자지분을 고려하여 실현손익과 미실현손익을 산정한다. 참여자는 현물출자 후에 공동지배기업에 대하여 공동지배를 행사한다. 이것은 참여자가 출자 후에도 여전히 출자한 자산에 대하여 참여자 자기의 지분에 대해서는 계속적인 관리적 참여를 갖는다는 것을 의미한다. 따라서 참여자는 비화폐성자산의 출자에 따른 처분이익 또는 손실 중 당해 참여자의 지분을 미실현손익으로 처리한다. \r\n\r\n실9.22\t교환거래의 결과 미래현금흐름이 얼마나 변동될 것인지를 고려하여 해당 교환거래에 상업적 실질이 있는지를 결정한다. 다음 ⑴ 또는 ⑵에 해당하면서 ⑶을 충족하는 교환거래는 상업적 실질이 있다. (문단 9.14)\r\n⑴\t취득한 자산과 관련된 현금흐름의 구성(위험, 유출입시기, 금액)이 제공한 자산과 관련된 현금흐름의 구성과 다르다.\r\n⑵\t교환거래의 영향을 받는 영업 부분의 기업특유가치가 교환거래의 결과로 변동한다.\r\n⑶\t위 ⑴이나 ⑵의 차이가 교환된 자산의 공정가치에 비하여 유의적이다.\r\n교환거래에 상업적 실질이 있는지 여부를 결정할 때 교환거래의 영향을 받는 영업부분의 기업특유가치는 세후현금흐름을 반영하여야 한다. 세부적인 계산과정을 거치지 않고 이러한 분석의 결과를 쉽게 알 수도 있다.\r\n\r\n실9.23\t하나 또는 그 이상의 참여자가 조인트벤처의 운영자 또는 관리자로서 직무를 수행할 수 있다. 이 경우 직무수행의 대가로 일반적으로 보수를 받으며, 해당 보수는 조인트벤처의 비용으로 처리된다. (문단 9.16)"}]}, {"title": "제10장 유형자산", "order": 10, "paragraphs": [{"id": "10.1", "text": "이 장의 목적은 유형자산의 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "10.2", "text": "이 장은 천연자원의 회계처리에는 적용하지 아니한다. 다만, 천연자원의 개발, 탐사 및 채굴 활동에 사용되는 구축물과 기계장치 등의 유형자산에 대한 회계처리는 이 장을 적용한다."}, {"id": "10.3", "text": "이 장은 투자부동산의 회계처리에 적용한다.\r\n\r\n유형자산의 정의"}, {"id": "10.4", "text": "‘유형자산’은 재화의 생산, 용역의 제공, 타인에 대한 임대 또는 자체적으로 사용할 목적으로 보유하는 물리적 형체가 있는 자산으로서, 1년을 초과하여 사용할 것이 예상되는 자산을 말한다. \r\n\r\n인식"}, {"id": "10.5", "text": "유형자산으로 인식되기 위해서는 다음의 인식조건을 모두 충족하여야 한다. \r\n⑴\t자산으로부터 발생하는 미래경제적효익이 기업에 유입될 가능성이 매우 높다.\r\n⑵\t자산의 원가를 신뢰성 있게 측정할 수 있다."}, {"id": "10.6", "text": "특정 유형자산을 구성하고 있는 항목들을 분리하여 개별 유형자산으로 식별해야 할지 아니면 구성항목 전체를 단일의 유형자산으로 인식해야 할지는 기업의 상황과 업종의 특성을 고려하여 판단한다. 예를 들면, 예비부품과 수선용구의 경우 다음과 같은 점을 고려하여 판단한다. \r\n⑴ 대부분의 경우 예비부품과 수선용구는 재고자산으로 계상하고 사용되는 시점에서 당기손익으로 처리한다. \r\n⑵ 중요한 예비부품이나 대기성 장비로서 기업이 1년 이상 사용할 것으로 예상하는 경우에는 이를 유형자산으로 분류한다. \r\n⑶ 예비부품과 수선용구라도 내용연수가 1년 이상이고, 특정유형자산에 부속되어 사용되며, 사용빈도가 불규칙적인 것이라면 유형자산으로 분류하고 관련 자산의 내용연수를 초과하지 않는 범위 내에서 감가상각한다."}, {"id": "10.7", "text": "내용연수가 서로 다른 항공기 동체와 항공기 엔진과 같이, 특정 유형자산을 구성하는 개별 자산의 내용연수나 경제적효익의 제공형태가 다른 경우에는 상각률과 상각방법을 달리 적용할 필요가 있을 수 있다. 이 경우에는 유형자산의 구입과 관련된 총지출을 그 유형자산을 구성하고 있는 항목별로 배분하여 개별 유형자산으로 회계처리한다.\r\n\r\n유형자산의 취득원가"}, {"id": "10.8", "text": "유형자산은 최초에는 취득원가로 측정하며, 현물출자, 증여, 기타 무상으로 취득한 자산은 공정가치를 취득원가로 한다. 취득원가는 구입원가 또는 제작원가 및 경영진이 의도하는 방식으로 자산을 가동하는 데 필요한 장소와 상태에 이르게 하는 데 직접 관련되는 원가인 ⑴ 내지 ⑼와 관련된 지출 등으로 구성된다. 매입할인 등이 있는 경우에는 이를 차감하여 취득원가를 산출한다.\r\n⑴ 설치장소 준비를 위한 지출\r\n⑵ 외부 운송 및 취급비\r\n⑶ 설치비\r\n⑷ 설계와 관련하여 전문가에게 지급하는 수수료 \r\n⑸ 유형자산의 취득과 관련하여 국·공채 등을 불가피하게 매입하는 경우 당해 채권의 매입금액과 일반기업회계기준에 따라 평가한 현재가치와의 차액\r\n⑹ 자본화대상인 차입원가\r\n⑺ 취득세, 등록세 등 유형자산의 취득과 직접 관련된 제세공과금\r\n⑻ 해당 유형자산의 경제적 사용이 종료된 후에 원상회복을 위하여 그 자산을 제거, 해체하거나 또는 부지를 복원하는 데 소요될 것으로 추정되는 원가가 충당부채의 인식요건을 충족하는 경우 그 지출의 현재가치(이하 ‘복구원가’라 한다)\r\n⑼ 유형자산이 정상적으로 작동되는지 여부를 시험하는 과정에서 발생하는 원가. 단, 시험과정에서 생산된 재화(예: 장비의 시험과정에서 생산된 시제품)의 순매각금액(매각금액에서 매각부대원가를 뺀 금액)은 당해 원가에서 차감한다."}, {"id": "10.9", "text": "자산의 취득, 건설, 개발에 따른 복구원가에 대한 충당부채는 유형자산을 취득하는 시점에서 해당 유형자산의 취득원가에 반영한다. 그러나 법규의 신설, 계약조항의 변경 등으로 인하여 자산을 사용하는 도중에 책임을 부담하게 되는 경우에는 당해 복구원가에 대한 충당부채를 인식하는 시점에서 해당 유형자산의 장부금액에 반영한다. 다만, 복구원가가 자산의 내용연수에 걸쳐 발생하는 경우에는 해당기간의 비용 또는 제조원가로 처리한다."}, {"id": "10.10", "text": "유형자산의 원가가 아닌 예는 다음과 같다.\r\n⑴ 새로운 시설을 개설하는 데 소요되는 원가\r\n⑵ 새로운 상품과 서비스를 소개하는 데 소요되는 원가(예: 광고 및 판촉활동과 관련된 원가)\r\n⑶ 새로운 지역에서 또는 새로운 고객층을 대상으로 영업을 하는 데 소요되는 원가(예: 직원 교육훈련비)\r\n⑷ 관리 및 기타 일반간접원가"}, {"id": "10.11", "text": "유형자산이 경영진이 의도하는 방식으로 가동될 수 있는 장소와 상태에 이른 후에는 원가를 더 이상 인식하지 않는다. 따라서 유형자산을 사용하거나 이전하는 과정에서 발생하는 원가는 당해 유형자산의 장부금액에 포함하여 인식하지 아니한다. 예를 들어 다음과 같은 원가는 유형자산의 장부금액에 포함하지 아니한다. \r\n⑴ 유형자산이 경영진이 의도하는 방식으로 가동될 수 있으나 아직 실제로 사용되지는 않고 있는 경우 또는 가동수준이 완전조업도 수준에 미치지 못하는 경우에 발생하는 원가\r\n⑵ 유형자산과 관련된 산출물에 대한 수요가 형성되는 과정에서 발생하는 가동손실과 같은 초기 가동손실 \r\n⑶ 기업의 영업 전부 또는 일부를 재배치하거나 재편성하는 과정에서 발생하는 원가"}, {"id": "10.12", "text": "자가건설에 따른 내부이익과 자가건설 과정에서 원재료, 인력 및 기타 자원의 낭비로 인한 비정상적인 원가는 취득원가에 포함하지 않는다."}, {"id": "10.13", "text": "건물을 신축하기 위하여 사용중인 기존 건물을 철거하는 경우 그 건물의 장부금액은 제거하여 처분손실로 반영하고, 철거비용은 전액 당기비용으로 처리한다. 다만 새 건물을 신축하기 위하여 기존 건물이 있는 토지를 취득하고 그 건물을 철거하는 경우 기존 건물의 철거 관련 비용에서 철거된 건물의 부산물을 판매하여 수취한 금액을 차감한 금액은 토지의 취득원가에 포함한다. \r\n\r\n\r\n취득 후의 원가"}, {"id": "10.14", "text": "유형자산의 취득 또는 완성 후의 지출이 문단 10.5의 인식기준을 충족하는 경우(예: 생산능력 증대, 내용연수 연장, 상당한 원가절감 또는 품질향상을 가져오는 경우)에는 자본적 지출로 처리하고, 그렇지 않은 경우(예: 수선유지를 위한 지출)에는 발생한 기간의 비용으로 인식한다."}, {"id": "10.15", "text": "일부 유형자산은 주요 부품이나 구성요소를 정기적으로 교체해야 한다. 예를 들면, 용광로는 일정시간 사용 후에 내화벽돌을 교체해야 하며 항공기의 경우에도 좌석 등의 내부설비를 항공기 동체의 내용연수 동안 여러 번 교체한다. 이와 같이 유형자산을 구성하는 주요 부품이나 구성요소의 내용연수가 관련 유형자산의 내용연수와 상이한 경우에는 별도의 자산으로 처리한다. 부품이나 구성요소의 교체를 위한 지출이 유형자산 인식기준을 충족하는 경우에는 별도 자산의 취득으로 처리한다. 교체된 자산은 재무상태표에서 제거한다."}, {"id": "10.16", "text": "유형자산의 사용가능기간 중 정기적으로 이루어지는 종합검사, 분해수리와 관련된 지출로서 다음의 요건을 모두 충족하는 경우에는 자본적 지출로 처리한다. \r\n⑴ 종합검사나 분해수리와 관련된 지출을 별개의 감가상각 대상자산으로 인식할 수 있다.\r\n⑵ 유형자산 인식조건을 충족한다.\r\n\r\n원가의 측정"}, {"id": "10.17", "text": "유형자산을 장기후불조건으로 구입하거나, 대금지급기간이 일반적인 신용기간보다 긴 경우 원가는 취득시점의 현금가격상당액으로 한다. 현금가격상당액과 실제 총지급액과의 차액은 제18장 ‘차입원가자본화’에 따라 자본화하지 않는 한 신용기간에 걸쳐 이자로 인식한다."}, {"id": "10.18", "text": "다른 종류의 자산과의 교환으로 취득한 유형자산의 취득원가는 교환을 위하여 제공한 자산의 공정가치로 측정한다. 다만, 교환을 위하여 제공한 자산의 공정가치가 불확실한 경우에는 교환으로 취득한 자산의 공정가치를 취득원가로 할 수 있다. 자산의 교환에 현금수수액이 있는 경우에는 현금수수액을 반영하여 취득원가를 결정한다."}, {"id": "10.19", "text": "유형자산의 공정가치는 시장가격으로 한다. 다만, 시장가격이 없는 경우에는 동일 또는 유사 자산의 현금거래로부터 추정할 수 있는 실현가능액이나 전문적 자격이 있는 평가인의 감정가액을 사용할 수 있다."}, {"id": "10.20", "text": "동일한 업종 내에서 유사한 용도로 사용되고 공정가치가 비슷한 동종자산과의 교환으로 유형자산을 취득하거나, 동종자산에 대한 지분과의 교환으로 유형자산을 매각하는 경우에는 제공된 유형자산으로부터의 수익창출과정이 아직 완료되지 않았기 때문에 교환에 따른 거래손익을 인식하지 않아야 하며, 교환으로 받은 자산의 원가는 교환으로 제공한 자산의 장부금액으로 한다. 그러나 취득한 자산의 공정가치에 비추어 볼 때 제공한 자산에 손상차손이 발생하였음을 알 수 있는 경우에는 손상차손을 먼저 인식하고 손상차손 차감 후의 장부금액을 수취한 자산의 원가로 한다. 교환되는 동종자산의 공정가치가 유사하지 않은 경우에는 거래조건의 일부로 현금과 같이 다른 종류의 자산이 포함될 수 있다. 이 경우 교환에 포함된 현금 등의 금액이 유의적이라면 동종자산의 교환으로 보지 않는다."}, {"id": "10.21", "text": "정부보조 등에 의해 유형자산을 무상 또는 공정가치보다 낮은 대가로 취득한 경우 그 유형자산의 취득원가는 취득일의 공정가치로 한다. 정부보조금 등은 유형자산의 취득원가에서 차감하는 형식으로 표시하고 그 자산의 내용연수에 걸쳐 감가상각액과 상계하며, 해당 유형자산을 처분하는 경우에는 그 잔액을 처분손익에 반영한다. \r\n\r\n인식시점 이후의 측정"}, {"id": "10.22", "text": "인식시점 이후에는 원가모형이나 재평가모형 중 하나를 회계정책으로 선택하여 유형자산 분류별로 동일하게 적용한다. \r\n\r\n\t원가모형"}, {"id": "10.23", "text": "최초 인식 후에 유형자산은 원가에서 감가상각누계액과 손상차손누계액을 차감한 금액을 장부금액으로 한다. \r\n\r\n\t재평가모형"}, {"id": "10.24", "text": "최초 인식 후에 공정가치를 신뢰성 있게 측정할 수 있는 유형자산은 재평가일의 공정가치에서 이후의 감가상각누계액과 손상차손누계액을 차감한 재평가금액을 장부금액으로 한다. 재평가는 보고기간말에 자산의 장부금액이 공정가치와 중요하게 차이가 나지 않도록 주기적으로 수행한다."}, {"id": "10.25", "text": "일반적으로 토지와 건물의 공정가치는 시장에 근거한 증거를 기초로 수행된 평가에 의해 결정된다. 이 경우, 평가는 보통 전문적 자격이 있는 평가인에 의해 이루어진다. 일반적으로 설비장치와 기계장치의 공정가치는 감정에 의한 시장가치이다."}, {"id": "10.26", "text": "재평가의 빈도는 재평가되는 유형자산의 공정가치 변동에 따라 달라진다. 재평가된 자산의 공정가치가 장부금액과 중요하게 차이가 나는 경우에는 추가적인 재평가가 필요하다. 유의적이고 급격한 공정가치의 변동 때문에 매년 재평가가 필요한 유형자산이 있는 반면에 공정가치의 변동이 경미하여 빈번한 재평가가 필요하지 않은 유형자산도 있다. 즉, 매 3년이나 5년마다 재평가하는 것으로 충분한 유형자산도 있다."}, {"id": "10.27", "text": "유형자산을 재평가할 때, 재평가 시점의 총장부금액에서 기존의 감가상각누계액을 제거하여 자산의 순장부금액이 재평가금액이 되도록 수정한다. 감가상각누계액을 제거함에 따라 조정되는 금액은 문단 10.30과 10.31에 따라 회계처리되는 장부금액의 증감에 포함된다."}, {"id": "10.28", "text": "특정 유형자산을 재평가할 때, 해당 자산이 포함되는 유형자산 분류 전체를 재평가한다."}, {"id": "10.29", "text": "유형자산별로 선택적 재평가를 하거나 서로 다른 기준일의 평가금액이 혼재된 재무보고를 하는 것을 방지하기 위하여 동일한 과목분류 내의 유형자산은 동시에 재평가한다. 그러나 재평가가 단기간에 수행되며 계속적으로 갱신된다면, 동일한 분류에 속하는 자산을 순차적으로 재평가할 수 있다."}, {"id": "10.30", "text": "유형자산의 장부금액이 재평가로 인하여 증가된 경우에 그 증가액은 기타포괄손익으로 인식한다. 그러나 동일한 유형자산에 대하여 이전에 당기손익으로 인식한 재평가감소액이 있다면 그 금액을 한도로 재평가증가액만큼 당기손익으로 인식한다."}, {"id": "10.31", "text": "유형자산의 장부금액이 재평가로 인하여 감소된 경우에 그 감소액은 당기손익으로 인식한다. 그러나 그 유형자산의 재평가로 인해 인식한 기타포괄손익의 잔액이 있다면 그 금액을 한도로 재평가감소액을 기타포괄손익에서 차감한다. \r\n\r\n감가상각\r\n\r\n\t감가상각대상금액 및 감가상각기간"}, {"id": "10.32", "text": "유형자산의 감가상각대상금액은 내용연수에 걸쳐 합리적이고 체계적인 방법으로 배분한다. 각 기간의 감가상각액은 다른 자산의 장부금액에 포함되는 경우가 아니라면 당기손익으로 인식한다. 예를 들면, 제조공정에서 사용된 유형자산의 감가상각액은 재고자산의 원가를 구성한다."}, {"id": "10.33", "text": "감가상각대상금액은 원가 또는 원가를 대체하는 다른 금액에서 잔존가치를 차감하여 결정하지만 실무상 잔존가치가 경미한 경우가 많다. 그러나 유형자산의 잔존가치가 유의적인 경우 매 보고기간말에 재검토하여, 재검토 결과 새로운 추정치가 종전의 추정치와 다르다면 그 차이는 회계추정의 변경으로 회계처리한다."}, {"id": "10.34", "text": "유형자산의 감가상각은 자산이 사용가능한 때부터 시작한다. 즉, 경영진이 의도하는 방식으로 자산을 가동하는 데 필요한 장소와 상태에 이른 때부터 시작한다."}, {"id": "10.35", "text": "내용연수 도중 사용을 중단하고 처분예정인 유형자산은 사용을 중단한 시점의 장부금액으로 표시한다. 이러한 자산에 대해서는 투자자산으로 재분류하고 감가상각을 하지 않으며, 손상차손 발생여부를 매 보고기간말에 검토한다. 내용연수 도중 사용을 중단하였으나, 장래 사용을 재개할 예정인 유형자산에 대해서는 감가상각을 하되, 그 감가상각액은 영업외비용으로 처리한다."}, {"id": "10.36", "text": "유형자산의 내용연수는 자산으로부터 기대되는 효용에 따라 결정된다. 유형자산은 기업의 자산관리정책에 따라 일정기간이 경과되거나 경제적효익의 일정부분이 소멸되면 처분될 수 있다. 이 경우 내용연수는 일반적 상황에서의 경제적 내용연수보다 짧을 수 있으므로 유사한 자산에 대한 기업의 경험에 비추어 해당 유형자산의 내용연수를 추정하여야 한다. 자산에 내재된 미래경제적효익의 예상되는 소비형태에 유의적인 변동 등으로 인하여 내용연수에 대한 추정이 변경되는 경우 회계추정의 변경으로 보아 회계처리한다."}, {"id": "10.37", "text": "토지와 건물을 동시에 취득하는 경우에도 이들은 분리된 자산이므로 별개의 자산으로 취급한다. 건물은 내용연수가 유한하므로 감가상각 대상자산이지만, 토지는 일반적으로 내용연수가 무한하므로 감가상각 대상이 아니다. 건물이 위치한 토지의 가치가 증가하더라도 건물의 내용연수에는 영향을 미치지 않는다.\r\n\r\n\t감가상각방법"}, {"id": "10.38", "text": "유형자산의 감가상각방법은 자산의 경제적효익이 소멸되는 형태를 반영한 합리적인 방법이어야 한다."}, {"id": "10.39", "text": "새로 취득한 유형자산에 대한 감가상각방법도 동종의 기존 유형자산에 대한 감가상각방법과 일치시켜야 한다. 다만, 자산에 내재된 미래경제적효익의 예상되는 소비형태에 유의적인 변동이 있는 경우, 변동된 소비형태를 반영하기 위하여 감가상각방법을 변경하여야 하며 회계추정의 변경으로 회계처리한다. 한편, 신규사업의 착수나 다른 사업부문의 인수 등의 결과로 독립된 새로운 사업부문이 창설되어 기존의 감가상각방법으로는 그 자산에 내재된 미래경제적효익의 예상되는 소비형태를 반영할 수 없기 때문에 다른 방법을 사용하는 경우에는 회계변경으로 보지 아니한다."}, {"id": "10.40", "text": "유형자산의 감가상각방법에는 정액법, 체감잔액법(예를 들면, 정률법 등), 연수합계법, 생산량비례법 등이 있다. 정액법은 자산의 내용연수 동안 일정액의 감가상각액을 인식하는 방법이다. 체감잔액법과 연수합계법은 자산의 내용연수 동안 감가상각액이 매기간 감소하는 방법이다. 생산량비례법은 자산의 예상조업도 혹은 예상생산량에 근거하여 감가상각액을 인식하는 방법이다. 감가상각방법은 해당 자산으로부터 예상되는 미래경제적효익의 소멸형태에 따라 선택하고, 소멸형태가 변하지 않는 한 매기 계속 적용한다. \r\n\r\n손상"}, {"id": "10.41", "text": "유형자산의 손상에 대해서는 이 장에서 별도로 정하는 사항을 제외하고는 제20장 ‘자산손상’을 적용한다."}, {"id": "10.42", "text": "유형자산의 손상징후가 있다고 판단되고, 당해 유형자산의 사용 및 처분으로부터 기대되는 미래의 현금흐름총액의 추정액이 장부금액에 미달하는 경우에는 장부금액을 회수가능액으로 조정하고 그 차액을 손상차손으로 처리한다. 다만, 차기 이후에 감액된 자산의 회수가능액이 장부금액을 초과하는 경우에는 그 자산이 감액되기 전의 장부금액의 감가상각 후 잔액을 한도로 하여 그 초과액을 손상차손환입으로 처리한다.\r\n\r\n손상에 대한 보상"}, {"id": "10.43", "text": "손상, 소실 또는 포기된 유형자산에 대해 제3자로부터 보상금을 받는 경우가 있다. 이 경우 보상금은 수취할 권리가 발생하는 시점에 당기손익으로 반영한다. \r\n제거"}, {"id": "10.44", "text": "유형자산의 장부금액은 다음과 같은 때에 제거한다. \r\n\t⑴ 처분하는 때\r\n\t⑵ 사용이나 처분으로 미래 경제적 효익이 예상되지 않을 때\r\n\t유형자산의 처분시점을 결정할 때에는 제16장 ‘수익’의 제1절 ‘수익인식’ 중 재화의 판매에 관한 수익인식기준을 적용한다."}, {"id": "10.45", "text": "유형자산의 제거 손익은 순매각금액과 장부금액의 차액으로 산정하며, 손익계산서에서 당기손익으로 인식한다. 유형자산의 재평가와 관련하여 인식한 기타포괄손익누계액의 잔액이 있다면, 그 유형자산을 제거할 때 당기손익으로 인식한다. \r\n\r\n분류와 표시"}, {"id": "10.46", "text": "유형자산은 영업상 유사한 성격과 용도로 분류한다. 유형자산의 과목 분류의 예는 다음과 같다. \r\n⑴ 토지\r\n⑵ 건물: 건물, 냉난방, 전기, 통신 및 기타의 건물부속설비 등\r\n⑶ 구축물: 교량, 궤도, 갱도, 정원설비 및 기타의 토목설비 또는 공작물 등 \r\n⑷ 기계장치: 기계장치ㆍ운송설비(콘베어, 호이스트, 기중기 등)와 기타의 부속설비 등\r\n⑸ 건설중인자산: 다음을 포함한다.\r\n㈎ 유형자산의 건설을 위한 재료비, 노무비 및 경비(건설을 위하여 지출한 도급금액 등 포함)\r\n㈏ 유형자산을 취득하기 위하여 지출한 계약금 및 중도금 \r\n⑹ 기타자산: ⑴ 내지 ⑸ 이외에 차량운반구, 선박, 비품, 공기구 등 기타자산\r\n\t다만, 문단 10.3에 따라 이 장을 적용하는 투자부동산은 투자자산으로 분류한다."}, {"id": "10.47", "text": "유형자산은 원가에서 감가상각누계액과 손상차손누계액을 차감하는 형식으로 재무상태표에 표시한다. \r\n\r\n공시"}, {"id": "10.48", "text": "유형자산 과목별로 다음의 사항을 주석으로 기재하고, 토지(유형자산의 토지, 투자자산의 투자부동산)에 대해서는 공시지가를 주석에 추가한다. \r\n⑴ 감가상각방법, 내용연수 또는 상각률\r\n⑵ 다음에 열거하는 장부금액의 당기 변동내용\r\n㈎ 취득(자본적 지출 포함)\r\n㈏ 처분\r\n㈐ 기업결합을 통한 취득\r\n㈑ 재평가에 의한 증가 또는 감소\r\n㈒ 이 장의 문단 10.42에 의한 손상차손과 손상차손환입 \r\n㈓ 감가상각액\r\n㈔ 기타 장부금액의 증감\r\n⑶ 소유권이 제한되거나 담보로 제공된 유형자산의 내용과 금액\r\n⑷ 유형자산과 관련된 추정 복구원가의 내용, 추정방법, 금액 및 회계처리방법 \r\n⑸ 건설중인 자산에 대한 당기 지출액\r\n⑹ 유형자산을 취득하기 위한 약정액\r\n⑺ 차입원가자본화에 의해 자본화된 금액"}, {"id": "10.49", "text": "다음의 내용은 재무제표이용자에게 추가로 주석으로 공시할 수 있다. \r\n⑴ 일시 운휴 중인 유형자산의 장부금액\r\n⑵ 감가상각이 완료되었으나 아직 사용중인 유형자산의 잔존가치 또는 비망금액의 총액\r\n⑶ 사용이 중지되어 처분예정인 유형자산의 장부금액"}, {"id": "10.50", "text": "유형자산의 항목이 재평가된 금액으로 기재된 경우 다음과 같은 사항을 공시한다. \r\n⑴ 재평가기준일\r\n⑵ 독립적인 평가인이 평가에 참여했는지 여부\r\n⑶ 해당 자산의 공정가치 추정에 사용한 방법과 유의적인 가정\r\n⑷ 해당 유형자산의 공정가치가 시장에서 관측가능하거나 독립적인 제3자와의 최근시장거래가격에 직접 기초하여 결정된 정도 또는 다른 가치평가기법을 사용하여 추정된 정도\r\n⑸ 재평가된 유형자산의 분류별로 원가모형으로 평가되었을 경우 장부금액\r\n⑹ 재평가관련 기타포괄손익의 변동\r\n\r\n\r\n감가상각\r\n유형자산의 감가상각대상금액을 그 자산의 내용연수에 걸쳐 체계적으로 각 회계기간에 배분하는 것\r\n감가상각대상금액\r\n유형자산의 원가에서 잔존가치를 뺀 금액이나 원가를 대체한 다른 금액에서 잔존가치를 뺀 금액\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n내용연수\r\n기업이 자산을 사용할 것으로 예상하는 기간이나 자산에서 얻을 것으로 예상하는 생산량 또는 이와 비슷한 단위\r\n원가\r\n자산을 취득하기 위하여 자산의 취득시점이나 건설시점에서 지급한 현금 및 현금성자산 또는 제공하거나 부담하는 기타 대가의 공정가치\r\n유형자산\r\n재화의 생산, 용역의 제공, 타인에 대한 임대 또는 자체적으로 사용할 목적으로 보유하는 물리적 형체가 있는 자산으로서, 1년을 초과하여 사용할 것이 예상되는 자산\r\n잔존가치\r\n자산의 내용연수가 종료되는 시점에서 그 자산의 예상처분대가에서 예상처분비용을 차감한 금액\r\n장부금액\r\n자산의 원가에서 감가상각누계액과 손상차손누계액을 뺀 금액이나 원가를 대체한 다른 금액에서 감가상각누계액과 손상차손누계액을 뺀 금액\r\n투자부동산\r\n시세차익을 얻기 위하여 보유하고 있는 부동산. 다만, 다음의 목적으로 보유하는 부동산은 제외한다.\r\n㈎ 재화의 생산, 용역의 제공, 타인에 대한 임대 또는 자체적으로 사용\r\n㈏ 정상적인 영업과정에서의 판매\r\n회수가능액\r\n순공정가치와 사용가치 중 더 많은 금액\r\n용어의 정의\r\n\r\n\r\n일반기업회계기준 제10장 ‘유형자산’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결10.1\t특정 유형자산을 구성하고 있는 항목들을 분리하여 개별 유형자산으로 식별해야 할지 아니면 구성항목 전체를 단일의 유형자산으로 인식해야 할지는 기업의 상황과 업종의 특성을 고려하여 판단하도록 하였다. 유형자산을 구성하는 개별 자산의 내용연수나 경제적효익의 제공형태가 다르기 때문에 상각률과 상각방법을 달리 적용할 필요가 있는 경우에는 유형자산의 구입과 관련된 총지출을 그 유형자산을 구성하고 있는 항목별로 배분하여 개별 유형자산으로 회계처리하도록 하였다. 안전 또는 환경상의 규제 때문에 취득하는 유형자산은 그 자체로는 직접적인 미래경제적효익이 없으나 다른 자산으로부터 경제적효익을 얻기 위하여 필요하므로 유형자산으로 인식한다. (문단 10.6∼10.7)\r\n\r\n결10.2\t유형자산의 취득은 유가증권이나 재고자산의 취득에 비해 취득기간이 상대적으로 길고 부대원가가 많이 소요될 뿐 아니라 정부보조금이 지급되는 경우도 있어 원가의 결정이 쉽지 않다. 유형자산의 원가를 결정하는 데 있어 해당 자산의 취득과 직접 관련되는 부대원가만을 포함하도록 강조함으로써 부대원가의 과도한 자본화를 억제하였다. (문단 10.8)\r\n\r\n결10.3\t대부분의 자산 취득거래는 현금 등의 화폐성자산을 매개로 하여 거래가 이루어지기 때문에 화폐성자산의 공정가치를 자산의 원가로 간주하는 데 문제가 없다. 그러나 비화폐성자산간의 교환에는 객관적인 공정가치 산정에 어려움이 있다. 다른 비화폐성자산과의 교환을 통해 취득한 유형자산의 원가는 일반자산의 원가 결정과 동일한 기준을 적용하여 공정가치로 평가하는 것이 타당하다. 즉, 비화폐성자산과의 교환을 통해 취득한 유형자산의 원가는 화폐성자산과의 교환을 통해 취득한 경우와 마찬가지로 제공한 비화폐성자산의 공정가치를 기초로 하여 측정한다. 다만, 제공한 자산의 공정가치보다 취득한 자산의 공정가치가 보다 객관적이고 신뢰성이 있다고 판단될 경우에는 취득한 자산의 공정가치를 원가로 계상할 수 있다. (문단 10.18)\r\n\r\n결10.4\t다른 비화폐성자산과의 교환을 통해 유형자산을 취득하는 거래는 동종자산과의 교환인가 또는 이종자산과의 교환인가에 따라 회계처리가 달라진다. 이종자산과의 교환거래에서는 취득한 유형자산의 원가를 교환을 위하여 제공한 비화폐성자산의 공정가치로 인식하고, 제공한 비화폐성자산에 대해서는 처분손익(공정가치 - 장부금액)을 인식한다. 그러나 동종자산의 교환에서는 제공한 자산의 이익획득과정이 완료되지 않은 것으로 보아 교환으로 취득한 유형자산의 원가를 교환을 위하여 제공된 비화폐성자산의 장부금액을 기초로 인식함으로써 처분손익을 인식하지 않는다. (문단 10.18∼10.20)\r\n\r\n결10.5  \t동종자산의 교환에서 현금수수(boot)가 수반되었을 경우 현금수수된 부분은 화폐성자산과의 교환이기 때문에 이를 비화폐성자산과의 교환과 상이하게 회계처리하는 것이 타당한지를 검토해야 한다. 미국의 재무회계기준은 동종자산의 교환에서 현금수입이 있고 처분이익이 발생한 경우, 현금수수된 부분은 자산의 매각으로 간주하여 처분이익의 일부를 인식할 수 있도록 규정하고 있다. 이 장 문단 10.20에서는 미국회계기준에 준거하여 교환에 포함된 현금 등의 금액이 유의적인 경우에는(예를 들면, 교환되는 자산의 공정가치의 25%를 초과) 이종자산의 교환으로 간주하여 회계처리하도록 규정하고 있다. 그러나 현금수수된 금액이 유의적이지 않다면 동종자산간의 교환으로 간주하여 처분손익을 인식하지 않도록 하였다. 이는 유의적이지 않은 현금수수 금액에 대해 부분적인 처분이익을 인식하는 회계처리는 그 유의성에 비추어 실무적으로 불필요하게 복잡할 것으로 판단하였기 때문이다. (문단 10.20)\r\n\r\n결10.6\t유형자산의 후속측정과 관련하여 기업은 각자의 선택에 따라 원가모형으로 회계처리를 할 수도 있고, 재평가모형을 적용하여 회계처리할 수도 있다. 또한, 모든 유형자산에 대해 재평가모형을 적용할 수도 있고, 기업의 상황에 따라 토지ㆍ건물ㆍ기계장치 등 몇 가지 분류로 나누어 그 중 특정 분류에 대해서만 재평가모형을 적용할 수도 있다. 예를 들어, 토지와 건물에 대해서는 재평가모형을 적용하고 기계장치나 비품에 대해서는 원가모형을 적용할 수 있다. 다만, 기업이 특정 분류의 유형자산에 대해 재평가모형을 적용한 경우 그 분류 내에 있는 모든 유형자산을 재평가하여야 한다. 예를 들어, 성격과 용도가 유사한 토지 10필지를 보유한 기업이 공정가치가 증가한 1필지만을 재평가하고, 공정가치가 감소한 나머지 9필지는 재평가하지 않는 방법은 인정되지 않는다. (문단 10.24∼10.31)\r\n\r\n결10.7\t공정가치는 합리적인 판단력과 거래의사가 있는 독립된 당사자 간에 거래될 수 있는 교환가격을 말하므로, 기업은 재평가시 전문적 자격이 있는 평가인의 감정뿐만 아니라 토지에 대한 개별공시지가 또는 건물이나 차량 등에 대한 지방세 시가표준액 등 정부의 각종 고시금액이나 시장의 객관적인 시세표 등이 공정가치와 대체로 유사하다고 판단되는 경우 이를 재평가액으로 사용할 수 있다. 다만, 어느 정도의 금액이 공정가치와 대체로 유사한지에 대하여는 재평가대상 자산의 금액적 중요성 등 종합적인 상황을 고려하여 기업이 판단하는 것으로 하였다. (문단 10.24∼10.31)\r\n\r\n결10.8\t재평가모형을 선택한 기업이 자산의 공정가치와 장부금액 사이에 유의적인 차이가 발생하여 재평가를 수행하여야 하는 경우, 반드시 결산일 현재에 재평가를 수행하여야 하는 것은 아니며, 결산일 전후 일정 시점에 수행된 감정평가결과 또는 각종 고시금액 등을 활용할 수 있다. 그러나 그러한 재평가 결과가 결산일 현재의 공정가치와 유의적으로 다르다면, 재평가일과 결산일 사이에 발생한 시장상황의 변화 등을 고려하여 재평가 결과에 공정가치가 반영되도록 조정하여야 한다. (문단 10.24∼10.31)\r\n\r\n결10.9\t재평가모형을 적용하기로 선택한다면, 공정가치가 하락한 경우에도 이를 장부에 반영하여야 한다. 과거 자산재평가법에 의한 재평가제도에서는 공정가치가 증가된 경우만 재평가에 해당되었지만, 이 장의 재평가모형은 공정가치가 증가된 경우와 감소된 경우 모두 재평가에 해당된다. (문단 10.24∼10.31)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n실무지침 \r\n\r\n실10.1\t인식조건 충족여부를 판단하기 위해서는 유형자산을 최초로 인식하는 시점에서 입수가능한 증거에 근거하여 미래경제적효익의 유입가능성을 평가하여야 한다. 일반적으로 자산과 관련된 권리와 의무를 대부분 이전 받은 경우 미래경제적효익의 유입가능성이 매우 높다고 할 수 있다. 그러나 자산과 관련된 권리와 의무가 이전되기 전까지는 상당한 불이익이 없이도 거래가 취소될 수 있기 때문에 자산으로 인식하지 않는다. 특정 항목을 재무제표에 자산으로 계상하기 위해서는 당해 항목에 대한 측정기준이 있고 그에 따른 측정치가 회계정보로서의 신뢰성을 가질 수 있어야 한다. 특정 항목에 대한 미래경제적효익의 유입가능성이 높다고 하더라도 그 금액을 신뢰성 있게 측정할 수 없는 경우에는 이를 자산으로 인식하여서는 안되며 주석이나 기타 설명자료로 공시하여야 한다. (문단 10.5)\r\n\r\n실10.2\t안전 또는 환경상의 규제 때문에 취득하여야 하는 유형자산은 그 자체로는 직접적인 미래경제적효익을 얻을 수 없으나, 다른 자산으로부터 경제적효익을 얻기 위하여 필요하다. 이러한 자산은 전체 자산의 미래경제적효익을 증가시키기 때문에 유형자산으로 인식할 수 있다. 다만, 이러한 자산을 포함한 관련 자산의 장부금액은 회수가능액을 초과할 수 없다. 예를 들면, 화공약품 제조업체가 환경규제요건을 충족하기 위하여 새로 설치한 화공약품 취급공정설비는 이 설비를 포함한 관련 자산의 회수가능액 범위 내에서 자산으로 인식할 수 있다. (문단 10.5)\r\n\r\n실10.3\t유형자산의 경제적 사용이 종료된 후에 원상회복을 위하여 자산을 제거, 해체하거나, 부지를 복원하는 데 소요될 것으로 추정되는 (현재가치로 할인되지 아니한) 원가가 해당 자산의 잔존가치보다 작거나 복구원가가 중요하지 않은 경우 또는 별도의 장에서 규정한 충당부채의 인식요건을 충족하지 못하는 경우에는 복구원가를 자산의 원가로 인식하지 않는다. (문단 10.8)\r\n\r\n실10.4\t복구원가의 회계처리는 취득원가에 가산할 복구원가를 추정하고 이를 현재가치로 할인하여 복구충당부채로 계상하는 회계처리와 취득원가에 포함된 복구원가의 감가상각액과 복구충당부채에 대해 유효이자율법을 적용하여 복구충당부채전입액을 산출하는 회계처리로 구분할 수 있다. (문단 10.8∼10.9)\r\n\r\n실10.5\t취득원가에 가산할 복구원가는 다음과 같이 단계적으로 추정할 수 있다. (문단 10.8∼10.9)\r\n⑴\t현재 복구공사를 진행하는 것을 가정했을 경우 복구공사에 투입될 인력 소요를 해당 자산을 건설할 당시의 토목공사 등의 관련 자료를 분석하는 방법 등에 의해 산출하고, 그 결과를 토대로 노무비를 추정한다.  \r\n⑵\t복구공사에 투입될 장비사용 계획과 이와 유사한 공사에 현재 적용하고 있는 공사간접비 배부율 등을 참고하여 공사간접비를 산출한다. \r\n⑶\t복구공사를 자체적으로 시행하지 않고 외부에 도급공사를 줄 경우 공사원가에 통상적으로 적용할 수 있는 정상이윤을 가산한다.\r\n⑷\t해당 자산의 취득완료시점부터 복구공사를 실시하게 될 시점까지의 물가상승률을 과거 경험과 자료를 토대로 추정하여 미래가치를 산출하기 위한 승수를 산정한다.\r\n⑸\t위 ⑴-⑷까지의 단계를 거쳐 인플레이션을 감안한 예상현금흐름을 산출한다.\r\n⑹\t복구공사원가에 직접적인 영향을 미치는 원재료, 인건비 등의 수급상황과 가격의 예기치 못한 변동을 예상현금흐름에 고려하기 위하여 과거의 경험과 자료를 토대로 시장위험프리미엄을 산정하고, 위 ⑸의 현금흐름을 조정한다.  \r\n⑺\t위 ⑹의 시장위험프리미엄으로 조정된 현금흐름을 현재가치로 할인한다. 현재가치로 할인하기 위해서는 무위험이자율에 개별 기업에 적용되는 신용위험을 고려하여 산출된 할인율을 적용한다. \r\n\r\n실10.6\t유형자산의 원가에 반영된 복구충당부채 금액은 필요한 경우 관련 자산과는 구분하여 복구원가추정자산 등의 과목으로 표시할 수 있으며, 내용연수에 걸쳐 합리적이고 체계적인 방법으로 배분하여 감가상각액으로 인식한다. 현재가치로 표시된 복구충당부채에 대해서는 유효이자율법에 의해 복구충당부채전입액을 계상하고 복구충당부채에 가산한다. 여기에 적용될 유효이자율은 복구충당부채를 현재가치로 할인하기 위해 사용된 할인율을 이용한다. (문단 10.9)\r\n\r\n실10.7\t실제 복구원가가 지출되는 시점에서 이미 인식되어 있던 복구충당부채 금액과 실제 발생된 복구공사비와의 차액은 실제 복구가 진행되는 회계기간의 손익으로 계상한다. (문단 10.9)\r\n\r\n실10.8\t자가건설한 유형자산의 원가는 구입한 유형자산에 적용하는 것과 같은 기준을 적용하여 결정한다. 기업이 유사한 자산을 정상적인 영업활동과정에서 판매할 목적으로 제조한다면 자가건설한 경우의 원가는 원칙적으로 판매를 목적으로 제작한 자산의 제조원가와 동일해야 한다. (문단 10.12)\r\n\r\n실10.9\t유형자산은 사용에 의한 소모, 시간의 경과와 기술의 변화에 따른 진부화 등에 의해 경제적효익이 감소한다. 유형자산의 장부금액은 일반적으로 이러한 경제적효익의 소멸을 반영할 수 있는 감가상각액의 인식을 통하여 감소한다. 감가상각의 주목적은 원가의 배분이며 자산의 재평가는 아니다. 따라서 감가상각액은 유형자산의 장부금액이 공정가치에 미달하더라도 계속하여 인식한다. (문단 10.32)\r\n실10.10\t유형자산에 내재된 경제적효익이 비용화되지 않고 다른 자산을 생산하는 데 사용될 수 있다. 이 경우 유형자산의 감가상각액은 해당 자산의 원가의 일부가 된다. 예를 들면 제조설비의 감가상각액은 재고자산의 가공비로서 제조원가를 구성하고, 연구개발 활동에 사용되는 유형자산의 감가상각액은 무형자산의 인식조건을 충족하는 자산이 창출되는 경우 해당 무형자산의 원가에 포함된다. (문단 10.32)\r\n\r\n실10.11\t유형자산의 경제적효익은 유형자산을 사용함으로써 감소하는 것이 일반적이다. 그러나 자산을 사용하지 않더라도 기술적 진부화 및 마모 등의 요인으로 인하여 자산으로부터 기대하였던 경제적효익이 감소될 수 있다. 따라서 자산의 내용연수를 결정할 때에는 다음의 요소를 고려할 필요가 있다. (문단 10.36)\r\n⑴ 자산의 예상생산능력이나 물리적 생산량을 토대로 한 자산의 예상 사용수준\r\n⑵ 생산라인의 교체빈도, 수선 또는 보수계획과 운휴 중 유지보수 등 관리수준을 고려한 자산의 물리적 마모나 손상\r\n⑶ 생산방법의 변화, 개선, 또는 해당 자산으로부터 생산되는 제품 및 용역에 대한 시장수요의 변화로 인한 기술적 진부화\r\n⑷ 리스계약의 만료일 등 자산의 사용에 대한 법적 또는 계약상의 제한\r\n\r\n실10.12\t유형자산의 과목은 업종의 특성 등을 반영하여 신설하거나 통합할 수 있다. 이 장에서 별도로 열거되어 있지 않더라도, 당해 기업이 속한 업종의 특성상 특정 유형자산의 비중이 중요한 경우에는 별도의 과목을 신설하고, 중요하지 않다면 통합하여 적절한 과목으로 표시 할 수 있다. 예를 들면, 항공회사의 경우에는 항공기를, 해운회사의 경우는 선박을 별도의 과목으로 표시할 수 있다. 반면에 기계장치의 비중이 크지 않은 서비스 업종 등의 경우에는 기계장치를 기타의 유형자산으로 분류할 수 있다. (문단 10.46)\r\n적용사례 \r\n\r\n사례1\t복구원가의 추정 사례 \r\n\r\n예상현금흐름(백만원)\r\n⑴ 노무비\r\n131,250\r\n⑵ 장비사용 및 간접비 배분(80%로 가정)\r\n   105,000\r\n ⑶ 계약자에 대한 정상이윤[정상이윤율을 20%로 가정:\r\n    (131,250 + 105,000)×20% ] \r\n    47,250\r\n    인플레이션을 고려하기 전의 예상현금흐름 \r\n283,500\r\n⑷ 취득완료시점부터 복구공사가 진행될 시점(10년으로 가정)까지 인플레이션(연간 평균인플레이션율을 4%로 가정)을 고려한 승수 [=(1+0.04)10]      \r\n   (1.4802)\r\n⑸ 인플레이션을 고려한 예상현금흐름(= 283,500×1.4802)\r\n419,637\r\n⑹ 시장위험프리미엄(노무비, 원재료 수급변동 등을 고려하여 5%로 가정) [=419,637 × 5%] \r\n   시장위험프리미엄 조정후의 예상현금흐름 \r\n20,982\r\n3\r\n440,619\r\n⑺ 무위험이자율에 해당기업의 신용위험을 고려하여 산출된 할인율(8.5%로 가정)을 기초로 취득완료시점부터 복구공사가 진행될 시점까지의 현재가치할인율[=1/(1+0.085)10]\r\n   현재가치할인율을 적용하여 산출한 복구충당부채   \r\n\r\n\r\n(0.442285)\r\n194,879\r\n\r\n\r\n\r\n사례2\t2×01년 1월 1일에 취득한 해양구조물과 관련된 다음 자료를 토대로 취득시점의 회계처리와 회계연도말 감가상각액의 계상과 복구충당부채전입액의 인식에 관한 회계처리를 예시해 보기로 한다. \r\n\r\n해양구조물의 원가: 400,000\r\n잔존가치: 10,000\r\n내용연수: 10년    \r\n감가상각방법: 정액법\r\n다만, 복구충당부채는 사례1의 자료를 이용한다.  \r\n(단위: 백만원)\r\n\r\n㈎ 취득시점의 회계처리(2×01년 1월 1일)\r\n(차)\r\n구 축 물*  594,879 \r\n(대)\r\n미지급금(또는 현금)   400,000\r\n\r\n\r\n\r\n복구충당부채         194,879\r\n\r\n* 구축물과는 구분하여 구축물복구원가추정자산의 과목으로 표시할 수 있다. \r\n\r\n㈏ 결산시점의 회계처리(2×01년 12월 31일): 감가상각액의 계상과 복구충당부채 전입액의 인식\r\n(차)\r\n감가상각액*      58,488\r\n(대)\r\n감가상각누계액     58,488\r\n\r\n복구충당부채전입액**  16,565\r\n\r\n복구충당부채       16,565\r\n\r\n* 감가상각액의 산출: (594,879 - 10,000)/10년 = 58,488 또는 (400,000 - 10,000)/10년 +  194,879/10년 = 58,488\r\n** 복구충당부채전입액의 산출: 194,879 × 8.5% = 16,565. 기초복구충당부채 194,879에 유효이자율 8.5%를 적용하여 산출한 다음, 기간비용으로 인식하고, 이를 복구충당부채에 가산한다. \r\n\r\n[계산자료 1] 유효이자율법을 적용하여 산출된 복구충당부채전입액\r\n연도\r\n기초복구충당부채(a)\r\n복구충당부채전입액(b) \r\n기말복구충당부채(a+b)\r\n2×01\r\n194,879\r\n× 8.5%  = 16,565\r\n211,444\r\n2×02\r\n211,444\r\n× 8.5%  = 17,973\r\n229,417\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n2×10\r\n406,100\r\n× 8.5%  = 34,519\r\n440,619\r\n\r\n\r\n[계산자료 2] 회계연도별 복구충당부채전입액과 감가상각액\r\n연도\r\n복구충당부채전입액\r\n감가상각액(원가에 가산된 복구원가분)\r\n감가상각액(최초취득분)\r\n2×01\r\n16,565\r\n19,488 \r\n39,000\r\n2×02\r\n17,973\r\n19,488\r\n39,000\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n···\r\n2×10\r\n34,519\r\n19,488\r\n39,000\r\n\r\n\r\n사례3\t복구공사 시점의 회계처리 사례 (단위: 백만원)\r\n\r\n㈎ 해양구조물의 경제적 내용연수가 종료된 후 복구공사에 실제 소요된 원가가 500,000으로 복구충당부채잔액보다 큰 경우\r\n   - 복구공사시점(2×11년 1월 1일)\r\n(차)\r\n복구충당부채  440,619 \r\n(대)\r\n미지급금(또는)현금  500,000\r\n\r\n복구공사손실   59,381\r\n\r\n\r\n\r\n\r\n㈏ 해양구조물의 경제적 내용연수가 종료된 후 복구공사에 실제 소요된 원가가 400,000으로 복구충당부채잔액보다 작은 경우   \r\n   - 복구공사시점(2×11년 1월 1일)\r\n(차)\r\n복구충당부채  440,619 \r\n(대)\r\n미지급금(또는 현금)  400,000\r\n\r\n\r\n\r\n복구공사이익          40,619"}]}, {"title": "제11장 무형자산", "order": 11, "paragraphs": [{"id": "11.1", "text": "이 장의 목적은 무형자산의 회계처리와 공시에 필요한 사항을 정하는 데 있다. 다른 장에서 특별히 다루고 있지 않은 무형자산에 대해서는 이 장을 적용한다.\r\n\r\n식별가능성"}, {"id": "11.2", "text": "무형자산의 정의에서는 영업권과 구별하기 위하여 무형자산이 식별가능할 것을 요구한다. 사업결합으로 인식하는 영업권은 사업결합에서 획득하였지만 개별적으로 식별하여 별도로 인식하는 것이 불가능한 그 밖의 자산에서 발생하는 미래경제적효익을 나타내는 자산이다. 그 미래경제적효익은 취득한 식별가능한 자산 사이의 시너지효과나 개별적으로 인식기준을 충족하지 않는 자산으로부터 발생할 수 있다."}, {"id": "11.3", "text": "자산은 다음 중 하나에 해당하는 경우에 식별가능하다.\r\n⑴\t자산이 분리가능하다. 즉, 기업의 의도와는 무관하게 기업에서 분리하거나 분할할 수 있고, 개별적으로 또는 관련된 계약, 식별가능한 자산이나 부채와 함께 매각, 이전, 라이선스, 임대, 교환할 수 있다.\r\n⑵\t자산이 계약상 권리 또는 기타 법적 권리로부터 발생한다. 이 경우 그러한 권리가 이전가능한지 여부 또는 기업이나 기타 권리와 의무에서 분리가능한지 여부는 고려하지 아니한다."}, {"id": "11.4", "text": "무형자산이 분리가능하지 않더라도 다른 방법으로 무형자산을 식별할 수 있는 경우가 있다. 예를 들면, 제조설비를 제조공정에 대한 특허권과 함께 일괄취득한 경우에는 그 특허권은 분리가능하지는 않지만 식별가능하다. 또한, 어떤 자산이 다른 자산과 결합해야만 미래경제적효익을 창출하는 경우에도 그 자산으로부터 유입되는 미래경제적효익을 확인할 수 있다면 그 자산은 식별가능한 것이다.\r\n\r\n통제"}, {"id": "11.5", "text": "무형자산의 미래경제적효익을 확보할 수 있고 그 효익에 대한 제3자의 접근을 제한할 수 있다면 자산을 통제하고 있는 것이다. 무형자산의 미래경제적효익에 대한 통제는 일반적으로 법적 권리로부터 나오며, 법적 권리가 없는 경우에는 통제를 입증하기 어렵다. 그러나 권리의 법적 집행가능성이 통제의 필요조건은 아니다.\r\n\r\n미래경제적효익"}, {"id": "11.6", "text": "무형자산의 미래경제적효익은 재화의 매출이나 용역수익, 원가절감, 또는 자산의 사용에 따른 기타 효익의 형태로 발생한다.\r\n\r\n무형자산의 인식과 최초측정"}, {"id": "11.7", "text": "다음의 조건을 모두 충족하는 경우에만 무형자산을 인식한다.\r\n⑴\t자산에서 발생하는 미래경제적효익이 기업에 유입될 가능성이 매우 높다.\r\n⑵\t자산의 원가를 신뢰성 있게 측정할 수 있다."}, {"id": "11.8", "text": "미래경제적효익이 기업에 유입될 가능성은 무형자산의 내용연수 동안의 경제적 상황에 대한 경영자의 최선의 추정치를 반영하는 합리적이고 객관적인 가정에 근거하여 평가하여야 한다."}, {"id": "11.9", "text": "자산의 사용에서 발생하는 미래경제적효익의 유입에 대한 확실성 정도에 대한 평가는 무형자산을 최초로 인식하는 시점에서 이용 가능한 증거에 근거하며, 외부 증거에 비중을 더 크게 둔다."}, {"id": "11.10", "text": "무형자산을 최초로 인식할 때에는 원가로 측정한다.\r\n\r\n\t개별 취득"}, {"id": "11.11", "text": "개별 취득하는 무형자산의 원가는 다음 항목으로 구성된다.\r\n⑴\t구입가격(매입할인과 리베이트를 차감하고 수입관세와 환급받을 수 없는 제세금을 포함한다)\r\n⑵\t자산을 의도한 목적에 사용할 수 있도록 준비하는 데 직접 관련되는 원가\r\n\r\n\t사업결합으로 인한 취득"}, {"id": "11.12", "text": "사업결합으로 취득한 무형자산의 원가는 제12장 ‘사업결합’에 따라 취득일의 공정가치로 한다.\r\n\r\n\t정부보조 등에 의한 취득"}, {"id": "11.13", "text": "정부보조 등에 의해 무형자산을 무상 또는 공정가치보다 낮은 대가로 취득한 경우에는 제17장 ‘정부보조금의 회계처리’에 따라 무형자산의 원가를 결정한다.\r\n\r\n\t자산교환에 의한 취득"}, {"id": "11.14", "text": "다른 종류의 무형자산이나 다른 자산과의 교환으로 무형자산을 취득하는 경우에는 무형자산의 원가를 교환으로 제공한 자산의 공정가치로 측정한다. 다만, 교환으로 제공한 자산의 공정가치가 불확실한 경우에는 교환으로 취득한 자산의 공정가치를 원가로 할 수 있다. 자산의 교환에 현금수수액이 있는 경우에는 현금수수액을 반영하여 원가를 결정한다."}, {"id": "11.15", "text": "동일한 업종 내에서 유사한 용도로 사용되고 공정가치가 비슷한 동종 자산과의 교환으로 무형자산을 취득하거나, 동종 자산에 대한 지분과의 교환으로 무형자산을 매각할 수 있다. 이러한 경우에는 수익창출과정이 완료되지 않았기 때문에 교환에 따른 거래손익을 인식하지 않아야 하며, 교환으로 취득한 자산의 원가는 교환으로 제공한 자산의 장부금액으로 한다. 그러나 취득한 자산의 공정가치에 비추어 볼 때 제공한 자산에 손상차손이 발생하였음을 알 수 있는 경우에는 손상차손을 먼저 인식하고 손상차손 차감 후의 장부금액을 취득한 자산의 원가로 한다. \r\n\r\n\t내부적으로 창출한 영업권"}, {"id": "11.16", "text": "미래경제적효익을 창출하기 위하여 발생한 지출이라도 이 장의 인식기준을 충족하지 못하면 무형자산으로 인식할 수 없다. 그러한 지출은 대부분 내부적으로 영업권을 창출하지만, 내부적으로 창출한 영업권은 원가를 신뢰성 있게 측정할 수 없을 뿐만 아니라 기업이 통제하고 있는 식별가능한 자원도 아니기 때문에 자산으로 인식하지 않는다. \r\n\r\n\t내부적으로 창출한 무형자산"}, {"id": "11.17", "text": "내부적으로 창출한 무형자산이 인식기준에 부합하는지를 평가하기 위하여 무형자산의 창출과정을 연구단계와 개발단계로 구분한다."}, {"id": "11.18", "text": "무형자산을 창출하기 위한 내부 프로젝트를 연구단계와 개발단계로 구분할 수 없는 경우에는 그 프로젝트에서 발생한 지출은 모두 연구단계에서 발생한 것으로 본다.\r\n\r\n\t연구단계"}, {"id": "11.19", "text": "프로젝트의 연구단계에서는 미래경제적효익을 창출할 무형자산이 존재한다는 것을 입증할 수 없기 때문에 연구단계에서 발생한 지출은 무형자산으로 인식할 수 없고 발생한 기간의 비용으로 인식한다. \r\n\r\n\t개발단계"}, {"id": "11.20", "text": "개발단계에서 발생한 지출은 다음의 조건을 모두 충족하는 경우에만 무형자산으로 인식하고, 그 외의 경우에는 발생한 기간의 비용으로 인식한다. \r\n⑴\t무형자산을 사용 또는 판매하기 위해 그 자산을 완성시킬 수 있는 기술적 실현가능성을 제시할 수 있다.\r\n⑵\t무형자산을 완성해 그것을 사용하거나 판매하려는 기업의 의도가 있다.\r\n⑶\t완성된 무형자산을 사용하거나 판매할 수 있는 기업의 능력을 제시할 수 있다.\r\n⑷\t무형자산이 어떻게 미래경제적효익을 창출할 것인가를 보여줄 수 있다. 예를 들면, 무형자산의 산출물, 그 무형자산에 대한 시장의 존재 또는 무형자산이 내부적으로 사용될 것이라면 그 유용성을 제시하여야 한다.\r\n⑸\t무형자산의 개발을 완료하고 그것을 판매 또는 사용하는 데 필요한 기술적, 금전적 자원을 충분히 확보하고 있다는 사실을 제시할 수 있다.\r\n⑹\t개발단계에서 발생한 무형자산 관련 지출을 신뢰성 있게 구분하여 측정할 수 있다.\r\n\t내부적으로 창출한 무형자산의 원가"}, {"id": "11.21", "text": "내부적으로 창출한 무형자산의 원가는 문단 11.7에서 설명하고 있는 인식기준을 최초로 충족한 이후에 발생한 지출금액으로 한다."}, {"id": "11.22", "text": "내부적으로 창출한 무형자산의 원가는 그 자산의 창출, 제조, 사용준비에 직접 관련된 지출과 합리적이고 일관성있게 배분된 간접 지출을 모두 포함한다.\r\n\r\n비용의 인식"}, {"id": "11.23", "text": "다음에 해당하지 않는 무형자산 관련 지출은 발생한 기간의 비용으로 인식한다. \r\n⑴\t무형자산의 인식기준을 충족하여 원가의 일부가 되는 경우 \r\n⑵\t사업결합에서 영업권으로 인식하는 경우"}, {"id": "11.24", "text": "무형자산에 대한 지출로서 과거 회계연도의 재무제표나 중간재무제표에서 비용으로 인식한 지출은 그 후의 기간에 무형자산의 원가로 인식할 수 없다. \r\n\r\n취득 또는 완성 후의 지출"}, {"id": "11.25", "text": "무형자산의 취득 또는 완성 후의 지출로서 다음의 요건을 모두 충족하는 경우에는 자본적 지출로 처리하고, 그렇지 않은 경우에는 발생한 기간의 비용으로 인식한다.\r\n⑴\t관련 지출이 무형자산의 미래경제적효익을 실질적으로 증가시킬 가능성이 매우 높다.\r\n⑵\t관련된 지출을 신뢰성 있게 측정할 수 있으며, 무형자산과 직접 관련된다.\r\n\r\n상각\r\n\r\n\t상각기간"}, {"id": "11.26", "text": "무형자산의 상각대상금액은 그 자산의 추정내용연수 동안 체계적인 방법에 의하여 비용으로 배분한다. 무형자산의 상각기간은 독점적․배타적인 권리를 부여하고 있는 관계 법령이나 계약에 정해진 경우를 제외하고는 20년을 초과할 수 없다. 상각은 자산이 사용가능한 때부터 시작한다."}, {"id": "11.27", "text": "무형자산의 미래경제적효익은 시간의 경과에 따라 소비되기 때문에 상각을 통하여 장부금액을 감소시킨다. 무형자산의 공정가치 또는 회수가능액이 증가하더라도 상각은 원가에 기초한다. 무형자산의 추정내용연수를 결정하기 위해서 다음과 같은 요인을 종합적으로 고려한다.\r\n⑴\t예상되는 자산의 사용방식과 자산의 효율적 관리여부\r\n⑵\t해당 자산의 제품수명주기 및 유사한 자산의 추정내용연수에 관한 정보\r\n⑶\t기술적, 공학적 상업적 또는 기타 유형의 진부화\r\n⑷\t자산으로부터 산출되는 제품이나 용역의 시장수요 변화\r\n⑸\t기존 또는 잠재적인 경쟁자의 예상 전략 \r\n⑹\t예상되는 미래경제적효익의 획득에 필요한 자산 유지비용의 수준과 그 수준의 비용을 부담할 수 있는 능력과 의도\r\n⑺\t자산의 통제가능 기간 및 자산사용에 대한 법적 또는 유사한 제한\r\n⑻\t자산의 내용연수가 다른 자산의 내용연수에 의해 결정되는지의 여부"}, {"id": "11.28", "text": "예외적으로 무형자산의 내용연수가 법적 또는 계약상 20년을 초과한다는 명백한 증거가 있는 경우에는 다음과 같이 처리한다.\r\n⑴\t자산은 최적 추정내용연수 동안 상각한다. \r\n⑵\t자산의 내용연수가 법적 또는 계약상 20년을 초과한다는 명백한 증거와 내용연수를 결정하는 데 중요한 역할을 한 요인들을 공시한다."}, {"id": "11.29", "text": "일정 기간 동안 보장된 법적 권리를 통해 무형자산의 미래경제적효익에 대한 통제가 획득된 경우에는 법적 권리가 갱신될 수 있고 갱신이 실질적으로 거의 확실한 경우를 제외하고는 내용연수가 그 법적 권리의 기간을 초과할 수 없다."}, {"id": "11.30", "text": "무형자산의 내용연수는 경제적 요인과 법적 요인의 영향을 받는다. 경제적 요인은 자산의 미래경제적효익이 획득되는 기간을 결정하고, 법적 요인은 기업이 그 효익에 대한 제3자의 접근을 통제할 수 있는 기간을 제한한다. 내용연수는 이러한 요인에 의해 결정된 기간 중 짧은 기간으로 한다."}, {"id": "11.31", "text": "특히 다음의 조건을 모두 만족하는 경우는 법적 권리의 갱신이 실질적으로 확실한 것으로 본다.\r\n⑴\t무형자산의 공정가치가 최초로 설정된 만기일이 되어도 감소하지 않거나, 감소한 금액이 갱신에 필요한 비용을 초과하지 않는다.\r\n⑵\t갱신원가가 갱신으로 인하여 유입될 것으로 기대되는 미래경제적효익과 비교하여 유의적이지 않다.\r\n⑶\t과거 경험 등에 비추어 법적 권리가 갱신될 것이라는 객관적인 증거가 있다.\r\n⑷\t법적 권리 갱신을 위해 필요한 조건들이 충족될 것이라는 증거가 있다.\r\n\r\n11.31의2\t사용을 중지하고 처분을 위해 보유하는 무형자산은 사용을 중지한 시점의 장부금액으로 표시한다. 이러한 자산에 대해서는 투자자산으로 재분류하고 상각하지 않으며 매 회계연도말에 회수가능액을 평가하여 손상차손을 인식한다.\r\n\t상각방법"}, {"id": "11.32", "text": "무형자산의 상각방법은 자산의 경제적 효익이 소비되는 행태를 반영한 합리적인 방법이어야 한다. 무형자산의 상각대상금액을 내용연수 동안 합리적으로 배분하기 위해 다양한 방법을 사용할 수 있다. 이러한 상각방법에는 정액법, 체감잔액법(정률법 등), 연수합계법, 생산량비례법 등이 있다. 다만, 합리적인 상각방법을 정할 수 없는 경우에는 정액법을 사용한다. \r\n\r\n\t잔존가치"}, {"id": "11.33", "text": "무형자산의 잔존가치는 없는 것을 원칙으로 한다. 다만, 경제적 내용연수보다 짧은 상각기간을 정한 경우에 상각기간이 종료될 때 제3자가 자산을 구입하는 약정이 있거나, 그 자산에 대한 활성시장이 존재하여 상각기간이 종료되는 시점에 자산의 잔존가치가 활성시장에서 결정될 가능성이 매우 높다면 잔존가치를 인식할 수 있다."}, {"id": "11.34", "text": "무형자산의 잔존가치는 유사한 환경에서 사용하다가 매각된 동종 무형자산의 매각가격을 이용하여 추정할 수 있다. \r\n\r\n\t잔존가치, 상각기간과 상각방법의 변경"}, {"id": "11.35", "text": "최근 보고기간 이후, 자산의 사용방법, 기술적 진보 그리고 시장가격의 변동과 같은 요소는 무형자산의 잔존가치 또는 내용연수가 달라졌다는 지표가 될 수 있다. 이러한 지표가 존재한다면 기업은 종전의 추정치를 재검토해야하며 최근의 기대와 달라진 경우 잔존가치, 상각방법 또는 상각기간을 변경한다. 잔존가치, 상각방법 또는 상각기간의 변경은 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따라 회계추정의 변경으로 회계처리한다."}, {"id": "11.36", "text": "무형자산을 사용하는 동안 내용연수에 대한 추정이 적절하지 않다는 것이 명백해지는 경우가 있다. 예를 들면, 취득 또는 완성 후의 지출로 인하여 자산의 성능이 향상되거나 손상차손을 인식하는 경우에는 상각기간의 변경이 필요할 수 있다.\r\n\r\n손상차손"}, {"id": "11.37", "text": "무형자산의 손상 여부를 결정하기 위해서는 제20장 ‘자산손상’을 적용한다. \r\n\r\n제거"}, {"id": "11.38", "text": "무형자산의 장부금액은 다음과 같은 때에 제거한다.\r\n\t⑴\t처분하는 때\r\n\t⑵\t사용이나 처분으로 미래 경제적 효익이 예상되지 않을 때\t\r\n\t무형자산의 처분시점을 결정할 때에는 제16장 ‘수익’의 제1절 ‘수익인식’ 중 재화의 판매에 관한 수익인식기준을 적용한다.\r\n\r\n11.38의2\t무형자산의 제거 손익은 순매각금액(매각금액에서 매각부대원가를 뺀 금액)과 장부금액의 차액으로 산정하며, 손익계산서에서 당기손익으로 인식한다.\r\n\r\n공시\r\n\r\n\t일반사항"}, {"id": "11.39", "text": "무형자산은 각 종류별로 다음 사항을 재무제표의 주석으로 기재한다. \r\n⑴\t상각방법, 내용연수 또는 상각률 및 잔존가치 \r\n⑵\t기초와 기말의 총장부금액, 상각누계액 및 손상차손누계액\r\n⑶\t무형자산의 상각액이 포함되어 있는 손익계산서의 계정과목과 상각금액\r\n⑷\t다음과 같은 무형자산 장부금액의 변동내용\r\n㈎\t당기중 증가금액: 사업결합으로 인한 증가액과 그 외의 증가액으로 구분 \r\n㈏\t폐기와 처분\r\n㈐\t상각액\r\n㈑\t손익계산서에 당기손익으로 인식하거나 환입한 손상차손\r\n㈒\t기타 장부금액의 증감\r\n⑸\t중요한 개별 무형자산의 내용, 장부금액 및 잔여상각기간\r\n⑹\t내용연수가 20년을 초과하는 경우 그 근거 및 내용연수 결정에 고려한 중요 요소\r\n⑺\t권리가 제한되어 있는 무형자산과 담보제공 무형자산의 장부금액\r\n⑻\t무형자산의 취득에 대한 약정사항 및 금액\r\n⑼\t재무제표를 표시통화로 환산할 때 발생하는 순외환차이와 해외사업장을 기업의 표시통화로 환산할 때 발생하는 순외환차이"}, {"id": "11.40", "text": "무형자산은 사업상 비슷한 성격과 용도를 가진 종류별로 분류하여 표시한다. 다만, 재무제표 이용자에게 더 목적적합한 정보를 제공할 수 있다면 무형자산의 종류는 더 큰 단위로 통합하거나 더 작은 단위로 구분할 수 있다. 무형자산의 종류의 예는 다음과 같다.\r\n⑴\t산업재산권(특허권, 실용신안권, 의장권, 상표권, 상호권 및 상품명 포함)\r\n⑵\t라이선스와 프랜차이즈\r\n⑶\t저작권\r\n⑷\t컴퓨터소프트웨어\r\n⑸\t개발비(제조비법, 공식, 모델, 디자인 및 시작품 등의 개발)\r\n⑹\t임차권리금\r\n⑺\t광업권, 어업권 등"}, {"id": "11.41", "text": "당기에 비용으로 인식한 연구와 개발 지출의 총액을 공시한다.\r\n무형자산\r\n재화의 생산이나 용역의 제공, 타인에 대한 임대, 관리에 사용할 목적으로 기업이 보유하고 있으며, 물리적 실체는 없지만 식별할 수 있고, 기업이 통제하고 있으며, 미래 경제적 효익이 있는 비화폐성자산\r\n화폐성자산\r\n현금 및 확정되었거나 확정가능한 화폐금액으로 받을 자산\r\n비화폐성자산\r\n화폐성자산 외의 자산\r\n연구\r\n새로운 과학적 또는 기술적 지식을 얻기 위해 수행하는 독창적이고 계획적인 탐구활동\r\n개발\r\n상업적인 생산 또는 사용 전에 연구결과나 관련 지식을 새롭거나 현저히 개량된 재료, 장치, 제품, 공정, 시스템 및 용역의 생산을 위한 계획이나 설계에 적용하는 활동  \r\n상각\r\n무형자산의 상각대상금액을 그 자산의 내용연수에 걸쳐 체계적으로 각 회계기간의 비용으로 배분하는 것\r\n상각대상금액\r\n무형자산의 원가에서 잔존가치를 뺀 금액(이나 원가를 대체한 다른 금액에서 잔존가치를 뺀 금액)\r\n내용연수\r\n기업이 자산을 사용할 것으로 예상하는 기간이나 자산에서 얻을 것으로 예상하는 생산량 또는 이와 비슷한 단위\r\n원가\r\n자산을 취득하기 위하여 자산의 취득시점이나 건설시점에서 지급한 현금 및 현금성자산 또는 제공하거나 부담하는 기타 대가의 공정가치\r\n잔존가치\r\n자산의 내용연수가 종료되는 시점에 그 자산의 예상처분대가에서 예상처분비용을 차감한 금액\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n활성시장\r\n다음의 조건을 모두 충족하는 시장\r\n⑴ 거래되는 항목이 동질적이다.\r\n⑵ 일반적으로 거래의사가 있는 구매자들과 판매자들을 언제든지 찾을 수 있다.\r\n⑶ 가격이 공개되어 이용가능하다.\r\n손상차손\r\n자산 또는 현금창출단위의 장부금액이 회수가능액을 초과하는 금액\r\n장부금액\r\n자산의 원가에서 상각누계액과 손상차손누계액을 뺀 금액(이나 원가를 대체한 다른 금액에서 상각누계액과 손상차손누계액을 뺀 금액)\r\n회수가능액\r\n순공정가치와 사용가치 중 더 많은 금액\r\n용어의 정의\r\n\r\n\r\n일반기업회계기준 제11장 ‘무형자산’의\r\n부록\r\n\r\n실무지침\r\n\r\n실11.2\t다른 장에서 특별히 규정하고 있는 특정 유형의 무형자산에 대해서는 해당 장을 적용한다. 이 장을 적용하지 않는 예는 다음과 같다. (문단 11.1)\r\n⑴\t정상적인 영업과정에서 판매를 위하여 보유하고 있는 무형자산(제7장 ‘재고자산’과 제16장 ‘수익’ 참조)\r\n⑵\t제13장 ‘리스’의 적용범위에 해당하는 리스\r\n⑶\t사업결합으로 취득하는 영업권(제12장  ‘사업결합’ 참조)\r\n\r\n실11.3\t일부 무형자산은 컴팩트디스크, 법적 서류 또는 필름과 같은 물리적 형체에 담겨 있을 수 있다. 무형자산이 담겨 있는 물리적 형체에 관계없이 유형자산과 무형자산의 요소를 동시에 갖춘 자산의 경우에는 어떤 요소가 더 중요한가를 판단하여 더 중요한 요소에 따라 자산을 분류한다. 예를 들면, 고가의 수치제어 공작기계가 그 기계를 제어하는 소프트웨어가 없으면 가동이 불가능한 경우에는 그 소프트웨어를 공작기계의 일부로 보아 기계와 소프트웨어 모두를 유형자산으로 분류한다. 그러나 관련 유형자산의 일부로 볼 수 없는 소프트웨어는 무형자산으로 분류한다. (문단 11.1)\r\n\r\n실11.4\t이 장은 광고, 교육훈련, 사업개시, 연구와 개발활동 등에 대한 지출에 적용한다. 연구와 개발활동의 목적은 지식의 개발에 있다. 따라서 이러한 활동으로 인하여 물리적 형체(예: 시제품)가 있는 자산이 만들어지더라도, 그 자산의 물리적 요소는 무형자산 요소 즉, 그 자산이 갖는 지식에 부수적인 것으로 본다. (문단 11.1)\r\n\r\n실11.5\t기업은 경제적 자원을 사용하거나 부채를 부담하여 과학적 또는 기술적 지식, 새로운 공정이나 시스템의 설계와 실행, 라이선스, 지적재산권, 시장에 대한 지식과 상표권(상표명 및 출판권 포함) 등의 무형자원을 취득, 개발, 유지 또는 개선한다. 이러한 예에는 컴퓨터소프트웨어, 특허권, 저작권, 영화필름, 거래처목록, 어업권, 수입할당량, 프랜차이즈, 고객 또는 공급자와의 관계, 고객충성도, 시장점유율과 판매권 등이 있다. (문단 11.1)\r\n\r\n실11.6\t문단 실11.5에서 예시된 항목이 무형자산의 정의 즉, 식별가능성, 자원에 대한 통제 및 미래경제적효익의 존재를 모두 충족하는 경우에는 무형자산으로 인식하지만, 충족하지 못할 경우에는 그것을 취득 또는 창출하는 데 소요되는 지출이 발생했을 때 비용으로 인식한다. 그러나 이러한 항목이 사업결합에 의해 취득되는 경우에는 취득일에 인식한 영업권의 일부로 포함된다. (문단 11.2, 11.23)\r\n\r\n실11.7\t시장에 대한 지식 및 기술적 지식으로부터도 미래경제적효익이 발생할 수 있다. 이러한 지식이 저작권, 계약상의 제약 또는 기밀유지에 대한 종업원의 법적 의무 등과 같은 법적 권리에 의해 보호된다면, 기업은 그러한 지식으로부터 얻을 수 있는 미래경제적효익을 통제하고 있는 것이다. (문단 11.5)\r\n\r\n실11.8\t숙련된 종업원이나 훈련을 통해 습득된 종업원의 기술도 미래경제적효익을 가져다 줄 수 있으며, 기업은 이와 같은 효익이 미래에도 계속될 것으로 기대할 수 있다. 그러나 숙련된 종업원이나 그들의 기술로부터 창출될 미래경제적효익은 기업이 충분히 통제하기가 어렵기 때문에 무형자산의 정의를 충족하지 못한다. 또한 특정인의 경영능력이나 기술적 재능도 기업이 그것을 사용하여 미래경제적효익을 확보하는 것이 법에 의해 보호되지 않는 한 무형자산의 정의를 충족시킬 수 없다. (문단 11.5)\r\n\r\n실11.9\t기업은 고객과의 관계를 잘 유지함으로써 고정고객과 시장점유율을 확보할 수 있다. 그러나 그러한 고객과의 관계나 고객의 충성도를 지속시킬 수 있는 법적 권리나 그것을 통제할 기타의 방법이 존재하지 않는다면 기업이 고객과의 관계로부터 창출될 미래경제적효익을 충분히 통제하고 있다고 보기 어렵다. 따라서 고정고객, 시장점유율, 고객과의 관계, 고객의 충성도 등은 일반적으로 무형자산의 정의를 충족하지 못한다. (문단 11.5) \r\n\r\n실11.10\t특정 무형자산의 매매거래에 관여하는 기업이 현행 거래내용과 관행을 반영하여 공정가치를 추정하는 기법을 개발하는 경우에는, 그 기법을 사업결합에서 취득한 무형자산의 최초 측정에 사용할 수 있다. 이러한 기법의 예로는 자산의 수익성 지표(예: 매출, 시장점유율, 경상이익 등)에 현행 시장상황을 반영하는 배수를 적용한다든가 또는 그 자산으로부터의 미래 순현금흐름을 추정하여 할인하는 방법 등이 있다. (문단 11.7)\r\n\r\n실11.11\t무형자산에 대한 대금지급기간이 일반적인 신용기간보다 긴 경우 무형자산의 원가는 현금가격상당액이 된다. 현금가격상당액과 실제 총지급액과의 차액은 제18장 ‘차입원가자본화’에 따라 자본화하지 않는 한 신용기간에 걸쳐 이자비용으로 인식한다. (문단 11.11)\r\n\r\n실11.12\t내부적으로 창출한 브랜드, 고객 목록 및 이와 유사한 항목에 대한 지출은 무형자산으로 인식하지 않는다. (문단 11.16)\r\n\r\n실11.13\t연구단계에 속하는 활동의 일반적인 예는 다음과 같다. (문단 11.19)\r\n⑴\t새로운 지식을 얻고자 하는 활동\r\n⑵\t연구결과 또는 기타 지식을 탐색, 평가, 최종 선택 및 응용하는 활동\r\n⑶\t재료, 장치, 제품, 공정, 시스템, 용역 등에 대한 여러 가지 대체안을 탐색하는 활동\r\n⑷\t새롭거나 개선된 재료, 장치, 제품, 공정, 시스템, 용역 등에 대한 여러 가지 대체안을 제안, 설계, 평가 및 최종 선택하는 활동\r\n\r\n실11.14\t개발단계에 속하는 활동의 일반적인 예는 다음과 같다. (문단 11.20)\r\n⑴\t생산 전 또는 사용 전의 시작품과 모형을 설계, 제작 및 시험하는 활동\r\n⑵\t새로운 기술과 관련된 공구, 금형, 주형 등을 설계하는 활동\r\n⑶\t상업적 생산목적이 아닌 소규모의 시험공장을 설계, 건설 및 가동하는 활동\r\n⑷\t새롭거나 개선된 재료, 장치, 제품, 공정, 시스템 및 용역 등에 대하여 최종적으로 선정된 안을 설계, 제작 및 시험하는 활동\r\n\r\n실11.15\t무형자산을 완성하고 그로부터 효익을 획득하는데 필요한 자원의 확보가능성은 필요한 기술적, 재무적 자원 등을 동원할 수 있는 기업의 능력이 설명된 사업계획이나 그 사업계획에 대한 자금제공자의 참여의사표시로 제시할 수 있다. (문단 11.20)\r\n\r\n실11.16\t이 장과 제12장 ‘사업결합’에 따라 취득자는 피취득자의 재무제표에는 인식되지 않았던 무형자산이라 하더라도 문단 11.7의 인식기준을 충족하는 경우에는 이를 무형자산으로 인식한다. 사업결합으로 취득한 무형자산의 공정가치를 신뢰성 있게 측정할 수 없는 경우에는 그 자산을 개별 무형자산으로 인식하지 않고 영업권에 포함시킨다. (문단 11.23)\r\n\r\n실11.17\t미래경제적효익을 가져오는 지출이 발생하였더라도 인식기준을 충족하는 무형자산이나 다른 자산이 획득 또는 창출되지 않는다면, 그 지출은 발생한 기간의 비용으로 인식한다. 예를 들면, 연구활동을 위한 지출은 항상 비용으로 인식한다. 발생한 기간의 비용으로 인식하는 기타 지출의 예는 다음과 같다. (문단 11.23)\r\n⑴\t법적 실체를 설립하는 데 발생하는 법적 비용과 같은 창업비, 새로운 시설이나 사업을 개시할 때 발생하는 개업비, 그리고 새로운 영업을 시작하거나 새로운 제품 또는 공정을 시작하기 위하여 발생하는 지출 등과 같은 사업개시비용\r\n⑵\t교육 훈련을 위한 지출\r\n⑶\t광고 또는 판매촉진 활동을 위한 지출\r\n⑷\t기업의 전부 또는 일부의 이전 또는 조직 개편에 관련된 지출\r\n\r\n실11.18\t취득 또는 완성 후의 지출이 최초에 평가된 무형자산의 성능수준을 유지하기 위한 것이라면 비용으로 인식한다. 취득 또는 완성 후의 지출로 인하여 무형자산으로부터의 경제적 효익이 증가될지의 여부를 판단하는 것은 매우 어렵다. 또한 그러한 지출을 사업전체가 아닌 특정 무형자산에 직접 귀속시키기도 어렵다. 따라서 취득 또는 완성 후의 지출을 무형자산의 자본적 지출로 처리하는 것은 매우 제한적인 경우에 한한다. (문단 11.25)"}]}, {"title": "제12장 사업결합", "order": 12, "paragraphs": [{"id": "12.1", "text": "이 장의 목적은 사업결합에 관한 회계처리와 공시에 관한 세부사항을 정하는 데 있다.\r\n\r\n사업결합의 정의"}, {"id": "12.2", "text": "사업결합이란 취득자가 하나 이상의 사업에 대한 지배력을 획득하는 거래나 그 밖의 사건을 말한다."}, {"id": "12.3", "text": "사업결합은 법률상, 세무상 또는 그 밖의 이유에서 다양한 방법으로 이루어질 수 있다. 다음과 같은 경우를 포함하며 이에 한정되는 것은 아니다.\r\n⑴\t하나 이상의 사업이 취득자의 종속기업이 되거나, 하나 이상의 사업의 순자산이 취득자에게 법적으로 합병된다.\r\n⑵\t하나의 결합참여기업이 자신의 순자산을, 또는 결합참여기업의 소유주가 자신의 지분을 다른 결합참여기업 또는 다른 결합참여기업의 소유주에게 이전한다. \r\n⑶\t결합참여기업 모두가 자신의 순자산을 또는 모든 결합참여기업의 소유주가 자신의 지분을 신설된 기업에게 이전한다.\r\n⑷\t결합참여기업 중 한 기업의 이전 소유주 집단이 결합기업에 대한 지배력을 획득한다.\r\n\r\n적용배제"}, {"id": "12.4", "text": "이 장은 사업결합의 정의를 충족하는 거래나 그 밖의 사건에 적용한다. 이 장은 다음 경우에는 적용하지 아니한다.\r\n⑴\t조인트벤처의 구성\r\n⑵\t사업을 구성하지 않는 자산이나 자산 집단의 취득. 이 경우에 취득자는 각각의 식별가능한 취득자산(제11장 ‘무형자산’의 무형자산 정의와 인식기준을 충족하는 자산 포함)과 인수부채를 식별하고 인식한다. 자산집단의 원가는 매수일의 상대적 공정가치에 기초하여 각각의 식별가능한 자산과 부채에 배분한다. 이러한 거래나 사건에서는 영업권이 발생하지 않는다.  \r\n⑶\t제32장의 적용을 받는 동일지배 사업(또는 기업) 간의 결합\r\n\r\n사업결합의 식별"}, {"id": "12.5", "text": "기업은 거래나 그 밖의 사건이 사업결합인지에 대하여 이 장의 정의를 적용하여 결정하는데, 그 정의에서는 사업결합은 취득자산과 인수부채가 사업을 구성해야 한다고 규정하고 있다. 취득자산이 사업이 아닐 경우에 보고기업은 그 거래나 그 밖의 사건을 자산의 취득으로 회계처리한다."}, {"id": "12.6", "text": "사업은 투입물 그리고 그러한 투입물에 적용되어 산출물을 창출할 수 있는 과정으로 구성된다. 사업은 보통 산출물을 갖지만, 산출물은 사업의 정의를 충족하기 위한 통합된 집합체에 반드시 필요한 요소는 아니다. \r\n\r\n회계처리"}, {"id": "12.7", "text": "각 사업결합은 취득법을 적용하여 회계처리한다."}, {"id": "12.8", "text": "취득법은 다음의 절차를 따른다.\r\n⑴\t취득자의 식별\r\n⑵\t취득일의 결정\r\n⑶\t식별가능한 취득자산, 인수부채 및 피취득자에 대한 비지배지분의 인식과 측정\r\n⑷\t영업권 또는 염가매수차익의 인식과 측정\r\n\t취득자의 식별"}, {"id": "12.9", "text": "각 사업결합에서 결합참여기업 중 한 기업을 취득자로 식별한다."}, {"id": "12.10", "text": "제4장 ‘연결재무제표’의 지침은 피취득자에 대한 지배력을 획득하는 기업인 취득자를 식별하기 위하여 사용된다."}, {"id": "12.11", "text": "역취득은 증권을 발행한 기업(법적 취득자)이 회계목적상 피취득자로 식별될 때 발생한다. 지분을 취득당한 기업(법적 피취득자)은 역취득으로 고려되는 거래에서 회계목적상 취득자이다. 한편, 거래가 역취득으로 회계처리되기 위하여 회계상 피취득자는 사업의 정의를 충족해야 하며, 역취득에 따른 회계처리에서 영업권을 인식하기 위한 요구사항을 포함한 이 장의 모든 인식원칙과 측정원칙을 적용한다.\r\n\r\n\t취득일의 결정"}, {"id": "12.12", "text": "취득자는 취득일을 식별하며, 취득일은 피취득자에 대한 지배력을 획득한 날이다. 한편, 취득자가 피취득자에 대한 지배력을 획득한 날은 일반적으로 취득자가 법적으로 대가를 이전하여, 피취득자의 자산을 취득하고 부채를 인수한 날인 종료일이다. 그러나 취득자가 종료일보다 이른 날 또는 늦은 날에 지배력을 획득하는 경우도 있으므로 취득자는 모든 관련된 사실과 상황을 고려하여 취득일을 식별한다.\r\n\r\n\t식별가능한 취득자산·인수부채의 인식과 측정\r\n\r\n인식원칙"}, {"id": "12.13", "text": "취득법 적용의 인식요건을 충족하려면, 식별가능한 취득자산과 인수부채는 취득일에 자산과 부채의 정의를 충족하여야 한다. 예를 들어 피취득자의 영업활동을 종료하거나 피취득자의 고용관계를 종료하거나 재배치하는 것과 같은 계획의 실행에 의해 미래에 발생할 것으로 예상되지만 의무가 아닌 원가는 취득일의 부채가 아니다. 그러므로 취득자는 취득법을 적용하면서 그러한 원가는 인식하지 않는다. 그러한 원가는 다른 일반기업회계기준에 따라 사업결합 후의 재무제표에 인식한다. 또한, 식별가능한 취득자산과 인수부채는 별도 거래의 결과가 아니라 사업결합 거래에서 취득자와 피취득자(또는 피취득자의 이전 소유주) 사이에 교환된 것의 일부이어야 한다."}, {"id": "12.14", "text": "취득자가 인식의 원칙과 조건을 적용할 경우에 피취득자의 이전 재무제표에 자산과 부채로 인식되지 않았던 자산과 부채가 일부 인식될 수도 있다."}, {"id": "12.15", "text": "취득자는 피취득자가 리스이용자인 경우 각 운용리스의 조건이 유리한지 불리한지를 결정한다. 취득자는 운용리스의 조건이 시장 조건에 비하여 유리하다면 무형자산으로 인식하고, 시장조건에 비하여 불리하다면 부채로 인식한다. 한편, 식별가능한 무형자산이 운용리스와 관련될 수 있는데, 운용리스가 시장조건에 있더라도 시장참여자가 그 리스에 대해 특정 가격을 지급할 의도가 있다는 것이 그 증거일 수 있다."}, {"id": "12.16", "text": "취득자는 사업결합에서 취득한 식별가능한 무형자산을 영업권과 분리하여 인식한다. 무형자산은 분리가능성 기준이나 계약적·법적 기준을 충족하는 경우에 식별가능하다."}, {"id": "12.17", "text": "분리가능성 기준은 취득한 무형자산이 피취득자에게서 분리되거나 분할될 수 있고, 개별적으로 또는 관련된 계약, 식별가능한 자산이나 부채와 함께 매각, 이전, 라이선스, 임대, 교환할 수 있음을 의미한다. 취득자가 매각, 라이선스 또는 교환할 의도가 없더라도, 취득자가 매각, 라이선스 또는 기타 가치있는 것과 교환할 수 있는 무형자산은 분리가능성 기준을 충족한다. 취득한 무형자산은 바로 그 형태의 자산 또는 유사한 형태의 자산에 대한 교환거래에 대한 증거가 있는 경우, 그러한 교환거래가 드물고 취득자가 그 거래와 관련이 있는지와 무관하게 분리가능성 기준을 충족한다. 한편, 피취득자 또는 결합기업에서 개별적으로 분리할 수 없는 무형자산이 관련 계약, 식별가능한 자산이나 부채와 결합하여 분리할 수 있다면 분리가능성 기준을 충족한다."}, {"id": "12.18", "text": "취득일에 취득자는 후속적으로 다른 일반기업회계기준을 적용하기 위하여 식별가능한 취득자산과 인수부채를 분류하거나 지정한다. 그러한 분류나 지정은 취득일에 존재하는 계약 조건, 경제상황, 취득자의 영업정책이나 회계정책 그리고 그 밖의 관련 조건에 기초하여 이루어진다. 상황에 따라, 일반기업회계기준에서는 특정 자산이나 부채에 대한 기업의 분류나 지정 방법에 따라 다른 회계처리를 규정한다. 다음은 취득일에 존재하는 관련 조건에 기초하여 이루어지는 분류나 지정의 예이며 이에 한정되지는 않는다. \r\n⑴\t특정 금융자산과 금융부채를 제6장 ‘금융자산·금융부채’에 따라 당기손익인식지정항목, 매도가능증권 또는 만기보유증권으로 분류\r\n⑵\t파생상품을 제6장에 따라 위험회피수단으로 지정\r\n⑶\t내재파생상품을 제6장에 따라 주계약에서 분리하여야 하는지에 대한 검토"}, {"id": "12.19", "text": "문단 12.18의 원칙에 대한 예외로서 리스계약에 대하여 제13장 ‘리스’에 따라 운용리스 또는 금융리스로 분류한다. 취득자는 이러한 계약을 계약 개시시점(또는 계약 조건이 분류가 변경되는 방식으로 수정되어 왔다면 그러한 수정일. 이는 취득일이 될 수도 있음)의 계약 조건과 그 밖의 요소에 기초하여 분류한다.\r\n\r\n측정원칙"}, {"id": "12.20", "text": "취득자는 식별가능한 취득자산과 인수부채를 취득일의 공정가치로 측정한다.\r\n\r\n인식원칙의 예외\r\n\r\n\t우발부채"}, {"id": "12.21", "text": "과거사건에서 발생한 현재의무이고 그 공정가치를 신뢰성 있게 측정할 수 있다면, 취득자는 취득일 현재 사업결합에서 인수한 우발부채를 인식한다. 그러므로 제14장 ‘충당부채, 우발부채, 우발자산’과는 달리 당해 의무를 이행하기 위하여 경제적효익을 갖는 자원이 유출될 가능성이 매우 높지가 않더라도 취득자는 취득일에 사업결합으로 인수한 우발부채를 인식한다. 사업결합에서 인식한 우발부채는 최초 인식 이후 정산, 취소 또는 소멸되기 전까지 다음 중 큰 금액으로 측정한다.\r\n⑴ 제14장에 따라 인식되어야 할 금액\r\n⑵ 최초 인식금액에서, 적절하다면 제16장 ‘수익’에 따라 인식한 상각누계액을 차감한 금액\r\n이 후속적인 측정 요구사항은 제6장 ‘금융자산·금융부채’에 따라 회계처리하는 계약에는 적용하지 않는다.\r\n\r\n인식원칙과 측정원칙 모두의 예외\r\n\r\n\t법인세"}, {"id": "12.22", "text": "취득자는 사업결합으로 인한 취득자산과 인수부채에서 발생하는 이연법인세 자산이나 부채를 제22장 ‘법인세회계’에 따라 인식하고 측정한다. 또한, 취득자는 취득일에 존재하거나 취득의 결과로 발생하는 일시적차이와 피취득자의 이월액의 잠재적 세효과를 제22장에 따라 회계처리한다.\r\n\t\r\n\t종업원급여"}, {"id": "12.23", "text": "취득자는 피취득자의 종업원급여약정과 관련된 부채(자산인 경우에는 그 자산)를 제21장 ‘종업원급여’에 따라 인식하고 측정한다.\r\n\r\n\t보상자산"}, {"id": "12.24", "text": "사업결합에서 매도자는 취득자에게 특정 자산이나 부채의 전부 또는 일부와 관련된 우발상황이나 불확실성의 결과에 대하여 계약상 보상을 할 수도 있다. 취득자는 보상대상항목을 인식하면서 동시에 보상대상항목과 동일한 근거로 측정된 보상자산을 인식하는데, 보상자산은 회수불가능한 금액에 대해 평가충당금이 필요한 대상이다. 그러므로 보상이 취득일에 인식되고 공정가치로 측정된 자산이나 부채와 관련된 경우, 취득자는 취득일의 공정가치로 측정하여 취득일에 보상자산을 인식한다. 공정가치로 측정한 보상자산의 경우 회수가능성으로 인한 미래현금흐름의 불확실성의 효과를 공정가치 측정에 포함하였으므로 별도의 평가충당금은 필요하지 않다. 보상이 취득일에 인식되고 공정가치로 측정된 자산이나 부채와 관련된 경우, 별도의 평가충당금은 필요하지 않으나, 취득일의 공정가치를 신뢰성 있게 측정할 수 없는 경우 취득일에 인식되지 않은 우발부채와 관련될 수 있다. 또는 보상이 취득일의 공정가치가 아닌 다른 근거로 측정하는 자산이나 부채(예: 종업원급여에서 발생하는 자산이나 부채)와 관련될 수 있다. 그러한 상황에서 보상자산은 보상대상항목을 측정하기 위하여 사용한 가정과 일관된 가정을 사용하여 인식하고 측정하며, 보상자산의 회수가능성에 대한 경영진의 검토와 보상금액에 대한 계약상 제한을 반영한다. \r\n\r\n          각 보고기간 말에, 취득자는 보상대상부채 또는 보상대상자산과 동일한 근거로 취득일에 인식하였던 보상자산을 측정하는데, 보상금액에 계약상 제한이 있을 경우 이를 반영하여 측정하며, 그 자산을 후속적으로 공정가치로 측정하지 못할 경우 회수가능성에 대한 경영진의 검토를 반영하여 측정한다. 취득자는 보상자산을 회수하거나 매각하거나 그 밖에 보상자산에 대한 권리를 상실하는 경우에만 보상자산을 제거한다.\r\n\r\n측정원칙의 예외\r\n\r\n\t재취득한 권리"}, {"id": "12.25", "text": "시장참여자가 공정가치를 결정할 때 계약에 대한 잠재적 갱신을 고려하는지와 무관하게, 취득자는 무형자산으로 인식한 재취득한 권리의 가치를 관련 계약의 잔여계약기간에 기초하여 측정하며, 잔여계약기간에 걸쳐 상각한다.\r\n\r\n\t주식기준보상"}, {"id": "12.26", "text": "취득자가 피취득자의 주식기준보상을 자신의 주식기준보상으로 대체하는 경우, 취득자는 관련된 부채 또는 지분상품을 제19장 ‘주식기준보상’의 방법에 따라 측정한다. (이 장은 그 방법의 결과를 보상의 ‘시장기준측정치’라고 한다.)\r\n\r\n\t이전대가의 측정"}, {"id": "12.27", "text": "사업결합에서 이전대가는 공정가치로 측정하며, 그 공정가치는 취득자가 이전하는 자산, 취득자가 피취득자의 이전 소유주에 대하여 부담하는 부채 및 취득자가 발행한 지분의 취득일의 공정가치 합계로 산정한다. (그러나 사업결합의 이전대가에 포함된, 피취득자의 종업원이 보유하고 있는 보상과 교환하여 취득자가 부여한 주식기준보상은 공정가치로 측정하지 않고 문단 12.26에 따라 측정한다.) 대가의 잠재적 형태의 예에는 현금, 그 밖의 자산, 취득자의 사업 또는 종속기업, 조건부 대가, 보통주 또는 우선주와 같은 지분상품, 옵션, 주식매입권 및 상호실체의 조합원 지분을 포함한다."}, {"id": "12.28", "text": "취득일에 공정가치와 장부금액이 다른 취득자의 자산과 부채(예: 취득자의 비화폐성자산 또는 사업)가 이전대가에 포함될 수 있다. 이 경우, 취득자는 이전된 자산이나 부채를 취득일 현재 공정가치로 재측정하고, 그 결과 차손익이 있다면 당기손익으로 인식한다. 그러나 때로는 이전된 자산이나 부채가 사업결합 후 결합기업에 여전히 남아 있고(예: 자산이나 부채가 피취득자의 이전 소유주가 아니라 피취득자에게 이전됨), 따라서 취득자가 그에 대한 통제를 계속 보유하는 경우가 있다. 이러한 상황에서, 취득자는 그 자산과 부채를 취득일 직전의 장부금액으로 측정하고, 사업결합 전과 후에 여전히 통제하고 있는 자산과 부채에 대한 차손익을 당기손익으로 인식하지 않는다."}, {"id": "12.29", "text": "취득자가 피취득자에 대한 교환으로 이전한 대가에는 조건부 대가 약정으로 인한 자산이나 부채를 모두 포함한다(문단 12.27 참조). 취득자는 조건부 대가를 피취득자에 대한 교환으로 이전한 대가의 일부로서 취득일의 공정가치로 인식한다. 취득자는 조건부 대가의 지급의무를 제6장 ‘금융자산·금융부채’, 제15장 ‘자본’ 및 그 밖의 적용가능한 일반기업회계기준에 기초하여 부채 또는 자본으로 분류한다. 취득자는 특정조건을 충족하는 경우 과거의 이전대가를 회수할 수 있는 권리를 자산으로 분류한다."}, {"id": "12.30", "text": "취득자는 때때로 취득일 직전에 지분을 보유하고 있던 피취득자에 대한 지배력을 획득한다. 예를 들어 20X1년 12월 31일에 기업 A는 기업 B에 대한 비지배지분 35%를 보유하고 있다. 동일자에 기업 B의 지분 40%를 추가로 매수하여 기업 B에 대한 지배력을 갖게 된다. 이 장에서는 그러한 거래를 단계적으로 이루어지는 사업결합이라 하며, 때로는 단계적 취득이라고도 한다. 단계적으로 이루어지는 사업결합에서, 취득자는 이전에 보유하고 있던 피취득자에 대한 지분을 취득일의 공정가치로 재측정하고 그 결과 차손익이 있다면 당기손익으로 인식한다. 이전의 보고기간에, 취득자가 피취득자에 대한 지분의 가치변동을 기타포괄손익(예: 투자자산이 매도가능증권으로 분류된 경우)으로 인식하였을 수 있다. 이 경우 기타포괄손익으로 인식한 금액에 대해 취득자가 이전에 보유하던 지분을 직접 처분한다면 적용하였을 방법과 동일한 방법으로 인식한다.\r\n\r\n\t비지배지분의 측정"}, {"id": "12.31", "text": "모든 사업결합에서 취득자는 취득일에 피취득자에 대한 비지배지분의 요소를 다음과 같이 측정한다.\r\n⑴ 피취득자에 대한 비지배지분의 요소가 현재의 지분이며 청산 시 보유자에게 기업 순자산의 비례적 지분에 대하여 권리가 부여된 경우, 당해 비지배지분 요소는 피취득자의 식별가능한 순자산에 대해 인식한 금액 중 현재의 소유 지분의 비례적 몫으로 측정한다. \r\n⑵ 그 밖의 모든 비지배지분 요소는 일반기업회계기준에서 측정방법을 달리 요구하는 경우를 제외하고 취득일의 공정가치로 측정한다. \r\n\r\n\t영업권 또는 염가매수차익의 인식과 측정"}, {"id": "12.32", "text": "취득자는 취득일 현재 다음 ⑴이 ⑵보다 클 경우 그 초과금액을 측정하여 영업권으로 인식한다. \r\n⑴\t다음의 합계금액\r\n㈎\t이 장에 따라 측정된 이전대가로 일반적으로 취득일의 공정가치(문단 12.27 참조)\r\n㈏\t이 장에 따라 측정된 피취득자에 대한 비지배지분의 금액(문단 12.31 참조) \r\n㈐\t단계적으로 이루어지는 사업결합(문단 12.30 참조)의 경우 취득자가 이전에 보유하고 있던 피취득자에 대한 지분의 취득일의 공정가치 \r\n⑵\t이 장에 따라 측정된 취득일의 식별가능한 취득자산과 인수부채의 순액 \r\n한편, 취득자와 피취득자(또는 피취득자의 이전 소유자)가 지분만을 교환하여 사업결합을 하는 경우, 취득일에 피취득자 지분의 공정가치가 취득자 지분의 공정가치보다 더 신뢰성 있게 측정되는 경우가 있다. 이 경우, 취득자는 이전한 지분의 취득일의 공정가치 대신에 피취득자 지분의 취득일의 공정가치를 이용하여 영업권의 금액을 결정한다. 대가의 이전이 없는 사업결합에서 영업권 금액을 결정하는 경우, 취득자는 이전대가(문단 12.32⑴㈎)의 취득일의 공정가치 대신에 가치평가기법을 사용하여 피취득자에 대한 취득자 지분의 취득일의 공정가치를 결정하여 사용한다. \r\n한편, 영업권은 그 내용연수에 걸쳐 정액법으로 상각하며, 내용연수는 미래에 경제적 효익이 유입될 것으로 기대되는 기간으로 하며, 20년을 초과하지 못한다."}, {"id": "12.33", "text": "문단 12.32⑵의 금액이 문단 12.32⑴의 금액을 초과하는 사업결합, 즉 염가매수의 경우, 염가매수차익을 인식하기 전에, 취득자는 모든 취득자산과 인수부채를 정확하게 식별하였는지에 대해 재검토하고, 이러한 재검토에서 식별된 추가 자산이나 부채가 있다면 이를 인식한다. 이때 취득자는 취득일에 이 장에서 인식하도록 요구한 다음의 모든 사항에 대해, 그 금액을 측정하는 데 사용한 절차를 재검토한다.\r\n⑴\t식별가능한 취득자산과 인수부채\r\n⑵\t단계적으로 취득한 사업결합의 경우, 취득자가 이전에 보유하고 있던 피취득자에 대한 지분\r\n⑶\t이전대가\r\n재검토하는 목적은 취득일 현재 이용가능한 모든 정보를 고려하여 관련 측정치에 적절히 반영하였는지 확인하기 위해서이다. 만일 그 초과금액이 재검토 후에도 남는다면, 취득자는 취득일에 그 차익을 당기손익으로 인식한다. 그 차익은 취득자에게 귀속된다.\r\n\r\n\t측정기간"}, {"id": "12.34", "text": "사업결합에 대한 최초 회계처리가 사업결합이 발생한 보고기간 말까지 완료되지 못한다면, 취득자는 회계처리가 완료되지 못한 항목의 잠정 금액을 재무제표에 보고한다. 측정기간 동안에, 취득일 현재 존재하던 사실과 상황에 대하여 새로 입수한 정보가 있는 경우 취득자는 취득일에 이미 알았더라면 취득일에 인식한 금액의 측정에 영향을 주었을 그 정보를 반영하기 위하여 취득일에 인식한 잠정금액을 소급하여 조정한다. 측정기간 동안에, 취득일 현재 존재하던 사실과 상황에 대해 새로 입수한 정보가 있는 경우 취득자는 취득일에 이미 알았더라면 인식하였을 추가적인 자산과 부채를 인식한다. 취득자가 취득일 현재 존재하던 사실과 상황에 대하여 찾고자 하는 정보를 얻거나 더 이상의 정보를 얻을 수 없다는 것을 알게 된 시점에 측정기간은 종료한다. 그러나 측정기간은 취득일로부터 1년을 초과할 수 없다."}, {"id": "12.35", "text": "취득자는 식별가능한 자산(부채)으로 인식한 잠정 금액의 증가(감소)를 영업권의 감소(증가)로 인식한다. 그러나 측정기간에 획득한 새로운 정보로 인해 때로 둘 이상의 자산이나 부채의 잠정 금액이 조정될 수 있다. 예를 들어 취득자는 피취득자의 설비 중 하나에서 발생한 사고의 손해배상과 관련된 부채를 인수하였을 수 있는데, 그 중 일부 또는 전부가 피취득자의 책임보험에 부보된 경우이다. 취득자가 측정기간에 그 부채의 취득일 공정가치에 대한 새로운 정보를 획득한 경우, 부채로 인식한 잠정 금액의 변경에 따른 영업권의 조정은 보험자에게서 수취할 보험금으로 인식한 잠정 금액의 변경에 따른 영업권의 조정으로 (전부나 일부) 상쇄될 것이다."}, {"id": "12.36", "text": "측정기간에 취득자는 마치 사업결합의 회계처리가 취득일에 완료되었던 것처럼 잠정 금액의 조정을 인식한다. 그러므로 취득자는 재무제표에 표시된 과거기간의 비교정보를 필요한 경우 수정하며, 이러한 수정에는 최초 회계처리를 완료하면서 기인식된 감가상각, 상각 또는 그 밖의 수익 효과의 변경을 포함한다.\r\n\r\n\t취득관련원가"}, {"id": "12.37", "text": "취득관련원가는 취득자가 사업결합을 하기 위해 사용한 원가이다. 그러한 원가에는 ① 중개수수료, ② 자문‧법률‧회계‧가치평가‧그 밖의 전문가나 컨설팅 수수료, ③ 일반관리원가(예: 내부 취득 부서의 유지 원가), ④ 채무증권과 지분증권의 등록·발행 원가 등이 있다. 취득자는 취득관련원가에 대하여 원가가 발생하고 용역을 제공받은 기간에 비용으로 회계처리 한다. 다만, 채무증권과 지분증권의 발행원가는 제6장 ‘금융자산·금융부채’와 제15장 ‘자본’에 따라 인식한다.  \r\n\r\n\t조건부 대가의 후속측정"}, {"id": "12.38", "text": "취득자가 취득일 후에 인식하는 조건부 대가의 공정가치 변동 중 일부는 취득일에 존재한 사실과 상황에 대하여 취득일 후에 추가로 입수한 정보에 의한 것일 수 있다. 그러한 변동은 문단 12.34에 따른 측정기간 동안의 조정이다. 그러나 목표수익을 달성하거나, 특정 주가에 도달하거나, 연구개발 프로젝트의 주요 과제를 완료하는 등 취득일 이후에 발생한 사건에서 발생한 변동은 측정기간 동안의 조정이 아니다. 취득자는 측정기간 동안의 조정이 아닌 조건부 대가의 공정가치 변동을 다음과 같이 회계처리한다.\r\n⑴\t자본으로 분류된 조건부 대가는 재측정하지 않으며, 그 후속 정산은 자본 내에서 회계처리한다.\r\n⑵\t자산이나 부채로 분류된 조건부 대가는 다음과 같이 처리한다.\r\n㈎\t조건부 대가가 금융상품이며 제6장 ‘금융자산·금융부채’의 적용범위에 해당하는 경우, 공정가치로 측정하고 그 결과로 생긴 차손익은 동 장에 따라 당기손익이나 기타포괄손익으로 인식한다.\r\n㈏\t조건부 대가가 제6장의 적용범위에 해당되지 않는 경우, 제14장 ‘충당부채, 우발부채, 우발자산’ 또는 그 밖의 적절한 일반기업회계기준에 따라 회계처리한다. \r\n\r\n공시\r\n\r\n\t보고기간동안 발생한 사업결합"}, {"id": "12.39", "text": "재무이용자가 보고기간동안 발생한 사업결합의 내용과 재무효과를 평가할 수 있는 정보를 제공하기 위하여, 취득자는 보고기간에 발생한 모든 사업결합에 대해 다음 정보를 공시한다.\r\n⑴\t피취득자의 명칭과 설명\r\n⑵\t취득일\r\n⑶\t취득한 의결권 있는 지분율\r\n⑷\t사업결합의 주된 이유와 피취득자에 대한 취득자의 지배력 획득 방법에 대한 설명 \r\n⑸\t총 이전대가의 취득일의 공정가치와 다음과 같은 대가의 주요 종류별 취득일의 공정가치\r\n㈎\t현금\r\n㈏\t그 밖의 유형자산이나 무형자산(취득자의 사업이나 종속기업 포함) \r\n㈐\t발생한 부채(예: 조건부 대가에 대한 부채)\r\n㈑\t취득자의 지분(발행되었거나 발행될 금융상품 또는 지분의 수량과 그러한 금융상품이나 지분의 공정가치 결정 방법 포함) \r\n⑹\t조건부 대가 약정과 보상자산\r\n㈎\t취득일 현재 인식한 금액\r\n㈏\t지급액을 결정하기 위한 약정과 기준에 대한 설명\r\n㈐\t결과범위에 대한 추정치(할인되지 않은) 또는 범위를 추정할 수 없다면 그 사실과 범위를 추정할 수 없는 이유. 최대 지급액을 한정할 수 없는 경우 그러한 사실을 공시한다. \r\n⑺\t취득자산과 인수부채의 주요 종류별로 취득일 현재 인식한 금액\r\n⑻\t문단 12.21에 따라 인식한 각 우발부채에 대하여 제14장 ‘충당부채, 우발부채, 우발자산’에서 요구하고 있는 정보. 우발부채의 공정가치를 신뢰성 있게 측정할 수 없어 인식하지 못한 경우, 다음 사항을 공시한다.\r\n㈎\t제14장 문단 14.19 및 14.20에서 요구하고 있는 정보\r\n㈏\t그러한 부채를 신뢰성 있게 측정할 수 없는 이유 \r\n⑼\t염가매수(문단 12.33 참조)의 경우 다음 사항\r\n㈎\t문단 12.33에 따라 인식한 차익 금액과 그 차익을 인식한 손익계산서의 항목\r\n㈏\t거래에서 차익이 발생한 이유에 대한 설명\r\n⑽\t단계적으로 이루어지는 사업결합의 경우 다음 사항\r\n㈎\t취득일 직전에 취득자가 보유하고 있는 피취득자에 대한 지분의 취득일의 공정가치 \r\n㈏\t사업결합 전에 취득자가 보유하고 있던 피취득자 지분을 공정가치로 재측정함에 따라 인식한 차손익 및 그러한 차손익이 인식된 손익계산서 항목\r\n⑾\t다음의 정보\r\n㈎\t당해 보고기간의 손익계산서에 포함된 취득일 이후 피취득자의 수익과 당기손익 금액\r\n㈏\t직전회계연도 및 취득일까지 결합참여기업의 요약재무상태표, 요약손익계산서 \r\n만약 이 하위문단에서 요구하고 있는 정보 중 실무적으로 공시할 수 없는 경우, 취득자는 그 사실과 실무적으로 공시할 수 없는 이유를 기술한다. 이 장에서 ‘실무적으로 할 수 없는’ 이라는 용어는 제5장 ‘회계정책, 회계추정의 변경 및 오류’의 용어와 동일한 의미로 사용한다.\r\n한편, 보고기간에 발생한 여러 사업결합이 개별적으로 중요하지 않지만 집합하여 중요해지면 문단 12.39⑸내지 ⑾ 정보를 합산하여 공시한다.\r\n\r\n\t보고기간 후 재무제표 승인일 전에 발생한 사업결합"}, {"id": "12.40", "text": "사업결합 취득일이 보고기간 말 이후 재무제표 발행승인일 전인 경우, 재무제표 발행승인일에 사업결합에 대한 최초 회계처리가 완료되지 못한 경우가 아니라면 문단 12.39에서 요구하는 정보를 공시한다. 그러한 상황에서는 공시할 수 없는 사항의 내용과 이유를 기술한다.\r\n\r\n용어의 정의\r\n\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n무형자산\r\n물리적 실체는 없지만 식별할 수 있는 비화폐성자산\r\n비지배지분\r\n종속기업에 대한 지분 중 지배기업에 직접이나 간접으로 귀속되지 않는 지분\r\n사업\r\n투자자나 그 밖의 소유주, 조합원이나 참여자에게 배당, 원가절감, 그 밖의 경제적 효익의 형태로 수익을 직접 제공할 목적으로 수행되고 관리될 수 있는 활동과 자산의 통합된 집합\r\n사업결합\r\n취득자가 하나 이상의 사업에 대한 지배력을 획득하는 거래나 그 밖의 사건. ‘진정한 합병’ 또는 ‘대등합병’으로 불리기도 하는 거래도 이 장에서 사용하는 용어인 사업결합에 해당한다.\r\n상호실체\r\n소유주, 조합원, 참여자에게 배당, 원가 감소 또는 그 밖의 경제적 효익을 직접 제공하는 기업으로서 투자자 소유기업이 아닌 기업. 상호보험회사, 소비자신용조합, 협동조합은 모두 상호실체이다.\r\n소유주\r\n이 장의 목적상, 소유주는 투자자 소유기업의 지분 보유자와 상호실체의 소유주·조합원·참여자를 포함하여 광범위하게 사용된다.\r\n식별할 수 있는\r\n다음 중 하나에 해당하면 식별할 수 있는 자산이다.\r\n\r\n⑴ 분리 가능한 자산이다. 즉, 기업의 의도와 무관하게 기업에서 분리하거나 분할할 수 있으며, 개별적으로 또는 관련된 계약, 자산이나 부채와 함께 매각․이전․라이선스․임대․교환을 할 수 있다. \r\n⑵ 자산이 계약상 권리나 그 밖의 법적 권리에서 생긴다. 이 경우 그러한 권리를 이전할 수 있는지 또는 기업이나 그 밖의 권리와 의무에서 분리할 수 있는지와 무관하다. \r\n영업권\r\n개별적으로 식별하여 별도로 인식할 수 없으나, 사업결합에서 획득한 그 밖의 자산에서 생기는 미래 경제적 효익을 나타내는 자산\r\n조건부 대가\r\n보통 특정 미래 사건이 일어나거나 특정 조건이 충족되는 경우에, 피취득자에 대한 지배력과 교환된 부분으로 피취득자의 이전 소유주에게 자산이나 지분을 추가적으로 이전하여야 하는 취득자의 의무. 그러나 조건부 대가는 특정 조건이 충족될 경우에 이전대가를 돌려받는 권리를 취득자에게 부여할 수도 있다.\r\n지배력\r\n경제적 효익을 얻기 위하여 기업의 재무정책과 영업정책을 결정할 수 있는 능력\r\n지분\r\n이 장의 목적상 지분은 투자자 소유기업의 소유지분과 상호실체에 대한 소유주·조합원·참여자 지분의 의미로 광범위하게 사용된다.\r\n취득일\r\n취득자가 피취득자에 대한 지배력을 획득한 날\r\n취득자\r\n피취득자에 대한 지배력을 획득한 기업\r\n피취득자\r\n취득자가 사업결합으로 지배력을 획득한 대상 사업이나 사업들\r\n\r\n\r\n일반기업회계기준 제12장 ‘사업결합’의\r\n부록\r\n\r\n실무지침\r\n\r\n사업결합의 식별\r\n\r\n실12.1\t이 장에서 사업결합은 취득자가 하나 이상의 사업에 대한 지배력을 획득하는 거래나 그 밖의 사건으로 정의된다. 취득자는 다음과 같이 다양한 방법으로 피취득자에 대한 지배력을 획득할 수 있다.\r\n⑴\t현금, 현금성자산이나 그 밖의 자산(사업을 구성하는 순자산 포함)의 이전 \r\n⑵\t부채의 부담\r\n⑶\t지분의 발행\r\n⑷\t두 가지 형태 이상의 대가의 제공\r\n⑸\t계약만으로 이루어지는 경우를 포함하여 대가의 이전이 없는 방식\r\n\r\n사업의 정의\r\n\r\n실12.2\t사업의 3가지 요소는 다음과 같이 정의된다. (문단 12.6)\r\n⑴\t투입물: 하나 이상의 과정이 적용될 때 산출물을 창출하거나 창출할 능력을 가진 모든 경제적 자원. 예를 들어 비유동자산(무형자산이나 비유동 자산에 대한 사용권 포함), 지적재산, 필요한 재료나 권리에의 접근을 획득할 수 있는 능력 및 종업원을 포함한다. \r\n⑵\t과정: 투입물에 적용될 때 산출물을 창출하거나 창출할 능력을 가진 모든 시스템, 표준, 규약, 협정 또는 규칙. 예를 들어 전략적 경영과정, 운영과정 및 자원관리과정을 포함한다. 이러한 과정은 통상 문서화되어 있지만, 규칙과 협정에 따른 필요한 기술과 경험을 갖춘 조직화된 노동력이 이러한 필요한 과정 즉 투입물에 적용되어 산출물을 창출할 수 있는 과정을 제공할 수 있다. (회계, 청구, 급여 등의 관리시스템은 대체로 산출물을 창출하는 데 사용되는 과정이 아니다)\r\n⑶\t산출물: 투입물과 그 투입물에 적용되는 과정의 결과물로 투자자나 그 밖의 소유주, 조합원 또는 참여자에게 배당, 원가감소 또는 그 밖의 경제적효익의 형태로 직접 수익을 제공하거나 제공할 능력이 있는 것 \r\n\r\n실12.3\t특정 목적을 위하여 실행되고 운영되려면 활동과 자산의 통합된 집합체에는 두 가지 필수요소, 즉 투입물과 그 투입물에 적용되는 과정이 요구되며, 이 두 가지 요소는 산출물을 창출하기 위하여 함께 사용되거나 사용될 것이다. 그러나 시장참여자가 그 사업을 취득할 능력이 있고, 예를 들어 자신의 투입물과 과정에 그 사업을 통합하는 방식으로 계속하여 산출물을 생산할 수 있다면, 그 사업에는 매도자가 당해 사업을 운영하면서 사용한 투입물 또는 과정의 모두를 포함할 필요는 없다. (문단 12.6)\r\n\r\n실12.4\t사업 요소들의 성격은 기업의 개발단계를 포함하여 산업과 기업의 영업(활동) 구조에 따라 다양하다. 확립된 사업에서는 흔히 수많은 투입물, 과정, 산출물의 형태를 갖지만, 새로운 사업에서는 흔히 투입물과 과정이 거의 없고 때로는 하나의 산출물(제품)만 있다. 거의 대부분의 사업은 부채도 보유하고 있으나 부채가 반드시 필요한 것은 아니다. (문단 12.6)\r\n\r\n실12.5\t개발단계에 있는 활동과 자산의 통합된 집합체에는 산출물이 없을 수 있다. 그렇다면 취득자는 그 집합이 사업인지를 결정하기 위하여 그 밖의 요소를 검토한다. 그러한 요소는 다음의 사항을 포함하며 이에 한정되는 것은 아니다. (문단 12.6) \r\n⑴\t그 집합이 계획된 주요 활동을 시작하였는지 여부\r\n⑵\t그 집합이 종업원, 지적 재산 및 그 밖의 투입물과 그 투입물에 적용할 수 있는 과정을 보유하고 있는지 여부\r\n⑶\t그 집합이 산출물을 생산하기 위한 계획을 수행하는지 여부 \r\n⑷\t그 집합이 산출물을 구입할 고객에게 접근할 수 있는 능력이 있는지 여부\r\n이러한 모든 요소가 현존하여야만 개발단계에 있는 활동과 자산의 특정 통합된 집합체가 사업의 정의를 충족하는 것은 아니다. \r\n\r\n실12.6\t자산과 활동의 특정 집합이 사업인지 여부는 시장참여자가 그 통합된 집합체를 사업으로 수행하고 운영할 수 있는지에 기초하여 결정한다. 그러므로 특정 집합이 사업인지의 여부를 평가할 때, 매도자가 그 집합을 사업으로 운영하였는지 또는 취득자가 그 집합을 사업으로 운영할 의도가 있는지와는 관련이 없다. (문단 12.6)\r\n\r\n실12.7\t반증이 없다면 영업권이 존재하는 자산과 활동의 특정 집합은 사업으로 간주한다. 그러나 사업에 영업권이 반드시 필요한 것은 아니다. (문단 12.6)\r\n\r\n취득자의 식별\r\n\r\n실12.8\t사업결합이 발생하였으나 제4장 ‘연결재무제표’의 지침을 적용하여도 결합참여기업 중 취득자를 명확히 파악하지 못한다면, 문단 실12.9~실12.13의 요소를 고려하여 취득자를 식별한다. (문단 12.9, 12.10)\r\n\r\n실12.9\t주로 현금이나 그 밖의 자산을 이전하거나 부채를 부담하여 이루어지는 사업결합의 경우, 취득자는 보통 현금이나 그 밖의 자산을 이전한 기업 또는 부채를 부담하는 기업이다. (문단 12.9, 12.10) \r\n\r\n실12.10 \t지분교환으로 이루어진 사업결합에서 취득자를 식별하기 위하여 고려할 그 밖의 관련 사실 또는 상황의 예는 다음과 같다. (문단 12.9, 12.10) \r\n⑴\t사업결합 후 결합기업에 대한 상대적 의결권: 취득자는 보통 결합참여기업의 소유주 중 결합기업에 대한 의결권의 가장 큰 부분을 보유하거나 수취하는 소유주가 속한 결합참여기업이다. 의결권의 가장 큰 부분을 보유하거나 수취한 소유주 집단이 속한 기업을 결정하기 위하여, 비정상적이거나 특별한 의결약정과 옵션, 주식매입권이나 전환증권의 존재 여부를 고려한다.\r\n⑵\t특정 소유주 또는 조직화된 소유주 집단이 중요한 의결지분을 갖지 않은 경우, 결합기업에 대하여 상대적으로 큰 소수의결지분의 존재: 취득자는 보통 결합기업에 대하여 가장 큰 소수의결지분을 보유하고 있는 단일 소유주 또는 소유주의 조직화된 집단이 속한 결합참여기업이다.\r\n⑶\t결합기업 의사결정기구의 구성: 취득자는 보통 결합기업 의사결정기구의 구성원 과반수 이상을 지명 또는 임명하거나 해임할 수 있는 능력을 보유하고 있는 소유주가 속한 결합참여기업이다.\r\n⑷\t결합기업 경영진의 구성: 결합기업 경영진 대부분이 결합참여기업의 이전 경영진으로 구성되는 경우, 취득자는 보통 그 경영진이 속한 결합참여기업이다.\r\n⑸\t지분교환의 조건: 취득자는 보통 다른 결합참여기업이나 기업들의 지분에 대하여 결합전 공정가치를 초과하는 할증금을 지급해야 하는 결합참여기업이다. \r\n\r\n실12.11\t취득자는 보통 다른 결합참여기업이나 결합참여기업들보다 상대적 크기(예: 자산, 수익 또는 이익으로 측정)가 유의적으로 큰 결합참여기업이다. (문단 12.9, 12.10) \r\n\r\n실12.12\t기업이 셋 이상 포함된 사업결합에서, 취득자는 결합참여기업의 상대적 크기뿐만 아니라 특히 결합참여기업 중 어느 기업이 결합을 제안하였는지도 고려하여 결정한다. (문단 12.9, 12.10) \r\n\r\n실12.13\t사업결합을 추진하기 위하여 설립된 새로운 기업이 반드시 취득자는 아니다. 만약 사업결합을 추진하기 위하여 새로운 기업이 지분을 발행하여 설립된 경우, 사업결합 전에 존재하였던 결합참여기업 중 한 기업을 실12.9∼실12.12의 지침을 적용하여 취득자로 식별한다. 이와 반대로, 대가로 현금이나 그 밖의 자산을 이전하거나 부채를 부담하는 새로운 기업이 취득자가 될 수 있다. (문단 12.9, 12.10) \r\n\r\n역취득에서의 이전대가의 측정\r\n\r\n실12.14\t역취득에서 회계상 취득자는 보통 피취득자에 대한 대가를 발행하지 않는다. 그 대신에 회계상 피취득자가 보통 회계상 취득자의 소유주에게 자신의 지분을 발행한다. 따라서 회계상 피취득자의 지분에 대하여 회계상 취득자가 이전한 대가의 취득일의 공정가치는, 법적 지배기업의 소유주가 역취득의 결과로 결합기업에 대하여 보유하는 지분과 동일한 비율의 소유지분이 유지되도록, 법적 종속기업이 법적 지배기업의 소유주에게 교부하였어야 할 법적 종속기업 지분의 수량에 기초한다. 이러한 방식으로 산정된 지분 수량에 대한 공정가치를 피취득자에 대한 교환으로 이전된 대가의 공정가치로 사용한다. (문단 12.11) \r\n\r\n역취득에서의 연결재무제표의 작성과 표시\r\n\r\n실12.15\t역취득에 따라 작성된 연결재무제표는 법적 지배기업(회계상 피취득자)의 이름으로 발행하지만 법적 종속기업(회계상 취득자)의 재무제표가 지속되는 것으로 주석에 기재하되, 회계상 피취득자의 법적 자본을 반영하기 위하여 회계상 취득자의 법적 자본을 소급하여 수정한다. 이러한 수정은 법적 지배기업(회계상 피취득자)의 자본을 반영하기 위해 필요하다. 또한 연결재무제표에 표시된 비교정보도 법적 지배기업(회계상 피취득자)의 자본을 반영하기 위하여 소급하여 수정한다. (문단 12.11)  \r\n\r\n실12.16\t연결재무제표는 자본구조를 제외하고 법적 종속기업의 재무제표가 지속되는 것을 나타내기 때문에 연결재무제표는 다음 사항을 반영한다. (문단 12.11) \r\n⑴\t법적 종속기업(회계상 취득자)의 자산과 부채는 사업결합 전의 장부금액으로 인식하고 측정 \r\n⑵\t법적 지배기업(회계상 피취득자)의 자산과 부채는 이 장에 따라 인식하고 측정\r\n⑶\t사업결합 직전 법적 종속기업(회계상 취득자)의 이익잉여금과 기타 자본의 잔액\r\n⑷\t이 장에 따라 결정된 법적 지배기업(회계상 피취득자)의 공정가치에 사업결합 직전에 유통되던 법적 종속기업(회계상 취득자)의 발행 지분을 더하여 결정한 연결재무제표상 발행 지분의 인식금액. 그러나 자본구조(즉, 발행된 지분의 수량과 종류)는 사업결합으로 법적 지배기업이 발행한 지분을 포함한 법적 지배기업(회계상 피취득자)의 자본구조를 반영한다. 따라서 법적 종속기업(회계상 취득자)의 자본구조는 역취득에서 발행한 법적 지배기업(회계상 피취득자)의 지분 수량을 반영하기 위하여 취득 약정에서 정한 교환비율을 이용하여 조정한다. \r\n⑸\t법적 종속기업(회계상 취득자)의 사업결합 전 이익잉여금과 기타 자본의 장부금액에 대한 비지배지분의 비례적 몫. 문단 실12.17과 실12.18에서 논의하고 있다.\r\n\r\n역취득에서의 비지배지분\r\n\r\n실12.17\t역취득에서, 법적 피취득자(회계상 취득자)의 소유주 중 일부는 자신이 보유하고 있는 지분을 법적 취득자(회계상 피취득자)의 지분과 교환하지 않을 수 있다. 그러한 소유주는 역취득 후 연결재무제표에서 비지배지분으로 처리된다. 이는 법적 피취득자의 소유주가 자신의 지분을 법적 취득자의 지분으로 교환하지 않는 경우, 결과적으로 결합기업의 영업성과나 순자산이 아닌 법적 피취득자의 영업성과나 순자산에 대한 지분만을 갖게 되기 때문이다. 반대로 법적 취득자는 회계목적상 피취득자이더라도 법적 취득자의 소유주는 결합기업의 영업성과와 순자산에 대한 지분을 갖는다. (문단 12.11)\r\n\r\n실12.18\t법적 피취득자의 자산과 부채는 연결재무제표에서 사업결합 전 장부금액으로 측정하고 인식한다(문단 실12.16 ⑴ 참조). 그러므로 역취득에서 비지배지분은 법적 피취득자 순자산의 사업결합 전 장부금액에 대한 비지배주주의 비례적 지분으로 반영한다. (문단 12.11)\r\n\r\n역취득에서의 주당이익\r\n\r\n실12.19\t문단 실12.16⑷에서 기술한 바와 같이, 역취득에 따른 연결재무제표상 자본구조는 사업결합을 할 때 법적 취득자(회계상 피취득자)가 발행한 지분을 포함하여 법적 취득자의 자본구조를 반영한다.\r\n\r\n실12.20\t역취득이 발생한 회계기간의 가중평균유통보통주식수(주당이익 계산상의 분모)는 다음과 같이 산정한다. (문단 12.11) \r\n⑴\t당해 회계기간의 개시일부터 취득일까지의 유통보통주식수는 그 기간의 법적 피취득자(회계상 취득자)의 가중평균유통보통주식수에 기초하여 합병 약정에서 정한 교환비율을 곱하여 산정한다.\r\n⑵\t취득일부터 당해 회계기간의 종료일까지 유통보통주식수는 그 기간에 유통되는 법적 취득자(회계상 피취득자)의 실제 보통주식수로 한다.\r\n실12.21\t역취득에 따른 연결재무제표에 표시되는 취득일 전 각 비교기간의 기본주당순이익은 다음의 ⑴을 ⑵로 나누어 계산한다. (문단 12.11)\r\n⑴\t해당 각 기간의 보통주주에게 귀속되는 법적 피취득자의 당기순손익\r\n⑵\t취득 약정에서 정한 교환비율을 곱한 법적 피취득자의 역사적 가중평균유통보통주식수\r\n\r\n무형자산의 식별가능성\r\n\r\n실12.22\t피취득자 또는 결합기업에서 개별적으로 분리할 수 없는 무형자산이 관련 계약, 식별가능한 자산이나 부채와 결합하여 분리할 수 있다면 분리가능성 기준을 충족한다. 예를 들면 다음과 같다. (문단 12.16, 12.17) \r\n⑴\t시장참여자가 예금부채 및 관련 예금자관계 무형자산을 관찰할 수 있는 교환거래에서 교환한다. 그러므로 취득자는 예금자관계 무형자산을 영업권과 분리하여 인식한다.\r\n⑵\t피취득자는 등록 상표와 그 상표를 붙인 제품의 제조에 사용되고 문서화되어 있지만 특허를 얻지 않은 기술적 전문지식을 보유한다. 상표 소유권을 이전하기 위하여 과거 소유주는 자신이 생산한 제품이나 용역과 구별할 수 없을 정도의 제품이나 용역을 새로운 소유주가 생산할 수 있도록 필요한 그 밖의 모든 것도 이전해야 한다. 특허를 얻지 않은 기술적 전문지식은 피취득자나 결합기업과 분리되어 있음이 분명하고 관련 상표가 매각될 경우 매각되기 때문에 분리가능성 기준을 충족한다. \r\n\r\n재취득한 권리\r\n\r\n실12.23\t취득자가 사업결합 이전에 자신이 인식했거나 인식하지 않은 하나 이상의 자산을 사용하도록 피취득자에게 부여했던 권리를 사업결합의 일부로서 재취득할 수 있다. 그러한 권리의 예에는 프랜차이즈 약정에 따라 취득자의 상표명을 사용할 권리나 기술라이선스 약정에 따라 취득자의 기술을 사용할 수 있는 권리가 있다. 재취득한 권리는 취득자가 영업권과 분리하여 인식하는 식별가능한 무형자산이다. (문단 12.25)  \r\n\r\n실12.24\t재취득한 권리에서 발생하는 계약상의 조건이 동일하거나 유사한 항목에 대한 현행 시장거래의 조건과 비교하여 유리하거나 불리할 경우, 취득자는 정산차손익을 인식한다. 문단 실12.38은 이러한 정산차손익의 측정에 대한 지침을 제공한다. (문단 12.25)\r\n\r\n식별가능하지 않은 노동력과 그 밖의 항목\r\n\r\n실12.25\t취득일 현재 식별가능하지 않은 취득한 무형자산의 가치는 영업권에 포함한다. 예를 들어 취득자는 취득한 사업의 운영을 취득일로부터 계속하는 것을 가능하게 해주는 현존하는 집합적 노동력인, 종업원 집단의 존재에 가치를 귀속시킬 수 있다. 집합적 노동력은 숙련된 종업원의 지적 자본 즉, 피취득자의 종업원이 자신의 업무에서 보유하고 있는 (흔히 전문화된) 지식과 경험을 나타내지는 않는다. 집합적 노동력은 영업권과 분리하여 인식되는 식별가능한 자산이 아니기 때문에 그에 귀속될 만한 가치가 있다면 그 가치를 영업권에 포함한다.\r\n\r\n실12.26\t또한 취득일에 자산의 요건을 충족하지 못한 항목에 귀속될 만한 가치가 있다면 그 가치를 영업권에 포함한다. 예를 들어 취득자는 취득일에 피취득자가 미래의 새로운 고객과 협상 중인 잠재적 계약에 가치를 귀속시킬 수 있다. 취득일에 그러한 잠재적 계약은 그 자체로 자산이 아니기 때문에 영업권과 분리하여 인식하지 않는다. 그러한 계약의 가치는 취득일 후에 발생하는 사건에 따라 후속적으로도 영업권에서 재분류하지 않는다. 그러나 취득자는 취득일에 분리하여 인식할 수 있는 무형자산이 존재하는지를 결정하기 위하여 취득 직후에 발생하는 사건을 둘러싼 사실과 상황을 평가해야 한다.\r\n\r\n실12.27\t최초 인식 후, 사업결합으로 취득한 무형자산은 제11장 무형자산에 따라 회계처리한다. \r\n\r\n실12.28\t식별가능성 기준으로 무형자산이 영업권과 분리하여 인식되는지를 결정한다. 그러나 그 기준은 무형자산의 공정가치 측정지침을 제공하는 것이 아니고 무형자산의 공정가치 추정에 사용되는 가정을 제약하는 것도 아니다. 예를 들어 취득자는 시장참여자들이 공정가치를 측정할 때 미래계약갱신에 대한 기대 등을 고려한다는 가정을 참작한다. 갱신 그 자체가 식별가능성 기준을 충족할 필요는 없다. \r\n\r\n불확실한 현금흐름을 가지는 자산(평가충당금)\r\n\r\n실12.29\t취득일 현재 사업결합에서 취득일의 공정가치로 측정된 취득자산에 대하여 별도의 평가충당금은 인식하지 않는다. 미래현금흐름의 불확실성의 효과를 공정가치 측정에 포함하였기 때문이다. 예를 들어 이 장은 취득한 수취채권(대여금 포함)을 취득일의 공정가치로 측정하도록 규정하고 있으므로, 취득일에 회수불가능으로 간주되는 계약상 현금흐름에 대하여 별도의 평가충당금은 인식하지 않는다. \r\n\r\n피취득자가 리스제공자인 경우 운용리스 대상 자산\r\n실12.30\t피취득자가 리스제공자인 경우에 취득자는 그 운용리스의 대상인 건물이나 특허권과 같은 자산을 취득일의 공정가치로 측정할 때 해당 리스조건을 고려한다. 즉, 취득자는 시장조건과 비교할 때 그 운용리스의 조건이 유리하든 불리하든, 문단 12.15에서 피취득자가 리스이용자인 리스에 요구하는 것과 달리 별도의 자산이나 부채를 인식하지 않는다. \r\n\r\n취득자가 사용하지 않을 의도이거나 그 밖의 시장참여자가 사용하는 방법과 다른 방법으로 사용할 의도가 있는 자산\r\n\r\n실12.31\t경쟁이나 그 밖의 이유로 취득자가 연구·개발 무형자산과 같은 취득자산을 사용하지 않을 수도 있고, 그 밖의 시장참여자가 사용하는 방법과 다른 방법으로 취득자가 그 자산을 사용할 수도 있다. 그렇지만 취득자는 그 자산을 그 밖의 시장참여자의 사용에 따라 결정된 공정가치로 측정한다. \r\n\r\n영업권 또는 염가매수로 인한 차익의 측정\r\n\r\n\t가치평가기법을 사용하여 피취득자에 대한 취득자 지분의 취득일의 공정가치 측정 \r\n\r\n실12.32\t대가의 이전없이 이루어진 사업결합에서, 취득자는 영업권 또는 염가매수차익을 측정하기 위하여 이전대가의 취득일의 공정가치 대신에 피취득자 지분에 대한 취득일의 공정가치를 사용하여야 한다. (문단 12.31 및 12.32 참조) 취득자는 그 상황에 적절하고 이용가능한 충분한 자료를 갖고 하나 또는 그 이상의 가치평가기법을 사용하여 피취득자 지분의 취득일의 공정가치를 측정하여야 한다. 둘 이상의 가치평가기법이 사용될 경우 취득자는 사용된 투입물의 목적적합성과 신뢰성 그리고 이용가능한 자료의 범위를 고려하여 그 기법의 결과를 평가하여야 한다.\r\n\t\r\n\t상호실체 간의 결합에 취득법을 적용할 때, 특별한 고려사항\r\n\r\n실12.33\t두 상호실체가 결합할 때, 피취득자에 대한 지분이나 조합원 지분에 대한 공정가치(또는 피취득자의 공정가치)가 취득자가 이전한 조합원 지분의 공정가치보다 더욱 신뢰할 수 있게 측정될 수도 있다. 그러한 상황에서 문단 12.31은 취득일에 취득자가 대가로 이전한 취득자 지분의 공정가치 대신에 피취득자 지분의 공정가치를 이용하여 영업권의 금액을 결정하도록 하였다. 또한 상호실체 간의 결합에서 취득자는 다른 기업형태에서 취득법을 적용하는 것과 마찬가지로 재무상태표에 직접 자본이나 지분에 추가하여(이익잉여금에 추가하는 것이 아닌) 피취득자의 순자산을 인식한다. (문단 12.32) \r\n\r\n실12.34\t상호실체가 다른 사업과 여러 면에서 유사할지라도, 상호실체는 그 조합원이 고객이자 소유주라는 주된 이유 때문에 발생하는 독특한 특징들을 가지고 있다. 일반적으로 상호실체의 조합원들은 흔히 재화와 용역에 부가된 수수료의 할인 또는 단골배당의 형태로 조합원으로서의 효익을 받을 것으로 기대한다. 각 조합원에게 분배된 단골배당은 흔히 당해 연도에 조합원이 상호실체와 거래한 금액에 근거한다. (문단 12.31) \r\n\r\n실12.35\t상호실체의 공정가치 측정에는 시장참여자가 기대하는 상호실체에 대한 적합한 가정뿐만 아니라 시장참여자가 기대하는 미래 조합원 효익에 대한 가정도 포함하여야 한다. 예를 들어 추정된 현금흐름모형은 상호실체의 공정가치를 결정하기 위하여 사용할 수 있다. 그 모형에 투입물로 사용된 현금흐름은 상호실체의 기대현금흐름에 기초하여야 하며, 이것은 재화나 용역에 부과된 할인된 수수료와 같이 조합원 효익으로 인한 감소를 반영할 가능성이 높다. (문단 12.32) \r\n\r\n사업결합 거래의 일부에 해당하는지의 결정\r\n\r\n실12.36\t거래가 피취득자에 대한 교환의 일부인지 아니면 사업결합과 분리하여야 하는 거래인지를 결정하기 위하여 다음의 요소를 검토하며, 각 요소는 상호 배타적이지 않으며 개별적으로 결정적이지도 않다.\r\n⑴\t거래의 이유: 사업결합 참여자(취득자와 피취득자 그리고 그들의 소유주, 이사와 경영자-그리고 그들의 대리인)가 특정 거래나 약정을 체결한 이유를 이해하는 것은 당해 거래가 이전대가와 취득자산 또는 인수부채의 일부인지를 결정하기 위한 유익한 정보가 될 수 있다. 예를 들어 거래가 주로 피취득자나 사업결합 전의 피취득자의 이전 소유주의 효익이 아닌, 취득자나 결합기업의 효익을 위주로 약정되었다면 지급된 거래 가격(그리고 관련 자산이나 부채)은 피취득자에 대한 교환의 일부일 가능성이 낮다. 따라서 취득자는 그 부분을 사업결합과 별도로 회계처리한다.\r\n⑵\t거래 제안자: 거래 제안자가 누구인가를 이해하는 것은 당해 거래가 피취득자에 대한 교환의 일부인지를 결정하기 위한 유익한 정보가 될 수도 있다. 예를 들어 취득자가 제안한 거래나 그 밖의 사건은 피취득자 또는 피취득자의 사업결합 전 소유주에게 주는 효익은 거의 없으면서 취득자나 결합기업에 미래경제적효익을 제공하기 위하여 체결할 수 있다. 이와 반대로 피취득자나 그의 이전 소유주가 제안한 거래나 약정은 취득자 또는 결합기업의 효익이 될 가능성이 낮고 사업결합거래의 일부일 가능성이 매우 높다. \r\n⑶\t거래의 시기: 거래의 시기는 피취득자에 대한 교환의 일부인지를 결정하기 위한 유익한 정보가 될 수도 있다. 예를 들어 사업결합의 조건에 대한 협상이 진행되는 동안에 있었던 취득자와 피취득자 사이의 거래는 취득자나 결합기업에 미래경제적 효익을 제공하기 위하여 사업을 결합할 계획으로 체결된 것일 수 있다. 이 경우, 피취득자나 그의 사업결합 전 소유자는 결합기업의 일부로 받는 효익 이외에 그 거래에서 받는 효익이 거의 없거나 아예 없을 가능성이 높다.\r\n\r\n사업결합에서 취득자와 피취득자 사이의 기존 관계를 사실상 정산하는 경우 \r\n\r\n실12.37\t사업결합을 고려하기 전에 취득자와 피취득자 사이에 어떤 관계가 존재하였을 수 있다. 여기에서는 ‘기존 관계’라 한다. 취득자와 피취득자 사이의 기존 관계는 계약적(예: 판매자와 고객 또는 라이선스 제공자와 라이선스 이용자) 또는 비계약적(예: 원고와 피고)일 수 있다. \r\n\r\n실12.38\t사업결합으로 기존 관계가 사실상 정산되는 경우, 취득자는 다음과 같이 측정된 차손익을 인식한다.\r\n⑴\t기존의 비계약관계(예: 소송)는 공정가치 \r\n⑵\t기존의 계약관계는 다음 ㈎와 ㈏ 중 작은 금액\r\n㈎ 계약이 동일하거나 유사한 항목의 현행 시장거래조건과 비교하여 취득자의 관점에서 유리하거나 불리한 경우 그 금액. (불리한 계약은 현행 시장 조건에서 불리한 계약이다. 이 계약은 계약상의 의무이행에서 발생하는 회피불가능한 원가가 그 계약에 의하여 받을 것으로 기대되는 경제적효익을 초과하는 계약인 손실부담계약일 필요는 없다.)\r\n㈏ 거래상대방에게 불리한 조건으로 이용가능한 계약에서 거래상대방에게 정산규정이 명시되어 있는 경우 그 금액 \r\n만약 ㈏가 ㈎보다 작을 경우, 그 차이는 사업결합 회계처리의 일부로 포함한다. \r\n취득자가 이전에 관련 자산이나 부채를 인식하였는지에 따라 인식되는 차손익 금액이 달라지며, 따라서 보고된 차손익은 상기 요구사항을 적용하여 산정된 금액과 다를 수 있다. \r\n\r\n실12.39\t기존 관계는 취득자가 재취득한 권리로 인식하는 계약일 수 있다. 그 계약이 동일하거나 유사한 항목에 대한 현행 시장거래가격과 비교하여 유리하거나 불리한 조건을 포함하고 있는 경우, 취득자는 사업결합과 별도로 그 계약을 사실상 정산하는 경우에 대한 차손익을 문단 실12.38에 따라 측정한다. \r\n\r\n종업원 또는 매도주주에 대한 조건부 지급 약정\r\n\r\n실12.40\t종업원이나 매도주주에 대한 조건부 지급 약정은 약정의 성격에 따른 사업결합의 조건부 대가이거나 아니면 별도의 거래이다. 취득 약정에 조건부 지급 규정이 왜 포함되었는지, 약정제안자가 누구인지 그리고 그 약정의 체결 시점이 언제인지를 이해하는 것은 그 약정의 성격을 평가하는 데 도움이 될 수 있다.\r\n\r\n실12.41\t종업원이나 매도주주에 대한 지급약정이 피취득자에 대한 교환의 일부인지 또는 사업결합과 별도의 거래인지 명확하지 않은 경우에는 다음의 지표를 검토하여야 한다. \r\n⑴\t고용의 지속. 매도주주가 결합기업의 주요 종업원이 되는 고용의 지속 조건은 조건부 대가 약정의 실질 지표가 될 수 있다. 지속적 고용에 대한 관련 조건은 고용약정, 취득약정 또는 다른 문서에 포함될 수 있을 것이다. 고용이 끝나면 지급이 자동으로 중단되는 조건부 대가 약정은 사업결합 후 근무용역에 대한 보수이다. 고용의 종료에 영향을 받지 않는 조건부 지급 약정은 조건부 지급이 보수라기보다는 추가 대가라는 것을 의미할 수 있다.\r\n⑵\t고용의 지속 기간. 요구되는 고용기간이 조건부 지급 기간과  같거나 조건부 지급 기간보다 길 경우, 그 사실은 조건부 지급이 사실상 보수라는 것을 의미할 수 있다. \r\n⑶\t보수의 수준. 조건부 지급 외의 종업원 보수가 결합기업의 다른 주요 종업원의 보수와 비교하여 합리적인 수준인 경우, 그러한 조건부 지급은 보수라기보다는 추가 대가라는 것을 의미할 수 있다.\r\n⑷\t종업원에 대한 증분 지급. 결합기업의 종업원이 되지 않는 매도주주가 결합기업의 종업원이 되는 매도주주보다 주당기준으로 더 낮은 조건부 지급을 받는 경우, 그 사실은 종업원이 되는 매도주주에 대한 조건부 지급의 증분 금액이 보수라는 것을 의미할 수 있다. \r\n⑸\t소유주식의 수. 주요 종업원으로 남는 매도주주가 소유한 주식의 상대적 수는 조건부 대가 약정의 실질 지표가 될 수 있다. 예를 들어 피취득자의 주식 대부분을 소유하고 있는 매도주주들이 주요 종업원으로 계속 남는다면, 그 사실은 사업결합 후 용역에 대한 보수를 제공하기 위한 이익배분약정이라는 것을 의미할 수 있다. 그 대신 주요 종업원이 되는 매도주주가 피취득자의 주식을 조금만 소유하고 있고 모든 매도주주가 주당 기준에 따라 동일한 조건부 대가 금액을 수령할 경우, 그 사실은 조건부 지급이 추가 대가라는 것을 의미할 수 있다. 주요 종업원으로 남게 되는 매도주주의 가족구성원과 같은 특수관계자가 취득 전에 보유하고 있는 소유주 지분도 검토하여야 한다.\r\n⑹\t가치평가와의 연계. 취득일의 최초 이전대가가 피취득자에 대한 가치평가에서 설정된 범위의 낮은 쪽에 근거를 두고 조건부 지급 산식이 그 가치평가 접근법에 관련된 경우, 그 사실은 조건부 지급이 추가 대가라는 것을 의미할 수 있다. 그 대신 조건부 지급 산식이 과거의 이익분배 약정과 일관될 경우, 그 사실은 약정의 실질이 보수를 제공하기 위한 것이라는 것을 의미할 수 있다.\r\n⑺\t대가 결정을 위한 산식. 조건부 지급을 결정하기 위하여 사용된 산식은 약정의 실질을 평가하는 데에 도움이 될 수 있다. 예를 들어 조건부 지급액을 당기순이익의 배수에 기초하여 결정하는 경우, 이는 그 의무가 사업결합의 조건부 대가이고 그 산식이 피취득자의 공정가치를 설정하거나 검증하기 위한 것임을 의미할 수 있다. 이와 반대로, 당기순이익의 특정 비율로 정해진 조건부 지급은 종업원에 대한 그 의무가 종업원의 근무용역 제공을 보상하는 이익배분 약정이라는 것을 의미할 수 있다. \r\n⑻\t그 밖의 약정과 회계논제. 매도주주와 맺는 그 밖의 약정의 조건(예: 경쟁금지 약정, 미이행 계약, 컨설팅 계약, 부동산 리스 약정)과 조건부 지급에 대한 법인세 처리는 조건부 지급이 피취득자에 대한 대가 이외의 다른 것에 관련된다는 것을 의미할 수 있다. 예를 들어 취득과 관련하여 취득자는 주요 매도주주와 부동산 리스 약정을 체결할 수 있다. 리스계약에서 특정 리스료가 시장의 리스료보다 유의적이게 작을 경우, 조건부 지급에 대한 별도 약정에서 규정된 리스제공자(매도주주)에 대한 조건부 지급의 일부 또는 전부는 취득자가 사업결합 후 재무제표에 별도로 인식해야 하는 리스부동산 사용에 대한 지급이 될 수 있다. 이와 반대로, 리스부동산에 대한 시장 조건과 일치하는 리스료로 명시되어 있는 리스계약의 경우, 매도주주에 대한 조건부 지급 약정은 사업결합의 조건부 대가일 수 있다.\r\n\r\n피취득자의 종업원이 보유하고 있는 보상과 교환하여 취득자가 보상한 주식기준 보상\r\n\r\n실12.42\t취득자는 피취득자의 종업원이 보유하고 있는 보상을 취득자의 주식기준보상(대체보상)으로 교환할 수 있다. 사업결합과 관련한 주식선택권이나 그 밖의 주식기준보상의 교환은 제19장 ‘주식기준보상’에 따라 주식기준보상의 조건변경으로 회계처리한다. 취득자가 피취득자의 보상을 대체할 의무가 있는 경우, 취득자의 대체보상에 대한 시장기준측정치의 전부 또는 일부는 사업결합의 이전대가 측정에 포함될 것이다. 피취득자나 피취득자의 종업원이 대체를 주장할 수 있다면 취득자에게 피취득자의 보상을 대체할 의무가 있다. 예를 들어 이 규정을 적용하기 위하여 다음 사항에 따라 대체하여야 한다면 취득자에게 피취득자의 보상을 대체할 의무가 있다.\r\n⑴\t취득약정의 조건\r\n⑵\t피취득자의 보상 조건\r\n⑶\t적용가능한 법률이나 규제\r\n어떤 경우에는 사업결합의 결과로 피취득자 보상이 소멸될 수 있다. 취득자가 대체할 의무가 없더라도 그러한 보상을 대체할 경우, 대체보상의 시장기준측정치의 전부를 사업결합 후 재무제표에 보수원가로 인식한다. 즉, 그러한 보상의 시장기준측정치는 사업결합의 이전대가 측정에 포함되지 않는다. \r\n\r\n실12.43\t피취득자에 대한 이전대가의 일부인 대체보상 부분과 사업결합 후 근무용역에 대한 보수 부분을 결정하기 위하여, 취득자는 취득일 현재 자신이 부여한 대체보상과 피취득자의 보상을 제19장 ‘주식기준보상’에 따라 측정한다. 피취득자에 대한 이전대가의 일부인 대체보상의 시장기준측정치 부분은 사업결합 전 근무용역에 귀속되는 피취득자 보상 부분과 일치한다.\r\n\r\n실12.44\t사업결합 전 근무용역에 귀속되는 대체보상은 피취득자 보상의 시장기준측정치에 피취득자 보상의 총 가득기간 또는 원래 가득기간 중 긴 기간에 대한 가득기간 완료부분의 비율을 곱한 금액이다. 가득기간은 모든 특정 가득조건이 충족되는 기간이다. 가득조건은 제19장 ‘주식기준보상’에 정의되어 있다.\r\n\r\n실12.45\t사업결합 후의 근무용역에 귀속되는 가득되지 않은 대체보상 부분으로서 사업결합 후 재무제표에 보수원가로 인식되는 부분은 대체보상의 총 시장기준측정치에서 사업결합 전의 근무용역에 귀속되는 금액을 차감한 금액과 일치한다. 그러므로 취득자는 대체보상의 시장기준측정치가 피취득자 보상의 시장기준측정치를 초과하는 금액을 사업결합 후 근무용역에 귀속시키고, 그 초과분을 사업결합 후 재무제표에 보수원가로 인식한다. 취득일 전에 종업원이 피취득자 보상을 가득하기 위한 근무용역의 전부를 제공하였는지와 무관하게, 대체보상에 사업결합 후 근무용역이 필요한 경우에는 대체보상의 일부를 사업결합 후 근무용역에 귀속시킨다.\r\n실12.46\t사업결합 후 근무용역에 귀속될 수 있는 부분과 마찬가지로 사업결합 전 근무용역에 귀속될 수 있는 가득되지 않은 대체보상 부분은 가득될 것으로 기대되는, 대체보상의 수의 최선의 이용가능한 추정치를 반영한다. 예를 들어 사업결합 전 근무용역에 귀속되는 대체보상 부분의 시장기준측정치가 100원이고 취득자가 보상의 95%만 가득될 것이라고 기대할 경우, 사업결합에서 이전대가에 포함될 금액은 95원이다. 가득될 것으로 기대하는 대체보상의 추정수치 변동은 사업결합의 이전대가에서 조정하지 않고 그러한 변동이나 상실이 발생한 기간의 보수원가에 반영한다. 또 취득일 후에 발생하는 변경조건 또는 이행조건이 있는 보상의 최종 결과와 같은 그 밖의 사건의 효과는 당해 사건이 발생한 기간의 보수원가를 결정할 때 제19장 ‘주식기준보상’에 따라 회계처리한다.\r\n\r\n실12.47\t사업결합 전과 사업결합 후의 근무용역에 귀속되는 대체보상부분을 결정하기 위한 동일 규정은 대체보상을 제19장 ‘주식기준보상’의 규정에 따라 부채로 분류하는지 지분으로 분류하는지와 무관하게 적용한다. 취득일 후 부채로 분류된 보상의 시장기준측정치의 모든 변동과 관련 이연법인세효과는 변동이 발생한 기간에 취득자의 사업결합 후 재무제표에 인식한다. \r\n\r\n실12.48\t주식기준보상의 대체보상에 대한 법인세효과는 제22장 ‘법인세회계’에 따라 인식한다. \r\n\r\n측정기간\r\n\r\n실12.49\t측정기간은 사업결합에서 인식한 잠정 금액을 사업결합 후 조정할 수 있는 기간이다. 측정기간은 취득자에게 이 장의 규정에 따라 취득일 현재 다음 사항을 식별하고 측정하기 위하여 필요한 정보를 획득하는 데 소요되는 합리적인 시간을 제공한다.\r\n⑴\t식별가능한 취득자산, 인수부채 및 피취득자에 대한 비지배지분\r\n⑵\t피취득자에 대한 이전대가(또는 영업권 측정에 사용된 그 밖의 금액)\r\n⑶\t단계적으로 이루어지는 사업결합에서 취득자가 이전에 보유하고 있던 피취득자에 대한 지분\r\n⑷\t결과적으로 발생한 영업권 또는 염가매수차익\r\n\r\n실12.50\t취득자는 취득일 이후에 입수한 정보로 인하여 이미 인식한 잠정 금액을 조정하여야 하는지 또는 그 정보가 취득일 이후에 발생한 사건으로 인한 정보인지를 결정하기 위하여 모든 관련 요소를 검토한다. 관련 요소에는 추가 정보를 획득한 날과 취득자가 잠정 금액을 변경하는 이유를 식별할 수 있는지의 여부가 포함된다. 취득일 이후 곧 취득한 정보는 몇 달 후에 입수한 정보보다 취득일에 존재한 상황을 반영할 가능성이 더욱 높다. 예를 들어 공정가치가 변동될 수 있는 사건의 개입이 식별되지 않는 한, 취득일 후 곧 취득일에 결정된 잠정적인 공정가치와 유의적이게 다른 금액으로 제3자에게 자산을 처분한 경우는 잠정 금액에 오류가 있음을 보여줄 가능성이 높다.\r\n\r\n실12.51\t측정기간이 종료된 후, 제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따른 오류수정의 경우에만 사업결합의 회계처리를 수정한다.\r\n\r\n공시\r\n\r\n실12.52\t취득자는 재무제표이용자가 당해 보고기간이나 이전 보고기간에 발생한 사업결합과 관련하여 당해 보고기간에 인식한 조정의 재무효과를 평가할 수 있는 정보를 공시해야 한다. 이를 위하여, 각 중요한 사업결합별로 또는 여러 사업결합이 개별적으로 중요하지 않지만 집합하여 중요해지면 그 사업결합의 집합에 대하여 합산하여 다음 사항을 공시한다.\r\n⑴\t특정 자산, 부채, 비지배지분 또는 대가의 항목에 대한 사업결합의 최초 회계처리가 완료되지 못하여(문단 12.34 참조) 그 사업결합에 대해 재무제표에 인식한 금액이 잠정적으로만 결정된 경우, 다음의 사항\r\n㈎\t사업결합의 최초 회계처리가 완료되지 못한 이유\r\n㈏\t최초의 회계처리가 완료되지 못한 자산, 부채, 지분 또는 대가 항목\r\n㈐\t문단 12.36에 따라 보고기간에 인식한 측정기간 동안의 조정사항의 성격과 금액 \r\n⑵\t취득일 후 조건부 대가 자산에 대한 권리를 회수, 매각이나 상실할 때까지, 또는 조건부 대가 부채를 결제하거나 그 부채가 취소되거나 소멸될 때까지, 각 보고기간에 다음 사항을 공시한다.\r\n㈎\t인식한 금액의 변동(결제로 발생한 차이 포함)\r\n㈏\t결과(할인되지 않은)범위의 변동과 그 변동 이유\r\n㈐\t조건부 대가를 측정하기 위하여 사용된 평가기법과 주요 모형 투입물\r\n⑶\t사업결합에서 인식한 우발부채에 대하여 제14장 ‘충당부채, 우발부채, 우발자산’ 문단 14.19에서 충당부채의 종류별로 요구하고 있는 정보를 공시한다. \r\n⑷\t보고기간 기초와 기말의 영업권 장부금액의 조정내용을 다음 항목별로 공시한다.\r\n㈎\t보고기간 기초의 총액과 손상차손누계액, 상각누계액 및 당기상각액\r\n㈏\t보고기간에 추가로 인식한 영업권\r\n㈐\t보고기간에 이연법인세자산의 후속 인식으로 발생하는 조정\r\n㈑\t제20장 ‘자산손상’에 따라 보고기간에 인식한 손상차손 (제20장은 이 요구사항에 추가하여 영업권의 회수가능액과 손상에 관한 정보의 공시를 요구한다)\r\n㈒\t제23장 ‘환율변동효과’에 따라 보고기간에 발생한 순환율변동 \r\n㈓\t보고기간 동안 그 밖의 장부금액 변동\r\n㈔\t보고기간말의 총액과 손상차손누계액\r\n⑸\t다음 사항에 모두 해당할 경우 현행 보고기간에 인식한 차손익 금액과 관련 설명\r\n㈎\t당해 보고기간 또는 이전 보고기간에 이루어진 사업결합에서 식별가능한 취득자산과 인수부채와 관련된 차손익\r\n㈏\t그 크기, 성격 또는 발생(률)으로 보아 차손익을 공시하는 것이 결합기업의 재무제표를 이해하는 데 적합한 경우"}]}, {"title": "제13장 리스", "order": 13, "paragraphs": [{"id": "13.1", "text": "이 장의 목적은 리스의 회계처리와 공시에 필요한 사항을 정하는 데 있다. \r\n\r\n적용범위"}, {"id": "13.2", "text": "이 장은 리스료를 받고 특정 자산을 대여하는 자(‘리스제공자'라 한다. 이하 같다)와 그 자산을 사용하는 자(‘리스이용자'라 한다. 이하 같다)의 리스관련 회계처리에 적용하되 다음의 경우에는 적용하지 아니한다. \n⑴ 광물, 석유, 천연가스 등 소모성 천연자원의 개발이나 사용에 관한 계약\n⑵ 특허권, 저작권, 영화필름, 비디오 녹화물, 원고 등에 대한 라이선스 계약\n\n그러나 이 장은 다음 항목들의 측정기준으로는 적용하지 아니한다. \n⑴ 리스이용자가 금융리스로 보유하는 생물자산(제27장 ‘특수활동’ 제1절 ‘농림어업’ 참조) \n⑵ 리스제공자가 운용리스로 제공하는 생물자산(제27장 ‘특수활동’ 제1절 ‘농림어업’ 참조)"}, {"id": "13.3", "text": "이 장은 리스자산의 운영 및 유지보수와 관련하여 리스제공자가 상당한 용역을 제공해야 하는 자산사용권 이전계약에도 적용한다. 그러나 자산사용권이 이전되지 않는 용역계약에는 적용하지 아니한다.\r\n\r\n용어의 정의"}, {"id": "13.4", "text": "‘리스’는 리스제공자가 자산의 사용권을 합의된 기간 동안 리스이용자에게 이전하고 리스이용자는 그 대가로 사용료를 리스제공자에게 지급하는 계약을 말한다.\r\n\r\n리스의 분류"}, {"id": "13.5", "text": "리스자산의 소유에 따른 위험과 보상의 대부분을 이전하는 리스는 금융리스로 분류한다. 리스자산의 소유에 따른 위험과 보상의 대부분을 이전하지 않는 리스는 운용리스로 분류한다."}, {"id": "13.6", "text": "리스는 계약의 형식보다는 거래의 실질에 따라 분류한다. 다음에 예시한 경우 중 하나 또는 그 이상에 해당하면 일반적으로 금융리스로 분류한다. \r\n⑴ 리스기간 종료시 또는 그 이전에 리스자산의 소유권이 리스이용자에게 이전되는 경우\r\n⑵ 리스실행일 현재 리스이용자가 염가매수선택권을 가지고 있고, 이를 행사할 것이 확실시 되는 경우\r\n⑶ 리스자산의 소유권이 이전되지 않을지라도 리스기간이 리스자산 내용연수의 상당부분을 차지하는 경우\r\n⑷ 리스실행일 현재 최소리스료를 내재이자율로 할인한 현재가치가 리스자산 공정가치의 대부분을 차지하는 경우\r\n⑸ 리스이용자만이 중요한 변경 없이 사용할 수 있는 특수한 용도의 리스자산인 경우"}, {"id": "13.7", "text": "문단 13.6의 예에 해당되지 않을지라도, 다음 경우 중 하나 또는 그 이상에 해당하면 금융리스로 분류될 가능성이 있다. \r\n⑴ 리스이용자가 리스를 해지할 경우 해지로 인한 리스제공자의 손실을 리스이용자가 부담하는 경우\r\n⑵ 리스이용자가 잔존가치의 공정가치 변동에 따른 이익과 손실을 부담하는 경우(예를 들어 리스종료시점에 리스자산을 매각할 경우 얻을 수 있는 수익을 보장하도록 리스료가 조정되는 경우)\r\n⑶ 리스이용자가 염가갱신선택권을 가지고 있는 경우"}, {"id": "13.8", "text": "리스는 리스실행일에 분류된다. 만약 리스기간 중 리스의 양 당사자가 리스 재계약이 아닌 형태로 최초의 리스조건의 변경에 합의하였고, 처음부터 변경된 조건으로 계약하였다면 리스의 분류가 최초의 분류와 다르게 분류되었을 경우도 있다. 이 때에는 리스조건의 변경 전까지는 분류 변경전 리스에 따라 회계처리하고, 리스조건의 변경 후부터 잔여리스기간 동안은 분류 변경된 리스에 따라 회계처리한다. 예를 들면, 리스조건의 변경으로 운용리스에서 금융리스로 리스의 분류가 변경된 경우가 있다. 이 때에는 리스조건 변경 전까지는 운용리스로 회계처리하고, 리스조건 변경 후부터 잔여리스기간 동안은 금융리스로 회계처리한다. 그러나 추정의 변경(예: 리스자산의 내용연수 또는 잔존가치에 대한 추정의 변경), 상황의 변경(예: 리스이용자의 지급불능상황) 또는 조정리스료의 발생은 기존리스의 분류 변경을 초래하지 않는다.\r\n\r\n\t부동산 리스"}, {"id": "13.9", "text": "토지 또는 건물의 리스는 다른 자산의 리스와 동일한 방법으로 금융리스 또는 운용리스로 분류한다. 그런데 리스에 토지와 건물 요소가 모두 포함된 경우, 각 요소별로 문단 13.5 내지 13.8에 따라 금융리스 또는 운용리스로 분류한다. 토지 요소가 운용리스 또는 금융리스인지를 결정할 때, 가장 중요한 고려사항은 일반적으로 토지의 내용연수는 한정되지 않는다는 점이다."}, {"id": "13.10", "text": "토지와 건물을 함께 리스하는 경우, 토지와 건물은 분리하여 리스를 분류한다. 만약 토지와 건물 모두에 대한 소유권이 리스기간 종료시 또는 그 이전에 리스이용자에게 이전된다면, 토지와 건물은 모두 금융리스로 분류한다. 다만, 리스자산 중 하나 또는 둘 모두의 소유에 따른 위험과 보상의 대부분이 이전되지 않는다는 사실이 명백하다면 그러하지 아니하다. 토지의 내용연수가 장기이고 한정할 수 없으며 리스기간 종료시 또는 그 이전에 토지 소유권의 이전이 기대되지 않는다면, 토지는 일반적으로 운용리스로 분류한다. 건물은 문단 13.5 내지 13.8에 따라 금융리스 또는 운용리스로 분류한다."}, {"id": "13.11", "text": "토지와 건물을 함께 리스하는 경우, 최소리스료(선지급액 포함)는 리스실행일 현재 토지와 건물에 대한 리스효익의 공정가치에 비례하여 배분한다. 만약 최소리스료가 토지와 건물에 신뢰성 있게 배분될 수 없고, 토지와 건물 모두 운용리스라는 사실이 명백하지 않다면, 토지와 건물은 하나의 금융리스로 분류한다. 그러나 토지와 건물 모두 운용리스라는 사실이 명백하다면 하나의 운용리스로 분류한다."}, {"id": "13.12", "text": "토지와 건물을 함께 리스하는 경우, 최초로 인식될 토지분 금액이 중요하지 않다면, 한 단위로서 문단 13.5 내지 13.8에 따라 금융리스 또는 운용리스로 분류할 수 있다. 이 경우 건물의 내용연수를 전체 리스자산의 내용연수로 본다. 또한 건물분 금액이 중요하지 않다면, 전체리스자산을 토지로 보아 문단 13.9 및 13.10에 따라 회계처리할 수 있다.\r\n\r\n리스이용자의 회계처리\r\n\r\n\t금융리스\r\n\r\n\t최초 인식"}, {"id": "13.13", "text": "리스이용자는 리스실행일에 최소리스료의 현재가치와 리스자산의 공정가치 중 작은 금액을 금융리스자산과 금융리스부채로 각각 인식한다. 이 경우 최소리스료의 현재가치를 계산할 때 적용해야 할 할인율은 리스제공자의 내재이자율이며, 만약 이를 알 수 없다면 리스이용자의 증분차입이자율을 적용한다. 리스이용자의 리스개설직접원가는 금융리스자산으로 인식될 금액에 포함한다.\r\n\r\n\t후속 측정"}, {"id": "13.14", "text": "보증잔존가치를 제외한 매기의 최소리스료는 이자비용과 리스부채의 상환액으로 배분하며 이자비용은 유효이자율법으로 계산한다."}, {"id": "13.15", "text": "금융리스에서는 매 회계기간에 이자비용 뿐만 아니라 금융리스자산의 감가상각비가 발생한다. 금융리스자산의 감가상각은 리스이용자가 소유한 다른 유사자산의 감가상각과 일관성 있게 회계처리한다. 만약 리스이용자가 리스기간 종료시 또는 그 이전에 자산의 소유권을 획득할 것이 확실시 된다면 자산의 내용연수에 걸쳐 감가상각하며, 그러하지 않은 경우에는 리스기간과 내용연수 중 짧은 기간에 걸쳐 감가상각한다. 이 경우 감가상각대상금액은 금융리스자산의 취득금액에서 추정잔존가치 또는 보증잔존가치를 차감한 금액으로 한다."}, {"id": "13.16", "text": "리스자산의 손상여부를 결정하기 위하여는 제20장 ‘자산손상’을 적용한다."}, {"id": "13.17", "text": "리스이용자는 금융리스와 관련하여 다음의 사항을 주석으로 기재한다.\r\n⑴ 보고기간말 현재 금융리스자산의 장부금액\r\n⑵ 보고기간말 현재 최소리스료의 총합계와 현재가치의 조정내역, 그리고 다음 각 기간별 최소리스료의 총합계 및 현재가치\r\n    ㈎ 1년 이내\r\n    ㈏ 1년 초과 5년 이내\r\n    ㈐ 5년 초과\r\n⑶ 당기의 손익에 반영된 조정리스료\r\n⑷ 보고기간말 현재 전대리스에서 받게 될 것으로 기대되는 미래의 최소전대리스료의 합계\r\n⑸ 다음을 포함한 리스계약의 중요한 사항에 대한 일반적인 설명\r\n㈎ 조정리스료가 결정되는 기준\r\n㈏ 리스갱신, 매수선택권 및 리스료 인상조항의 조건\r\n㈐ 배당, 추가채무 및 추가리스 등에 관한 리스계약서상의 제약사항"}, {"id": "13.18", "text": "제10장 ‘유형자산’, 제11장 ‘무형자산’ 및 제20장 ‘자산손상’에서 요구하는 주석사항은 리스이용자의 금융리스자산에 적용한다.\r\n\r\n\t운용리스"}, {"id": "13.19", "text": "운용리스에서 보증잔존가치를 제외한 최소리스료는 리스이용자의 기간적 효익의 형태를 보다 잘 나타내는 다른 체계적인 인식기준이 없다면 리스기간에 걸쳐 균등하게 배분된 금액을 손익계산서에 비용으로 인식한다."}, {"id": "13.20", "text": "리스이용자는 운용리스와 관련하여 다음의 사항을 주석으로 기재한다.\r\n  \t⑴ 다음 각 기간별 운용리스에 따른 미래 최소리스료의 합계\r\n    \t\t㈎ 1년 이내\r\n\t\t㈏ 1년 초과 5년 이내\r\n   \t\t㈐ 5년 초과\r\n⑵ 보고기간말 현재 전대리스에서 받게 될 것으로 기대되는 미래의 최소전대리스료의 합계\r\n⑶ 최소리스료, 조정리스료 및 전대리스료로 구분하여 당기손익에 인식된 리스료와 전대리스료\r\n⑷ 다음을 포함한 리스계약의 유의적인 사항에 대한 일반적인 설명\r\n   \t \t㈎ 조정리스료가 결정되는 기준\r\n\t\t㈏ 리스갱신, 매수선택권 및 리스료 인상조항의 조건\r\n\t\t㈐ 배당, 추가채무 및 추가리스 등에 관한 리스계약서상의 제약사항\r\n\r\n리스제공자의 회계처리\r\n\r\n\t금융리스\r\n\r\n\t최초인식"}, {"id": "13.21", "text": "리스제공자는 금융리스의 리스순투자와 동일한 금액을 금융리스채권으로 인식한다."}, {"id": "13.22", "text": "금융리스에서 리스료는 리스제공자의 투자와 용역에 대한 회수와 보상으로서 채권의 원금회수액과 이자수익으로 구분하여 회계처리한다.\r\n\r\n\t후속 측정"}, {"id": "13.23", "text": "이자수익은 리스제공자의 금융리스 순투자 미회수분에 대하여 유효이자율법을 적용하여 인식한다.\r\n\r\n\t제조자 또는 판매자가 리스제공자인 경우"}, {"id": "13.24", "text": "제조자 또는 판매자인 리스제공자는 일반판매에 대하여 채택하고 있는 회계정책에 따라 매출손익을 인식한다. 인위적으로 낮은 이자율이 적용된 경우라면 시장이자율을 적용하여 매출이익을 인식한다. 제조자 또는 판매자인 리스제공자에 의하여 리스의 협상 및 계약단계에서 발생한 원가는 리스실행일에 당기 비용으로 인식한다."}, {"id": "13.25", "text": "리스제공자는 금융리스와 관련하여 다음의 사항을 주석으로 기재한다. \r\n⑴ 보고기간말 현재 리스의 총투자와 최소리스료의 현재가치의 조정내역, 그리고 다음 각 기간별 리스의 총투자와 최소리스료의 현재가치\r\n\t㈎ 1년 이내\r\n\t㈏ 1년 초과 5년 이내\r\n\t㈐ 5년 초과\r\n⑵ 리스총투자와 리스순투자의 차이\r\n⑶ 무보증잔존가치\r\n⑷ 회수불확실한 최소리스료채권에 대한 대손충당금\r\n⑸ 수익으로 인식된 조정리스료\r\n⑹ 리스계약의 유의적인 사항에 대한 일반적인 설명\r\n\r\n\t운용리스"}, {"id": "13.26", "text": "리스제공자의 운용리스자산은 리스자산의 성격에 따라 비유동자산 중 유형자산 또는 무형자산의 한 항목으로 표시하고 그 항목의 구체적인 내역은 주석으로 기재한다."}, {"id": "13.27", "text": "보증잔존가치를 제외한 최소리스료는 리스자산의 기간적 효익의 형태를 보다 잘 나타내는 다른 체계적인 인식기준이 없다면 리스기간에 걸쳐 균등하게 배분된 금액을 손익계산서에 수익으로 인식한다."}, {"id": "13.28", "text": "운용리스의 협상 및 계약단계에서 발생한 리스개설직접원가는 별도의 자산(예: 리스개설직접원가)으로 인식하고 리스료수익에 대응하여 리스기간 동안 비용으로 처리한다."}, {"id": "13.29", "text": "운용리스자산의 감가상각은 리스제공자가 소유한 다른 유사자산의 감가상각과 일관성 있게 회계처리한다."}, {"id": "13.30", "text": "리스자산은 제20장 ‘자산손상’에 따라 손상차손의 인식여부를 검토한다."}, {"id": "13.31", "text": "제조자 또는 판매자인 리스제공자는 운용리스계약의 경우 리스자산의 판매로 볼 수 없으므로 운용리스계약으로 인한 매출이익을 인식하지 아니한다."}, {"id": "13.32", "text": "리스제공자는 운용리스와 관련하여 다음의 사항을 주석으로 기재한다.\r\n⑴ 운용리스의 다음 각 기간별 미래 최소리스료의 합계\r\n\t㈎ 1년 이내\r\n\t㈏ 1년 초과 5년 이내\r\n\t㈐ 5년 초과\r\n⑵ 수익으로 인식된 조정리스료\r\n⑶ 리스계약의 중요한 사항에 대한 일반적인 설명"}, {"id": "13.33", "text": "제10장 ‘유형자산’, 제11장 ‘무형자산’ 및 제20장 ‘자산손상’에서 요구하는 주석사항은 리스제공자의 리스자산에 적용한다.\r\n\r\n\t금융업을 영위하는 리스제공자의 표시"}, {"id": "13.34", "text": "리스제공자가 제3장 ‘재무제표의 작성과 표시Ⅱ(금융업)’의 적용대상인 경우에는 동 규정에 따라 리스관련 자산과 부채를 표시한다.\r\n\r\n판매후리스거래"}, {"id": "13.35", "text": "판매후리스거래란 리스이용자가 리스제공자에게 자산을 판매하고 다시 그 자산을 리스하여 사용하는 거래를 말한다. 판매후리스거래가 금융리스에 해당하는 경우에는 판매에 따른 손익을 리스실행일에 인식하지 않고 해당 리스자산의 감가상각기간동안 이연하여 상각 또는 환입한다."}, {"id": "13.36", "text": "판매후리스거래가 운용리스에 해당하는 경우 리스료와 판매가격이 공정가치에 따라 결정된 것이 확실하다면 판매에 따른 이익이나 손실은 즉시 인식한다. 판매가격이 공정가치에 미달하는 경우에도 판매에 따른 이익이나 손실은 즉시 인식한다. 다만, 판매에 따른 손실이 시장가격보다 낮은 미래의 리스료로 보상된다면 당해 손실은 이연하여 리스기간동안의 리스료에 비례하여 상각한다. 만약 판매가격이 공정가치를 초과한다면 판매가격이 공정가치를 초과하는 부분은 이연하여 리스기간동안 환입한다."}, {"id": "13.37", "text": "운용리스로 분류된 판매후리스거래에서 리스실행일의 자산의 공정가치가 장부금액보다 낮다면 장부금액과 공정가치의 차이에 해당하는 금액을 즉시 손실로 인식한다."}, {"id": "13.38", "text": "리스와 관련하여 리스이용자와 리스제공자에게 요
