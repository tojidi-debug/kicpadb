구되는 주석사항은 판매후리스거래에도 동일하게 적용한다. 판매후리스거래의 독특하거나 비경상적인 계약조항 또는 조건은 리스계약의 중요한 사항에 대한 일반적인 설명 부분에 주석으로 기재한다.\r\n\r\n용어의 정의\r\n\r\n리스\r\n리스제공자가 특정 자산의 사용권을 일정 기간동안 리스이용자에게 이전하고 리스이용자는 그 대가로 사용료를 리스제공자에게 지급하는 계약\r\n금융리스\r\n리스자산의 소유에 따른 대부분의 위험과 보상이 리스이용자에게 이전되는 리스. 법적소유권은 이전될 수도 있고 이전되지 않을 수도 있다.\r\n운용리스\r\n금융리스 이외의 리스\r\n해지불능리스\r\n다음 각각의 경우를 제외하고는 해지할 수 없는 리스\r\n㈎ 발생할 가능성이 아주 낮은 우발상황이 나타나는 경우\r\n㈏ 리스제공자가 허락하는 경우\r\n㈐ 리스이용자가 동일한 리스제공자와 동일한 자산 또는 유사한 자산에 대하여 새로운 리스를 체결하는 경우\r\n㈑ 리스이용자가 리스를 계속하는 것이 더 유리하다고 판단할 정도의 추가적인 금액을 지급해야 하는 경우 (예: 리스이용자가 잔여 리스료의 현재가치 상당액을 해지시 지급해야 하는 경우)\r\n리스실행일\r\n리스계약에 따라 리스료가 최초로 발생되는 날\r\n리스기간\r\n리스이용자가 특정자산을 리스하기로 약정을 맺은 해지 불가능한 기간. 리스기간에는 추가적인 대가의 지급여부에 관계없이 리스이용자가 그 자산에 대하여 리스를 계속할 수 있는 선택권을 가지고 있으며, 리스실행일 현재 리스이용자가 이 선택권을 행사할 것이 확실시 되는 경우 당해 추가기간을 포함한다.\r\n최소리스료\r\n리스기간에 리스이용자가 리스제공자에게 지급해야 하는 금액을 말하며 추가적으로 다음의 금액을 포함한다. 다만, 조정리스료와 리스제공자가 지급하고 리스이용자에게 청구할 수 있는 용역에 대한 비용 및 세금 등은 제외한다.\r\n㈎ 리스이용자의 경우, 리스이용자 또는 리스이용자의 특수관계자가 보증한 잔존가치\r\n㈏ 리스제공자의 경우, 리스이용자, 리스이용자의 특수관계자, 또는 리스제공자와 특수관계가 없고 재무적으로 이행능력이 있는 제3자가 보증한 잔존가치\r\n\r\n그러나 리스실행일 현재 행사될 것이 확실시 되는 염가매수선택권을 리스이용자가 가지고 있는 경우, 최소리스료는 염가매수선택권 기대행사일까지 리스기간동안 지급될 최소한의 지급액과 그 염가매수선택권의 행사가격으로 구성된다.\r\n조정리스료\r\n금액이 확정되지는 않았지만 기간경과 이외의 요소(예: 매출액의 일정비율, 사용량, 물가지수, 시장이자율)의 미래발생분을 기초로 결정되는 리스료 부분\r\n염가매수선택권\r\n리스이용자의 선택에 따라 리스이용자가 당해 자산을 매수선택권 행사가능일 현재의 공정가치보다 현저하게 낮은 가격으로 매수할 수 있는 권리\r\n염가갱신선택권\r\n리스이용자의 선택에 따라 리스이용자가 당해 자산에 대한 리스계약을 갱신선택권 행사가능일 현재의 공정가치보다 현저하게 낮은 리스료로 갱신할 수 있는 권리\r\n공정가치\r\n합리적인 판단력과 거래의사가 있는 독립된 당사자 사이의 거래에서 자산이 교환되거나 부채가 결제될 수 있는 금액\r\n내용연수\r\n리스실행일 현재 기업이 자산을 사용할 것으로 예상하는 기간이나 자산에서 얻을 것으로 예상하는 생산량 또는 이와 비슷한 단위\r\n보증잔존가치\r\n다음의 금액을 말한다.\r\n㈎ 리스이용자의 경우, 리스이용자 또는 리스이용자의 특수관계자가 보증한 잔존가치 부분(보증금액은 어떤 경우에나 지급될 수 있는 최대금액을 말한다)\r\n㈏ 리스제공자의 경우, 리스이용자, 리스이용자의 특수관계자, 또는 리스제공자와 특수관계가 없고 재무적으로 이행능력이 있는 제3자가 보증한 잔존가치 부분\r\n무보증잔존가치\r\n리스제공자가 실현할 수 있을지 확실하지 않거나 리스제공자의 특수관계자만이 보증하는 리스자산의 잔존가치 부분\r\n리스개설직접원가\r\n리스의 협상 및 계약에 직접 관련하여 발생하는 증분원가. 다만, 금융리스인 경우에 제조자 또는 판매자인 리스제공자에 의하여 발생하는 원가는 제외한다.\r\n리스총투자\r\n금융리스에서 리스제공자가 수령하는 최소리스료와 무보증잔존가치의 합계액\r\n리스순투자\r\n리스총투자를 내재이자율로 할인한 금액\r\n내재이자율\r\n리스실행일 현재 리스제공자가 수령하는 최소리스료와 무보증잔존가치의 합계액을 리스자산의 공정가치 및 리스제공자의 리스개설직접원가의 합계액과 일치시키는 할인율\r\n리스이용자의 증분차입이자율\r\n리스이용자가 유사한 리스에 대해 부담해야 할 이자율. 만약 그러한 이자율을 확정할 수 없는 경우에는 리스실행일에 리스이용자가 유사한 조건과 유사한 담보로 리스자산구입에 필요한 자금을 차입할 경우의 이자율\r\n전대리스\r\n리스이용자가 제공받고 있는 리스자산을 다른 리스이용자에게 다시 리스하는 계약\r\n\r\n\r\n일반기업회계기준 제13장 ‘리스’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결13.1\t이 장은 여신전문금융업법상 시설대여거래뿐 아니라 임대차, 렌탈거래를 포함한 모든 리스거래에 적용한다. 다만, 소모성 천연자원의 개발 또는 사용에 관한 계약과 특허권, 저작권, 영화필름, 비디오 녹화물, 원고 등에 대한 라이선스계약에는 적용하지 아니한다. 소모성자산은 특성상 자산의 사용권 이전이라는 리스의 본질에 부합하지 않으며, 라이선스계약은 원칙적으로 자산의 사용권이 이전된 것이 아니므로 적용범위에서 제외하였다. 자산의 사용권 이전이란 특정인에게 자산의 사용권을 독립적, 배타적으로 부여하는 것을 말한다. 무형자산의 사용권이 실제로 이전되었다면 유형자산의 리스와 실질이 다르지 않으므로 리스기준의 적용대상이 된다. 그러나 사용권을 이전한 무형자산을 리스제공자도 사용하고 있는가의 여부를 확인하는 것이 현실적으로 힘들고, 내용연수나 잔존가치에 대한 추정이 매우 주관적으로 결정될 여지가 있는 등 실무적으로 금융리스와 운용리스로의 구분에 큰 어려움이 있을 것으로 판단된다. 따라서, 무형자산의 이용 또는 대여계약은 리스의 적용범위에서 원칙적으로 제외한다. 다만, 계약의 내용상 유형자산의 리스거래와 실질이 동일한 경우라면 계약의 실질을 반영하기 위하여 리스기준을 적용하는 것이 필요할 것이다. (문단 13.2)\r\n\r\n결13.2\t일반적으로 리스가 이루어지면 리스이용자가 리스자산을 직접 사용하게 되지만, 리스제공자가 리스자산의 운영 및 유지활동을 직접수행 하여 상당한 용역을 제공하는 경우가 있다. 이 경우에도 실질적으로 리스이용자에게 자산의 사용권이 이전된다면 리스회계처리의 대상이 된다. 다음과 같은 계약(take or pay contract)을 예로 들 수 있다.\r\n\r\n\t사례) A가 기계장치를 이용하여 제품을 생산하여 B에게 납품한다. 이 경우 A가 ⑴ 자신이 생산한 제품의 대부분(90% 이상)을 B에게 공급하고, ⑵ 계약상 공급된 제품의 수취여부에 관계없이 계약상 결정된 일정한 대가를 B로부터 수령한다.\r\n\r\n\t상기 계약은 리스 특히 금융리스에 해당되고 리스제공자(A)와 리스이용자(B)는 동 계약에 대하여 금융리스에 관한 회계처리를 하여야 할 것이다.\r\n\r\n\t우리나라의 경우 대기업과, 회사가 생산한 제품의 대부분을 동 대기업에 공급하는, 협력회사(또는 종속회사)의 사이에 위의 예와 같은 계약이 발생할 수 있다. 그러나 이 경우에도 대기업과 협력회사(또는 종속회사) 사이의 이러한 모든 계약이 리스의 대상이 되는 것은 아니다. 협력회사가 대기업으로부터 수령하게 되는 대가의 성격에 따라 거래의 실질은 달라진다. 즉, 공급하는 제품의 수량 등에 따라 대가를 수령하게 된다면 대기업과 협력회사 사이의 계약은 제품 매매계약이 되고, 공급하는 제품의 수량 등에 관계없이 계약에 따라 결정된 일정한 대가를 수령하게 된다면 대기업과 협력회사 사이의 계약은 리스계약이 되는 것이다. 리스계약에 해당되는 경우 대기업은 리스이용자가 되고 협력회사는 리스제공자가 되며, 해당 자산은 금융리스자산이 되는 것이다. (문단 13.3)\r\n\r\n결13.3\t한국채택국제회계기준에서는 리스약정일(the inception of the lease)과 리스기간개시일(the commencement of the lease term)이라는 용어를 사용하고 있다. 리스약정일은 ‘리스계약일과 리스의 주요조항에 대한 계약 당사자들의 합의일 중에 이른 날을 말하며, 이 날에 리스가 운용리스 또는 금융리스로 분류되고, 금융리스의 경우 리스기간개시일에 인식될 금액이 리스약정일을 기준으로 결정된다’고 정의하고, 리스의 분류 및 리스채권·채무액으로 인식될 공정가치 산정의 기준일로 사용하고 있다. 한편, 리스기간개시일은 ‘리스이용자가 리스자산의 사용권을 행사할 수 있게 된 날을 말하며, 이 날은 리스의 최초 인식일 즉, 리스에 따른 자산, 부채, 수익 및 비용을 적절하게 인식하는 날이다’라고 정의하고, 리스의 최초인식일 및 감가상각기간 개시일로 사용하였다. 또한 리스약정일과 리스기간개시일 사이에 변경된 계약내용의 조정효과가 리스약정일에 발생한 것으로 본다고 규정하였다. 한편, 일반적으로 리스거래에서는 리스이용자가 먼저 결정되고 나중에 리스자산을 취득한다. 이 경우 실무적으로 가계약 체결, 리스자산 취득, 정식계약 체결이라는 순서에 따라 리스거래를 수행한다. 여기서 정식계약은 가계약 체결이후 변경사항을 반영하여 체결되며, 일반적으로 리스기간개시일에 이루어진다. 그리고 리스자산을 먼저 취득하고 리스이용자가 나중에 결정되는 경우에도 동일한 순서에 따라 리스거래가 수행될 것으로 판단된다. 위와 같이 실무상 전형적인 순서에 따라 리스거래가 수행된다면 일반적으로 리스약정일과 리스기간개시일이 일치하게 되어 구분실익이 없게 된다. 또한 일반적으로 리스기간개시일에 리스료가 최초로 발생될 것이다. 따라서 이 장에서는 한국채택국제회계기준의 리스약정일과 리스기간개시일이라는 용어를 사용하지 않고, 리스실행일이라는 용어만을 사용하기로 하였다.\r\n\r\n결13.4\t보증잔존가치, 염가매수선택권의 행사가격은 리스기간 종료시까지 리스제공자가 회수할 가능성이 매우 높기 때문에 이를 최소리스료에 포함한다. 한편, 리스자산에 대한 소유권이전 약정계약이 있는 경우 그 확정금액은 실질적으로 리스이용자의 보증잔존가치에 해당하기 때문에 최소리스료에 포함한다.\r\n\r\n결13.5\t한국채택국제회계기준에서는 보증잔존가치를 리스이용자의 경우와 리스제공자의 경우로 각각 구분하여 규정하고 있다. 즉, 리스이용자의 경우 ⑴리스이용자 및 ⑵리스이용자의 특수관계자가 보증한 금액을, 리스제공자의 경우 ⑴리스이용자, ⑵리스이용자의 특수관계자 및 ⑶리스제공자와 특수관계가 없고 재무적으로 이행능력이 있는 제3자가 보증한 잔존가치를 보증잔존가치로 규정하고 있다. 이 경우 제3자에 의한 보증은 리스이용자의 요청에 의해서 이루어질 수도 있고 리스제공자의 요청에 의해서 이루어 질 수도 있다. 그런데, 리스제공자에 대한 제3자 보증의 경우 보증하는 제3자가 자신의 보증금액에 대하여 리스이용자에게 구상권 등을 행사하여 회수할 수 있다면 결국 리스이용자가 보증한 것이며, 따라서 보증금액을 리스이용자에 의해 보증된 금액에 포함하는 것이 타당하다. 반면에 제3자가 리스이용자에게 구상권 등을 행사하여 회수할 수 없고, 당해 리스자산을 소유 및 처분하여 보증금액을 회수함으로써 최종적으로 리스이용자가 당해 금액을 부담하는 것이 아니라면 리스제공자에게는 보증잔존가치이지만 리스이용자에 의해 보증된 금액은 될 수 없을 것이다. 한편, 리스이용자가 지급한 보증보험료는 리스이용자의 최소리스료에 포함된다. 현실적으로 당해 보증보험료가 최소리스료를 일부 대체하는 효과를 가질 수 있으며, 리스분류와 관련하여 자의적인 적용가능성이 있으므로 최소리스료에 포함하는 것이 타당하다.\r\n\r\n결13.6\t한국채택국제회계기준은 경제적 내용연수(economic life)와 내용연수(useful life)라는 용어를 구분하여 사용하고 있다. 경제적 내용연수는 ‘하나 또는 그 이상의 사용자가 자산을 경제적으로 사용할 수 있는 예상 기간, 또는 하나 또는 그 이상의 사용자가 자산에서 획득할 수 있을 것으로 기대되는 생산량이나 유사단위의 수량’으로 정의하고 리스분류의 경우에만 사용하였으며, 내용연수는 ‘리스기간에 한정되지 않고 리스기간개시일부터 자산이 갖는 경제적 효익을 기업이 소비할 것으로 예상되는 잔여기간’으로 정의하고, 리스제공자 또는 리스이용자가 리스자산의 감가상각기간으로 사용하였다. 한국채택국제회계기준에 의하면, 일반적인 경제적 예상사용가능기간이 10년이고 이미 2건의 리스(각각 리스기간 4년)에 사용된 자산의 경우, 그 자산의 경제적 내용연수는 10년이고 내용연수는 2년이다. 따라서 그 자산이 추가적으로 2년 동안 리스되고 오직 리스기간기준(2년/10년=20%)에 의해서 리스분류 할 경우, 당해 리스는 운용리스가 된다. 그러나 일반적인 경제적 예상사용가능기간이 2년인 신규자산 또는 중고자산(사용 중이던 자산이 처음으로 리스됨)이 2년 동안 리스되고 오직 리스기간기준(2년/2년=100%)에 의해서 리스분류 할 경우, 당해 리스는 금융리스가 된다. 위 두 가지의 경우는 리스실행일 현재 리스자산의 소유에 따른 위험과 보상이 리스이용자에게 모두 이전된 것으로 볼 수 있으므로 이 점에서는 경제적 실질이 동일한 것으로 판단된다. 그럼에도 불구하고 리스가 다르게 분류되는 것은 리스분류에 경제적 내용연수를 사용하기 때문이며, 논리적으로 모순이 있는 것으로 판단하였다.\r\n\r\n결13.7\t따라서 이 장에서는 한국채택국제회계기준의 ‘경제적내용연수’라는 용어는 사용하지 않았다. 그 대신 관련된 다른 일반기업회계기준(예: 제10장 ‘유형자산’)과 동일하게 ‘리스자산의 내용연수’를 정의하였으며, 이 내용연수를 리스분류에 사용하도록 규정하였다. 또한 리스자산의 감가상각은 리스제공자 또는 리스이용자가 소유하는 다른 유사자산의 감가상각과 일관성 있게 회계처리하도록 규정하였다. 결국 리스분류는 당해 자산의 일반적인 내용연수를, 감가상각은 리스제공자 또는 리스이용자의 내용연수를 적용하여 회계처리한다. 그러나 일반적으로 당해 자산의 일반적인 내용연수와 리스제공자의 내용연수는 일치할 것이다.\r\n\r\n결13.8\t리스는 단순히 법률적 형식에 의해서가 아니라 경제적 실질에 따라 회계처리 하여야 한다. 즉, 리스자산을 소유함으로써 발생하는 위험과 보상이 리스이용자에게 대부분 이전된다고 판단되면 이는 리스이용자에게 리스자산이 실질적으로 양도되었다고 볼 수 있으므로 금융리스로 분류하고 그 외의 경우에는 운용리스로 분류한다. (문단 13.5)\r\n\r\n결13.9\t리스제공자와 리스이용자간의 거래는 리스계약을 바탕으로 이루어지므로 양자가 일관된 정의를 사용하는 것이 타당하다. 그런데 예외적인 경우이지만, 이러한 정의를 양자의 서로 다른 상황에 적용함으로써 하나의 리스가 리스제공자와 리스이용자의 입장에서 각각 다르게 분류될 수도 있다. 예를 들어 리스제공자가 리스이용자와 특수관계가 없는 제3자로부터 잔존가치의 보증을 받는 경우가 이에 해당한다. (문단 13.5)\r\n\r\n결13.10\t하나의 리스가 리스제공자와 리스이용자 각각의 입장에서 서로 다른 경제적 실질을 갖는다면, 리스의 분류가 비대칭적으로 이루어지는 것이 타당하다. 그러나 실무상 리스가 비대칭적으로 분류되는 상황과 그 경우의 구체적인 회계처리에 대하여 리스제공자와 리스이용자 입장에서 자의적으로 해석될 여지가 있다. 따라서 이 장에서는 원칙적으로 리스제공자와 리스이용자 입장에서 리스가 동일하게 분류된다고 규정하고, 비대칭적 분류는 매우 예외적으로 인정될 수 있는 것으로 규정하였다. (문단 13.5)\r\n\r\n결13.11\t리스기간은 리스분류, 리스료수익·비용인식, 리스이용자의 리스자산 감가상각 등에 사용된다. 이러한 회계처리상 리스기간의 의의를 고려하여 리스기간을 단순한 리스계약기간이 아닌 ‘리스가 해지되지 않고 실질적으로 유지될 것으로 기대되는 기간’으로 정의하는 것이 타당하다고 판단하였다. 또한 금융리스를 위한 전제조건으로 실질적해지금지조건을 요구하지 않았으므로 리스기간을 리스가 실질적으로 유지될 것으로 기대되는 기간으로 정의하는 것이 타당하다고 판단하였다. 한편, 내용연수는 리스자산의 일반적인 내용연수를 말하며, 리스기간이 이러한 내용연수의 상당부분을 차지하는 경우에 일반적으로 금융리스로 분류한다. 여기서 ‘상당부분’은 한국채택국제회계기준과 정합성을 고려한 것이며, 구체적인 적용을 위한 기준으로서 실무지침에서 75%(리스기간/내용연수)를 제시하였다. (문단 13.6)\r\n\r\n결13.12\t최소리스료는 새롭게 정의된 리스기간 동안의 매기 리스료 등을 포함하며, 이러한 최소리스료를 내재이자율로 할인한 현재가치가 리스자산의 공정가치의 대부분을 차지하는 경우에 일반적으로 금융리스로 분류한다. 여기서 ‘대부분’은 한국채택국제회계기준과 정합성을 고려한 것이며, 구체적인 적용을 위한 기준으로서 실무지침에서 90%(최소리스료의 현재가치/공정가치)를 제시하였다. (문단 13.6)\r\n\r\n결13.13\t리스이용자만이 중요한 변경 없이 사용할 수 있는 특수한 용도의 리스자산은 일반적으로 범용성이 없는 자산을 말한다. 리스자산이 범용성이 없을 경우 자산과 관련된 경제적 위험과 보상이 리스이용자에게 대부분 전가된다고 보는 것이 타당하다. 따라서 범용성이 없는 자산의 리스에서 위험과 보상을 리스이용자가 부담하고 있지 않다는 사실이 객관적으로 확인된 경우를 제외하고는 금융리스로 분류하도록 하였다. 그런데 다른 모든 조건이 운용리스로 분류될 수 있는 조건을 충족시키나 단지 범용성기준에 의하여 금융리스로 분류되는 경우 논란의 여지가 있겠는데, 현실적으로 그러한 경우의 거래가 체결될 가능성은 아주 낮다고 판단하였다. 한편, 리스자산이 범용성이 없는 경우란 자산의 사용목적이 리스이용자만의 특정목적에 한정되어 있고, 물리적으로 전용이 불가능하거나 또는 전용에 과다한 비용이 발생하여 사실상 전용이 불가능한 경우를 말한다. (문단 13.6)\r\n\r\n결13.14\t거래와 기타 사건들은 단순히 법적 형태가 아니라 경제적 실질에 따라서 회계처리한다. 리스계약에서 리스이용자가 리스자산에 대한 법적 소유권을 획득하지 못할 수도 있다. 그러나 금융리스의 경제적 실질은 리스이용자가 당해 자산 내용연수의 상당기간동안 자산사용에 따른 경제적효익을 획득하는 것이며, 그러한 권리에 대한 대가로 리스실행일에 자산의 공정가치 및 관련된 이자비용에 근사한 금액을 지급할 채무를 부담하는 것이다. (문단 13.6∼13.7)\r\n\r\n결13.15\t리스기간 중 계약조건의 변경이 이루어질 수 있으므로 이에 대한 회계처리규정이 필요하다고 판단하였다. 정상적인 계약조건 변경은 오류수정 또는 회계변경과 다르므로 변경 전 리스계약의 리스실행일에 소급하여 회계처리 하는 것은 타당하지 않다. 리스기간 중 리스조건 변경(리스 분류가 달라짐)은 경제적 실질 측면에서 추가적인 경제적 부담 없이 기존 리스해지 후 동일한 이용자와 새로운 리스계약을 체결하는 것과 같으므로, 리스해지 후 새로운 리스계약의 회계처리 즉, 사용 중인 자산을 처음 리스하는 경우의 회계처리방법에 따라 처리하는 것이 타당하다. 예를 들면, 다른 모든 조건은 운용리스조건을 충족하는 상황에서 리스자산의 내용연수가 10년이고 최초리스기간은 7년이라면 당해리스는 운용리스(7/10=0.70)로 분류된다. 그런데 3년 경과시점에서 리스기간을 5년(경과기간 포함 8년)으로 변경한다면 새로운 리스는 금융리스(8/10=0.80)로 분류된다. 이 경우 처음 3년은 운용리스로 처리하고, 리스조건 변경후 잔여리스기간인 5년은 금융리스로 회계처리한다. 한편, 정상적인 계약조건 변경이 아닌, 처음에 금융리스로 분류되는 것을 회피할 목적으로 이루어진 계약조건 변경은 조건변경의 효과를 전진적으로 반영하기보다는 오류수정으로 처리하는 것이 타당할 것이다. (문단 13.8)\r\n\r\n결13.16\t최소리스료의 토지분과 건물분으로의 배분이 토지와 건물의 공정가치에 비례하여 이루어진다면, 토지의 내용연수가 장기이고 한정할 수 없는 특성이 있어서 일반적으로 리스기간 후에도 토지의 공정가치를 유지한다는 사실을 반영하지 못하게 된다. 이에 비해 건물의 경제적효익은 리스기간동안 완전 소멸하거나 적어도 부분적으로 소멸한다. 따라서 건물분 최소리스료는 리스제공자가 초기투자에 대한 수익과 리스기간 동안 소멸된 건물의 가치를 보상받을 수 있도록 결정되는 것이 합리적이다. 따라서 최소리스료의 배분은 토지와 건물의 공정가치의 비율에 의하지 않고 토지와 건물에 대한 리스이용자의 리스효익을 반영하여야 할 것이다. 결국, 건물이 리스기간 종료시 잔존가치가 없게 된다면, 건물분 최소리스료는 리스실행일 현재 건물의 공정가치의 완전 상각액과 투자수익을 보장하도록 가중치가 부여되어야 할 것이다. 또한 리스기간 종료시 토지의 잔존가치가 리스실행일 현재의 잔존가치와 동일하다면, 토지분 최소리스료는 초기투자액에 대한 수익만을 반영한 가중치가 부여될 것이다. (문단 13.10)\r\n\r\n결13.17\t최소리스료가 토지와 건물에 신뢰성 있게 배분될 수 없다면, 토지와 건물은 하나의 금융리스로 분류하도록 하였다. 이는 리스이용자가 신뢰성있는 측정이 불가능함을 주장하면서 운용리스로 분류하는 것을 방지하려한 것이다. 다만, 토지와 건물 모두 운용리스라는 사실이 명백하다면 하나의 운용리스로 분류하도록 하였다. (문단 13.10)\r\n\r\n결13.18\t토지와 건물을 함께 리스하는데 토지분 금액이 중요하지 않다면, 분리하여 회계처리하는 효익이 비용보다 크지 않을 것이다. 따라서 토지분 금액이 중요하지 않다면, 한 단위로서 건물에 따라 분류 및 회계처리하도록 규정하였다. 또한 우리나라의 실정을 반영하여 건물분 금액이 중요하지 않은 경우에는 한 단위로서 토지에 따라 분류 및 회계처리하도록 규정하였다. (문단 13.11)\r\n\r\n결13.19\t리스개설직접원가는 리스의 협상 및 계약단계에서 리스와 관련하여 직접 그리고 추가적으로 발생하는 수수료, 법적비용 및 내부발생원가를 말한다. 이 경우 판매관련팀의 일반간접비는 리스개설직접원가에서 제외한다. 제조자도 판매자도 아닌 리스제공자의 금융리스의 경우, 리스개설직접원가는 금융리스채권의 최초인식액에 포함되고 리스기간동안에 인식되는 수익을 감소시킨다. 내재이자율의 정의에 따라 리스개설직접원가가 자동적으로 금융리스채권액에 포함되므로 별도로 계산하여 가산할 필요가 없다. 금융리스인 경우에 제조자 또는 판매자인 리스제공자에 의해 리스의 협상 및 계약단계에서 리스와 관련하여 직접 그리고 추가적으로 발생한 원가는 리스개설직접원가에서 제외한다. 따라서 당해 원가는 리스순투자에서 제외하고 매출이익이 인식될 때 비용으로 인식한다. 금융리스에서 매출이익은 일반적으로 리스실행일에 인식한다. (문단 13.13)\r\n\r\n결13.20\t리스개설직접원가는 리스의 협상 및 계약단계에서 리스와 관련하여 직접적, 추가적으로 발생하는 원가로서 수수료, 중개수수료, 법적수수료 등이 이에 해당된다. 이러한 리스개설직접원가는 리스제공자는 물론 리스이용자에게도 발생할 수 있을 것이다. 한편, 다른 일반기업회계기준에서는 자산 취득과 관련하여 직접적으로 발생된 여러 비용들을 자산의 취득원가에 포함하도록 규정하고 있다. 리스개설직접원가는 리스의 협상 및 계약단계에서 발생한 것이므로 리스자산의 취득과정에서 발생한 취득원가와 구분된다. 그러나 유입가능성이 매우 높은 미래경제적 효익을 발생시키는 원가라는 점에서 유사한 성격을 갖는다. 따라서 리스개설직접원가를 용어정의에 신설하고, 리스자산의 취득원가(별도의 자산으로 인식하는 것 포함) 또는 금융리스채권액에 포함하도록 하는 등 리스제공자와 리스이용자의 입장에서 각각 회계처리를 규정하였다. 다만, 금융리스인 경우에 제조자 또는 판매자인 리스제공자에 의하여 리스의 협상 및 계약단계에서 발생하는 원가는 일반적으로 판매비에 해당하므로 리스개설직접원가에서 제외하였다. 한편, 리스개설직접원가는 리스제공자의 리스투자금액(리스순투자)을 구성한 것으로 볼 수 있으므로 내재이자율의 계산시 리스자산의 공정가치와 함께 고려되어야 한다. (문단 13.13)\r\n\r\n결13.21\t매기 발생하는 리스자산의 감가상각비와 이자비용의 합계액이 동 기간에 지급될 리스료와 일치하는 경우는 매우 드물 것이므로, 매기 지급되는 리스료만을 당기의 비용으로 인식하는 것은 적절하지 않다. 따라서 리스실행일 이후에는 금융리스자산과 금융리스부채의 장부금액은 일치하지 않을 것이다. (문단 13.15)\r\n\r\n결13.22\t제조자 또는 판매자인 리스제공자는 고객을 유치하기 위하여 인위적으로 낮은 이자율을 제시하기도 하는데 이러한 낮은 이자율의 사용으로 거래 전체 이익의 상당부분이 판매시점에서 인식되는 불합리한 결과를 초래한다. 따라서 인위적으로 낮은 이자율이 제시된다면 시장이자율을 적용하여 매출이익 및 금융리스이자수익을 인식한다. (문단 13.24)\r\n\r\n결13.23\t제조자 또는 판매자가 제조 또는 구매한 자산을 금융리스방식으로 판매하는 계약은 제조 또는 구매자산의 매각거래와 이에 대한 자금대여거래로 나눌 수 있으며 이에 따라 리스제공자는 총수익을 매출액과 이자수익으로 구분하여 인식하여야 한다. 이때 매출액은 동종 재고자산의 일반적인 판매가격을 적용하여야 하며 리스제공자와 리스이용자가 상호 협의하에 결정한 금융리스채권가액을 적용하여서는 안된다. 왜냐하면 리스제공자가 낮은 이자율을 적용하여 금융리스채권가액을 결정할 경우 상대적으로 판매가격이 높아짐으로써 매출이익을 과다하게 인식하여 기간손익을 왜곡할 수 있기 때문이다. 매출액 산정을 공정가치로 하지 않고 최소리스료의 현재가치 합계액과 공정가치 중 작은 금액으로 하도록 한 이유는 일반 판매거래시의 판매가격을 초과하지 못함과 동시에 시장이자율(일반 상거래 이자율 또는 신용거래시 적용하는 이자율, 이하 같다)을 적용하여 계산한 현재가치가 공정가치보다 낮은 경우(즉, 공정가치보다 낮은 가격으로 판매한 경우) 낮은 가격으로 계산된 금액을 매출액으로 인식하는 것이 거래의 실질에 부합하기 때문이다. 이 경우 리스가 주업인 리스제공자는 취득원가와 판매가격의 차액을 리스자산처분손익 등의 과목으로 당기손익에 반영한다. (문단 13.24)\r\n\r\n결13.24\t매출액은 공정가치와 시장이자율로 할인한 최소리스료의 현재가치 중 작은 금액으로 인식하도록 하였다. 리스제공자의 입장에서 무보증잔존가치는 리스의 계약에 따라 ‘0’일 수도 있고(예: 소유권 이전 약정이 있거나 염가매수선택권이 부여된 경우), 양의 금액을 갖는다고 할지라도 리스종료 후 반환된 리스자산의 제3자에 대한 매각 등을 통하여 회수된다. 따라서 매출액 계산시 시장이자율에 의한 할인 대상 현금흐름에서 무보증잔존가치를 제외하였다. 한편, 현재가치 계산시 적용하는 할인율은 제조자 또는 판매자인 리스제공자의 금융리스는 일반적인 매출과 경제적 실질이 동일하므로 시장이자율을 적용하도록 하였다. (문단 13.24)\r\n\r\n결13.25\t매출액 계산 시 무보증잔존가치를 제외하였으므로 무보증잔존가치는 리스제공자의 재고자산으로 인식하고 매출원가에서 제외한다. 다만, 무보증잔존가치는 리스기간 종료시점의 금액이므로 무보증잔존가치를 시장이자율로 할인한 현재가치를 재고자산으로 인식하는 것이 타당하다. (문단 13.24)\r\n\r\n결13.26\t금융리스인 경우에 제조자 또는 판매자인 리스제공자의 리스 협상 및 계약시 발생하는 원가는 주로 제조자 또는 판매자의 매출이익 획득과 관계가 있으므로 리스실행일에 비용으로 인식한다. (문단 13.24)\r\n\r\n결13.27\t리스료수익의 획득과정에서 발생하는 감가상각비를 포함한 원가는 비용으로 인식한다. 리스자산의 사용으로 인한 기간적 효익의 형태를 잘 나타내는 다른 체계적인 인식기준이 없다면, 비록 리스료가 매기 정액으로 수취되지 않더라도 리스료수익(보험료나 수선비와 같이 용역제공에 대한 대가 수령액은 제외)은 리스기간에 걸쳐 균등하게 배분된 금액으로 인식한다. (문단 13.27)\r\n\r\n결13.28\t금융리스에 해당하는 판매후리스거래는 실질적으로 리스제공자가 리스이용자에게 자산을 담보로 금융을 제공하는 것이므로 판매에 따른 손익을 즉시 인식하는 것은 적합하지 않다. \r\n\r\n실무지침\r\n\r\n\t리스의 분류\r\n\r\n실13.1\t해외에 소재하거나 이 장의 적용대상이 아닌 리스제공자가 리스를 분류함에 있어서 이 장을 적용하지 아니한 경우에도, 리스이용자는 이 장을 적용하여 리스를 분류하여야 한다. (문단 13.5)\r\n\r\n실13.2\t리스는 리스자산의 소유에 따른 위험과 보상이 리스이용자에게 이전되는 정도에 따라 금융리스와 운용리스로 분류한다. 여기에서 위험이라 함은 자산의 운휴, 기술적 진부화로 인한 손실 및 경제여건의 변화에 따른 이익변동의 가능성을 포함한다. 그리고 효익이라 함은 자산을 내용연수 동안 운용하여 발생하는 수익이나 가치증대 또는 잔존가치의 실현에서 발생하는 이익 등에 대한 기대치를 말한다. (문단 13.5)\r\n\r\n실13.3\t일반적으로 리스자산의 공정가치는 다음과 같이 측정한다. (문단 13.6)\r\n ⑴ 리스제공자가 제조자 또는 판매자인 경우 공정가치는 매출에누리를 감안한 정상적인 판매가격을 말하며, 그 이외의 자인 경우에는 취득원가를 공정가치로 할 수 있다. 리스제공자(제조자 또는 판매자 제외)가 신규로 자산을 취득하는 경우에는 시장에서 적정한 가격으로 취득한 것으로 볼 수 있으므로 동 취득원가를 공정가치로 볼 수 있다.\r\n ⑵ 중고자산은 관련시장이 형성되어 있는 경우 시장가격을 공정가치로 하고 관련시장이 형성되어 있지 않는 경우에는 공신력 있는 감정평가기관의 감정가액을 공정가치로 볼 수 있다.\r\n\r\n실13.4\t예상되는 잔존가치 중 리스이용자 등이 지급을 보증하지 아니한 부분이 무보증잔존가치가 된다. 중고시장이 형성되어 있지 않음으로써 잔존가치를 객관적으로 입증하기 어렵거나, 범용성이 없다고 판단되는 리스자산의 경우에는 무보증잔존가치를 영(0)으로 보는 것이 타당하다. 무보증잔존가치는 리스이용자 입장에서 지급할 의무가 없으므로 최소리스료에 포함되지 않는다. (문단 13.6)\r\n\r\n실13.5\t리스에는 리스기간 종료시 또는 그 이전에 리스자산의 소유권이 리스이용자에게 이전되거나 염가매수선택권이 리스이용자에게 부여된 경우가 있다. 리스기간 종료시 또는 그 이전에 리스자산의 소유권이 리스이용자에게 이전되는 경우에는 리스기간이 리스자산의 소유권이전 약정일까지이다. 한편, 염가매수선택권이 리스이용자에게 부여되고 리스이용자가 염가매수선택권을 행사할 것이 확실시되는 경우에는 리스기간이 염가매수선택권 행사가능일까지이다. (문단 13.6)\r\n\r\n실13.6\t리스기간이 리스자산의 내용연수의 100분의 75이상이면 문단 13.6⑶의 경우에 해당한다. (문단 13.6)\r\n\r\n실13.7\t리스실행일 현재 최소리스료를 내재이자율로 할인한 현재가치가 리스자산의 공정가치의 100분의 90 이상이면 문단 13.6⑷의 경우에 해당한다. (문단 13.6)\r\n\r\n실13.8\t문단 13.6과 13.7에서 열거한 경우에 해당할 때에도 항상 금융리스로 분류하는 것은 아니다. 리스자산의 소유에 따른 위험과 보상의 대부분을 이전하지 않는다는 사실이 명백하다면 그 리스는 운용리스로 분류한다. 예를 들어 리스기간 종료시점에 리스자산의 소유권을 그 시점의 공정가치로 이전하거나 조정리스료가 있어서, 그 결과 리스이용자가 리스자산의 소유에 따른 대부분의 위험과 보상을 가지고 있지 않은 경우가 있다. (문단 13.6∼13.7)\r\n\r\n\t리스이용자의 회계처리\r\n\r\n실13.9\t금융리스부채는 금융리스자산에서 차감하는 형식으로 표시하지 않고 유동과 비유동으로 구분하여 별도의 부채항목으로 표시한다.\r\n\r\n실13.10\t리스개설직접원가는 일반적으로 협상 및 계약체결과 같은 특정한 리스활동과 관련하여 발생한다. 금융리스와 관련하여 리스이용자가 수행하였던 활동에 직접적인 관련이 있는 것으로 확인된 증분원가는 금융리스자산에 포함한다. (문단 13.13)\r\n\r\n실13.11\t 구체적으로 리스개설직접원가의 범위는 다음과 같다. \r\n⑴ 리스의 협상 및 계약에 직접 관련하여 당해 리스계약 체결과정에서 제3자에게 지급된 증분원가 (예: 담보평가수수료, 리스이용자의 신용을 평가하기 위한 수수료, 리스제공자나 리스이용자 중개에 따른 수수료 등)\r\n⑵ 당해 리스계약과 관련하여 내부적으로 수행된 특정 활동과 직접 관련되어 발생된 증분원가 (예: 리스이용자의 재무상태 평가, 보증, 담보 및 기타 보증계약의 평가와 작성, 리스조건 협상, 리스계약서류 작성 및 처리, 리스계약의 완료 기타 이와 유사한 활동과 직접 관련되어 발생된 증분원가(인건비 포함))\r\n\r\n   \t한편, 광고, 잠재적 리스이용자와의 접촉 및 기존 리스계약의 유지, 신용정책의 수립 및 유지활동과 관련된 내부발생원가, 감독 및 일반관리와 관련된 원가, 체결되지 않은 리스계약 및 유휴시간과 관련된 원가, 임차료, 감가상각비 등은 리스개설직접원가에 포함되지 아니한다. (문단 13.13)\r\n\r\n실13.12\t리스에서 리스제공자의 리스총투자 계산에 사용되었던 추정무보증잔존가치는 매 회계연도마다 검토하여야 한다. 추정무보증잔존가치가 감소되면 금융리스채권의 장부금액은 감소하며, 그 감소금액은 즉시 당기비용으로 인식한다. (문단 13.14)\r\n\r\n실13.13\t운용리스에서 보험 및 유지보수 등의 용역에 대한 원가를 제외한 리스료는 리스자산의 리스이용자에 대한 효익의 기간별 제공 형태를 보다 잘 나타내는 다른 체계적인 인식기준이 없다면, 비록 리스료가 매기 정액으로 지급되지 않더라도 포괄손익계산서에는 리스기간에 걸쳐 균등하게 배분된 금액을 비용으로 인식한다. (문단 13.19)\r\n\r\n실13.14\t운용리스에서 발생한 리스이용자의 리스개설직접원가의 회계처리는 별도의 자산(예: 리스개설직접원가)으로 인식하고 리스료를 비용으로 인식하는 것과 동일한 방법으로 리스기간 동안 비용으로 처리한다. (문단 13.19)\r\n\r\n\t리스제공자의 회계처리\r\n\r\n실13.15\t원칙적으로 리스실행일에 인식하는 금융리스채권가액과 리스실행일 현재 리스자산의 장부금액의 차이는 리스자산처분손익 등의 과목으로 당기손익에 반영한다. 즉, 금융리스의 경우 리스자산을 공정가치에 매각한다고 보고 회계처리한다. 리스자산이 신규자산이라면 리스실행일에 금융리스채권가액과 리스자산 장부금액은 일치하여 리스자산처분손익이 발생하지 않는다. 왜냐하면 신규자산을 리스하는 경우 취득원가를 공정가액으로 보는 것이 타당하기 때문이다. 그러나 예외적인 경우이기는 하지만 리스자산의 취득일과 리스실행일이 일치하지 않고 그 기간동안에 리스자산의 공정가치가 변동하여 취득원가와 일치하지 않을 경우 신규자산이라 하더라도 리스자산처분손익은 발생된다. 또한 사용 중인 자산을 최초로 리스하는 경우에도 리스자산처분손익은 발생할 수 있다. 이는 리스해지 또는 종료 후 새로운 리스계약의 회계처리와 동일하다. (문단 13.21)\r\n\r\n실13.16\t리스제공자는 리스와 관련하여 선급리스자산, 금융리스채권, 운용리스자산 등 적절한 과목을 사용하여 유동자산 또는 비유동자산으로 분류하여 표시한다. 금융리스의 경우 금융리스채권 등의 과목으로 회수기간에 따라 유동자산 또는 비유동자산 중 기타비유동자산의 한 항목으로 표시하고, 운용리스의 경우 운용리스자산 등의 과목으로 자산의 성격에 따라 비유동자산 중 유형자산 또는 무형자산의 한 항목으로 표시한다. 리스목적으로 보유하는 자산은 선급리스자산 등 적절한 과목으로 운용리스의 경우와 동일하게 표시한다. 한편, 리스이용자는 리스자산을 금융리스자산 등의 과목으로 자산의 성격에 따라 비유동자산 중 유형자산 또는 무형자산의 한 항목으로 표시하고, 금융리스관련 부채를 금융리스부채 등의 과목으로 회수기간에 따라 유동부채 또는 비유동부채 중 기타비유동부채의 한 항목으로 표시한다. 다만, 리스제공자가 제3장 ‘재무제표의 작성과 표시Ⅱ’의 적용대상인 경우에는 업종의 특수성을 고려하여 해당 장에 따라 리스관련 자산과 부채를 표시한다. (문단 13.21과 13.26)\r\n\r\n실13.17\t리스제공자는 금융리스의 경우에 리스개설직접원가를 금융리스채권가액에 포함한다. 실무상 리스개설직접원가는 일반적으로 판매비와관리비로 처리하고 있다. 이러한 회계처리방법의 차이 때문에 해당 리스로 인한 리스기간 전체의 손익은 동일하지만 리스기간별 손익은 달라진다. 금융리스에 따른 미래의 현금흐름이 동일한 상황에서 리스개설직접원가를 금융리스채권가액에 포함함으로써 내재이자율이 낮아지게 된다. 이 결과 연도별 금융리스이자수익이 리스개설직접원가를 기간비용으로 처리할 때보다 상대적으로 감소하게 되는 것이다. (문단 13.21)\r\n\r\n실13.18\t제조자 또는 판매자가 리스제공자인 경우란 여신전문금융업법상의 시설대여업자가 아닌 회사로서 제품을 제조하거나 상품을 매입하여 이를 금융리스의 형태로 판매하는 경우는 물론이고, 리스업을 주업으로 하는 여신전문금융업법상의 시설대여업자인 회사가 직접 매입하여 리스하는 경우도 포함한다. (문단 13.24)\r\n\r\n실13.19\t제조자 또는 판매자는 고객에게 자산을 구매하거나 리스할 수 있는 선택권을 제공하는 경우가 있다. 제조자 또는 판매자인 리스제공자의 금융리스는 다음 두 종류의 이익을 발생시킨다.(문단 13.24)\r\n⑴ 일반적인 매출에누리 등을 반영한 정상적인 판매가격으로 리스자산을 외부에 판매할 때 발생하는 매출손익\r\n⑵ 리스기간동안의 이자수익\r\n\r\n실13.20\t제조자 또는 판매자인 리스제공자가 리스실행일에 인식할 매출액은 자산의 공정가치와 시장이자율로 할인한 최소리스료의 현재가치 중 작은 금액이 된다. 또한 매출원가는 리스자산의 취득원가에서 무보증잔존가치의 현재가치를 차감한 금액이 되는데, 만약 리스자산의 취득원가와 리스자산의 장부금액이 다를 경우에는 리스자산의 장부금액에서 무보증잔존가치의 현재가치를 차감한 금액이 된다. 이때 매출액과 매출원가의 차이는 리스제공자가 매출에 대하여 적용하고 있는 회계정책에 따라 매출이익으로 인식한다. (문단 13.24)\r\n\r\n실13.21\t둘 이상의 리스제공자가 공동으로 취득한 자산을 리스하는 경우 리스제공자는 리스자산에 대한 리스제공자의 투자지분을 기초로 자산으로 인식한다.\r\n\r\n\t판매후리스거래\r\n\r\n실13.22\t리스이용자가 제3자에게 매각한 자산을 리스제공자가 취득하여 리스하는 경우도 리스이용자와 리스제공자간의 판매후리스거래로 간주한다. (문단 13.35)\r\n\r\n실13.23\t판매후리스거래로 발생한 포괄손익계산서 항목이 금액적으로 또는 그 특성상 중요하여 그 기간 동안의 기업의 경영성과를 보다 효과적으로 설명하기 위해 필요하다고 판단되는 경우에는 포괄손익계산서에 별도의 항목으로 구분하여 표시한다. (문단 13.36∼13.37)\r\n\r\n\t조정리스료\r\n\r\n실13.24\t운용리스관련 조정리스료는 동 리스료가 발생한 기간의 손익으로 처리한다.\r\n\r\n실13.25\t금융리스관련 조정리스료는 실13.24의 규정을 적용하여 처리한다. 다만, 그 금액이 중요한 경우에는 잔여리스기간에 걸쳐 원금 및 이자부분으로 구분하여 처리할 수 있다.\r\n\r\n실13.26\t조정리스료는 리스실행일 이후 예기치 못한 상황의 발생으로 인해 최소리스료가 가감되는 것으로 이는 발생된 기간에 수익 또는 비용으로 인식하는 것이 타당하다. 단, 조정리스료의 회수여부가 확정되지 않은 경우에는 회수 또는 지급한 시점에서 수익 또는 비용으로 인식하여야 할 것이다. 또한 조정리스료는 그 성격상 가변적이다. 따라서 리스료가 발생한 기간의 손익으로 처리하는 것이 타당하므로 운용리스와 금융리스를 구분하여 달리 적용할 이유가 없다. 다만, 금융리스의 경우에는 원금 및 이자부분으로 구분되어 인식되므로 조정리스료의 경우에도 금액적으로 중요할 경우에는 이를 구분하여 처리하는 것이 타당하다.\r\n\r\n\t외화리스료\r\n\r\n실13.27\t외화로 리스료를 수취하는 계약인 경우 금융리스채권금액의 산정은 리스실행일 현재의 환율에 의한다. 이 경우 리스자산과 금융리스채권과의 차액은 리스자산처분손익으로 당기손익에 반영한다.\r\n \r\n실13.28\t리스자산의 취득과 관련하여 발생한 외화선급금은 리스종류에 관계없이 지출 또는 외화부채 발생시점의 환율을 적용하여 환산한다. 리스자산의 취득과 관련하여 발생한 외화선급금은 취득시점에 리스자산으로 대체하고, 금융리스의 경우 리스실행일에 당해 리스자산을 금융리스채권으로 대체한다.\r\n\r\n\t리스계약의 해지\r\n\r\n실13.29\t금융리스계약이 해지된 경우 회수한 당해 리스자산은 리스목적으로 보유하는 다른 자산과 동일한 과목으로 인식하되 그 내역을 주석으로 기재한다. 당해 리스자산은 해지일 이후에 회수기일이 도래하는 금융리스채권의 장부금액으로 인식한다. 다만, 회수된 리스자산의 공정가치가 그 금융리스채권 장부금액에 미달하는 경우에는 그 차액을 즉시 당기비용으로 인식한다.\r\n\r\n실13.30\t해지되어 반환된 리스자산의 감가상각은 리스제공자가 소유한 다른 유사자산의 감가상각과 일관성 있게 회계처리한다.\r\n\r\n실13.31\t리스계약이 해지된 경우 당해 리스계약과 관련하여 리스이용자 또는 리스보증인으로부터 회수가능한 금액은 해지일이 속하는 회계연도에 리스해지이익으로 당기손익에 반영하고 보고기간말 현재 미회수된 금액은 주석으로 기재한다.\r\n\r\n실13.32\t금융리스채권액은 리스료의 회수에 따라 감소하며 이중 회수되지 아니한 부분은 채권잔액으로 남게 된다. 리스계약이 중도 해지된 경우 해지일까지 회수되었어야 함에도 회수되지 아니한 채권과 동 채권에 대한 해지일까지의 미수이자는 정상적인 금융리스채권과 구별하여 해지금융리스채권 등 적절한 과목으로 인식하는 것이 타당하다.\r\n\r\n실13.33\t리스를 주된 영업으로 하거나 전체 영업내용 중 리스의 비중이 큰 기업은 리스계약의 해지, 리스해지 또는 종료후 새로운 계약 등과 관련하여 발생한 손익을 영업손익으로 분류하고 그렇지 아니한 경우에는 영업외손익으로 분류한다.\r\n\r\n\t리스계약의 종료시 리스자산 반환\r\n\r\n실13.34\t소유권이 이전되지 않는 금융리스의 경우 리스기간이 종료되면 리스제공자는 리스자산을 회수하게 된다. 이 경우 반환된 리스자산은 리스기간 종료시의 금융리스채권 장부금액으로 인식한다. 다만, 반환된 리스자산의 공정가치가 금융리스채권 장부금액에 미달하는 경우에는 그 차액을 즉시 당기비용으로 인식한다. 한편, 반환된 자산의 공정가치가 보증잔존가치에 미달하여 보상받은 현금은 리스보증이익으로 당기손익에 반영한다.\r\n\r\n실13.35\t운용리스의 경우에도 리스기간이 종료되면 리스제공자는 리스자산을 회수하게 된다. 이 경우 반환된 리스자산과 관련하여 계정대체 이외의 별도의 회계처리를 하지 아니한다. 한편 리스기간 종료시 반환된 자산의 공정가치가 보증잔존가치에 미달하여 보상받은 현금은 리스보증이익으로 당기손익에 반영한다.\r\n\r\n실13.36\t리스기간 종료시 반환된 리스자산은 금융리스의 경우 금융리스채권 장부금액으로 인식하고 운용리스의 경우는 유형자산으로 계정대체만 하면 된다. 그러나 이 경우에도 당해 반환된 리스자산에 대하여 문단 13.16 또는 13.30을 적용하여 손상차손 발생여부를 검토하여야 한다.\r\n\r\n\t리스해지 또는 종료후 새로운 계약 \r\n\r\n실13.37\t리스계약이 해지되거나 리스기간이 종료된 자산을 리스하는 경우에는 이를 새로운 리스계약으로 보아 이 장을 적용한다.\r\n\r\n실13.38\t리스해지 또는 종료후 새로운 리스계약이 금융리스에 해당하는 경우에는 실질적인 소유권이 리스이용자에게 이전되었다고 볼 수 있으므로 리스실행일 현재 순투자를 기준으로 리스채권가액을 결정하는 것이 타당하다. 해지 또는 종료시 반환된 리스자산의 장부금액과 리스채권가액의 차이는 리스실행일 시점에서 리스자산처분손익 등의 과목으로 당기손익에 반영한다.\r\n\r\n실13.39\t리스해지 또는 종료후 새로운 리스계약이 운용리스에 해당하는 경우 당해 자산과 관련된 위험과 보상이 리스제공자에게 있고, 수익획득과정이 완료되지 않았으므로 리스자산가액은 리스제공자가 유지하고 있는 동 자산의 장부금액을 그대로 사용하여야 한다.\r\n\r\n실13.40\t리스해지 또는 종료후 새로운 계약에서 새로운 리스계약이 금융리스에 해당하는 경우 리스제공자의 금융리스채권가액은 새로운 리스계약의 실행일 현재 당해 리스자산의 순투자로 하며, 해지 또는 종료시 반환된 리스자산의 장부금액과의 차이는 리스자산처분손익 등의 과목으로 당기손익에 반영한다.\r\n\r\n실13.41\t새로운 리스계약이 운용리스에 해당하는 경우 리스제공자의 운용리스자산가액은 새로운 리스계약의 실행일 현재 해지 또는 종료시 반환된 리스자산의 장부금액으로 한다.\r\n\r\n실13.42\t실13.40와 실13.41에서 해지 또는 종료시 반환된 리스자산의 장부금액은 해지 또는 종료시점의 금액에서 해지 또는 종료일로부터 새로운 리스계약 실행일까지의 감가상각누계액을 차감한 금액이다. 해지 또는 종료시 반환된 리스자산을 리스한 경우에는 새로운 리스의 실행시점에서 금융리스채권 또는 운용리스자산 등 적절한 과목으로 대체하는 절차가 필요하다.\r\n\r\n\t리스개량자산\r\n\r\n실13.43\t리스자산의 부대시설과 관련하여 발생한 비용과 리스실행일 이후 리스자산과 직접 관련되어 발생하는 수선비(리스이용자의 부담분에 한한다)중 자산으로 인식되는 금액은 이를 리스개량자산으로 인식한다.\r\n\r\n실13.44\t리스개량자산은 금융리스의 경우 리스기간 종료시 또는 그 이전에 리스자산의 소유권 이전이 확실시 된다면 리스자산의 내용연수와 리스개량자산의 내용연수 중 짧은 기간에 걸쳐 감가상각하고, 그렇지 않으면 리스기간과 리스개량자산의 내용연수 중 짧은 기간에 걸쳐 감가상각한다. 운용리스의 경우 리스기간과 리스개량자산의 내용연수 중 짧은 기간에 걸쳐 감가상각한다.\r\n\r\n\t리스이용자의 일부부담분 \r\n\r\n실13.45 \t리스이용자가 리스자산 취득원가의 일부를 부담하고 그 일부부담분만큼 공유지분이 인정될 경우 리스이용자의 부담분은 유형자산 등으로 인식하여 내용연수에 걸쳐 상각한다. 일부부담분만큼 공유지분이 인정되지 않는다면 운용리스의 경우에는 선급리스료로 회계처리하고 금융리스의 경우에는 리스부채의 상환으로 보아 회계처리한다.\r\n\r\n실13.46\t리스제공자와 리스이용자가 리스자산을 공동으로 취득하고 리스제공자 지분 해당분만 리스의 대상으로 할 수 있다. 즉, 리스이용자가 리스자산 취득원가의 일부를 부담하는 경우이며 이러한 거래는 리스의 본질면에서 볼 때 이례적인 것으로서 사실상 자금대출목적이므로 금융리스로 분류하는 것이 타당할 것이다. 그러나 리스이용자가 리스자산구입자금의 일부분을 부담한 것이 금융리스로 분류하기 위한 요건은 아니므로 리스제공자 부담분은 그 성격에 따라 달라질 것이다. 리스이용자에게 일부부담분에 대한 소유권이 있는 경우에는 이를 유형자산으로 인식하고 내용연수에 걸쳐 상각하여야 하나, 소유권이 없다면, 운용리스의 경우에는 최소리스료를 선급하는 것으로 보아야 하므로 장기선급리스료로 인식하고 리스기간에 걸쳐 비용화 하며, 금융리스의 경우에는 일부부담분 만큼 리스부채의 일부를 조기에 상환한 것으로 처리하는 것이 타당하다. 다음의 두 경우(모두 금융리스에 해당함)를 경제적 실질면에서 비교해 보자. 첫째는 리스자산의 취득시에 리스이용자가 취득가액의 일부를 부담하였으나 일부부담분의 공유지분이 인정되지 않는 경우이고 둘째는 통상적인 리스를 하면서 최소리스료 중 위의 일부부담분 상당액을 리스실행일에 지급하고 나머지는 계약에 따라 리스기간 동안에 분할하여 지급하는 경우이다. 첫 번째의 경우 리스자산의 취득원가 중 리스이용자의 일부부담분을 제외한 금액에 대하여만 미래의 최소리스료가 산정될 것인바 리스이용자의 일부부담분을 선급된 것으로 간주하기 때문이다. 결국 두 번째의 경우와 비교해 볼 때 최소리스료(금융리스부채)의 지급시기와 방법만 다를 뿐 경제적 실질은 동일하다고 보는 것이 타당하다. 따라서 두 번째 경우의 회계처리와 마찬가지로 소유권이 인정되지 않는 일부부담분은 리스부채의 상환으로 처리하는 것이 타당하다.\r\n적용사례\r\n\r\n사례1\t 종속기업 등 특수관계자를 통하여 리스계약이 체결된 경우 거래의 실질을 반영하여 리스분류가 이루어져야 한다. (문단 13.6∼13.7)\r\n\r\n\t<사례> 해외종속기업을 통한 리스\r\n\tA회사(지배기업, 100%), B회사(해외종속기업), F회사(외국회사)가 다음과 같은 리스계약을 체결한 경우 A회사와 B회사 사이에 이루어진 리스의 종류는?\r\n- 다  음 -\r\n\t- B회사(리스이용자)와 F회사(리스제공자)사이에 고가의 기계장치에 대한 리스계약 체결. 이 때 A회사가 당해 리스에 대해 B회사를 위하여 F회사에게 지급보증제공.\r\n\t- 당해 고가의 기계장치에 대해 A회사(리스이용자)와 B회사(리스제공자)사이에 전대리스(sublease)계약을 체결함.\r\n\t- B회사와 F회사 사이의 리스는 금융리스임. 한편, A회사와 B회사 사이에 리스는 계약내용상(형식상) 운용리스에 해당함.\r\n\t- A회사는 당해 고가의 기계장치를 실제로 전체 내용연수의 절반의 기간만 사용하고 반환할 것이 거의 확실함. 이 경우 B회사는 제3의 회사에 리스하거나 처분함.\r\n\t- B회사는 당해 리스거래 이외에 약간의 중개(기계장치)사업을 수행함.\r\n\r\n\t위의 사례에서 A회사가 당해 리스자산의 위험과 보상을 모두 부담하고 있으므로 A회사와 F회사가 직접 금융리스계약을 체결한 것으로 보아 회계처리하는 것이 타당할 것이다.\r\n\r\n사례2\t추정무보증잔존가치가 감소되면 금융리스채권의 장부금액은 감소한다. 이 경우 금융리스채권의 감소분은 당해 채권의 손상차손으로서 추정무보증잔존가치의 감소분을 내재이자율로 할인한 금액을 말하며, 동 금액을 즉시 당기 비용으로 인식한다.\r\n\r\n\t<사례> 추정무보증잔존가치가 감소한 경우\r\n\t20X6년 1월 1일(계약일 겸 리스실행일)에 B사(리스이용자)는 A사(리스제공자)와 해지불능리스계약을 체결하였다.\r\n\t이 리스계약과 관련된 자료는 다음과 같다.\r\n\t⑴ 자산의 취득원가(=리스실행일의 공정가치) : 53,000,000원\r\n\t⑵ 자산의 내용연수 : 4년\r\n\t⑶ 3년 후 추정잔존가치 : 5,000,000원(20X6.12.31 현재 3,000,000원으로 추정변경)\r\n\t⑷ 리스기간 : 3년, 만기일은 20X8년 12월 31일\r\n\t⑸ 리스제공자의 리스개설직접원가(IDC) : 494,000원\r\n\t⑹ 연간 리스료 : 매년 말에 20,000,000원씩 3차례 지급\r\n\t⑺ 보증잔존가치 : 3,000,000원(소유권이전약정과 염가매수선택권은 없음)\r\n\r\n\t이 리스계약과 관련하여 리스실행일(20X6.1.1)과 1차 연도 말(20X6.12.31)에 행할 A사(리스제공자)의 회계처리는 다음과 같다. 단, 리스 분류는 리스기간에 의해서만 결정하며, 금융리스로 분류하기로 함.\r\n\r\n\t[회계처리] \r\n\t최소리스료 : 연간 리스료 60,000,000(매년 20,000,000원)과 보증잔존가치 3,000,000원\r\n\t내재이자율 : 최소리스료와 무보증잔존가치(2,000,000원)의 현재가치합계를 자산의 공정가치와 IDC의 합계액과 일치시키는 할인율 = 연간 10%\r\n\r\n[리스제공자의 상각표 - 추정잔존가치가 5,000,000원인 경우]\r\n(단위: 천원)\r\n연도\r\n기초채권\r\n발생이자\r\n(10%)\r\n리스료\r\n수령액\r\n원금회수액\r\n기말채권\r\n20X6\r\n53,494\r\n5,349\r\n20,000\r\n14,651\r\n38,843\r\n20X7\r\n38,843\r\n3,884\r\n20,000\r\n16,116\r\n22,727\r\n20X8\r\n22,727\r\n2,273\r\n20,000\r\n17,727\r\n5,000(*)\r\n\r\n* 리스자산의 추정잔존가치임.\r\n** 천원이하 반올림함.\r\n\r\n[리스제공자의 상각표 - 추정잔존가치가 3,000,000원인 경우]\r\n(단위: 천원)\r\n연도\r\n기초채권\r\n발생이자\r\n(10%)\r\n리스료\r\n수령액\r\n원금회수액\r\n기말채권\r\n채권\r\n감소액\r\n감소후 잔액\r\n20X6\r\n53,494\r\n5,349\r\n20,000\r\n14,651\r\n38,843\r\n1,653\r\n37,190\r\n20X7\r\n37,190\r\n3,719\r\n20,000\r\n16,281\r\n20,909\r\n\r\n\r\n20X8\r\n20,909\r\n2,091\r\n20,000\r\n17,909\r\n3,000(*)\r\n\r\n\r\n\r\n* 리스자산의 추정잔존가치임.\r\n** 천원이하 반올림함.\r\n\r\n20X6.1.1 회계처리\r\n금융리스채권 \r\n53,494,0001) \r\n리스자산\r\n 53,000,000\r\n\r\n\r\n현금 등(IDC)\r\n 494,000\r\n\r\n\r\n\r\n\r\n\r\n1) 리스자산 53,000,000 + 현금 등(IDC) 494,000 = 53,494,000원\r\n\r\n20X6.12.31 회계처리\r\n현금 등\r\n20,000,000 \r\n 이자수익\r\n 5,349,0002)\r\n\r\n\r\n금융리스채권\r\n14,651,000\r\n\r\n2) 금융리스채권 기초잔액 53,494,000 * 10% = 5,349,000원(천원이하 반올림함)\r\n금융리스채권\r\n손상차손 \r\n1,653,0003)\r\n 금융리스채권\r\n1,653,000\r\n\r\n3) 추정무보증잔존가치 감소액 2,000,000원을 내재이자율 10%로 할인한 현재가치(천원이하 반올림함)임.\r\n\r\n사례3\t제조자 또는 판매자인 리스제공자가 리스형태로 재고자산을 판매하는 경우 고객을 유치하기 위하여 인위적으로 낮은 이자율을 제시하는 경우가 있다. 이 경우 재고자산의 공정가치가 먼저 결정되고 적용할 시장이자율의 증가(감소)에 따라 최소리스료 등 미래현금흐름이 증가(감소)하는 것이 일반적이다. 리스제공자가 인위적으로 낮은 이자율을 제시함에 따라 최소리스료 등 미래현금흐름이 감소한 것은 리스제공자가 재고자산을 할인판매한 것으로 보는 것이 타당하다. 그럼에도 불구하고 미래현금흐름을 할인할 때 시장이자율이 아닌 인위적으로 제시한 낮은 이자율을 적용하여 매출이익을 측정, 인식한다면 할인판매라는 경제적 실질을 제대로 반영하지 못하게 된다. 따라서 인위적으로 제시된 낮은 이자율에 따라 결정된 최소리스료 등 미래현금흐름에 대하여 시장이자율을 적용할 경우의 매출이익을 판매시점에서 인식한다. (문단 13.24)\r\n\r\n\t<사례> 인위적으로 낮은 이자율을 제시한 경우\r\n\tA회사는 기계장치를 제조하는 회사이다. B사는 A사가 만든 기계장치를 이용하여 X라는 제품을 만들어 도․소매업자에게 판매한다. A사는 금융리스 형식으로 B사에게 기계장치 1대를 판매하였다.\r\n\t리스자산: 기계장치 1대, 장부금액 9,000,000원, 공정가치 10,000,000원, 내용연수 4년, 잔존가치 없음.\r\n\t리스기간: 20X6. 1. 1부터 4년간\r\n\t리스료: 매년 말 3,293,000원\r\n\t리스의 종류: 금융리스\r\n\t리스제공자의 이자율: 당해 리스시 인위적으로 제시한 낮은 이자율 12%, 시장이자율 16%\r\n\t연금현가계수: n=4, 12% 인 경우 3.03735\r\n\t              n=4, 16% 인 경우 2.79818\r\n\r\n\t당해 리스와 관련하여 리스제공자가 20X6년도에 해야 할 회계처리는 다음과 같다. 단, 리스제공자의 보고기간말은 매년 12월 31일이다.\r\n\r\n\t20X6.1.1 회계처리\r\n금융리스채권 \r\n9,214,000\r\n매출\r\n9,214,0001)\r\n매출원가\r\n9,000,000\r\n기계장치\r\n9,000,000\r\n\r\n\r\n\r\n\r\n\r\n\t1) 3,293,000 x 2.79818(n=4, 16% 연금현가계수) = 9,214,000\r\n\r\n\t20X6.12.31 회계처리\r\n현금 \r\n3,293,000\r\n금융리스이자수익\r\n1,474,2402)\r\n\r\n\r\n금융리스채권\r\n1,818,7603)\r\n\r\n\r\n\r\n\r\n\r\n\t2) 9,214,000 x 0.16 = 1,474,240\r\n\t3) 3,293,000 - 1,474,240 = 1,818,760\r\n\r\n사례4\t운용리스로 분류되는 판매후리스거래에서 이익 또는 손실이 발생하는데, 당해 이익 또는 손실은 리스자산의 장부금액, 공정가치 및 판매가격에 따라 결정되고 회계처리된다. 아래의 표는 다양한 상황에서 이 장이 규정한 사항을 나타낸다. (문단 13.36∼13.37)\r\n\r\n구분\r\n 장부금액=공정가치\r\n장부금액<공정가치\r\n장부금액>공정가치\r\n판매가격이\r\n공정가치와\r\n동일\r\n이익\r\n없음\r\n이익을 즉시 인식함\r\n문단 13.37에서 규정한 바와 같이, 리스실행일의 자산의 공정가치가 장부금액보다 낮다면 장부금액과 공정가치의 차이에 해당하는 금액을 즉시 손실로 인식함. 이 손실은 정상적인 판매에 따른 손실에 해당됨. 이후 회계처리는 ‘장부금액=공정가치’인 경우에 따름. (사례4의1, 4의2)\r\n\r\n손실\r\n없음\r\n없음\r\n판매가격이\r\n공정가치보다 작은 경우\r\n이익\r\n없음\r\n이익을 즉시 인식함\r\n손실이 보상되지 않음\r\n손실을 즉시 인식함\r\n손실을 즉시 인식함\r\n손실이 미래의 낮은 리스료로 보상됨\r\n손실을 이연하여 상각함\r\n손실을 이연하여 상각함\r\n판매가격이\r\n공정가치보다 큰 경우\r\n이익\r\n이익을 이연하여 환입함\r\n공정가치와 판매가격의 차이에 해당하는 이익을 이연하여 환입함(사례 4의3)\r\n손실\r\n없음\r\n없음\r\n\r\n  * 이익 또는 손실=판매가격-장부금액(장부금액>공정가치인 경우, 공정가치와 동일함)\r\n\r\n사례 4의1 : 장부금액 1,000, 공정가치 500, 판매가격 1,200 인 경우\r\n현금 등\r\n1,200\r\n리스자산\r\n1,000\r\n손실\r\n5001)\r\n이연이익\r\n7002)\r\n\r\n\r\n\r\n\r\n\r\n\t1) 공정가치 500 - 장부금액 1,000 = (500)\r\n\t2) 판매가격 1,200 - 공정가치(장부금액) 500 = 700\r\n\r\n사례 4의2 : 장부금액 1,000, 공정가치 500, 판매가격 300 이고 손실이 낮은 리스료로 보상되는 경우\r\n현금 등\r\n300\r\n리스자산\r\n1,000\r\n손실\r\n5003)\r\n\r\n\r\n이연손실\r\n2004)\r\n\r\n\r\n\r\n\t3) 공정가치 500 - 장부금액 1,000 = (500)\r\n\t4) 판매가격 300 - 공정가치(장부금액) 500 = (200)\r\n\r\n사례 4의3 : 장부금액 1,000, 공정가치 1,400, 판매가격 2,000 인 경우\r\n현금 등\r\n2,000\r\n리스자산\r\n1,000\r\n\r\n\r\n이익\r\n4005)\r\n\r\n\r\n이연이익\r\n6006)\r\n\r\n\t5) 공정가치 1,400 - 장부금액 1,000 = 400\r\n6) 판매가격 2,000 - 공정가치 1,400 = 600"}]}, {"title": "제14장 충당부채, 우발부채 및 우발자산", "order": 14, "paragraphs": [{"id": "14.1", "text": "이 장의 목적은 충당부채, 우발부채, 우발자산의 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "14.2", "text": "이 장의 적용대상이 되는 거래나 사건의 예는 다음과 같다.\r\n⑴\t판매 후 품질 등을 보증하는 경우의 관련 부채\r\n⑵\t판매촉진을 위하여 시행하는 환불정책, 경품, 포인트적립·마일리지 제도의 시행 등과 관련된 부채\r\n⑶\t손실부담계약\r\n⑷\t타인의 채무 등에 대한 보증\r\n⑸\t계류중인 소송사건\r\n⑹\t구조조정계획과 관련된 부채\r\n⑺\t복구충당부채 등의 환경관련부채\r\n\r\n\t다음의 경우에는 이 장을 적용하지 아니한다.\r\n⑴\t모든 당사자가 계약상의 의무를 전혀 이행하지 아니하거나 동일한 비율로 의무의 일부만을 이행한 미이행계약. 다만, 손실부담계약의 경우는 이 장을 적용한다.\r\n⑵\t별도의 장에서 정하고 있는 금융상품(파생상품을 포함한다), 건설형공사계약, 법인세, 종업원급여, 리스거래(다만, 손실부담계약의 경우는 이 장을 적용한다), 배출부채 또는 이 장의 적용을 배제하기로 정한 거래나 사건\r\n\r\n인식\r\n\r\n충당부채"}, {"id": "14.3", "text": "충당부채는 과거사건이나 거래의 결과에 의한 현재의무로서, 지출의 시기 또는 금액이 불확실하지만 그 의무를 이행하기 위하여 자원이 유출될 가능성이 매우 높고 또한 당해 금액을 신뢰성 있게 추정할 수 있는 의무를 말한다."}, {"id": "14.4", "text": "충당부채는 다음의 요건을 모두 충족하는 경우에 인식한다.\r\n⑴\t과거사건이나 거래의 결과로 현재의무가 존재한다.\r\n⑵\t당해 의무를 이행하기 위하여 자원이 유출될 가능성이 매우 높다.\r\n⑶\t그 의무의 이행에 소요되는 금액을 신뢰성 있게 추정할 수 있다.\r\n\r\n우발부채"}, {"id": "14.5", "text": "우발부채는 부채로 인식하지 아니한다. 의무를 이행하기 위하여 자원이 유출될 가능성이 아주 낮지 않는 한, 우발부채를 주석에 기재한다.\r\n\r\n우발자산"}, {"id": "14.6", "text": "우발자산은 자산으로 인식하지 아니하고 자원의 유입가능성이 매우 높은 경우에만 주석에 기재한다. 상황변화로 인하여 자원이 유입될 것이 확정된 경우에는 그러한 상황변화가 발생한 기간에 관련 자산과 이익을 인식한다.\r\n\r\n측정"}, {"id": "14.7", "text": "충당부채로 인식하는 금액은 현재의무의 이행에 소요되는 지출에 대한 보고기간말 현재 최선의 추정치이어야 한다."}, {"id": "14.8", "text": "충당부채의 금액에 대한 최선의 추정치는 관련된 사건과 상황에 대한 불확실성이 고려되어야 한다."}, {"id": "14.9", "text": "충당부채의 명목금액과 현재가치의 차이가 중요한 경우에는 의무를 이행하기 위하여 예상되는 지출액의 현재가치로 평가한다."}, {"id": "14.10", "text": "현재가치 평가에 사용하는 할인율은 그 부채의 고유한 위험과 화폐의 시간가치에 대한 현행 시장의 평가를 반영한 세전 이율이다. 이 경우, 만기까지의 기간이 유사한 국공채이자율에 기업의 신용위험을 반영한 조정 금리를 가산하여 산출한 이자율을 할인율로 사용할 수 있다. 이 할인율에 반영되는 위험에는 미래 현금흐름을 추정할 때 고려된 현금흐름 자체의 변동위험은 포함되지 아니한다."}, {"id": "14.11", "text": "현재의무를 이행하기 위하여 소요되는 지출 금액에 영향을 미치는 미래사건이 발생할 것이라는 충분하고 객관적인 증거가 있는 경우에는 그러한 미래사건을 감안하여 충당부채 금액을 추정한다."}, {"id": "14.12", "text": "충당부채를 발생시킨 사건과 밀접하게 관련된 자산의 처분차익이 예상되는 경우에 당해 처분차익은 충당부채 금액을 측정하면서 고려하지 아니한다.\r\n\r\n충당부채의 변제"}, {"id": "14.13", "text": "대부분의 경우 기업은 전체 의무 금액에 대하여 책임이 있으므로 제3자가 변제할 수 없게 되면 기업은 그 전체금액을 이행할 책임을 진다. 이 경우 기업은 의무금액을 부채로 인식하고, 제3자가 변제할 것이 확실한 경우에 한하여 그 금액을 자산으로 인식한다. 다만, 자산으로 인식하는 금액은 관련 충당부채 금액을 초과할 수 없다. 이 경우 제3자의 변제에 따른 수익에 해당하는 금액은 충당부채의 인식에 따라 손익계산서에 계상될 관련 비용과 상계한다.\r\n\r\n충당부채의 변동"}, {"id": "14.14", "text": "충당부채는 보고기간말마다 그 잔액을 검토하고, 보고기간말 현재 최선의 추정치를 반영하여 증감조정한다. 이 경우 당해 충당부채의 현재가치 평가에 사용한 할인율은 변동되지 않는 것으로 보고 당초에 사용한 할인율이나 매 보고기간말 현재 최선의 추정치를 반영한 할인율 중 한 가지를 선택하여 계속 적용하도록 한다. 충당부채를 현재가치로 평가하여 표시하는 경우에는 장부금액을 기간 경과에 따라 증가시키고 해당 증가 금액은 당기비용으로 인식한다. 상황변동으로 인하여 더 이상 충당부채의 인식요건을 충족하지 아니하게 되면, 관련 충당부채는 환입하여 당기손익에 반영한다. \r\n\r\n충당부채의 사용"}, {"id": "14.15", "text": "충당부채는 최초의 인식시점에서 의도한 목적과 용도에만 사용하여야 한다. 다른 목적으로 충당부채를 사용하면 상이한 목적을 가진 두 가지 지출의 영향이 적절하게 표시되지 못하기 때문이다. \r\n\r\n인식과 측정의 특수한 상황"}, {"id": "14.16", "text": "손실부담계약을 체결한 경우에는 관련된 현재의무를 충당부채로 인식한다."}, {"id": "14.17", "text": "구조조정에 대한 의제의무는 다음의 요건을 모두 충족하는 경우에 발생된다.\r\n⑴\t구조조정에 대한 공식적이며 구체적인 계획에 의하여 적어도 아래에 열거하는 내용을 모두 확인할 수 있어야 한다. \r\n    ㈎ 구조조정 대상이 되는 사업\r\n    ㈏ 구조조정의 영향을 받는 주사업장 소재지\r\n    ㈐ 구조조정에 소요되는 지출 내용\r\n    ㈑ 구조조정계획의 이행시기 \r\n⑵\t기업이 구조조정 계획의 이행에 착수하였거나 구조조정의 주요 내용을 공표함으로써 구조조정의 영향을 받을 당사자가 기업이 구조조정을 이행할 것이라는 정당한 기대를 가져야 한다."}, {"id": "14.18", "text": "구조조정충당부채로 인식할 수 있는 지출은 구조조정과 관련하여 직접 발생하여야 하고 다음의 요건을 모두 충족하여야 한다.\r\n⑴\t구조조정과 관련하여 필수적으로 발생하는 지출\r\n⑵\t기업의 계속적인 활동과 관련 없는 지출\r\n\r\n주석공시"}, {"id": "14.19", "text": "충당부채는 유형별로 다음의 내용을 주석에 기재한다.\r\n⑴\t기초와 기말 장부금액 및 당기 증감 내용 \r\n\t\t당기 증감 내용에는 현재가치로 평가한 충당부채의 기간 경과에 따른 당기 증가 금액, 환입금액 및 사용금액을 포함한다. 전기재무제표상의 증감 내용은 비교표시하지 아니할 수 있다.\r\n\t⑵\t충당부채의 성격과 자원의 유출이 예상되는 시기\r\n⑶\t유출될 자원의 금액과 시기에 대한 불확실성 정도(필요한 경우, 관련된 미래사건에 대한 중요한 가정 포함)\r\n⑷\t제3자에 의한 변제 기대금액 및 그와 관련하여 인식한 자산 금액\r\n\t⑸\t현재가치로 평가한 충당부채의 기간 경과에 따른 당기 증가금액 및 할인율 변동에 따른 효과"}, {"id": "14.20", "text": "의무를 이행하기 위하여 자원이 유출될 가능성이 아주 낮지 않은 한, 우발부채는 유형별로 그 성격을 주석에 설명하고 가능하면 다음의 내용을 주석에 기재한다.\r\n⑴\t우발부채의 추정금액\r\n⑵\t자원의 유출 금액 및 시기와 관련된 불확실성 정도\r\n⑶\t제3자에 의한 변제의 가능성"}, {"id": "14.21", "text": "의무를 이행하기 위한 자원의 유출 가능성이 거의 없더라도 다음의 경우에는 그 내용을 주석으로 기재한다.\r\n\t⑴\t타인에게 제공한 지급보증 또는 이와 유사한 보증\r\n\t⑵\t중요한 계류중인 소송사건"}, {"id": "14.22", "text": "자원의 유입 가능성이 매우 높은 우발자산은 그 성격을 주석에 설명하고, 가능하면 우발자산의 추정금액도 포함하여 주석에 기재한다."}, {"id": "14.23", "text": "우발부채와 우발자산에 대하여 주석으로 공시하여야 할 사항이지만 실무적인 이유로 공시하지 못한 경우에는 그 사유를 주석에 기재하여야 한다."}, {"id": "14.24", "text": "매우 드물게 발생하는 경우이지만 충당부채, 우발부채, 우발자산과 관련하여 이 장에서 요구하는 모든 사항 또는 일부 사항을 주석에 기재하는 것이 진행 중인 상대방과의 분쟁에 현저하게 불리한 영향을 미칠 것으로 예상되는 경우에는 그에 관한 주석 공시를 생략할 수 있다. 다만, 그 분쟁의 개괄적인 성격과 주석 공시를 생략한 사실 등을 주석에 기재하여야 한다.\r\n\r\n용어정의\r\n\r\n현재의무\r\n보고기간말 현재 의무의 이행을 회피할 수 없는, 법적의무 또는 의제의무. ‘의무발생사건’은 이러한 현재의무를 발생시킨 과거사건\r\n법적의무\r\n명시적·묵시적 계약이나 법률 또는 법적효력에서 생기는 의무\r\n의제의무\r\n발표된 경영방침, 구체적이고 유효한 약속, 과거의 실무관행 등으로 기업이 특정 책임을 부담할 것이라고 표명함으로써 그 책임을 이행할 것이라는 정당한 기대를 상대방이 갖도록 하는 경우에 생기는 의무\r\n우발부채\r\n다음의 ⑴이나 ⑵에 해당하는 잠재적인 부채\r\n ⑴ 과거사건은 생겼으나 기업이 전적으로 통제할 수 없는 하나 이상의 불확실한 미래 사건의 발생 여부로만 그 존재 유무를 확인할 수 있는 잠재적인 의무\r\n ⑵ 과거사건으로 생긴 현재의무이지만 그 의무를 이행하기 위하여 자원을 유출할 가능성이 매우 높지 않거나, 또는 그 가능성은 매우 높으나 해당 의무의 이행에 필요한 금액을 신뢰성 있게 측정할 수 없는 경우\r\n우발자산\r\n과거사건으로 생겼으나, 기업이 전적으로 통제할 수 없는 하나 이상의 불확실한 미래 사건의 발생 여부로만 그 존재 유무를 확인할 수 있는 잠재적 자산이며, 우발자산은 미래에 확정되기까지 자산으로 인식할 수 없다.\r\n손실부담계약\r\n계약상 의무의 이행에 필요한 회피 불가능 원가가 그 계약에서 받을 것으로 예상되는 효익을 초과하는 계약. 회피 불가능한 원가는 계약을 이행하기 위한 최소원가로 다음의 ⑴과 ⑵ 중 적은 금액\r\n⑴ 계약을 이행하기 위하여 필요한 원가 \r\n⑵ 계약을 이행하지 못하였을 때 지급하여야 할 보상금이나 위약금\r\n구조조정\r\n경영자의 계획과 통제에 따라 사업의 범위나 사업수행방식을 중요하게 바꾸는 일련의 절차 \r\n\r\n\r\n일반기업회계기준 제14장 ‘충당부채, 우발부채, 우발자산’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결14.1\t충당부채의 금액을 추정할 때에는 불확실성과 관련된 상황에 적합한 방법을 사용한다. 예를 들면, 현금유출이 발생 가능한 경우가 여러 가지일 때 충당부채는 각 경우의 현금유출 추정액에 각각의 발생확률을 곱한 금액의 합계금액으로 인식할 수 있다. 이 경우, 현금유출 발생확률에 따라 충당부채로 인식하는 금액은 달라지게 된다. 만약 발생가능한 금액이 일정범위 내에서 비례적으로 증가하는 분포를 이루고 각각의 발생확률이 동일한 경우에는 그 범위의 중간값이 충당부채로 인식할 금액이다. 하나의 현재의무를 이행하기 위한 현금유출이 여러 가지 금액으로 추정될 수 있는 경우에는 그 중 발생확률이 가장 높은 추정금액(최빈치)으로 충당부채를 인식할 수 있다. 다만, 그 밖의 발생 가능한 추정금액 대부분이 발생확률이 가장 높은 추정금액 보다 더 큰(더 작은) 경우에는 발생확률이 가장 높은 추정금액 보다 더 큰(더 작은) 추정금액이 최선의 추정치가 될 수 있다. 인식할 금액이 범위로 추정될 경우 범위 내의 어떤 금액이 범위 내의 다른 금액 보다 더 나은 추정치라는 것은 가능한 추정금액의 범위 내에서 가장 가능성이 높은 금액을 의미한다. 다만, 그 밖의 추정금액이 최빈치를 기준으로 좌우의 어느 한쪽으로만 대부분 치우쳐 분포를 이루고 있는 경우에는 최빈치로 인식할 수 없으며 다른 추정치의 분포를 감안한 금액으로 충당부채 금액을 인식한다. 우발부채에 대해 주석에 기재하는 경우, 최선의 추정치를 결정할 수 없다면 발생가능한 금액의 일정범위를 기재할 수 있다. (문단 14.7, 14.8)\r\n\r\n\r\n\r\n실무지침 \r\n\r\n현재의무\r\n\r\n실14.1\t과거사건이 현재의무를 발생시켰는지의 여부는 대부분의 경우 분명하다. 그러나 소송 사건과 같이 어떤 사건이 실제로 발생하였는지 혹은 그 사건으로 현재의무가 발생하였는지의 여부가 분명하지 아니한 경우가 있다. 이러한 경우에는 보고기간말 후에 발생한 사건이 제공하는 추가적인 증거를 포함한 이용 가능한 모든 증거를 고려하여 보고기간말 현재 의무가 존재하는지의 여부를 결정하여 다음과 같이 처리한다. (문단 14.3~14.5)\r\n\t⑴\t현재의무가 존재할 가능성이 매우 높고 인식기준을 충족하는 경우에는 충당부채로 인식한다.\r\n\t⑵\t현재의무가 존재할 가능성이 매우 높지만 인식기준을 충족하지 못하는 경우에는 우발부채로 주석에 기재한다.\r\n  \t⑶\t현재의무가 존재할 가능성이 매우 높지가 않더라도 자원의 유출 가능성이 아주 낮지 않는 한, 우발부채로 주석에 기재한다.\r\n \r\n과거사건\r\n\r\n실14.2\t과거사건의 결과로 의무의 이행을 법적으로 강제할 수 있을 때 법적의무가 발생한다. 또한, 과거사건의 결과로 발표된 경영방침 등을 통하여 기업이 의무를 이행할 것이라는 정당한 기대를 상대방이 가지게 된 때 의제의무가 발생한다. 재무제표는 미래 시점의 예상 재무상태가 아니라 보고기간말 현재의 재무상태를 표시하는 것이므로, 과거사건과 관계없이 미래에 발생될 원가에 대하여는 충당부채를 인식하지 아니한다.(문단 14.3~14.5)\r\n\r\n실14.3\t과거사건에 의하여 충당부채를 인식하기 위해서는 그 사건이 기업의 미래행위와 독립적이어야 한다. 예를 들면, 불법적인 환경오염으로 인한 범칙금이나 환경정화비용의 경우에는 기업의 미래행위에 관계없이 그 의무의 이행에 자원의 유출이 수반되므로 충당부채를 인식한다. 반면, 법에서 정하는 환경기준을 충족시키기 위해서 또는 상업적 압력 때문에 공장에 특정 정화장치를 설치하기 위한 비용지출을 계획하고 있는 경우에는 충당부채를 인식하지 아니한다. 공장운영방식을 바꾸어 그 지출을 회피할 수 있다면 그러한 지출은 현재의무가 아니다. (문단 14.3~14.5)\r\n\r\n실14.4\t어떠한 사건은 발생 당시에는 현재의무를 발생시키지 아니하나 추후에 의무를 발생시킬 수 있다. 법규가 제․개정됨으로써 의무가 발생하거나 기업이 대외적으로 공표하는 행위에 의하여 추후에 의제의무가 발생하는 경우가 있기 때문이다. 예를 들면, 발생한 환경오염에 대하여 지금 당장 복구할 의무가 없는 경우에도 추후 새로운 법규가 그러한 환경오염을 복구하도록 강제하거나 기업이 그러한 복구의무를 의제의무로서 공식적으로 수용한다면, 당해 법규의 제․개정시점 또는 기업의 공식적인 수용시점에 그 환경오염은 의무발생사건이 된다. (문단 14.3~14.5)\r\n\r\n실14.5\t입법 예고된 법규의 세부사항이 아직 확정되지 않은 경우에는 그 법규안대로 시행될 것이 확실한 때에만 법적의무가 발생한 것으로 본다. 법규 제․개정과 관련된 이해관계의 상충 등으로 인하여 법규의 시행을 확실하게 예측하기 어려운 경우에는 당해 법규가 시행되는 때에 법적의무가 발생한 것으로 본다. (문단 14.3~14.5)\r\n\r\n자원의 유출가능성\r\n\r\n실14.6\t충당부채로 인식하기 위해서는 현재의무가 존재하여야 할 뿐만 아니라 그 의무의 이행을 위한 자원의 유출 가능성이 매우 높아야 한다. (문단 14.4)\r\n\r\n실14.7\t제품의 보증판매와 같이 다수의 유사한 의무가 있는 경우 그 의무의 이행에 필요한 자원의 유출 가능성을 판단할 때에는 그 유사한 의무 전체에 대하여 판단하여야 한다. 비록 개별항목의 의무이행에 필요한 자원의 유출 가능성이 매우 높지가 않더라도 전체적인 의무이행에 대하여 판단하면 자원의 유출 가능성이 매우 높을 수 있다. (문단 14.4)\r\n\r\n신뢰성 있는 측정\r\n\r\n실14.8\t재무제표를 작성할 때에는 추정치를 사용하게 되는데 그러한 추정치의 사용이 재무제표의 신뢰성을 훼손하는 것은 아니다. 대부분의 경우에는 현재의무를 이행하기 위하여 필요한 금액을 신뢰성 있게 추정할 수 있으므로 충당부채로 인식한다. 신뢰성 있는 금액의 추정이 불가능한, 아주 드문 경우에는 부채로 인식하지 아니하고 우발부채로서 주석에 기재한다. (문단 14.4)\r\n\r\n구조조정\r\n\r\n실14.9\t다음과 관련하여 발생하는 지출은 구조조정과 관계없이 독립적으로 발생한 것으로 보아 구조조정충당부채로 인식하지 아니한다. 이러한 지출은 미래의 영업활동과 관련된 것이므로 보고기간말 현재 구조조정충당부채로 인식할 수 없다. (문단 14.17)\r\n⑴\t계속 근무하는 종업원에 대한 교육 훈련과 재배치\r\n⑵\t마케팅\r\n⑶\t새로운 제도와 물류체제의 구축에 대한 투자\r\n실14.10\t의사결정 순서도 및 충당부채와 우발부채의 인식요건\r\n\r\n자원유출가능성\r\n금액추정가능성\r\n신뢰성 있게 추정가능\r\n추정불가능\r\n가능성이 매우 높음\r\n충당부채로 인식\r\n우발부채로 주석공시\r\n가능성이 \r\n어느 정도 있음\r\n우발부채로 주석공시\r\n가능성이 거의 없음\r\n공시하지 않음3)\r\n공시하지 않음3)\r\n\r\n\r\n\t주1) 현재의무가 발생하였는지의 여부가 명확하지 않은 경우에도 모든 이용가능한 증거를 통하여 재무상태표일 현재 의무의 발생 가능성이 매우 높다고 판단되면 과거의 사건이나 거래의 결과로 현재의무가 발생한 것으로 본다.\r\n\t주2) 아주 드물게 발생함.\r\n\t주3) 자원의 유출 가능성이 거의 없더라도 타인에게 제공한 지급보증 또는 이와 유사한 보증, 중요한 계류 중인 소송사건은 그 내용을 주석으로 기재한다.\r\n\r\n실14.11\t소송 중인 사건의 1심 판결 내용은 충당부채의 측정에 반영하여 인식한다. 1심 판결의 내용이 2심 판결에 의해 변경될 가능성이 매우 높고 이에 대한 추가적인 정보가 있는 경우에는 그러한 변경 가능성을 반영하여 충당부채를 인식한다. (문단14.7, 14.8)\r\n실14.12\t의제의무의 정의 중 ‘거래상대방의 정당한 기대’에 대한 판단기준: 법적의무는 없으나 발표된 경영방침 또는 구체적이고 유효한 약속이나 과거의 실무관행 등을 통하여 기업이 특정 책임을 부담한다는 것을 표명한 사실이 있으며, 기업이 이를 이행할 것이라고 거래상대방이 기대를 가지게 된 경우 의제의무가 발생한다. 다만, 다음의 경우에는 거래상대방의 정당한 기대를 인정하기 어렵다. ⑴기업이 의무를 이행하지 않을 수도 있음을 사전에 충분히 공지하여 의무를 이행하지 않더라도 거래상대방과의 관계에 중대한 영향을 미치지 않는 경우 ⑵기업의 자유재량에 따라 의무를 이행하지 않더라도 거래상대방과의 관계에서 심각한 손해나 패널티가 발생하지 않는 경우 ⑶발표된 경영방침이나 구체적이고 유효한 약속을 통해 책임부담을 표명했음에도 불구하고 기업의 영업정책에 따라 의무이행 자체를 수시로 철회한 적이 있고 이러한 사실이 충분히 인지된 경우 ⑷정상적인 방법으로 의무이행을 대체할 수 있는 경우. (문단 14.3~14.5)\r\n\r\n실14.13\t전체 매출액의 10%를 마일리지로 적립하고 매 10회의 매출이 발생한 후 11회의 매출시점에 누적마일리지를 사용하는 제도를 시행하는 경우 기업이 인식할 충당부채는 미래에 유출될 직접증분원가를 기준으로 인식하여야 하는 것이 타당하며, 마일리지를 사용할 경우 매출로 인식하지 않는 것이 타당하다. (문단 14.7, 14.8)\r\n적용사례\r\n\r\n\t이 장의 제시된 사례의 회계처리를 통하여 그 밖의 상황에 대하여 회계처리가 가능하므로, 적용사례에서 '충당부채, 우발부채, 우발자산‘에 관한 기업의 모든 회계처리를 다루지는 아니하였다. 예를 들어, 오염토지복구, 해저석유채굴, 단일보증, 대수선, 법적의무 있는 대수선, 재산손실, 품질보증 등을 다루지 아니하였다.\r\n\r\n사례1\t㈜민국은 제품 구입 후 12개월 이내에 발생하는 제조상의 결함이나 다른 명백한 결함에 따른 하자에 대하여 제품보증을 실시하고 있다. 만약 20X0년도에 판매된 제품에서 중요하지 않은 결함이 발견된다면 12억원의 수리비용이 발생하게 되고, 치명적인 결함이 발생하게 되면 48억원의 수리비용이 발생하게 될 것으로 예상된다. 기업의 과거 경험과 미래 예측의 결과, 판매된 제품의 75%에는 하자가 없을 것으로 예상되며 제품의 20%는 중요하지 않은 결함이 발생될 것으로 예상되고 5%는 치명적인 결함이 있을 것으로 예상된다. 이와 같은 사례에서 최선의 추정치는 4.8억원(75%×0 + 20%×12억원 + 5%×48억원)으로 계산될 수 있다.\r\n\r\n사례2\t하나의 현재의무를 이행하기 위한 현금유출이 여러 가지 금액으로 추정될 수 있는 경우에는 그 중 발생확률이 가장 높은 추정금액으로 충당부채를 인식할 수 있다. 다만, 그 밖의 발생 가능한 추정금액 대부분이 발생확률이 가장 높은 추정금액 보다 더 큰(더 작은) 경우에는 발생확률이 가장 높은 추정금액 보다 더 큰(더 작은) 추정금액이 최선의 추정치가 될 수 있다. 예를 들면, 어떤 기업이 수주한 공사를 완성한 이후에 하자보수를 한번(1,000,000원 소요)에 그칠 확률이 10%이고 2회(1,500,000원)에 걸쳐 하자보수할 확률이 20%, 3회(1,700,000원)가 50%, 4회 이상(2,000,000원)이 20%이라면, 충당부채는 발생확률이 가장 높은 단일추정금액인 1,700,000원으로 설정할 수 있다. 그러나, 어떤 기업이 수주한 공사를 완성한 이후에 하자보수를 한번(1,000,000원 소요)에 그칠 확률이 30%이고 2회(1,500,000원)에 걸쳐 하자보수할 확률이 25%, 3회(1,700,000원)가 25%, 4회 이상(2,000,000원)이 20%라면, 하자가 발생하여 하자보수를 하여야 하는 경우에 1,000,000원을 지출하여 단 한번에 하자보수를 완전하게 완료할 확률이 가장 높다고 하더라도 충당부채는 1,000,000원 보다 더 큰 금액으로 설정하여야 한다.\r\n\r\n사례3\t환불정책\r\n\t㈜남북은 가방 도소매점이다. ㈜남북은 법적의무가 없음에도 불구하고 제품에 대해 만족하지 못하는 고객에게 환불해 주는 정책을 펴고 있으며, 이러한 사실은 고객에게 널리 알려져 있다.\r\n\t○ 과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n\t\t의무발생사건은 상품의 판매이며 기업에게 의제의무가 있다. 왜냐하면 기업의 행위에 따라 기업이 환불해 줄 것이라는 정당한 기대를 고객이 가지게 되었기 때문이다.\r\n○\t의무이행을 위한 자원의 유출 가능성이 매우 높은가?\r\n\t\t환불을 받기 위해 반품된 금액 중 일정 비율만큼 자원의 유출 가능성이 매우 높다.\r\n\t○\t환불원가에 대한 최선의 추정치로 충당부채를 인식한다.\r\n\r\n사례4\t보고기간말 이전에 아직 이행되지 않은 부서 폐쇄 계획의 경우\r\n\t20X1년 12월 2일에 이사회는 한 부서를 폐쇄하기로 결정했다. 보고기간말 이전에 이러한 결정의 영향을 받는 어떤 누구에게도 결정내용이 전달되지 않았고 그 결정을 이행하기 위한 절차를 아직 착수하지 않았다.\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n   \t\t어떠한 의무발생사건도 없었으므로 현재의무도 없다.\r\n\t○\t충당부채를 인식하지 않는다.\r\n\r\n사례5\t보고기간말 이전에 부서 폐쇄계획에 관하여 의사소통과 이행에 착수한 경우\r\n\t20X1년 12월 2일에 이사회는 특정제품을 제조하는 부서를 폐쇄하기로 결정했다. 20X1년 12월 20일에 이사회는 이 부서의 폐쇄에 관한 세부계획을 승인하였다. 지금까지 당해 부서에서 생산한 제품을 구매하던 고객에게는 부서폐쇄계획과 다른 공급업체를 물색하도록 통지하였으며 해당 부서의 종업원에게도 부서폐쇄계획을 알려 주었다. \r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n\t\t의무발생사건은 그 의사결정을 고객 및 종업원들에게 알림으로써 발생되었다. 따라서 그와 같은 의사소통이 있었던 날부터 의제의무가 있다. 왜냐하면, 그 부서가 폐쇄될 것이라는 정당한 기대를 관련자들이 가지게 되었기 때문이다.\r\n\t○\t의무이행을 위한 자원의 유출 가능성이 매우 높은가? \r\n\t\t가능성이 매우 높다.\r\n\t○ 20X1년 12월 31일에 그 부서의 폐쇄원가에 대한 최선의 추정치로 충당부채를 인식하여야 한다.\r\n\r\n사례6\t법규정에 의한 공해여과장치 설치\r\n\t새로이 제정된 법률에서는 20X1년 6월 30일까지 공장에 공해여과장치를 설치하도록 규정하고 있다.\r\n\t- 20X0년 12월 31일\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가? \r\n\t\t법률에서 규정한 공해여과장치의 설치비나 벌과금에 대하여 과거사건의 결과로서의 현재의무는 없다.\r\n\t○ 공해여과장치의 설치비에 대한 충당부채를 인식하지 않는다.\r\n\t- 20X1년 12월 31일\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가? \r\n\t\t의무발생사건인 공해여과장치의 설치가 없었으므로 공해여과 \t장치의 설치비에 대하여 현재의무는 없다. 그러나, 의무발생사\t건인 법률규정 위배 사실이 발생하였으므로 법률규정에 의한 \t벌과금에 대한 의무는 발생할 수 있다.\r\n\t○\t의무이행을 위한 자원의 유출 가능성이 매우 높은가? \r\n\t\t법률 위배에 따른 벌과금의 발생 가능성은 법률규정의 내용과 \t법 집행기관의 정책을 고려하여 판단한다.\r\n\t○\t공해여과장치의 설치비에 대한 충당부채를 인식하지 않는다. \t한편, 벌과금의 부과 가능성이 매우 높은 경우에는 벌과금에 대한 최선의 추정치로 충당부채를 인식한다.\r\n\r\n사례7\t손실부담계약\r\n\t(주)남해는 운용리스 조건으로 임차한 공장에서 수익성 있는 사업을 운영해오다가 20X1년 12월 중에 다른 장소의 새로운 공장으로 이전하였다. 구 공장시설에 대한 리스계약은 앞으로 4년간 해지할 수 없으며 다른 사용자에게 재리스할 수도 없다.\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n\t\t의무발생사건은 리스계약을 체결한 사건이며 따라서 법적의무가 있다. \r\n\t○\t의무이행을 위한 자원의 유출 가능성이 매우 높은가?\r\n\t\t리스계약이 손실부담계약의 조건을 충족하게 되었으므로 자원\t의 유출 가능성이 매우 높다. \r\n\t○\t당초 리스계약이 손실부담계약이 되기 이전에는 리스회계를 적용하는 것이나, 일단 손실부담계약이 되면 회피할 수 없는 리스료부담액에 대한 최선의 추정치로 충당부채를 인식한다.\r\n\r\n사례8\t법적 소송\r\n\t㈜서해는 예식장 부근에서 대형 음식점을 경영하고 있다. 20X0년 X월 X일에 음식물에 포함된 독극물 영향인지는 확실하지 않으나 결혼식 직후 10명이 사망했다. ㈜서해는 20X0년말 현재, 고객이 제소한 손해배상청구 소송의 피고로 재판을 받고 있으며 책임이 있는지의 여부에 대해 원고와 다투고 있다. 20X0년 12월 31일로 종료되는 회계연도의 재무제표가 승인되는 시점까지 법률고문은 기업이 법적의무를 지지 않을 가능성이 매우 높다고 조언하였다. 그러나 기업이 20X1년 12월 31일의 재무제표를 작성할 때 법률고문은 소송이 불리하게 진행됨에 따라 기업이 법적의무를 부담할 가능성이 매우 높다고 조언하였다.\r\n\t- 20X0년 12월 31일\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n\t\t재무제표가 승인되기까지 이용 가능한 증거를 바탕으로 판단할 때 과거사건의 결과로서의 현재의무는 없다.\r\n\t○\t충당부채를 인식하지 않는다. 소송결과에 따른 자원의 유출 가능성이 거의 없는 경우에도 그 내용을 주석에 기재한다.\r\n\t- 20x1년 12월 31일\r\n\t○\t과거의 의무발생사건의 결과로 현재의무가 있는가?\r\n\t\t이용 가능한 증거에 의하면 현재의무가 있다.\r\n\t○\t의무이행을 위한 자원의 유출 가능성이 매우 높은가? \r\n\t\t가능성이 매우 높다.\r\n\t○\t의무를 이행하기 위한 금액에 대한 최선의 추정치로 충당부채\t를 인식한다."}]}, {"title": "제15장 자본", "order": 15, "paragraphs": [{"id": "15.1", "text": "이 장의 목적은 자본에 대한 회계처리와 공시에 필요한 사항을 정하는 데 있다.\r\n\r\n자본의 정의와 구성"}, {"id": "15.2", "text": "자본은 기업의 자산에서 모든 부채를 차감한 후의 잔여지분을 나타내며, 주주로부터의 납입자본에 기업활동을 통하여 획득하고 기업의 활동을 위해 유보된 금액을 가산하고, 기업활동으로부터의 손실 및 소유자에 대한 배당으로 인한 주주지분 감소액을 차감한 잔액이다.\r\n\r\n주식의 발행"}, {"id": "15.3", "text": "주주로부터 현금을 수령하고 주식을 발행하는 경우에 주식(상환우선주 등 포함)의 발행금액이 액면금액(무액면주식의 경우 발행금액 중 이사회 또는 주주총회에서 자본금으로 정한 금액, 이하 같음)보다 크다면 그 차액을 주식발행초과금으로 하여 자본잉여금으로 회계처리한다. 발행금액이 액면금액보다 작다면 그 차액을 주식발행초과금의 범위내에서 상계처리하고, 미상계된 잔액이 있는 경우에는 자본조정의 주식할인발행차금으로 회계처리한다. 이익잉여금(결손금) 처분(처리)으로 상각되지 않은 주식할인발행차금은 향후 발생하는 주식발행초과금과 우선적으로 상계한다. ."}, {"id": "15.4", "text": "기업이 현물을 제공받고 주식을 발행한 경우에는 제공받은 현물의 공정가치를 주식의 발행금액으로 한다. 다만, 다른 장에서 별도로 정하는 경우에는 그에 따른다. 주식의 발행금액과 액면금액의 차액은 문단 15.3에 따라 회계처리하되, 법령 등에 따라 이익준비금 또는 기타 법정준비금을 승계받는 경우 동 승계액을 주식발행초과금에서 차감하거나 주식할인발행차금에 가산한다."}, {"id": "15.5", "text": "지분상품을 발행하거나 취득하는 과정에서 등록비 및 기타 규제 관련 수수료, 법률 및 회계자문 수수료, 주권인쇄비 및 인지세와 같은 여러 가지 비용이 발생한다. 이러한 자본거래 비용 중 자본거래가 없었다면 회피가능하고 자본거래에 직접 관련되어 발생한 추가비용을 주식발행초과금에서 차감하거나 주식할인발행차금에 가산한다. 중도에 포기한 자본거래 비용은 당기손익으로 인식한다."}, {"id": "15.6", "text": "청약기일이 경과된 신주청약증거금은 신주납입액으로 충당될 금액을 자본조정으로 회계처리하며, 주식을 발행하는 시점에서 자본금과 자본잉여금으로 회계처리한다"}, {"id": "15.7", "text": "자본잉여금 또는 이익잉여금을 자본금에 전입하여 기존의 주주에게 무상으로 신주를 발행하는 경우에는 주식의 액면금액을 주식의 발행금액으로 한다.\r\n\r\n자기주식 매매 등의 거래"}, {"id": "15.8", "text": "기업이 매입 등을 통하여 취득하는 자기주식은 취득원가를 자기주식의 과목으로 하여 자본조정으로 회계처리한다."}, {"id": "15.9", "text": "자기주식을 처분하는 경우 처분금액이 장부금액보다 크다면 그 차액을 자기주식처분이익으로 하여 자본잉여금으로 회계처리한다. 처분금액이 장부금액보다 작다면 그 차액을 자기주식처분이익의 범위내에서 상계처리하고, 미상계된 잔액이 있는 경우에는 자본조정의 자기주식처분손실로 회계처리한다. 이익잉여금(결손금) 처분(처리)으로 상각되지 않은 자기주식처분손실은 향후 발생하는 자기주식처분이익과 우선적으로 상계한다."}, {"id": "15.10", "text": "기업이 자기주식을 소각하는 경우에는 문단 15.11이나 15.12에 따라 회계처리한다.\r\n\r\n주식의 소각\r\n\r\n실질적 감자 또는 유상감자"}, {"id": "15.11", "text": "기업이 이미 발행한 주식을 유상으로 재취득하여 소각하는 경우에 주식의 취득원가가 액면금액보다 작다면 그 차액을 감자차익으로 하여 자본잉여금으로 회계처리한다. 취득원가가 액면금액보다 크다면 그 차액을 감자차익의 범위내에서 상계처리하고, 미상계된 잔액이 있는 경우에는 자본조정의 감자차손으로 회계처리한다. 이익잉여금(결손금) 처분(처리)으로 상각되지 않은 감자차손은 향후 발생하는 감자차익과 우선적으로 상계한다."}, {"id": "15.12", "text": "주식을 이익으로 소각하는 경우에는 소각하는 주식의 취득원가에 해당하는 이익잉여금을 감소시킨다."}, {"id": "15.13", "text": "분할기업의 자본을 감소시키는 형태로 분할신설기업을 설립하고 분할신설기업의 주식을 분할기업의 주주에게 배분하는 경우에 분할기업은 감소된 순자산금액이 감소되는 주식의 액면금액보다 작은 경우에는 그 차액을 감자차익으로 하여 자본잉여금으로 회계처리한다. 감소된 순자산금액이 감소되는 주식의 액면금액보다 큰 경우에는 그 차액을 감자차익의 범위내에서 상계처리하고, 미상계된 잔액이 있는 경우에는 자본조정의 감자차손으로 회계처리한다. 이익잉여금(결손금) 처분(처리)으로 상각되지 않은 감자차손은 향후 발생하는 감자차익과 우선적으로 상계한다. 다만, 법령 등에 따라 승계가 허용된 이익준비금 또는 기타 법정준비금을 분할신설기업에 이전한 경우 동일 유형별로 즉, 자본잉여금을 이전한 경우에는 기타자본잉여금으로, 이익준비금을 이전한 경우에는 이익잉여금으로 대체한다.\r\n \r\n\t형식적 감자 또는 무상감자"}, {"id": "15.14", "text": "기업이 주주에게 순자산을 반환하지 않고 주식의 액면금액을 감소시키거나 주식수를 감소시키는 경우에는 감소되는 액면금액 또는 감소되는 주식수에 해당하는 액면금액을 감자차익으로 하여 자본잉여금으로 회계처리한다.\r\n\r\n배당"}, {"id": "15.15", "text": "현금으로 배당하는 경우에는 배당액을 이익잉여금에서 차감한다."}, {"id": "15.16", "text": "주식으로 배당하는 경우에는 발행주식의 액면금액을 배당액으로 하여 자본금의 증가와 이익잉여금의 감소로 회계처리한다.\r\n\r\n15.16의2\t현물로 배당하는 경우, 제32장 ‘동일지배거래’의 적용대상이 되는 경우를 제외하고, 다음과 같이 회계처리한다.\r\n\t⑴ 배당선언시점에 미지급현물배당(부채)을 분배될 비현금자산의 공정가치로 인식하고 이익잉여금에서 차감한다.\r\n\t⑵ 각 보고기간말과 결제일에 미지급현물배당의 장부금액을 공정가치로 재측정하고, 장부금액 변동을 분배금액에 대한 조정으로 자본(이익잉여금)에서 인식한다.\r\n\t⑶ 미지급현물배당을 결제할 때, 분배될 비현금자산의 장부금액과 미지급현물배당의 차이가 있다면 이를 당기손익으로 인식한다."}, {"id": "15.17", "text": "<삭제> \r\n\r\n복합금융상품"}, {"id": "15.18", "text": "비파생금융상품의 발행자는 금융상품의 조건을 평가하여 당해 금융상품이 자본요소와 부채요소를 모두 가지고 있는지를 결정하여야 하며 각 요소별로 금융부채, 금융자산 또는 지분상품으로 분류하여야 한다. 즉, 발행자는 ⑴ 금융부채를 발생시키는 요소와 ⑵ 발행자의 지분상품으로 전환할 수 있는 옵션을 보유자에게 부여하는 요소를 별도로 분리하여 인식한다."}, {"id": "15.19", "text": "전환권을 행사할 가능성이 변동하는 경우에도 (특히, 특정 보유자의 입장에서 전환권의 행사가 경제적으로 유리해지는 경우에도) 전환상품의 부채요소와 자본요소의 분류를 수정하지 않는다. 예를 들어 전환으로 인해 보유자에게 발생하는 세무효과의 차이 등으로 인하여 보유자는 예상대로 행동하지 않을 수 있다. 더욱이 전환의 가능성은 때에 따라 변동한다. 발행자가 미래에 원리금을 지급할 계약상 의무는 전환, 금융상품 만기의 도래 또는 그 밖의 거래를 통하여 소멸되기 전까지는 미결제된 상태로 유지된다."}, {"id": "15.20", "text": "지분상품은 기업의 자산에서 모든 부채를 차감한 후의 잔여지분에 대한 계약을 나타낸다. 따라서 복합금융상품의 최초 장부금액을 부채요소와 자본요소에 배분하는 경우 자본요소에는 복합금융상품 전체의 공정가치에서 부채요소에 대하여 별도로 결정한 금액을 차감한 잔액을 배분한다. 복합금융상품의 자본요소(예: 보통주 전환권)가 아닌 파생상품의 특성(예: 콜옵션)에 해당하는 가치는 부채요소의 장부금액에 포함한다. 최초인식시점에서 부채요소와 자본요소에 배분된 금액의 합계는 항상 금융상품 전체의 공정가치와 동일해야 한다. 금융상품의 구성요소를 분리하여 인식하는 최초인식시점에는 어떠한 손익도 발생하지 않는다."}, {"id": "15.21", "text": "만기시점에서 전환사채가 전환되는 경우 발행자는 부채를 제거하고 자본으로 인식한다. 최초인식시점의 자본요소는 자본의 다른 항목으로 대체될 수 있지만 계속하여 자본으로 유지된다. 만기시점에서 전환사채의 전환에 따라 인식할 손익은 없다."}, {"id": "15.22", "text": "발행자는 전환사채의 조기전환을 유도하기 위하여 좀 더 유리한 전환조건을 제시하거나 특정 시점 이전의 전환에 대해서는 추가적인 대가를 지급하는 등의 방법으로 전환사채의 조건을 변경할 수 있다. 조건이 변경되는 시점에 변경된 조건하에서 전환으로 인하여 보유자가 수취하게 되는 대가의 공정가치와 원래의 조건하에서 전환으로 인하여 보유자가 수취하였을 대가의 공정가치의 차이는 손실이며 당기손익으로 인식한다."}, {"id": "15.23", "text": "전환사채의 조기상환이나 재매입을 통하여 만기 전에 전환사채가 소멸되는 경우 조기상환이나 재매입을 위하여 지급한 대가와 거래원가를 거래의 발생시점의 부채요소와 자본요소에 배분한다. 지급한 대가와 거래원가를 요소별로 배분하는 방법은 문단 15.20에 따라 전환사채가 발행되는 시점에 발행금액을 각 요소별로 배분한 방법과 일관되어야 한다.\r\n\r\n주석공시"}, {"id": "15.24", "text": "자본거래 등과 관련된 다음의 사항은 주석으로 기재한다.\r\n\t⑴ 기업이 발행할 주식의 총수, 1주의 금액 및 발행한 주식의 수와 당해 회계연도 중에 증자, 감자, 주식배당 또는 기타의 사유로 자본금이 변동한 경우에는 그 내용\r\n\t⑵ 기업이 발행한 주식의 종류 및 종류주식별 주요 내용\r\n\t⑶ 발행주식 중 상호주식 등 법령에 의하여 의결권이 제한되어 있는 경우에는 그 내용\r\n\t⑷ 자기주식의 취득경위 및 향후처리계획\r\n\t⑸ 신주청약증거금에 대한 신주의 발행주식수, 주금납입기일 및 자본잉여금으로 적립될 금액\r\n\t⑹ 주식을 이익으로 소각하는 경우 자본금이 발행주식의 액면총액과 일치하지 아니하는 사유"}, {"id": "15.25", "text": "복합금융상품의 발행과 관련된 다음의 사항은 주석으로 기재한다.\r\n⑴\t전환사채, 신주인수권부사채 등 자본요소와 부채요소를 모두 가지고 있는 복합금융상품을 발행한 경우에는 발행금액, 권리행사조건(예: 행사가격, 행사기간 등), 특약사항, 담보 또는 보증 제공 내역 등 기존 주주의 이해에 관계되는 중요한 사항\r\n⑵\t회계기간 중 전환권 및 신주인수권의 행사로 발행된 주식의 수, 전환된 누적주식수 및 미전환된 잔여주식수 등 \r\n⑶\t회계기간 중 전환권이나 신주인수권이 행사되었을 때 기업의 정관으로 기초 또는 기말에 행사된 것으로 간주하는 경우에는 그 내용\r\n\r\n일반기업회계기준 제15장 ‘자본’의\r\n부록\r\n\r\n실무지침\r\n\r\n실15.1\t합작투자기업의 외국인 투자에 의한 주금납입시 외국인 투자액이 환율변동으로 인해 당초의 합작투자계약서상의 환율을 적용한 납입금액을 초과하는 경우 동 초과금액은 기타자본잉여금으로 처리한다. (문단 15.3)\r\n\r\n실15.2\t상법의 규정에 의해 발행된 상환우선주 등의 상환과 관련하여 상환주식은 이를 취득한 때에 자기주식으로 처리하고, 상환절차를 완료한 때 이익잉여금의 감소로 회계처리한다. (문단 15.11)\r\n (1) 자기주식 취득시 \r\n     (차) 자기주식   ×××         (대) 현금및현금성자산  ×××\r\n      \r\n(2) 상환절차 완료시\r\n  ⋅이익잉여금으로 상환할 경우\r\n    (차) 상환주식상환액  ×××     (대) 자기주식         ×××\r\n         (미처분이익잉여금)    \r\n            ⋅별도적립금으로 상환할 경우\r\n     (차) 상환주식상환적립금 ×××  (대) 자기주식         ×××\r\n          (임의적립금)\r\n       \r\n실15.3 \t보유자가 확정 수량의 발행자의 보통주로 전환할 수 있는 사채 또는 이와 유사한 금융상품은 복합금융상품의 예이다. 발행자의 관점에서 이러한 금융상품은 금융부채(현금 등 금융자산을 인도하는 계약)의 요소와 지분상품(확정 수량의 발행자의 보통주로 전환할 수 있는 권리를 정해진 기간동안 보유자에게 부여하는 콜옵션)의 요소로 구성된다. 이러한 금융상품을 발행하는 거래는 조기상환규정이 있는 채무상품과 주식을 매입할 수 있는 주식매입권을 동시에 발행하는 거래 또는 분리형 주식매입권이 있는 채무상품을 발행하는 거래와 실질적으로 동일한 경제적 효과가 있다. 따라서 이러한 모든 거래들의 경우 발행자는 재무상태표에 부채요소와 자본요소를 분리하여 표시한다. (문단 15.18)\r\n\r\n실15.4\t복합금융상품의 일반적인 형태는 발행자의 보통주로 전환할 수 있는 사채와 같이 전환권이 내재되고, 기타 다른 파생상품의 특성은 내재되지 않은 채무상품이다. 문단 15.18에서는 이러한 금융상품을 다음과 같이 부채요소와 자본요소로 분리하여 재무상태표에 표시하도록 하고 있다. (문단 15.18)\r\n⑴ 정해진 원금과 이자금액을 지급해야 하는 발행자의 의무는 금융부채로서 전환사채가 전환되기 전까지 존재한다. 최초인식시점에서 부채요소의 공정가치는 동일한 조건하에서 유사한 신용상태와 실질적으로 동일한 현금흐름을 제공하지만 전환권은 없는 채무상품의 정해진 미래현금흐름을 시장이자율을 적용하여 할인한 현재가치이다.\r\n⑵ 지분상품은 부채를 발행자의 자본으로 전환할 수 있는 내재옵션인 전환권이며, 전환권의 공정가치는 시간가치와 내재가치로 구성된다. 최초 인식시점에 전환권이 외가격 상태에 있더라도 전환권의 가치는 존재한다.\r\n\r\n실15.5 \t보통주로 전환할 수 있는 사채의 발행자는 자본요소가 결합되지 않은 유사한 사채(내재되어 있는 비자본요소인 파생상품의 특성 포함)의 공정가치를 측정하여 부채요소의 장부금액을 우선 결정한다. 그 다음으로 자본요소(금융상품을 보통주로 전환할 수 있는 전환권)의 장부금액은 복합금융상품 전체의 공정가치에서 금융부채의 공정가치를 차감하여 결정한다. (문단 15.20)\r\n\r\n실15.6\t전환사채 또는 신주인수권부사채 발행자의 경우, 사채상환할증금은 당해 전환사채 또는 신주인수권부사채의 액면금액에 부가한다. 전환권대가 또는 신주인수권대가는 기타자본잉여금으로 분류한 후 전환권 또는 신주인수권이 행사되어 추가로 주식을 발행하는 시점에서 주식발행초과금으로 대체한다. (문단 15.21)\r\n\r\n적용사례\r\n\r\n사례1 \t원화표시 전환사채 : 상환할증금이 없는 경우\r\n\r\n- 12월 결산인 A기업은 20X1. 1. 1. 다음과 같은 조건으로 전환사채 발행\r\n  액면금액 : 10,000백만원\r\n  표시이자율 : 연 7%\r\n  일반사채 시장수익률 : 연 15%\r\n  발행금액 : 10,000백만원\r\n  이자지급방법 : 매연도말 후급\r\n  전환조건 : 전환으로 인하여 발행되는 주식 1주(액면금액 : 5,000원)에 대하여 요구되는 사채발행금액은 20,000원으로 한다.\r\n  전환청구기간 : 사채발행일 이후 1개월 경과일부터 상환기일 30일 전까지\r\n  상환기일(만기) : 20X3. 12. 31.\r\n  원금상환방법 : 상환기일에 액면금액을 일시상환\r\n\r\n- 20X3. 1. 1. 액면 5,000백만원의 전환청구\r\n\r\n* 전환권대가의 계산\r\n  ① 발행가 : 10,000백만원\r\n  ② 일반사채의 가치 :\r\n    이자현가 700×2.2832(이자율 15%, 기간 3, 1원의 연금현가) \r\n                                               = 1,598백만원\r\n    원금현가 10,000×0.6575(이자율 15%, 기간 3, 1원의 현가)\r\n                                               = 6,575백만원\r\n                                              계 8,173백만원\r\n    전환권의 대가 : ① - ② = 1,827백만원\r\n\r\n* 만기 상환을 가정한 사채할인발행차금 상각표 \r\n(단위 : 백만원)\r\n구 분\r\n20X1년\r\n20X2년\r\n20X3년\r\n기초장부금액(A)\r\n8,173\r\n8,699\r\n  9,304\r\n사채이자비용(B=A×15%)\r\n  1,226\r\n  1,305\r\n  1,396\r\n현금이자(C)\r\n    700\r\n    700\r\n   700\r\n사채할인발행차금\r\n상각액(B-C)\r\n    526\r\n    605\r\n   696\r\n잔액\r\n  1,301\r\n    696\r\n     0\r\n기말장부금액
