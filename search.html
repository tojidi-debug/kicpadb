<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>일반기업회계기준 검색</title>
<style>
    body {
        font-family: 'Nanum Gothic', 'Noto Sans KR', 'Hamchorom Dotum', sans-serif;
        font-size: 15px; 
        margin: 0;
        padding: 0;
        background-color: #f5f6f8;
        color: #333;
    }
    .header {
        background-color: #fff;
        padding: 20px 20px 20px 10px; /* Reduced left padding to minimize empty space */
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 13px; /* Reduced by ~10% from 15px */
    }
    .header input[type="text"] {
        padding: 0 12px;
        height: 31px; /* Reduced by 15% from 36px */
        box-sizing: border-box;
        font-size: 16px; 
        width: 400px;
        border: 2px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.2s;
    }
    .header input[type="text"]::placeholder {
        color: #ced4da; 
        font-size: 14px; 
    }
    .header input[type="text"]:focus {
        border-color: #0056b3;
    }
    .header button {
        padding: 0 19px; /* Reduced by ~5% from 20px */
        height: 31px; /* Reduced by 15% from 36px */
        box-sizing: border-box;
        font-size: 16px; 
        font-weight: bold;
        cursor: pointer;
        background-color: #007bff; 
        color: white;
        border: none;
        border-radius: 6px;
        box-shadow: 0 4px #0056b3; 
        transition: all 0.1s;
    }
    .header button.search-or-btn {
        background-color: #17a2b8; /* Info cyan */
        box-shadow: 0 4px #117a8b;
    }
    .header button.clear-btn {
        background-color: #6c757d;
        box-shadow: 0 4px #495057;
    }
    .header button:active {
        box-shadow: 0 0 #0056b3; /* Push down effect */
        transform: translateY(4px);
    }
    .header button.search-or-btn:active {
        box-shadow: 0 0 #117a8b; 
    }
    .header button.clear-btn:active {
        box-shadow: 0 0 #495057; 
    }

    .main-container {
        display: flex;
        height: calc(100vh - 80px);
        overflow: hidden;
    }
    
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #fff, #dcdcdc); 
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #c0c0c0; 
    }

    .left-panel {
        width: 255px; 
        background-color: #fff;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 20px;
        position: relative;
    }
    .right-panel {
        flex: 1;
        background-color: #fff;
        overflow-y: auto;
        padding: 30px;
        position: relative;
        scroll-behavior: smooth;
    }
    
    .sort-controls {
        margin-bottom: 15px;
        display: none;
    }
    .sort-controls button {
        margin-right: 5px;
        padding: 5px 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 3px;
        font-size: 15px;
        box-shadow: 0 2px #ccc;
        transition: all 0.1s;
    }
    .sort-controls button:active {
        box-shadow: 0 0 #ccc;
        transform: translateY(2px);
    }
    .sort-controls button.active {
        background-color: #0056b3;
        color: white;
        border-color: #0056b3;
        box-shadow: 0 2px #003d82;
    }
    .sort-controls button.active:active {
        box-shadow: 0 0 #003d82;
    }

    ul.standard-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    ul.standard-list li {
        margin-bottom: 8px;
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        /* Single line truncation */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 15px;
        display: block;
    }
    ul.standard-list li:hover {
        background-color: #f0f0f0;
    }
    ul.standard-list li.active {
        color: blue;
        font-size: 16px; 
        font-weight: bold;
    }

    .standard-title {
        font-size: 18px;
        font-weight: bold;
        color: black;
        margin-bottom: 20px;
    }
    .paragraph-block {
        margin-bottom: 2em; 
        line-height: 1.6;
    }
    .paragraph-id {
        font-size: 16px; 
        font-weight: bold;
        color: black;
        margin-right: 5px;
    }
    .special-header {
        font-size: 16px; 
        font-weight: bold;
        color: black;
        margin-right: 5px;
        display: inline-block;
    }
    
    .highlight {
        background-color: yellow;
    }

    .message {
        color: #666;
        font-size: 16px;
    }
    
    /* Sticky Top Buttons tied to scroll containers */
    .btn-top {
        position: sticky;
        bottom: 30px;
        float: right;
        background-color: rgba(0, 128, 128, 0.7); 
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        display: none; 
        align-items: center;
        justify-content: center;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        /* Right alignment trick within block */
        margin-top: -50px;
        margin-right: 10px;
        transition: transform 0.1s, background-color 0.2s;
    }
    .btn-top:hover {
        background-color: rgba(0, 128, 128, 1.0);
    }
    .btn-top:active {
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        transform: translateY(3px);
    }
    
    .left-panel .btn-top {
        width: 40px;
        height: 40px;
        font-size: 12px;
        bottom: 20px;
        margin-top: -40px;
        margin-right: 0px;
    }
    
    /* Copy Prompt Tooltip */
    #copyPrompt {
        position: absolute;
        background-color: #008080; /* 청록색 */
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 2000;
        display: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        pointer-events: auto;
    }
    #copyPrompt button {
        background: none;
        border: 1px solid white;
        color: white;
        padding: 3px 8px;
        margin-left: 8px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 13px;
    }
    #copyPrompt button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="header">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button class="search-or-btn" onclick="doSearch('OR')">검색(OR)</button>
    <button onclick="doSearch('AND')">검색(AND)</button>
    <button class="clear-btn" onclick="clearSearch()">Clear</button>
</div>

<div class="main-container">
    <div class="left-panel" id="leftPanel">
        <div class="sort-controls" id="leftSortControls">
            <button id="btnSortLeftOrder" class="active" onclick="sortLeft('order')">기준서순</button>
            <button id="btnSortLeftScore" onclick="sortLeft('score')">정확도순</button>
        </div>
        <ul class="standard-list" id="standardList">
        </ul>
        <button class="btn-top" id="leftTopBtn" onclick="scrollToTop('leftPanel')">TOP</button>
    </div>
    
    <div class="right-panel" id="rightPanel">
        <div class="sort-controls" id="rightSortControls">
            <button id="btnSortRightOrder" class="active" onclick="sortRight('order')">문단순서</button>
            <button id="btnSortRightScore" onclick="sortRight('score')">정확도순</button>
        </div>
        <div id="contentArea">
            <div class="message">기준서를 선택해주세요</div>
        </div>
        <button class="btn-top" id="rightTopBtn" onclick="scrollToTop('rightPanel')">TOP</button>
    </div>
</div>

<!-- Copy Prompt Tooltip -->
<div id="copyPrompt">
    선택부분을 Copy할까요? 
    <button onclick="confirmCopy(true)">예(1)</button>
    <button onclick="confirmCopy(false)">아니오(2)</button>
</div>

<script>
const standardsData = [{"title": "재무회계개념체계", "order": 0, "paragraphs": []}, {"title": "제1장 목적 구성 및 적용", "order": 1, "paragraphs": [{"id": "1.1", "text": "일반기업회계기준은 ‘주식회사 등의 외부감사에 관한 법률’의 적용대상기업 중 한국채택국제회계기준에 따라 회계처리하지 아니하는 기업의 회계와 감사인의 감사에 통일성과 객관성을 부여하기 위하여 동 기업의 회계처리 및 보고에 관한 기준을 정함을 목적으로 한다. \r\n\r\n구성"}, {"id": "1.2", "text": "일반기업회계기준은 주제별로 별도의 장으로 구성되며, 각 장은 본문(적용보충기준 포함)과 부록(결론도출근거, 실무지침 및 적용사례)으로 구성된다. 일반기업회계기준의 적용 및 해석의 일관성을 위하여 필요한 경우에는 일반기업회계기준해석 등을 제정할 수 있다.\r\n\r\n적용"}, {"id": "1.3", "text": "일반기업회계기준은 ‘주식회사 등의 외부감사에 관한 법률’의 적용대상기업 중 한국채택국제회계기준에 따라 회계처리하지 아니하는 기업의 회계처리에 적용한다. 다만, 중요하지 않은 항목에 대해서는 이 기준을 적용하지 아니할 수 있다. 이 기준은 ‘주식회사의 외부감사에 관한 법률’의 적용대상이 아닌 기업의 회계처리에 준용할 수 있다."}, {"id": "1.4", "text": "일반기업회계기준의 각 문단은 각 장의 목적, 기업회계기준 전문, 결론도출근거, 실무지침, 적용사례 및 재무회계개념체계를 배경으로 이해하여야 한다."}]}, {"title": "제2장 재무제표의 작성과 표시1", "order": 2, "paragraphs": [{"id": "2.1", "text": "이 장의 목적은 재무제표의 작성과 표시에 관한 기준을 정하는 데 있다.\r\n\r\n적용범위"}, {"id": "2.2", "text": "이 장은 중간기간을 포함한 모든 회계기간에 대하여 작성하는 재무제표, 연결재무제표 및 기업집단결합재무제표의 작성에 적용한다. 다만, 중간재무제표, 연결재무제표, 기업집단결합재무제표의 작성과 표시에 관하여 특별한 사항은 다른 장 또는 특수분야회계기준에서 정할 수 있다. 특수분야회계기준은 관계 법령 등의 요구사항이나 한국에 고유한 거래나 기업환경 등의 차이를 반영하기 위하여 제정하는 회계기준을 말한다."}, {"id": "2.3", "text": "이 장은 모든 업종의 기업에 적용한다. 다만, 특수한 업종을 영위하는 기업의 재무제표 작성과 표시에 관한 특별한 사항은 다른 장 또는 특수분야회계기준에서 정할 수 있다.\r\n\r\n재무제표"}, {"id": "2.4", "text": "재무제표는 재무상태표, 손익계산서, 현금흐름표, 자본변동표로 구성되며, 주석을 포함한다. 전달하고자 하는 정보의 성격을 충실히 나타내는 범위 내에서 이 장에서 사용하는 재무제표의 명칭이 아닌 다른 명칭을 보충적으로 병기할 수 있다.\r\n\r\n재무제표 작성과 표시의 일반원칙\r\n\r\n계속기업"}, {"id": "2.5", "text": "경영진은 재무제표를 작성할 때 계속기업으로서의 존속가능성을 평가해야 한다. 경영진이 기업을 청산하거나 경영활동을 중단할 의도를 가지고 있지 않거나, 청산 또는 경영활동의 중단 외에 다른 현실적 대안이 없는 경우가 아니면 계속기업을 전제로 재무제표를 작성한다. 계속기업으로서의 존속능력에 유의적인 의문이 제기될 수 있는 사건이나 상황과 관련된 중요한 불확실성을 알게 된 경우, 경영진은 그러한 불확실성을 공시하여야 한다. 재무제표가 계속기업의 기준하에 작성되지 않는 경우에는 그 사실과 함께 재무제표가 작성된 기준 및 그 기업을 계속기업으로 보지 않는 이유를 공시하여야 한다.\r\n\r\n재무제표의 작성책임과 공정한 표시"}, {"id": "2.6", "text": "재무제표의 작성과 표시에 대한 책임은 경영진에게 있다."}, {"id": "2.7", "text": "재무제표는 경제적 사실과 거래의 실질을 반영하여 기업의 재무상태, 경영성과, 현금흐름 및 자본변동을 공정하게 표시하여야 하며, 일반기업회계기준에 따라 적정하게 작성된 재무제표는 공정하게 표시된 재무제표로 본다."}, {"id": "2.8", "text": "재무제표가 일반기업회계기준에 따라 작성된 경우에는 그러한 사실을 주석으로 기재하여야 한다. 그러나 재무제표가 일반기업회계기준에서 요구하는 사항을 모두 충족하지 않은 경우에는 일반기업회계기준에 따라 작성되었다고 기재하여서는 아니 된다.\r\n\r\n재무제표 항목의 구분과 통합표시"}, {"id": "2.9", "text": "중요한 항목은 재무제표의 본문이나 주석에 그 내용을 가장 잘 나타낼 수 있도록 구분하여 표시하며, 중요하지 않은 항목은 성격이나 기능이 유사한 항목과 통합하여 표시할 수 있다."}, {"id": "2.10", "text": "재무제표의 표시와 관련하여 재무제표 본문과 주석에 적용하는 중요성에 대한 판단기준은 서로 다를 수 있다. 예를 들어, 재무제표 본문에는 통합하여 표시한 항목이라 할지라도 주석에는 이를 구분하여 표시할 만큼 중요한 항목이 될 수 있다. 이러한 경우에는 재무제표 본문에 통합하여 표시한 항목의 세부 내용을 주석으로 기재한다."}, {"id": "2.11", "text": "일반기업회계기준에서 재무제표의 본문이나 주석에 구분 표시하도록 정한 항목이라 할지라도 그 성격이나 금액이 중요하지 아니한 것은 유사한 항목으로 통합하여 표시할 수 있다.\r\n\r\n비교재무제표의 작성"}, {"id": "2.12", "text": "재무제표의 기간별 비교가능성을 제고하기 위하여 전기 재무제표의 모든 계량정보를 당기와 비교하는 형식으로 표시한다. 또한 전기 재무제표의 비계량정보가 당기 재무제표를 이해하는 데 필요한 경우에는 이를 당기의 정보와 비교하여 주석에 기재한다. 예를 들어, 전기 보고기간종료일 현재 미해결 상태인 소송사건이 당기 재무제표가 사실상 확정된 날까지 해결되지 않은 경우에는 전기 보고기간종료일에 불확실성이 존재하였다는 사실과 내용, 당기에 취해진 조치 및 결과 등에 대한 정보를 주석으로 기재한다.\r\n\r\n재무제표 항목의 표시와 분류의 계속성"}, {"id": "2.13", "text": "재무제표의 기간별 비교가능성을 제고하기 위하여 재무제표 항목의 표시와 분류는 다음의 경우를 제외하고는 매기 동일하여야 한다.\r\n⑴ 일반기업회계기준에 의하여 재무제표 항목의 표시와 분류의 변경이 요구되는 경우\r\n⑵ 사업결합 또는 사업중단 등에 의해 영업의 내용이 유의적으로 변경된 경우\r\n⑶ 재무제표 항목의 표시와 분류를 변경함으로써 기업의 재무정보를 더욱 적절하게 전달할 수 있는 경우"}, {"id": "2.14", "text": "재무제표 항목의 표시나 분류방법이 변경되는 경우에는 당기와 비교하기 위하여 전기의 항목을 재분류하고, 재분류 항목의 내용, 금액 및 재분류가 필요한 이유를 주석으로 기재한다. 다만, 재분류가 실무적으로 불가능한 경우에는 그 이유와 재분류되어야 할 항목의 내용을 주석으로 기재한다.\r\n\r\n재무제표의 보고양식"}, {"id": "2.15", "text": "재무제표는 이해하기 쉽도록 간단하고 명료하게 표시하여야 하며, 이 장의 부록 적용사례에 예시된 재무제표의 양식을 참조하여 작성한다. 예시된 명칭보다 내용을 잘 나타내는 계정과목명이 있을 경우에는 그 계정과목명을 사용할 수 있다."}, {"id": "2.16", "text": "재무제표는 재무상태표, 손익계산서, 현금흐름표, 자본변동표 및 주석으로 구분하여 작성하며, 다음의 사항을 각 재무제표의 명칭과 함께 기재한다.\r\n⑴\t기업명    \r\n⑵\t보고기간종료일 또는 회계기간\r\n⑶\t보고통화 및 금액단위  \r\n\r\n재무상태표\r\n\r\n재무상태표의 목적"}, {"id": "2.17", "text": "재무상태표는 일정 시점 현재 기업이 보유하고 있는 경제적 자원인 자산과 경제적 의무인 부채, 그리고 자본에 대한 정보를 제공하는 재무보고서로서, 정보이용자들이 기업의 유동성, 재무적 탄력성, 수익성과 위험 등을 평가하는 데 유용한 정보를 제공한다.\r\n\r\n재무상태표의 기본구조"}, {"id": "2.18", "text": "재무상태표의 구성요소인 자산, 부채, 자본은 각각 다음과 같이 구분한다. \r\n⑴\t자산은 유동자산과 비유동자산으로 구분한다. 유동자산은 당좌자산과 재고자산으로 구분하고, 비유동자산은 투자자산, 유형자산, 무형자산, 기타비유동자산으로 구분한다.\r\n⑵\t부채는 유동부채와 비유동부채로 구분한다.\r\n⑶\t자본은 자본금, 자본잉여금, 자본조정, 기타포괄손익누계액 및 이익잉여금(또는 결손금)으로 구분한다."}, {"id": "2.19", "text": "자산과 부채는 유동성이 큰 항목부터 배열하는 것을 원칙으로 한다.\r\n\r\n자산과 부채의 유동성과 비유동성 구분"}, {"id": "2.20", "text": "다음과 같은 자산은 유동자산으로 분류한다. \r\n⑴\t사용의 제한이 없는 현금및현금성자산\r\n⑵\t기업의 정상적인 영업주기 내에 실현될 것으로 예상되거나 판매목적 또는 소비목적으로 보유하고 있는 자산\r\n⑶\t단기매매 목적으로 보유하는 자산\r\n⑷\t⑴ 내지 ⑶ 외에 보고기간종료일로부터 1년 이내에 현금화 또는 실현될 것으로 예상되는 자산\r\n그 밖의 모든 자산은 비유동자산으로 분류한다."}, {"id": "2.21", "text": "자산은 1년을 기준으로 유동자산과 비유동자산으로 분류한다. 다만, 정상적인 영업주기 내에 판매되거나 사용되는 재고자산과 회수되는 매출채권 등은 보고기간종료일로부터 1년 이내에 실현되지 않더라도 유동자산으로 분류한다. 이 경우 유동자산으로 분류한 금액 중 1년 이내에 실현되지 않을 금액을 주석으로 기재한다. 또, 장기미수금이나 투자자산에 속하는 매도가능증권 또는 만기보유증권 등의 비유동자산 중 1년 이내에 실현되는 부분은 유동자산으로 분류한다."}, {"id": "2.22", "text": "다음과 같은 부채는 유동부채로 분류한다. \r\n⑴\t기업의 정상적인 영업주기 내에 상환 등을 통하여 소멸할 것이 예상되는 매입채무와 미지급비용 등의 부채\r\n⑵\t보고기간종료일로부터 1년 이내에 상환되어야 하는 단기차입금 등의 부채\r\n⑶\t보고기간종료일로부터 1년을 초과하여 부채의 결제를 연기할 수 있는 권리를 가지고 있지 않은 부채\r\n그 밖의 모든 부채는 비유동부채로 분류한다.\r\n\r\n2.22의2\t보고기간종료일로부터 1년을 초과하여 부채의 결제를 연기할 수 있는 기업의 권리는 실질적이어야 하고, 문단 2.22의3~2.27에서 설명한 바와 같이 보고기간종료일 현재 존재해야 한다.\r\n\r\n2.22의3\t보고기간종료일로부터 1년을 초과하여 부채의 결제를 연기할 수 있는 기업의 권리는 기업이 차입 약정 상의 특정 조건(이하 ‘약정사항’)을 준수하는지 여부에 좌우될 수 있다.\r\n⑴ 만약 기업이 보고기간종료일 이전에 약정사항을 준수하도록 요구받는다면, 이러한 약정사항은 문단 2.22(3)를 적용할 때 보고기간종료일 현재 그러한 권리가 존재하는지 여부에 영향을 미친다. 비록 약정사항의 준수 여부가 보고기간 후에만 평가되더라도(예: 약정사항은 보고기간종료일 현재 기업의 재무상태를 기초로 하지만, 약정사항의 준수 여부는 보고기간 후에만 평가되는 경우), 이러한 약정사항은 보고기간종료일 현재 그러한 권리가 존재하는지 여부에 영향을 미친다.\r\n⑵ 만약 기업이 보고기간 후에만 약정사항을 준수하도록 요구받는다면(예: 기업의 보고기간종료일로부터 6개월 후 재무상태에 기초한 약정사항), 이러한 약정사항은 문단 2.22(3)를 적용할 때 보고기간종료일 현재 그러한 권리가 존재하는지 여부에 영향을 미치지 않는다."}, {"id": "2.23", "text": "부채는 1년을 기준으로 유동부채와 비유동부채로 분류한다. 다만, 정상적인 영업주기 내에 소멸할 것으로 예상되는 매입채무와 미지급비용 등은 보고기간종료일로부터 1년 이내에 결제되지 않더라도 유동부채로 분류한다. 이 경우 유동부채로 분류한 금액 중 1년 이내에 결제되지 않을 금액을 주석으로 기재한다. 당좌차월, 단기차입금 및 유동성장기차입금 등은 보고기간종료일로부터 1년 이내에 결제되어야 하므로 영업주기와 관계없이 유동부채로 분류한다. 또한 비유동부채 중 보고기간종료일로부터 1년 이내에 자원의 유출이 예상되는 부분은 유동부채로 분류한다."}, {"id": "2.24", "text": "보고기간종료일로부터 1년 이내에 상환되어야 하는 채무는, 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 보고기간종료일로부터 1년을 초과하여 상환하기로 합의하더라도 유동부채로 분류한다."}, {"id": "2.25", "text": "보고기간종료일로부터 1년 이내에 상환기일이 도래하더라도, 보고기간종료일 현재 기존의 차입약정에 따라 보고기간종료일로부터 1년을 초과하여 부채를 연장할 권리가 있는 경우에는 비유동부채로 분류한다. 만약 기업에 그러한 권리가 없다면, 차환가능성을 고려하지 않고 유동부채로 분류한다."}, {"id": "2.26", "text": "장기차입약정의 약정사항을 위반하여 채권자가 즉시 상환을 요구할 수 있는 채무는, 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 채권자가 상환을 요구하지 않기로 합의하더라도 유동부채로 분류한다. 그 이유는 보고기간종료일 현재 기업이 보고기간종료일로부터 1년을 초과하여 결제를 연기할 수 있는 권리를 가지고 있지 않기 때문이다."}, {"id": "2.27", "text": "장기차입약정을 위반하여 채권자가 즉시 상환을 요구할 수 있는 채무라도, 다음의 조건을 모두 충족하는 경우에는 비유동부채로 분류한다.\r\n⑴\t보고기간종료일 이전에 차입약정의 위반을 해소할 수 있도록 보고기간종료일로부터 1년을 초과하는 유예기간을 제공하기로 합의하였다.\r\n⑵\t⑴에서의 유예기간 내에 기업이 차입약정의 위반을 해소할 수 있다.\r\n⑶\t⑴에서의 유예기간동안 채권자가 즉시 상환을 요구할 수 없다. \r\n\r\n2.27의2 \t부채의 분류는 기업이 보고기간종료일로부터 1년을 초과하여 부채의 결제를 연기할 권리의 행사 가능성에 영향을 받지 않는다. 부채가 문단 2.22의 비유동부채로 분류되는 기준을 충족한다면, 비록 경영진이 보고기간종료일로부터 1년 이내에 부채의 결제를 의도하거나 예상하더라도, 또는 보고기간종료일과 재무제표가 사실상 확정된 날 사이에 부채를 결제하더라도 비유동부채로 분류한다. 그러나 그러한 상황 중 하나에 해당하는 경우, 부채가 기업의 재무상태에 미치는 영향을 재무제표이용자가 이해할 수 있도록 결제 시기에 대한 정보를 공시할 필요가 있을 수 있다."}, {"id": "2.28", "text": "보고기간종료일과 재무제표가 사실상 확정된 날 사이에 발생한 다음과 같은 사건은 주석으로 기재한다. \r\n⑴ 유동으로 분류된 부채를 장기채무로 차환한 경우(또는 만기연장)\r\n⑵ 장기차입약정 위반으로 유동으로 분류된 부채에서 해당 위반사항이 해소된 경우\r\n⑶ 장기차입약정 위반으로 유동으로 분류된 부채에서 해당 위반을 해소할 수 있도록 보고기간종료일로부터 1년을 초과하는 유예기간을 채권자로부터 획득한 경우\r\n⑷ 비유동으로 분류된 부채를 결제한 경우\r\n\r\n2.28의2 \t문단 2.22~2.27을 적용할 때, 차입 약정으로 인해 발생한 부채의 결제를 연기할 수 있는 기업의 권리가 보고기간종료일로부터 1년 이내에 약정사항을 준수하는지 여부에 좌우될 때, 기업이 그 부채를 비유동으로 분류하는 경우가 있을 수 있다(문단 2.22의3 참조). 이러한 상황에서 보고기간종료일로부터 1년 이내에 부채가 상환될 수 있는 위험을 재무제표이용자가 이해할 수 있도록 기업은 다음의 정보를 주석에 공시한다.\r\n⑴ 약정사항에 관한 정보(약정사항의 성격 및 기업이 약정사항을 준수해야 하는 시점 포함)와 관련 부채의 장부금액\r\n⑵ 기업이 약정사항을 준수하기 어려울 수 있음을 나타내는 사실과 상황이 있다면 그 내용(예를 들어, 기업이 잠재적 위반을 피하거나 완화하기 위해 보고기간 중 또는 보고기간 후 조치를 취한 사실). 그러한 사실과 상황에는 보고기간종료일 현재 기업의 상황을 기초로 평가한다면 약정사항이 준수되지 않았을 것이라는 사실도 포함될 수 있다.\r\n\r\n2.28의3\t부채를 유동 또는 비유동으로 분류할 때, 부채의 결제란 부채를 소멸시키기 위해 계약 상대방에게 다음 ⑴ 또는 ⑵를 이전하는 것을 말한다.\r\n⑴ 현금이나 그 밖의 경제적 자원(예: 재화나 용역)\r\n⑵ 기업 자신의 지분상품(문단 2.28의4가 적용되지 않는 경우)\r\n\r\n2.28의4\t계약 상대방의 선택에 따라 기업이 자신의 지분상품을 이전하여 부채를 결제할 수 있는 조건은 부채의 유동·비유동 분류에 영향을 미치지 아니한다.\r\n\r\n자본의 분류"}, {"id": "2.29", "text": "자본금은 법정자본금으로 한다."}, {"id": "2.30", "text": "자본잉여금은 증자나 감자 등 주주와의 거래에서 발생하여 자본을 증가시키는 잉여금이다. 예를 들면, 주식발행초과금, 자기주식처분이익, 감자차익 등이 포함된다."}, {"id": "2.31", "text": "자본조정은 당해 항목의 성격으로 보아 자본거래에 해당하나 최종 납입된 자본으로 볼 수 없거나 자본의 가감 성격으로 자본금이나 자본잉여금으로 분류할 수 없는 항목이다. 예를 들면, 자기주식, 주식할인발행차금, 주식선택권, 출자전환채무, 감자차손 및 자기주식처분손실 등이 포함된다."}, {"id": "2.32", "text": "기타포괄손익누계액은 보고기간종료일 현재의 매도가능증권평가손익, 해외사업환산손익, 현금흐름위험회피 파생상품평가손익 등의 잔액이다."}, {"id": "2.33", "text": "이익잉여금(또는 결손금)은 손익계산서에 보고된 손익과 다른 자본항목에서 이입된 금액의 합계액에서 주주에 대한 배당, 자본금으로의 전입 및 자본조정 항목의 상각 등으로 처분된 금액을 차감한 잔액이다.\r\n\r\n재무상태표 항목의 구분과 통합표시"}, {"id": "2.34", "text": "자산, 부채, 자본 중 중요한 항목은 재무상태표 본문에 별도 항목으로 구분하여 표시한다. 중요하지 않은 항목은 성격 또는 기능이 유사한 항목에 통합하여 표시할 수 있으며, 통합할 적절한 항목이 없는 경우에는 기타항목으로 통합할 수 있다. 이 경우 세부 내용은 주석으로 기재한다."}, {"id": "2.35", "text": "현금및현금성자산은 기업의 유동성 판단에 중요한 정보이므로 별도 항목으로 구분하여 표시한다. 현금및현금성자산은 통화 및 타인발행수표 등 통화대용증권과 당좌예금, 보통예금 및 큰 거래비용 없이 현금으로 전환이 용이하고 이자율 변동에 따른 가치변동의 위험이 경미한 금융상품으로서 취득 당시 만기일(또는 상환일)이 3개월 이내인 것을 말한다."}, {"id": "2.36", "text": "자본금은 보통주자본금과 우선주자본금으로 구분하여 표시한다. 보통주와 우선주는 배당금 지급 및 청산시의 권리가 상이하기 때문에 자본금을 구분하여 표시한다."}, {"id": "2.37", "text": "자본잉여금은 주식발행초과금과 기타자본잉여금으로 구분하여 표시한다."}, {"id": "2.38", "text": "자본조정 중 자기주식은 별도 항목으로 구분하여 표시한다. 주식할인발행차금, 주식선택권, 출자전환채무, 감자차손 및 자기주식처분손실 등은 기타자본조정으로 통합하여 표시할 수 있다."}, {"id": "2.39", "text": "기타포괄손익누계액은 매도가능증권평가손익, 해외사업환산손익 및 현금흐름위험회피 파생상품평가손익 등으로 구분하여 표시한다."}, {"id": "2.40", "text": "이익잉여금은 법정적립금, 임의적립금 및 미처분이익잉여금(또는 미처리결손금)으로 구분하여 표시한다. 이익잉여금 중 법정적립금과 임의적립금의 세부 내용 및 법령 등에 따라 이익배당이 제한되어 있는 이익잉여금의 내용을 주석으로 기재한다. \r\n\r\n자산과 부채의 총액표시"}, {"id": "2.41", "text": "자산과 부채는 원칙적으로 상계하여 표시하지 않는다. 다만, 문단 2.42와 다른 장에서 요구하거나 허용하는 경우에는 예외로 한다."}, {"id": "2.42", "text": "기업이 채권과 채무를 상계할 수 있는 법적 구속력 있는 권리를 가지고 있고, 채권과 채무를 순액기준으로 결제하거나 채권과 채무를 동시에 결제할 의도가 있다면 상계하여 표시한다."}, {"id": "2.43", "text": "매출채권에 대한 대손충당금 등은 해당 자산이나 부채에서 직접 가감하여 표시할 수 있으며, 이는 문단 2.41의 상계에 해당하지 아니한다. 이 장 외의 다른 장에서 달리 정하는 경우를 제외하고는 자산이나 부채의 가감항목을 해당 자산이나 부채에서 직접 가감하여 표시할 수 있다. 이 경우 가감한 금액을 주석으로 기재한다. \r\n\r\n손익계산서\r\n\r\n손익계산서의 목적"}, {"id": "2.44", "text": "손익계산서는 일정 기간 동안 기업의 경영성과에 대한 정보를 제공하는 재무보고서이다. 손익계산서는 당해 회계기간의 경영성과를 나타낼 뿐만 아니라 기업의 미래현금흐름과 수익창출능력 등의 예측에 유용한 정보를 제공한다. \r\n\r\n손익계산서의 기본구조"}, {"id": "2.45", "text": "손익계산서는 다음과 같이 구분하여 표시한다. 다만, 제조업, 판매업 및 건설업 외의 업종에 속하는 기업은 매출총손익의 구분표시를 생략할 수 있다. \r\n⑴ 매출액\r\n⑵ 매출원가    \r\n⑶ 매출총손익    \r\n⑷ 판매비와관리비    \r\n⑸ 영업손익    \r\n⑹ 영업외수익\r\n⑺ 영업외비용\r\n⑻ 법인세비용차감전계속사업손익    \r\n⑼ 계속사업손익법인세비용   \r\n⑽ 계속사업손익    \r\n⑾ 중단사업손익(법인세효과 차감후)  \r\n⑿ 당기순손익"}, {"id": "2.46", "text": "매출액은 기업의 주된 영업활동에서 발생한 제품, 상품, 용역 등의 총매출액에서 매출할인, 매출환입, 매출에누리 등을 차감한 금액이다. 차감 대상 금액이 중요한 경우에는 총매출액에서 차감하는 형식으로 표시하거나 주석으로 기재한다."}, {"id": "2.47", "text": "매출액은 업종별이나 부문별로 구분하여 표시할 수 있으며, 반제품매출액, 부산물매출액, 작업폐물매출액, 수출액, 장기할부매출액 등이 중요한 경우에는 이를 구분하여 표시하거나 주석으로 기재한다."}, {"id": "2.48", "text": "매출원가는 제품, 상품 등의 매출액에 대응되는 원가로서 판매된 제품이나 상품 등에 대한 제조원가 또는 매입원가이다. 매출원가의 산출과정은 손익계산서 본문에 표시하거나 주석으로 기재한다."}, {"id": "2.49", "text": "판매비와관리비는 제품, 상품, 용역 등의 판매활동과 기업의 관리활동에서 발생하는 비용으로서 매출원가에 속하지 아니하는 모든 영업비용을 포함한다."}, {"id": "2.50", "text": "판매비와관리비는 당해 비용을 표시하는 적절한 항목으로 구분하여 표시하거나 일괄표시할 수 있다. 일괄표시하는 경우에는 적절한 항목으로 구분하여 이를 주석으로 기재한다."}, {"id": "2.51", "text": "영업외수익은 기업의 주된 영업활동이 아닌 활동으로부터 발생한 수익과 차익으로서 중단사업손익에 해당하지 않는 것으로 한다."}, {"id": "2.52", "text": "영업외비용은 기업의 주된 영업활동이 아닌 활동으로부터 발생한 비용과 차손으로서 중단사업손익에 해당하지 않는 것으로 한다."}, {"id": "2.53", "text": "계속사업손익은 기업의 계속적인 사업활동과 그와 관련된 부수적인 활동에서 발생하는 손익으로서 중단사업손익에 해당하지 않는 모든 손익을 말한다."}, {"id": "2.54", "text": "계속사업손익법인세비용은 계속사업손익에 대응하여 발생한 법인세비용이다."}, {"id": "2.55", "text": "중단사업손익은 중단사업으로부터 발생한 영업손익과 영업외손익으로서 사업중단직접비용과 중단사업자산손상차손을 포함하며, 법인세효과를 차감한 후의 순액으로 보고하고 중단사업손익의 산출내역을 주석으로 기재한다. 이 때 중단사업손익에 대한 법인세효과는 손익계산서의 중단사업손익 다음에 괄호를 이용하여 표시한다."}, {"id": "2.56", "text": "당기순손익은 계속사업손익에 중단사업손익을 가감하여 산출하며, 당기순손익에 기타포괄손익을 가감하여 산출한 포괄손익의 내용을 주석으로 기재한다. 이 경우 기타포괄손익의 각 항목은 관련된 법인세효과가 있다면 그 금액을 차감한 후의 금액으로 표시하고 법인세효과에 대한 내용을 별도로 기재한다. \r\n\r\n수익과 비용의 총액표시"}, {"id": "2.57", "text": "수익과 비용은 각각 총액으로 보고하는 것을 원칙으로 한다. 다만, 다른 장에서 수익과 비용을 상계하도록 요구하는 경우에는 상계하여 표시하고, 허용하는 경우에는 상계하여 표시할 수 있다.\r\n\r\n현금흐름표\r\n\r\n현금흐름표의 목적"}, {"id": "2.58", "text": "현금흐름표는 기업의 현금흐름을 나타내는 표로서 현금의 변동내용을 명확하게 보고하기 위하여 당해 회계기간에 속하는 현금의 유입과 유출내용을 적정하게 표시하여야 한다.\r\n\r\n현금흐름표의 기본구조"}, {"id": "2.59", "text": "현금흐름표는 영업활동으로 인한 현금흐름, 투자활동으로 인한 현금흐름, 재무활동으로 인한 현금흐름으로 구분하여 표시하고, 이에 기초의 현금을 가산하여 기말의 현금을 산출하는 형식으로 표시한다. 현금흐름표에서 현금이라 함은 문단 2.35에서 규정하는 현금및현금성자산을 말한다.\r\n\r\n영업활동으로 인한 현금흐름"}, {"id": "2.60", "text": "영업활동이라 함은 일반적으로 제품의 생산과 상품 및 용역의 구매·판매활동을 말하며, 투자활동과 재무활동에 속하지 아니하는 거래를 모두 포함한다."}, {"id": "2.61", "text": "영업활동으로 인한 현금의 유입에는 제품 등의 판매에 따른 현금유입(매출채권의 회수 포함), 이자수익과 배당금수익, 기타 투자활동과 재무활동에 속하지 아니하는 거래에서 발생된 현금유입이 포함된다."}, {"id": "2.62", "text": "영업활동으로 인한 현금의 유출에는 원재료, 상품 등의 구입에 따른 현금유출(매입채무의 결제 포함), 기타 상품과 용역의 공급자와 종업원에 대한 현금지출, 법인세(토지등 양도소득에 대한 법인세 제외)의 지급, 이자비용, 기타 투자활동과 재무활동에 속하지 아니하는 거래에서 발생된 현금유출이 포함된다.\r\n\r\n영업활동으로 인한 현금흐름의 표시방법"}, {"id": "2.63", "text": "영업활동으로 인한 현금흐름은 직접법 또는 간접법으로 표시한다."}, {"id": "2.64", "text": "직접법이라 함은 현금을 수반하여 발생한 수익 또는 비용항목을 총액으로 표시하되, 현금유입액은 원천별로 현금유출액은 용도별로 분류하여 표시하는 방법을 말한다. 이 경우 현금을 수반하여 발생하는 수익·비용항목을 원천별로 구분하여 직접 계산하는 방법 또는 매출과 매출원가에 현금의 유출·유입이 없는 항목과 재고자산·매출채권·매입채무의 증감을 가감하여 계산하는 방법으로 한다."}, {"id": "2.65", "text": "간접법이라 함은 당기순이익(또는 당기순손실)에 현금의 유출이 없는 비용 등을 가산하고 현금의 유입이 없는 수익 등을 차감하며, 영업활동으로 인한 자산·부채의 변동을 가감하여 표시하는 방법을 말한다.\r\n⑴\t현금의 유출이 없는 비용 등은 현금의 유출이 없는 비용, 투자활동과 재무활동으로 인한 비용을 말한다.\r\n⑵\t현금의 유입이 없는 수익 등은 현금의 유입이 없는 수익, 투자활동과 재무활동으로 인한 수익을 말한다.\r\n⑶\t영업활동으로 인한 자산·부채의 변동은 영업활동과 관련하여 발생한 유동자산 및 유동부채의 증가 또는 감소를 말한다.\r\n\r\n투자활동으로 인한 현금흐름"}, {"id": "2.66", "text": "투자활동이라 함은 현금의 대여와 회수활동, 유가증권·투자자산·유형자산 및 무형자산의 취득과 처분활동 등을 말한다."}, {"id": "2.67", "text": "투자활동으로 인한 현금의 유입에는 대여금의 회수, 단기투자자산·유가증권·투자자산·유형자산·무형자산의 처분 등이 포함된다."}, {"id": "2.68", "text": "투자활동으로 인한 현금의 유출에는 현금의 대여, 단기투자자산·유가증권·투자자산·유형자산·무형자산의 취득에 따른 현금유출로서 취득 직전 또는 직후의 지급액 등이 포함된다.\r\n\r\n재무활동으로 인한 현금흐름"}, {"id": "2.69", "text": "재무활동이라 함은 현금의 차입 및 상환활동, 신주발행이나 배당금의 지급활동 등과 같이 부채 및 자본계정에 영향을 미치는 거래를 말한다."}, {"id": "2.70", "text": "재무활동으로 인한 현금의 유입에는 단기차입금·장기차입금의 차입, 어음·사채의 발행, 주식의 발행 등이 포함된다."}, {"id": "2.71", "text": "재무활동으로 인한 현금의 유출에는 배당금의 지급, 유상감자, 자기주식의 취득, 차입금의 상환, 자산의 취득에 따른 부채의 지급 등이 포함된다.\r\n\r\n기타 표시방법"}, {"id": "2.72", "text": "현금흐름표는 다음과 같이 표시한다.\r\n⑴\t현금의 유입과 유출내용에 대하여는 기중 증가 또는 기중 감소를 상계하지 아니하고 각각 총액으로 표시한다. 다만, 거래가 빈번하여 총금액이 크고 단기간에 만기가 도래하는 현금의 유입과 유출항목은 순증감액으로 표시할 수 있다. \r\n⑵\t사채발행 또는 주식발행으로 인한 현금유입시에는 발행금액으로 표시한다."}, {"id": "2.73", "text": "다음 사항을 주석으로 기재한다. \r\n⑴\t다음과 같은 현금의 유입과 유출이 없는 거래\r\n현물출자로 인한 유형자산의 취득, 유형자산의 연불구입, 무상증자, 무상감자, 주식배당, 전환사채의 전환 등 현금의 유입과 유출이 없는 거래 중 유의적인 거래\r\n⑵\t직접법으로 작성한 경우에는 당기순이익(당기순손실)과 당기순이익(당기순손실)에 가감할 항목에 관한 사항\r\n\r\n자본변동표\r\n\r\n자본변동표의 목적"}, {"id": "2.74", "text": "자본변동표는 자본의 크기와 그 변동에 관한 정보를 제공하는 재무보고서로서, 자본을 구성하고 있는 자본금, 자본잉여금, 자본조정, 기타포괄손익누계액, 이익잉여금(또는 결손금)의 변동에 대한 포괄적인 정보를 제공한다. \r\n\r\n자본변동표의 기본구조"}, {"id": "2.75", "text": "자본변동표에는 자본금, 자본잉여금, 자본조정, 기타포괄손익누계액, 이익잉여금(또는 결손금)의 각 항목별로 기초잔액, 변동사항, 기말잔액을 표시한다."}, {"id": "2.76", "text": "자본금의 변동은 유상증자(감자), 무상증자(감자)와 주식배당 등에 의하여 발생하며, 자본금은 보통주자본금과 우선주자본금으로 구분하여 표시한다."}, {"id": "2.77", "text": "자본잉여금의 변동은 유상증자(감자), 무상증자(감자), 결손금처리 등에 의하여 발생하며, 주식발행초과금과 기타자본잉여금으로 구분하여 표시한다."}, {"id": "2.78", "text": "자본조정의 변동은, 자기주식은 구분하여 표시하고 기타자본조정은 통합하여 표시할 수 있다."}, {"id": "2.79", "text": "기타포괄손익누계액의 변동은, 매도가능증권평가손익, 해외사업환산손익 및 현금흐름위험회피 파생상품평가손익은 구분하여 표시하고 그 밖의 항목은 그 금액이 중요할 경우에는 적절히 구분하여 표시할 수 있다."}, {"id": "2.80", "text": "이익잉여금의 변동은 다음과 같은 항목으로 구분하여 표시한다. \r\n⑴\t회계정책의 변경으로 인한 누적효과 \r\n⑵\t중대한 전기오류수정손익  \r\n⑶\t연차배당(당기 중에 주주총회에서 승인된 배당금액으로 하되 현금배당과 주식배당으로 구분하여 기재)과 기타 전기말 미처분이익잉여금의 처분\r\n⑷\t중간배당(당기 중에 이사회에서 승인된 배당금액) \r\n⑸\t당기순손익  \r\n⑹\t기타: ⑴ 내지 ⑸ 외의 원인으로 당기에 발생한 이익잉여금의 변동으로 하되, 그 금액이 중요한 경우에는 적절히 구분하여 표시한다."}, {"id": "2.81", "text": "자본변동표에서 전기에 이미 보고된 이익잉여금(또는 결손금)의 금액이 당기에 발생한 회계정책의 변경이나 중대한 전기오류수정으로 인하여 변동된 경우에는 전기에 이미 보고된 금액을 별도로 표시하고 회계정책 변경이나 오류수정이 매 회계연도에 미치는 영향을 가감한 수정후 기초이익잉여금을 표시한다. \r\n\r\n주석\r\n\r\n구조"}, {"id": "2.82", "text": "주석은 다음의 사항을 포함한다. \r\n⑴\t재무제표 작성기준 및 유의적인 거래와 회계사건의 회계처리에 적용한 회계정책\r\n⑵\t일반기업회계기준에서 주석공시를 요구하는 사항 \r\n⑶\t재무상태표, 손익계산서, 현금흐름표 및 자본변동표의 본문에 표시되지 않는 사항으로서 재무제표를 이해하는 데 필요한 추가 정보"}, {"id": "2.83", "text": "주석은 재무상태표, 손익계산서, 현금흐름표 및 자본변동표에 인식되어 본문에 표시되는 항목에 관한 설명이나 금액의 세부내역뿐만 아니라 우발상황 또는 약정사항과 같이 재무제표에 인식되지 않는 항목에 대한 추가 정보를 포함하여야 한다."}, {"id": "2.84", "text": "한국채택국제회계기준 한국회계기준원 회계기준위원회가 국제회계기준에 따라 제정한 회계기준\r\n 등의 최초적용으로 인한 회계기준의 중요한 변동이 예상되는 경우, 기업의 준비상황 및 재무제표에 미칠 수 있는 영향 등을 추가 정보로 공시할 것을 권장한다."}, {"id": "2.85", "text": "주석은 일반적으로 재무제표이용자가 재무제표를 이해하고 다른 기업의 재무제표와 비교하는 데 도움이 될 수 있도록 다음의 순서로 작성한다. \r\n⑴\t일반기업회계기준에 준거하여 재무제표를 작성하였다는 사실의 명기   \r\n⑵\t재무제표 작성에 적용된 유의적인 회계정책의 요약\r\n⑶\t재무제표 본문에 표시된 항목에 대한 보충정보(재무제표의 배열 및 각 재무제표 본문에 표시된 순서에 따라 공시한다)\r\n⑷\t기타 우발상황, 약정사항 등의 계량정보와 비계량정보\r\n\r\n회계정책의 공시"}, {"id": "2.86", "text": "주석으로 기재하는 유의적인 회계정책의 요약은 다음 사항을 포함하여야 한다.\r\n⑴\t재무제표를 작성하는 데 사용한 측정속성\r\n⑵\t재무제표를 이해하는 데 필요한 기타의 회계정책"}, {"id": "2.87", "text": "재무제표에 영향을 미치는 회계정책을 적용할 때 경영진이 내린 판단의 근거를 문단 2.85⑵ 또는 ⑷의 주석으로 기재한다.\r\n\r\n측정상의 유의적인 가정"}, {"id": "2.88", "text": "미래에 관한 유의적인 가정과 측정상의 불확실성에 대한 기타 정보를 주석으로 기재하여야 한다. 이러한 사항은 차기에 자산과 부채의 장부금액에 대한 유의적인 조정을 유발할 수 있는 위험과 관련이 있다. 따라서 이에 영향을 받을 자산과 부채에 대하여 다음 사항 등을 주석으로 기재한다. \r\n⑴\t자산과 부채의 성격\r\n⑵\t보고기간종료일 현재의 자산과 부채의 장부금액\r\n⑶\t위 ⑵의 장부금액이 차기에 유의적으로 조정될 가능성이 있다는 사실\r\n\r\n이익잉여금처분계산서"}, {"id": "2.89", "text": "상법 등 관련 법규에서 이익잉여금처분계산서(또는 결손금처리계산서)의 작성을 요구하는 경우에는 재무상태표의 이익잉여금(또는 결손금)에 대한 보충정보로서 이익잉여금처분계산서(또는 결손금처리계산서)를 주석으로 공시한다. \r\n\r\n\r\n배당정보의 공시"}, {"id": "2.90", "text": "이익잉여금처분예정액으로서 주식의 종류별 주당배당금액, 액면배당률, 배당성향, 배당액의 산정내역을 주석으로 기재한다.\r\n\r\n\r\n용어의 정의\r\n\r\n일반기업회계기준\r\n‘주식회사 등의 외부감사에 관한 법률’의 적용대상기업 중 ‘한국채택국제회계기준’에 따라 회계처리하지 아니하는 기업이 적용해야 하는 회계처리기준\r\n재무제표가 사실상 확정된 날\r\n정기주주총회 제출용 재무제표가 이사회에서 최종 승인된 날. 다만, 주주총회에 제출된 재무제표가 주주총회에서 수정·승인된 경우에는 주주총회일을 말한다.\r\n측정속성\r\n자산, 부채 등 재무제표의 기본요소에 대한 화폐금액을 결정하기 위한 측정의 대상이 되는 일정한 속성\r\n포괄손익\r\n일정 기간 동안 주주와의 자본거래를 제외한 모든 거래나 사건에서 인식한 자본의 변동. 포괄손익에는 주주의 투자 및 주주에 대한 분배 등 자본거래를 제외한 모든 원천에서 인식된 자본의 변동이 포함된다.\r\n현금및현금성자산\r\n통화 및 타인발행수표 등 통화대용증권과 당좌예금, 보통예금 및 큰 거래비용 없이 현금으로 전환이 용이하고 이자율 변동에 따른 가치변동의 위험이 경미한 금융상품으로서 취득 당시 만기일(또는 상환일)이 3개월 이내인 것\r\n\r\n\r\n일반기업회계기준 제2장 ‘재무제표의 작성과 표시Ⅰ’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결2.1\t이 장의 목적은 다양한 외부정보이용자의 공통된 정보요구를 충족시키기 위한 일반목적 재무제표의 작성과 표시에 관한 일관된 지침을 제공하는 데 있다. 따라서, 이 장에 따라 작성된 재무제표는 감독기구, 특수관계자 등의 정보요구를 충족하기 위해 작성된 특별목적 재무제표와 다를 수 있다. 이 때 ‘다양한 외부정보이용자’는 특정 정보에 대한 요구를 만족하는 특별목적의 재무제표를 작성하도록 기업에게 요구할 수 없는 외부의 다양한 정보이용자를 말한다. (문단 2.1)\r\n\r\n결2.2\t현재 우리나라는 민간부문 비영리조직에 관한 회계처리기준이 없으므로, 민간부문 비영리조직이 재무제표를 작성할 때 이 장을 참고할 수 있을 것이다. (문단 2.3)\r\n\r\n결2.3\t투자자산은 기업이 장기적인 투자수익이나 타기업 지배목적 등의 부수적인 기업활동의 결과로 보유하는 자산이다. 기업이 장기여유자금운용이나 다른 기업 지배목적 등의 부수적인 활동의 결과로 보유하는 자산은 기업 본연의 영업활동을 위해 장기간 사용하는 유형자산이나 무형자산과 성격이 다르기 때문에 구분하여 표시하는 것이 바람직하다. 따라서 이 장은 이들 자산을 투자자산으로 별도 분류하였다. (문단 2.18) \r\n\r\n결2.4\t기업 본연의 영업활동을 수행하기 위해 장기간 활용하는 영업자산은 물리적 형태의 유무에 따라 유형자산 또는 무형자산으로 구분할 수 있다. 기업이 제품생산활동을 수행하기 위하여 투자한 설비의 규모와 무형의 지적자산에 대한 투자규모는 기업의 성장잠재력을 판단하는 중요한 정보이다. 따라서 기업이 영업활동을 위해 보유한 장기성 자산을 유형자산과 무형자산으로 구분하여 보고하도록 하였다. (문단 2.18)\r\n\r\n결2.5\t기업의 정상적인 영업주기가 1년을 초과할 경우에 영업주기내에 사용되거나 현금으로 전환되는 자산이 비유동자산으로 분류되면 유동자산금액이 기업의 정상적인 영업과정에서의 운영자금을 표시하지 못하는 문제점이 있다. 따라서 유동자산을 구분하는 데 1년 기준에 영업주기 기준을 추가하여 유동자산의 분류요건을 구체적으로 명시하였다. 다만, 유동자산으로 분류한 금액 중 1년 이내에 실현되지 않을 금액을 주석으로 기재하도록 하였다. 유동자산으로 분류한 금액 중 1년 이내에 실현되지 않을 금액이 명확하게 산출되지 않는 경우에는 합리적으로 추정하여 결정한다. (문단2.20∼2.23)\r\n\r\n결2.6\t자본은 변동원천과 법률적 요구를 기준으로 분류한다. 이러한 기준에 의해 자본은 자본금, 자본잉여금, 자본조정, 기타포괄손익누계액 및 이익잉여금으로 분류한다. 자본금은 주주들이 납입한 법정자본금으로 한다. 우리나라는 법률적으로 액면금액제도를 따르고 있다. 따라서 법적 요구사항을 충족하고 있는 지를 파악할 수 있도록 조달된 자본금을 액면총액인 액면자본금과 액면을 초과(액면에 미달)하여 납입한 금액인 액면초과(또는 미달)자본금으로 구분하는 것이 바람직하다. (문단 2.18, 2.29)\r\n\r\n결2.7\t이 장에서는 법인세비용을 기간내 배분하여 계산한 계속사업손익법인세비용을 반영하여 계속사업손익을 산출하도록 하였다. (문단 2.54) \r\n\r\n결2.8\t외환차익과 외환차손과 같이 동일 또는 유사한 성격으로서 중요하지 않은 차익과 차손이 반복적으로 발생하는 경우 이를 서로 상계할 수 있도록 하여 개별적인 합계금액의 표시로 야기될 수 있는 회계정보의 왜곡 가능성을 방지하고자 하였다. 그러나 외환차익과 외환차손의 어느 한 쪽 또는 각각의 크기가 중요하면 서로 상계하여 표시하지 않는다. \r\n\r\n결2.9\t포괄손익(comprehensive income)은 일정 기간 동안 주주와의 자본거래를 제외한 모든 거래나 사건에서 인식한 자본의 변동을 말한다. 포괄손익을 보고하는 목적은 주주와의 자본거래를 제외한 인식된 거래와 기타 경제적 사건으로 인하여 발생한 모든 순자산의 변동을 측정하기 위한 것인데, 이러한 순자산의 변동 중 일부는 손익계산서에 표시되고 일부는 재무상태표의 자본의 별도구성항목으로 표시된다.  (문단 2.56, 2.79)\r\n\r\n결2.10\t이론적으로 포괄손익을 표시하는 방법은 크게 나누어서 세 가지로 구분할 수 있다. 첫 번째로는 손익 및 포괄손익 계산서(statement of income and comprehensive income)를 작성하는 것인데, 기존의 손익계산서를 확장하여 기존의 당기순손익 뿐만 아니라 기타포괄손익을 가감하여 그 합계인 포괄손익을 표시하는 방법이다. 두 번째로는 손익계산서(statement of income)와 포괄손익계산서(statement of comprehensive income)를 별도로 작성하는 방법인데, 기존의 손익계산서 외에 별도의 재무성과보고서를 새로이 도입하여 여기에서 포괄손익을 표시하게 된다. 포괄손익계산서는 손익계산서상의 당기순손익에서 출발하여 기타포괄손익을 가산하여 포괄손익을 산출하게 된다. 세 번째로는 자본변동표(statement of changes in equity)를 이용하는 방법으로서, 자본변동표의 구조를 개편하여 당기순손익과 기타포괄손익의 합인 포괄손익을 별도로 표시하는 방법이다. (문단 2.56)\r\n\r\n결2.11\t미국의 재무회계기준위원회(FASB)는 포괄손익과 그 구성항목에 대한 표시방법에 대하여 특정한 형식을 요구하는 것은 아니지만 상기 방법 중 첫 번째와 두 번째 방법으로 표시하는 것을 권장하고 있다. 왜냐하면 포괄손익을 손익계산서 형식으로 나타내는 것이 자본변동표에 표시하는 것보다 개념적으로 우월하며, 그러한 표시방법이 포괄주의 이익개념(all-inclusive income concept)과 일관성을 가지기 때문이다. 자본변동표는 자본의 기초잔액과 기말잔액의 변동내용을 설명하는 보고서로서 손익계산서와 재무상태표의 산술적 연계성(arithmetic integrity) 확보를 주목적으로 하는 재무제표이기 때문에 경영성과의 보고가 자본변동표의 주목적은 아니라는 것이 일반적인 견해이다. (문단 2.56)\r\n\r\n결2.12\t우리나라의 경우 포괄손익의 개념의 도입 초기에 국제회계기준이나 미국의 회계기준에서 요구하는 것처럼 별도의 재무제표를 작성하거나 손익계산서나 자본변동표에서 포괄손익을 나타내는 것은 실무적으로 혼란이 예상되므로 포괄손익계산서를 손익계산서의 주석으로 공시하도록 하였다. 포괄손익에 대한 개념이 정착되고 난 후에는 포괄손익계산서를 별도의 재무제표로 작성하거나 손익계산서를 확장하여 포괄손익을 나타낼 수 있을 것이다. (문단 2.56)\r\n\r\n결2.13\t제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따르면 오류수정은 그 효과를 오류발견연도의 손익에 반영하는 것을 원칙으로 하고, 중대한 오류에 대해서만 소급적용하여 처리하도록 하고 있다. 따라서 중대한 오류를 제외한 전기오류수정손익은 당기순손익에 반영되므로 당기의 포괄손익에 포함된다. 그러나 중대한 오류로 인한 전기오류수정손익에 대하여는 소급적용하여 전기 또는 그 이전 기간의 재무제표를 재작성하므로 전기 이전의 포괄손익에 포함하고 당기의 포괄손익에는 포함되지 않는다. (문단 2.56)\r\n\r\n결2.14\t제5장 ‘회계정책, 회계추정의 변경 및 오류’에 따르면 회계정책의 변경에 대하여는 원칙적으로 소급적용하여 전기 또는 그 이전의 재무제표를 재작성하고, 회계정책 변경의 누적효과를 합리적으로 결정하기 어려운 경우에는 회계변경을 전진적으로 처리하여 그 효과를 당기와 당기 이후의 기간에 반영한다. 따라서 회계정책 변경의 누적효과는 당기순손익에 반영되는 것이 아니라 각 회계연도의 순손익에 반영되므로 포괄손익계산서에서 별도의 항목으로 나타나지 않는다. 그러나 제5장에 의한 회계정책의 변경이 아니고 다른 장에 의한 회계정책의 변경에 대하여 소급하여 재작성하지 않고 회계정책 변경의 누적효과를 기초이익잉여금에 일시에 반영하는 경우에는 회계정책 변경의 누적효과를 포괄손익계산서에 별도의 항목으로 나타내고 당기의 포괄손익에 포함시킨다. (문단 2.56)\r\n\r\n결2.15\t문단 2.85에서 주석의 일반적인 배열순서를 언급하고 있지만 경우에 따라서는 주석항목의 배열순서를 바꾸는 것이 필요하거나 바람직할 수 있다. 예를 들어, 채무증권의 공정가치 변동이 손익계산서에 반영된 경우 이에 대한 주석사항은 재무상태표와 관련되어 있는 만기에 관한 정보와 같이 표시할 수 있다. 그러나 주석은 가능한 전체적으로 체계적인 구조를 갖추어야 한다. (문단 2.85)\r\n\r\n결2.16\t회계기준위원회에서는 2023년 9월에 부채의 유동·비유동 분류에 대한 문단 2.22⑶, 2.25, 2.26, 2.28을 개정하고, 문단 2.22의2, 2.22의3, 2.27의2, 2.28의2~4를 추가하였다. 기업회계기준서 제1001호 ‘재무제표 표시’의 개정 ‘부채의 유동·비유동 분류’(2020년 10월 개정)와 ‘약정사항이 있는 비유동부채’(2023년 3월 개정)의 내용을 고려하여, 일반기업회계기준 제2장에서 부채의 결제를 연기할 수 있는 권리, 부채 결제의 의미와 결제 방식을 명확히 하고 약정사항이 있는 비유동부채에 대한 공시를 요구하기 위해 부채의 유동·비유동 분류와 관련된 규정을 개정하였다.\r\n\r\n결2.17\t보고기간종료일로부터 1년을 초과하여 부채의 결제를 연기할 수 있는 권리를 명확히 하는 규정을 개정하였다. 개정 전 문단 2.22에서 보고기간 후 1년 이상 결제를 연기할 수 있는 무조건의 권리를 가지고 있지 않은 부채를 유동부채로 분류한다고 하였으나, 개정 전 문단 2.25에서는 보고기간종료일로부터 1년 이내에 상환기일이 도래하더라도, 기존의 차입약정에 따라 보고기간종료일로부터 1년을 초과하여 상환할 수 있고 기업이 그러한 의도가 있는 경우에 비유동부채로 분류한다고 기술되어있어 두 문단이 상충될 여지가 있다고 보았다. 이러한 문제를 해결하기 위하여 문단 2.22⑶의 분류 원칙에서 ’무조건‘이라는 단어를 삭제하고, 부채를 분류할 때 권리의 행사 가능성과 경영진의 의도나 기대에 의해 영향을 받지 않도록 관련 문단을 개정하였다. (문단 2.22⑶, 2.25, 2.26, 2.27의2)\r\n\r\n결2.18\t기업이 약정사항의 준수를 전제로 부채의 결제를 연기할 수 있는 권리를 보유한 경우, 그 약정사항을 준수해야하는 시점에 대하여도 고려하였다. 해당 부채의 결제를 연기할 수 있는 권리가 보고기간종료일에 존재하는 지 판단할 때 그 약정사항을 보고기간 후에만 준수하면 된다면, 보고기간종료일 현재 약정사항의 준수여부가 부채의 분류에 영향을 미치지 않는다고 결론 내렸다. 따라서 문단 2.22의2와 2.22의3을 신설하여 약정사항의 준수를 요구받는 시점을 고려하여 연기 권리가 있는지 여부를 판단하도록 하였다. (문단 2.22의2, 2.22의3)\r\n\r\n결2.19\t보고기간종료일로부터 1년 이내에 약정사항을 준수해야하는 부채가 보고기간종료일 현재 비유동부채로 분류된 경우, 보고기간종료일로부터 1년 이내 부채가 상환될 수 있는 위험에 관한 정보를 공시하도록 요구하였다. (문단 2.28, 2.28의2)\r\n\r\n결2.20\t회계기준위원회는 부채의 결제 범위에 대한 구체적인 지침이 없어 실무에서 혼란이 있으므로 부채의 결제의 의미를 명확하게 할 필요가 있다고 보았다. 따라서 문단 2.28의3에서 결제의 유형을 정의하고, 문단 2.28의4에서 계약상대방의 선택에 따라 기업이 자신의 지분상품을 이전하여 결제할 수 있는 부채의 조건은 그 분류에 영향을 미치지 않는다는 규정을 기술하였다. 한국채택국제회계기준에서는 금융상품을 보통주로 전환할 수 있는 권리가 자본의 정의를 충족할 경우에 지분상품으로, 그렇지 않은 경우에 부채로 분류한다. 반면 일반기업회계기준 제15장 ‘자본’에서는 금융상품을 보통주로 전환할 수 있는 전환권을 자본요소로 분류하도록 정하고 있다(일반기업회계기준 제15장 문단 15.20, 실15.5, 실15.6). 따라서, 자본요소로 분류된 전환권은 관련 부채의 유동·비유동 분류에 영향을 미치지 아니한다. (문단 2.28의3, 2.28의4)\r\n실무지침\r\n\r\n실2.1\t재무제표에는 재무제표이용자의 의사결정에 유용할 것으로 판단되는 여러 가지 명세서와 경영진의 분석보고서나 검토보고서 등과 같은 설명자료를 첨부할 수 있다. 다만, 이러한 첨부자료는 재무제표의 범위에 포함되지 아니한다. (문단 2.1)\r\n\r\n실2.2\t문단 실2.1에서 설명한 명세서 등을 재무제표에 첨부하는 경우에는 재무제표와 명확히 구별되도록 하여야 한다. (문단 2.1)\r\n\r\n실2.3\t경영진은 계속기업의 전제가 타당한 지 판단하기 위하여 수익성, 부채상환계획, 대체적 재무자원의 조달계획 등 보고기간종료일로부터 최소한 1년간의 예상 가능한 모든 정보를 고려하여야 한다. 다만, 기업이 상당기간동안 계속사업이익을 보고하였고, 보고기간종료일 현재 경영에 필요한 재무자원을 확보하고 있는 경우에는 경영활동이 청산되거나 중단되지 않을 것으로 보아 계속기업의 전제를 적용할 수 있다. (문단 2.5)\r\n\r\n실2.4\t재무제표이용자에게 오해를 줄 염려가 없는 경우에는 금액을 천원이나 백만원 단위 등으로 표시할 수 있다. (문단 2.16)\r\n\r\n실2.5\t이 장에서 ‘공시’는 주석으로 기재하는 것뿐만 아니라 재무제표 본문에 표시하는 것을 포함한다. 이 장 이외의 다른 장에서 ‘공시’의 의미를 달리 정하고 있지 않는 한 이 장 이외의 다른 장에서의 ‘공시’도 주석으로 기재하는 것뿐만 아니라 재무제표 본문에 표시하는 것을 포함한다. \r\n\r\n실2.6\t재무상태표의 표시와 분류방법은 기업의 재무상태를 쉽게 이해할 수 있도록 결정되어야 한다. 따라서 문단 2.20내지 문단 2.23의 규정에 불구하고 업종의 특수성 때문에 필요하거나 다른 장에서 달리 정하고 있는 경우에는 표시항목의 명칭과 배열순서를 다르게 할 수 있다. (문단 2.20∼2.23)\r\n\r\n실2.7\t영업주기는 제조업의 경우에 제조과정에 투입될 재화와 용역을 취득한 시점부터 제품의 판매로 인한 현금의 회수완료시점까지 소요되는 기간을 나타낸다. 숙성과정이 필요한 업종이나 자본집약적인 업종의 경우에는 영업주기가 1년을 초과할 수도 있다. 반면에 대부분의 업종의 경우에는 영업주기가 1년 이내인 경우가 보통이다. 정상적인 영업주기가 명확하게 확인되지 않는 경우에는 1년으로 추정한다. (문단 2.20∼2.23)\r\n\r\n실2.8\t매출원가는 기초제품(또는 상품)재고액에 당기제품제조원가(또는 당기상품매입액)를 가산하고 기말제품(또는 상품)재고액을 차감한 금액이다. (문단 2.48)\r\n\r\n실2.9\t문단 실2.8의 당기상품매입액은 상품의 총매입액에서 매입할인, 매입환출, 매입에누리 등을 차감한 금액으로 한다. (문단 2.48)\r\n\r\n실2.10\t제품이나 상품에 대하여 생산, 판매 또는 매입 외의 사유로 증감액이 있는 경우에는 이를 매출원가의 계산에 반영한다. (문단 2.48)\r\n\r\n실2.11\t동일 또는 유사한 거래나 회계사건에서 발생한 차익, 차손 등은 총액으로 표시하지만 중요하지 않은 경우에는 관련 차익과 차손 등을 상계하여 표시할 수 있다. (문단 2.57)\r\n\r\n실2.12\t이익잉여금처분계산서(또는 결손금처리계산서)는 이익잉여금의 처분사항(또는 결손금의 처리사항)을 명확히 보고하기 위한 재무보고서이다. (문단 2.89)\r\n\r\n실2.13\t이익잉여금처분계산서는 미처분이익잉여금, 임의적립금등의이입액, 이익잉여금처분액, 차기이월미처분이익잉여금으로 구분하여 표시한다. (문단 2.89)\r\n\r\n실2.14\t미처분이익잉여금은 전기이월미처분이익잉여금(또는 전기이월미처리결손금)에 회계정책의 변경으로 인한 누적효과(비교재무제표의 최초회계기간 직전까지의 누적효과), 중대한 전기오류수정손익(비교재무제표의 최초회계기간 직전까지의 누적효과), 중간배당액 및 당기순이익(또는 당기순손실)을 가감하여 산출한다. (문단 2.89)\r\n\r\n실2.15\t이익잉여금처분액은 이익준비금, 기타법정적립금, 이익잉여금처분에 의한 상각등, 배당금, 임의적립금으로 구분하여 표시한다. 이익잉여금처분에 의한 상각등은 주식할인발행차금상각, 자기주식처분손실 잔액, 상환주식 상환액 등으로 한다. 배당금의 경우 현금배당과 주식배당으로 구분한다. (문단 2.89)\r\n\r\n실2.16\t결손금처리계산서는 미처리결손금, 결손금처리액, 차기이월미처리결손금으로 구분하여 표시한다. (문단 2.89)\r\n\r\n실2.17\t미처리결손금은 전기이월미처리결손금(또는 전기이월미처분이익잉여금)에 회계정책의 변경으로 인한 누적효과(비교재무제표의 최초회계기간 직전까지의 누적효과), 중대한 전기오류수정손익(비교재무제표의 최초회계기간 직전까지의 누적효과), 중간배당액 및 당기순이익(또는 당기순손실)을 가감하여 산출한다. (문단 2.89)\r\n\r\n실2.18\t<삭제> <2014. 6. 27. 개정>\r\n\r\n실2.19\t주석은 체계적인 방법으로 표시한다. 재무상태표, 손익계산서, 이익잉여금처분계산서(또는 결손금처리계산서), 현금흐름표 및 자본변동표의 본문에 표시된 개별항목에는 관련된 주석내용과 상호 연결하는 기호 등을 표시한다. (문단 2.82∼2.90)\r\n\r\n실2.20\t문단 2.85⑶에 해당하는 보충정보의 예는 다음과 같다. (문단 2.85⑶)\r\n⑴\t기업의 개황, 주요 영업내용 및 최근의 경영환경변화  \r\n⑵\t사용이 제한된 예금\r\n⑶\t자기 또는 타인을 위하여 제공하고 있거나 타인으로부터 제공받고 있는 담보 및 보증의 내용\r\n⑷\t차입약정의 유의적인 위반사항\r\n⑸\t천재지변, 파업, 화재, 유의적인 사고 등에 관하여는 그 내용과 결과\r\n⑹\t기업이 가입하고 있는 보험의 종류, 보험금액 및 보험에 가입된 자산의 내용\r\n⑺\t물가 및 환율변동과 같이 기업에 유의적인 영향을 미치는 불확실성 및 위험요소\r\n⑻\t당해 회계연도 개시일전 2년 내에 결손보전을 한 경우에는 결손보전에 충당된 자본잉여금이나 이익잉여금의 명칭과 금액 및 결손보전을 승인한 주주총회일\r\n⑼\t제조원가 또는 판매비와관리비에 포함된 급여, 퇴직급여, 복리후생비, 임차료, 감가상각비, 세금과공과 등 부가가치계산에 필요한 계정과목과 그 금액\r\n\r\n실2.21\t재무제표이용자에게 재무제표 작성의 기초가 된 측정속성(역사적 원가, 현행원가, 순실현가능가치, 공정가치 또는 회수가능액)에 관한 정보를 제공할 필요가 있다. 따라서 재무제표 작성에 여러 가지의 측정속성을 사용한 경우, 예를 들어 동일한 재무제표에 역사적원가로 측정한 항목들과 공정가치로 측정한 항목들이 있는 경우에는 각 측정속성이 적용된 자산 및 부채의 유형에 관한 정보를 주석에 포함한다.\r\n\r\n실2.22\t경영진은 회계정책을 적용할 때 다양한 판단을 하며 그러한 판단은 재무제표에 유의적인 영향을 줄 수 있다. 예를 들어, 경영진은 금융자산을 만기보유증권으로 분류할지 여부를 판단해야 한다. 이 경우 문단 2.87에 따라 재무제표 항목의 금액에 영향을 미치는 회계정책을 적용할 때 경영진이 내린 판단의 근거를 주석으로 기재한다. 이러한 주석공시는 문단 2.88에 따라 주석으로 기재하는 것과는 관련이 없다. (문단 2.87)\r\n\r\n실2.23\t일반기업회계기준을 적용하는 기업이 한국채택국제회계기준을 적용하고자 하는 경우에는 한국채택국제회계기준 도입과 관련하여 공시시기별로 다음과 같은 정보를 재무제표 주석에 기재하는 것이 바람직하다.\r\n⑴\t도입 2년전 재무제표\r\n㈎\t한국채택국제회계기준 도입 준비계획 및 추진상황\r\n㈏\t한국채택국제회계기준과 현행 회계기준과의 회계처리방법 차이 중 해당기업에 유의적인 영향을 줄 것으로 예상되는 사항\r\n⑵\t도입 1년전 재무제표\r\n㈎\t한국채택국제회계기준 도입 준비계획 및 추진상황\r\n㈏\t한국채택국제회계기준하에서 기업이 선택한 회계정책과 기존 회계정책과의 주요 차이점\r\n㈐\t연결대상기업의 변화\r\n㈑\t한국채택국제회계기준 도입이 기업 재무상태 및 경영성과에 미치는 영향에 대한 계량정보\r\n\r\n재무상태표의 개별표시 항목의 예시 (문단 2.17∼2.43)\r\n\r\n실2.24\t각 기업의 자산, 부채, 자본의 개별 표시 분류 항목은 금액과 성격의 중요성 판단기준을 적용하여 결정한다. 여기서는 대부분의 기업이 금액이나 성격이 중요하다고 판단하여 재무상태표 본문에 개별 표시할 것으로 예상되는 항목을 아래와 같이 예시한다. 예시된 항목의 금액이나 성격으로 보아 해당기업에 중요하지 않은 경우에는 이들 항목의 별도 표시를 생략할 수 있다. \r\n\r\n당좌자산의 분류 항목\r\n\r\n실2.25\t당좌자산 내에 별도 표시하는 항목의 예는 다음과 같다.\r\n⑴ 현금및현금성자산\r\n⑵ 단기투자자산\r\n⑶ 매출채권\r\n⑷ 선급비용\r\n⑸ 이연법인세자산\r\n⑹ 기타\r\n\r\n실2.26\t단기투자자산은 기업이 여유자금의 활용 목적으로 보유하는 단기예금, 단기매매증권, 단기대여금 및 유동자산으로 분류되는 매도가능증권과 만기보유증권 등의 자산을 포함한다. 이들 자산은 현금및현금성자산과 함께 기업의 단기 유동성을 파악하는 데 중요한 정보이기 때문에 개별 표시한다.  \r\n\r\n실2.27\t기타는 미수수익, 미수금, 선급금 등을 포함한다. 이들 항목이 중요한 경우에는 개별 표시한다. \r\n\r\n재고자산의 분류 항목\r\n\r\n실2.28\t재고자산 내에 별도 표시하는 항목의 예는 다음과 같다.\r\n⑴\t상품\r\n⑵\t제품\r\n⑶\t반제품\r\n⑷\t재공품\r\n⑸\t원재료\r\n⑹\t저장품\r\n⑺\t기타\r\n\r\n투자자산의 분류 항목\r\n\r\n실2.29\t투자자산은 장기적인 투자수익을 얻기 위해 가지고 있는 채무증권과 지분증권, 지분법적용투자주식, 영업활동에 사용되지 않는 토지와 설비자산, 설비확장 및 채무상환 등에 사용할 특정 목적의 예금을 포함한다.\r\n\r\n실2.30\t투자자산 내에 별도 표시하는 분류 항목의 예는 다음과 같다.    \r\n⑴\t투자부동산\r\n⑵\t장기투자증권\r\n⑶\t지분법적용투자주식 \r\n⑷\t장기대여금\r\n⑸\t기타\r\n \r\n실2.31\t비유동자산으로 분류되는 매도가능증권과 만기보유증권을 통합하여 장기투자증권으로 표시할 수 있으며 이들의 금액이 중요하지 않은 경우 기타로 공시한다.\r\n\r\n유형자산의 분류 항목\r\n\r\n실2.32\t유형자산은 재화의 생산이나 용역의 제공, 타인에 대한 임대, 또는 자체적으로 사용할 목적으로 보유하고 있으며, 물리적 형태가 있는 비화폐성자산으로서 토지, 건물, 기계장치 등을 포함한다.\r\n\r\n실2.33\t유형자산 중 별도 표시하는 분류 항목의 예는 다음과 같다.\r\n⑴\t토지\r\n⑵\t설비자산\r\n⑶\t건설중인자산\r\n⑷\t기타\r\n\r\n실2.34\t감가상각을 하지 않는 토지는 감가상각 대상자산인 설비자산과 우선 구분하여 이들의 규모를 파악할 수 있도록 한다. 그리고 미래 생산 판매활동을 위해 건설중인 설비자산의 규모를 파악할 수 있도록 건설중인자산을 개별 표시한다.\r\n\r\n무형자산의 분류 항목\r\n\r\n실2.35\t무형자산은 물리적 형체는 없지만 식별가능하고 기업이 통제하고 있으며 미래경제적효익이 있는 비화폐성자산으로 산업재산권, 저작권, 개발비 등과 사업결합에서 발생한 영업권을 포함한다.\r\n\r\n실2.36\t무형자산 중 별도 표시하는 소분류 항목의 예는 다음과 같다.\r\n⑴\t영업권\r\n⑵\t산업재산권\r\n⑶\t개발비\r\n⑷\t기타\r\n\r\n실2.37\t기타는 라이선스와 프랜차이즈, 저작권, 컴퓨터소프트웨어, 임차권리금, 광업권, 어업권 등을 포함한다. 다만 이들 항목이 중요한 경우에는 개별 표시한다. \r\n\r\n기타비유동자산의 분류 항목\r\n\r\n실2.38\t기타비유동자산은 임차보증금, 이연법인세자산(유동자산으로 분류되는 부분 제외), 장기매출채권 및 장기미수금 등 투자자산, 유형자산, 무형자산에 속하지 않는 비유동자산을 포함한다.\r\n\r\n실2.39\t기타비유동자산 내에 별도 표시할 항목의 예는 다음과 같다.\r\n⑴\t이연법인세자산\r\n⑵\t기타 \r\n\r\n실2.40\t비유동자산으로 분류되는 이연법인세자산은 차감할 일시적차이 등으로 인하여 미래에 경감될 법인세부담액으로서 미래의 현금흐름을 예측하는 데 유용한 정보를 제공하므로 구분 표시한다. \r\n\r\n실2.41\t기타는 임차보증금, 장기선급비용, 장기선급금, 장기미수금 등을 포함한다. 이들 자산은 투자수익이 없고 다른 자산으로 분류하기 어려워 기타로 통합하여 표시한다. 다만 이들 항목이 중요한 경우에는 별도 표시한다.\r\n\r\n유동부채의 분류 항목\r\n\r\n실2.42\t유동부채 내에 별도 표시할 소분류 항목의 예는 다음과 같다.\r\n⑴\t단기차입금\r\n⑵\t매입채무\r\n⑶\t당기법인세부채\r\n⑷\t미지급비용\r\n⑸\t이연법인세부채\r\n⑹\t기타\r\n\r\n비유동부채의 분류 항목\r\n\r\n실2.43\t비유동부채 내에 별도 표시할 소분류 항목의 예는 다음과 같다.\r\n⑴\t사채\r\n⑵\t신주인수권부사채\r\n⑶\t전환사채\r\n⑷\t장기차입금\r\n⑸\t퇴직급여충당부채\r\n⑹\t장기제품보증충당부채\r\n⑺\t이연법인세부채\r\n⑻\t기타\r\n\r\n실2.44\t비유동부채로 분류되는 이연법인세부채는 가산할 일시적차이로 인하여 미래에 부담하게 될 법인세부담액으로서 미래의 현금흐름을 예측하는 데 유용한 정보를 제공하므로 구분 표시한다.\r\n\r\n실2.45\t기타는 비유동부채로서 다른 항목으로 분류하기 어려운 성격의 부채를 모두 통합한 금액을 표시한다. 다만 이들 항목이 중요한 경우에는 개별 표시한다.\r\n\r\n손익계산서의 개별표시 항목의 예시 (문단 2.44∼2.57)\r\n\r\n매출액과 매출원가의 분류 항목\r\n\r\n실2.46\t매출액은 업종 또는 부문별로 구분하여 표시할 수 있으며, 반제품매출액, 부산물매출액, 작업폐물매출액, 수출액, 장기할부매출액 등이 중요한 경우에는 이를 구분하여 표시할 수 있다.\r\n\r\n판매비와관리비의 분류 항목\r\n\r\n실2.47\t판매비와관리비는 상품과 용역의 판매활동 또는 기업의 관리와 유지에서 발생하는 비용으로 급여(임원급여, 급료, 임금 및 제수당을 포함한다), 퇴직급여, 해고급여, 복리후생비, 임차료, 접대비, 감가상각비, 무형자산상각비, 세금과공과, 광고선전비, 연구비, 경상개발비, 대손상각비 등 매출원가에 속하지 아니하는 모든 영업비용을 포함하며, 당해 비용을 표시하는 적절한 항목으로 구분한다. 한편, 빈번하게 발생하는 것은 아니지만 영업활동과 관련하여 비용이 감소함에 따라 발생하는 퇴직급여충당부채환입, 판매보증충당부채환입 및 대손충당금환입 등은 판매비와관리비의 부(-)의 금액으로 표시한다.\r\n\r\n영업외수익의 분류 항목\r\n\r\n실2.48\t영업외수익은 이자수익, 배당금수익(주식배당액은 제외한다), 임대료, 단기투자자산처분이익, 단기투자자산평가이익, 외환차익, 외화환산이익, 지분법이익, 장기투자증권손상차손환입, 투자자산처분이익, 유형자산처분이익, 사채상환이익, 전기오류수정이익 등을 포함한다.\r\n\r\n영업외비용의 분류 항목\r\n\r\n실2.49\t영업외비용은 이자비용, 기타의 대손상각비, 단기투자자산처분손실, 단기투자자산평가손실, 재고자산감모손실(비정상적으로 발생한 재고자산감모손실에 한한다), 외환차손, 외화환산손실, 기부금, 지분법손실, 장기투자증권손상차손, 투자자산처분손실, 유형자산처분손실, 사채상환손실, 전기오류수정손실 등을 포함한다.\r\n\r\n중단사업손익의 분류 항목\r\n\r\n실2.50\t사업중단직접비용과 중단사업자산손상차손을 포함한 중단사업으로부터 발생한 영업손익과 영업외손익을 중단사업손익으로 하여 법인세효과를 차감한 후의 순액으로 보고한다. (문단 2.55)\r\n\r\n계속사업손익의 표시\r\n\r\n실2.51\t계속사업손실이 발생하는 경우에는 이에 대응하여 발생하는 법인세효과를 계속사업손익법인세비용 항목으로 하고 부수(-)로 표시한다. (문단 2.54)\r\n\r\n실2.52\t중단사업손익이 없을 경우에는 ‘법인세비용차감전계속사업손익’을 ‘법인세비용차감전순손익’으로 표시하고, ‘계속사업손익법인세비용’은 ‘법인세비용’으로 표시하며, ‘계속사업이익’은 별도로 표시하지 않는다. (문단 2.55)\r\n\r\n주석 (문단 2.82∼2.90)\r\n\r\n실2.53\t주석은 재무제표이용자의 이해와 편의를 도모하기 위하여 다음과 같은 방법으로 체계적으로 작성한다. \r\n⑴\t재무제표상의 개별항목에 대한 주석정보는 해당 개별항목에 기호를 붙이고 별지에 동일한 기호를 표시하여 그 내용을 설명한다.\r\n⑵\t하나의 주석이 재무제표상의 둘 이상의 개별항목과 관련된 경우에는 해당 개별항목 모두에 주석의 기호를 표시한다. 또한, 하나의 주석에 포함된 정보가 다른 주석과 관련된 경우에도 해당되는 주석 모두에 관련된 주석의 기호를 표시한다.\r\n\r\n실2.54\t주석으로 기재하는 미래에 관한 유의적인 가정의 예에는 미래의 이자율, 미래의 급여액 변동, 원가에 영향을 미치는 미래의 가격변동 및 내용연수 등이 있다. (문단 2.88)\r\n\r\n실2.55\t문단 2.89에 따라 이익잉여금처분계산서를 주석으로 공시하는 경우에는 주식의 종류별 주당배당금액, 액면배당률은 배당금 다음에 표시하고, 배당성향, 배당액의 산정내역은 주석에 포함하여 기재한다. 이익잉여금처분계산서를 주석으로 공시하지 아니하는 경우에도 주식의 종류별 주당배당금액, 액면배당률, 배당성향, 배당액의 산정내역을 주석으로 기재한다. (문단 2.89)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n적용사례\r\n\r\n사례 1 재무제표 양식\r\n\r\n다음은 이 장의 내용에 따라 작성된 재무제표 및 주석으로 기재하는 포괄손익계산서 및 이익잉여금처분계산서 양식의 예시이다.\r\n\r\n⑴ 재무상태표 양식\r\n\r\n재 무 상 태 표\r\n󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧\r\n제×기 20××년×월×일 현재\r\n제×기 20××년×월×일 현재\r\n\r\n기업명                                                       (단위：원)\r\n과               목\r\n\r\n당 기\r\n\r\n전 기\r\n자     산\r\n\r\n 유동자산\r\n\r\n   당좌자산\r\n     현금및현금성자산\r\n     단기투자자산\r\n     매출채권\r\n     선급비용\r\n     이연법인세자산\r\n     ......\r\n\r\n   재고자산\r\n     제품\r\n     재공품\r\n     원재료\r\n     ......\r\n\r\n 비유동자산\r\n\r\n   투자자산\r\n     투자부동산\r\n     장기투자증권\r\n     지분법적용투자주식\r\n     ......\r\n\r\n   유형자산\r\n     토지\r\n     설비자산\r\n     (-) 감가상각누계액\r\n     건설중인자산\r\n     ......\r\n\r\n   무형자산\r\n     영업권\r\n     산업재산권\r\n     개발비\r\n     ......\r\n\r\n   기타비유동자산\r\n     이연법인세자산\r\n     ......\r\n\r\n\r\n\r\n\r\n\r\n\r\n×××\r\n×××\r\n×××\r\n×××\r\n×××\r\n×××\r\n\r\n\r\n×××\r\n×××\r\n×××\r\n×××\r\n\r\n\r\n\r\n\r\n×××\r\n×××\r\n×××\r\n×××\r\n\r\n\r\n× \n\r\n20×3.12.31\r\n\r\n2,000,000\r\n\r\n600,000\r\n\r\n(30,000)\r\n\r\n10,000\r\n\r\n1,157,040\r\n\r\n3,737,040\r\n\r\n\r\n(1) 400,000(20×2년 보고 당기순이익) - 5,600(회계정책변경효과) - 100,000(전기오류수정효과) = 294,400\r\n(2) 500,000(회계정책변경과 전기오류수정 반영하기 전 20×3년 당기순이익) - 11,360(회계정책변경효과) - 100,000(전기오류수정효과) = 388,640"}]}, {"title": "제3장 재무제표의 작성과 표시2", "order": 3, "paragraphs": [{"id": "3.1", "text": "이 장의 목적은 금융업의 특수성을 고려하여 금융회사의 재무상태표, 손익계산서 및 현금흐름표의 작성과 표시에 관하여 제2장 ‘재무제표의 작성과 표시Ⅰ’과 달리 적용할 필요가 있는 사항을 정하는 데 있다. 이 장에서 금융업이란 금융시장에서 자금의 수요자와 공급자 사이에 수급을 중개하는 것을 말하며 금융회사란 금융업을 주된 영업으로 하는 기업을 말한다.\r\n\r\n적용범위"}, {"id": "3.2", "text": "이 장은 중간기간을 포함한 모든 회계기간에 대하여 작성하는 재무제표, 연결재무제표 및 기업집단결합재무제표의 작성에 적용한다. 다만, 다른 장 또는 특수분야회계기준에서 정하고 있는 사항에 대하여는 이 장을 적용하지 아니한다.\r\n\r\n재무상태표\r\n\r\n재무상태표의 기본구조"}, {"id": "3.3", "text": "금융회사의 재무상태표의 구성요소 가운데 자산과 부채는 각각 다음과 같이 구분한다. \r\n⑴\t자산은 현금및예치금, 유가증권, 대출채권, 유형자산, 기타자산으로 구분하되, 필요에 따라 분류항목을 추가할 수 있다. \r\n⑵\t부채는 예수부채, 차입부채, 기타부채로 구분하되, 필요에 따라 분류항목을 추가할 수 있다."}, {"id": "3.4", "text": "재무상태표의 과목 배열은 대분류 과목의 경우 일반적인 성격에 따라 상대적으로 유동성이 높은 순서대로 배열함을 원칙으로 하고, 대분류 과목내의 계정과목 배열은 업무의 특성, 유동성, 중요도 등을 감안하여 배열한다."}, {"id": "3.5", "text": "자산과 부채는 총액으로 표시하는 것이 원칙이나 정형화된 유가증권 거래로서 정형화된 결제시스템에 의해 계약의 이행이 실질적으로 보장되는 경우에는, 거래의 결과 발생한 자산과 부채를 상계하여 순액으로 표시할 수 있다."}, {"id": "3.6", "text": "영업거래상 예탁, 담보, 보관 등의 목적으로 보유하고 있는 타인의 유가증권 등은 자산으로 표시하지 않으며, 정보의 중요성을 고려하여 주석으로 기재한다.\r\n\r\n자산의 분류"}, {"id": "3.7", "text": "현금및예치금은 현금및현금성자산, 예치금 등을 포함하며, 각각 원화항목과 외화항목으로 구분할 수 있다. 사용제한예치금의 경우 정보의 중요성을 고려하여 주석으로 기재한다."}, {"id": "3.8", "text": "유가증권은 제6장 ‘금융자산·금융부채’의 제2절 ‘유가증권’의 적용범위에 해당하는 유가증권으로 하며, 지분법적용투자주식을 포함한다."}, {"id": "3.9", "text": "명칭 등 형식에 불구하고 경제적 실질이 이자수취 등을 목적으로 원리금의 반환을 약정하고 자금을 대여하는 경우 및 대지급금 등의 구상채권이 발생하는 경우 이를 대출채권으로 분류한다. 대출채권은 콜론, 팩토링채권, 지급보증대지급금 등을 포함하며, 각각 원화항목과 외화항목으로 구분할 수 있다. 대출채권에 대한 대손충당금은 해당 대출채권에서 직접 차감하여 표시할 수 있으며, 이 경우 차감한 금액을 주석으로 기재한다."}, {"id": "3.10", "text": "유형자산은 제10장 ‘유형자산’의 적용범위에 해당하는 유형자산으로 한다."}, {"id": "3.11", "text": "기타자산은 문단 3.7 내지 문단 3.10의 분류에 속하지 아니하는 투자부동산, 비업무용자산, 미수금, 이연법인세자산, 파생상품자산 등을 포함한다. \r\n\r\n부채의 분류"}, {"id": "3.12", "text": "예금증서를 발행하거나 예금계좌를 통하여 일정한 이자지급 등의 대가를 조건으로 개인, 기업 및 공공기관 등 불특정 다수의 고객으로부터 자금을 수납하여 관리하고 운용하는 경우 이를 예수부채로 분류한다. 예수부채는 요구불예금, 기한부예금, 양도성예금증서 등을 포함하며, 각각 원화항목과 외화항목으로 구분할 수 있다."}, {"id": "3.13", "text": "명칭 등 형식에 불구하고 경제적 실질이 원리금의 반환을 약정하고 자금을 차입하는 경우 이를 차입부채로 분류한다. 차입부채는 콜머니, 차입금, 사채 등을 포함하며, 각각을 원화항목과 외화항목으로 구분할 수 있다."}, {"id": "3.14", "text": "유가증권을 차입한 경우에는 유가증권을 매각한 때에 매도유가증권 과목의 부채로 표시하며, 유가증권을 매각하지 않은 상태인 경우에는 그 내용을 주석으로 기재한다."}, {"id": "3.15", "text": "기타부채는 문단 3.12 내지 문단 3.14의 분류에 속하지 아니하는 미지급금, 이연법인세부채, 파생상품부채 등을 포함한다. \r\n\r\n손익계산서"}, {"id": "3.16", "text": "금융회사의 손익계산서는 다음과 같이 구분하여 표시한다.\r\n⑴\t영업수익\r\n⑵\t영업비용\r\n⑶\t영업손익\r\n⑷\t영업외수익\r\n⑸\t영업외비용 \r\n⑹\t법인세비용차감전계속사업손익\r\n⑺\t계속사업손익법인세비용\r\n⑻\t계속사업손익 \r\n⑼\t중단사업손익(법인세효과 차감후)\r\n⑽\t당기순손익"}, {"id": "3.17", "text": "영업수익은 기업의 주된 영업활동으로부터 발생한 수익으로 한다. 영업수익 중 이자수익, 유가증권평가 및 처분이익, 대출채권평가 및 처분이익, 외환거래이익, 수수료수익, 배당금수익은 구분하여 표시한다. 또한, 각 수익항목은 회계정보이용자들이 금융회사의 영업성과를 평가하는 데 도움을 줄 수 있도록 그 세부항목을 구분하여 표시하거나 주석으로 기재한다."}, {"id": "3.18", "text": "영업비용은 기업의 주된 영업활동으로부터 발생한 비용으로 한다. 영업비용 중 이자비용, 유가증권평가 및 처분손실, 대출채권평가 및 처분손실, 외환거래손실, 수수료비용, 판매비와관리비는 구분하여 표시한다. 또한, 각 비용항목은 회계정보이용자들이 금융회사의 영업성과를 평가하는 데 도움을 줄 수 있도록 그 세부항목을 구분하여 표시하거나 주석으로 기재한다. \r\n\r\n현금흐름표"}, {"id": "3.19", "text": "금융회사의 현금흐름표는 원칙적으로 제2장 ‘재무제표의 작성과 표시Ⅰ’의 현금흐름표 규정에 따라 작성하되 금융회사 업무의 특수성을 고려하여 적절히 반영한다.\r\n\r\n영업·투자·재무 활동의 구분"}, {"id": "3.20", "text": "자금의 중개를 통한 수익 창출이 주요 영업활동인 금융회사의 경우, 단기매매증권으로부터 발생하는 이자나 배당뿐 아니라 단기매매증권 자체의 처분손익도 영업손익에 포함된다. 또한, 유가증권으로부터 발생하는 이자나 배당뿐 아니라 유가증권 자체의 처분손익도 영업손익에 포함하며 은행의 대출채권처분손익도 영업손익으로 분류한다. 그러므로 이러한 특성을 반영하여 다음과 같이 금융회사의 주된 활동을 구분한다.\r\n⑴\t영업활동으로 인한 현금흐름\r\n㈎\t영업활동으로 인한 현금의 유입에는 고객 예수금의 수신, 이자수익과 배당금수익, 단기매매증권, 매도가능증권 및 만기보유증권의 처분, 대출채권의 회수, 수수료수익, 기타 투자활동과 재무활동에 속하지 아니하는 거래에서 발생된 현금유입이 포함된다.\r\n㈏\t영업활동으로 인한 현금의 유출에는 고객 예수금의 반환, 종업원에 대한 현금지출, 법인세(토지등 양도소득에 대한 법인세 제외)의 지급, 이자비용, 단기매매증권, 매도가능증권 및 만기보유증권의 취득, 대출, 수수료비용, 기타 투자활동과 재무활동에 속하지 아니하는 거래에서 발생된 현금유출이 포함된다.\r\n⑵\t투자활동으로 인한 현금흐름\r\n㈎\t투자활동으로 인한 현금의 유입에는 유형자산·무형자산·투자부동산 및 비업무용자산의 처분 등이 포함된다.\r\n㈏\t투자활동으로 인한 현금의 유출에는 유형자산·무형자산·투자부동산 및 비업무용자산의 취득 등이 포함된다.\r\n⑶\t재무활동으로 인한 현금흐름\r\n㈎\t재무활동으로 인한 현금의 유입에는 차입금의 차입, 사채의 발행, 주식의 발행(자기주식의 처분 포함) 등이 포함된다.\r\n㈏\t재무활동으로 인한 현금의 유출에는 배당금의 지급, 유상감자, 자기주식의 취득, 차입금의 상환, 사채의 상환, 자산의 취득에 따른 부채의 지급 등이 포함된다.\r\n\r\n기재시 유의사항"}, {"id": "3.21", "text": "현금의 유입과 유출내용에 대하여는 기중 증가 또는 감소를 상계하지 아니하고 각각 총액으로 기재한다. 다만, 예수금이나 대출금과 같이 거래가 빈번하여 총금액이 크고 단기간에 만기가 도래하는 현금의 유입과 유출항목은 순증감액으로 기재할 수 있다.\r\n용어의 정의\r\n\r\n금융업\r\n금융시장에서 자금의 수요자와 공급자 사이에 수급을 중개하는 것\r\n금융회사\r\n금융업을 주된 영업으로 하는 기업\r\n\r\n\r\n\r\n일반기업회계기준 제3장 ‘재무제표의 작성과 표시Ⅱ(금융업)’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결3.1\t이 장은 다양한 외부정보이용자의 공통된 정보요구를 충족시키기 위한 금융회사의 일반목적 재무제표의 작성과 표시에 관한 일관된 지침을 제공하는 것을 목적으로 한다. 따라서, 이 장에 따라 작성된 금융회사의 재무제표는 감독기구, 특수관계자 등의 정보요구를 충족시키기 위하여 작성된 특별목적 재무제표와 다를 수 있다. 이 때 ‘다양한 외부정보이용자’는 특정 정보에 대한 요구를 만족하는 특별목적의 재무제표를 작성하도록 기업에게 요구할 수 없는 외부의 다양한 정보이용자를 말한다.\r\n\r\n결3.2\t이 장에서는 금융업의 특수성을 고려하여 금융회사의 재무상태표, 손익계산서 및 현금흐름표의 작성과 표시에 관하여 제2장 ‘재무제표의 작성과 표시Ⅰ’과 달리 적용할 필요가 있는 사항을 정하고 있으며, 재무제표의 작성과 표시와 관련하여 금융업의 특수성을 고려할 필요가 없는 일반적인 내용은 제2장을 적용한다. (문단 3.1)\r\n\r\n결3.3\t이 장의 적용대상과 관련하여 금융업에 대하여 포괄적인 정의만을 제시하였으므로 구체적으로 적용하기 위해서는 금융관련 법령상의 정의를 참고할 수 있으며, 이 장의 적용대상이 되는 금융회사(한국채택국제회계기준을 적용하지 아니하는 금융회사)의 예에는 다음의 업무를 주된 영업으로 하는 기업이 있다. (문단 3.1)\r\n⑴\t상호저축은행법 제11조 제1항에서 정한 업무\r\n⑵\t여신전문금융업법 제2조에 의한 여신전문금융업\r\n\r\n결3.4\t일반적으로 비금융회사의 영업외수익(영업외비용)에서 큰 비중을 차지하는 이자수익(이자비용)이 금융회사의 경우 영업수익(영업비용)에 포함된다. 또한, 영업수익과 영업외수익의 구분에는 주관적인 판단이 필요하다. 회계기준위원회는 이러한 점을 고려하여 금융회사의 경우 영업수익과 영업외수익의 구분을 폐지할 것을 검토하였다. 그러나, 비금융회사가 영업수익과 영업외수익을 구분하고 있으므로 재무제표의 비교가능성을 고려하여 금융회사도 영업수익과 영업외수익을 구분하도록 하였다. (문단 3.16)\r\n\r\n결3.5\t일반적인 금융회사의 경우 대부분 지분법적용투자주식에의 투자를 주된 영업으로 하지 않을 것이므로 지분법이익(지분법손실)을 영업외수익(영업외비용)으로 분류한다. 한편 여신전문금융업법에 따른 신기술사업금융업자와 같이 지분법적용투자주식에의 투자를 주된 영업으로 하는 금융회사는 지분법이익이 수익의 대부분을 차지할 수 있다. 이러한 금융회사의 경우 지분법이익을 영업수익에서 제외하게 되면 정보이용자들에게 유용한 정보를 제공하지 못하게 된다. 위와 같은 점을 고려하여 회계기준위원회는 주된 영업활동으로부터 발생한 수익(비용)인지 여부에 따라 지분법이익(지분법손실)이 영업수익(영업비용)이나 영업외수익(영업외비용)에 해당되는지를 판단하도록 하였다. (문단 3.17, 3.18)\r\n\r\n결3.6\t금융업의 특성상 고객 예수금의 변동은 금융회사의 주된 영업활동과 밀접히 관련되어 있으므로(예: 상호저축은행), 현금흐름표에서 영업활동현금흐름으로 분류하도록 개정(’22년) 하였다 (문단 3.20)\r\n\r\n\r\n\r\n\r\n소수의견\r\n\r\n소3.1\t최관, 최상태 위원은 제3장 ‘재무제표의 작성과 표시Ⅱ(금융업)’에서 매도가능증권(또는 만기보유증권)의 취득·처분을 영업활동현금흐름으로 분류하는 규정에 대하여 반대하였다. 관련 소수의견은 다음과 같다. \r\n\r\n최관, 최상태 위원의 소수의견\r\n\r\n소3.2\t최관, 최상태 위원은 매도가능증권(또는 만기보유증권)의 취득·처분이 기업의 주된 영업활동에 속하는 지에 따라 경제적 실질이 반영되도록 이를 영업활동현금흐름 또는 투자활동현금흐름으로 분류할 것을 제안하였다. \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n재무상태표의 개별표시 항목의 예시\r\n\r\n실3.1\t각 금융회사의 자산, 부채의 개별 표시 분류 항목은 금액과 성격의 중요성 판단기준을 적용하여 결정한다. 여기서는 대부분의 금융회사가 금액이나 성격이 중요하다고 판단하여 재무상태표 본문에 개별 표시할 것으로 예상되는 항목을 아래와 같이 예시한다. 예시된 항목의 금액이나 성격으로 보아 해당 금융회사에 경미한 경우에는 이들 항목의 별도 표시를 생략할 수 있다. (문단 3.3∼3.15)\r\n\r\n현금및예치금의 분류 항목\r\n\r\n실3.2\t현금및예치금은 현금및현금성자산, 예치금 등으로 구분하여 표시한다. \r\n\r\n실3.3\t예치금은 소비임치계약으로 타 금융회사에 자금을 예치한 것을 말하며 금전신탁(특정금전신탁은 제외)도 포함한다. 특정금전신탁이란 신탁자산인 금전의 운용대상 및 방법이 위탁자의 운용지시에 따르게 되어 있는 금전신탁을 말한다. 금전신탁이 특정금전신탁에 해당하는 경우 신탁자산의 내용(주식, 국·공채, 회사채 등)은 기업이 직접 보유하고 있는 자산과 동일한 방법으로 분류한다.\r\n\r\n유가증권의 분류 항목\r\n\r\n실3.4\t유가증권은 단기매매증권, 매도가능증권, 만기보유증권, 지분법적용투자주식 등으로 구분하여 표시한다.\r\n\r\n대출채권의 분류 항목\r\n\r\n실3.5\t대출채권은 콜론, 내국수입유산스, 매입외환, 매입어음, 환매조건부채권매수, 대출금, 팩토링채권, 할부금융채권, 지급보증대지급금 등으로 구분하여 표시한다.\r\n\r\n실3.6\t콜론은 자금중개회사를 통하거나 또는 금융회사간 직접거래에 의하여 콜거래가 허용된 금융회사에게 원화 및 외화자금을 단기로 대여하는 대출채권을 말한다.\r\n\r\n실3.7\t내국수입유산스는 기한부수입신용장을 개설하고 동 신용장에 의하여 외국의 수출업자가 발행한 수출환어음을 인수(매입)함으로써 어음기간동안 국내수입업자에게 공여하는 신용을 말한다. \r\n\r\n실3.8\t매입외환은 고객으로부터 원화 또는 외화를 대가로 매입하여 추심 중에 있는 외화채권을 말한다.\r\n\r\n실3.9\t매입어음은 기업 등이 발행한 상업어음, 무역어음, 환어음 등을 매입하는 방식으로 대여한 대출채권을 말한다.\r\n\r\n실3.10\t환매조건부채권매수는 일정기간 경과 후 환매도하는 조건하에 유가증권을 매수하는 방식으로 대여한 대출채권을 말한다.\r\n\r\n실3.11\t대출금은 원화대출금과 외화대출금으로 구성된다. 원화대출금은 원화자금으로 대여한 대출채권을 말하며, 외화대출금은 외화자금으로 대여한 대출채권과 원화자금으로 대여하였으나 표시통화 및 대출(회수)금액의 결정통화가 외화인 대출채권을 말한다. \r\n\r\n실3.12\t팩토링채권은 고객이 상거래와 관련하여 취득한 매출채권을 고객으로부터 매입하는 방식으로 대여한 대출채권을 말한다.\r\n⑴\t상환청구권이 있는 조건으로 매출채권을 취득한 경우 대금의 선지급액을 재무상태표에 팩토링채권으로 표시하고, 채권금액을 회수하는 경우 이를 차감하여 표시한다.\r\n⑵\t상환청구권이 없는 조건으로 매출채권을 취득한 경우 대금의 선지급 여부와 관계없이 채권의 액면금액 전액을 팩토링채권으로 표시하고, 고객에 대한 선지급액과 채권 액면금액의 차액은 팩토링채권미지급금으로 표시한다. \r\n\r\n실3.13\t할부금융채권은 재화 및 용역의 매매계약에 대하여 매도인 및 매수인과 각각 약정을 체결하여 매수인에게 대여한 재화 및 용역의 구매자금을 매도인에게 지급하고 매수인으로부터 그 원리금을 분할하여 상환받는 방식의 대출채권을 말한다.\r\n\r\n실3.14\t지급보증대지급금은 기일에 결제되지 아니한 지급보증채무, 소구채무 등을 금융회사가 대신 이행함에 따라 발생한 대출채권을 말한다.\r\n\r\n기타자산의 분류 항목\r\n\r\n실3.15\t기타자산은 영업권, 산업재산권, 개발비, 투자부동산, 비업무용자산, 미수수익, 선급비용, 예치보증금, 이연법인세자산, 파생상품자산 등으로 구분하여 표시한다.\r\n\r\n실3.16\t비업무용자산은 담보권의 실행 등으로 취득한 자산으로서 비업무용부동산, 비업무용동산을 포함한다.\r\n\r\n실3.17\t예치보증금은 전세권, 임차보증금, 영업보증금 등을 포함한다.\r\n\r\n예수부채의 분류 항목\r\n\r\n실3.18\t예수부채는 요구불예금, 기한부예금 등으로 구분하여 표시한다.\r\n\r\n실3.19\t요구불예금은 예금주의 환급청구가 있으면 언제든지 조건없이 지급해야 하는 보통예금, 저축예금, 기업자유예금, 당좌예금 등을 포함한다. \r\n\r\n실3.20\t기한부예금은 예금의 납입 및 인출방법에 대해 특정조건이 있는 저축성예금으로서 정기예금, 정기적금 등을 포함한다.\r\n\r\n차입부채의 분류 항목\r\n\r\n실3.21\t차입부채는 콜머니, 매출어음, 환매조건부채권매도, 차입금, 사채, 매도유가증권 등으로 구분하여 표시한다.\r\n\r\n실3.22\t콜머니는 자금중개회사를 통하거나 또는 금융회사간 직접거래에 의하여 콜거래가 허용된 금융회사로부터 원화 및 외화자금을 단기로 차입하는 부채를 말한다. \r\n\r\n실3.23\t매출어음은 금융회사가 매입하여 보유하고 있는 상업어음, 무역어음 등 매입어음을 근거로 하여 발행하는 어음을 말한다. \r\n\r\n실3.24\t환매조건부채권매도는 일정기간이 경과한 후 환매수하는 조건으로 유가증권을 매도하여 자금을 차입한 경우를 말한다. \r\n\r\n실3.25\t차입금은 원화차입금과 외화차입금으로 구성된다. 원화차입금은 원화 자금으로 차입한 채무액을 말하며, 외화차입금은 외화자금으로 차입한 채무액과 원화로 차입하였으나 표시통화 및 차입(상환)금액의 결정통화가 외화인 채무액을 말한다. 한국은행으로부터 원리금의 반환을 약정하고 자금을 차입하는 경우에도 그 명칭에 불구하고 이를 차입금으로 분류한다. \r\n\r\n실3.26\t금융채를 발행하는 경우에는 사채로 분류한다.\r\n\r\n실3.27\t매도유가증권은 차입한 유가증권을 매도한 금액으로 표시한다.\r\n\r\n기타부채의 분류 항목\r\n\r\n실3.28\t기타부채는 지급보증충당부채, 퇴직급여충당부채, 미지급외국환채무, 팩토링채권미지급금, 수입보증금, 미지급비용, 선수수익, 이연법인세부채, 파생상품부채 등으로 구분하여 표시한다.\r\n\r\n실3.29\t지급보증충당부채는 주채무가 확정된 지급보증에 대하여 주채무자의 부도 등으로 인한 보증채무이행에 따라 금융회사가 궁극적으로 부담하게 될 손실에 대한 현재의 추정액을 말한다.\r\n\r\n실3.30\t미지급외국환채무는 매도외환과 미지급외환으로 한다.\r\n\r\n실3.31\t팩토링채권미지급금은 팩토링채권 매입업무와 관련하여 지급되지 않은 채무로 한다.\r\n\r\n실3.32\t수입보증금은 보증금 성격으로 취득한 수입결제대금, 대여금고보증금, 부동산임대보증금 등으로 한다.\r\n\r\n실3.33\t예수제세, 당기법인세부채, 미지급내국환채무(내국환거래의 대금결제 과정에서 발생하는 채무), 선불카드채무, 직불카드채무, 대행업무수입금, 유가증권청약증거금 등 별도의 계정과목으로 구분하여 표시할 중요성이 없는 부채는 기타로 통합하여 표시할 수 있다.\r\n\r\n손익계산서의 개별표시 항목의 예시\r\n\r\n영업수익의 분류 항목\r\n\r\n실3.34\t금융회사의 영업수익은 회계정보이용자들이 금융회사의 영업유형별 성과를 평가할 수 있도록 성격별로 구분하여 공시하여야 한다.  (문단 3.16, 3.17)\r\n\r\n실3.35\t이자수익은 예치금이자, 유가증권이자, 대출채권이자, 할부금융수입이자, 기타이자수익 등을 포함한다.\r\n\r\n실3.36\t유가증권평가 및 처분이익은 단기매매증권에서 발생한 평가이익 및 처분이익, 매도가능증권에서 발생한 처분이익과 손상차손환입을 포함한다.\r\n\r\n실3.37\t대출채권평가 및 처분이익은 대출채권의 대손충당금환입과 대출채권 처분이익을 포함한다. \r\n\r\n실3.38\t수수료수익은 수입수수료, 수입보증료, 중도해지수수료, 할부금융수수료, 투자자문수수료, 투자일임수수료 등을 포함한다. \r\n\r\n실3.39\t배당금수익은 단기매매증권 배당금수익, 매도가능증권 배당금수익 등을 포함한다. \r\n\r\n영업비용의 분류 항목\r\n\r\n실3.40\t금융회사의 영업비용은 회계정보이용자들이 금융회사의 영업유형별 성과를 평가할 수 있도록 성격별로 구분하여 공시하여야 한다.  (문단 3.16, 3.18)\r\n\r\n실3.41\t이자비용은 예수부채이자, 차입금이자, 사채이자, 기타이자비용 등을 포함한다.\r\n\r\n실3.42\t유가증권평가 및 처분손실은 단기매매증권에서 발생한 평가손실과 처분손실, 매도가능증권에서 발생한 처분손실과 손상차손을 포함한다.\r\n\r\n실3.43\t대출채권평가 및 처분손실은 대출채권에 대한 대손상각비와 대출채권처분손실을 포함한다. \r\n\r\n실3.44\t대출채권에 대한 대손상각비는 대출채권 중 회수가 불확실하거나 불가능한 금액의 추산액을 말한다. \r\n\r\n실3.45\t수수료비용은 지급수수료, 신용카드관련수수료 등을 포함한다. \r\n\r\n실3.46\t판매비와관리비는 금융회사의 상품과 용역의 판매활동 또는 관리와 유지에 발생하는 비용으로서 급여(임원급여, 급료, 임금 및 제수당을 포함), 퇴직급여, 명예퇴직금(조기퇴직의 대가로 지급하는 인센티브 등을 포함), 복리후생비, 임차료, 접대비, 감가상각비, 무형자산상각비, 세금과공과, 광고선전비, 연구비, 경상개발비 등을 포함한다.\r\n\r\n실3.47\t영업수익과 영업비용을 제외한 기타의 손익계산서의 분류방법은 비금융회사의 경우와 동일하다.\r\n\r\n실3.48\t예금자보호법에 따라 예금보험공사에 납부하는 특별기여금의 비용인식기간은 역년을 기준으로 납부기한이 속하는 연도의 개시일로부터 종료일까지(은행의 경우 납부기한이 속하는 분기의 개시일로부터 종료일까지)이며, 안분방법은 일할계산방법이 원칙이나 월할계산방법을 적용한 경우에도 일할계산방법과 유의적인 차이가 없는 경우 월할계산방법을 적용할 수 있다.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n적용사례\r\n\r\n사례 1. 재무상태표와 손익계산서 양식\r\n\r\n다음은 이 장의 내용에 따라 작성된 재무상태표와 손익계산서 양식의 예시이다. 예시된 양식보다 내용을 잘 나타내는 양식이 있을 때는 그 양식을 사용할 수 있다.\r\n\r\n1. 재무상태표 양식\r\n\r\n재 무 상 태 표\r\n󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧󰠧\r\n제×기 20××년×월×일 현재\r\n제×기 20××년×월×일 현재\r\n\r\n기업명                                                      (단위：원)\r\n과               목\r\n\r\n당 기\r\n\r\n전 기\r\n자     산\r\n\r\n 현금및예치금\r\n   현금및현금성자산\r\n   예치금\r\n      \r\n 유가증권\r\n   단기매매  있는 능력이 있는 경우\r\n⑶\t이사회나 이에 준하는 의사결정기구가 기업을 지배한다면, 그 이사회나 이에 준하는 의사결정기구 구성원의 과반수를 임명하거나 해임할 수 있는 능력이 있는 경우 \r\n⑷\t이사회나 이에 준하는 의사결정기구가 기업을 지배한다면, 그 이사회나 이에 준하는 의사결정기구의 의사결정에서 과반수의 의결권을 행사할 수 있는 능력이 있는 경우\r\n\r\n4.5의2 \t기업은 주식매입권, 주식콜옵션, 보통주식으로 전환할 수 있는 채무상품이나 지분상품, 또는 그 밖의 유사한 금융상품을 소유할 수 있다. 이러한 금융상품은 행사되거나 전환될 경우 다른 기업의 재무정책과 영업정책에 대한 기업의 의결권을 증가시키거나 다른 상대방의 의결권을 줄일 수 있는 잠재력(즉, 잠재적 의결권)을 가지고 있다. 기업이 다른 기업의 재무정책과 영업정책을 결정할 수 있는 능력이 있는지 여부를 평가할 때에는, 다른 기업이 보유한 잠재적 의결권을 포함하여 현재 행사할 수 있거나 전환할 수 있는 잠재적 의결권의 존재와 영향을 고려하여야 한다. 예를 들어 잠재적 의결권을 미래의 특정일이 되기 전까지 또는 미래의 특정사건이 일어나기 전까지는 행사할 수 없거나 전환할 수 없는 경우라면 그 잠재적 의결권은 현재 행사할 수 있거나 전환할 수 있는 것이 아니다."}, {"id": "4.6", "text": "기업이 특수목적기업을 지배하고 있는 상황의 예는 다음과 같다.\r\n⑴\t실질적으로 기업의 특정 사업의 필요에 따라 그 기업을 위하여 특수목적기업의 활동이 수행되고 그 기업은 특수목적기업의 운영에서 효익을 얻을 경우\r\n⑵\t실질적으로 기업이 특수목적기업의 활동에서 발생하는 효익의 과반을 얻을 수 있는 의사결정능력을 가지고 있거나 ‘자동조종’절차를 수립하여 이러한 의사결정능력을 위임하여 온 경우\r\n⑶\t실질적으로 기업이 특수목적기업의 효익의 과반을 얻을 수 있는 권리를 가지고 있어 그 특수목적기업의 활동에 흔히 있는 위험에 노출될 수 있는 경우\r\n⑷\t실질적으로 특수목적기업의 활동에서 효익을 얻기 위하여 기업이 특수목적기업이나 특수목적기업의 자산과 관련된 잔여위험이나 소유위험의 과반을 가지고 있는 경우"}, {"id": "4.7", "text": "제21장 ‘종업원급여’를 적용하는 종업원급여제도에는 이 장을 적용하지 아니한다.\r\n\r\n4.7의 2\t제6장 ‘금융자산·금융부채’에서 정하는 바에 따라 구성자산을 기업이 직접 보유하고 있는 것으로 보아 회계처리하는 투자자 1인으로 구성되는 사모단독펀드, 특정금전신탁 등에 대해서는 이 장을 적용하지 아니한다.\r\n\r\n연결재무제표의 작성 절차"}, {"id": "4.8", "text": "지배기업과 종속기업 재무제표의 자산, 부채, 자본, 수익, 비용을 같은 항목별로 합산하여 연결재무제표를 작성한다. 단일 경제적 실체의 재무정보로서 연결실체의 재무정보를 제공하기 위하여 다음의 단계에 따라 연결재무제표를 작성한다.\r\n⑴\t지배기업의 각 종속기업에 대한 투자자산의 장부금액과 각 종속기업의 자본 중 지배기업지분을 제거한다(영업권의 회계처리에 대하여는 제12장 ‘사업결합’ 참조). \r\n⑵\t보고기간의 연결대상 종속기업의 당기순손익과 자본변동 중 비지배지분을 식별한다.\r\n㈎\t잠재적 의결권(주식매입권, 주식의 콜옵션, 보통주식으로 전환할 수 있는 채무상품이나 지분상품의 행사나 전환으로 발생하는 의결권과 같이 피투자자의 의결권을 획득하는 권리)이나 잠재적 의결권을 포함하는 그 밖의 파생상품이 있는 경우 당기순손익과 자본변동을 지배기업지분과 비지배지분에 배분할 때 현재 소유하고 있는 지분율에 기초하여 산정하며, 잠재적 의결권의 행사가능성이나 전환가능성은 반영하지 아니한다.\r\n㈏\t다만, 어떤 상황에서는 지배기업이 종속기업에 대한 소유지분과 연계된 이익에 접근할 수 있도록 하는 거래의 결과로 실질적으로 현재의 소유권을 보유한다. 그러한 상황에서는 연결재무제표를 작성할 때 지배기업이 이익에 접근할 수 있도록 하는 잠재적 의결권과 그 밖의 파생상품의 궁극적인 행사를 고려하여 지배기업지분과 비지배지분의 배분비율을 결정한다.\r\n⑶\t연결대상 종속기업의 순자산 중 비지배지분은 지배기업의 소유지분의 순자산과 구분하여 별도로 식별한다. 비지배지분 순자산은 다음과 같이 구성된다.\r\n㈎\t제12장에 따라 계산한 최초 사업결합 시점의 비지배지분 순자산에 해당하는 금액\r\n㈏\t사업결합 이후 자본의 변동분 중 비지배지분에 해당하는 금액\r\n\r\n연결실체 내의 거래, 이와 관련된 잔액 및 수익과 비용의 제거"}, {"id": "4.9", "text": "수익, 비용 및 배당을 포함하는 연결실체 내의 거래와 잔액은 모두 제거한다. 재고자산이나 유형자산과 같이 자산에 인식되어 있는 연결실체의 내부거래에서 발생한 손익은 모두 제거한다. 다만, 내부거래미실현손실이 제20장 ‘자산손상’에 따른 손상차손에 해당할 경우에는 당기손실로 인식한다. 연결실체 내의 거래에서 발생하는 손익의 제거로 인한 일시적차이에 대해서는 제22장 ‘법인세회계’를 적용한다. \r\n\r\n보고일의 일치"}, {"id": "4.10", "text": "동일한 보고기간종료일에 작성된 지배기업의 재무제표와 종속기업의 재무제표를 사용하여 연결재무제표를 작성한다. 지배기업의 보고기간종료일과 종속기업의 보고기간종료일이 다른 경우, 종속기업은 실무적으로 적용할 수 없지 않다면 연결재무제표를 작성하기 위하여 지배기업의 재무제표와 동일한 보고기간종료일의 재무제표를 추가로 작성한다."}, {"id": "4.11", "text": "문단 4.10에 따라 연결재무제표를 작성하기 위하여 사용되는 종속기업 재무제표의 보고기간종료일이 지배기업 재무제표의 보고기간종료일과 다른 경우에는 지배기업 재무제표의 보고기간종료일과 종속기업 재무제표의 보고기간종료일 사이에 발생한 유의적인 거래나 사건의 영향을 반영한다. 어떠한 경우라도 종속기업의 보고기간종료일과 지배기업의 보고기간종료일의 차이는 3개월을 초과해서는 아니된다. 보고기간의 길이 그리고 보고기간종료일의 차이는 매 기간마다 동일하여야 한다. \r\n\r\n회계정책의 일치"}, {"id": "4.12", "text": "유사한 상황에서 발생한 동일한 거래나 사건에 대하여는 종속기업의 회계정책을 지배기업의 회계정책과 일치하도록 적절히 수정하여 연결재무제표를 작성한다. 다만, 연결실체 내 모든 기업이 제31장 ‘중소기업 회계처리 특례’의 적용대상이거나, 종속기업이 한국채택국제회계기준(또는 국제회계기준)을 적용하여 재무제표를 작성함에 따라 회계정책이 일치하지 아니하는 경우는 그러하지 아니하다.\r\n\r\n회계연도 중 연결실체 변동시 손익 반영"}, {"id": "4.13", "text": "회계연도 중에 종속기업을 취득하는 경우에 연결손익계산서에 포함될 당해 종속기업의 수익과 비용은 취득일 이후부터 발생한 수익과 비용이며, 이는 각 항목별로 연결손익계산서에 반영한다.  \r\n지배기업의 지분이 변동하는 경우"}, {"id": "4.14", "text": "지배력을 상실하지 않는 종속기업에 대한 지배기업의 소유지분 변동은 자본거래(즉 소유주로서의 자격을 행사하는 소유주와의 거래)로 회계처리한다. \r\n\r\n지배력의 상실"}, {"id": "4.15", "text": "지배기업이 종속기업에 대한 지배력을 상실한 경우, 다음의 ⑴과 ⑵의 차액을 당기손익으로 인식한다. 이 경우, 연결기타포괄손익누계액에 포함되어 있는 당해 종속기업에 대한 미실현손익(예: 해외사업환산손익) 중 처분비율에 해당하는 금액은 실현된 것으로 본다.\r\n⑴\t종속기업의 주식의 처분 대가\r\n⑵\t지배력 상실 직전의 다음의 금액을 합한 금액\r\n㈎\t연결재무제표상 당해 종속기업의 순자산 장부금액 중 처분한 주식의 지분비율에 해당하는 금액\r\n㈏\t당해 종속기업에 대한 영업권 잔액 중 처분 비율에 해당하는 금액"}, {"id": "4.16", "text": "지배기업이 종속기업에 대한 지배력을 상실하는 경우, 처분 후 보유투자주식은 해당 일반기업회계기준에 따라 회계처리한다. 이 경우 지배력을 상실하게 된 시점의 보유 투자주식의 장부금액을 취득원가로 본다.\r\n\r\n연결재무제표의 형식"}, {"id": "4.17", "text": "연결재무제표의 형식은 제2장 ‘재무제표의 작성과 표시 I’과 제3장 ‘재무제표의 작성과 표시 II(금융업)’을 적절히 반영하여 적용한다. \r\n⑴\t재무상태표의 구성요소 중 자본은 지배기업지분과 비지배지분으로 구분하고 지배기업지분은 자본금, 연결자본잉여금, 연결자본조정, 연결기타포괄손익누계액, 연결이익잉여금(또는 결손금)으로 구분한다.\r\n⑵\t당기순손익은 지배기업지분순손익과 비지배지분순손익으로 구분하여 연결손익계산서 본문에 표시한다.\r\n⑶\t연결자본변동표는 제2장 중 ‘자본변동표’를 적용하여 작성하되, 비지배지분의 변동은 구분하여 별도 항목으로 표시한다.\r\n⑷\t연결현금흐름표는 제2장 중 ‘현금흐름표’를 적용하여 작성하되 종속기업이 연결실체에 새로 포함되거나 연결실체에서 제외되는 경우에는 연결실체의 변동으로 인한 현금의 증가(감소) 항목을 추가하여 투자활동으로 구분 표시한다.\r\n\r\n개별재무제표에서 종속기업 투자의 회계처리"}, {"id": "4.18", "text": "지배기업이 개별재무제표를 작성할 때, 종속기업에 대한 투자자산은 제8장 ‘지분법’에 따라 회계처리한다."}, {"id": "4.19", "text": "다음의 기준을 모두 충족하는 방식으로 지배기업이 자신의 지배기업으로 신기업을 설립하여 연결실체의 구조를 재편성하는 경우, 신지배기업은 재편성일에 원지배기업에 대한 투자주식의 원가를 원지배기업의 자본에서 자신의 지분에 해당하는 장부금액으로 측정한다. \r\n⑴\t신지배기업이 원지배기업의 기존 지분상품과 교환하면서 지분상품을 발행하여 원지배기업에 대한 지배력을 획득한다. \r\n⑵\t신연결실체와 원연결실체의 자산과 부채는 재편성 직전 및 직후에 동일하다.\r\n⑶\t재편성 전 원지배기업의 소유주는 재편성 직전 및 직후에 원연결실체의 순자산과 신연결실체의 순자산에 대해 동일한 절대적 지분과 상대적 지분을 갖는다."}, {"id": "4.20", "text": "이와 유사하게, 지배기업이 아닌 기업이 문단 4.19의 기준을 충족하는 방식으로 신기업을 자신의 지배기업으로 설립할 수 있다. 문단 4.19의 규정은 이러한 재편성에 동일하게 적용한다. 이러한 경우 ‘원지배기업’과 ‘원연결실체’라 함은 ‘원기업’을 의미이다.\r\n\r\n주석공시"}, {"id": "4.21", "text": "다음 사항을 연결재무제표에 공시한다.\r\n⑴\t지배기업이 직접으로 또는 종속기업을 통하여 간접으로 종속기업의 의결권의 과반수를 소유하고 있지 않은 경우, 지배･종속관계의 성격\r\n⑵\t직접으로 또는 종속기업을 통하여 간접으로 의결권(또는 잠재적 의결권)의 과반수를 소유하고 있으나 피투자자를 지배하지 못하는 이유\r\n⑶\t연결재무제표를 작성할 때 지배기업 재무제표의 보고기간종료일이나 보고기간과 다른 종속기업의 재무제표를 사용한 경우, 그 종속기업 재무제표의 보고기간종료일. 그리고 재무제표의 보고기간종료일이 다르거나 보고기간이 다른 종속기업의 재무제표를 사용한 이유\r\n⑷\t종속기업이 지배기업에게 현금배당이나 차입금 상환, 선수금 반환의 방법으로 자금을 이전하는 데 유의적인 제약(예: 차입 약정이나 감독규제사항)이 있는 경우 그 성격과 범위\r\n⑸\t지배력을 상실하지 않는 종속기업에 대한 지배기업의 소유지분 변동으로, 지배기업의 소유주에 귀속되는 자본에 미치는 영향을 나타내는 명세서"}, {"id": "4.22", "text": "관련되는 다른 장에서 정한 주석 공시는 연결재무제표의 주석으로 기재한다. \r\n용어의 정의\r\n\r\n비지배지분\r\n종속기업의 지분 중 지배기업에게 직접으로 또는 간접으로 귀속되지 않는 지분\r\n연결재무제표\r\n단일 경제적 실체의 재무제표로 표시되는 연결실체의 재무제표\r\n연결실체\r\n지배기업과 그 지배기업의 모든 종속기업\r\n종속기업\r\n다른 기업(지배기업)의 지배를 받는 기업. 파트너십과 같은 법인격이 없는 실체와 특수목적기업을 포함한다.\r\n지배기업\r\n하나 이상의 종속기업을 가지고 있는 기업 \r\n지배력\r\n경제적 효익을 얻기 위하여 기업의 재무정책과 영업정책을 결정할 수 있는 능력\r\n특수목적기업\r\n한정된 특수 목적(예: 리스, 연구개발 활동 또는 금융자산의 증권화)을 수행하기 위해 설립된 기업\r\n\r\n\r\n\r\n일반기업회계기준 제4장 ‘연결재무제표’의\r\n부록\r\n\r\n결론도출근거\r\n\r\n결4.1\t지배력은 자신의 경제적 효익을 위한 것이라는 합목적성을 전제로 하여 다른 기업의 재무정책과 영업정책을 결정할 수 있는 능력을 의미한다. 그러므로 일반적인 신탁계약의 수탁자는 신탁계약에 따라 의사결정능력을 갖게 되더라도 이 능력은 신탁자의 효익을 위한 것이지 수탁자 자신의 효익을 위한 것은 아니므로 신탁계약에 따른 수탁자의 의사결정능력은 지배력의 정의를 충족하지 못한다. (문단 4.5)\r\n\r\n결4.2\t지배력의 유무는 다른 기업의 재무정책과 영업정책을 결정할 수 있는 능력이 있느냐 없느냐에 따라 결정되고, 따라서 일반적으로 이 경우 기업이 그러한 능력을 실제로 사용할 의도가 있는지 또는 행사하였는지의 여부는 지배력 유무를 판단하는 데 영향을 주지 않는다. 지배력의 정의에서 ‘다른 기업의 재무정책과 영업정책을 결정할 수 있는 능력’은 배타적이어야 한다. 이것은 지배․종속관계를 일반조합 또는 조인트벤처와 구별하는 기준이 된다. 그러므로 다른 기업의 재무정책과 영업정책을 결정할 때에 다른 경제주체들의 동의가 필요하다면 지배․종속관계는 존재하지 않는다. 그러나 이러한 배타성에는 일정 부분 제약이 따를 수 있다. 법규나 정관, 계약, 채권자나 비지배주주에 대한 의무, 자산의 특성 등에 따라 다른 기업의 경영정책에 대한 의사결정은 제약을 받을 수 있다. 그러나 이것이 다른 기업의 경영정책 결정에 대한 배타성을 부정하는 것은 아니다. 비지배주주나 채권자 등은 자신들의 이해에 영향을 미치는 행위를 제한할 수 있는 권리를 갖지만, 그 권리로 경영정책의 결정을 주도하거나 참여할 수 있는 것은 아니다. 이러한 배타성은 최대주주가 갖는 것이 일반적일 수 있다. 파산이나 구조조정의 경우 경영정책에 대한 결정은 법정관리인의 감독과 승인이 있어야 하므로 이는 지배의 정의를 충족하지 못할 수 있다. (문단 4.5)\r\n\r\n결4.3\t한 개인이 여러 기업을 지배하는 경우 동일인이 지배한다는 이유만으로는 하나의 연결실체에 포함된다고 할 수 없다. 이러한 경우에는 기업집단결합재무제표의 작성을 고려할 수는 있을 것이다. (문단 4.5)\r\n\r\n결4.4\t하나의 연결실체 내에서 지배기업은 단 하나뿐이므로 지배기업이 여럿 존재할 수는 없다. 조인트벤처와 같이 하나의 기업에 대해 공동지배기업이 존재하는 경우에는 이 장을 적용하지 않는다. (문단 4.5)\r\n\r\n결4.5\t특수목적기업은 기업, 신탁, 파트너십 또는 그 밖의 법인격이 없는 실체의 형태로도 설립될 수 있다. 특수목적기업은 법률적 약정을 통해 이사회, 수탁자 또는 경영진의 특수목적기업 운영에 대한 의사결정능력을 엄격하고 때로는 영구적으로 제한하며 설립되기도 한다. 이러한 규정에는 설립자나 스폰서가 아니면 특수목적기업의 일상적인 활동 방침을 변경할 수 없도록 명시한 경우가 많다(즉, 이른바 ‘자동조종’방식으로 운영된다). (문단 4.6)\r\n\r\n결4.6\t스폰서(또는 특정 기업을 위하여 특수목적기업을 설립하는 경우 그 특정기업)는 특수목적기업에 자산을 이전하거나 그 특수목적기업이 보유하는 자산의 사용권을 얻거나 특수목적기업을 위하여 용역을 수행하는 경우가 많은 반면, 다른 당사자(‘자금 제공자’)는 특수목적기업에 자금을 제공할 수 있다. 특수목적기업과 거래를 하는 기업(많은 경우 설립자나 스폰서)은 특수목적기업을 실질적으로 지배하기도 한다. (문단 4.6)\r\n결4.7\t예를 들어, 특수목적기업에 대한 수익지분은 채무상품, 지분상품, 참여권, 잔여지분 또는 리스 등의 형태를 취할 수 있다. 어떤 수익지분은 그 보유자에게 단순히 고정수익률이나 표면수익률의 보상을 제공하는 반면, 다른 수익지분은 그 보유자에게 특수목적기업 활동의 기타 미래경제적효익에 대한 권리를 제공하거나 참여를 허용하기도 한다. 대부분의 경우, 설립자나 스폰서(또는 특정 기업을 위하여 특수목적기업을 설립한 경우 그 특정기업)는 특수목적기업의 지분을 극히 일부 소유하거나 전혀 소유하지 않더라도 특수목적기업의 활동에 대하여 유의적인 수익지분을 보유한다. (문단 4.6)\r\n\r\n결4.8\t종속기업이 이익잉여금을 주식배당으로 처분하거나 자본에 전입함에 따라 종속기업에 대해 지배기업의 지분이 변동하지 않는 경우 지배기업은 받은 주식에 대해 연결재무상태표상 연결자본잉여금으로 계정대체하는 등의 회계처리를 할 필요가 없다. (문단 4.8) \r\n\r\n결4.9\t지배․종속관계가 성립된 이후에 지배기업이 종속기업의 주식을 연결실체 내 다른 기업에서 추가 취득한 경우에는 연결실체 내 기업 간의 순자산 이전거래에 해당하므로 그 거래로 생긴 채권․채무의 기말잔액과 수익․비용 계상액 및 미실현손익은 상계 제거한다. (문단 4.9) \r\n\r\n결4.10\t연결실체를 하나의 경제적 실체로 보는 연결재무제표에서는 종속기업의 모든 주주가 연결실체의 주주가 된다. 따라서 지배할 수 있게 된 날 이후의 종속기업 주식의 거래는 자본거래이므로 손익을 인식하지 않는다. 일반적으로 자본거래에서 발생한 차액은 해당 자본잉여금(또는 자본조정)에서 가감하고, 잔액은 자본잉여금(또는 자본조정)으로 계상한 후 자본조정은 결손금의 처리순서에 준하여 처리할 수 있다. (문단 4.14) \r\n결4.11\t종속기업이 유상증자, 주식배당, 무상증자 등을 한 경우는 연결실체와 주주와의 자본거래로 볼 수 있으므로 손익으로 인식하지 않는다. 따라서 이 경우 종속기업에 추가로 투자한 금액(투자계정)과 연결재무제표상 종속기업의 순자산에 대한 지배기업의 추가 지분액의 차액은 연결자본잉여금에서 차감하거나 가산한다. (문단 4.14) \r\n\r\n결4.12\t당기순손익과 기타포괄손익의 각 구성요소는 지배기업의 소유주와 비지배지분에 귀속된다. 그 결과 비지배지분이 부의 잔액이 되더라도 총포괄손익은 지배기업의 소유주와 비지배지분에 귀속된다.  (문단 4.15) \r\n소수의견\r\n\r\n소4.1\t박영진 위원은 제4장 ‘연결재무제표’의 실질지배력의 판단에 관한 규정에 대하여 반대하였다. 관련 소수의견은 다음과 같다. \r\n\r\n박영진 위원의 소수의견\r\n\r\n소4.2\t박영진위원은 실질지배력 판단과 관련하여 실무상 어려움을 이유로 반대하고, 현행 주식회사의 외부감사에 관한 법률 2017.10.31. 주식회사 등의 외부감사에 관한 법률로 대체되었다.\r\n 시행령 제1조의3 제1항에서 규정하고 있는 ‘지배·종속의 관계’를 반영하는 안을 제안하였다. \r\n\r\n\r\n\r\n\r\n실무지침\r\n\r\n실4.1\t사업결합에서 발생하는 영업권을 포함하여 사업결합에 관한 회계처리와 그 회계처리가 연결재무제표에 미치는 효과에 대하여는 제12장 ‘사업결합’을 적용한다.\r\n\r\n실4.2\t<삭제>\r\n\r\n실4.3\t잠재적 의결권이 지배력에 영향을 미치는지를 판단할 때 잠재적 의결권에 영향을 미치는 모든 사실과 상황을 검토하여야 한다. 여기에는 잠재적 의결권의 행사조건과 그 밖의 계약상 약정내용을 개별적으로 또는 결합하여 검토하는 것을 포함한다. 다만, 그러한 권리의 행사나 전환에 대한 경영진의 의도와 재무 능력은 고려하지 아니한다. (문단 4.5) \r\n\r\n실4.4\t투자자는 벤처캐피털, 뮤추얼펀드, 단위신탁 또는 이와 유사한 기업이라는 이유만으로 종속기업을 연결대상에서 제외하지 아니한다. (문단 4.5) \r\n\r\n실4.5\t연결실체 내의 다른 기업들과 사업의 종류가 다르다는 이유로 종속기업을 연결대상에서 제외하지 아니한다. (문단 4.5) \r\n\r\n실4.6\t종속기업이 현금이나 다른 자산을 종속기업의 소재국가 밖으로 이전하는 데 제한을 둘 수 있는 국가에 소재한다는 이유만으로 종속기업을 연결대상에서 제외하지 아니한다. (문단 4.5) \r\n\r\n실4.7\t특수목적기업에 대한 지배력의 지표의 예는 다음과 같다.\r\n\t⑴\t활동\r\n특수목적기업의 활동은 실질적으로 보고기업을 위하여 수행되며, 보고기업은 특정 사업의 필요에 따라 특수목적기업을 직접으로 또는 간접으로 설립하였다.\r\n\r\n사례: \r\n주로 기업의 장기자본의 원천을 제공하거나 기업의 일상적인 주요한 또는 중심적인 영업을 지속하기 위한 자금조달과 관련된 특수목적기업  \r\n특수목적기업이 존재하지 않는다면 기업 스스로 제공해야만 하는 기업의 일상적인 주요한 또는 중심적인 영업과 일관된 재화 또는 용역의 공급을 제공하는 특수목적기업 \r\n\r\n보고기업에 대한 기업의 경제적 의존(예: 유의적인 고객에 대한 공급자의 관계)은 그 자체로 지배가 되는 것은 아니다.\r\n\r\n⑵\t의사결정\r\n보고기업은 특수목적기업의 설립 후에 생성된 어떤 의사결정능력을 포함하여, 실질적으로 특수목적기업이나 특수목적기업의 자산을 지배하거나 지배력을 획득할 수 있는 의사결정능력을 갖는다. 이러한 의사결정능력은 ‘자동조종’절차의 설정으로 위임될 수 있을 것이다. \r\n사례: \r\n특수목적기업을 일방적으로 해산시킬 수 있는 능력\r\n특수목적기업의 정관 또는 내규를 변경할 수 있는 능력\r\n특수목적기업의 정관 또는 내규의 변경 제안을 반대할 수 있는 능력\r\n\r\n⑶\t효익\r\n실질적으로 보고기업은 법규, 계약, 합의 또는 신탁증서나 어떠한 다른 계획, 약정 또는 수단을 통해서 특수목적기업의 활동에 대한 효익의 과반을 획득할 권리를 갖는다. 특수목적기업의 효익에 대한 이러한 권리는 특수목적기업과 거래를 하는 기업과 특수목적기업의 재무성과로부터 이러한 효익을 얻는 기업을 위하여 구체화되는 경우 지배력의 지표가 될 수 있다. \r\n\r\n사례:\r\n미래순현금흐름, 당기순이익, 순자산 또는 다른 경제적 효익의 형태로 기업에 의해 배분된 모든 경제적 효익의 과반에 대한 권리\r\n계획된 잔여지분의 배분이나 특수목적기업의 청산에 따른 잔여지분 과반에 대한 권리\r\n\r\n⑷\t위험\r\n지배력에 대한 지표는 특수목적기업과 거래하는 각각의 당사자의 위험을 평가하여 획득될 수 있다. 때때로 보고기업은 특수목적기업의 자본 모두를 대부분 제공한 외부 투자자에게 특수목적기업을 통해 직접으로 또는 간접으로 이익이나 신용보호를 보증한다. 보증의 결과 그 기업은 잔여위험이나 소유위험을 갖게 되고 투자자는 손익에 대한 노출이 제한되므로 실질적으로 대여자가 될 뿐이다.\r\n사례:\r\n자본제공자는 특수목적기업의 기초 순자산에 대해 유의적인 지분을 갖지 않는다.\r\n자본제공자는 특수목적기업의 미래 경제적효익에 대한 권리를 갖지 않는다.\r\n자본제공자는 특수목적기업의 기초 순자산이나 영업의 고유위험에 실질적으로 노출되지 않는다. \r\n자본제공자는 채무나 지분을 통해 대여자의 이익과 동등한 주된 대가를 실질적으로 받는다. \r\n\r\n실4.8\t연결재무제표는 연결실체 내 기업이 일반기업회계기준에 따라 작성한 개별재무제표를 기초로 작성한다. 개별재무제표에 일반기업회계기준을 위배한 사항이 있는 경우에는 이를 수정한 개별재무제표를 기초로 하여 연결재무제표를 작성한다. (문단 4.8)\r\n\r\n실4.9\t지배․종속관계가 연속적으로 성립하는 경우에는 일반적으로 지배관계의 지위가 낮은 기업에서 높은 기업으로 순차적으로 연결절차를 수행한다. (문단 4.8)\r\n\r\n실4.10\t<삭제>\r\n\r\n실4.10의1\t잠재적 의결권을 포함하는 금융상품이 문단 4.8(2)(나)에 따라 지배기업이 종속기업에 대한 소유지분과 연계된 이익에 접근할 수 있도록 하는 경우, 그 금융상품은 제6장 ‘금융자산・금융부채’를 적용하지 않는다. (문단 4.8)\r\n\r\n실4.11\t지배․종속관계가 성립된 이후 종속기업의 자본이 증․감자로 달라진 경우에는 변동 후의 자본을 기준으로 비지배지분을 산정한다. (문단 4.8)\r\n실4.12\t종속기업이 우선주를 발행한 경우에는 우선주의 특성(예: 누적적, 참가적, 잔여재산분배청구권의 유무)을 고려하여 종속기업의 자본을 보통주주지분과 우선주주지분으로 나누어 회계처리한다. (문단 4.8)\r\n\r\n실4.13\t지배기업이 종속기업의 우선주를 취득한 경우는 우선주주지분의 환급으로 보고 우선주에 대한 투자계정과 자본계정을 상계 제거할 때는 차액을 다음과 같이 처리한다. (문단 4.8)\r\n⑴\t자본계정금액이 투자계정금액보다 많으면 차액은 연결자본잉여금에 가산한다. \r\n⑵\t투자계정금액이 자본계정금액보다 많으면 차액은 연결자본잉여금 중 우선주주지분에 해당하는 금액까지 차감하고 그 금액을 초과하는 부분은 연결이익잉여금에서 차감한다. \r\n\r\n실4.14\t문단 실4.13에서 투자계정과 자본계정을 상계 제거할 때는 종속기업의 식별가능한 자산․부채의 장부금액과 공정가치와의 차액 중 지배기업지분에 해당하지 않는 금액을 비지배지분으로 반영한다. (문단 4.8)\r\n\r\n실4.15\t종속기업이 우선주를 발행한 경우 우선주에 대한 비지배지분을 산정하기 위하여 종속기업의 순자산금액을 보통주주지분과 우선주주지분으로 구분할 필요가 있다. 우선주를 발행할 때 제시된 조건에 따라 잔여재산분배기준이나 완전참가 또는 부분참가여부 및 분배비율 등에 관하여 다양한 분배방식을 도입할 수 있으므로 지배기업은 그러한 조건 등 실제 계약내용을 반영하여 우선주에 대한 비지배지분을 산정하여야 한다. 다음은 종속기업이 특정한 조건으로 우선주를 발행한 경우에 종속기업의 순자산금액을 보통주주지분과 우선주주지분으로 구분하는 사례를 제시한 것이다. (문단 4.8)\r\n⑴\t종속기업 자본(우선주를 발행한 이후의 이익잉여금 변동분을 제외한다. 이하 같다) 중 보통주주지분과 우선주주지분은 우선주의 잔여재산분배청구권의 성격에 따라 계산한다. 그 예는 다음과 같다. \r\n㈎\t우선주주가 보통주주와 같이 잔여재산(순자산금액에서 우선주를 발행한 이후의 이익잉여금 변동분을 제외한다)분배에 참가할 수 있는 경우에는 종속기업 자본에, 보통주자본금이 보통주자본금과 우선주자본금 합계액에서 차지하는 비율(이하 ‘보통주자본금비율’이라 한다. 다만, 계약상 분배비율을 정한 경우에는 그 비율)을 곱한 금액이 보통주주지분이 되고, 종속기업 자본에 우선주자본금이 보통주자본금과 우선주자본금 합계액에서 차지하는 비율(이하 ‘우선주자본금비율’이라 한다. 다만, 계약상 분배비율을 정한 경우에는 그 비율)을 곱한 금액이 우선주주지분이 된다. \r\n㈏\t우선주주가 보통주주와 동일하게 잔여재산분배에 참가할 수 없고 우선주주에게 당초 납입한 자본금만 환급되는 경우에는 종속기업 자본 중 우선주주지분은 장부상 우선주자본금 금액이다. \r\n⑵\t종속기업이 우선주를 발행한 이후의 이익잉여금 변동분은 결산기마다 우선주에 대한 이익배당의 성격에 따라 다음과 같이 보통주주지분과 우선주주지분으로 구분한다.  \r\n㈎\t종속기업이 누적적･참가적(참가비율 예: 우선주자본금비율) 우선주를 발행한 경우 \r\n종속기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당선언에 관계없이 종속기업의 당기순이익에서 보통주배당금과 우선주배당금(과거에 우선주배당률에 못 미치는 우선주배당액이 있는 경우에는 그 금액 포함)을 차감한 금액에 보통주자본금비율을 곱한 값과 보통주배당금을 합하여 계산한다. \r\n㈏\t종속기업이 누적적･비참가적 우선주를 발행한 경우 \r\n종속기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당선언에 관계없이 종속기업의 당기순이익에서 우선주배당금(과거에 우선주배당률에 못 미치는 우선주배당액이 있는 경우에는 그 금액 포함)을 차감한 금액으로 계산한다.\r\n㈐\t종속기업이 비누적적･참가적(참가비율 예: 우선주자본금비율) 우선주를 발행한 경우\r\n종속기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당선언을 하지 않은 경우에는 종속기업의 당기순이익에 보통주자본금비율을 곱하여 계산하고, 우선주에 대한 배당선언을 한 경우에는 종속기업의 당기순이익에서 보통주배당금과 우선주배당금을 차감한 금액에 보통주자본금비율을 곱한 값과 보통주배당금을 합하여 계산한다. \r\n㈑\t종속기업이 비누적적･비참가적 우선주를 발행한 경우\r\n종속기업의 당기순이익 중 보통주주의 지분은 우선주에 대한 배당선언을 하지 않은 경우에는 종속기업 당기순이익 전체 금액으로 하고, 우선주에 대한 배당선언을 한 경우에는 종속기업 당기순이익에서 우선주배당금을 차감한 금액으로 한다. \r\n⑶\t우선주배당금이 보통주배당률과 연계되어 확정됨에 따라 보고기간종료일 현재 누적적 우선주의 배당률을 알 수 없는 경우에는 합리적인 추정액(예: 직전 회계연도의 우선주배당률에 상당하는 배당액)을 종속기업의 당기순이익에서 차감하여 보통주주지분을 계산한다. \r\n⑷\t종속기업의 경영성과와 순자산 중 보통주주지분과 우선주주지분을 산정하는 사례는 다음과 같다. \r\n\t<사례>\r\n․ 종속기업의 보통주 자본금 1,000,000(액면가 @1,000, 발행주식수 1,000주)\r\n․ 종속기업의 우선주 자본금 1,000,000(액면가 @1,000, 발행주식수 1,000주, 배당률 5%)  (우선주 발행 : 20X2년 1월 1일)\r\n․ 종속기업의 이익잉여금(당기순손익) : \r\n20X1년 : 600,000\r\n20X2년 : 500,000(△100,000)\r\n20X3년 : 800,000(300,000)\r\n․종속기업은 20X2년에 배당금을 지급하지 못함\r\n\r\n㈎\t우선주가 비누적적･비참가적인 경우, 종속기업의 20X3년 순이익과 자본 중 보통주주지분과 우선주주지분 해당액 \r\n․\t우선주주지분 순이익  1,000,000×5% = 50,000\r\n․\t보통주주지분 순이익  300,000-50,000 = 250,000\r\n․\t우선주주지분         1,000,000+50,000 = 1,050,000\r\n․\t보통주주지분         2,800,000-1,050,000 = 1,750,000\r\n\r\n㈏\t우선주가 누적적･비참가적인 경우, 종속기업의 20X3년 순이익과 자본 중 보통주주지분과 우선주주지분 해당액 \r\n․ 우선주주지분 순이익  1,000,000×5%×2 = 100,000\r\n․ 보통주주지분 순이익  300,000-100,000 = 200,000\r\n․ 우선주주지분         1,000,000+100,000 = 1,100,000\r\n․ 보통주주지분         2,800,000-1,100,000 = 1,700,000\r\n\r\n㈐\t우선주가 누적적･참가적(우선주 발행 이후 이익에 대하여 참가적, 참가비율:자본금비율)인 경우, 종속기업의 20X3년 순이익과 자본 중 보통주주지분과 우선주주지분 해당액. 20X3년 보통주 배당률은 4%로 의결됨 \r\n․우선주주지분 순이익 :\r\n100,0001)+(300,000-100,0001)-40,0002)) ×50% = 180,000\r\n\t1) 우선주 누적적 배당금 1,000,000×5%×2 = 100,000 \r\n\t2) 보통주 배당금 1,000,000×4% = 40,000\r\n․\t보통주주지분 순이익  300,000-180,000 = 120,000\r\n․\t우선주주지분         1,000,000+180,000 = 1,180,000\r\n․\t보통주주지분         2,800,000-1,180,000 = 1,620,000\r\n\r\n㈑\t우선주가 비누적적･참가적(우선주 발행 이후 이익에 대하여 참가적, 참가비율:자본금비율)인 경우, 종속기업의 20X3년 순이익과 자본 중 보통주주지분과 우선주주지분 해당액. 20X3년 보통주 배당률은 4%로 의결됨 \r\n  ․\t우선주주지분 순이익   \r\n50,0003)+(300,000-50,0003)-40,0004))×50% = 155,000\r\n\t3) 20X3년 우선주 배당금 1,000,000×5% = 50,000\r\n\t4) 20X3년 보통주 배당금 1,000,000×4% = 40,000\r\n․\t보통주주지분 순이익  300,000-155,000 = 145,000\r\n․\t우선주주지분         1,000,000+155,000 = 1,155,000\r\n․\t보통주주지분         2,800,000-1,155,000 = 1,645,000\r\n\r\n실4.16\t종속기업이 지배기업의 주식을 보유하고 있는 경우 그 주식을 연결자본조정 중 자기주식으로 구분하여 표시하고, 제15장 ‘자본’을 적용한다. (문단 4.8)\r\n\r\n실4.17\t종속기업이 다른 종속기업의 주식을 보유하고 있는 경우 투자계정과 이에 대응하는 자본계정은 상계 제거한다. 다만, 지배할 수 있게 된 날 이후 종속기업 간에 서로 상대의 주식을 취득하는 때에는 주식취득일을 기준으로 상계 제거하며 이때 투자계정과 이에 대응하는 자본계정이 일치하지 않는 경우 그 차액은 연결자본잉여금에 반영한다. (문단 4.8)\r\n\r\n실4.18\t종속기업의 손실 등으로 비지배지분이 영(0) 이하가 될 경우에는 영(0) 이하의 부분을 부(-)의 비지배지분으로 하여 자본에서 차감하는 형식으로 표시한다. 이 경우 계약 등으로 부(-)의 주주지분에 대해 지배기업과 비지배기업의 부담을 달리 정한 경우에는 그 계약 등의 내용에 따라 부(-)의 비지배지분을 산정한다. (문단 4.8)\r\n\r\n실4.19\t종속기업의 수익과 비용은 제12장 ‘사업결합’에서 정의하는 취득일부터 연결재무제표에 포함한다. 종속기업의 수익과 비용은 취득일에 지배기업의 연결재무제표에 인식된 자산과 부채의 가치에 기초한다. 예를 들어 취득일 후 연결포괄손익계산서에 인식되는 상각비용은 취득일에 연결재무제표에 인식된 상각가능한 관련 자산의 공정가치에 기초한다. 종속기업의 수익과 비용은 지배기업이 종속기업에 대해 지배력을 상실하기 전까지 연결재무제표에 포함한다. (문단 4.8)\r\n\r\n실4.20\t연결실체 외부의 기업을 매개로 하여 거래를 하더라도 그 거래가 실질적으로 연결실체 내 기업 간의 거래인 경우에는 내부거래로 보아 회계처리한다. (문단 4.9)\r\n\r\n실4.21\t매수일 전의 거래는 내부거래가 아니므로 그 거래에서 발생한 손익은 내부거래미실현손익으로 제거하지 아니한다. (문단 4.9)\r\n\r\n실4.22\t연결실체 내의 기업이 특정금전신탁으로 연결실체 내 다른 기업의 주식이나 채권을 보유하고 있는 경우에 주식은 투자계정으로 보아 자본계정과 상계 제거하고 채권은 내부거래로 보아 채무와 상계 제거한다. (문단 4.9)\r\n\r\n실4.23\t종속기업이면서 동시에 다른 기업의 지배기업인 기업(이하 ‘중간지배기업’이라 한다)이 연결재무제표를 작성하는 경우 중간지배기업을 기준으로 지배․종속관계의 범위가 결정되므로 지배기업이나 지배기업의 종속기업이지만 당해 중간지배기업의 종속기업이 아닌 기업은 연결실체에 포함하지 않는다. 그러므로 중간지배기업을 중심으로 한 연결실체가 지배기업이나 지배기업의 종속기업이지만 중간지배기업을 중심으로 한 연결실체에 해당하지 아니하는 기업과 거래(사업결합 등은 제외)를 한 경우 그 거래는 내부거래에 해당하지 아니한다. (문단 4.9)\r\n\r\n실4.24\t종속기업이 지배기업에 판매하거나 종속기업이 다른 종속기업에 판매하여 발생한 내부거래미실현이익(손실) 중 비지배지분 해당액을 비지배지분에서 차감(가산)한다. 종속기업이 우선주를 발행한 경우 당해 내부거래미실현이익(손실)은 종속기업 우선주의 배당특성에 따라 당기순손익을 보통주주지분과 우선주주지분에 배분한 방법과 같은 방법으로 배분하고 비지배지분 해당액을 비지배지분에서 차감(가산)한다. (문단 4.9)\r\n\r\n실4.25\tA, B, C사 사이에 순차적인 지배․종속관계가 성립된 상황에서 C사가 B사를 거치지 않고 A사에 직접 판매하여 손익이 발생할 수 있다. A사가 연결재무제표를 작성할 때 당해 손익은 내부거래미실현손익이므로 전액 제거하여 지배기업지분과 비지배지분에 비례하여 부담시킨다. 이때 지배기업 지분율은 A사가 보유한 B사의 지분율과 B사가 보유한 C사의 지분율을 곱하여 계산한다. B사가 연결재무제표를 작성할 때 당해 손익은 내부거래미실현손익이 아니므로 제거하지 않는다. (문단 4.9)\r\n\r\n실4.26\t상계 제거의 대상이 되는 채권․채무에는 매출채권과 매입채무, 대여금과 차입금, 미수금과 미지급금 등 확정채권․채무는 물론 발생주의에 따른 기간손익의 계산과 관련된 미수수익과 미지급비용, 선급비용과 선수수익 등 모든 채권․채무가 포함된다. (문단 4.9)\r\n\r\n실4.27\t문단 4.10에서 말하는 ‘유의적인 거래나 사건’은 개별적으로 특히 유의적 변동이 발생하여 재무제표에 유의적 영향을 미친 거래나 사건을 말하며, 이는 주로 비경상적이거나 비반복적인 성격을 가지고 있는 거래나 사건이다. 예를 들면, 보고기간종료일이 12월말인 지배기업이 보고기간종료일이 9월말인 종속기업의 재무제표를 이용할 경우, 지배기업은 종속기업의 9월말 재무제표와 10월에서 12월 사이에 개별적으로 발생한 특히 유의적 변동사항(예: 화재손실, 토지처분손익)을 반영하여 연결재무제표를 작성한다. 이 경우, 지배기업이 개별적으로 미리 반영한 종속기업의 10월에서 12월 사이의 유의적 변동사항은 다음 회계기간의 연결재무제표를 작성할 때 중복하여 반영하지 않도록 주의하여야 한다. 한편, 보고기간종료일이 12월말인 지배기업이 보고기간종료일이 다음해 2월말인 종속기업의 재무제표를 사용할 경우 1월과 2월에 발생한 유의적 변동사항은 연결재무제표를 작성할 때 별도로 고려할 필요는 없으나 12월말 현재의 재무상태에 대한 이해를 돕기 위해 이를 주석으로 기재할 필요가 있다. (문단 4.11)\r\n\r\n실4.28\t유사한 상황에서 발생한 동일한 거래나 사건에 대해 특정 종속기업의 회계정책이 지배기업과 다른 경우에는 그 기업의 재무제표를 지배기업의 회계정책에 따라 적절히 수정하여 연결재무제표를 작성하여야 한다. 종속기업의 회계정책을 지배기업의 회계정책으로 수정하여 발생한 손익효과는 지배기업지분과 비지배지분에 각각 지분율에 따라 배분한다. (문단 4.12)\r\n\r\n실4.29\t연결실체를 구성하는 지배기업과 종속기업 모두 제31장 ‘중소기업 회계처리 특례’의 적용대상인 경우에는 각 기업이 제31장을 적용하여 개별재무제표를 작성하더라도 문단 4.12의 단서에 따라 지배기업의 회계정책과 일치시키지 않고 연결재무제표를 작성할 수 있다. (문단 4.12)\r\n\r\n실4.30\t해외에 있는 종속기업이 소재국의 회계기준에 따라 재무제표를 작성하는 경우 그 재무제표가 일반기업회계기준에 따라 작성된 재무제표와 유의적인 차이가 없다면 이를 이용하여 연결재무제표를 작성할 수 있다. (문단 4.12)\r\n\r\n실4.31\t지배기업이 종속기업의 주식을 추가로 취득하는 경우 추가 투자금액과 연결재무제표상 종속기업의 순자산에 대한 지배기업의 추가 지분액의 차액은 연결자본잉여금에 반영한다. 차감할 경우에 연결자본잉여금(종속기업 주식 거래와 관련하여 인식된 것에 한한다)이 부족하여 반영하지 못한 잔액은 연결자본조정으로 처리한다. (문단 4.14)\r\n\r\n실4.32\t종속기업이 유상증자, 주식배당, 무상증자 등(이하 ‘증자 등’이라 한다)을 한 경우에는 다음의 ⑴과 ⑵의 차액을 연결자본잉여금에 반영한다. 차감할 경우에 연결자본잉여금(종속기업 주식 거래와 관련하여 인식된 것에 한한다)이 부족하여 반영하지 못한 잔액은 연결자본조정으로 처리한다. (문단 4.14)\r\n⑴\t증자 등을 하기 전후의 지배기업의 지분에 상당하는 종속기업 순자산 장부금액의 변동 금액\r\n⑵\t증자 등의 방법으로 취득한 주식의 취득원가(주식배당이나 무상증자시에는 영(0)으로 한다)\r\n\r\n실4.33\t지배기업이 종속기업 주식의 일부를 처분한 후에도 계속하여 그 기업을 지배하는 경우에는 주식처분 거래를 자본거래로 보아 다음의 ⑴과 ⑵의 차액을 연결자본잉여금에 반영한다. 차감할 경우에 연결자본잉여금(종속기업 주식 거래와 관련하여 인식된 것에 한한다)이 부족하여 반영하지 못한 잔액은 연결자본조정으로 처리한다. (문단 4.13)\r\n⑴\t종속기업 주식의 처분 대가\r\n⑵\t종속기업 주식을 처분한 때 다음의 금액을 합한 금액 \r\n㈎\t연결재무제표상 당해 종속기업의 순자산 장부금액 중 처분한 주식의 지분비율에 해당하는 금액\r\n㈏\t당해 종속기업에 대한 영업권 잔액 중 처분 비율에 해당하는 금액\r\n\r\n실4.34\t회계기간 중에 연결실체 내 두 기업이 법적 합병을 하더라도 연결실체에서는 경제적 실질의 변동이 없다. 따라서 지배․종속기업의 법적 합병의 경우 지배기업의 개별재무제표에 반영된 합병분개는 취소하고 피합병기업이 완전(100% 지분 취득)종속기업이 아니었다면 추가로 지분을 취득한 것처럼 회계처리하여 연결재무제표의 기초시점(당해 회계기간 중에 지배하게 된 경우 지배하게 된 그 시점)에서 합병기준일 사이에 생긴 종속기업의 당기손익을 연결손익계산서에 포함하여 반영한다. 종속기업 간의 법적 합병의 경우에도 연결재무제표에 반영되는 금액은 법적 합병 때문에 달라져서는 안 된다. (문단 4.14)\r\n\r\n실4.35\t문단 결4.11과 실4.31의 ‘연결재무제표상 종속기업의 순자산’은 종속기업 주식을 추가로 취득하기 직전의 연결재무제표상 종속기업의 순자산을 말한다. 문단 4.15의 ‘연결재무제표상 종속기업의 순자산 장부금액’은 종속기업 주식을 처분하기 바로 직전의 연결재무제표상 종속기업의 순자산 장부금액을 말한다. (문단 4.15)\r\n\r\n실4.36\t주식의 처분 등으로 종속기업에 대한 지배력을 상실한 때에 그 기업의 순자산 장부금액을 알 수 없는 경우에는 주식처분일과 가장 가까운 재무상태표(중간재무상태표 포함)상의 장부금액을 이용할 수 있다. 이 경우 지배력을 상실한 때와 처분된 종속기업의 보고기간종료일 사이에 발생한 유의적인 거래나 사건이 있으면 이를 적절히 반영하여야 한다. (문단 4.15)\r\n\r\n실4.37\t개별재무제표에서 중단사업손익으로 분류표시한 항목 중에는 연결재무제표에서 분류를 변경해야 하는 경우가 있다. 예를 들면, 지배기업이 종속기업에게 사업 일부를 양도한 경우의 손상차손은 지배기업의 개별재무제표상에는 중단사업손익으로 구분 표시되지만 연결재무제표상에서는 이를 중단사업손익으로 표시할 수 없고 영업외비용 등으로 적절히 분류하여야 한다. (문단 4.17)\r\n\r\n실4.38\t연결현금흐름표는 전기와 당기의 연결재무상태표 및 연결손익계산서를 기초로 하여 작성하거나, 연결실체 내 각 기업의 현금흐름표를 기초로 하여 연결실체 내 기업 간의 현금흐름을 상계 제거하여 작성한다. (문단 4.17)\r\n\r\n실4.38의2\t지배력 상실의 현금흐름 효과와 지배력 획득의 현금흐름효과는 구분하여 표시한다. \r\n\r\n실4.38의3\t종속기업 또는 기타 사업에 대한 지배력 획득 또는 상실의 대가로 현금을 지급하거나 수취한 경우에는 그러한 거래, 사건 또는 상황변화의 일부로서 취득이나 처분 당시 종속기업 또는 기타 사업이 보유한 현금및현금성자산을 가감한 순액으로 현금흐름표에 보고한다. (문단 4.17)\r\n\r\n실4.39\t종속기업을 매수한 이후에 지배기업이 종속기업 주식을 추가로 취득하거나 처분한 후에도 계속하여 그 종속기업을 지배하는 경우 취득이나 처분거래는 자본거래에 해당하므로 연결현금흐름표에 재무활동으로 인한 현금흐름으로 분류하여 표시한다. (문단 4.17)\r\n\r\n실4.40\t연결재무제표의 보고기간종료일과 연결재무제표가 사실상 확정된 날 사이에 발생한 사건이 연결실체의 재무상태에 영향을 미치는 경우 제24장 ‘보고기간후사건’을 적용하여 회계처리한다. 연결재무제표가 사실상 확정된 날은 연결재무제표가 이사회에서 최종 승인된 날을 말한다. 이사회에서 최종 승인된 날이 없는 경우에는 이에 준하는 사실이 있는 날을 연결재무제표가 사실상 확정된 날로 본다. (문단 4.17)\r\n\r\n실4.41\t문단 4.19과 문단 4.20의 예로는 한 기업의 주주로부터 주식이전의 방법으로 지주회사가 새로 설립되는 경우, 연결실체내의 지배·종속기업 또는 종속기업들이 주식이전의 방법으로 지주회사를 새로 설립하는 경우가 있다. (문단 4.19, 4.20)\r\n적용사례\r\n\r\n사례1\t투자계정과 자본계정의 상계 제거(1)\r\n\r\nA사는 20X0년 1월 1일 B사 주식의 80%를 228,000원에 취득하였다. 취득당시 B사의 자본계정은 자본금 200,000원, 자본잉여금 20,000원, 이익잉여
